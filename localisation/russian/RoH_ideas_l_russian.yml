limited_research_of_distortions: "§GОграниченное изучение§!"
extensive_research_of_distortions: "§YРасширенное изучение§!"
restrain_distortions: "§OСдерживание§!"
liquidation_of_distortions: "§RЛиквидация§!"
 
ignore_distortions_desc: "$ignore_distortions$ \nНам не стоит тратить свои силы на борьбу явлениями, которые фактически стали естественной частью природы."
limited_research_of_distortions_desc: "$limited_research_of_distortions$\nИскажения могут стать ключом для выхода к новым научным фронтирам. Нельзя оставлять их вне нашего зрения."
extensive_research_of_distortions_desc: "$extensive_research_of_distortions$\nКласс D... Никогда не любил их."
restrain_distortions_desc: "$restrain_distortions$\nОпасность для населения - это фактор, который нельзя игнорировать. Необходимо дать отпор."
liquidation_of_distortions_desc: "$liquidation_of_distortions$\nТерритории не может быть много. Мы расчистим выгодные для инфраструктуры тракты и обезопасим население."
 
