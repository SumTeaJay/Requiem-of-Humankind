 ignore_social_desc:0 "§GИгнорирование§! \nНас не пугает образ <<другого>>, куда важнее - та прибыль, что может быть извлечена из труда и деятельности людей."
 restrain_social_desc:0 "§YСдерживание§! \nСтабильность государства подразумевает контроль и учет. Ради сохранения порядка необходимо сдерживать инородный элемент."
 suppression_social_desc:0 "§OПодавление§! \nТолько жесткая хватка способна поддержать государственный фундамент в это время."
 genocide_desc:0 "§RГеноцид§! \nНет инородца - нет проблемы. Зачем сдерживать естественный инстинкт?"
 
 

 
 


