 long_shift:0 "§YПродленные смены§!"
 daily_work:0 "§OСуточные работы§!"
 unstopble_work:0 "§RБезостановочная работа§!"
 blood_and_sweat:0 "§0Кровь и Пот§!"
 
 mixed_mode_desc:0 "§GСмешанный режим§! \nМы не должны вводить ограничивающие нас нормы. Любая деятельность, что приносит блага - уже результат."
 long_shift_desc:0 "§YПродленные смены§! \nНеобходимо повышение лимита рабочего времени."
 daily_work_desc:0 "§OСуточные работы§! \nЖесткая регламентация, контроль производства и выжимка всех сил - единственное, что нам остается."
 unstopble_work_desc:0 "§RБезостановочная работа§! \nМы не остановимся, пока остается хотя бы капля энергии у рабочего. Максимум - наш выбор."
 blood_and_sweat_desc:0 "§0Кровь и Пот§! \nОгонь в глазах, мозоли тела и ярость у станка. У рабочего не может быть границ в труде.\n\n\n§1Доступно только при полном исследовании системы Самойлова§!"
 
