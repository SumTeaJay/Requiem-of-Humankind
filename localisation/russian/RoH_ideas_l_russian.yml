 free_recruting:0 "§GВольный набор§!"
 
 free_recruting_desc:0 "§GВольный набор§! \nСолдат, своею волей пошедший в бой - лучший солдат. Силком героями не становятся."
 limited_recruting_desc:0 "§YОграниченный призыв§! \nЕдиничный героизм не может стать панацеей для войны. Вольный костяк скрепит призывные части."
 mass_recruting_desc:0 "§OМасштабный призыв§! \nУсловия диктуют расширение рамок призыва, но приход в строй менее подобающего контингента ведет к проблемам координации."
 total_recruting_desc:0 "§RТотальный призыв§! \nВремена смуты и гибели мира требуют поистине яростных усилий. Каждый может и должен встать на свое место."
 admiral_recruting_desc:0 "§0Адмиралтейская система§! \nКаждый житель адмиралтейства - солдат и воин в этом гибельном мире, но его дисциплина, его рвение пригодиться не только на марше, не только в бою, но и в любом житейском акте. Жизнь - это война.\n\n\n§1Доступно только Ченоморскому Адмиралтейству, либо при полном исследовании системы Наумова§!\n\n§RДоступно только во время войны§!"
 

 hired_labor:0 "§GНаёмный труд§!"
 labor_service:0 "§YТрудовая повинность§!"
 slaves_labour:0 "§OРабский труд§!"
 mixed_labour:0 "§RСмешанный труд§!"
 automated_labor:0 "§0Автоматизированный труд§!"
 
 hired_labor_desc:0 "§GНаёмный труд§! \nКлассическая буржуазная система дает серьезное подспорье для мотивации нашего населения."
 labor_service_desc:0 "§YТрудовая повинность§! \nЖестокость судьбы сковывает нас. Она велит отринуть индивидуальное мещанство для выживания коллектива."
 slaves_labour_desc:0 "§OРабский труд§! \nСатрап и холуй. Хозяин и слуга. Падение цивилизации доказывает надуманность ее производных. Не время и не место для свободолюбия."
 mixed_labour_desc:0 "§RСмешанный труд§! \nМы не должны вводить ограничивающие нас нормы. Каждый способен лишь к тому труду, который он заслужил. Любая деятельность, что доказала эффективность, будет принята с распростертыми объятиями."
 automated_labor_desc:0 "§0Автоматизированный труд§! \nБлагодаря внедрению автоматизированной машинерии мы не только повышаем эффективность производств, но и увеличиваем резерв для войсковой службы.\n\n\n§1Доступно только при особых условиях которые еще не придуманны)))§!"
 
 classic_faith:0 "§GКлассическая Религия§!"
 cultism:0 "§YКультизм§!"
 atheism:0 "§OАтеизм§!"
 free_faith:0 "§RСвободное вероисповедание§!"
 truthfighters:0 "§0Истинноборчество§!"
 villiums:0 "§8Виллуимы§!"
 
 classic_faith_desc:0 "§GКлассическая Религия§! \nТысячелетний опиум догорает в атомной смуте. Он все еще способен обезболить душевные раны и скрепить узы человека и государства."
 cultism_desc:0 "§YКультизм§! \nПоверх гниющих останков древних верований зреет новая поросль. Низменная и дерзкая, она бросает своих последователей на невиданные ранее жертвы."
 atheism_desc:0 "§OАтеизм§! \nДаже среди мира, погруженного в хаос атомным детищем, рациональность живет, пускай и без красочных жертвоприношений."
 free_faith_desc:0 "§RСвободное вероисповедание§! \nГосударству не стоит вмешиваться в столь интимную сторону жизни человека. Мы можем перенаправить свои силы в другое направление."
 truthfighters_desc:0 "§0Истинноборчество§! \nВоля Абсолюта - единственная воля. Мы пойдем с ним в самое пекло, как бы жарко там не было.\n\n\n§1Доступно только для БНГВ§!"
 villiums_desc:0 "§8Виллуимы§! \nМы связаны с Миром великой судьбой. Мы - его слово. Мы - его копье в последнем противостоянии.\n\n\n§1Доступно только Виллиумам§!"
 
 papers:0 "§GГазеты§!"
 radio:0 "§YРадио§!"
 television:0 "§OТелевидение§!"
 internet_law:0 "§RИнтернет§!"
 
 papers_desc:0 "§GГазеты§! \nЗа неимением технологического превосходства остается уповать на старые бумажные средства информации. Впрочем, ими гораздо легче манипулировать."
 radio_desc:0 "§YРадио§! \nГолос разносится всюду - его волны помогают человеку принять истинную точку зрения."
 television_desc:0 "§OТелевидение§! \nГолубой огонек притягивает и завораживает. Если смотреть точно в экран, то останки былого мира отойдут на второй план."
 internet_law_desc:0 "§RИнтернет§! \nГоризонтальная информационная система несет в себе сложности для внедрения правильной точки зрения, но с тем же самым позволяет открыть иные пути и методы для решения проблем."
 
 closed_borders:0 "§GЗакрытые границы§!"
 opend_borders:0 "§YОткрытые границы§!"
 border_control:0 "§OПограничный контроль§!"
 checkpoint:0 "§RПропускные пункты§!"
 migration_selection:0 "§0Миграционный Отбор§!"
 
 closed_borders_desc:0 "§GЗакрытые границы§! \nВокруг бушует грязь и смрад. Ничто не проникнет через наши границы безнаказанно, ничто не потревожит наш покой."
 opend_borders_desc:0 "§YОткрытые границы§! \nНет нужды в ограничении передвижения. Мы можем аккумулировать у себя как можно больше населения. Среди них обязательно найдутся алмазы!"
 border_control_desc:0 "§OПограничный контроль§! \nОтдельные элементы могут рассчитывать на пересечение границы, но под строжайшим надзором."
 checkpoint_desc:0 "§RПропускные пункты §! \nСистема старого мира не изжила себя. Мы способны поддерживать устойчивые границы и проводить фильтрацию прибывающих."
 migration_selection_desc:0 "§0Миграционный Отбор§! \nНеобходимо поддержание такой бюрократической пограничной системы, которая поможет привлечь и отобрать наиболее достойных представителей рода человеческого.\n\n\n§1Доступно только при полном исследовании системы Меншикова или при игре за Kонсульство§!"
 
