 heaven_on_earth_2:0 "Рай на земле"
 heaven_on_earth_2_desc:0 ""
 
 heaven_on_earth_3:0 "Рай на земле"
 heaven_on_earth_3_desc:0 ""
 
 heaven_on_earth_4:0 "Рай на земле"
 heaven_on_earth_4_desc:0 ""
 
 bez_slabosti:0 "Искоренённая слабость"
 bez_slabosti_desc:0 ""
 
 zapoved:0 "Заповедь трудолюбия"
 zapoved_desc:0 ""
 
 SMK_false_messiah:0 "Ложный мессия"
 SMK_false_messiah_desc:0 "С приходом новой власти, государство зачастую оказывается на пороге перемен, на пороге великих побед и прорывов, однако в худшем из миров спасения ждать неоткуда."
 
 AGE_splitting_the_discipline:0 "Расщепление дисциплины"
 AGE_splitting_the_discipline_desc:0 "К великому сожалению, нельзя сказать, что наши ряды сомкнуты, даже наоборот, и солдаты, и офицерский состав сейчас находятся в процессе брожения и постепенного разложения."
 
 POP_total_terror:0 "Тотальный террор"
 POP_total_terror_desc:0 "«Партизаны относятся к врагу беспощадно и безжалостно, но эти чувства не могут компенсировать не достаток патрон и оружия. Самый главный способ борьбы с оккупантами – террор и запугивание. Захватчики боятся выйти ночью из лагерей на патруль, а вражеская разведка боится выходить на рейды. Вся военная машина Полонии парализована страхом»"
 
 HAR_last_frontier:0 "Последний рубеж"
 HAR_last_frontier_desc:0 "Истекая кровью, наши солдаты день за днем борются за жизни людей. Жизни тех, кому не посчастливилось пережить последнюю войну, положившую началом для сотен и даже тысяч других войн и конфликтов."
 
 CAV_fallen:0 "Падший"
 CAV_fallen_desc:0 "Философия – наука давно ушедших дней нашла своё место в душе Торицкого, все больше размышляющего о вечном и целостности мира."
 
 NAR_under_the_banner_of_the_revolution:0 "Под знаменем революции"
 NAR_under_the_banner_of_the_revolution_desc:0 "Как однажды Владимир Ильич пошел на свержение царского режима, так и сейчас Народный Фронт идет новой революцией на реакционистский Смоленск. Идет за освобождение людей, за свободу от зажравшихся политиканов. Используя популярные лозунги, дело нашей революции находит отклик в сердце каждого, поэтому мы победим!"
 
 TIP_blessed_silence:0 "Блаженная тишина"
 TIP_blessed_silence_desc:0 "Порой тишина может пугать. Пугать до смерти. Хоть эти слова и были изречены задолго до войны, но они оказались как никогда пророческими, ведь отныне никогда тишина не будет символом безмятежности и спокойствия, а наоборот, будет сигналом опасности и угрозы."
 
 OBJ_whats_hidden:0 "То, что сокрыто"
 OBJ_whats_hidden_desc:0 "Что хранит это место? Наверняка, об этом знает лишь Всевышний, который, быть может, ещё приглядывает за этим бренным миром. Тем не менее, ходит молва, что эта сеть бункеров хранит что-то зловещее..."
 
 LPC_legion_of_the_doomed:0 "Легион обреченных"
 LPC_legion_of_the_doomed_desc:0 "Прибыв на берега Балтии однажды, понимали ли солдаты и офицеры, что никогда не вернутся на транспортные корабли и самолеты, что никогда не увидят своих семей. Понимали ли они, что единственное, что их здесь ждет – лишь один из многих кругов ада, что ныне расползаются по всей планете."
 
 BAL_the_bitterness_of_loss:0 "Горечь утрат"
 BAL_the_bitterness_of_loss_desc:0 "Наличные силы, да и сам командующий пали духом. Никто не знает, смогут ли они вновь увидеть свой родной город, своих родных, ведь жернова истории не пощадят никого."
 
 BTC_asinis_par_asinim:0 "Asinis par asinim"
 BTC_asinis_par_asinim_desc:0 "Как однажды сказал один из великого старого мира: «Глаз за глаз и мир останется слепым». Хоть наша борьба может и не увенчаться успехом, мы будем биться за свой народ до последней капли крови, до последнего вздоха."
 
 BLZ_underground_doctor:0 "Подземный доктор"
 BLZ_underground_doctor_desc:0 "Наверняка, каждый из людей, которые всё ещё по никому не ведомым причинам бродят по этому насквозь прогнившему миру, ещё увидят свет. Свет в конце тоннеля."

 MAP_the_humiliated_and_insulted:0 "Униженные и оскорбленные"
 MAP_the_humiliated_and_insulted_desc:0 "Люди сломлены. Смысл жизни многих был утерян в веках, сгорел в пожаре ядерного огня. Остается лишь одно - смиренно ждать своего конца."
 
 CST_In_the_name_of_survivors:0 "Во имя выживших!"
 CST_In_the_name_of_survivors_desc:0 "Верные сыны Господу ведут день и ночь борьбу против богохульников. Все духовные силы направлены на очищение земли от языческой скверны."
 
 BAI_hes_getting_closer_and_closer:0 "Он все ближе"
 BAI_hes_getting_closer_and_closer_desc:0 "Рыжий Лес продолжает неконтролируемо распространятся, представляя серьёзную угрозу для Комплекса и уцелевшего персонала. Необходимо как можно скорее устранить угрозу, как некогда завещал Чеширский кот из всеми давным-давно забытой детской книжки."
 
 defolt_economiki:0 "Дефолт!"
 defolt_economiki_desc:0 "Дефолта не будет, твердо и четко!"

 bankrotstvo_economiki:0 "Банкротство"
 bankrotstvo_economiki_desc:0 "Нам необходимы срочные реформы в экономике что бы не допустить катострофы... а впрочем... уже поздно..."

 MOS_nuclear_wasteland:0 "Ядерная пустошь"
 MOS_nuclear_wasteland_desc:0 ""
 MOS_the_ruins_of_the_old_world:0 "Руины старого мира"
 MOS_the_ruins_of_the_old_world_desc:0 ""
 
 Fanatic_survival:0 "Фанатичное выживание"
 Fanatic_survival_desc:0 "Несмотря ни на что, мы выжили. Выжили в голодные первые годы, выжили под натиском фанатиков, пережили «Полярный поход». Мы не имеем права сдаться, мы должны и будем бороться!"
 Endless_road:0 "Вечная дорога"
 Endless_road_desc:0 "Когда пришел Зеруил, все рухнуло. Те наши солдаты, что с отвагой защищали наши границы угодили в ловушку национал-предателей и прочей мрази, из-за чего им пришлось перенести самое тяжелое испытание в их жизни: «Полярный поход». Многие из тех, кто выжили в боях с сектантами, погибли по пути на запад. Наша армия обескровлена, но все ещё может постоять за наше отечество!"
 iron_society:0 "Железное общество"
 iron_society_desc:0 "Как и наш лидер, общество должно оставаться непоколебимым в любой ситуации. При любом раскладе карт судьбы оставаться в трезвом уме и при чистой памяти."
 
 PAPIN_KURS:0 "Батькин курс"
 PAPIN_KURS_desc:0 "Как и любого корабля, у страны есть свой рулевой. Рулевым корабля Таганщины является бессменный Иван Таганович, под чутким руководством которого Селения идут по штормовому морю, ранее известному как Родина."
 
 polyarnaya_grusitnka:0 "Полярное безмолвие"
 polyarnaya_grusitnka_desc:0 "Вкусив плоды новой жизни, многие революционеры стали задаваться вопросом: а стоило ли оно того? Стоили ли жизни многих тысяч благополучия единиц?"
 
 kardinal:0 "Кардинал всея поморья"
 kardinal_desc:0 "Политика – грязнейшая из игр, что придумало человечество. Как бы то ни было отвратно нам по сути, но нам приходится принимать в ней участие. Хоть мы и не сражаемся на поле брани, но у нас есть иные рычаги влияния на принимаемые решения."
 
 klyatva_of_blood:0 "Клятва крови"
 klyatva_of_blood_desc:0 "Виллуим ты, преступник или просто подонок – твоё место в тюрьме. И люди Карова не успокоятся, пока ты не предстанешь перед справедливым судом."
 
 REN_BARON:0 "Барон насилия"
 REN_BARON_desc:0 "Слава бывает разной. Но в любом раскладе мастей она остаётся славой. Славой, что словно метель, разносится далеко за пределы владений Барона."
 REN_activists:0 "Активисты"
 REN_activists_desc:0 "В ряды добропорядочных воров пробрались ссученные"

 POLPULI:0 "Только пули свистят по степи"
 POLPULI_desc:0 "Свист пуль и вьюга. Вьюга и свист пуль. Вот те звуки, которыми развлекают себя жители союза по утрам, ночам и вечерам."
 
 iceanarkhia:0 "Ледяная анархия"
 iceanarkhia_desc:0 "Все в человеческой истории всегда шло не так. От самых маленьких надежд ребенка до величественных планов правителей империй. Все всегда шло под откос. Наши дни – не исключение. За тем лишь исключением, что империй и надежд больше не существует."
 
 go_on_skulls:0 "Идя по черепам"
 go_on_skulls_desc:0 "Безумие и психические болезни, поразившие солдат во время Трёхлетней войны, дали свои плоды. Теперь они – кровожадные чудовища, занятые лишь собирательством черепов. А ведёт их Давид Трофимов. Рыжебородый Сатана посреди ледяной пустыни."
 
 mnimaya_zashita:0 "Мнимая защита"
 mnimaya_zashita_desc:0 "Чем больше выработка, тем больше денег. Чем больше денег – тем крепче защита. Ведь пушки – это последний довод королей, а зачем же доводить до крайности?"
 
 yantar_guardy:0 "Янтарная гвардия"
 yantar_guardy_desc:0 "Авангард Зеруила, встретивший куда более сильное сопротивление, чем ожидалось, сильно поредела и в нынешнем её состоянии не способна на наступательные действия."
 north_soulless:0 "Северное бездушие"
 north_soulless_desc:0 "Помимо изрядно поредевшей армии, ещё одна проблема Зеруила – фактическое отсутствие как людей, так и всякой инфраструктуры, что решительно уничтожает любую надежду на пополнение уже имеющихся частей, не говоря уже о формировании новых."
 VOZ_dogmy:0 "Тлеющие догмы"
 VOZ_dogmy_desc:0 "Свободолюбие всегда было отличительной чертой человеческого ума, пусть он сколько угодно искажен, но он в любом случае остается таковым. Таковым, что порой может ставить под вопрос свою собственную волю."
 
 PLC_puli_v_magazine:0 "Пули в чужом магазине"
 PLC_puli_v_magazine_desc:0 "Мы изменили принципам изменников, но тем самым приняли на себя ужасное проклятье каждый раз лишаться своих родных и близких: периодически наших людей воруют Утопленники, что записывают их души на бумаги и продают иным сволочам в качестве топлива для разрушительных конфликтов. Отрыв детей Волги от своих матерей и их последующий размен на патроны в чужой стране- вопиющее преступление, но против него мы ничего поделать не можем. Это цена, что мы вынуждены платить за нашу свободу."

 DRW_plague_rats:0 "Чумные крысы"
 DRW_plague_rats_desc:0 "Как жалкие европейцы невольно гнули спины, корчась от боли в животе много веков назад, так и враги Банды Утопленников, сквозь неутомимый кашель, проклинают своих "дарителей". Для этой шайки болезни, орудия и исследования, основанные на них- очень веселые игрушки, которыми они ещё считают и полезными в устранении всяких "паразитов". Забавно, но это по-настоящему больные ублюдки, что не прекратят смеяться над уставшими от боли обитателями Волги..."

 WTR_wild_lands:0 "Дикие земли"
 WTR_wild_lands_desc:0 "Как говорили в незапамятные времена, здесь бы могло быть ваше объявление, но объявлять-то уже и нечего: эта земля не подаёт каких-либо признаков жизни. Здесь не осталось никаких историй, строительной структуры, природных творений, каких-либо следов от всего этого, преданий и мечтаний, мыслей и молитв... Вся духовная энергия рассеялась по воздуху и земле, что для её бывших обывателей уже не является родной. Больше никто не расскажет, что здесь было и будет. А великие стихии лишь допевают последний акт великой пьесы жизни человечества. Ветер воет поминальную, солнце смотрит, выжигая последние следы, почва- молчит. Разве что суровые гуманоиды, что пережили крах, смогут дойти до этого Богом забытого места и посмотреть, и подумать о том, что бы здесь могло ещё быть... но они уйдут ни с чем, ибо те земли уже ничем не богаты, ибо Мир знает, что та земля уже не сможет ни о чем напомнить. Остатки механизмов и сухие стволы- единственные знания того, что скоро о человечестве никто не вспомнит."

 FHS_everything_to_the_last_drop:0 "Все до последней капли."
 FHS_everything_to_the_last_drop_desc:0 "Враги повсюду... мы будем задерживать их каждым литром цемента. Враги среди нас- мы будем выдавливать с людей каждый литр крови и пота. Враги идут на нас- каждый литр грязи должен стать могилой для них. Бетон, бензин, кровь, пот, слезы- все должны использоваться во всеобщее высшее благо секты. Нам нужно получить из болот все, что можно..."

 ADT_dead_sea:0 "Мёртвое море"
 ADT_dead_sea_desc:0 "Хоть у нас одна вода, но пить ее нельзя: наша армия разваливается прямо на глазах, а из всего самого дорогого у нас осталось желание послать правителей к чертовой бабушке и начать свою деятельность, прежде чем проголодаться до смерти. Для других, мы лишь символ стремительного угасания природы, у которой была вполне неплохая задумка обозначения своей мировой красоты, в отличии от людей..."

 OBS_samorodock:0 "Самородок"
 OBS_samorodock_desc:0 "Каждый день, из этого места, словно пыль, разлетается яркая плесень, что сводит с ума окружающих и приводит Тварей на новые места охоты. Это место кажется для путешественников огромной ценностью, но подойти бояться ввиду зашкаливающей концентрации Янтарной Плесени... Хотя те же отмечали и продолжают отмечать то, что это место обволакивает своими чарами тех, кто о нем хотя бы раз услышит. Этот загадочный бункер является настоящим самородком, хранящим в себе множество ужаса..."

 YJY_fun_shop:0 "Весёлая лавка"
 YJY_fun_shop_desc:0 "В этих портах нет нормальных людей. Проходя по прилавкам с тканями или украшениями, всегда может попасться на глаза, какой-нибудь параллелепипед или цилиндр, сквозь мякиш говоря, что он купец и ростовщик. Здесь никто не отыщет понимание, не возьмёт доверие в кредит, а здравый смысл не купить ни за какие деньги, если человеки не будут в таком же неадекватном блаженстве, как все те упыри, что населяют порты, что в свою очередь являются началом дороги в ад..."

 MKS_life_for_a_coin:0 "Жизнь за монету"
 MKS_life_for_a_coin_desc:0 "Раньше мы рулили этим районом... и причем рулили без всякого преувеличения хорошо... Но как всегда, отыскались те, которым захотелось все поломать, пограбить и нагадить на крыльцо напоследок. Примерно так у нас все отобрали наши "партнёры". После столь опустошительных грабежей, у нас разве что остались "олигархи", что жрут наворованное на остатках нашей сети, разваленные до основания средства обогащения и кипящие от непонятной ненависти соседи. Мы выживаем буквально на последние деньги, ибо кризис богатства свёл с ума всех купцов Волги, оторвав их от нашего прилавка. Нам самим приходиться идти на очень опасные дела, чтобы хоть ненадолго отсрочить надвигающейся крах..."

 MSH_spinning_wheel:0 "Крутящееся колесо"
 MSH_spinning_wheel_desc:0 "Это место пускай слегка пованивает криминалом, но тут все ещё ведутся дела, за которые борются соседи. Они даже оставляют у нас своих людей, чтобы они построили для них бизнес, но благо, не могут пройти мимо нашей крыши. Однако с нарастающим вокруг нас напряжением, даже наш лоток с хабаром может стать полем для бряцания пушками, так пусть серебро, как говориться, мутиться, пока колеса крутятся..."

 KMN_soldiers_of_failure:0 "Солдаты неудачи"
 KMN_soldiers_of_failure_desc:0 "Если быть точным, нам не повезло лишь в работе на Миллеровский Коммерческий Союз, который со своей клептоманией нельзя сравнить ни с чем. Все время после армагеддона мы столько раз спасали их задницы, что пора была нас отблагодарить, на что они в своей буржуйской манере ответили махом. Конечно, после нашего выхода из Союза у нас не осталось поддержки, и это ещё одна невезуха в нашем деле, но сейчас это не так страшно, как если бы тонны свинца, который наши пацаны с радостью выпустят в поволжских лентяев, дабы забрать себе обещанную зарплату..."

 MAZ_broken_trident:0 "Сломанный трезубец"
 MAZ_broken_trident_desc:0 "Идея нашего государя- о едином царствии для всех детей, от Господа оторванных, под единым государем, тем же Господом на царствие помазанный, должна стать эхом для всего белого света, благодатной мечтой, ради которой жить и умирать будет в радость. Но только мы начали нести Эти Слова, как тут же разразились глубины ада и обещания никто не услышал из-за оглушительного воя еретиков. Нас изгнали, нас оплевали и бросили, нас разгромили в дискуссиях о лучшем исходе для всех нас. Но Царь остался, и остался огонь, которым он освещал нам путь. Наши орудия пускай и сломаны, но по-прежнему остры, как и должно быть. Если еретики не хотят принять то, что для лучше будет, они понесут страдания. Мы очистим все их логова и вымоем всю грязь с их земель, но исполним исторический долг, предначертанный Господом. За Веру. За Царя. За Отечество."

 TAB_tsar_granary:0 "Царская житница"
 TAB_tsar_granary_desc:0 "Тамбов есть и будет житницей Царства Русского. Люди трудятся в мастерских и на полях, чтобы снабжать ими себя и могучую армию на границах. Если в незапамятные времена русы на Ветер буйный Велеса кликали, то теперь все перешло на Господа милосердного нашего. Главное, что люди не утратили веры в пищу на столе. Пусть Ветер им благоприятствует- большего и не надо."

 ORL_under_russian_banners:0 "Под Русскими знамёнами"
 ORL_under_russian_banners_desc:0 "Там, где единожды был поднят русский флаг, там он опускаться более не смеет! Так было, так есть и так будет во век под руководством великого Князя и Примакова."

 ZAK_new_tula:0 "Новая Тула"
 ZAK_new_tula_desc:0 "Да будет счастлив тот, для кого строятся крепкие стены и куются острые мечи! Да убоятся вораги ужасные пустить свои клешни на наш фронтир, и да будет свет над нашей крепостью и нашей церковью, и да будет свет этот гореть ярко. Даже если мы уже и не знаем, кто нам светит на тропу нашу истинную, мы вечность будем ему благодарны."

 VLC_devil_soldiers:0 "Солдаты дьявола"
 VLC_devil_soldiers_desc:0 "Их паства- адская бездна преступлений. Их стихия- война и разрушение. Впервые посмотрев на крушение старых порядков и смыслов, такие люди поняли, что обрели свободу. А некоторые настолько свихнулись от такого, что решили продать душу самой смерти и потеряться в голосах других, чтобы никто не слышал их голоса. Как бы то ни было, после разрушения Мира падшие ангелы восстали, чтобы посеять хаос по всей округе..."

 SBT_syndrome_it:0 "Синдром Это"
 SBT_syndrome_it_desc:0 "Кто бы что не пытался объяснять этим недалеким от мира сего людям про необходимость поддерживать порядок внутри родной страны при наличии соответствующих ресурсов, их не переубедить в одном факте: на их глазах Мир буквально рушиться... Но они не собираются его спасать. Гораздо легче спасти своих подчиненных с помощью бесконечных конфликтов с соседями, чем что-то предпринять ради прекращения этих мучительных воплей снарядов и солдат. Миру и так конец, но лишь тульским обывателям решать, ускорить ли развязку..."

 RIK_cloak_and_dagger:0 "Плащ и Кинжал"
 RIK_cloak_and_dagger_desc:0 "В отличии от многих выродков, не имеющих достаточных мозгов даже для того, чтоб управлять, мы спокойно ведем бизнес со всеми торговыми постами на Волге. Однако даже в таком случае наше сотрудничество с Ганзами не проходит даром- недоумки из СБТ постоянно в поисках наших людей, чтобы внушить им, что они- никто и потвердить это с помощью своих пушек, так что пусть мы и имеем плащ, но не без чужого ножа за спиной."

 SMX_mechanical_enemy:0 "Механический враг"
 SMX_mechanical_enemy_desc:0 "После всей той службы, что мы прошли ради защиты общей государственности, защиты наших женщин и детей, нас ударили в спину и бросили посреди городских джунглей. Но ладно, на этом все бы и закончилось- но про нас забыли. Даже если мы крикнем на весь свет, никто к нам не повернется. Все вернутся на свои исходные позиции и не будут ничего отвечать. Но, может быть, нам и не придётся, ведь в следующий раз за нас будет говорить наша техника."

DIS_another_mind:0 "Иной разум"
 DIS_another_mind_desc:0 "В этой зоне нет властителей, кроме Ниточников, что сплошь покрыты глазами и пеплом. Встречаясь с человеком, они сразу лишают его способности контролировать себя, тем самым превращая его лишь в послушный инструмент их воли. Нити здешних мест испорчены, и Они не остановятся ни перед чем, пока не примерят навсё человечество рабский хомут."

 ISK_with_blood_and_flesh:0 "Кровью и плотью"
 ISK_with_blood_and_flesh_desc:0 "Нам обещали освобождение от греха - мы чуть не лишились сознания. Нам обещали исчезновение страданий - мы чуть не лишились права жизни! Нам обещали столько всего, лишь завладеть нашими душами. Мы искренне надеялись, что Они помогут нам обрести покой в этом ужасном мире, но в итоге все, что мы осознали – нам придется заработать этот покой общей кровью!"
 
 ZAN_last_chance:0 "Последний шанс"
 ZAN_last_chance_desc:0 "Куда ты денешься с подводной лодки? ЗАБ является закрытой зоной для простых смертных. Это – засечная черта против Искажённых. Просто так сюда не попасть и отсюда не выбраться. А пока военные решают собственные задачи, немногочисленное местное население предоставлено своей судьбе."

 TAR_century_old_enmity:0 "Вековая вражда"
 TAR_century_old_enmity_desc:0 "Даже после всего хаоса, на который трудно не отвлечься, Приуральская Конфедерация не забыла нашего предательства и готовиться к возвращению своих владений обратно. Если мы хотим доказать всем о своем праве на существование, нам нужно бороться за него против наших прошлых хозяев."
 
 WPK_state_forge:0 "Государственная кузня"
 WPK_state_forge_desc:0 "Так уж вышло, что наш край – огромная кузня, поддерживающая жизнь всей Конфедерации. Ибо в нынешнее ужасное время лишь винтовка и патрон могут быть гарантией завтрашнего дня."

 URC_shadows_of_past:0 "Тени прошлого"
 URC_shadows_of_past_desc: "Искажённые с севера, живодёры из Совета на юге, Твари на востоке и предатели на западе. Конфедерация в кольце врагов, а внутри нашего дома произрастает коррупция и казнокрадства. И если мы хотим выжить, нам придётся приложить все возможные усилия, чтобы сохранить то немногое, что у нас ещё осталось."

 NFL_fantoms:0 "Фантомы"
 NFL_fantoms_desc:0 "Пускай на этих землях больше нет ни одного живого человека, многие смельчаки до сих пор пытаются попасть на руины Березников, пытаясь отыскать там что-то ценное. Но все эти безумцы станут лишь новым кормом для Стаи."

 SFL_thirst_for_blood:0 "Жажда крови"
 SFL_thirst_for_blood_desc:0 "Все, что было в этих грязных, голых горах – теперь мертво. Но горы ещё помнят крики умирающих и суровый лай приказов. И уже никогда не забудут."

 IRT_city_made_of_steel:0 "Град из стали"
 IRT_city_made_of_steel_desc:0 "Мир обратился против нас, и мы вынуждены прилагать все усилия, чтобы защитить свой дом. Враг хочет раздавить нас, задушить с воздуха, смести волнами техники... но враг не пройдет, ибо на его пути будем стоять мы."
 
 ASR_divided_by_war:0 "Разделенные войной"
 ASR_divided_by_war_desc:0 "Сегодня мы – лишь тень былого величия. Окружённые врагами и предателями, нам не остётся ничего иного, кроме как продолжать упорно гнуть свою линию. Хотя, конечно, наше падение – лишь вопрос времени. И вместе с нашей смертью на просторах Родины не останется больше силы, что способна сдержать деградацию."

 EDM_human_or_nature:0 "Человек або природа"
 EDM_human_or_nature_desc:0 "Безусловно, все в Совете хотят лучшей участи для человечества, но вот каким образом... - предмет споров по сей день. Вопрос в том, как лучше это сделать: приспособить человека под природу, или природу – под человека? Лишь одно мнение должно взять вверх."

 OCH_not_of_this_world:0 "Не от мира сего"
 OCH_not_of_this_world_desc:0 "Непонимание того, откуда я все же появилась заставляют искать ответ за пределами своего сознания. К сожалению, в черепушке ни одного из моих речников нет ни одной дельной мысли..."

 TTL_days_of_blood:0 "Кровавые дни"
 TTL_days_of_blood_desc:0 "Геноцид. Ужаснейшее из предприятий, придуманное человеком во имя вечного желания самоудовлетворения. К сожалению, нашему народу пришлось пережить оный... Многие сотни и тысячи человек ушли в лучший мир..."

 BL1_true_purpose:0 "Истинная цель"
 BL1_true_purpose_desc:0 "Воля чует благоприятный ветер с востока. Она захватывает умы и сердца многих обречённых и готовит их к выполнению Истинных целей. Они будут нашими проводниками и нашим же авангардом в избавлении человечества из порочного круга страданий."

 MOT_engine_roars:0 "И мотор ревёт!"
 MOT_engine_roars_desc:0 "Плюйте на тиранов и деспотов. Смейтесь в лицо узурпаторам и королям. Над этой землёй ни у кого из них нет власти. По крайней мере до тех пор, пока ревут наши движки."

 URA_honest_bandits_noble_thiefs:0 "Честные бандиты, благородные воры..."
 URA_honest_bandits_noble_thiefs_desc:0 "С возрастом человек понимает, что любая идея – лишь лицемерный набор слов, жалкая попытка оправдать собственные амбиции. Мы же давно отказались от дрянного честолюбия. Мы лишь желаем жить так, как удобном нам. И будь проклят каждый, кто захочет нам помешать."
 
 BGR_red_paths:0 "Багряные тропы"
 BGR_red_paths_desc:0 "Единственные, кто знает эту землю – это мы. Только мы можем стать билетом караваном, их шансом на продолжение своего жалкого существования. Пока нам платят достаточно, естественно."

 MUC_blood_cordon:0 "Кровавый кордон"
 MUC_blood_cordon_desc:0 "Выбор прост. Каждый день – шанс для смерти утащить в мир иной, и лишь Бог знает, что хуже: этот мир, или мир после смерти. Смерть, что будет освобождением каждой заблудшей души, обязанной служить Живодерам во имя сохранности Нечаева и его шайки."

 blood_bath:0 "Кровавая баня"