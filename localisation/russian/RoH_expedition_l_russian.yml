 #################
 ### DECISIONS ###
 #################
 expedition_category:0 "Экспедиции"
 expedition_category_desc:0 "С тех пор, как единое экономическое пространство Родины распалось, каждому из военачальников приходится полагаться на собственные силы. Мы – не исключение. Словно помойные крысы, мы вынуждены копаться в отбросах, пытаясь отыскать среди груд мусора редкие самородки. \n\nЕдинственным нашим шансом поправить собственное положение будет централизовать отряды поисковиков и сталкеров. Взяв на себя снаряжение подобных экспедиций, мы сможем восстановить наследие погибшей страны и поставить его себе на службу. \n\nЛибо же, отобрать его у соседей... \n\n\nЧисло поисковых отрядов: [?search_squad_var|s]\n\nЧисло боевых отрядов: [?combat_squad_var|c]"
 
 form_search_squad:0 "Сформировать §sПоисковый отряд§!"
 form_search_squad_desc:0 "Мы сформируем поисковый отряд сталкеров для поиска оставшихся богатств Родины."
 form_combat_squad:0 "Сформировать §cБоевой отряд§!"
 form_combat_squad_desc:0 "Мы сформируем боевой отряд для налёта на наших соседей."
 check_warehouses:0 "Проверить склады"
 check_warehouses_desc:0 "Необходимо проверить склады военных и ликвидаторов, оставшиеся с Последней войны."
 explore_science_complexes:0 "Изучить научные комплексы"
 explore_science_complexes_desc:0 "Необходимо проверить окрестные научно-исследовательские комплексы."
 check_refinery:0 "Проверить НПЗ"
 check_refinery_desc:0 "Необходимо ближайшие топливные хранилища и перерабатывающие предприятия, чтобы оживить нашу экономику."
 explore_industrial_zone:0 "Изучить промзону"
 explore_industrial_zone_desc:0 "Необходимо проверить окрестные научно-исследовательские комплексы."
 raid_neighbor_prepare:0 "Подготовиться к набегу на государство §O[FROM.GetNameDef]§!"
 raid_neighbor_prepare_desc:0 "Соседние клики в последнее время добились некоторых успехов. Если мы хотим добиться успеха в деле объединении Родины, нам необходимо срочно саботировать их развитие. А заодно и поправить собственные дела."
 raid_neighbor_initiate:0 "Устроить набег на государство §O[FROM.GetNameDef]§!"
 raid_neighbor_initiate_desc:0 "Соседние клики в последнее время добились некоторых успехов. Если мы хотим добиться успеха в деле объединении Родины, нам необходимо срочно саботировать их развитие. А заодно и поправить собственные дела."
 raid_neighbor_in_progress:0 "В процессе набега на государство §O[FROM.GetNameDef]§!..."
 raid_neighbor_in_progress_desc:0 "Соседние клики в последнее время добились некоторых успехов. Если мы хотим добиться успеха в деле объединении Родины, нам необходимо срочно саботировать их развитие. А заодно и поправить собственные дела."
 
