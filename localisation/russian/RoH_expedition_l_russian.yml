 ##############
 ### EVENTS ###
 ##############
 expedition.1.t:0 "Неприкосновенный запас"
 expedition.1.d:0 "Нашему поисковому отряду удалось отыскать старые военные склады. Несмотря на то, что часть оборудования и экипировки были уже разграблены, нашим людям удалось достать кое-что ценное."
 expedition.1.a:0 "Вывезите оттуда всё"
 
 expedition.2.t:0 "Пустые полки"
 expedition.2.d:0 "Нашим людям удалось обнаружить ближайший склад бывших вооружённых сил. Несмотря на это, все полки оказались пусты. Судя по всему, кто-то здесь побывал до нас."
 expedition.2.a:0 "Проклятые мародёры"
 
 expedition.3.t:0 "Бумаги, бумаги, бумаги..."
 expedition.3.d:0 "Несмотря на то, что сам научно-исследовательский комплекс оказался во вполне приличном состоянии, нашим людям не удалось найти в нём ничего ценное. Только кучи макулатуры, в беспорядке разбросанные в помещениях, которые не представляли из себя никакой ценности."
 expedition.3.a:0 "Всё напрасно"
 
 expedition.4.t:0 "Это может быть интересным"
 expedition.4.d:0 "Экспедиция увенчалась успехом. Посреди гор хлама и ничего не стоящих бумаг, нашим сталкерам удалось отыскать важные чертежи и проектную документацию."
 expedition.4.a:0 "Тащите это нашим умникам"
 
 expedition.5.t:0 "Лучше об этом не говорить..."
 expedition.5.d:0 "Связь с нашими сталкерами прервалась. Последним сообщением, которое мы от них получили, было невнятное бормотание в рацию и вопли, полные ужаса. Кажется, на возвращение экспедиции надеяться не стоит."
 expedition.5.a:0 "Забудьте это место"
 
 expedition.6.t:0 "Чёрное золото"
 expedition.6.d:0 "Сталкерам, попавшим в местное нефтехранилище, несказанно повезло. В одном из цистерн они обнаружили большую партию неочищенной нефти. Если мы сумеешь переправить к местам постоянно дислокации, о нужде можно будет ненадолго забыть."
 expedition.6.a:0 "Да будет свет!"
 
 expedition.7.t:0 "Абсолютный ноль"
 expedition.7.d:0 "Нашим люди опоздали буквально на мгновение. Заметив вражеский отряд, уже вывозящий с предприятия цистерну топлива, они тут же вступили в бой. К сожалению, во время перестрелки произошла детонация. Всё горючее погибло."
 expedition.7.a:0 "Ну, хотя бы люди не пострадали..."
 
 expedition.8.t:0 "Техническая неграмотность"
 expedition.8.d:0 "Полная катастрофа. нашим людям не хватило навыков и знаний, из-за чего, при попытке оживить давно заброшенный комплекс, произошёл взрыв. Немногие выжившие из поискового отряда вернулись ни с чем, а данный комплекс для нас навсегда потерян."
 expedition.8.a:0 "Проклятье. Окажите помощь раненым!"
 
 expedition.9.t:0 "Производственные мощности"
 expedition.9.d:0 "Наткнувшись на промзону, экспедиции хватило навыков восстановить мощности разрушенного предприятия. Несмотря на то, что далеко не все производственные линии исправно функционируют, этого вполне хватит, чтобы как-то закрыть дефицит товаров первой необходимости."
 expedition.9.a:0 "Пустить конвейер"
 
 expedition.10.t:0 "Механизм войны"
 expedition.10.d:0 "В этот раз мы сорвали банк. Предприятие, обнаруженное сталкерами оказался не простым заводом, но заводом оборонного значения. И пусть комплекс частично разрушен, привести его в относительный порядок не составит большого труда."
 expedition.10.a:0 "Где мои боеприпасы?"
 
 expedition_raid.1.t:0 "Успешный набег"
 expedition_raid.1.d:0 "Наши бойцы смогли прорвать вражескую оборону. Несмотря на отчаянное сопротивление, несколько вражеских блокопостов перешло под наш контроль, а окрестные деревни оказались без защитой и стали лёгкой добычей для рейдеров."
 expedition_raid.1.a:0 "Отойти и перегруппироваться"
 
 expedition_raid.2.t:0 "Неудачный набег"
 expedition_raid.2.d:0 "Полный провал! Попытавшись прорвать вражеские линии обороны, наши бойцы умылись кровью. Всё, накопленное с таким трудом снаряжение, осталось лежать на поле боя. Не говоря уже о человеческих потерях."
 expedition_raid.2.a:0 "Кто-то поплатится за это головой..."