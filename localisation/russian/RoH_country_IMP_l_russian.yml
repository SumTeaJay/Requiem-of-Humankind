IMP_winners_of_the_first_central_Russian:0 "Победители Первой Центральнорусской"
IMP_winners_of_the_first_central_Russian_desc:0 "В войне с Коалицией Государственных Сил (ныне Армия Возрождения) мы одержали ошеломляющую победу. Это подняло наш престиж среди соседей и расширило территории, однако мы получили это ужасной ценой."
IMP_winners_of_the_first_central_Russian_1:0 "Победители Первой Центральнорусской"
IMP_winners_of_the_first_central_Russian_1_desc:0 "В войне с Коалицией Государственных Сил (ныне Армия Возрождения) мы одержали ошеломляющую победу. Это подняло наш престиж среди соседей и расширило территории, однако мы получили это ужасной ценой."
IMP_winners_of_the_first_central_Russian_2:0 "Победители Первой Центральнорусской"
IMP_winners_of_the_first_central_Russian_2_desc:0 "В войне с Коалицией Государственных Сил (ныне Армия Возрождения) мы одержали ошеломляющую победу. Это подняло наш престиж среди соседей и расширило территории, однако мы получили это ужасной ценой."
IMP_splinter_administration:0 "Раскалывающаяся администрация"
IMP_splinter_administration_desc:0 "Администрация Консульства погрязла в различных интригах и междоусобных конфликтах. Из - за этого эффективность государственного управления снизилась в несколько раз."
IMP_splinter_administration_1:0 "Раскалывающаяся администрация"
IMP_splinter_administration_1_desc:0 "Администрация Консульства погрязла в различных интригах и междоусобных конфликтах. Из - за этого эффективность государственного управления снизилась в несколько раз."
IMP_splinter_administration_2:0 "Раскалывающаяся администрация"
IMP_splinter_administration_2_desc:0 "Администрация Консульства погрязла в различных интригах и междоусобных конфликтах. Из - за этого эффективность государственного управления снизилась в несколько раз."
IMP_annoying_mistake:0 "Досадное недоразумение"
IMP_annoying_mistake_desc:0 "Идиоты Подолякина вновь подняли голову. Пусть в прошлый раз мы и были на волоске, теперь мы готовы. Разберёмся с ними по-быстрому, пока твари не успели подготовиться."
IMP_second_central_russian_war_idea:0 "Вторая Центральнорусская"
IMP_second_central_russian_war_idea_desc:0 "Коалиция вновь перешла в наступление. В этот раз можно не рассчитывать на удачу. Все к оружию, мы не имеем права проиграть!"
IMP_desparate_situation:0 "Отчаянное положение"
IMP_desparate_situation_desc:0 "Ублюдок Подолякин переиграл нас. наши южные границы заняты его войсками, Коалиция стремительно продвигается вглубь нашего государства. Отбросьте их назад!"
IMP_in_ring_of_enemies:0 "В кольце врагов"
IMP_in_ring_of_enemies_desc:0 "Мы окружены. Пограничная части из щитов перешла на сторону Коалиции. Шансов почти не остаётся, но будь мы прокляты, если сдадимся без боя!"

