 IMP_Dmitry_Milenin:0 "Дмитрий Миленин"
 Dmitry_Milenin_desc:0 "Война делает с людьми страшные вещи. Она может легко искалечить психику и изуродовать тело. И часто сойти с ума в таком случае – лучший исход. Однако Миленин стал выдающимся исключением из этих написанных кровью правил.\nОбычный студент, подавшийся в Москву для того, чтобы получить достойное образование сначала потерял многое. Война заставила его бросить институт и вернутся в родную Брянскую область, пережить страшные дни атомной бомбардировки и месяцы анархии. Он видел восход звезды Судоплатова и незамедлительно воспользовался им как способом для собственного возвышения. Имея хорошо подвешенных язык, неограниченную инициативность, пронырливость и харизму Дмитрий легко смог войти в ещё формирующуюся административную систему консульства. Пользуясь всеми своими умениями, беспринципно, но планомерно он шёл к своей власти.\n Уже после смерти Судоплатова и становления Ореолова,  Миленина выбрали губернатором Восточного Щита, где тот развил кипучую деятельность, за какие-то месяцы организовав успешную и надёжную систему власти. Здесь же он насобирал десятки, если не сотни связей с самыми влиятельными лицами консульства. С большинством из них он смог найти общий язык и точки соприкосновения. Теперь уже Дмитрий видел себя наследником Ореолова после неожиданной кончины вышеупомянутого Консула. Однако судьба оказалась жестокой к Миленину. Попытка бескровного переворота и даже недолгая гражданская война не смогла принести ему полной победы.\n Пройдя все эти трудности, видя все те кошмары, которые зиждутся на пост атомных руинах России, Дмитрий всё равно сохранил невероятный оптимизм.  Находясь всё время на лезвии бритвы он видит  невероятное, искреннее удовольствие  в своей жизни. Именно эмоции,  настоящие, уже нечеловечески яркие эмоции, позволяют ему переживать любые трудности, а железная воля и харизма – руководить военной машиной Консульства, которая с каждым днём становится только сильнее."
