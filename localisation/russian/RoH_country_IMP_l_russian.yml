 #Ивенты
 IMP.1.t:0 "Движение на границе"
 IMP.1.d:0 "Недавно поступили новости с нашей южной границы - солдаты Подолякина вторгнулись на территорию Сумской Республики. Это очень плохие новости для нас, но единственное, что мы можем сделать - в кратчайшие сроки уничтожить Мавронову Дружину, чтобы напугать Армию Возрождения."
 IMP.1.a:0 "Вперед!"

 IMP_phase_one.1.t:0 "День победы"
 IMP_phase_one.1.d:0 "Годы назад небо над Брянском было пропитано страхом и дымным порохом, что предвещали беду. Коалиция Государственных Сил подступала всё ближе и ближе к столице Консульства. Казалось бы, ещё день-два и Брянск падет перед армией Коалиции. Многие люди из государственного аппарата переходили на сторону государственников. Казалось, что Консульство может спасти лишь чудо. И оно произошло. \n \nВ тот самый день, когда каток  Коалиции должен был смести Брянск вместе со всеми его жителями, раскаты артиллерийских канонад прекратились. Дни спустя силы Консульства смогли перейти в контрнаступление на то, что осталось от Коалиции после восстания на её земле. \n \nНаша свобода была отвоевана, но цена её велика. Во времена Центральнорусской войны мы потеряли бесчисленное количество людей, многие из которых перешли на сторону врага. Врага, что втаптывал нашу промышленность в грунт. Врага, что, умерев, оставил о себе напоминание в виде постоянного партизанского террора на наших землях. "
 IMP_phase_one.1.a:0 "Мы выстоим!"

 IMP_phase_one.2.t:0 "Это было необходимо"
 IMP_phase_one.2.d:0 "Прохладное утро во всё ещё заснеженном Брянске. Когда-то прекрасная, живописная пора. Но не теперь. Сейчас же Миленин наблюдал из окна своего кабинета обыденную для наших дней картину: человек, закованный в наручники. Для Миленина подобные случаи уже стали обыденностью, но этот отличался от всех остальных. Человек, что  через несколько минут встретит свою кончину был старым другом Миленина. Другом, который предал. Другом, который в самый ответственный момент перешел на сторону врага. \n \nПротиворечивые чувства буквально взрывались внутри Миленина. Он, глава целого государства, мог одним лишь словом спасти любого человека, включая того, с кем они прошли огонь и медные трубы. Но не теперь. Теперь, изможденный человек в наручниках - его враг. Враг консульства, враг свободы. И участь у врагов незавидна. \n \nМинуты спустя, фигура в темном балахоне и наручниках всходит на эшафот. Показательные казни для Консульства вещь едва ли приемлемая, однако тяжелые времена требуют соответствующих ответов. На мгновение фигура в петле замечает взгляд Миленина на себе. Доля секунды, просящий взгляд и кончина. В тот миг что-то внутри Миленина умерло."
 IMP_phase_one.2.a:0 "Никакой свободы врагам свободы!"

 IMP_phase_one.3.t:0 "Директива номер 1"
 IMP_phase_one.3.d:0 "Ввиду продолжающийся антиправительственной деятельности со стороны лиц, лояльных Коалиции Государственных Сил и лиц, сочувствующих их идеям, приказываю: \n 1. Провести проверку всех государственных служащих без исключения вне зависимости от занимаемого поста. \n 2. Провести проверку офицерского состава, включая генералитет. \n 3. При наличии малейших подозрений в сотрудничестве с КГС или сочувствии их идеям, заключать оных под стражу до вынесения приговора. \nНастоящий приказ вступает в силу со дня подписания."
 IMP_phase_one.3.a:0 "Подпись: Д.М. Миленин"

 IMP_phase_one.4.t:0 "Спокойное место?"
 IMP_phase_one.4.d:0 "Часы тряски наконец окончились. Из изрядно потрепанного временем, а местами и войной, вышла на довоенный асфальт Брянска группа людей. Большинство из них не имело при себе никаких вещей, кроме остаток одеял, сшитых на манер ватника. Но семья Ивановыхне из таких. Они вернулись на родину. \n \nСпустя годы проживания в провинции тоска по родному дому их одолела, но продолжающаяся война между КГС и Консульством сделали возвращение на родину невозможным. До сегодняшнего дня. \n \nКартина, представшая пред их глазами ужасала. Побитый войной город, что всё же живет. Но можно ли это назвать жизнью? Сбегая из рушащийся на глазах Коалиции, они ожидали увидеть порядок. Ожидали увидеть силу. Но первое, что им попало на глаза - американский патруль. Стало ясно, какую ошибку они совершили."
 IMP_phase_one.4.a:0 "Это конец Родины."

 IMP_phase_one.5.t:0 "Реакция"
 IMP_phase_one.5.d:0 "Ввиду нарастающей угрозы со стороны Армии Возрождения, приказываю: \n 1. Предоставить отчет о состоянии снабжения и оснащения армии. \n 2. Подготовить доклад о вариантах противодействия в случае новой полномасштабной войны. \n 3. Объявить дополнительный набор в вооруженные силы. \n 4. Подготовить оборонительные линии на территории Южного Щита."
 IMP_phase_one.5.a:0 "Подпись: Д.М. Миленин"

 IMP_phase_one.6.t:0 "Отчет Дорогова"
 IMP_phase_one.6.d:0 "Совершенно секретно. \nВерховному главнокомандующему вооруженными силами Консульства, г-ну Миленину. \n \nПодготавливая ВС Консульства к возможному противостоянию с Армией Возрождения, невозможно не отметить тактику, что применялась Консульством во времена отражения атаки Коалиции. Наибольшее распространение получила именно тактика выжженой земли ввиду численного и качественного превосходства армии Коалиции. Оставление же поля боя с предшествующим уничтожением всякой инфраструктуры помогало выиграть время и растягивало линии снабжения Государственников. \n \nОднако, в потенциальном вооруженном конфликте с т.н. Армией Возрождения данная тактика, по нашему мнению, неприменима ввиду нескольких факторов:  \n 1. По донесениями разведки возрожденная Армия имеет куда более подготовленные логистические подразделения. \n 2. Высокий уровень урбанизации Консульства делает невозможным уничтожение инфраструктуры без предварительной эвакуации гражданских лиц. \n 3. Наличие фортификаций на территории Южного Щита. Оставление подобной линии укреплений сделает практически невозможным наше продвижение в южном направлении. \n \nС уважением, генерал Дорогов"
 IMP_phase_one.6.a:0 "Нам придется смириться с потерями ради выживания."

 IMP_phase_one.7.t:0 "Отчет Орлова"
 IMP_phase_one.7.d:0 "Совершенно секретно. \nВерховному главнокомандующему вооруженными силами Консульства, г-ну Миленину. \n \nВ условиях надвигающегося противостояния с Армией Возрождения, необходимо учесть и вновь применить некоторые тактики, использованные Консульством во времена Центральнорусской войны, без которых разгром противника был бы невозможен. \n \nПредлагаю: \n 1. Нарастить контингент внешней разведки в Армии Возрождения для непосредственного воздействия на её критическую инфраструктуру.  \n 2. Вновь открыть набор в военно-воздушные силы Консульства. Как показал опыт предыдущей войны, ВВС Коалиции проявили наименьшую лояльность и переходили на нашу сторону. \n 3. Развернуть дополнительные пункты временного размещения, ввиду нелояльности бывших граждан КГС к своему старому правительству. \n 4. Развернуть широкую пропагандистскую кампанию как внутри Консульства, так и за его пределами. Подобные действия побудят к вступлению в вооруженные силы Консульства. \n \nС уважением, генерал Орлов."
 IMP_phase_one.7.a:0 "Это хорошая идея."

 IMP_phase_one.8.t:0 "Отчет Баратонова"
 IMP_phase_one.8.d:0 "Совершенно секретно. \nВерховному главнокомандующему вооруженными силами Консульства, г-ну Миленину. \n \nГоворя о текущем состоянии вооруженных сил, необходимо отметить тотальную нехватку времени. Новые бригады проходят боевое слаживание в тот момент, когда гражданские вместе с действующими подразделениями продолжают работы над возведением оборонительных рубежей на южной границе. \n \nПо данным разведки, Армия Возрождения будет готова начать вторжение в течение одного-двух месяцев. В данный срок все намеченные приготовления завершить невозможно. ВС Консульства будут отражать удар недоукомплектованными как по технике, так и по личному составу. \n \nС уважением, генерал Баратонов."
 IMP_phase_one.8.a:0 "Значит, нам нужно грамотно распределять ресурсы."


