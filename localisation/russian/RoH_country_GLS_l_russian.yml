 GLS_freedom_and_order:0 "Свобода и порядок"
 GLS_freedom_and_order_desc:0 "Центробежные тенденции – это неизбежный процесс, с которым рано или поздно сталкивается любой коллектив. Даже в самой мелкой банде есть тот, кто метит на место вожака. И чем больше этот самый коллектив, тем больше подобных честолюбцев появляется в его рядах. \n\nКомитет, слава Богу, уже давно не банда, и даже не государственное образование. Мы – главные наследники той страны, что исчезла во вспышках атомного огня. И, как и прошлую Россию, нас раздирают противоречия. \n\n§RАстафьев§! и старшие офицеры из 'Первого поколения' считают, что только железная дисциплина и беспрекословное послушание смогут из пепла и руин выковать то мощное государство, которого мы когда-то лишились. В его словах есть здравое зерно, но нельзя забывать, что превращать всю страну в военный лагерь мы не можем. Иначе, чем мы будем отличаться от всех тех царьков, что пируют на останках России? \n\n§4Виктор Рязнов§! же вместе с рядовым составом 'Второго поколения' привыкли быть альфа-хищниками в этом диком лесу. Они сами выслеживают цель, сами идут по её следу, сами нападают и сами убивают. Они не привыкли к иерархии и вертикалям власти, для них чужд всякий надзор и ограничение их вседозволенности. Его солдаты признают только силу оружия и убеждение волчьего оскала. Тем не менее, именно ради них, молодых и агрессивных, было затеяно наше предприятие. Но это не означает что 'Второе поколение' не нужно держать в узде. \n\nТаким образом, нам необходимо выдерживать строгий баланс между §4Свободой§! и §RПорядком§! в Комитете, как не позволяя нашему государству прекратиться в концлагерь, так и не превращая его в махновскую вольницу."
