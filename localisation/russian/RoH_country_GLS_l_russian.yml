 GLS.666.t:0 "Божественный ветер усиливается"
 GLS.666.d:0 "    Всё сильнее и сильнее завывает ураган. С собой он несёт лишь чёрный, горький дым и воздух, обжигающий кожу. Где-то там, за горизонтом, виднеются дымящиеся руины. Безумцы вновь воззвали к тем демонам, что человечество, как казалось, давным-давно похоронило. \n    Ветер усиливается. Он наступает со стороны ярко-оранжевого, пламенеющего заката. И доносит до всех нас эхо войны..."
 GLS.666.a:0 "Рагнарёк"
 
 GLS.777:0 "Опять двадцать пять... Рентген"
 GLS.777.t:0 "Опять двадцать пять... рентген"
 GLS.777.d:0 "    Что же, когда-нибудь это должно было случиться. Никакая сила в мире не может оставаться бесхозной, особенно такая, как ядерное оружие. \n    Наше счастье, что все его оставшиеся запасы контролируем именно мы. Иначе непредвиденных последствий было бы не избежать. \n    Впрочем, несмотря на колоссальный эффект, не все в нашем государстве разделяют подобные меры. Особенно те, кто ещё помнят, чем закончилось прошлое его применение."
