 GLS_old_friends:0 "Старые друзья"
 GLS_old_friends_desc:0 "Владимир Астафьев – давний мой сподвижник. Точно также, как и я, опалённый войной и жизнью после. Если подобное существование вообще можно назвать жизнью. Сейчас, однако, этот крепкий и волевой человек, выходец из Первого поколения, моя главная опора в государственных делах. \n Один из немногих, с кем я могу быть откровенен."
 GLS_young_blood:0 "Свежая кровь"
 GLS_young_blood_desc:0 "Наша кровь, наша надежда. Дети выжженных степей и морозных гор, которые никогда не видели истинной красоты этих мест. Наверное, им много легче, чем нам. Они никогда не видели настоящей цивилизации, а потому им легче принять её падение. Легче вновь превратиться в дикарей. \n Но даже среди моих зверьков есть настоящие альфа-хищники. Витя Рязнов – один из таких."
 GLS_fall_of_rodina:0 "Падение Родины"
 GLS_fall_of_rodina_desc:0 "Господи, как хорошо я помню тот день. Приглушённый шёпот матери, монотонное и радостное гудение телевизионное гудение диктора. Мгновение, вспышка, и огромная ракеты взмывает вверх, унося на земную орбиту последний модуль станции Родина. Нашу честь. Наш символ. \n А теперь она летит вниз раскалённым огненным шаром. Как и все вчерашние мечты."
 GLS_our_defence:0 "Наша оборона"
 GLS_our_defence_desc:0 "Из-за этих проклятых тварей мы потеряли слишком много людей два года назад. В попытках отбить занятые ими территории – ещё больше. Почти всё Первое поколение. И будь я проклят, если позволю этому повториться вновь!"
 GLS_planning_horizon:0 "Горизонт планирования"
 GLS_planning_horizon_desc:0 "Мы отбили атаку. Сумели закрепиться здесь, в этих промозглых горах, на этой каменистой почве. Но даже несмотря на то, что мясники из Совета больше не донимают нас бесконечными рейдами, нам не выжить. Если останемся здесь – не выжить. \n Действовать нужно быстро."
 GLS_massacre_number_five:0 "Бойня номер пять"
 GLS_massacre_number_five_desc:0 "Окно наших возможностей стремительно сокращается. Едва мы проявим агрессию по отношению к соседям, едва они увидят в нас угрозу – нас тут же разорвут на части. Для большинства здешних обитателей мы всё те же ликвидаторы, всё те же ужасные твари с противогазами вместо лиц. \n  А это значит – у нас нет выбора. Все в бой! Пора 'Второму поколению' показать зубы. \n Господи, прости меня за это..."
 GLS_bunches_of_anger:0 "Гроздья гнева"
 GLS_bunches_of_anger_desc:0 "Часы тикают. Тик-так. Тик-так. А времени всё меньше. Оно убегает с каждой минутой.Пусть наша ярость возьмёт нас в плен. \n Пусть наш гнев станет самым страшным оружием для врага. И пусть закалённая ненависть наша рядом с любовью живёт..."
 GLS_children_of_ermak:0 "Дети Ермака"
 GLS_children_of_ermak_desc:0 "Второе поколение. Дикие, несмышлёные, но уже очень опасные волчата. Как их ещё воспитывать, как держать в узде, кроме как примером прошлого? Как ещё протянуть ту невидимую нить, что свяжет из с давно сгинувшими отцами и дедами, если не поставить в один ряд с Ермаком Тимофеевичем? \n В Сибири можно убивать. Царь не осудит. Только похвалит..."
 GLS_end_of_silence:0 "Конец Тишины"
 GLS_end_of_silence_desc:0 "Всё как всегда. Страх и ужас в глазах горожан. Женские слёзы. Сейчас вновь начнутся чистки. Вновь прольётся кровь и застучат выстрелы расстрельных команд. \n Нет. Хватит. Круг будет разорван. Ради лучшей жизни, ради воспоминаний об утерянной России. Хватит с нас тишины..."
 GLS_this_is_what_you_were_taught:0 "Это то, чему вас учили!"
 GLS_this_is_what_you_were_taught_desc:0 "Какая ирония. Я вновь отдаю приказ на штурм этих проклятых гор. Вновь бросаю молодых пацанов на убой против озверевших мутантов, в которых не осталось ничего человеческого. \n Только теперь нам всем есть за что умирать. Теперь нас не ведут пустые амбиции и давно потерявшие силу приказы. Мы будем драться за свою мечту, за лучшую жизнь для всех нас.И если кому-то суждено пасть в этом бою, то да будет так!"
 GLS_south_mraz:0 "Южная мразь"
 GLS_south_mraz_desc:0 "Южная стая заняла слишком протяжённую территорию, разгромить их одним быстрым ударом не получится. Выкурите ублюдков из их нор артиллерией!"
 GLS_north_mraz:0 "Северная мразь"
 GLS_north_mraz_desc:0 "В этот раз судьба нам благоволит. Уродов здесь не слишком много. Окружить и уничтожить. Всех до единого! "
 GLS_repatriation:0 "Репатриация"
 GLS_repatriation_desc:0 "Я должен доказать всем и каждому, что мы больше не ликвидаторы. По крайней мере, не те, которых они помнят. Если я хочу дать своим людям новую, лучшую жизнь, если хочу, чтобы мои пацаны когда-нибудь хотя бы прикоснулись к тому, чего их лишила война... \n Эти места расцветут вновь. Повалит дым из заводов, оживут дороги. Толпы переселенцев, добровольцев, двинутся сюда под вооружённой охраной, без всякого принуждения. Им душно, душно в этих пыльных городах. Я же дам им свободу! \n И, конечно, по две единицы стрелкового оружия на семью. На всякий случай..."
 GLS_iron_town:0 "Железный город..."
 GLS_iron_town_desc:0 "Пермь, 'Железный город', как его называют, – это ключ ко всем Уральским горам. В войну он не сильно пострадал, то ли так отработали системы ПРО, то ли американцы просто не считали его приоритетной целью. В любом случае, по нынешним меркам, это огромный мегаполис. Недаром сгинувшая Уральская конфедерация некогда выбрала его своим научным центром. \n Теперь же жители города стоят на перепутье. С одной стороны – людоедский Совет, с другой – Искажённые. В одиночку 'Железному городу' не выжить, а потому единственный разумный выход для него – это упасть прямиком в наши цепкие объятия."
 GLS_can_sleep:0 "...может спать спокойно "
 GLS_can_sleep_desc:0 "Отцы города сделали правильный выбор. Вместе наша сила умножится, а мы заодно получим отличный плацдарм для наступления на силы Совета."
 GLS_iron_inside_and_out:0 "Железо внутри и снаружи"
 GLS_iron_inside_and_out_desc:0 "Промышленные комплексы Перми сделали своё дело. Теперь, когда наша армия вооружена по последнему слову 'техники', мы можем начать подготовку против нашего первого и самого главного врага..."
 GLS_its_every_survivor_for_himself:0 "Каждый из выживших сам за себя!"
 GLS_its_every_survivor_for_himself_desc:0 "Срочный Совет Реагирования сегодня является колоссом на глиняных ногах. После нашего мятежа костяк их вооружённых сил буквально перестал существовать и сейчас представляет собой жалкое зрелище. Люди, живущие под пятой безумцев, больше не могут терпеть самодурство обезумевших командиров Ликвидации. \n Пора покончить с этим уродцем раз и навсегда. Один наш решительный удар – и всё будет кончено. Время нашей мести пришло!"
 GLS_lawmaking:0 "Законотворчество"
 GLS_lawmaking_desc:0 "Можно выдохнуть. Теперь – можно. Главные конкуренты, дышащие в затылок, призраки прошлых дней, все они повержены, растоптаны в пыль. И теперь самое время подумать о будущем..."
 GLS_process:0 "Процесс"
 GLS_process_desc:0 "Что же, этого следовало ожидать. Фракционная борьба, агенты влияния, это то, чему меня учили в Академии. Кто же мог предполагать, что когда-нибудь я превращусь не в незримого кукловода, а в деятельного участника этих событий?\nКак бы то ни было, момент настал. Отцы сцепились с детьми. И всё ради чего? Ради проклятого вопроса о том, кому следует умирать: всем подряд или всё же тонкой прослойке 'избранных'?"
 GLS_cursed:0 "Прокляты и забыты "
 GLS_cursed_desc:0 "В конце концов, ведь именно в этом наше главное отличие от остальной мрази, что топчет землю нашей Родины. В самое страшное и жуткое время всегда находились те немногие, кто в силах бороться с тьмой. В силах сражаться с чудовищами, опустив забрало, не ведая страха и не зная сомнений.\nА сегодня... сегодня вместо забрал у них противогазы. Идите в бой, мои проклятые мальчики. Идите и приведите нас всех к мечте..."
 GLS_romance:0 "Ополченский романс"
 GLS_romance_desc:0 "Судьбу этой страны всегда решал её народ. Разве не ополчение, набранное из крестьян и горожан, выбило поляков из оккупированной Москвы? Разве не наши отцы, встав плечом к плечу против непобедимого врага, подняли красное знамя над Рейхстагом? И теперь, в час крайней нужды, как можем мы отказать людям в их праве с оружием в руках добыть своё счастье? \nНаша мечта – мечта каждого русского человека. Всего русского народа. И мы добудем её вместе, не разделяя наших людей на ликвидаторов и вчерашних 'объектов ликвидации'"
 GLS_pereputie:0 "На перепутье"
 GLS_pereputie_desc:0 "Бой вечен, а покой нам только снится. Так вроде писали классики?\nНаверное, я всё же поторопился с выводами. Расслабляться нельзя ни на секунду. Внутри Комитета разгорается зарево фракционной борьбы, враги – договариваются меж собой, отбросив былые распри, а от объекта 'Тишина' уже который год нет никаких вестей.\n Ясно пока лишь одно. Ветра истории задувают вновь. И если мы хотим устоять в надвигающейся буре, действовать нужно быстро."
 GLS_south:0 "Южное направление "
 GLS_south_desc:0 "Юг – важнейшее для нас направление в данный момент. Наших сил ещё недостаточно для открытой конфронтации с осколками бывшей Уральской конфедерации и технократами 'Эдема'. Впрочем это относится и к нашим противникам.\n Главный вопрос – в чьих руках окажется Юг? Тамошние банды неорганизованы и раздроблены, но именно они могут сыграть решающую роль, если наши враги решатся на удар.\nЭтого мы допустить никак не можем."
 GLS_chess:0 "Шах и мат"
 GLS_chess_desc:0 "Кажется, это зашито где-то на уровне генетики.\n Скоростные тачанки, кони, танки и автомобили. Степной ветер, бьющий по глазам, пыль и радостное предвкушение набега. Но главное, конечно, скорость. Чем быстрее, тем лучше.\n Наследие ордынского ига. Так удачно наложившееся на беспокойный характер.\n Мы должны стать быстрее, чем эти проклятые бандиты. На их стороне опыт, горький опыт побегов от непрекращающихся ковровых бомбардировок. Но на нашей – дисциплина, промышленность и... \n ...И нечто большее, чем примитивная жажда крови.\nВ конце концов, мечта окрыляет."
 GLS_madness:0 "Безумец"
 GLS_madness_desc:0 "Нужно отдать Парамонову должное, организатор он великолепный. Может быть сумасшедший, но всё-таки великолепный. Да и, судя по всему, неплохой механик. Раз заставляет всю эту древнюю кучу хлама мало того, что ездить, так ещё и уворачиваться от авианалётов.\nВ любое другое время мы могли бы попытаться привлечь такого человека на нашу сторону.\n К сожалению, время разговоров окончательно прошло. Его мотористы – это самая сильная группировка на Южном Урале. Закрывающая, к тому же, доступ к объекту 'Тишина'.\nОставить это просто так мы не можем."
 GLS_the_weakest_sex:0 "Слабый пол "
 GLS_the_weakest_sex_desc:0 "Чёрт, всегда робел перед сильными женщинами.\n Оксана Казаченко – как раз из таких. Парамонов в юбке. Хотя благоразумия в ней будет побольше. Меньше всей этой бандитской романтики, анархизма и бунтарства, но благоразумия – больше.\n Как бы там ни было, она и её Уральцы – лишь ещё одна помеха. Которую нужно смести."
 GLS_sufferers:0 "Страдальцы"
 GLS_sufferers_desc:0 "Отчаянные времена всегда порождают отчаянных людей. Тех самых, что во всех бедах человечества винят самих себя. \n Пора обратить наш взор на север. Настало время прекратить это бессмысленное самобичевание. Тем более, что эти безумные Искупленцы совсем не против ударить по нашему северному флангу."
 GLS_The_Thing:0 "Нечто"
 GLS_The_Thing_desc:0 "Отчаянные времена... Нет, эти времена уж совсем прокляты.\n Как они называют себя? Вил... Виллиум... Чёрт побери, неважно! Фанатик, безумец, мутант – всё едино. Грани условны, а пропорции размыты. Плевать я хотел, какие идеи они несут и чего хотят. Все эти твари будут истреблены. До последнего.\n В нашей России нет места подобной мрази."
 GLS_zhukov:0 "Наследие Жукова "
 GLS_zhukov_desc:0 "Маршал Победы когда-то сколотил себе политический капитал тем, что вывез людей из вонючих бараков. Кривенькие, косенькие, маломерные квартиры, они все же были лучше любой деревенской хаты, любой комнаты в коммуналке.\n Народ ему этого не забыл. И вознёс Георгия Константиновича на небывалую высоту. Хотя, казалось бы, после сорок пятого выше взлетать было уже некуда.\n Если мы хотим закрепиться на Юге, нужно повторить его программу. Нужно развернуть десятки, если не сотни, экскаваторов и строительных кранов. Замесить цемент, сварить металлоконструкции...\n И придать России тот облик, которого она когда-то лишилась."
 GLS_power_and_love:0 "Вопрос силы и любви "
 GLS_power_and_love_desc:0 "Всё же сейчас, как говорили древние, не у нашего государства есть армия, а у нашей армии есть государство.\n Вопрос только в том, разумно ли подобное положение вещей?\n Если мы хотим построить ту самую великую Россию, то уже сейчас должны озаботиться судьбой её жителей. В том числе и тех, кто сейчас несут бремя солдатского долга.\n С другой стороны – невозможно строить страну мечты, когда со всех сторон её окружают деспоты и безумцы.\n Возможно, время ещё не пришло?.."
 GLS_hell:0 "Немногие попадут в ад "
 GLS_hell_desc:0 "Как, мне интересно, Астафьев предлагает следить за воинской дисциплиной? Как предлагает пресекать мародёрства и расстрелы нонкомбатантов? Чёрт возьми, мародёрство – это едва ли треть всего валового продукта Комитета. А внесудебные расстрелы? За что, хотелось бы мне узнать?! Туда, куда ходят наши мальчики, стреляет каждый камень! А если не стреляет, то разевает зубастую пасть и отхватывает руку по локоть. Убивай первым или будь убитым! Таков закон.\n Нет, это полная херня. Такое сейчас нельзя допускать в войска. Ещё не время..."
 GLS_holy_book:0 "Священная книга оборотня"
 GLS_holy_book_desc:0 "Володя прав. Время вольницы и расхлябанности прошло. Наша армия – наше лицо. По нему будут встречать Комитет, по нему же будут составлять первое впечатление. И если наши солдаты будут зверьём с автоматами наперевес, о каких-либо мечтаниях можно будет забыть. Народ не пойдёт за маньяками, не захочет менять одних людоедов на других.\n И можно называть таких людей как душе угодно, хоть комиссарами, хоть ликторами, но за нашими мальчиками нужен присмотр. Нужны волчьи глаза, неотрывно следящие за каждым их шагом.\n Глаза настоящих оборотней в погонах..."
 GLS_KALASH:0 "...заменил 'Калаш' семью "
 GLS_KALASH_desc:0 "Вопрос увольнений – вопрос спорный. Я не имею ничего против того, чтобы парни перетрахали хоть всех баб в округе, но что потом делать со всей этой оравой детей? И ладно дети, что делать с пьяным дебошем или просто драками?\n Нет, никто не говорит о полной изоляции. Но вот сократить контакты до минимума... Раз в неделю, например. Нет, раз в две. \n В конце концов, когда я срочку тянул, так примерно и было. И ничего. Выжил как-то..."
 GLS_mascs:0 "Маски сброшены "
 GLS_mascs_desc:0 "Не знаю, насколько Виктор искренен в своих рассуждениях, но то, что в них есть зерно истины – это бесспорно. Парням нужно учиться жить в обществе, не всю же жизнь они будут солдатами. Нужно сбросить эти проклятые противогазы, показать, что за ними тоже есть лица.\n А что до возможных столкновений с гражданскими... Так они и без солдат происходят. То и дело на улицах кто-то кого-то режет. Силы правопорядка пытаются с этим справиться, но...\n Ну вот и поучатся тогда мои солдатики основам юриспруденции. Пусть получают стабильный выходной раз в неделю. Не все сразу, с графиками и караулами, но всё же получают. И за особые заслуги тоже выдавать."
 GLS_kurchatov:0 "Проект 'Курчатов'"
 GLS_kurchatov_desc:0 "Бескровная аннексия Перми – это лучшее, что случалось с Комитетом за всё время его существования. Железный Город был настоящим клондайком для всех тех, кто хочет контролировать этот регион. Не только благодаря развитой промышленности, отнюдь нет.\n Ведь главной силой во все времена было знание.\n Университеты Перми продолжали работать все те долгие годы, что прошли с Последней войны. Всё это время умнейшие представители русского народа пытались сохранить те невероятные знания, что достались нам от павшей Родины.\n Пришло время соединить теорию с практикой."
 GLS_sharashki:0 "Возродить шарашки"
 GLS_sharashki_desc:0 "Ядерное оружие – наш главный козырь, выгодно отличающий Комитет от всех остальных претендентов на Уральский регион. Шахты и пусковые комплексы хоть и пришли в запустение, но восстановить их работоспособность теперь лишь дело времени. И желания.\n Мы не можем допустить утечки. Не можем позволить приоткрыться даже самой маленькой щёлочке. Иначе нас сомнут раньше, чем мы сможем ответить. Из одного лишь страха, из одной лишь предосторожности. Потому что тот, кто владеет атомом - владеет Родиной.\n И как бы мне не хотелось спускать светлейшие умы России в плесневелые подвалы, я не могу поступить иначе. \n Знание – сила. Скрой его."
 GLS_free_mind:0 "Свободный разум свободен во всём"
 GLS_free_mind_desc:0 "Ядерное оружие – наш главный козырь, выгодно отличающий Комитет от всех остальных претендентов на Уральский регион. Шахты и пусковые комплексы хоть и пришли в запустение, но восстановить их работоспособность теперь лишь дело времени. И желания.\n Учёные Перми согласились работать с нами на добровольных началах. И мы не можем пренебречь их доверием. Не можем запихнуть их в клети и навесить кандалы. Нам нужно расконсервировать шахты в ближайшее время. И поэтому никакого насилия. Лишь уважение и сотрудничество.\n Ответственность – вот что отличает свободного человека от раба. Мечта, а не ствол автомата, вот что отличает Россию от её же собственных руин."
 GLS_nibelungs:0 "Спираль Нибелунгов"
 GLS_nibelungs_desc:0 "Вот и всё. Работа завершена и у нас есть то, что уже однажды подвело мир к черте. Той самой черте, за которой нет уже ничего, лишь треск счётчика и холодный радиоактивный ветер.\n Но ради лучшего из миров, ради собственной мечты, мы должны поставить ключ на старт. История идёт по спирали, и Боги однажды уже погибли.\n Теперь же их выродившиеся потомки вновь слышат звук рога. Рога, предвещающего Рагнарёк..."
 GLS_chasing_a_dream:0 "В погоне за мечтой"
 GLS_chasing_a_dream_desc:0 "– Теперь мы готовы.\n В наших руках сила, с которой наша страна некогда сокрушила заморского гиганта. Наши люди верны и подготовлены. Наши заводы поставляют сотни, нет тысячи единиц вооружения ежедневно. И даже мрачное облако, наследие тяжёлых и далёких дней, наконец-то рассеялось.\n Теперь мы готовы.\n И пусть каждый, кто противится возрождению нашего народа, познает страх!"
 GLS_expedition:0 "Экспедиция"
 GLS_expedition_desc:0 "Дней от начала экспедиции: 2 \n Дата: \n До объекта остаётся десять километров. Проблемы со связью, впервые замеченные ещё три часа назад, всё сильнее дают о себе знать. Теперь сеансы происходят каждые полчаса.\n После стычки с Тварями, подробно описанной в прошлой записи, сопротивления встречено не было. Судя по наблюдениям разведгруппы, на данной местности отсутствует постоянное население.\n Конвоируемые гражданские ведут себя тихо, о месте назначения либо не догадываются, либо не подают вида.\n Аномалия теперь видна отчётливо. Она представляет из себя полтное грозовое облако чёрного цвета, висящее примерно на высоте двух километров от уровня моря. Изредка облако генерирует разряды молний, бьющие в случайные места на земле.\n И, кажется, аномалия движется..."
 GLS_marouders:1 "Мародёр"
 GLS_marouders_desc:0 "Дней от начала экспедиции: 3 \n Дата: \n Группа на Объекте. Достигнув местоположения ещё вчера, решено было организовать попытки проникновения уже сегодня. \n Разминирование внешнего периметра Объекта прошло удачно. Процессом руководил Батый. Гражданские лица уничтожены.\n Приступаем к проникновению."
 GLS_punisher:0 "Каратель"
 GLS_punisher_desc:0 "Дней от начала экспедиции: 3 \n Дата: \n При проникновении на ярус 'В-1' согласно полученным чертежам понесли потери. Батый – 200, вся остальная группа – 300. Поражение БОВ, предположительно, фосгеном. Явных симптомов отравления пока не наблюдается, однако с момента поражения прошло менее трёх часов.\n ...\n При спуске на ярус 'В-2' встречено сопротивление. Твари, мутанты, идентифицировать не удалось. Рыжий – 200."
 GLS_prayers:0 "Молитвы не дойдут"
 GLS_prayers_desc:0 "Дней от начала... ДА ЕБИСЬ ТЫ В РОТ!\n Всё летит к чертям, абсолютно всё. Ебучие мутанты, или кто это, я хуй его знает, покрошили всю группу на части.\n ОНИ НЕ ДОХНУТ!!!\n Я чёрт его знает, чем эти пидоры очкастые тут занимались, но если подобная мразь вылезет наружу – нам всем пиздец! Мы с Егорычем забаррикадировались в какой-то рубке, или я хуй знает, что это. Но тут аппаратуры до ебени матери и бумаги какие-то. Нас ещё рвёт, сука, без конца, фосген ебучий этот.\n Короче, если кто-то это прочитает. Медведов, ты – шлюха ёбаная. Ты и весь твой Комитет. Вы нас на смерть послали, бляди! Если выберусь отсюда, перехуярю вас, как пидоров последних, Богом клянусь!"
 GLS_clear:0 "Чистое небо"
 GLS_clear_desc:0 "Теперь всё ясно. \n Егорыч, Царствие Небесное. Он всё, остыл уже. Теперь-то понятно, что эти яйцеголовые тут наворотили.\n Это же пиздец. Полный пиздец! Они нас всех под монастырь подвели. От этого нет нихуя спасения, никак, блять, не остановить!\n Я... я не знаю, что делать. Слава Богу, что заперлись именно в рубке управления. Сейчас пойду вниз, попробую разъебать к такой-то матери эту дрянь. Там разряды, конечно, но похуй. По-хуй. Гранаты у меня остались. А если не дойду – ничего уже нахуй не будет в этом мире.\n Бляха, как курить-то охота..."

# Третья фаза
GLS_questions_without_answers:0 "Вопросы без ответа"
GLS_questions_without_answers_desc:0 "Мы победили. Несмотря ни на что, несмотря на все потери, мы победили.\n Мои мальчики, мои бедные цинковые мальчики, они вырвали всех нас из лап смерти. Разорвали её в клочья гранатами, изрубили штыками. И колосс, наконец-то, пробудился ото сна. Пришёл в движение.\n Вопрос только, в какую сторону?"
GLS_our_name:0 "Наше имя?.."
GLS_our_name_desc:0 "Государственный Ликвидационный Комитет. Как многое для меня теперь содержится в этих трёх официозных и вычурных словах. Правда, от “Ликвидационного” в нём почти ничего не осталось. Да и “Комитет”, по сути, состоит из меня и Володи. Ладно, хорошо, к Виктору тоже стоит прислушиваться.\n Наверное, настало время немного изменить наш стиль. В конце концов, кто за пределами осточертевшего Урала вообще слышал про “ликвидаторов”?"
GLS_new_flag:0 "Наш флаг?.."
GLS_new_flag_desc:0 "Флаг – это всегда больше, чем просто разноцветная тряпка. Это символ, материальное воплощение той идеи, за которую люди готовы убивать и умирать.\n А что же наш флаг? Разве является эмблема бывших отрядов ликвидаторов тем самым смыслом, ради которого человек готов пренебречь даже собственной жизнью? Я думаю, что нет. Подобные персонажи давным-давно свалены в братскую могилу под Стерлитамаком.\n Однозначно, от этого значка радиоактивности нужно отказаться. Только вот, на что его заменить?.."
GLS_remember_the_roots:0 "Помните корни!"
GLS_remember_the_roots_desc:0 "В конце концов, Советская Россия – лишь одна из остановок в бесконечном пути нашего народа. Безусловно, великое государство, но – лишь часть чего-то большего. Часть целого тысячелетия.\n На смену серпу и молоту, несмотря на то место, что они занимают в наших сердцах, должен прийти триколор. Как символ единой и неделимой России.\n Непобеждённой России."
GLS_donot_forget:0 "Не забудьте о величии!"
GLS_donot_forget_desc:0 "Воспоминания о Советской России – это всё, что у нас осталось. Это единственный идеал, к которому молодёжь ещё хочет и готова стремиться. Это символ величия, напоминание о несокрушимой мощи, которой когда-то обладала наша страна.\n Не нужно их переубеждать. Пусть стремятся на недостижимую вершину горы. А чтобы они не забывали, для чего нужен этот бесконечный марш, следует им постоянно напоминать об этом..."
GLS_our_mans:0 "Наши люди?.."
GLS_our_mans_desc:0 "– Наши люди должны помнить, что в первую очередь они русские. Во что бы они не верили, какие бы заблуждения не разделяли, они все – часть единого и великого народа.\n Уже сейчас многие понимают это. Как ещё объяснить тот факт, что наши границы буквально ломятся от толп беженцев, бегущих от самодурства тиранов и фанатиков? И дальше – только больше. Мы примем всех и каждого, кто считает себя русским. Кто готов поставить свою кровь и свою душу превыше всех заблуждений."
GLS_our_starvation:0 "Наш голод!"
GLS_our_starvation_desc:0 "Тем не менее, остаётся открытым вопрос, как кормить всю эту ораву? Нет, конечно, новые территории на западе по сравнению с Уралом настоящая житница. Пусть они и пострадали от бомбардировок в сильнее, чем Приуралье, однако пригодных для пашни земель там гораздо больше.\n ...Опять этот проклятый телефон. Что там ещё адъютанту надо?"
GLS_our_meausers:0 "Наши меры"
GLS_our_meausers_desc:0 "Северное восстание пусть и было скоротечным, но его неожиданность меня не на шутку испугала. “Второе поколение” сработало отлично, бунт не успел распространиться. Тем не менее, необходимо срочно принять меры, чтобы подобное больше никогда не повторилось."
GLS_censorship:0 "Введите цензуру"
GLS_censorship_desc:0 "Новое – это хорошо забытое старое, да? Что же, значит пришло время снова опустить непроницаемый занавес. Необходимо ввести карантинную зону на территориях, что были под контролем восставших. Оцепить периметр, расставить патрули. И полная цензура, полная. Ни одно упоминание не должно проскочить. Ни в официальных сводках, ни в газетах, ни через радиопередатчики, ни-где! Пусть люди Астафьева этим займутся.\n Будем считать, что там вспышка какой-нибудь эпидемии. Или Твари объявились. Чёрт побери, почему у меня должна об этом голова болеть? Зачем я вообще отдел пропаганды держу?..\n Так или иначе, мера эта временная. Нужно в кратчайшие сроки решить, что делать с людьми."
GLS_ancap_judge:0 "Судебные разбирательства"
GLS_ancap_judge_desc:0 "Астафьев предлагает устроить официальный трибунал над зачинщиками и наиболее активными сторонникам восстания. Мысль неплохая, особенно в условиях начинающегося государственного строительства. Смотрите, люди добрые, даже бунтовщик у нас имеет право на честный и справедливый суд.\n Однако правды, о том, что этот суд будет не совсем честным и не совсем справедливым, русским людям знать не стоит. В конце концов, кто-то в нашем мире действительно ещё верит в оправдательные приговоры предателям?"
GLS_total_massacre:0 "Полная зачистка"
GLS_total_massacre_desc:0 "Рязнов предлагает не церемонится. Нельзя сказать, будто я сильно переживаю по поводу судеб людей, бьющих в спину. Все они подписали себе смертные приговоры ещё в тот момент, когда взялись за оружие.\n Тем более, что это дополнительно снижает нагрузку на сельскохозяйственный сектор.\n Поэтому пусть “Второе поколение” порезвится. Нужно немного ослабить хватку. Пусть пройдутся огненным мечом по всем деревням, городам и сёлам. Даже если после таких процедур останутся выжившие, то кто поверит двум десяткам ополоумевших, оборванных и одичавших людей?.."
GLS_no_proofs:0 "Отсутствие доказательств"
GLS_no_proofs_desc:0 "Теперь точно всё. Восстание подавлено полностью и бесповоротно. Наш север безопасен, а доказательств нам никто не предъявит. Министерство пропаганды об этом позаботится.\n Правда, угли продолжают тлеть. Проблема голода никуда не делась. И кто знает, где полыхнёт завтра? В Перми? В Стерлитамаке? Или сразу в Уфе?\n Этот вопрос нужно решать. Сейчас, немедленно. Без всяких отлагательств. Как бишь наши несчастные предки-марксисты с этой проблемой разобрались?.."
GLS_partition_rations:0 "Карточная система"
GLS_partition_rations_desc:0 "Проверенный и испытанный метод. Наступают тяжелые дни, товарищи-сограждане. Вперёд, все вместе, к великой России будущего, в нашей общей мечте! Всё для фронта, всё для победы!\n Как-то так, наверное. Не знаю, у меня особо нет опыта выступления перед голодающей толпой. Даже по радио. Зато я знаю точно, что карточная система на данном этапе – необходимое зло. Которая мало того, что позволит не допустить ещё одного голодного бунта, так ещё и наверняка сформирует систему запасов на складах госрезерва."
GLS_for_people:0 "Излишки для населения"
GLS_for_people_desc:0 "Сформированные запасы нужно передать в распоряжение гражданских. Не прямо в руки, конечно, всё сожрут. А вот разбить их на поощрительные пайки, сформировать запасы на случай новых бунтов, войн, пограничных стычек или наплыва беженцев – очень даже разумная идея.\n В любом случае, освободившиеся продукты должны использоваться нами во благо всех, а не ради прихоти какой-то одной прослойки населения."
GLS_for_army:0 "Излишки для армии"
GLS_for_army_desc:0 "“Второе поколение” прекрасно показали себя при подавлении восстания. Они вообще у меня замечательные. Единственное, что меня волнует, так это то, что противопоставить им мне некого.\n И если они вдруг когда-нибудь решат, что и у них брюхо сводит...\n Да и в конце концов, почему нет? Эти несчастные дети и так лишились сливочного пломбира, так почему взамен не выдать им лишнюю банку тушёнки? В конце концов, всё, что ни делается, всё ради них."
GLS_Our_Land:0 "Земля"
GLS_Our_Land_desc:0 "С имеющимися у нас ресурсами проблему голода купировать невозможно. Кризисы, связанные с провиантом, будут то затихать, то вновь возникать ещё как минимум несколько лет, до тех пор пока мы не расчистим подконтрольные территории под пашню.\n А задача это нетривиальная. И очевидного решения не имеющая.\n Почему-то всё чаще я начинаю внимательно поглядывать на карту Поволжья..."
GLS_final_solution:0 "Окончательное решение"
GLS_final_solution_desc:0 "Другого выхода нет. Поволжье, некогда житница всей России, пусть и пострадала от радиоактивных ветров, но тем не менее всё ещё в состоянии помочь нам поправить проблемы с продовольствием.\n Поволжье – не Урал. Судя по докладам наших разведчиков, бурной политической жизни и теми масштабами резни, которые мы могли наблюдать ещё недавно, там и не пахнет. Мелкие банды и квазигосударства грызутся между собой, но верх взять ни одно не может.\n А это значит, что настало время прийти на свято место по-настоящему крупным игрокам."
GLS_Our_army:0 "Наша армия"
GLS_Our_army_desc:0 "Наша армия по праву считалась лучшей на Урале. В отличие от наших соседей, что были лишь бандитским сбродом, мы вели свою историю аж от самих Вооружённых Сил Советской России.\n Конечно, некоторые аспекты пришлось упразднить. А то и упростить. Снизилось качество тренировок личного состава, качество оснащения. Военная и гражданская власть оказались срощены (по-другому было нельзя). Но, тем не менее, наши ликвидаторы были лучшими.\n Ключевое слово – “были”."
GLS_Brains:0 "Мозг"
GLS_Brains_desc:0 "Время вольницы и полевых командиров прошло. Что бы не думал по этому поводу Рязнов. Он может сколько угодно оставаться символом и неформальным вождём “Второго поколения”, но официально я обязан его легализовать.\n Дав должность в зарождающемся генштабе, например.\n Времена действительно изменились. Перед нами – необъятные просторы России. И воевать так, как раньше, уже не получится. Необходима логистика, необходимо планирование...\n Необходимы “мозги”."
GLS_eyes:0 "Глаза"
GLS_eyes_desc:0 "Мы до сих пор мало знаем, что происходит в остальной России. И те вещи, с которыми нам пришлось столкнуться на Урале, не внушают оптимизма.\n Мутанты, Твари, безумцы, люди, потерявшие человеческий облик. Возможно, что спасать уже некого. Что Россия навсегда погибла вместе со своим народом, превратившимся в адских тварей.\n Возможно. А возможно и нет.\n Именно поэтому нам необходимо реформировать нашу разведку. Наши глаза и уши должны быть везде. В каждом доме, на каждой улице. Нам нужна информация. Вся.\n Но ещё больше нам нужны люди, что эту информацию нам передадут..."
GLS_Hammer:0 "Молот"
GLS_Hammer_desc:0 "Ядерное оружие – наш туз в рукаве.\n В конце концов, именно это и отличает дикаря от цивилизованного человека. Цивилизованный человек осознаёт ту меру ответственности, что он несёт за самого себя и свою страну. Дикарь же – видит только дубину. Он знает и любит только дым пожарищ и вкус крови на губах.\n Именно поэтому мы должны возблагодарить Бога, что оружие такой разрушительной силы оказалось именно под нашим контролем. А заодно и ускорить темпы по его восстановлению.\n В конце концов, это ведь действительно наш главный козырь."
GLS_ignore_astafev:0 "Игнорировать Астафьева"
GLS_ignore_astafev_desc:0 "Володя не понимает всей ситуации. Он до сих пор живёт прошлым, готовится к прошедшей войне. Его доктрина – это многомилионноые фронты и армии, полнокровные дивизии, тактическое ядерное оружие и удары с воздуха. Всё это хорошо и двадцать лет назад доказало свою эффективность, наши танки остановились аж у стен Мадрида.\n Но это было двадцать лет назад.\n Сегодня у нас нет столько людей. Наша промышленность не справится с таким объёмом производства. Мелкие и инициативные батальонные группы, на которые предлагает полагаться Рязнов – вот наш выход.\n Наверное, единственно возможный."
GLS_ignore_ryaznov:0 "Игнорировать Рязнова"
GLS_ignore_ryaznov_desc:0 "Виктор – обыкновенный мечтатель.\n Ха, я и не подозревал, что он может быть романтиком.\n Он отчаянно цепляется за существующую структуру, хочет остаться батькой-атаманом, бандитским бароном. Но это путь в никуда. Это путь разложения и расхлябанности. Мелкие батальонные группы, ха! Я знаю, насколько они “эффективны”. Американцы нам это очень хорошо показали, драпая из Германии так, что аж пятки сверкали.\n Нет, нет и ещё раз нет. Никаких “мелких и инициативных” групп. Перед нами стоят задачи куда более масштабные, чем те, которые может выполнить группа профессионалов."
GLS_initiative_legacy:0 "Наследие Инициативы"
GLS_initiative_legacy_desc:0 "Когда-то предполагалось, что мы должны были стать новой армией России.\n На нас, на ликвидаторов, тратились огромные средства. Нас обучали, нас готовили, давали нам снаряжение и амуницию. Покрыли складами Инициативы “Ликвидация” почти всю страну. Всё для того, чтобы когда первый шок от атомных ударов пройдёт, мы бы стали надёжной опорой кризисного правительства.\n К сожалению, этим мечтам не суждено было сбыться.\n Инициатива провалилась полностью, а хоть какого-то успеха мы смогли достичь только на Урале. Тем не менее, та сеть хранилищ и ангаров никуда не делась. Да, пусть она частично разграблена, а где-то вообще пришла в негодность, но она всё ещй существует. И по праву принадлежит нам.\n Дело осталось лишь за малым – обнаружить эти склады и снять с консервации. Получив в свои руки бесценное наследие ушедшей страны."
GLS_through_fire:0 "Сквозь огонь!"
GLS_through_fire_desc:0 "Наша армия готова.\n Мы вооружены, обучены и мотивированы. У нас есть великая мечта и сила наших рук. Мы выше них, выше всей той мрази, что вдоволь расплодилась на территории нашей страны.\n А значит – дело за малым. Нужно лишь пройтись стальным катком по их хребту. Раздробить их кости, выломать их мерзкие, тонкие, вороватые пальцы.\n Прорваться сквозь очищающее пламя.\n Quis contra nos?.."
GLS_our_fear:0 "Наш страх"
GLS_our_fear_desc:0 "Уничтожение Объекта спутало все наши планы.\n Я рассчитывал, что у нас есть в запасе ещё лет пять, ну, может год, хорошо.\n Но теперь ясно, что времени у нас нет...\n Я не хочу ворошить прошлое. Особенно, когда проблем в настоящем хватает с головой. Тем не менее, я не могу отвечать, что какой-нибудь чудом выживший американский генерал думает также. Что не сидит где-нибудь в горах Шайенн, не ловит наши переговоры и не потирает злобно руки, жадным глазами глядя на красную кнопку..."
GLS_memories_of_future:0 "Воспоминания о будущем"
GLS_memories_of_future_desc:0 "...Я не могу позволить, чтобы какая-то заокеанская сволочь вновь уничтожила всё то, что мы так долго строили. Однажды я уже видел это. Видел огромные столбы огня, поднимающиеся над некогда красивыми городами. Видел многокилометровые зарева пожарищ. Видел детские руки с волдырями, наполненными заражённым, радиоактивным гноем.\n И я могу сказать только одно: никогда больше.\n Я не допущу этого. Даже если ради этого потребуется вновь развязать ядерную войну, не допущу.\n Никогда снова..."
GLS_our_voice:0 "§RВО ВЕСЬ ГОЛОС!§!"
GLS_our_voice_desc:0 "Мы больше не будем молчать.\n Конец тишине.\n Теперь наш вопль, полный надежды и отчаяния, дойдёт до всех. До каждого американца, ещё цепляющегося за жизнь.\n Пусть мы не знаем точных координат. Пусть нам неизвестны их тайные бункеры, замаскированные шахты и скрытые в лесах дивизии. Пусть так.\n Но хоть что-то мы можем.\n И поэтому уже на рассвете горы Шайенн полыхнут заревом атомного пожара. Загорится Рэйвен-Рок, вздрогнет от мегатонного взрыва Пентагон. Или то, что от него осталось.\n Плевать, что мы не знаем точных координат. Плевать. Но мы сделаем то, что в наших силах. И больше не будем прятаться. Не будем молчать.\n Тишина умерла. И теперь мы будем кричать во весь голос!"
GLS_our_choices:0 "Наши решения"
GLS_our_choices_desc:0 "Голодное восстание лишь следствие проблемы.\n Сама она скрыта куда глубже. И даже не в еде дело.\n Наше государственное устройство всё ещё несовершенно. В наших властных структурах уже достаточно много людей и их поток не иссякает. Все они мыслят и чувствуют по-разному, все они являются носителями разных идеалов. И не понимают, чего в итоге хотят.\n Мечта о России – слишком абстрактная мечта. И настало время подумать о её практическом воплощении."
GLS_our_faith:0 "Вопросы веры"
GLS_our_faith_desc:0 "В первую очередь, людям нужно во что-то верить.\n Когда то они верили в коммунизм, теперь, надеюсь, в Россию. Погибшей же мир породил неисчислимое количество культов и сект. Которые, несмотря на всё своё безумство, тем не менее, имеют достаточно большое число поклонников.\n Понятное дело, что все они деструктивны для нашего государства. И с ними необходимо тщательно бороться. Вопрос в том, что придёт им на смену. Ведь свято место пусто не бывает."
GLS_new_exp:0 "Перенимайте опыт"
GLS_new_exp_desc:0 "Большевики показали прекрасный пример, как с подобными культами бороться. Вырезать под корень, взорвать храмы, преследовать последователей. Жёстко, но эффективно. И это помогло, всякая воцерковлённость с людей слетала очень быстро.\n Не то, чтобы я имел что-то против православия, но в нынешних обстоятельствах оно – лишь необходимая жертва. Жертва политики государственного атеизма, которая разом отсечёт наших людей от влияния безумствующих пророков."
GLS_tradition_faith:0 "Перенимайте традиции"
GLS_tradition_faith_desc:0 "Борьба с той или иной идеей идёт легко тогда, когда на смену ей приходит другая.\n Так почему бы не обратиться к корням? Православие всегда было подспорьем русских царей в деле государственного строительства. Да и Великую Отечественную если вспомнить...\n В любом случае, нам будет намного легче разбираться с проблемами, если мы знаем, что что верят наши граждане. С православием мы давно знакомы, давно выстроены все модели диалога “власть–церковь”. Так что всё пройдёт как по маслу.\n Тем более, что иерархов той самой церкви всегда можно держать на коротком поводке."
GLS_labour_and_capital:0 "Вопрос труда и капитала"
GLS_labour_and_capital_desc:0 "Ради идеи люди могут пойти на многое. Свергнутые горы, разорванные пулемётом груди, молчание под пытками – нет предела совершенству.\n Но и сила идеалов имеет свой предел. Невозможно вбить в голову человека, что рабский труд – это благо. Особенно, когда не понятно кто и зачем этим самым трудом руководит.\n Настало время разбираться в экономике. Господи, с Академии эту лажу ненавижу..."
GLS_needs:0 "Каждому по потребностям..."
GLS_needs_desc:0 "Любой труд должен быть достойно награждён. Так меня учили ещё в начальной школе. До сих пор помню эту фразу учительницы. А ведь тогда я даже ещё в пионеры не вступил...\n Что же, давайте не будем отходить от постулатов. Конечно, ни о каком социализме сейчас речи не идёт, но вот обязать наших промышленников выплачивать рабочим хотя бы какую-то минимальную зарплату мы можем. Капиталистам придётся, конечно, подзатянуть пояса, но любой капитал, в конце-то концов, должен служить на благо государства.\n А иначе, зачем он тогда нужен?"
GLS_obligations:0 "Каждому по обязательствам..."
GLS_obligations_desc:0 "– Наша работа требует полной отдачи. Сейчас нет времени на вольности и обеспечение уровня жизни. Если наши граждане не будут отдавать себя полностью, нас сомнут.\n Поэтому – никаких минимальных размеров оплаты труда. Работать должен каждый. Это прямой наш прямой гражданский долг. Потом, когда всё закончится, когда усядется пороховая гарь, можно будет подумать о компенсации.\n Но – потом. Сперва Россия."
GLS_Kordon:0 "Инициатива “Кордон”"
GLS_Kordon_desc:0 "Теперь, когда дела в государстве пошли на лад, поток беженцев ещё больше усилился. Оно и понятно, мы – единственные легитимные наследники России, только мы можем предложить стабильность и защиту от ужасов погибшего мира.\n Толпа на наших границах день ото дня всё растёт и нужно срочно решить, что с этим делать."
GLS_without_fear:0 "Сильный – не боится"
GLS_without_fear_desc:0 "Все эти люди – русские. Они бегут от страха, от войны, от голода и от проблем. Мы не имеем права отказывать им. Да, кто-то умнее, кто-то глупее, но все они – наш народ. А задача найдётся для каждого. Ведь один должен мести улицу, пока другой проектирует самолёты?"
GLS_sanity_move:0 "Благоразумный – не рискует"
GLS_sanity_move_desc:0 "Будем честны. Россия, наша страна, заражена. Вирус безумства, алчности, предательства и эгоизма разъедает её бедное тело. И носители этого самого вируса сейчас стоят у нашего порога. Имеем ли мы право их пустить?\n Безусловно нет.\n Я прекрасно понимаю, что среди тех, кто просит нас о помощи, есть и вполне нормальные, несчастные люди. Я сожалею. Но мы не можем пустить всех. Только после тщательного отбора.\n А слежку не прекратим вообще никогда."
GLS_mine_the_path:0 "Заминируйте тропы!"
GLS_mine_the_path_desc:0 "Схватка с теми... существами на Южном Урале пусть и была скоротечной, но всё же заставила меня задуматься.\n Если с разными диссидентами или просто врагами из плоти и крови можно бороться танками и вертолётами, то что делать с этими? Конечно, огонь на подавление и артиллерийские залпы и в этом случае доказали свою эффективность. Но что, если у наших границ появится нечто, с чем они не смогут справится?\n Решение однозначно, не нужно быть семи пядей во лбу. Если мы хотим вновь построить Россию, о всех аномалиях нам нужно забыть. Вытравить их из памяти и развеять прах.\n Именно поэтому все тропы на Южном Урале должны быть плотно заминированы. Чтобы мышь не проскочила. А для всех остальных Рыжих Лесов у нас есть экскаваторы."
GLS_legitimacy:0 "Наша легитимность"
GLS_legitimacy_desc:0 "Наше преимущество – в нашем происхождении.\n Вооружённые Силы Комитета – это прямые правопреемники Вооружённых Сил Советской России. Как структура, я имею ввиду. Безусловно, где-то на просторах Родины ещё остались выжившие военные части, а может быть даже и целые городские и областные администрации, но государство представляем именно мы. Ликвидаторы всегда подчинялись напрямую министру обороны, а он был третьим в очереди на преемственность власти.\n И кто попробует оспорить наши претензии?\n Многие, к сожалению. Слишком многие. Но мы можем выбить почву из-под их ног. Мы можем во всеуслышанье заявить о своём праве и, я уверен в этом, нас услышат.\n Потому что люди устали от войны."
GLS_Number_one:0 "Директива 1"
GLS_Number_one_desc:0 "Первым же указом необходимо обозначить нашу позицию по поводу претензий других клик на власть. Мы – единственные легитимные наследники. Мы – чётко организованная структура. Мы – законные представители власти и мы не потерпим возражений. Каждый, кто попробует сопротивляться нам, будет уничтожен как предатель Родины.\n И всё же, тех, кто проявит благоразумие и сдастся, мы примем с распростёртыми объятиями. Как братьев, которыми они и являются."
GLS_Yamantau:0 "Помните Ямантау"
GLS_Yamantau_desc:0 "Бункер Ямантау, легендарное место. Ещё до войны о нём ходило огромное множество легенд и сказок, многие из которым специально распространяли мои бывшие начальники.\n Тем не менее, бункер действительно существовал. И существовал именно для той цели, о которой все знали. Сохранение высшего руководства страны, дальнейшая служба в качестве “столицы”, основного опорного пункта.\n Не срослось. То ли подземные коммуникации вышли из строя, то ли из Кремля просто никто не успел выбраться. А последующая резня в глубинах комплекса окончательно похоронила...\n Но да ладно, об этом в другой раз.\n В любом случае, Ямантау – это мощный символ. Как для старшего, так и для младшего поколения. Про него знают все, а количество сочинённых небылиц давно превысило всякие нормы.\n Если мы заявим о своём контроле над бункером, а сам комплекс расконсервируем, это даст нам немалое преимущество. Даже несмотря на весь трупный смрад в его коридорах."
GLS_question_about_capital:0 "Столичный вопрос"
GLS_question_about_capital_desc:0 "Теперь, когда давным-давно разложившиеся и отсыревшие трупы вынесены, а вентиляция заработала на полную мощность, здесь хотя бы можно находится.\n Интересно, я так и должен себя чувствовать? Я нахожусь в нескольких десятках метров под землёй, в кресле, предназначенном для первого лица государства, прямо посреди чуда инженерной мысли и...\n И я не чувствую ничего.\n Чем этот большой круглый кабинет с массивным столом и картой лучше, чем мой кабинет в Уфе? Там хотя бы окно открыть можно и сигаретку выкурить.\n А Астафьев ещё предлагает сюда всех управленцев перевезти. Мол, авиаудар и всё такое. Нет, иногда он себя просто как идиот ведёт!\n Или это я веду?.."
GLS_follow_orders:0 "Следуйте приказам!"
GLS_follow_orders_desc:0 "И всё-таки Ямантау, это Ямантау.\n Пусть и не самое красивое, но грандиознейшее сооружение Советской России. Несколько линий обороны, собственные производственные линии и водохранилища, радиостанции, системы ПВО и РЛС. О таком богатстве можно только мечтать!\n Наверное, прав всё-таки был Володя, когда советовал перенести все процессы управления именно сюда. Это банально удобнее. Да и солидности добавляет, что уж тут. Особенно, когда приходится выступать по радио.\n Голос Ямантау... А что, хорошо звучит!"
GLS_keep_status_quo:0 "Сохраняйте статус-кво"
GLS_keep_status_quo_desc:0 "Как же приятно вернуться в свой родной кабинет.\n Свет падает из окна, на голову не давят килотонны бетона. Никаких замкнутых пространств, никакого затхлого воздуха. Красота.\n Нет, не будем пока из Уфы переезжать. Только в Москву если.\n Или Ленинград..."
GLS_expand_radiowork:0 "Разверните радиосеть"
GLS_expand_radiowork_desc:0 "Теперь, с мощностями Ямантау, можно подумать и о том, чтобы забить собой эфир полностью.\n Пусть люди из отдела пропаганды заведут машину информационной войны на полную. Надо сделать так, чтобы нашу передачу невозможно было заткнуть. Никакими способами, ни глушилками, ничем!\n Разверните все мощности, до которых дотянитесь. Включайтесь в радиоэфиры, в телеэфиры, поднимите из могилы этот проклятый Интернет. Делайте всё, что считаете нужным! Но вся Родина должна услышать о нас.\n И понять, что альтернативы Комитету нет."
GLS_whip:0 "Кнутом"
GLS_whip_desc:0 "Пообещайте им кары небесные и Страсти Христовы, если они не хотят присоединяться к нам. Пусть познают страх!"
GLS_cake:0 "Пряником"
GLS_cake_desc:0 "Пообещайте им спокойствие и стабильность, ведите проповедь миролюбия. Мы не воюем с русскими, мы воюем с тиранами и лжецами!"
GLS_who_seed_the_wind:0 "Кто сеет ветер..."
GLS_who_seed_the_wind_desc:0 "Теперь мы полностью готовы. Из шаткой конструкции, непостоянной и неподготовленной, Комитет превратился в силу, с которой нужно считаться. Мы – единственные наследники нашей Родины, мы – её карающий щит и меч..."
GLS_reap_the_the_storm:0 "...пожнёт бурю"
GLS_reap_the_the_storm_desc:0 "...и мы не познаем страха!"

