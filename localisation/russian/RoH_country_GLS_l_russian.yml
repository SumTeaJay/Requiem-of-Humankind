GLS_phase_one.1.t:0 "Старые друзья, part I"
GLS_phase_one.1.d:0 "Дмитрий Медведов, устало упёр локти в стол. Тяжело вздохнув, он зарыл помятое лицо в огрубевшую кожу ладоней. \nОт пальцев пахло терпким табаком. Запах курева с силой шибал в нос, приводил в порядок мысли, напоминал полевому командиру, что материальный мир всё ещё здесь, всё ещё рядом. \nИ что он тоже об этом не должен забывать. \n– Хочешь сказать, выбора у нас нет? \nБросивший эту фразу Астафьев задумчиво глядел в окно. Там, за продуваемой всеми ветрами тощей стекла, растёкся по уфимским улицам унылый зимний пейзаж. Снег падал откуда-то сверху, из свинцового равнодушного листа, мелкими и противными хлопьями. Они, гады такие, так и норовили залезть за воротник, обжечь голую шею своими влажными прикосновениями. \nЗамечательная погода. Как раз для того, чтобы сидеть в рабочем кабинете, за толстыми бетонными стенами и выкуривать одну сигарету за другой. \nСобственно, именно этим двое мужчин и занимались. \n– А хочешь сказать, что есть? \nМедведов с ехидцей посмотрел на своего товарища. \nВладимир Астафьев, сорокалетний представительный мужчина с аккуратно выбритой (и когда только успевает?) бородой был его главным помощником. И единственным, если так можно выразиться, другом. По крайней мере, живым другом. Уверенный в себе, вечно пахнущий морозом, храбростью и табаком, в каком-нибудь лучшем мире он вполне мог стать объектом воздыхания многих и многих представительниц прекрасного пола. Особенно, если учесть то, как шикарно на нём смотрелась офицерская форма. \nНо, к сожалению, мир был всё ещё тот же. И, что самое печальное, проблемы тоже."
GLS_phase_one.1.a:0 "..."

GLS_phase_one.2.t:0 "Старые друзья, part II"
GLS_phase_one.2.d:0 "– Вот чего-чего, а этого у нас всегда было навалом, – ответил Астафьев, закуривая очередную папиросу. – Разве нет? \nМедведов усмехнулся, понимая, к чему тот клонит. Их 'дезертирство' из рядов Совета было настолько же внезапным, насколько и неожиданно успешным. Кто же тогда, пару лет назад, мог подумать, что мятеж двух уставших и обозлившихся на командование офицеров запустит цепную реакцию? Что вместе с ними уйдут, по сути, все боеспособные части? \n– Я всё равно против, – продолжал гнуть свою линию Астафьев. – Ты видел их, знаешь, о чём я говорю. Скажу прямо, Дим, это звери. И даже проблема не в том, как и кто их воспитывал. Да чёрт побери, мы чуть ли не каждого второго учили сопли вытирать и вилку держать. Проблема в том, что ничего, кроме этого, – он неопределённо ткнул ладонью в сторону окна, – они и не видели. И потому они зверьё. Не спорю, мы тоже были шпаной. Малолетними бандитами, ублюдками, маргиналами, которым дорога сперва на зону, затем на кладбище. Но мы всегда знали, что есть ещё и другой мир. Другая Россия. Великая, мощная, правильная. Страна простых русских людей. А эти?.. Что они видели, кроме разрухи и войны? \n– Ничего, ты абсолютно прав, – согласился с ним Медведов. – Но разве это не повод, чтобы помочь им? Показать, что в мире есть не только сухпаёк и сталь автомата? Мы уже сделали первый шаг, когда послали к чертям собачьим людоедов из Совета. Так почему мы должны останавливаться на половине пути? Почему не сделать последний, финальный рывок? \nАстафьев горько усмехнулся. \n– Потому что мне уже сорок лет, Дима. Я старый. По меркам сегодняшнего времени, почти старик. И я хочу остаток дней прожить в спокойствии. Особенно, если я кровью заслужил такое право. \n– Я не моложе тебя, Володь, – с грустью в голосе ответил Медведов. – И я тоже нормально так зажился на белом свете."
GLS_phase_one.2.a:0 "'И теперь хочу дать пожить другим...'" 

GLS_phase_one.3.t:0 "Свежая кровь"
GLS_phase_one.3.d:0 "– Садись, Витя, – Медведов сделал приглашающий жест рукой. \n– Спасибо, я постою, – довольно оскалившись, ответил на предложение Рязнов. \nВ этом был весь он. Капитанские погоны на плечах, обритая голова и выбивающаяся из-под военной формы тельняшка. Что иронично, десантником Виктор Рязнов никогда не был. Просто хранил увековеченный во времени и пространстве символ 'голубых беретов' как память. О чём – он и сам до конца не понимал. \nЗолотая, дерзкая и злая молодость отпечатывалась на Викторе также явственно, как и клеймо на лбу беглого раба. Двадцать пять лет – возраст можно было угадать безошибочно, даже не заглядывая в паспорт, которого у Рязнова всё равно не было. Волчонок. Так называли ему подобных во все времена. Умный, энергичный, по-собачьи преданный, но всё ещё дикий. Как и все из его 'поколения'. 'Второго поколения'. \nМедведов уже не раз и не два замечал, что в Викторе не было ни следа той тоски, что была в нём или Владимире. Он никогда не знал ни вкуса пломбира, ни звука первой передачи маршрутного ПАЗика. Ему не по чему было тосковать, не по кому скучать. Идеальный солдат нового мира. \n– Ты получил моё сообщение? – отвлёкшись, наконец, от собственных мыслей, спросил у Рязнова глава Комитета. \n– Так точно, товарищ командир! – бодро отрапортовал Рязнов всё с той же хищнической улыбкой. \n– И что думаешь? \n– Мои люди рвутся в бой. Уже копытом бьют. Дайте только приказ, товарищ командир, и мы порвём и этих чурбанов, и уродов в горах. Да что там уроды, даже эти бляди из Совета нам не помеха. Там остались только сосунки и лизоблюды. \nМедведова неожиданно поразил приступ мигрени. И несмотря на всю неожиданность, он понимал причину недуга. \nЛюбой другой командир на его месте гордился бы своим офицером. Любой, но только не Медведов. Он знал, что стоит за подобными бравурными заявлениями. А точнее, что за ними не стоит ничего, кроме жажды крови. Для них, молодых волчат, и Россия – не была Россией. Лишь абстрактной Родиной, фантомом прошлого, символом неограниченной власти и мощи. Символом, к которому нужно всегда стремиться, но которого невозможно достичь. \n'Если выпустить их сейчас',– подумал Медведов, после непродолжительного диалога отсылая Рязнова. – они утонут в собственной свободе...'" 
GLS_phase_one.3.a:0 "...волчат нужно держать на привязи"

GLS_phase_one.5.t:0 "Бойня номер пять"
GLS_phase_one.5.d:0 "– Ты всё же решился... \nАстафьев поймал Медведова прямо на выходе из зала заседаний. На лице старого другая явственно отражалось беспокойство и какая-то невнятная, скрытая за заросшими щеками, тревога. \n– Решился, – не терпящим возражений тоном ответил Медведов. – Выбора у нас нет, я тебе говорил уже. \n– Дожить оставшиеся нам годы в уральской глубинке не такая уж и плохая судьба, – отозвался Астафьев, доставая из карманов формы портсигар. \n– Догнить, Володя, догнить, – ответил на это Медведов, следуя примеру друга, и тоже доставая сигареты. \n– Сколько нам осталось? – продолжал Медведов. – Год? Пять? И что мы оставим после себя, Володя? Очередную банду, озверевшую от крови и вседозволенности? В России их и так немало... \n– Разве это будет нашей проблемой, когда нас прикопают на заднем дворе? – равнодушно спросил Астафьев. \nМедведов медленно повернулся к Владимиру и, глядя прямо в глаза, произнёс: \n– Не наша проблема, да, Володь? А присягу ты кому давал?  \n– Той страны уже нет! – взволнованно ответил Астафьев, наблюдая, как в глазах его друга загораются оранжевые огоньки ярости. \n– Зато есть мы! – также возбуждённо ответил ему Медведов. – Есть мы и есть наш народ, ради которого я, офицер КГБ, убивал и умирал! Ты сам всё слышал, сам всё знаешь. Ядерное оружие, что до сих пор стоит в шахтах. А если оно достанется нашим мальчикам? Что станет с миром?  \n– Ты всё равно не сможешь удержать их в узде, – отчаявшись, прибегнул Астафьев к своему последнему аргументу. – Сколько осталось нас, таких, кто помнит, за что нужно сражаться? Сколько осталось людей из 'Первого поколения'? Которые помнят, чем была Россия, которые умеют не только разрушать, но и строить? Сто человек? Двести? Горстка против тысяч и тысяч несчастных и безумных детей, которые ничего, кроме бойни в своей жизни и не видели. И этими силами ты предлагаешь возрождать Россию? Ты безумец. \n– Вполне возможно, – согласился с товарищем Дмитрий. – Вполне возможно. Но ты меня неправильно понял, Володь. Я не предлагаю нам восстанавливать Россию. Это сделаем не мы. Они. \nИ, сделав очередную затяжку, продолжил: \n– Я лишь предлагаю дать им мечту..."
GLS_phase_one.5.a:0 "Крестовый поход детей"

GLS_phase_one.6.t:0 "Наша оборона"
GLS_phase_one.6.d:0 "\n Горы... такие прекрасные и опасные одновременно. Они служили природной преградой от любых напастей с той стороны. И Михаил не понимал, зачем строить дополнительные укрепления вдоль границ территорий. Его, как и многих из местных работяг согнали для построения защитной линии. 'Но зачем? Кому мы сдались за столько лет?' От размышлений его отвлёк Петрович.\n – Эй, Мих, чего встал как вкопанный? А ну-ка, помоги мне.\n Михаил без лишних слов поднял один из мешков с песком, и они потащили его с Петровичем. Донеся его до очередного строящегося редута, они положили к остальным свой груз.\n – Опять ты в облаках витаешь? – спросил бородатый товарищ.\n – Да и иди ты, Петрович, – отмахнулся от него Михаил. – Даже подумать о своём нельзя. Вот скажи мне, на кой это всё? Ты правда веришь во все эти сказки про мутантов, чудовищ и прочих?\n – Миша-Миша, Мишаня, – повторял Петрович, поджигая самокруточную папироску. – Экий ты невежа, коли не веришь нашему начальнику. Я всякого повидал в своей жизни. И тоже чудовищ не видал, разве что кроме как в человеческой шкуре. Но знаешь.\n Мужчина выпустил облачко дыма и продолжил\n – Коли судьба нам даёт шанс быть нужными для детишек, можно немного и постараться помочь. Есть монстры или нет, рано или поздно кто-нибудь нагрянет. Таков порядок вещей.\n Пристыженный Михаил поправил кепку на голове потупив взгляд в землю и посмотрел на восходящее солнце. \n Может Петрович и прав? Ведь мы стараемся..."
GLS_phase_one.6.a:0 "Ради будущих поколений"

GLS_phase_one.7.t:0 "Горизонт планирования"
GLS_phase_one.7.d:0 "В штабе сегодня было многолюдно. \n– Товарищи, – повысив голос, привлёк всеобщее внимание Медведов, – прошу внимания. \nСуета, волнами расходящаяся по помещению, тут же стихла. Два десятка пар глаз, словно по команде, тут же уставились на него. От автоматизма происходящего становилось немного не по себе. \n– Все вы прекрасно понимаете наше положение, – продолжил Медведов. – Урал являлся и продолжает быть одним из наиболее развитых регионов России. \nГлава Комитета взял паузу, чтобы дать своим подчинённым время осознать очевидную истину. \n– Мы неплохо закрепились на занимаемой территории. Прошлые кампании против Совета показали это. Мы вполне в состоянии и дальше отражать все атаки, но... Но это, очевидно, путь в никуда. \n– Товарищ командир, – обратился к нему один из старших офицеров, – а как же ядерное вооружение? \n– Вам не хватило прошлой войны, товарищ полковник? – усмехнулся Медведов. – К тому же, шахты и пусковые установки за прошедшие годы пришли в негодность. Их реконструкция и ревизия требует ресурсов, которых у нас нет. Так что сейчас это лишь груда радиоактивного хлама, не более. Тем не менее, это не означает, что нужно про них забыть и оставить на произвол судьбы. Просто ещё не пришло время. Вам всё ясно, товарищ полковник? \n– Так точно, – бодро отрапортовал полковник. \n– Замечательно. Так или иначе, вопрос выживания остаётся вопросом главенствующим. На нас до сих пор висит клеймо ликвидаторов. Люди хорошо помнят, что творили в регионе войска Совета, слишком хорошо. И если мы попробуем начать экспансию, все забудут былые распри и объединятся против общего врага. Против их союза мы не выстоим. И поэтому единственный наш шанс – действовать решительно и быстро. Разбить основные силы неприятеля раньше, чем завершится переговорный процесс. Мы должны быть готовы, товарищи."
GLS_phase_one.7.a:0 "Развернуть дополнительные производственные линии."

GLS_phase_one.8.t:0 "Гроздья гнева"
GLS_phase_one.8.d:0 "\n Матвей даже и представить не мог, что это произойдёт так рано.\n Офицер Соколов явился рано утром в их казарму и приказал построиться. Мужчина средних лет, с шрамом над правым глазом, в тёмно-зелёной, почти чёрной шинели и фуражке, когда все собрались и построились, объявил им:– Парни! – начал он. – Сегодня для всех нас знаменательный день. В этот день вы не будете заниматься как раньше, стрельбой, тренировками, бегом с препятствиями и прочими радостями.\n Все сохраняли строй, но беспокойные взгляды их глаз были заметны.– Сегодня! – громко объявил офицер. – Вы стали настоящими солдатами! Поздравляю вас!\n Офицер улыбнулся.\n Несмотря на дисциплину, все всё поняли, и шеренга взорвалась смехом, радостью и смехом.\n – Отдохните хорошенько сегодня, завтра выступаем! – сказал офицер и с улыбкой покинул казарму.\n Парни были вне себя от радости. Они достали припрятанные лакомства, на случай праздника. Колбасу, хлеб, соль, немного мяса и масла. С алкоголем было туго, но у одного из них, было припрятано немного браги. Парни сидели, ели, пели песни. Матвей даже достал через знакомых немного 'сухого листа' или как раньше ещё называли, да и сейчас говорят - 'табак', сделав самокрутку, закурил. Теперь они солдаты. Они долго ждали этого дня. Матвей вспоминал своего отца, и будь тот ещё жив, то гордился бы сыном. Ему было не до слёз, ибо табак и алкоголь дали в голову, а остальные поддержали его, напевая, модную в их рядах 'Дорогу молодым'."
GLS_phase_one.8.a:0 "Страх остался позади, ведь впереди ждала победа"

GLS_phase_one.9.t:0 "Дети Ермака"
GLS_phase_one.9.d:0 "Тяжёлый рёв двигателей, заставил бойцов Торговой Лиги обернуться. \nВынырнувший из-за холма бронетранспортёр 'Тигр', сплошь покрытая бронёй машина, уже мчался на оных. Кто-то из бойцов побежал, но они ничего не могли сделать. По рефлексу открывшие огонь по машине, для которой пули были как для слона, дробь, получили в ответ пулемётный огонь. Тот огненной лентой прошёлся по отряду, кося их как серп траву. Буквально за считанные секунды весь патруль был мёртв. \nА за первым 'Тигром' появились и другие его собратья. После чего, подминая под собой землю, выкатился клин танков Т80У. А за ними тянулись отряды пехоты, разбитые на группы в качестве поддержки. По рации уже звучало: \n– Молот-один, начать зачистку. \nКомандиры подтвердили исполнение. На перехват им уже выехали машины Торговой Лиги со стационарными пулемётами, покрытые бронепластинами и отряды пехоты противника. Но механизированный отряд уже мчался на них стройным рядом. Один, второй, третий. Вражеские автомобили взрывались и переворачивались, превращаясь в огненные остовы. Когда солдаты достигли линий укреплений аванпоста, никто не мог уже остановить массированный огонь наступавших.  \n– За Комитет! – кричал офицер Соколов, ведя бойцов на штурм. – Вперёд парни! \nЯростные, полные решимости, они шли в бой. Уже как солдаты 'Второго поколения'."
GLS_phase_one.9.a:0 "Крещение огнём"

GLS_phase_one.10.t:0 "Конец тишины"
GLS_phase_one.10.d:0 "\n День начинался, как обычно. Вставало солнце. На улице появлялись первые зеваки, идущие на работу. Мастерские уже начинали трудиться, изготавливая инструменты для тяжёлой работы. Впереди предстоял ещё один тяжёлый день работы в Орске.\n Но всё изменилось, когда зазвучали эхом, строевой шаг. Десятки, сотни сапог маршировали в унисон. Сначала это были тихие, звучащие где-то вдали, звуки. Но с каждой минутой, с каждым мгновением они приближались, всё ближе и ближе.\n Кто-то из местных вышел на улицу, кто-то смотрел в окно, спрятавшись за занавеской или углом. Люди что были в ужасе, рванулись в подворотни. Кто-то бежал и кричал:\n – Солдаты! Солдаты идут!\n Всё больше заинтересованных глаз следили за процессией и многие выходили на улицу, чтобы понять, что происходит. Вдоль улочек уже собралось множество, человек, кричащих и вопрошающих. Кто-то на солдат, кто-то на своих.\n Но все они как один видели. Это были солдаты Комитета.\n Молодые бойцы, облачённые в камуфляжную, тёмно-зелёного цвета форму с нашивками на руке, их шлемы с матового цвета, с тонкими ярко-зелёными полосами подобно гребням, воинов древности, украшали их. В руках они сжимали смертоносные 'валы'.\n Многие из жителей Орска кричали:\n - Уходите! Вам здесь делать нечего!\n  – Возвращайтесь домой! Откуда и пришли!\n  – Нам тут солдатни не надо!\n Кто-то из женщин тихо плакал, некоторые перешёптывались, обсуждая, зачем те явились сюда, о войне и прочем. Кто-то готов, даже был схватиться за оружие и наброситься с кулаками.\n Но те продолжали идти, освобождая себе дорогу, если что-то или кто-то препятствовал им. Без криков, без пальбы, ударов прикладами. Тихо и мирно, они продолжали идти к центральной площади, где стягивались их бойцы с других направлений города.\n Непривычные и относящиеся с подозрением жители, которые сначала косо смотрели на них, продолжали поглядывать за процессией. Многие продолжали следить. Они боялись того, что может последовать. Постепенно крики начали стихать, когда всё больше солдат заполняло город. Кто-то из толпы уже поспешил скрыться в своём доме, тёмной улочке или пойти на работу, которая не требовала отлагательств. Но вскоре они начали понимать..."
GLS_phase_one.10.a:0 "Сегодня никто не умрёт"

GLS_phase_one.11.t:0 "Это то, чему вас учили!"
GLS_phase_one.11.d:0 "\n – Бегом, бегом парни, пошевеливайтесь!\n Грохот десятка сапог был ответу заведённому и возбуждённому сержанту.\n Первая рота в полном составе грузилась по машинам. Древние 'Уралы', грязные, словно черти, натужно дымили выхлопными газами, загрязняя и без того не самый чистый воздух Уральских гор.\n Молодые парни, как в старину бы сказали, 'цвет нации', сосредоточенно распределялись по машинам. Не издавая лишних звуков, не оспаривая приказов, даже не переругиваясь. Лишь бликами отсвечивали окуляры штатных противогазов, да лязгали автоматы, ударяясь то о разгрузки, то о деревянные борты автомобилей.\n Первая рота в полном составе готовилась выступать. \n – Все? – спросил, ни к кому конкретно не обращаясь, сержант. – Все. Значит, слушай меня, парни. Это то, чему вас учили. То, ради чего вас готовили. Не буду лишний раз распинаться, лишних и случайных здесь нет. Так что просто делайте своё дело и насуйте этой мрази по самые помидоры. Я понятно изъясняюсь?!\n Громоподобное, чуть приглушённое резиной противогазов 'Да!' было ему ответом."
GLS_phase_one.11.a:0 "Вместо лиц – лишь вытертая даль..."

GLS_phase_one.12.t:0 "Южная мразь"
GLS_phase_one.12.d:0 "\n – Орёл, это Жаворонок, координаты принял, готовность боевая.\n – Жаворонок, это Орёл. Открытие огня подтверждаю, – неразборчивым шипением отозвалась рация.\n Командир артиллерийского расчёта коротко кивнул головой. Он всегда так делал, когда получал приказ. Вне зависимости от того, находился ли командир в поле зрения, или нет. Это было нечто сродни ритуалам, которые проводили одичавшие татары. Отпечататься на невидимой странице истории, написать новую строчку, размашисто подписаться: 'Я здесь был!'\n Особенно в такой-то день.\n – Расчёт! – гаркнул он, поднимая левую руку. – По полученным координатам – огонь!\n Гаубица утробно рявкнула, посылая в черноту ночи убийственный снаряд. Через несколько секунд там, вдалеке, на горной гряде расцвел лепесток взрыва."
GLS_phase_one.12.a:0 "'Бог войны' вступил в игру"

GLS_phase_one.13.t:0 "Северная мразь"
GLS_phase_one.13.d:0 " \nТанковая гусеница с силой рявкнула, разбрызгивая во все стороны комки грязи. Одна из Тварей попыталась было бросится вперёд, в безнадёжную атаку. Пыталась, наверное, располосовать стальную броню своими длинными, нечеловеческими когтями.\n Металлический монстр не дал ей подобного шанса.\n Лихо развернувшись, танк бортом сбил человекоподобное животное наземь. Тварь заревела, обнажая длинные жёлтые клыки и слюнявую пасть, и попыталась было подняться вновь. Однако повторному броску не суждено было случиться. \n Танк, отчётливо переключив передачу, рванулся вперёд, проезжая всей своей многотонной массой по ногам чудовища. Треск костей вперемешку с криками боли разнёсся по округе, на секунду перекрыв даже звуки разгорающегося боя.\n Потрепыхавшись ещё с минуту и отчаянно цепляясь за осколки уходящей жизни, Тварь наконец-то затихла. На этот раз навсегда."
GLS_phase_one.13.a:0 "Паровой каток набрал ход"

GLS_phase_one.14.t:0 "Репатриация"
GLS_phase_one.14.d:0 "– Мам, а нам долго ещё идти? – спросила девочка четырнадцати лет. \n– Нет, Машенька, мы почти пришли. Смотри, дом уже виднеется. – сказала ей мама. \nЧерез несколько минут всё семейство стояло перед порогом нового жилища. Дом был не слишком большим, всего в два этажа. \n- Аня, надо удостовериться, что внутри никого нет, – сказал муж своей супруге, поудобнее перехватывая автомат. \nДверь тихонько скрипнула, и глава семейства отправился внутрь, выставив перед дуло автомата. Он проверил прихожую, осмотрел первый этаж, открыл все двери на нём и отправился по ступеням выше. Аня с напряжением ждала, когда вернётся муж, а девочки беззаботно смотрели на здешние окрестности. Спустя несколько минут послышались шаги, доносимые с лестницы, ведущей наверх. И вскоре из двери вышел довольный глава семейства. \n– С новосельем! – обрадованно произнёс он, разводя руками в разные стороны. \nА где-то вдали до сих пор виднелся редки смог костров, на которых солдаты Комитета сжигали тела убитых Тварей..."
GLS_phase_one.14.a:0 " Жизнь вновь налаживается"

GLS_phase_one.15.t:0 "Железный город... part I"
GLS_phase_one.15.d:0 "– Товарищ командир, мы готовы, – бодро отрапортовал Рязнов, отдавая честь. – Силы приведены в боевую готовность, планы города получены, разведка проведена. Только дайте приказ, и мы сравняем Пермь с землёй. \n– Сядь, Витя, – махнул рукой Медведов, корчась от очередного приступа мигрени. \n– Спасибо, я лучше... \n– Я сказал, сядь. \nВиктор Рязнов послушно опустился на предоставленное ему деревянное кресло. Выражение его лица тут же стало каменным, непроницаемым, а свой любимый автомат, с которым 'вожак' молодёжи никогда не расставался, он демонстративно положил на колени. \n– Об этом я и хотел с тобой поговорить. Как раз о Перми, – продолжил Медведов, массируя висок. \n– Я слушаю вас, товарищ командир, – с готовностью отозвался Рязнов. \n– Мы решили отказаться от силового захвата города. \n– Что? – недоумённо переспросил Рязнов. – Товарищ командир, мы... Почему? \n– Всё очень просто, Витя. Очень просто. Володь, – Медведов обратился к Астафьеву, сидящему рядом, – объясни ему... \nНехотя и кряхтя, тот поднялся со своего места. Местом этим, вопреки всем протокольным нормам, он снова и снова избирал краешек массивного стола, стоявшего в кабинете.  \nПонять, почему Астафьев предпочитал сидеть именно на столе, а не в удобном кресле, Медведов за несколько лет так и не смог. \n– Товарищ капитан, расскажите, что вам известно о Перми, – обратился Астафьев к Рязнову..."
GLS_phase_one.15.a:0 "..."

GLS_phase_one.16.t:0 "Железный город... part II"
GLS_phase_one.16.d:0 "...Тот пожал плечами. \n– Бывший научный центр Уральской Конфедерации. До войны, если правильно помню, миллионник. Сейчас, конечно, меньше. Южный предел, до которого дошли эти, как их... Короче, вы поняли, товарищ Астафьев. После распада Конфедерации Совет попытался было прибрать город к рукам, но тут, хе-хе, – Рязнов ехидно улыбнулся, – помешали вы, товарищ командир. Так что 'советские' получили там по зубам. Город хорошо укреплён, имеет неплохую промышленную базу и, в целом, может считаться самым большим городом Урала. Тем не менее, взять его можно. Хорошо скоординированному массивному удару пермяки сопротивляться не смогут. Особенно при превосходстве в воздухе. \nАстафьев коротко кивнул. \n– Всё так, товарищ капитан. Вы всё правильно говорите. И именно поэтому мы решили отказаться от прямой агрессии. \n– Товарищ командир, я искренне не понимаю... \n– Пермь – самый большой город на Урале, – решил вклиниться в разговор Медведов. – Это ты правильно сказал. И самый развитый. Все, кто не хотел войны, бежали именно туда. Учёные, интеллектуалы, инженеры. Те, в ком Комитет нуждается намного больше, чем в громких победах. Нельзя допустить, чтобы наши 'сушки' покрошили этих людей в капусту. Мы пойдём другим путём. Предложим этим людям добровольно присоединиться к нам и сохранить то, что они уже имеют. А возможно даже и приумножить. \n– Но зачем? – вновь попытался оспорить приказ Рязнов. \nАстафьев иронично ухмыльнулся. \n– Виктор, а в шахту с ядерной ракетой ты сам полезешь?..."
GLS_phase_one.16.a:0 "Ни один дом не устоит без фундамента."

GLS_phase_one.17.t:0 "... может спать спокойно"
GLS_phase_one.17.d:0 "'Уважаемый Дмитрий Медведов. Мы, городской совет Перми получили ваше предложение, в связи с тяжёлой ситуацией в городе, и совокупности прочих факторов приняли следующее решение. Нами был запущен процесс присоединения Перми в состав Государственного Ликвидационного Комитета на тех же правах, что и любая другая административная единица. Жители города Пермь обеспечиваются теми же правами, что и остальные граждане, проживающие не территории Комитета. Просим обеспечить защиту нашего города, и оказать гуманитарную помощь жителям. Мы верим, что вместе как единое целое сможем обеспечить для всех нас общее и лучшее будущее. Мы обещаем перейти под вашу полною юрисдикцию, как только мы совместно с вами подпишем договор об объединении. \nЖдём вашего ответа. Городской совет Перми.'"
GLS_phase_one.17.a:0 "Без единого выстрела!"

GLS_phase_one.18.t:0 " Железо внутри и снаружи, part I"
GLS_phase_one.18.d:0 "Пермь встречала очередной новый день. Люди вставали затемно и собирались на работу. Одной из важнейшей артерией города были огромные военно-промышленные комплексы. Михаил Андреевич, человек лет пятидесяти, отправлялся на танковый завод, на котором производились первоклассные стальные машины. Он был уважаемым работником, настоящий старожил предприятия, который несмотря на все потрясения, что претерпела эта земля оставался верен своему делу. В свою прошлую смену он надолго задержался, и сегодня ему разрешили прийти на час позже. Зайдя на территорию цеха, его взору предстала обычная рабочая обстановка. Скрежет металла, отливка башен, орудийных стволов и прочие комплектующие. Но сегодня словно всё происходило нечто иначе, было ощущение, что работники суетились больше привычного. Михаил Андреевич увидел за станком своего друга Вячеслава. \n– Привет, Славка! – поздоровался Михаил. \n– А здоров, Андреич. – отозвался Слава молодой парень, двадцати девяти лет отроду, который выглядел непривычно напряжённым. \n– Чего серьёзный такой сегодня? – спросил Андреевич. \n– Так разве ты... А, точно, тебя же в самом начале дня не было. Прости, совсем из головы вылетело. У нас тут изменения на работе, вот только сегодня утром всем сообщили. \n–  Эх, вас даже на час нельзя оставить, чего уже стряслось? – раздосадованно спросил Михаил. \n– Спроси у начальника, он всё равно попросил меня и других из нашей смены передать тебе, чтобы ты зашёл к нему. – ответил Слава. \n– Ну коль так, загляну к нему на чай. Ладно, потом поговорим. \n– Ага. – ответил Славка, вернувшись к своей работе за станком. \nМихаил Андреевич поднялся по лестнице к прямоугольной будке, которая служила кабинетом начальника. Подойдя к двери, он громко постучал в неё несколько раз. Изнутри вскоре послышался приглушённый ответ. \n– Да. \nРаботник завода дёрнул ручку и зашёл внутрь. \n– Вызывали, Степан Никитич? – спросил Михаил. \n– О, Михаил Андреевич, заходите, присаживайтесь, я вас ждал! – сказал начальник." 
GLS_phase_one.18.a:0 "..."

GLS_phase_one.19.t:0 " Железо внутри и снаружи, part II"
GLS_phase_one.19.d:0 "– Да, мне говорили. Я внимательно слушаю. – ответил тот, садясь за стул напротив стола. \nСтепан Никитич начал рыться по столу среди гор документов. Найдя нужную бумажку, он протянул её своему сотруднику. \n– Здесь описаны новые условия труда. \nМихаил Андреевич начал внимательно изучать документ, вчитываясь в каждую строчку. \n– Они там у себя с головой не дружат или что я не могу понять?! Новая норма плана почти в два раза больше той, что была до этого! Еще и из-за этого на три часа увеличили рабочий день! – Возмущался ветеран труда. \n– Ты не всё озвучил, Андреич. – указал Степан. \n– Ну да-да, здесь также говорится и об увеличении зарплаты, причём не символическое, а в полные два раза. Но мы и так не баклуши бьём, неужели той техники, что мы делаем недостаточно? – продолжал Михаил. \nСтепан Никитич налил себе полный стакан чая и, отхлебнув из него продолжил. \n– Миша, ну ты же умный человек, многое повидал и должен прекрасно понимать для чего так сильно увеличивают объём производства. \nМихаил Андреевич сильно помрачнел, осознавая причину подобных установок, и к чему это всё ведёт. \n– Неужели скоро это опять начнётся? – спросил работник. \n– Я думаю да, и если счёт идёт не на дни, то на недели точно! Ты должен понимать, что технику мы не на парад готовим. И чем больше её у нас будет, тем больше парней убережём. \n– Извини, Никитич, погорячился я как-то, ты прав. Тем более, что в своей жизни я видал вещи пострашнее, чем увеличенный план производства. \n– Я рад, что мы всё урегулировали. Чаю будешь? \n– Нет, сегодня у нас много работы, а я и так задержался. – ответил рабочий. \n– Тогда я тебя больше не смею задерживать. -  ответили ему. \nМихаил Андреевич вышел из кабинета. А начальник продолжил работу с документами. Он должен сделать всё необходимое, чтобы процесс производства вышел на новый уровень и не начал буксовать." 
GLS_phase_one.19.a:0 "Нужно больше стали!"

GLS_phase_one.4.t:0 "Падение 'Родины', part I"
GLS_phase_one.4.d:0 "Дмитрий Медведов неотрывно смотрел на ночное небо. \nТо затухал, то вновь вспыхивал тусклый огонёк сигареты. Когда он в последний раз вот так смотрел на звёзды? И когда они отвечали ему такой же яркой, незамутнённой чистотой? Когда они были настолько ослепительными, нетронутыми светом бесконечных домашних лампочек и автомобильных фар? \nДо войны ещё, наверное. Тогда, на пляже в Комарово, в нескольких километрах от родного Ленинграда. В тот самый поздний вечер, когда вместе с ним были только его шестнадцать лет и полупустая бутылка пива. \nТогда звёзды ему ещё отвечали. Манили к себе. То зажигались, то снова гасли, передавая привет из далёких, чужих миров. \nСегодня же они все были мертвы. Красивы, завораживающе красивы. Но мертвы. \nКак и его далёкая детская мечта о безбрежном космосе. \nСолдат, стоящий в карауле у дверей бывшей уфимской мэрии, а ныне штаба Комитета, осторожно кашлянул. \n– Товарищ командир... с вами всё в порядке? \nМедведов не ответил ему. Он продолжал неотрывно смотреть на ночное небо. \nНу где же ты, где? \nОн помнил эту дату с точностью до дня. Запомнил её детскими слезами, вызванными монотонным и равнодушным бубнежом телевизионного диктора. Зима двадцатого года, ужасное далёко для впечатлительного мальчика, мечтающего стать космонавтом. И ведь не объяснишь ему, со всей его детской непосредственностью, что рабочий ресурс не бесконечен, что ничто не вечно под луной. Даже мечта, ставшая в один день алюминиевой реальностью. \nЧто-то сдвинулось в тёмном покрывале неба."
GLS_phase_one.4.a:0 "..."

GLS_phase_one.20.t:0 "Падение 'Родины', part II"
GLS_phase_one.20.d:0 "Одна из звёзд, доселе неподвижная, вдруг изменила своё положение. Прорвав недвижимый кисель небосклона, она устремилась куда-то в сторону, оставляя за собой яркий, то ли белый, то ли оранжевый инверсионный след. \nВпору было загадывать желание. Но Медведову хотелось плакать. \nОрбитальная станция «Родина» шла вниз по эллипсоидной орбите. С каждой секундой её мёртвый металлический корпус нагревался всё сильнее и сильнее, превращаясь в пылающий огненный шар. От монструозного сооружения отваливались куски и модули, ухали вниз и тут же вспыхивали, не в силах противостоять трению атмосферы. А равнодушные и навсегда мёртвые для человечества звёзды безразлично взирали на это отвратительное зрелище. \nМедведов выпустил облако дыма. Последний салют погибшим грёзам. \n– Товарищ командир... – вновь по-бычьи загудел солдат. \n– «Родина» упала, – тихо проговорил Медведов. – Представляешь? \n– Родина? – непонимающе переспросил солдат. – Так вроде давно уже пала-то. Наша Великая Родина... \nМедведов ошалевши взглянул на своего подчинённого. На лице несчастного молодого (не старше двадцати с небольшим) солдата он не увидел ничего, кроме выражения полного, почти животного непонимания. \nГлава Комитета почувствовал, как где-то внутри него закипает злоба. \nПочти догоревший бычок с щелчком отправился в ближайший сугроб. Медведов, широкими шагами меряя дорогу, шёл вниз по улице. Костяшки его пальцев побелели от того, с какой силой он сжал кулаки. \nБудь проклят этот Астафьев с его мелочными желаниями. Будь проклята эта спокойная и тихая жизнь в оторванных от всего света Уральских горах. Будь проклята эта сытая еда и надёжная оборона. \nОни не стоят ничего. Ни черта они не стоят. Дерьмо всё это, дерьмо, дерьмо, дерьмо! \nОн пойдёт вперёд. Завтра же. И никто, ни одна Тварь, ни один ублюдок из Совета его не остановят. Пойдёт с такими мальчиками, как тот караульный и Витя Рязнов. Пойдёт, ради будущего, ради другого, того самого, «второго поколения». Ради его Родины, ради его России. Ради давно забытого вкуса пломбира и уничтоженного ядерным ветром пляжа в Комарово."
GLS_phase_one.20.a:0 "И ни за что не позволит ещё одной мечте сгореть."

#Ивенты 2 фазы

GLS.21.t:0 "Процесс"
GLS.21.d:0 "\n – Виктор, ты – щенок! Щенком был и им же останешься! Какого чёрта тут происходит? Это что за масонская ложа? Ты бля кто у нас, римский император? Развёл хуй пойми что в приданных подразделениях, и теперь хочешь, чтобы по всей стране такое было?\n – Володь, ещё один такой тухлый прогон с твоей стороны и я тебя кончу, – спокойным тоном ответил на выпад заместителя председателя Рязнов.\n Медведов почему-то был уверен, что он не блефует. Витя вообще не привык блефовать. Несмотря на арестантский лексикон, что одинаково хорошо приживался как в армии, так и на зоне, до настоящей синевы ему было ещё далеко. Не было вот этой непроницаемой воли, несокрушимой невозмутимости и уверенности в самом себе. И блефа не было. Только готовность к действию.\n Он действительно мог достать табельное и пустить пулю Астафьеву между глаз. Мало того, Владимир, Медведов был в этом уверен, находился примерно втой же кондиции.\n – Так, прекратили базар! – ворвался в готовящийся перетечь в кровопролитие диалог Медведов. – Я правильно понимаю, у вас противоречия возникли по поводу того, кому именно идти умирать? Либо всё так же, тащить в ликвидаторы сирот с большой дороги, либо объявить уже нормальный, полноценный призыв?\n – Именно, Дим, – успокоившись, но всё ещё не сводя волчий взгляд с Рязнова, ответил Астафьев.\n – Так точно, товарищ председатель, – куда более формально подтвердил Виктор.\n Медведов откинулся на спинку стула. Всё происходящее напоминало ему сюжет какой-то сюрреалистичной древней книжки, название и автора которой он никак не мог вспомнить.\n Ясно было одно, окончательное решение остаётся за ним. Эти двое не договорятся, слишком уж сильно распалились. Скорее просто вышибут друг другу мозги.\n Собравшись с мыслями, Медведов вновь подался вперёд. И Астафьев, и Рязнов, буравили его тяжёлыми взглядами.\n С губ председатель сорвался короткий приказ:"
GLS.21.a:0 "Объявить призыв..."
GLS.21.b:0 "Продолжайте существующую практику..."

GLS.22.t:0 "Законотворчество"
GLS.22.d:0 "\nМедведов с унынием осмотрел груду бумаг, скопившуюся у него на столе.\n – Это всё? – несколько потрясённо спросил он своего секретаря, суетливо мнущего пальцы чуть в отдалении.\n – Так точно, товарищ председатель, – бодро отрапортовал он. – Касательно текущих вопросов – это всё. Однако товарищ Рязнов и товарищ Астафьев очень хотели бы с вами увидеться.\n – Сейчас? – устало спросил Медведов.\n Секретарь на это лишь коротко кивнул.\n – Оба сидят в приёмной, – продолжил Сергей. – И, судя по всему, категорически недовольны друг другом. По крайней мере, сидят по разным углам и не общаются.\n Медведов тяжело вздохнул, едва подавив в себе желание опустить голову на стол и уткнуться в пропавший табаком рукав.\n Всё-таки было что-то правильное в руководстве пусть и сильной, но всё же небольшой бандой. Да, ни о какой России тогда думать не приходилось, но была честность. Была ясность и лёгкость, когда удар кулаком по столу и отрывистая фраза были не только приказом, но почти заповедью.\n А теперь... Теперь все эти документы, законы, указы. Бумаги, бумаги, бумаги, куча бумаг. И всё нужно официально заверить, везде поставить печать, иначе грош цена твоему распоряжению. Ещё и эти два бойцовских петуха сцепились, словно пауки в банке.\n – Пусть заходят, – устало махнул рукой Медведов, ощущая, как наливаются свинцовой тяжестью глаза."
GLS.22.a:0 "Полцарства за кружку кофе!"

GLS.23.t:0 "Прокляты и забыты"
GLS.23.d:0 "\n Сергей наблюдал за тем, как стройными рядами шагали солдаты, облачённые в форму отрядов ликвидации. Все в противогазах и с оружием вруках. 'Второе поколение', как их называла официальная пропаганда, надежда и опора России. Сегодня многие собрались проводить их в путь, но он не ожидал, что соберётся целая толпа. Особенно дети, которые с восторгом в глазах смотрели на солдат, словно на героев, сошедших со страниц древних былин. Эти суровые, молчаливые и дисциплинированные воины отправлялись на своё очередное задание, с которым справиться было под силу только им. В успехе их он не сомневался, но...\n Маленький Антон дёрнул его руку.\n – Пап, я когда вырасту тоже стану таким же?\n – И каким же?\n Тот призадумался.\n – Большим и сильным?\n Сергей улыбнулся и кивнул сыну.\n – Конечно, станешь.\n Мальчишка радостно продолжил наблюдать за процессией, в то время как сам Сергей видел на лицах некоторых, куда более умудрённых жизнью людей, холодный и циничный вердикт:"
GLS.23.a:0 " Немногие из них вернутся..."

GLS.24.t:0 "Ополченский романс"
GLS.24.d:0 "\n Павел окинул толпу взглядом. Ему, как инструктору, приходилось обучать много кого. От сопливых и зелёных детишек до настоящих бугаев, которые могли выбить челюсть одним ударом. Но сейчас перед ним были самые обычные гражданские. Ничем не примечательные, простоватые и совершенно неготовые к тому, что им предстояло. Единственное, что внушало оптимизм, так это то, что они знали, с какой стороны держать оружие. Это было уже что-то.\n Проблемы начались с построения, на котором люди никак не могли нормально встать в строй. О дисциплине особо тоже не приходилось говорить, но он знал, как заставить людей слушаться. Начав с простых тренировок и упражнений, он также показал, как собирать и разбирать оружие, как правильно бить прикладом и холодным оружием, и что нужно делать, если противник застал врасплох. Научил их правильно кидать гранаты (На муляжах, конечно, иначе взрывчатки не напасёшься, а если тех не хватало, в дело шли камни, ей-богу, не картошку же кидать). Провёл несколько уроков стрельбы и показал как правильно держать оружие, как целиться и из какой позиции. Что тоже может помочь им в полевых условиях.\n Конечно, все эти уроки давались им тяжело, несмотря на беглый курс. Но он заметил, что некоторые весьма хорошо справлялись. Но он вбил им главное понятие:\n 'Если они хотят выжить, им придётся постараться.'\n Предстояло ещё немало работы, но Павел верил что..."
GLS.24.a:0 "Они справятся"

GLS.25.t:0 "На перепутье"
GLS.25.d:0 "\n – Докладу верить можно? – сосредоточенно глядя в одну точку, спросил Медведов.\n – Можно, – сурово отозвался Астафьев, прикуривая от одной вторую. – Перепроверял лично. От разных источников одна и та же информация. Пошло движение.\n Медведов устало потёр лоб. Этого можно было ожидать. Пока они сидели тихо в своих горах, торгуя с одичавшими татарами (или башкирами? Медведов до сих пор плохо их различал) до них никому не было дела. Но едва только Комитет поднял голову, народная память, в которой живы ещё были воспоминания о зачистках и бомбардировках, которые устраивал Совет, дала чёткий и однозначный приказ.\n Никогда больше.\n Приуралье пришло в движение, татарские степи и пермяцкие леса зашевелились. И хоть у всего этого сброда и было полно претензий друг к друг, объединение против общего врага стало лишь вопросом времени.\n – Сколько нам дадут?\n Астафьев пожал плечами.\n – Вряд ли чуть больше полугода.\n – Говно, – лаконично констатировал факт Медведов.\n Как же всё не вовремя-то! Межфракционная борьба день ото дня только накаляется. Астафьев и Рязнов, конечно, ещё не схватились за ножи, но перепалки с каждым новым законопроектом между ними всё жарче. Обоих жеребцов нужно держать в узде, не давая никому слишком много власти. Иначе – каюк всему.\n Теперь ещё и эти.\n – Ладно, я тебя услышал, – наконец-то отозвался Медведов. – Полгода, так полгода. Должны успеть. Силёнок у нас хватит всем глаза на жопы понатягивать..."
GLS.25.a:0 "– Теперь я хочу услышать, что там с Объектом 'Тишина'?"

GLS.26.t:0 "Нечто"
GLS.26.d:0 "\n Медведов сидел и рассматривал планы по дальнейшему наступлению, когда в кабинет вошёл Рязнов.\n – Командир, разрешите доложить? – выпалил он, став по стойке смирно.\n – Вольно, разрешаю, – ответил Дмитрий, не отвлекаясь от бумаг.\n – Вил... Виллун... – Рязнов закашлялся запинаясь. – Прошу прощения, командир. Виллуимы уничтожены. Последний очаг их сопротивления был подавлен нашими бойцами.\n Дмитрий вскинул бровь.\n – Виллу, что?\n – Эм... – Рязнов немного напрягся, пытаясь объяснить. – Это те фанатики-мутанты, что жили на юге. Дикие и необузда...\n Медведов махнул рукой.\n – Я понял. Говоришь, уничтожены, значит уничтожены.\n Рязнов вздохнул с облегчением. Ему тоже не хотелось подробно вникать в эту тему.\n – Разрешите идти?\n Тот молча кивнул, и он удалился из кабинета. В конце концов, неважно кто был их противник."
GLS.26.a:0 "Все мертвецы на одно лицо"


GLS.27.t:0 "Вопросы силы и любви"
GLS.27.d:0 "\n Дмитрий сидел в своём кабинете и размышлял над дальнейшими действиями. Он размеренно потягивал сигарету, его мысли были заняты армией. В этот момент, словно его услышали свыше, вкабинет ввалилось два человека.\n И Медведов был одновременно и рад, и не очень, их видеть.\n Это были Астафьев и Рязнов.\n – Командир! Разрешите доложить! – начал первым Рязнов. – У меня есть план, как улучшить боеспособность и жизнедеятельность нашей армии!\n – Умерь пыл, парень, – хладнокровно перебил его радость Астафьев. – Армии нужна сила и дисциплина, а не щенячьи законы.\n Тот фыркнул.\n – Много ли ты понимаешь, старик?\n – Да ты...\n – Замолкли. Оба.\n Голос Дмитрия был спокоен, но полон силы, оба тут же смолкли и выпрямились, держа в руках папки.\n – Простите, командир, – синхронно отозвалась эта парочка.\n Медведов потёр лоб и сказал:\n – Если принесли что-то дельное, оставьте это на столе. А если нет – прекратите тратить моё время на пустые разговоры и займитесь делом.\n Те послушно выполнили приказ и, положив документы на стол, молча удалились.\n Дмитрий пододвинул поближе к себе обе папки и стал рассматривать их, перебегая взглядом то на одну, то на другую папку. Судьбы его мальчиков сейчас зависела не только от его собственного видения, но и от взгляда этих двух людей. И ему предстояло сделать тяжёлый выбор."
GLS.27.a:0 "Ни одно принятое решение, не даётся легко"

GLS.28.t:0 "...заменил 'Калаш' семью"
GLS.28.d:0 "\n Виктор Рязнов вышел на перекур из резиденции Уфы. В голове был настоящий ураган мыслей. Заниматься обеспечением всех необходимых потребностей у подразделений было делом не лёгким.\n 'Неплохо было бы парням артиллерию выдать. Им уже надо тренироваться. Без неё никак. Не только же с автоматами бегать. Много так не навоюешь.'\n Молодой офицер сделал пару затяжек, оглядывая снующих по своим делам прохожих. Среди них было несколько военных.\n 'Хм, надо ещё будет подумать насчёт увалов. А то месяцами только и делать, что просиживать в казармах и тренироваться каждый день очень тяжко. Хотя в мою срочку именно так и было, и ничего, выдержал ведь. Хотя время сейчас такое, что ни день, то капец. Ребятам нужна разрядка.'\n Рязнов решил достать вторую сигарету и продолжил неспешно курить.\n 'Не знаю, может всё же лучше заняться эффективностью войск? Надо выжить из солдат максимум потенциала. А то если дадим слабину, то можно будет уже ни о чём не париться.'\n Ненадолго прервав размышление, молодой офицер заметил проходящую мимо администрации девушку. Светло-русые волосы, достающие до плеч, зелёные глаза и красивое доброе лицо.\n Виктор продолжал дымить сигаретой, краем глаза посматривая на идущую мимо красавицу. Та, в свою очередь, мельком посмотрела на военного, отвела свой взгляд, продолжив свой путь. Сделав очередную затяжку Рязнов слегка нахмурился.\n 'Нашёл блин, чем заняться. Нет времени у меня сейчас под юбку заглядывать. Не до этого совсем. Личная жизнь может и подождать. Надо идти работать.'\n Докурив сигарету, Виктор зашёл обратно в администрацию."
GLS.28.a:0 "Первым делом служба, ну а девушки потом"

GLS.29.t:0 "Маски сброшены"
GLS.29.d:0 "\n Виктор Рязнов вышел на перекур из уфимской мэрии. В голове был настоящий ураган мыслей. Заниматься обеспечением всех необходимых потребностей у приданных подразделений было делом не из лёгких.\n 'Неплохо было бы парням артиллерию выдать. Им уже надо тренироваться. А без неё никак. Детский лепет. Не только же с автоматами бегать. Много так не навоюешь'\n Молодой офицер сделал пару затяжек, оглядывая бегущих по своим делам прохожих. Среди них было несколько военных.\n 'Хм, надо ещё будет подумать насчёт увалов. А то месяцами только и делать, что просиживать в казармах и тренироваться каждый день очень тяжко. Хотя время сейчас такое, что ни день, то капец. Ребятам нужна разрядка'\n Рязнов решил достать вторую сигарету и продолжил неспешно курить.\n 'Не знаю, может всё же лучше заняться эффективностью войск? Надо выжать из солдат максимум потенциала. А то если дадим слабину, то можно будет уже ни о чём не париться.'\n Ненадолго прервав размышление, молодой офицер заметил проходящуюмимо администрации девушку. Светло-русые волосы, достающие до плеч, зелёные глаза и красивое доброе лицо.\n Виктор поспешно выбросил сигарету и выдул табачный дым. Красавица проходила мимо и увидела смотрящего на неё военного. Витя приподнял руку и помахал ей, стараясь изобразить приветливую улыбку на лице. Девушка тоже помахала офицеру пальцами ладони и сделала мило улыбнулась в ответ. Оба продолжали смотреть друг на друга, пока симпатичной девчонке стало совсем не удобно это делать. Рязнов ещё некоторое время продолжал смотреть ей вслед.\n 'Ну, и чё я не подошёл? Мог ведь. Да и она походу была не против. Воевать-то я умею, а вот жить, видимо, не особо. Не хочу воевать до конца своих дней. Мои парни такие же, как и я. Нам нужно потихоньку учиться обычной жизни. Мы же вроде об этом и мечтаем.'\n Виктор думал о том, как ему следовало поступить, оставшись стоять у входа в администрацию."
GLS.29.a:0 "Всё - таки без личной жизни никак"

GLS.30.t:0 "Проект 'Курчатов'"
GLS.30.d:0 "\n Александр Пушнов уверенно направлялся в кабинет Медведова. В своих руках он держал небольшую по толщине папку. Остановился перед нужной дверью, громко постучал два раза.\n – Войдите, – послышалось изнутри.\n Энергичный учёный зашёл в кабинет.\n – О, товарищ Пушнов! Вы у нас совсем недавно, а я уже наслышан о вас! – воодушевлённо поприветствовал его Медведов.\n – Спасибо, товарищ председатель. Пермский Политехнический, сами понимаете.\n – Конечно, наслышан, наслышан. Вы, как мне помнится, принимали активное участие в присоединении города к Комитету? – невежливо ответил вопросом на вопрос Дмитрий. – Но, увы, сегодня много времени на беседу уделить вам не могу. Я правильно понимаю, что вы принесли мне отчёт?\n – Да, у меня здесь подробный доклад о состоянии пусковых шахт. А также список необходимых мер, которые нужно принять в их отношении.\n Пушнов передал документ в руки Медведова. Тот его аккуратно взял и положил перед собой.\n – Очень хорошо, я обязательно с ним сегодня ознакомлюсь. Но хотелось бы ещё услышать оценку состояния шахт с ваших слов. Вкратце, если можно.\n – Если коротко, то нас ждёт очень трудоёмкий процесс.  Восстановление механизмов открытия шахт, систем запуска, проводка электричества. Однако в основании своём комплексы в порядке. И если все необходимые работы будут сделаны, то ракеты смогут продолжить выполнять свои задачи в полной мере, – изложил учёный.\n – Отличная работа, профессор. Обещаю, пройдёт день, два, и мы приступим к восстановительным работам, – улыбаясь, ответил Дмитрий. – Можете идти, вы заслужили пару дней отдыха, – удовлетворённо подытожил председатель.\n – Спасибо вам, мне этого хватит с лихвой. До свидания, товарищ Медведов, – откланялся учёный и быстро покинул кабинет.\n Медведов продолжал сидеть, довольный встречей. После неё в его глазах цена дипломатической победы в присоединении города выросла многократно. Ведь вместе с Пермью он также вернул светлые умы России, которые теперь снова служат на благо Родины. Окрылённый этими мыслями, Медведов приступил к подробному изучению принесённого доклада"
GLS.30.a:0 "Знание – сила!"

GLS.31.t:0 "Экспедиция"
GLS.31.d:0 "\n Погода портилась.\n В воздухе тягомотно разливалась духота, которая обычно бывает перед мощным ливнем, а серое дневное солнце светило, будто сквозь толщу воды.\n Велес в очередной раз задумчиво посмотрел наверх. Чернеющий металл туч надменно проигнорировал его взгляд.\n Если бы у Велеса спросили прямо: что он думает обо всей этой истории, он бы честно промолчал. Ощущения были двойственные. Конечно, с виду, для очень поверхностного взгляда, ничего необычного, а тем более страшного в экспедиции к очередному заброшенному бункеру не было. В самом деле, что там может быть ужасного, кроме доживающих последние электроны автоматических турелей да старых, ещё довоенных 'монок'? Разве что трупный запах и шайки мародёров.\n Велес усмехнулся. На каждый такой вызов у них был свой ответ. Батый, бородатый как чёрт татарин, сапёр их группы, со злобной ухмылкой на устах конвоировал троих гражданских, отловленных на границе зоны отчуждения. Вот что они готовили разным ПМН-кам. Для бандитов – верный АКМ, для трупного запаха – непробиваемая броня противогаза. Всё это уже давным-давно пройдено и отработано. Ведь не зря же Рязнов лично выбрал их для этого дела?..\n Велес на секунду остановился, пропуская товарищей вперёд, и щёлкнул тумблером уже почти бесполезной рации:\n – Гнездо, я Велес, Гнездо...\n Нет. Ничего. Только шум помех. Их предупреждали об этом, на инструктаже говорили, что в радиусе пятнадцати километров от Объекта все средства связи выйдут из строя. А сколько там до этого бункера? Десяток остался? Ну вот то-то и оно.\n И всё же, отчего-то Велесу, командиру разведгруппы, отправившейся к Объекту 'Тишина', было не по себе."
GLS.31.a:0 "Чёрное облако грозно нависало на далёком горизонте"

GLS.32.t:0 "Спираль Нибелунгов"
GLS.32.d:0 "\n – Товарищ председатель, ваш прибытие для нас большая честь, – протягивая руку, сказал главный учёный.\n – Здравствуйте, товарищи. Как продвигается процесс расконсервации? – пожав руку в ответ, спросил Медведов.\n – Работа кипит. Увы, многое продемонстрировать не получится из-за ведущихся работ. Поэтому большую часть комплекса я вам покажу на схеме и всё устно расскажу.\n Делегация председателя и группа учёных спустились в подземный комплекс.\n – Тут у нас расположены комнаты персонала. Здесь есть душевая, туалет, кровати. Такое помещение предназначено на шесть человек. Тесновато, конечно, но есть всё жизненно необходимое. Тут, пожалуй, и остановимся.\n Учёный положил схему ШПУ на стол и, взяв карандаш, начал доклад.\n – Электричество полностью проведено. Вентиляционная система сделана с нуля и теперь приспособлена под современные условия. Ещё предстоит работа с крышкой шахты. Она не герметична и до сих пор плохо открывается. Также нужна замена допплеровского радара, а то мало ли кому что взбредёт в голову. Требуется проверка подвески ракеты. И привести в норму температурно-влажностный режим. После этого пусковая установка сможет вновь стать на боевое дежурство. – гордо окончил учёный.\n 'Какая же эта всё-таки мощь и сила. Она такая огромная, что порой просто страшно. Хорошо знаю, на что такое оружие способно. Видел и продолжаю видеть это. Можно даже ещё раз уничтожить мир. Полностью, навсегда. Пусть к нам теперь только попробуют лезть. Если не дураки, то задумаются, что с ними может стать. Лишь бы только не пришлось постоянно нажимать на эти красные кнопки', – подумал Медведов.\n – Товарищ председатель? – обратился учёный.\n – Да, извините, вы сейчас что-то говорили? – оторвавшись от собственных мыслей, спросил Дмитрий.\n – Нет, просто после моих слов вы ничего не сказали. Вы хотите что-то спросить?\n – Когда вы закончите восстановительные работы?\n – Примерно через три недели. – ответил учёный.\n – Тогда на этом всё. Я услышал достаточно. Желаю успехов в вашем ответственном деле, – закончил Медведов.\n – Спасибо, товарищ председатель!"
GLS.32.a:0 "Мы вас не подведём!"

GLS.37.t:0 "Чистое небо"
GLS.37.d:0 "\n Из дневника Велеса:\n 'Теперь всё ясно.\n Егорыч, Царствие Небесное. Он всё, остыл уже. Теперь-то понятно, что эти яйцеголовые тут наворотили.\n Это же пиздец. Полный пиздец! Они нас всех под монастырь подвели. От этого нет нихуя спасения, никак, блять, это не остановить! Я... я не знаю, что делать. Слава Богу, что заперлись именно в рубке управления. Сейчас пойду вниз, там как раз вся эта херотень, вон, за дверью, только по лестнице спуститься. Попробую разъебать к такой-то матери эту дрянь. Там разряды электрические, напряжение – ёбнешься. Но похуй. По-хуй. Гранаты у меня остались. А если не дойду – ничего уже нахуй не будет в этом мире.\n Бляха, как курить-то охота. Короче, если это кто-то прочитает. Учёные наши, ещё до войны, что-то тут химичили. С системами РЭБ, пытались их на всю Евразию растянуть. Чтобы, значит, эти, как их, американцы не смогли нас прослушать. Обычными методами это хуй сделаешь, никакой энергии не хватит, так что они решили делать необычными. Потянулись к каким-то Струнам, я так и не понял, что это такое, а дальше... \n Дальше совсем непонятно. Они там научной какой-то херни навалили, одни термины и формулы, но я документ рядом с дневником положу, сами прочитаете. Но короче, вся суть в каком-то электрон-плюсе. Который противоположен нашему электрон-минусу. И из-за этого материя работает наоборот. Отказывается умирать. Живёт и живёт, не дохнет.\n Именно поэтому этим тварям на очереди наши насрано было.\n Но основная проблема не в этом. Основная проблема в том, что эти электрон-плюсы расползаются. В какой-то геометрической прогрессии, без понятия, что это такое. Но чем дольше – тем быстрее. Через пару лет, короче, вся Родина будет похожа вон на тех гавриков, которые по коридорам бродят. А ещё через десяток – и весь мир.\n Единственный вариант, это если я сейчас вниз спущусь и грохну нахуй эту установку, которая всем этим пиздецом управляет. Тогда облако это чёрное, что над комплексом висит, тоже пропадёт. Меня разорвёт, но лучше так, чем подобным уродом ходить. Не хочу. Никому не желаю. Даже Медведову этому ёбаному, хоть он и сука конченая. А так – это единственный шанс. Слава Богу, гранаты у меня остались.\n А вот сигарет совсем нет.'"
GLS.37.a:0 "'Велес, конец связи...'"

GLS.36.t:0 "Молитвы не дойдут, part I"
GLS.36.d:0 "– Блять! – простонал Сорока, прижимаясь спиной к прохладной стали гермодвери и медленно сползая вниз. – Бля-ять! \nВелес его прекрасно понимал. \nОн едва успели захлопнуть дверь, едва успели закрутить гермозатвор до того момента, как хоть одна из этих тварей прорвалась бы в помещение. Они вдвоём, вот и всё, что осталось от шестёрки, посланной на разведку. Шестёрки лучших из 'Второго поколения', отобранных лично Рязновым. \nШестёрки, которую погнали на убой. \n– Ублюдки, – прошептал Велес, стягивая надоевший до смертного ужаса противогаз. – Ублюдки. Не простить. Никогда не простить... \nСорока, к этому моменту окончательно сползший на пол, утробно откашлялся, рыча поднимающейся кверху мокротой. Плохо дело. Видать, наверху он наглотался куда больше, чем думал Велес. \n– Сорок... блять, тьфу ты нахуй, Егорыч, – обратился к своему товарищу Велес, называя того по имени. – Э, хорош. А ну не спать. Давай, давай, говори со мной. \nПодскочив к товарищу одним прыжком и снимая с него противогаз, Велес заметил, как расплывается тёмно-алое пятно на его левом боку. Значит, и его достать успели. \nСущества, которых они встретили, не было похожи ни на что другое. Ни на Тварей, которых Велес вдоволь покрошил во время Уральской кампании, ни на Искажённых, с которыми ему тоже доводилось пару раз встречаться. Это были люди, те же самые люди, только обгорелые до крайности и с электрическим разрядом в глазах. А ещё – они отказывались умирать. Ни гранаты, ни автоматные очереди, ни даже ножи не давали никакого результата. А если кого-то и удавалось уложить на землю мощным, сконцентрированным залпом, то уже через минуту они поднимались снова. И шли дальше, рвать, терзать и убивать. Без оружия. Одними руками и зубами. \nПока не разорвали всю его группу и не загнали двоих 'счастливчиков' в какое-то помещение."
GLS.36.a:0 "Велес погрузился в чтение"

GLS.41.t:0 "Молитвы не дойдут, part II"
GLS.41.d:0 "– Ху-хуёво мне, брат... – натужно простонал Сорока. – Ох, светло-то как, ёбаный покос. Ой хуёво-о-о... \n– Тихо, Егорыч, тихо, – шептал Велес, торопливо накладывая давящую повязку на распоротый бок. – Ща будет всё. Ща придумаем что-нибудь. \n– Бля, Санька, дышать тяжко. Очень тяжко, не могу, – продолжал стонать Сорока, после того, как его с силой вырвало. \nВелес почувствовал, как и к его горлу подкатывает фосгеновая тошнота. Ой как всё хуёво-то. \n– Моги. Сиди смирно, силы экономь. Ща я быстро, метнусь... \nНепонимающим взглядом Велес оглядел помещение, в котором они оказались. Какие-то аппараты, столы, заваленные кучами бумаг, компьютеры, небольшая дверь в левой стене, едва видная, совсем-совсем серенькая дверь... \nИ тут Велеса как обухом по голове ударило. \nСквозь адреналиновую ломку и мандраж недавней схватки, пробилось осознание. Всё помещение было залито светом! Пусть тусклым, неестественным, слегка синеватым, сочащимся из длинных неоновых ламп под потолком, но светом. \n– Сука, – потрясённо произнёс Велес. – Сука, это что же такое... \nНо времени на лишние размышления не было. Ринувшись к ближайшему столу, он начал перебирать бумаги, надеясь... На что надеясь? Собрать какой-то бандаж, бинт? Что? \nВелес и сам не знал. Он просто продолжал шерудить ворох уже давным-давно никому не нужных документов. 'Квашному', 'Лескову', 'СОВ. СЕКРЕТНО', всё это херня... \nГлаза Велеса неожиданно зацепились за одно-единственное слово, вынырнувшее из первозданного бумажного хаоса. 'Струны'"
GLS.41.a:0 "Велес погрузился в чтение"

GLS.38.t:0 "Каратель, part I"
GLS.38.d:0 "Группа спускалась ниже. \nЛифты давно не работали, вся электроника комплекса зловеще молчала. Ни единого луча света, ни огонька, ни-че-го. Только тишина и темнота. Лишь где-то за спиной надрывалась воплями система охраны, непонятно откуда взявшая энергию для своего последнего, смертельного рывка. \nПеред глазами у Велеса вновь встало искажённое непониманием и болью лицо Батыя, корчащегося в предсмертных судорогах. \nФосген коварная штука. Поражающая концентрация очень мала, и если успеть сделать хотя бы один вздох, то через часов пять-шесть жди весёлых последствий. А если ещё нужно тянуться к противогазу, висящему на поясе, судорожно отстёгивать его от карабина, пытаться натянуть на обросшую голову... \nШансов не было никаких. Почти мгновенная смерть. И жуткая агония. \nОстальные, понятное дело, тоже наглотались. Но хотя бы в меньшей мере, чем несчастный татарин, оставшийся лежать там, на верхнем уровне. \nЛестница к подземным этажам, к 'В2', казалась бесконечной. \nРыжий, головной группы, неожиданно вскинул кулак вверх. Сигнал однозначный. \nОпасность. \nВся пятёрка тут же припала на одно колено, уставившись стволами автоматов в едва разгоняему фонарями тьму."
GLS.38.a:0 "..."

GLS.40.t:0 "Каратель, part II"
GLS.40.d:0 "– Это чё за хуйня? – ошалевше пробормотал Рыжий. \nКонус света вырвал из мрака тёмный силуэт человека, стоящего к группе спиной. Лбом он упирался в шершавую бетонную стену и казался каким-то... обгоревшим. Одежда его, бывшая некогда военной формой, теперь превратилась в лохмотья и так плотно облегала тело, что, казалось, вросла или вплавилась в кожу бедолаги. \nТем не менее, он был всё ещё жив. Об этом свидетельствовали грязные, чёрные до копоти пальцы левой руки, бессильно свесившиеся к полу. \nПальцы слегка подрагивали. \n– Это чё за... – как заведённый повторил Рыжий, но закончить фразу не успел. \nПотому что неизвестный повернулся. \nЛицо его представляло собой кусок древесного угля, на котором едва-едва угадывались остатки губ, ушей и носа. Единственным отчётливо различимым элементом его физиономии были глаза. Ясные, бледно-синие глаза, заметно выделяющиеся на иссиня-чёрном фоне. \nГлаза, в которых бегали яркие искры электрических разрядов. \n– Огонь! – резко скомандовал Велес, и узкий коридор тут же объяло пламя. \nПять стволов мгновенно выплюнули струи раскалённого огня. Пули прошибали обгорелое тело мутанта насквозь, силуэт его трепетал и качался из стороны в сторону под напором непреодолимой кинетической энергии. \nРожки опустели у всех одновременно. \n– Перезарядка! – отдал новую команду Велес. \nИ не поверил своим глазам. \nМутант, которого, как показалось командиру, разорвало автоматным огнём чуть ли не напополам, стоял прямо, почти не шевелясь. Он внимательно смотрел на Рыжего и совершенно не собирался умирать. \nА потом тварь сделала шаг вперёд. \nВопль, который раздался через секунду, тут же утонул в грохоте очередей"
GLS.40.a:0 "Огонь на подавление!"

GLS.35.t:0 "Мародёр, part I"
GLS.35.d:0 "Батый заканчивал пристраивать к гексогеновой шашке детонатор. \n– Эй, башкир, ну ты долго там?! – крикнул ему Рыжий. – Эти, – он с какой-то непонятной злобой пнул развороченный труп одного из гражданских, – уже пованивать начинают. \n– Эх ты, урыс малай, столько лет тут живёшь, белый гаспадина, а до сих пор нас различать не научился, – сверкнув гнилым зубом, весело отозвался Батый, старательно имитируя тюркский говор. – Татарин я. И запомни лючше, иначе секир-башка твоя рыжая сделай. А вот этих не пинай. Они свою работу сделали и тебе жизнь сохранили. Или сам на мины готов был лезть? \nРыжий тут же заткнулся. Истина в словах Батыя всё же была.  \nПревосходно зная русский язык, татарин ловко прикрывался личиной глуповатой деревенщины, что, однако, помогало выполнять ему свою работу. К сапёрам и без того всегда относились с опасной, а если этот сапёр ещё и на обезьяну с гранатой похож, то все опасения мгновенно возводились в квадрат. \nВелес хмуро смотрел на трупы гражданских. По-мясному как-то погибли. Совсем бесчеловечно. Либо пуля в лоб, либо пешком на мины, прорубай дорогу воинам Комитета. Такой был у них выбор. \nИ прорубили, надо же. Последний подорвался уже у самой гермодвери, возле которой сейчас копошился с зарядами Батый. \n– Капсюль готов, – про себя буркнул татарин. – Так. Айда все нахуй от двери. Сейчас рвать буду. \nДважды повторять не пришлось. Вся группа тут же рассредоточилась по местности, заняв укрытие кто за остовами ржавых КАМАЗ-ов, кто за огромными кусками бетона, непонятно кем разбросанными по периметру Объекта. \nВзрыв получился колоссальный. У Велеса на несколько минут зазвенело в ушах, и, когда он наконец смог поднять голову, то увидел, что в центре массивной гермодвери зияет овальная, с неровными краями дыра."
GLS.35.a:0 "..."

GLS.39.t:0 "Мародёр, part II"
GLS.39.d:0 "– Ну, пошли что ли? – отряхивая пыльные руки, невозмутимым тоном произнёс Батый. \nПротивогаз он, по своей рабочей привычке, снял и пристегнул к поясу. Чтобы не мешался. В таком-то деле нет времени, чтобы щуриться сквозь запотевшие линзы. \nТемнота внутри обесточенного верхнего уровня Объекта, 'В1', как он обозначался на картах, через несколько минут рассеялась лучами пяти фонарей. Ликвидаторы, попавшие, наконец, внутрь, задумчиво осматривали помещение. \n– Колоссально, колоссально... – задумчиво пробормотал Рыжий, стягивая противогаз.  \nЕго примеру последовали и остальные. Чего фильтры пылью гробить? Радиации-то нет... \nРовно в тот же момент натужно грянула тревожная сирена. \n– Обнаружено несанкционированное проникновение. Система 'Периметр' активирована.  \nДо ушей Велеса сквозь хриплый вой донеслось тихое шипение выпускаемого из баллона воздуха."
GLS.39.a:0 "Газы!"

GLS.33.t:0 "Музей"
GLS.33.d:0 "\n Старенький 'УАЗик' удовлетворённо крянул, переключаясь на нейтральную передачу. Хлопнула, затихая, турбина, и Дмитрий Медведов, наконец, ступил на твёрдую землю, с удовольствием потягивая затёкшие ноги.\n К нему тут же подскочил какой-то особо ретивый офицер. Судя по погонам, капитан.\n – Товарищ председатель, разрешите доложить! – гулко гаркнул он из-под резины противогаза, лихо прикладывая к козырьку.\n – Разрешаю, – счастливо махнул рукой Медведов. настроение у него было прекрасное.\n Обстановка, однако, к этому мало располагала. На улицах поверженного города пахло огнём, бетонной крошкой и горелой резиной. В любой другой день и в любом другом месте эти запахи с силой отбойного молота ударили бы в нос председателя, заставляя погружаться в воспоминания, полные крови и огня. Но не сегодня. Не на руинах Стерлитамака.\n Медведов снова потянул носом. Он чувствовал... удовлетворение.\n Сколько лет прошло с тех пор, когда он прорвался сквозь внешний блокпост верхом на броне командного бронетранспортёра? Года три? Два? Вроде всё же три...\n И вот, он вернулся. Как и обещал.\n Офицер продолжал докладывать о ненужной уже, по сути, обстановке, когда в соседнем здании послышался какой-то шум. Что-то быстро передвигалось в здании бывшего партийного музея. Что-то шумело, топало тяжёлыми ногами, шевелилось, готовилось вырваться... \n Пока, наконец, не вырвалось.\n С хохотом и радостными криками из здания вылетели трое бойцов. Двое из них с задорным гоготом убегали от третьего, закинувшего автомат за спину и на вытянутых руках держащего колоссального вида портрет Ленина. Вождь революции всей своей шикарной лысиной загораживал лицо солдата, от чего эффект становился ещё более комичным.\n – Эт-то что такое? – с изумлением и недовольством в голосе гаркнул капитан. – Бойцы, смир-рна!\n Солдаты, заметившие, наконец, высокое начальство, тут же прекратили забаву. Портрет Вождя немедленно полетел в грязь, с грохотом повалившись на россыпь обгорелых гильз.\n Вся троица замерла по стойке 'смирно'.\n – Вольно, – с едва скрываемой улыбкой отдал приказ Медведов. – Товарищ капитан, зачем так сурово? Полегче с ними..."
GLS.33.a:0 "...в конце концов, дети и есть дети."

GLS.42.t:0 "Струны, part I"
GLS.42.d:0 "– Ты читал доклад? – спросил Астафьев, хмуро глядя в окно. \n– Читал, – ответил ему Медведов, чей взгляд тоже был мрачнее тучи. \n– А?.. – вопрос Астафьева повис в воздухе. \nНо Медведов прекрасно понимал, что он имеет ввиду. \n– И их тоже. \n– Как будешь объясняться с Виктором? Это были его лучшие люди. Его товарищи. Друзья. Которые тебя открытым текстом послали. \n– Разберусь. С ним – разберусь, – ответил Медведов, пытаясь придать своему голосу уверенности, которой сам не ощущал. \nЭкспедиция к Объекту порядком измотала их обоих. К разным аномалиям в этом мире и он, и Астафьев уже давным-давно привыкли. Что-то надломилось в мире после падения бомб. Что-то невидимое, едва ощутимое, но такое важное. Что-то, что держало всё существующее хоть в каком-то зыбком подобии упорядоченности. \nТо, что разорвало его людей на части в глубинах подземного комплекса. \n– Нашим спецам, который пришли на Объект после... ну, после того как облако исчезло, удалось собрать всю имеющуюся там документацию, – продолжал говорить очевидные вещи Астафьев. – Там ничего особенно интересного, одни технические бумаги. Ну, сам понимаешь, инструкции, настройки. В конце концов, самая мощная установка РЭБ в Евразии. \nМедведов кивнул. О прикладном, 'наружном' применении Объекта знала почти вся командная верхушка Комитета. В конце концов, все они были выходцами из Срочного Совета и прекрасно понимали, для чего строились эти глушилки. Ответный удар, 'Рука Смерти', пункт Ямантау, все эти выцветшие и проржавевшие названия до сих пор отдавали в голове набатом тревожной сирены. Объект был их единственным шансом скрыть собственное присутствие от вероятного противника. И теперь его нет. Сожжён в ослепительной вспышке электрического разряда, а шум от бесчисленных радиостанций на территории России слышен всему миру. Единственное же их прикрытие уничтожено, как и их надежды под покровом тишины восстановить разрушенную страну."
GLS.42.a:0 "..."

GLS.43.t:0 "Струны, part II"
GLS.43.d:0 "– Понятное дело, что, видимо, не только с электронной борьбой там проходили эксперименты, – не унимался Астафьев. – Я так наискосок глянул материалы, но ничего особо не понял. Струны какие-то, ткань мироздания. Вроде как наши горе учёные, ещё до войны, залезли туда, куда залезать не стоило. Обосрались по полной, но хоть хватило ума выставить какую-то защиту. А когда учёных не стало, защиту эту самую некому стало поддерживать. Прохудилась со временем. А то, что наши товарищи академики пытались скрыть на той стороне, полезло... откуда оно там? Из параллельной реальности? Из ада? Не знаю и знать не хочу. Слава Богу, Велесу хватило мужества отсечь этот 'канал'. Теперь, надеюсь, навсегда. \nАстафьев тяжело вздохнул, переводя дух. \n– Гораздо больше меня интересует, что делать с глушилками? Прикрытия у нас теперь нет и любой американский сержант, которому хватит мозгов покрутить ручку радиоприёмника, поймёт, что мы живы. А так и до ответного удара недалеко. Помяни моё слово, Дим, надо с этим что-то решать. И как можно скорее. \nМедведов ничего на это не ответил. Как раз в тот момент, когда Владимир закончил свою длинную речь, на него напал приступ жуткого кашля. Председатель натужно запёрхал, тщетно прикрывая губы морщинистым кулаком. Кашель напал на всесильного главу Комитета и никак не желал отпускать. Он почувствовал..."
GLS.43.a:0 "...как Рука Смерти сжимает ему горло."
 
