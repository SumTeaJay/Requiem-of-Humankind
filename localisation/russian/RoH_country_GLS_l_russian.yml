GLS.1999:0 "Скорбь"
GLS.1999.t:0 "Скорбь"
GLS.1999.d:0 "– Ты услышал меня, Виктор, – сурово отрезал Медведов. \n– Не услышал! – капризно закричал Рязнов, едва не срываясь в истерику. – Не услышал! Это были мои лучшие люди! \n– И они знал, на что шли. \n– Ни хера подобного, товарищ председатель. Они шли на разведку. Максимум – разведку боем. То, с чем они столкнулись на Объекте... \n– Никто не мог предугадать, с чем они столкнутся на Объекте, – вновь нещадно оборвал нить рассуждения Медведов. – Они поступили, как и полагается солдатам. Выполнили свой долг до конца, даже в самых суровых обстоятельствах. Твоя истерика оскорбляет их память. \n– А посылать их на убой, это ничего не оскорбляет?! – уже конкретно закричал Виктор, размахивая перед лицом председателя кипой смятых листов. – Ты читал дневники? Читал, скажи мне?! Ты видел, что писал про тебя Велес? \nСубординация была забыта. Не было больши никакого товарища председателя, не было ни начальника, ни подчинённого. Лишь несчастный в своей сути человек, абсолютно беззащитный перед ударами жизни. \n– Читал, – спокойно ответил Медведов. – И если ты думаешь, что я о них не скорблю, то ты очень сильно ошибаешься. \nОн ожидал новой вспышки гнева после этих слов, но её не последовало. Ярость в глазах Виктора разом потухла, а сам он весь как-то осунулся.  \nОн отошёл от стола, в угол кабинета. Отвернулся к стене, чтобы никто не смог увидеть пробивающихся из уголков его глаз слёз. И уже оттуда надламывающимся голосом произнёс: \n– Мы с Велесом всё обучение дружили... \nМедведов почувствовал, как и в его груди поднимается ком. Захотелось тут же встать, положить руку на плечо и сказать что-то успокаивающее. Что-то такое, что мог воспринять ребёнок, который впервые по-настоящему почувствовал на себе всю несправедливость судьбы."
GLS.1999.a:0 "Царство вечных детей"

GLS.2000:0 "Наш голод!"
GLS.2000.t:0 "Наш голод!"
GLS.2000.d:0 "– Михалыч! Давай быстрее сюда! – подзывал крестьянин. – Тут официальное обращение правительства! \nВозле радиоприёмника столпилась внушительная орава крестьян в не самом лучшем расположении духа. Деревне приходилось выживать в связи с наступившим голодом. Возле домов часто можно было видеть обессиливших людей, у которых уже не было сил ходить. Неподалёку от Михалыча проходила женщина с плачущим грудным дитём, которая умоляла дать еду хотя бы её ребёнку. Узнав о радиообращении правительства, столпившиеся мужики надеются услышать о том, что в скором времени им помогут. Подходя к сборищу людей, Михалыч начал вместе со всеми слушать радио. \n– Тимофей, уже говорили про то, что мы тут с голоду подыхаем? – спросил Михалыч у позвавшего его крестьянина. \nЕго проигнорировали. \n– И последнее на сегодня, – донёсся голос из радио. – Недавние события развивались очень стремительно. Полная победа над сепаратистами, цепляющиеся за свои жалкие идеалы были разгромлены. Эгоистическое желание отстоять собственный суверенитет привело их справедливому концу. Наша экономика окрепла, производится большое количество танков, самолётов и пехотного вооружения. Мы вернули себе огромные территории вместе с нашими согражданами. С этого момента мы стали нечто большим, чем просто Государственным Ликвидационным Комитетом, ибо унаследовали вертикаль власти, следуя идеалам нашей Родины. Могу торжественно заявить, что отныне мы будем называться Комитетом Государственной Реконструкции! Нам предстоит ещё множество испытаний, однако можно смело заверить, что государство идёт по пути возрождения. На этом завершается наш дневной выпуск. Берегите себя!  \nСреди слушателей повисло гробовое молчание, которое долго не продлилось. \n– Они там охуели?! Мы тут кирпичи доедаем, а они в это время название страны меняют! – взбесился один из мужиков. \n– Ты зачем ругаешься? Разве ты не слышал, как у нас всё прекрасно? – саркастично отозвался второй. \n– Хуясно! Не до твоих шуточек сейчас! Мы тут все откинемся, если ничего не сделать! – огрызнулся Тимофей. \n– На вилы этих комитетчиков! – закричал другой. \nТолпа ревела и требовала свой кусок хлеба. Это стало последней каплей для голодающих жителей деревни. Тимофей подошёл к Михалычу и спросил. \n– Я буду бороться с этим произволом. Ты с нами? \n– Конечно, я в стороне точно не останусь. Пойду напоминать Медведову о нашем существовании самым навязчивым образом."
GLS.2000.a:0 "Сытый голодного не разумеет"

