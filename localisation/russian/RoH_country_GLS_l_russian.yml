 GLS_negotiation_process_desc:0 "Доклады нашей разведки однозначны. Против нас собирается целая коалиция мелких государств Приуралья. И пусть сейчас они больше всего похожи на скопище крыс, запертых в одной бочке, если мы будем сидеть сложа руки, эти грызуны вполне смогут на некоторое время оставить свои разногласия. \n\nНет никаких сомнений в том, что сил Комитета хватит для того, что разбить каждого из этих деспотов по одиночке. Но противостоять им всем мы пока не можем. Нас просто сомнут числом. \n\nОсновные надежды наши враги возлагаю на наш южный фланг. Когда-то тамошним бандитам уже удалось нанести поражение Срочному Совету Реагирования, и поэтому они надеются повторить успех. Если же мы в кратчайшие сроки успеем обезопасить наш южный фланг, то недоброжелателям не останется другого выхода, как отказаться от своих планов и перейти к обороне."
