GLS.2001:0 "Наше имя?.."
GLS.2001.t:0 "Наше имя?.."
GLS.2001.d:0 "День для председателя Комитета закончился довольно поздно. \nВсе папки были аккуратно разложены, все дела приведены в порядок и даже неутомимый адъютант, к одиннадцати часам вечера уже основательно позёвывающий, был отправлен домой. Здание уфимской мэрии погрузилось во мрак, лишь тусклые огоньки папирос, которые то и дело подкуривали часовые, разгоняли окружающую тьму. И, конечно, лампа. Одна-единственная лампа в окне четвёртого этажа. \nГлаза у Медведова уже слипались. Стоило бы оставить всё, бросить на полпути и не раздеваясь упасть на тахту, специально для таких случаев поставленную в углу кабинета. Но что-то удерживало председателя, что-то приковывало его к обшитому дешёвым кожзамом креслу. Что? \nМедведов знал ответ. \nКомитет... Государственный Ликвидационный. Когда они с Астафьевым придумывали это название, в те сумбурные и страшные дни, им казалось, что оно будет вечным. Что оно – самое правильное из того, что они вообще могли придумать. Вот – государство, вот – “Ликвидация”. Это мы, мы никуда не ушли. Мы здесь. Но одновременно мы – уже совсем другие. \nМедведов устало усмехнулся, отхлёбывая глоток какой-то гадкой чёрной жижи, которую теперь называли кофе. Государственный и Ликвидационный. Государственный – больше, чем когда-либо. А вот Ликвидационный... \nПо отношению к кому? \nКто в остальной России слышал про них? Разве что старики какие-то, артефакты старого мира, такие как он, мужчины в летах. Которые помнили, как когда-то давно погибшая власть пыталась навести порядок. Ликвидаторы были бичом Урала, но где-либо ещё так и не стали грозной силой. \nДа и есть ли смысл цепляться за прошлое? Особенно, если это самое прошлое – лишь напоминание о бессилии? \nНикакого смысла в этом не было. \nМедведов устало подтянул к себе белый лист бумаги, щёлкнул авторучкой. Что было, то прошло. И ликвидировать они никого не собираются. Только восстанавливать. Заново. По проторенной дороге прошлых поколений, погибавших в войнах и на гигантских стройках. Рука сама вывела название..."
GLS.2001.a:0 "Комитет Государственной Реконструкции"

GLS.2002:0 "Введите цензуру"
GLS.2002.t:0 "Введите цензуру"
GLS.2002.d:0 "– Извините, это справочное бюро? – обратилась женщина. \nСотрудница, сидящая за окошком, посмотрела на посетительницу. Это была женщина лет тридцати, которая выглядела крайне взволнованной. \n– Да, оно. Я вас слушаю, – ответила работница бюро. \n– Понимаете, у меня перестал выходить на связь муж. И это всё на фоне перебоев с продовольствием, о которых он недавно говорил. Я очень за него беспокоюсь, уже не могу нормально спать, – всхлипывающим голосом рассказала женщина. \n– Успокойтесь, женщина расскажите мне о том, кого вы ищете. Назовите фамилию, имя, отчество и населенный пункт, в котором он проживает. \n– Прокофьев Вадим Константинович. Село Помоздино, – немного успокоившись, сказала женщина, – Он там ещё агрономом работает. \n– Сейчас поищу, – сказала работница. \nСотрудница бюро начала искать нужную информацию. Пересматривала множество папок с документами и отходила спрашивать у коллег, насчёт пропавшего человека. Спустя десять минут беспрерывного поиска она сообщила женщине. \n– К сожалению, у нас нет никаких данных по вашему мужу, – закончив поиски, ответила работница. \n– Но как же это? – помрачнела женщина. – Почему у вас нет абсолютно ничего? Я себе места найти не могу от безызвестности! \n– Ну, не волнуйтесь вы так. Может, там просто провод повреждён или прочие технические неполадки случились, – успокаивала сотрудница. – Вы лучше скажите своё имя, чтобы мы могли вам сообщить, как проясниться ситуация. \n– Правда? Ох, спасибо вам огромное, даже не знаю, как поблагодарить вас! – немного поутихла женщина. \n– Не стоит, работа такая. Только имя продиктуйте, – напомнила работница бюро. \n– Прокофьева Светлана Викторовна, – медленно проговорила женщина. \n– Всё, теперь идите домой и успокаивайтесь. Мы будем помнить о вас и всё сразу сообщим. \n– Спасибо ещё раз большое! До свидания! – попрощалась Светлана. \n– До свидания, – ответила работница. \nКак только женщина вышла из помещения, сотрудница быстро набрала номер Министерства Пропаганды. Как только гудки закончились, она заговорила. \n– Добрый день, справочное бюро. Поступил запрос на поиск пропавшего человека... Да, всё верно, северные деревни. Да, сейчас продиктую... Готовы? Прокофьева Светлана Викторовна..."
GLS.2002.a:0 "Нужно, чтобы они ничего не узнала."

GLS.2003:0 "Мозг"
GLS.2003.t:0 "Мозг"
GLS.2003.d:0 "В воздухе витало почти физически ощущаемое напряжение. Все эти перестановки и реорганизации несколько давили на членов Генштаба и совета генералов. И, конечно же перед ними стоял один из животрепещущих вопросов, который поставил перед ними Медведов. \nА именно дать Виктору Рязнову подходящее звание. Неформальный лидер “Второго поколения”, сторонник жёсткой и бескомпромиссной линии и, как говорили раньше, настоящий отморозок, он не особо симпатизировал членам “Первого” и разным “штабным крысам”. Но времена меняются, в конце концов, они теперь настоящая армия настоящего правительства, а не банда рейдеров-отморозков или анархистов. \nВсё должно быть по уставу. Главное – чтобы костюмчик сидел... \nВ как раз именно сейчас тот самый Виктор и предстал перед советом. \n– Товарищ Рязнов, вы знаете, зачем вы здесь? – спросил один из генералов. \nМолодой человек ухмыльнулся. \n– Так точно, товарищ генерал-майор. \nВиктору казалось, это всё пустой тратой времени. Сейчас он стоит тут по стойке смирно, ожидая, как ему казалось, бессмысленного назначения. Он прекрасно умел делать то, что от него требовалось. А именно – заниматься “Вторым поколением”, командовать и уничтожать врагов. Теперь же его пытались затащить в этот адский и старый, как само время, мир бюрократии. Бесконечный поток бумаг, подписей, передачек... Это всё было лишь пылью, лишним наследием ушедших лет. \nГенерал прокашлялся и торжественно объявил, поднявшись со своего места. \n– Властью, дарованной нам Комитетом. Мы, совет Генералов, назначаем вас, Виктор Александрович Рязнов, начальником штаба сил специального реагирования и по совместительству присваиваем внеочередное звание полковника, – Генерал протянул руку. – Поздравляем. \nРязнов ответил рукопожатием, под сдержанные аплодисменты остальных генералов. \n– С этого момента, вы не просто часть большой семьи, полковник. Теперь вы часть единой структуры. Вы часть армии. Не забывайте об этом. \n– Есть, товарищ генерал, – бодро отрапортовал Виктор. \nКонечно, Рязнов был польщён таким назначением, хотя так и до конца не понимал смысла во всём этом. По его мнению, картина в целом не изменилась. И всё-таки он не мог сдержать радостную и довольную улыбку. \nНо, как и сказал генерал, теперь он непросто ещё один солдат. Он винтик в этой огромной военной машине. Он мозг "Второго поколения"."
GLS.2003.a:0 "Для него слово "Долг" пишется с большой буквы"

GLS.2004:0 "Игнорировать Астафьева"
GLS.2004.t:0 "Игнорировать Астафьева"
GLS.2004.d:0 "– Нет, Володя, нет, – отмахиваясь рукой, словно от докучливой мухи, в который раз повторил Медведов. – Это невыполнимо, у нас просто нет столько людей. \nОбсуждение длилось уже не первый час. Да что там, уже не первый день. Собравшиеся в помещении Генерального штаба офицеры дышали потом и усталостью. Кожа на их лбах натянулась, словно на барабанах, а на переносицах отчётливо виднелись чёрные морщины усталости. Каждый из них то и дело обессилено зарывался лицом в ладони, пытаясь привести в порядок мысли.  \nОни заседали с самого утра, с семи часов. И никаких перерывов, только получасовой обед, поданный адъютантом прямо сюда, в кабинет. Каждый из них уже достиг точки кипения, и становилось понятно, что в споре нужно было ставить точку. \n– Ещё раз повторяю, Володя, нет, – продолжал Медведов. – Сформировать полнокровные дивизии мы сейчас никак не может. Не хватает людей, не хватает младшего комсостава, не хватает снаряжения. Времена Советской России, которая могла себе позволить содержать полноценные фронты, ушли раз и навсегда. Поэтому покамест мы ограничимся мелкими и инициативными группа, как и предлагал Виктор. Всё, разговор окончен. Это окончательное решение. \nВсе собравшиеся, осознав, наконец, что в бесконечной говорильне поставлена точка, облегчённо вздохнули. Но Медведов не смотрел на них. Единственным, кто по-настоящему занимал его, был Астафьев, немигающим взглядом смотрящий прямо на председателя. И к своему ужасу, Медведов заметил в его глазах то, что больше всего боялся увидеть. \nПроблеск ненависти. Короткая, багровая вспышка, которую Владимир, к его чести, тут же подавил. Вспышка, направленная на него, на Медведова."
GLS.2004.a:0 "Выбор сделан."

GLS.2005:0 "Игнорировать Рязнова"
GLS.2005.t:0 "Игнорировать Рязнова"
GLS.2005.d:0 "– Нет, Витя, нет, – отмахиваясь рукой, словно от докучливой мухи, в который раз повторил Медведов. – То, что ты предлагаешь, суть наивные мечты. Ничего более. Мы это уже проходили. \nОбсуждение длилось уже не первый час. Да что там, уже не первый день. Собравшиеся в помещении Генерального штаба офицеры дышали потом и усталостью. Кожа на их лбах натянулась, словно на барабанах, а на переносицах отчётливо виднелись чёрные морщины усталости. Каждый из них то и дело обессилено зарывался лицом в ладони, пытаясь привести в порядок мысли.  \nОни заседали с самого утра, с семи часов. И никаких перерывов, только получасовой обед, поданный адъютантом прямо сюда, в кабинет. Каждый из них уже достиг точки кипения, и становилось понятно, что в споре нужно было ставить точку. \n– Ещё раз повторяю, Витя, нет, – продолжал Медведов. – Тактика батальонно-тактических групп уже показала себя в Германии. Американцы драпали от нас аж до самого Мадрида. Только на бумаге малая группа профессионалов способна противостоять полнокровной дивизии вчерашних слесарей и трактористов. В реальности все гораздо, гораздо приземлённее. Здесь я поддержу Владимира. Всё, разговор окончен. Это окончательное решение. \nВсе собравшиеся, осознав, наконец, что в бесконечной говорильне поставлена точка, облегчённо вздохнули. Но Медведов не смотрел на них. Единственным, кто по-настоящему занимал его, был Рязнов, немигающим взглядом смотрящий прямо на председателя.  \nВиктор был спокоен, как может быть спокоен снежный барс перед прыжком. На его лице плясала хладнокровная улыбка бойца, принявшего вызов. И Медведов вдруг осознал, что в лице Виктор отныне он приобрёл не смышлёного ученика, но соперника и конкурента."
GLS.2005.a:0 "Выбор сделан."

GLS.2006:0 "Наследие инициативы"
GLS.2006.t:0 "Наследие инициативы"
GLS.2006.d:0 "– Товарищ майор, я нашёл вход! –обрадованно кричал солдат. \nК нему в спешке подбежал возрастной офицер. Тот начал внимательно осматривать найденную находку. Это были массивные гермодвери, расположенные на полу. \n– Молодец, Тарасенко. Это как раз то, что мы искали, – ответил ему офицер. \n– Товарищ майор, вы, конечно, извините меня, но вы как будто не слишком этому рады, – осторожно спросил солдат. \n– Последние бункера, которые мы находили были завалены, либо кто-то успел их разграбить, – объяснил офицер. – Ты лично сколько находил подобных складов? \n– Это первый, – радостно ответил Тарасенко. \n– Ладно, может, ты будешь более везучим. Зови наших подрывников, будем вскрывать этот “сизам.” \nМенее чем через полчаса работы вся взрывчатка была установлена на петли стальных ворот. Всё подразделение спряталось в укрытии на безопасном расстоянии. \n– Тарасенко, ты, как нашедший ворота, удостоен лично произвести взрыв. Вот тебе детонатор. Знаешь, как им пользоваться? – спросил майор. \n– Кажется, да. Надо повернуть ручку и надавить её вниз. Верно? \n– Верно-верно. Всем приготовиться! – прокричал офицер. – Подрывай! \nЧерез несколько секунд произошёл мощный взрыв, слышимый на многие километры вокруг. После офицер пошёл проверять целостность дверей. На месте выяснилось, что проход внутрь бункера теперь открыт. \n– Взрывчатка оказалась не хуже волшебных слов. Достать фонари! – скомандовал майор. \nОтряд начал медленно спускаться по винтовой лестнице. Сначала были небольшие коридоры, где без фонариков была бы кромешная тьма. Военные уверенно шли вперёд, надеясь выйти к какому-нибудь складу, чтобы найти заветные запасы. \n– Товарищ майор, сюда! – звал офицера всё тот же Тарасенко. \n«Да ладно?» - идя на крик, подумал майор. \n– Охренеть! Вы только посмотрите! – удивлялся солдат. \n– Снаряд мне в казарму! – обрадовался офицер. \nСветя своими фонарями, военные увидели множество танков, стоящие ровными рядами. Напротив них стояла артиллерия с ящиками боеприпасов. \n– А всё же везучий ты солдат, Тарасенко, – улыбаясь, говорил офицер. \n­– Я такое впервые вижу. А, вы? – спросил солдат. \n– Видел, давно очень правда. Если здесь столько одних танков, то и другого добра тут навалом. Эх, если бы только все склады были как этот, то мы бы с лёгкостью вернули себе всю страну!"
GLS.2006.a:0 "Хватайте всё!"

GLS.2007:0 "Воспоминания о будущем, part I"
GLS.2007.t:0 "Воспоминания о будущем, part I"
GLS.2007.d:0 "Они молчали. Оба. \nМедведов и Астафьев расположились в кабинете председателя, в самом сердце власти Комитета. Все двери были закрыты на замки, все возможные щели – задраены, а сами они говорили шепотом, чуть наклонясь друг к другу.  \nТак, чтобы до посторонних ушей не донеслось ни единого звука. \n– Дима, больше тянуть нельзя... – горячо прошептал Астафьев. \nТот лишь помахал кулаком перед своим лицом, словно отгоняя назойливую муху. Учитывая то, что во время этого движения Медведов не издал ни звука, вся эта сцена получилось уморительно смешной, словно кадр из немого кино. \n– Тянуть?! – злостно прошипел Медведов. – Тянуть?! Ты хоть соображаешь, о чём говоришь? Понимаешь, под что ты нас подводишь? Что, звёздочку поймал, полковник? Ключ на старт, вы станете героями? А дальше – хоть трава не расти. Чёрт тебя побери, Володя, ты не не кровожадный придурок... \n– Я – нет, – перебил его Астафьев. – А вот какой-нибудь ублюдок из Вест-Поинта – очень даже да. Ты готов за них ручаться? Готов, скажи мне, а? Объект  и его глушилки были единственным нашим прикрытием. И заметь, когда я говорю “нашим”, я имею ввиду только Урал. Вся остальная Россия уже лет двадцать как голой жопой к радиоэфиру повернута. И что? Хочешь сказать, что там нет ни одного реваншиста? Что нет ни одного вояки с посттравмой, который жаждет расквитаться с проклятыми комуняками?!"
GLS.2007.a:0 "..."

GLS.2015:0 "Воспоминания о будущем, part II"
GLS.2015.t:0 "Воспоминания о будущем, part II"
GLS.2015.d:0 "– Ты предлагаешь развязать ядерную войну... \n– Я предлагаю спасти всех нас! – не выдержав, повысил таки голос Астафьев. \nС минуту они молчали. Медведов молча смотрел в одну точку, устало перебирая скрещенными в замок пальцами, а Астафьев снова и снова пытался прикурить сигарету. Только с третьей попытки до него дошло, что огонёк зажигалки облизывает фильтр. \n– Подумай, Дима, ты же сам мне говорил, – продолжил Владимир после недолгой паузы. – Подумай о наших мальчишках, о “Втором поколении”. Единственных их шанс – это если у нас всё получится, без сучка и задоринки. Без падающих на голову ракет, без радиационного фона и бронетанковых кулаков. Ещё одной катастрофы страна не переживёт. \n– Мы сами её и устраиваем! \n– Мы её предотвращаем! Упреждающим ударом! – заорал дурным голосом Астафьев. – Сорок первого больше не будет. И две тысячи второго тоже! Хватит! Наелись! У нас есть чем ответить. Что там осталось в закромах? “Тополи”? “Сатана”? Вот ими и жахнем. \nДиалог очень быстро сошёл на нет. И было ясно, что Астафьев попал в точку. После его ухода Медведов ещё очень долго сидел в одиночестве, выкуривая одну сигарету за другой. \nИ с каждым новым вдохом горького табачного дыма он понимал, что выхода у него нет."
GLS.2015.a:0 "Господи, помилуй нас грешных..."

GLS.2008:0 "ВО ВЕСЬ ГОЛОС!"
GLS.2008.t:0 "ВО ВЕСЬ ГОЛОС!"
GLS.2008.d:0 "Атака началась внезапно. Как и планировалась. \nПокой и умиротворение персонала пусковых установок были нарушены в шесть часов утра. На пол полетела кружка крепкого чая, в нарушение всех регламентов поставленная на пульт управления. Раздались громкие и рычащие команды. Забегали, словно испуганные тараканы, сержанты и лейтенанты, операторы смертоносных систем. \nЦелая цепочка ракетных шахт в Уральских горах пришла в движение. \nУже через полчаса предохранительные дюзы были открыты. Поджарый и испуганный генерал, уже основательно побитый сединой, дрожащей рукой перевёл пусковой ключ в положение старт. \nНачался обратный отсчёт. \nА через двадцать минут облако ядерного взрыва поднялось над остатками Анкориджа. После Последней войны от города остались одни руины, однако незрячей и равнодушной ракете “Сатана” до этого никакого дела не было. \nПентагон, уже двадцать лет как превращённый в озеро радиоактивного стекла, в ужасе содрогнулся от вспышки, что была ярче тысячи солнц. \nВздрогнули горы Шайенн с многокилометровым бункерами НОРАД, скрытыми под километровой толщей камня. \nТехас, Денвер, Лос-Анджелес. Все эти города, давным-давно превращённые в фонящие руины, вновь познали на себе ужас атомного пламени. Прокатившийся по американскому континенту огненный шторм не оставил после себя ничего, кроме тлеющего пепла, а те ростки жизни, что вопреки всему успели дать жёлтые и чахлые побеги, теперь погибли навсегда..."
GLS.2008.a:0 "The Hammer has fallen"

GLS.2009:0 "Заминируйте тропы!"
GLS.2009.t:0 "Заминируйте тропы!"
GLS.2009.d:0 "– Сколько времени до перерыва осталось? – спросил рядовой, устанавливая очередную мину. \n– Где-то пол часа ещё, – ответил ефрейтор, посмотрев на часы. \n– Да капец, мы уже столько минируем это поле. Я порой даже забываю для чего мы это делаем, – не довольствовался солдат. \n– Слушай, я с тобой работаю не меньше, но почему-то не жалуюсь. \n– Я просто не понимаю, зачем так много их сюда ставить? \n– Антон, ты хоть знаешь с кем мы тут недавно воевали? – недовольно спросил сослуживец. \n– Ну тут какие-то больные на голову фанатики были. И что с того? – непонимающе спросил рядовой. \n– А вот то! Что на их невменяемость можно закрыть глаза. Но никак на то, как они сражаются и что из себя представляют! – ответил ефрейтор. \n– Женя, ты о чём? – удивился Антон. \n– Я общался со своим знакомым, который тут сражался с ними. Он утверждает, что видел, как один из этих утырков с размаху врезал прикладом нашему бойцу, – Евгений сделал короткую паузу. \nТоварищ ефрейтора внимательно вслушивался в рассказ. Увидев, как друг замолчал, кивнул ему головой, тем самым намекая, что сгорает от любопытства. \n– Удар был такой силы, что ему снесли голову в буквальном смысле! – более тихо заговорил ефрейтор. – Не может человек настолько сильно бить. Мне кажется, что это не люди. Возможно, они ими были, но сейчас точно таковыми не являются. \n– Как это не люди? – удивился Антон. \n– Так, вы что-то уже много болтаете! – послышался строгий голос. \nК двум солдатам подошёл сержант, контролирующий минирование участка. \n– Виноваты, товарищ сержант, – ответил Женя. \n– Виноваты они. Вы же о себе не думаете! Вот так один другого заговорит и ненароком взорвёт мину! Подорвёт себя и соседа в придачу! Разговаривать будете на перерыве, – закончил отчитывать командир. – Продолжить минирование! \nКогда сержант отошёл подальше, Антон спросил. \n– Расскажешь подробнее про них на перерыве? – прошептал рядовой. \n– Да, – коротко ответили ему. \n– А сколько до него? \nЖеня снова посмотрел на часы. \n– Двадцать минут."
GLS.2009.a:0 "Уже скоро..."

GLS.2010:0 "Директива 1"
GLS.2010.t:0 "Директива 1"
GLS.2010.d:0 "«Комитет Государственной Реконструкции - единственное законное государство на территории Советской России. Комитет Государственной Реконструкции и ассоциированные с ними органы власти берут на себя полномочия государственных структур Советской России. Иные государственные образования на территории Советской России признаются нелегитимными. Пособничество и сотрудничество с подобными структурами расценивается органами власти Комитета как измена Родине. В случае политического или вооружённого сопротивления Комитет оставляет за собой право на принятия и претворения в жизнь жёстких мер для полной ликвидации сепаратистских образований с целью недопущения угрозы безопасности государства. Задачей Комитета Государственной Реконструкции является защита и безопасность всего русского народа, а также полное восстановления контроля над всеми территориями бывшей Советской России.» \nПредседатель ещё раз убедился, что в директиву были внесены все цели и задачи, стоящие перед Комитетом. Отложив лист, он набрал номер своего секретаря. \n– Сергей, зайдите ко мне. Вы должны ознакомиться с новым, очень важным документом."
GLS.2010.a:0 "Фундамент завтрашнего дня"

GLS.2011:0 "Помните Ямантау"
GLS.2011.t:0 "Помните Ямантау"
GLS.2011.d:0 "Михаил тяжело вздохнул, когда створки старого бункера отворились. Ямантау. Чего стоил один только его вид. Огромная, массивная стена из бетона и стали. Ворота, такие толстые, что легко бы остановили прилетевший в них снаряд. Не зря его строили на случай атомной войны. Даже их инженеру пришлось постараться, чтобы вскрыть эти двери. Но стоило им их открыть, как повеяло могильным холодом. Внутри открывшегося коридора царила беспроглядная тьма. \nВ ноздри ударил неприятный запах тлена. \n– За мной, – скомандовал Михаил. \nГруппа разведчиков последовала, включив фонарики, в недра убежища. Коридор был просторный, он мог легко вместить в себя и технику, и большую группу людей. Пробираясь вглубь, они не находили ничего, кроме пыли и паутины. Было тяжело дышать. \nСколько там лет-то прошло? \nПо стенам, то тут, были развешаны плакаты. Мало кто знал, что для строительства этого места, были использованы преступники, чьи кости легли в основу этого места. Об этом старались не упоминать, а многие и забыли о его тёмном прошлом. Но казалось, что всё здесь: пол, стены, потолок, старые неработающие лампочки, каждый сантиметр этого места был пропитан тьмой прошедших времён. \nПока группа продвигалась вперёд, они успели заметить несколько давно сгнивших и разложившихся трупов, от которых остались лишь белеющие кости. \nПривет из невесёлой и кровавой юности. \nВ центре читального зала, в который группа ввалилась через минут двадцать после проникновения в комплекс, оказалась воронка, уходящая вниз. \n Михаил достал и потряс один ХИС, после чего сбросил файер вниз. Бледный огонёк медленно летел, казалось, целую вечность, пока окончательно не пропал в бесконечной тьме. \nКраем глаза командир заметил, как мелькали белые буквы. А1, В2, Д3. Одному богу было известно, насколько глубоко он уходит внутрь. Остальные тоже были поражены размерами бункера. \nА из глубин этого ада тянулся ужасающий смрад. Он предполагал, что может там быть. Вероятно, система электропитания дала сбой и многие, кто не успел выбраться наружу, так и остались вечными узниками проклятого бункера. \n– Петров, – обратился он к инженеру. – Возьми Сергея, и найдите генератор."
GLS.2011.a:0 "Пришло время оживить это место"

GLS.2012:0 "Столичный вопрос"
GLS.2012.t:0 "Столичный вопрос"
GLS.2012.d:0 "Медведов сидел, откинувшись, на спинку стула и смотрел в потолок. Конечно, Ямантау был легендой. Надёжное и неприступное, правда, у оставшихся там мертвецов, было на этот счёт особое мнение. \nОн достал сигарету и поразмыслив убрал. Окон нет и нормально покурить у него не выйдет. \nВ этот момент к нему в дверь постучали, и та легонько приоткрылась. \n– Не занят? \nЭто был Астафьев. \n– Конечно, можешь войти. \nТот вошёл внутрь кабинета, неся в руках, пачку документов и закрыл за собой дверь. Подойдя к столу Медведова, он положил на него бумаги и сказал: \n– Командир, возник вопрос, который требует вашего решения. \nМедведов знал о чём речь, этот вопрос давно витал в воздухе, но не находилось подходящего места для него. Смена ставки – новая столица. \n– Я догадываюсь о чём, пойдёт речь. И подозреваю... –  он бросил беглый взгляд на документы. – Ты хочешь со мной поговорить о Ямантау? \n–  Разумеется! –  оживился военный. –  Это настоящее чудо-инженерной мысли. Несмотря на, кхм... его прошлое, сейчас всё работает как нужно. Склады Ямантау способны вместить в себя огромное количество припасов и вооружения, системы защиты можно будет снова запустить и вкупе с защитой самого бункера - это будет неприступная крепость. \n– А если нас просто окружат и решат взять измором? \n– Старые подземные пути, – продолжил он. – Может быть, не в таком хорошем состоянии, как они задумывались изначально, но всё ещё работающие. Эти туннели вполне надёжны и ведут в безопасные места, подальше от самой горы. Я уже не говорю, о других его преимуществах. Полный список, –  он постучал по столу. – Я обрисовал в этих бумагах. \nМедведов кивнул и ответил ему: \n– Мне нужно подумать. \n– Конечно. \nОтдав честь, Астафьев удалился, а Дмитрий погрузился в размышления. Конечно, аргументы Владимира были хороши. Бункер казался надёжным местом. Но какой-то страх, глубоко внутри души Медведова говорил ему, что это место может стать его бетонным гробом, как стало для предыдущих владельцев Ямантау. И всё-таки наступали новые времена, а значит, он в силах всё изменить."
GLS.2012.a:0 "Решение должно быть принято"

GLS.2013:0 "Следуйте приказам"
GLS.2013.t:0 "Следуйте приказам"
GLS.2013.d:0 "И всё-таки план Астафьева по переезду в Ямантау, был хорошим решением. Кабинет здесь был весьма удобно расположен, в него поставили новую мебель, все системы бункера работали стабильно. \nОткинувшись на спинку мягкого кресла, он нажал на кнопку, что располагалась на панели встроенной в его стол и пододвинул встроенный микрофон. \n– Друзья мои! Товарищи! – начал он. – Это знаменательный день для всех нас! Отныне это неприступная крепость станет восходящей звездой Урала! Ямантау! Наш Ямантау! Отныне наш новый дом! \nЗакончив выступление, Дмитрий нажал на кнопку и закончил вещание. Как же здесь всё было удобно. Одно мановение руки и вот он на общей связи, нажал другую кнопку и вызвал к себе человека. Не то, что старый телефон, который он использовал. И это было великолепно. Медведов открыл ящик и достал небольшую бутылку водки, налил себе в гранёный стакан и подняв сказал тост: \n– За Ямантау! \nИ осушил одним глотком стакан. Скривившись и вытерев губы, он правда отметил один неприятный факт. Несмотря на всю уборку, в комнате ещё оставался один запах, оставляющий металлическое послевкусие на губах. Застарелый запах крови..."
GLS.2013.a:0 "Но привыкнуть можно ко всему"

GLS.2014:0 "Сохраняйте статус-кво"
GLS.2014.t:0 "Сохраняйте статус-кво"
GLS.2014.d:0 "Блаженство. Так бы мог описать свои эмоции Медведов. В тот момент, когда он открыл окно и почувствовал свежий, морозный воздух Приуралья, где он провёл столько времени. Наконец-то он мог вдохнуть полной грудью. \nДмитрий достал из кармана пачку сигарет и вытянул одну из них. Сверкнул огонь зажигалки, затрещал горящий табак. Закрыв глаза, он медленно выдохнул, выпуская дым из своих лёгких. Ему чертовски не хватало этого чувства. Чувства свободы, чтобы каменные стены бункера не давили на него, чтобы был простор и морозная свежесть. Старый скрипучий стул, дубовый стол, а главное, бодрящий воздух. Никогда он не ощущался таким сладким, как сейчас. \nВ этот момент в кабинет вошёл радостный Рязнов и обратился к Дмитрию: \n– Командир! Мы почти закончили переезд! С Ямантау привезли свежее защитное вооружение! Мы укрепим столицу так, что и мышь не проскочит, а ещё... \nНо Дмитрий его не слушал. Он наслаждался видом из окна, морозным воздухом Урала, нежным лучам солнца и сигаретой в зубах. Прикрыв глаза, он тихонько мурлыкал что-то себе под нос..."
GLS.2014.a:0 """...растает в шуме городском""
 
