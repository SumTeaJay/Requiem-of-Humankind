 GLS.1111:0 "Мёртвая мечта"
 GLS.1111.t:0 "Мёртвая мечта"
 GLS.1111.d:0 "– Я считаю, что нам нужно изменить нашу стратегию, – сказал Медведов, рассматривая документы на столе. \nАстафьева уже раздражали эти слова. Он уважал Дмитрия, как их лидера, но тот за последнее время, лишь ослабил свою хватку. Приказы с каждым днём становились всё более мягкими, а условия работы – легче, безалабернее. Всё больше его людей погибали из-за этой мягкотелости. И ради чего? Всё ради сиюминутных хотелок и желаний. Не для этого жили и умирали его люди. Не для этого жил он. Они мечтали о единой и неделимой Родине. \nНо с таким подходом как у Медведова армия расслабится, изнежится и, вероятнее всего, распадётся. Порядок, которого они так долго добивались, рухнет. Но что, если бы всё пошло иным путём? Сейчас здесь только его люди, он бы мог... \n– Владимир? – обратился к нему Дмитрий, вырывая Астафьева из его мыслей. – Я могу положиться на тебя в этом деле? \nОн сможет это сделать. \n– Не сомневайтесь, командир. \nАстафьев выхватил из кобуры пистолет. Глаза Медведова округлились, но он не успел даже крикнуть, когда ликвидатор нажал на курок. Несколько пуль пробило его грудь, после чего Владимир выпустил последнюю в голову своего бывшего начальника. \nПоследний выстрел поставил точку в этой истории. Всё было кончено."
 GLS.1111.a:0 "Порядок восторжествовал над хаосом"
 
 GLS.2222:0 "Мёртвая мечта"
 GLS.2222.t:0 "Мёртвая мечта"
 GLS.2222.d:0 "– Сергей? Как это понимать? – крик Медведова был отчётливо слышен на всю комнату. – Ты хоть представляешь, чего нам это стоило? \n– Я... \nАдъютант что-то хотел сказать, как тот его сразу перебил. \n– Командиры не выполнили мой приказ. Погибли люди. Что они вообще, чёрт подери делают? \nДмитрий смотрел на документы, что лежали на столе. Отчёты поступали с разных концов страны, многие приказы, что приходили командирам частей, просто игнорировались. Военные стали настолько разгульными и свободными, что творили всё, что им вздумается. Они начали делить между собой добычу и припасы, часто доходило до ссор и поножовщины. Вскоре многие из них стал открывать даже по своим огонь. Вся армия, которую Дмитрий строил так долго, с таким трудом, развалилась как карточный домик в одно мгновение превратившись в бандитов и рейдеров, с которыми они боролись. Теперь это всего лишь банды. Комитет больше никогда не будет един."
 GLS.2222.a:0 "Свобода, стала концом всего"
 
 GLS.1100:0 "Мёртвая мечта"
 GLS.1100.t:0 "Мёртвая мечта"
 GLS.1100.d:0 "Рязнов был напряжён. Сегодня на совете, он снова выслушивал попрекания Астафьева. \n– Вить, ты с ума сошёл? Использовать ядерное оружие после чего начинать наступление и произвести зачистку? Тебя ничего не смущает?.. \nВиктора бы не смутили слова Владимира, если бы не была одно маленькое 'но'. Всегда есть одна маленькое 'но'... \nВладимир постоянно об этом говорил. О дисциплине, о порядке, постоянно поучал и критиковал его методы. А в те моменты, когда он начинал критиковать самого Астафьева, тот всегда перебивал, и всё сводилось к очередному бессмысленному спору. А Медведов казался безучастным ко всему этому. Он совершенно не старался контролировать ситуацию, пуская всё на самотёк. \n– Дим, я считаю, что этом щенку доверять нельзя... \nЭто было последней каплей. \n– Да неужели? – возмутился Рязнов и незаметно положил руку на кобуру пистолета. – А что ты скажешь на это? \nВиктор выхватил пистолет и выстрелил прямо в лицо, ошеломлённого Астафьева. Его подчинённые, увидев, как их командир падает замертво, не остались в долгу. Они выхватили оружие и открыли огонь. Никто больше никого не слушал. В том числе и Медведова, который пытался остановить эту резню. \nБойцы, верные Дмитрию вывели его, и тот получил первую помощь. Он быстро узнал, что два поколения сошлись в смертельной схватке. После начала этого кровопролития, они больше никогда не смогут простить друг друга. Кровь за кровь. Око за око. И пусть весь мир ослепнет..."
 GLS.1100.a:0 "Брат пошёл на брата, и порядок рухнул"
 
 GLS.2200:0 "Мёртвая мечта"
 GLS.2200.t:0 "Мёртвая мечта"
 GLS.2200.d:0 "Рязнов сидел за своим столом и закипал от гнева. Очередные указы об поддержании дисциплины, проведение ревизий. Требование составлений документов об проводимых тренировках, перемещений подразделений. Вечные отчёты и доклады, доклады и отчёты! Виктор читал очередной принесённый акт. \n– Интересно, а тут что такого произошло? Солдат доложил в неправильной уставной форме об выполнении задания. Сука! Вы ещё, бля, за грязные сапоги доебитесь!! \nРязнов схватил прочитанный лист и разорвал его на мелкие кусочки. \n– Вечно что-то их не устраивает! И хоть бы за что-то серьёзное, что могло сказаться на боеспособности армии. Но они ж за всякую хрень мозги месят! – неистовствовал молодой офицер. \nВиктор бегал глазами по разложенным донесениям. Гадая, что ему придётся зачитать в следующем докладе. \n– Ладно, была не была, что здесь натворили такого 'ужасного?' – иронично прокомментировал Рязнов, взяв следующий рапорт. \n– Рядовой из четвёртого взвода мылся в бане на двадцать минут больше отведённого ему времени! \nПрочитав доклад, Виктор резко вскочил со стула и со всей силы опрокинул стол. С него на пол полетели документы, ручки, карандаши. Разбилась лампа. \n– Ёбанные консерваторы-маразматики!! Их даже конец света не в состоянии изменить хоть как-то! Устроили тут рай для бюрократов, суки! Катитесь к ебеням со своей тупорылой уставщиной! \nОфицер, выеденный из себя, ходил кругами по комнате. Он не понимал, почему старшее, по идее, более мудрое поколение занимаются такой ерундой. Старики не хотят меняться, им привычнее действовать по-старому, даже если это давно не актуально. \n– Как же всё это заебало! \nВзгляд Виктора упал на радиостанцию, стоящую на комоде. Он некоторое время смотрел на неё, обдумывая, как поступить. У него давно была мысль, которую до последнего отгонял то себя. Но сегодняшний день стал последней каплей. \n'Да пошло оно всё!' - решил он и начал набирать нужную частоту. \nНастроив сигнал, офицер вышел на связь. \n– Внимание! Говорит Виктор Рязнов! Обращаюсь ко всем вменяемым солдатам, сержантам, прапорщикам и офицерам. Хочу заявить, что меня разочаровало верховное командование нашего с нами Комитета. Которое, судя по всему, решило, что копаться в бумажках и отчитывать солдат, заставляя тех строго следовать уставу, гораздо важнее, чем положение реальных вещей. Тем самым, наплевав на реальные цели и задачи, стоящие перед нами. У меня больше нет желания терпеть этот старческий маразм. Поэтому я объявляю всеобщий сбор! Все, кто согласен со мной, приходите в Уфу. Отсюда вместе мы отправимся за Урал, туда, где нами не будут потыкать. Только там у нас будет возможность добиться того, ради чего мы тут изначально было. Даю неделю времени на прибытие! Конец связи. \nВыключив радиостанцию, Рязнов присел на стул. После сегодняшнего дня он с грустью осознал одну вещь. С таким руководством падение Великой Родины оказалось не только страшной трагедией, но и закономерным итогом."
 GLS.2200.a:0 "Теперь они сами по себе"

