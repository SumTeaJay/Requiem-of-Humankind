 GLS.111:0 "Переговоры завершились"
 GLS.111.t:0 "Переговоры завершились"
 GLS.111.d:0 "– Господа Уральцы! Мы собрались сегодня в Ижевске, чтобы обсудить нашу с вами главную угрозу. – все рассевшиеся по своим местам дипломаты начали внимательно слушать главу Приуральской Конфедерации. \n– С недавнего времени в нашем регионе появилась новая разрастающаяся сила. А именно - Государственный Ликвидационный Комитет во главе с генерал-майором Дмитрием Медведовым. Хочу напомнить всем присутствующим, что этот человек управляет целой армией ликвидаторов. Каждый здесь сидящий знает, кто они такие и сколько горя нам принесли. Сколько деревень было ими истреблено. В своём безумном стремлении следовать старым доктринам, они уничтожат каждого, кто нарушит прописанные в них инструкции. Призываю всех объединиться против общего врага и положить конец Комитету, пока он ещё не добрался до нас. Отложим хотя бы ненадолго наши разногласия. Есть ли у кого-то желание что-нибудь добавить? – завершил свою речь лидер Конфедерации. \nПосле короткой паузы решил высказаться представитель Мотористов Парамонова. \n– Возможно, кто-то из присутствующих знает, что когда-то Медведов взбунтовался и откололся от Срочного Совета Реагирования. И может наивно думать, что поэтому причин для беспокойства нет. Не надо заблуждаться. Если он однажды не поладил со своим начальством, это не означает, что сильно отличается от них. У Медведова своё видение, которое он обязательно будет навязывать нам мечом и огнём. Так что хрен редьки не слаще. В общем, я согласен на союз против Комитета. – закончил аргументировать моторист. \nВсе собравшиеся приступили к обсуждению. Поток слов слился в единую неразборчивую кашу из слов. Кто-то шептался, другие говорили более открыто или даже повышали голос. Решились вопросы по взаимодействию и общему плану действий. После двух часов обсуждения лидер Приуралья снова обратился к остальным. \n– Господа, давайте уже узнаем, что же мы все решили. Утроим голосование по образованию союза против Комитета и объявлению ему войны. \nВсе обратили взгляды на конфедерата. \n– Пусть по одному человеку от каждой группы выступит в качестве голосующего. Мне известно общее число фракций, так что не пытайтесь обмануть подсчёт! \nЧерез пару минут все были готовы сказать своё окончательное решение. \n– Итак, кто за то, чтобы единым фронтом идти против ГЛК? \nВсе, кто принимал участие в голосовании, подняли свои руки. \n– Отлично, господа, теперь мы союзники! Завтра же выдвигаемся. На Уфу!"
 GLS.111.a:0 "Политическое поражение для Комитета"
 
 GLS.222:0 "Переговоры сорвались"
 GLS.222.t:0 "Переговоры сорвались"
 GLS.222.d:0 "– Господа, прекратите немедленно этот балаган! – запыхаясь, кричал представитель Малого Эдема. \nВ зале, где собрались дипломаты самых разных государственных образований, стоял невообразимый шум и гам. Споры, крики и ругань не прекращались ни на секунду. Устав от попыток остановить шквал из слов, представитель Малого Эдема покинул помещение. Остальные не заметили этого, продолжая свою светскую беседу. Вот только представитель вышел только для того, чтобы вернуться с пистолетом. Он выстрелил несколько раз, выдерживая некоторую паузу перед последующим нажатием на курок. Все прекратили орать и посмотрели на стрелка. \n– У кого здесь ещё проблемы с пониманием цели заседания? Мы пришли здесь объединиться против общего врага, а не выяснять отношения. Если вы хотите раньше нужного порешать друг друга – пожалуйста! Только я тогда не понимаю, зачем вам было нужно вообще приходить сюда, – с презрением обращался конфедерат. \nПосле эффектной речи и не менее впечатляющей стрельбы делегаты начали вести себя куда спокойнее. \n– Отлично. Можем продолжить, – убирая пистолет, сказал глава Эдема. – Мы должны сплотиться против Государственного Ликвидационного Комитета. И разработать общий план действий против него. \n– Интересно, с чего же вы предлагаете начать? – усмехнулся кто-то из зала. \n– Как минимум, наладить взаимодействие всех войск на линии фронта, чтобы действовать как единое целое. – было, начал объяснять выступающий, однако его снова перебили. \n– А что, мы самые рыжие? Мы находимся дальше остальных. Почему нам обязательно нужно быть на передовой? У нас своих проблем на юге хватает! – вновь закричал неугомонный. \n– Да, в натуре, пусть сперва повоюют те, кто на передке! А то мы все горазды чужими руками говно разгребать! – начал наезд кто-то из бандитской братии. \n– Вот твоих и надо в первую линию ставить! Я уже знаю как будет! Мы, значит, пойдём сражаться, как положено. А в это время вы нам в спину как обычно ударите! Знаю вас как облупленных! – вскипел его оппонент. \n– Ты мне ща прямо тут за базар ответишь, сука! – ответил бандит, не собираясь оставаться в долгу. \n– Прекратить, я вам сказал! – взбесился представитель Эдема. – Мы должны объединиться ради общей цели! \n– Общей? По-моему, кто-то просто не может смириться с потерей Перми. С тем, что она так легко досталась Медведову. – улыбаясь, съязвило чьё-то донельзя официальное. \nПредседатель собрания хотел было ответить, но слишком долго собирался с мыслями. И пока он подбирал веское слово, зал вновь погрузился в междоусобные споры. Представитель Малого Эдема вновь достал пистолет и выпустил две пули. Стреляющий с ужасом осознал, что это не произвело никакого эффекта. Словно шум выстрела съел вакуум. 'Из-за этих идиотов нам конец. До них невозможно достучаться', - обречённо подумал председатель."
 GLS.222.a:0 "Ещё один дипломатический успех Комитета"

