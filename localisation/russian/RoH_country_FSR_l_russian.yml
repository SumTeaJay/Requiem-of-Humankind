FSR_free_city:0 "Вольный город"
FSR_free_city_desc:0 "В русской анархии нам удалось отстоять свою свободу и свою независимость.  \n Вопрос только, надолго ли?"
FSR_borders_of_freedom:0 "Грани свободы"
FSR_borders_of_freedom_desc:0 "Наша свобода ограничена стенами города и немногими прилегающими территориями. А вокруг – лишь анархия и злоба. \n Но будь мы прокляты, если позволим им победить."
FSR_rostov_tractors:0 "Ростовский тракторный"
FSR_rostov_tractors_desc:0 "Оживив мощности Ростовского тракторного завода, мы сможем направить его индустриальные комплексы на наши гражданские нужды."
FSR_skills_not_number:0 "Умением, а не числом"
FSR_skills_not_number_desc:0 "Мы не можем разбрасываться людьми. Пусть лучше мы потеряем тысячу патронов, чем хотя бы одного нашего гражданина."
FSR_arsenal_of_independence:0 "Арсенал независимости"
FSR_arsenal_of_independence_desc:0 "Если мы хотим отстоять нашу свободу, то сделать это можно лишь с оружием в руках. \n Заводы должны работать круглосуточно, чтобы снабдить бойцов всем необходимым."
FSR_protect_your_home:0 "Защити свой дом"
FSR_protect_your_home_desc:0 "Лучшая защита – это нападение. Мы не можем сидеть и ждать, пока бандиты и культисты сами придут в наш дом. \n Мы обязаны атаковать первыми и застать их врасплох."
FSR_kuban_problem:0 "Кубанский вопрос"
FSR_kuban_problem_desc:0 "Теперь, когда почти все территории Кубанского региона находятся под нашим контролем, стоит задуматься о будущем. \n С одной стороны, нам жизненно необходимо взять под свой контроль Краснодар. С другой – начать строить оборону против Черноморского Адмиралтейства. Пусть его влияние в регионе пока ещё невелико, но кто знает, что будет дальше?.."
FSR_against_Leviathan:0 "Против Левиафана"
FSR_against_Leviathan_desc:0 "Черноморское Адмиралтейство с недавних пор претендует на Новороссийское побережье. Конечно, наши силы несравнимы, но мы, тем не менее, не собираемся сдаваться без боя."
FSR_send_diplomates:0 "Направить дипломатов"
FSR_send_diplomates_desc:0 "Пусть Краснодар сейчас и представляет из себя лоскутное одеяло, над которым нет власти ну и одного из сильных мира сего, тем не менее, мы можем попытаться использовать ситуацию себе на пользу. \n Стоит направить дипломатов самым крупным бандам в городе. Конечно, надеяться на то, что они с радостью воспримут идеи гуманизма, это глупо. Но вот надеяться на то, что вид нашей закалённой в боях армии их проймёт - это вполне можно..."
FSR_mutual_integration:0 "Взаимная интеграция"
FSR_mutual_integration_desc:0 "Теперь, когда Краснодар стал частью Конфедерации, настало пора объединить его промышленные мощности (а точнее то, что от них осталось) с нашими, а также соединить два города."

