#0#
ODS_sunrise_great_motherland_committee:0 "Восход Комитета Великой Родины"
ODS_sunrise_great_motherland_committee_desc:0 "Южные окраины были освобождены и умиротворены благодаря слаженной работе государственной машины и мудрого руководства Никитина. Под нашей властью находятся огромные территории, но для свершения Замысла необходимо освободить всю Великую Родину. Наш Координатор отдал приказ о реформировании Черноморского Адмиралтейства в КВР – силы, которая сможет восстановить величие России и начать подготовку к исполнению наших планов. \\nn§0 Всё будет хорошо. Замысел будет свершён."
ODS_secrets_hidden_everyone:0 "Секреты, скрытые ото всех..."
ODS_secrets_hidden_everyone_desc:0 "По мере роста наших территорий, всё больше людей начинают задавать вопросы. Их интересует суть Замысла и то, ради чего мы используем столь агрессивные меры. Даже ближайшее окружение Никитина начинает переживать по поводу отсутствия конкретной цели. Координатор пригласил всех сподвижников в свой кабинет, дабы обсудить дальнейшие планы..."
ODS_truth_presented_people:0 "Истина, которую мы преподнесём народу"
ODS_truth_presented_people_desc:0 "Простому обывателю не следует вникать в суть Замысла. Он должен понимать лишь одно – под властью КВР его ждёт спокойная жизнь, а все прочие образования на территории Великой Родины – раковые опухоли, которые следует немедленно уничтожить, дабы Россия могла идти дальше. Мы используем пропаганду для того, чтобы донести жителям наши идеи. Каждый должен верить, что только исполнение Замысла следует считать достойной целью."
ODS_adapt_bureaucracy_new_conditions:0 "Адаптировать бюрократию к новым условиям"
ODS_adapt_bureaucracy_new_conditions_desc:0 "Взятие Южных Окраин – крайне серьёзное достижение. Однако для осуществления контроля над новыми территориями следует быть готовыми к тому, что для обеспечения управления нам понадобится нарастить бюрократический аппарат. Мы проведём донабор новых специалистов и обучим их работать в постоянно меняющихся условиях. Все территории Великой Родины будут заранее разделены на Комитеты Эксплуатации, которые начнут свою работу в первые дни после освобождения новых земель."
ODS_keep_our_weapons_ready:0 "Держать наше оружье наготове"
ODS_keep_our_weapons_ready_desc:0 "Пока наши войска готовятся к следующим походам, следует понимать, что мы живём в крайне опасном и непредсказуемом мире. Враг может напасть на нас в любой момент, что может привести к серьёзным повреждениям инфраструктуры и, как следствие, срыву Замысла. Мы не имеем права терять наши территории. Наша армия должна двигаться только вперёд, не уступая врагу ни пяди земель, прошедших через процесс интеграции. В связи с этим, наши воины всегда будут готовы к вооружённым столкновениям."
ODS_plan_is_absolute:0 "План “Абсолютный”"
ODS_plan_is_absolute_desc:0 "Для достижения целей Комитета следует обеспечить мобилизацию всего общества во имя достижения Замысла. Для этого нам придётся приложить крайне серьёзные усилия, поскольку мы сталкиваемся не только с серьёзными внешними врагами, но и внутренними проблемами, а также последствиями Апокалипсиса. Задача плана “Абсолютный” заключается в скорейшем преображении нашего общества и всей Великой Родины ради достижения такого состояния, в котором Комитет сможет достичь Замысла."
#1#
ODS_state_at_service_the_idea:0 "Государство на службе идеи"
ODS_state_at_service_the_idea_desc:0 "Государство создано для того, чтобы удовлетворять интересы своих граждан. Замысел – вот главный интерес для каждого жителя Великой Родины, даже если кто-то отрицает это. Мы посвятим само наше существование нашей идее, а наши граждане примут её. Абсолютный порядок! Всё ради Замысла!"
ODS_clear_guidelines_and_goals:0 "Чёткие установки и цели"
ODS_clear_guidelines_and_goals_desc:0 "Нашим людям следует знать, чем они занимаются и ради чего сражаются. Координатор решил дать каждому гражданину Комитета чёткую задачу, следование которой непременно приведёт его к счастью. Людям следует выполнять наши приказы, дабы они могли жить спокойной жизнью. Эта мысль, доносимая пропагандой, очень проста для восприятия, а потому должна переманить на сторону Комитета серьёзные человеческие ресурсы."
ODS_ensure_loyalty_amorphous_masses:0 "Обеспечить верность аморфных масс"
ODS_ensure_loyalty_amorphous_masses_desc:0 "Большинство людей являются представителями аморфных масс. Они легко поддаются влиянию пропаганды и принимают новые устои. Достаточно лишь дать им небольшую подачку, дабы обеспечить их полную лояльность. Мы организуем раздачу гуманитарной помощи в наиболее бедных и отсталых районах Комитета. В отличие от бандитов, мы даём людям всё, что им нужно. Это должно привлечь на нашу сторону огромные людские массы. "
ODS_mitigation_integration:0 "Смягчение интеграции"
ODS_mitigation_integration_desc:0 "Чигирин – один из высокопоставленных чинов Комитета, предложил Координатору провести реформу системы образования. “Школы интеграции” будут использоваться государством только для настоящих дикарей, а не всех нелояльных элементов, в то время как взрослое население будет проходить через более мягкий “интеграционный курс”, в ходе которого они смогут адаптироваться к жизни в Адмиралтействе. Таким образом, считает Чигирин, мы сможем добиться куда большей лояльности населения новых территорий в весьма сжатые сроки."
ODS_maintaining_previous_measures:0 "Сохранение прежних мер"
ODS_maintaining_previous_measures_desc:0 "Все нелояльные элементы считаются потенциальной угрозой нашему правлению, а потому мягкость по отношению к ним попросту недопустимо. Никитин категорически отвергает предложение Чигирина. Опыт, полученный в ходе освобождения юга показывает, что большинство людей принимает нашу сторону только при комбинации силового и пропагандистского подходов. Никакой мягкости по отношению к врагам режима!"
ODS_absolute_loyalty:0 "Абсолютная лояльность"
ODS_absolute_loyalty_desc:0 "Теперь люди не задаются вопросам, что такое Замысел и ради чего они сражаются. Они верят, что Комитет борется за лучшее и спокойное будущее без бандитов, вооруженных конфликтов и мутантов. Мысли о новом мире, в котором все будут жить в спокойном и организованном обществе, привлекает не только жителей нашего государства, но и соседних образований, желающих покуситься на суверенитет Великой Родины. "
#2#
ODS_bind_the_will_of_the_enemies_of_the_plan:0 "Сковать волю врагов Замысла"
ODS_bind_the_will_of_the_enemies_of_the_plan_desc:0 "В мире много тех, кто выступает против свершения Замысла. Как правило, мы занимаемся “умиротворением” подобных существ, однако это обходится нам ценой множества жизней наших солдат и потерей потенциально полезных людских ресурсов, потому как умиротворённые не могут принести пользу обществу. Это большая проблема, но наш Координатор, похоже, нашёл решение..."
ODS_experimental_developments_in_field_mind_influence:0 "Экспериментальные разработки в области воздействия на разум"
ODS_experimental_developments_in_field_mind_influence_desc:0 "После анализа документации, найденной на одном из объектов Откровения, нами была обнаружена информация об оружии, способном воздействовать на разум живых существ. На данный момент мы не можем пользоваться этой технологией в полной мере, потому как не владеем ни полными чертежами, ни специалистами в данной сфере. Координатор приказал начать разработки в области пси-оружия. Разработкой займётся профессор Зимовский — один из лучших учёных, что находится в нашем распоряжении.."
ODS_power_of_reason_hands_of_plan:0 "Сила разума в руках Замысла"
ODS_power_of_reason_hands_of_plan_desc:0 "Несмотря на первые провалы, Зимовскому, наконец, удалось создать первые опытные образцы псионического оружия. Да, они и не отличаются надёжностью, но их можно применять для уничтожения наших врагов. Координатор будет лично присутствовать на первой демонстрации разрушительной мощи данного оружия."
ODS_accelerated_integration_new_types_weapons:0 "Ускоренная интеграция новых видов вооружений"
ODS_accelerated_integration_new_types_weapons_desc:0 "Пси оружие обладает огромным потенциалом, а потому Координатор приказал внедрить его в нашу армию как можно скорее. В каждой дивизии должны иметься отдельные отряды, обладающие псионическим оружием. Их разрушительная мощь поможет нам одолеть всех врагов Замысла."
ODS_brain_burner:0 "Выжигатели мозгов"
ODS_brain_burner_desc:0 "Экспериментальные образцы пусть и показывают себя неплохо, но их радиус действия крайне ограничен, а надёжность – сомнительна. Зиновскому было поручено создать “выжигатели мозгов” – подвижные пси-установки, которые можно перевозить на автомобилях и танках. Они отличаются повышенным радиусом и большей надёжностью в сравнении с ранними образцами "
ODS_absolute_stability:0 "Абсолютная стабильность"
ODS_absolute_stability_desc:0 "Политика внедрения пси оружия приносит результаты. Теперь мы можем быстро умиротворять не только врагов на поле боя, но и гражданских, что не желают принимать нашего правления. Новейшие разработки отличаются повышенной надёжностью и эффективностью в борьбе с вражеской пехотой. Отныне нам не придётся тратить столько времени и сил на борьбу с дикарями и уродами. Псионика – гарантия не только победы Адмиралтейства, но и абсолютной стабильности на его территориях!"
#3#
ODS_mechanism_created_from_organisms:0 "Механизм, созданный из организмов"
ODS_mechanism_created_from_organisms_desc:0 "Наша экономическая система достаточно эффективна по меркам постапокалиптических образований, однако недостаточно хороша для осуществления Замысла. Пока мы не наладим абсолютно идеальную систему, в которой не будет никаких ошибок и промедлений, наша цель не будет исполнена. Никитин приказал заняться этой проблемой."
ODS_competent_distribution_our_forces:0 "Грамотное распределение наших сил"
ODS_competent_distribution_our_forces_desc:0 "В нашей экономической системе не может быть никаких неточностей. Мы обязаны избегать недоработок. Все потребности государства и производственные возможности будут высчитаны с точностью до запятой. Любое отклонение от плана будет считаться преступлением против Комитета и Замысла."
ODS_solving_agricultural_problems:0 "Решение аграрных проблем"
ODS_solving_agricultural_problems_desc:0 "Наше население увеличивается по мере освобождения Великой Родины. Из-за слишком сильного упора на развития промышленности и армии мы столкнулись с проблемой приближающегося голода. Аграрный сектор сильно отстал от прочих, а потому Координатор распорядился решить данную проблему путём инвестиций и внедрением новых технологий. "
ODS_establish_supply_chains:0 "Наладить цепочки поставок"
ODS_establish_supply_chains_desc:0 "Инфраструктура – одна из самых важных составляющих Замысла. Без неё он не может быть реализован. Координатор приказал уделить ей особо пристальное внимание. Вся наша продукция должна доставляться вовремя и максимально быстро."
ODS_total_exploitation:0 "Тотальная эксплуатация"
ODS_total_exploitation_desc:0 "Слабые режимы часто не используют и половины своего промышленного потенциала. Комитет не может позволить себе подобную слабость, потому как он стремится к достижению высшей цели. Каждый человек, каждый завод, каждый патрон, каждый ресурс будет использован нами полностью. В нашем государстве не будет ничего лишнего."
ODS_there_is_no_place_idlers:0 "Нет места для бездельников"
ODS_there_is_no_place_idlers_desc:0 "Неиспользуемый людской ресурс обязательно должен получить работу в кратчайшие сроки, иначе он навредит Замыслу и нашей экономике. Те же, кто не способен приносить пользу обществу, или же не желают этого делать, не получат от государства ничего. Любая попытка помочь подобным людям со стороны работающих граждан будет караться."
ODS_absolute_efficiency:0 "Абсолютная эффективность"
ODS_absolute_efficiency_desc:0 "Нашими усилиями была создана экономическая система, заточенная под исполнение одной-единственной задачи. Показатели эффективности производства подскочили до невиданных прежде высот. Этот успех – важнейший шаг в деле завершения Замысла. Сегодня мы как никогда близки к нашей цели..."
#4#
ODS_black_march:0 "Чёрный марш"
ODS_black_march_desc:0 "Наши войска показали великолепные результаты во время сражений за освобождение Южных Окраин. Теперь наш взор обращён на другие регионы Великой Родины, захваченные многочисленными местными царьками. И пока солдаты Комитета маршируют, расширяя его границы, нам стоит продолжать развитие армии, дабы сокрушить всех наших врагов."
ODS_soar_into_the_sky:0 "Взмыть в небо"
ODS_soar_into_the_sky_desc:0 "В прошлом мы пренебрегали самолётами, но новые завоевания невозможны без поддержки с воздуха. Пришло время начать массовое применение боевой авиации. Она не только окажет поддержку наступающей пехоте, но и поможет нам отразить налёты будущих врагов, которые могут нести угрозу инфраструктуре Замысла."
ODS_expand_military_training_program:0 "Расширить программу подготовки военных"
ODS_expand_military_training_program_desc:0 "Всё больше людей отправляются на производство, дабы Замысел свершился, однако без должной армии мы не сможем освободить Великую Родину. Никитин приказал увеличить набор в вооружённые силы Комитета путём отбора физически сильных и психически стабильных людей. К счастью, теперь у нас имеются свободные людские ресурсы."
ODS_discipline_and_obedience:0 "Дисциплина и повиновение"
ODS_discipline_and_obedience_desc:0 "Самый важный успех любой профессиональной армии – стальная дисциплина и подчинение приказам. Мы наладим особую систему подготовки и переподготовки, которая сделает из наших воинов машин смерти, исполняющих приказы командиров. Подобная армия устоит пред натиском орд дикарей и прочих тварей, заполонивших нашу прекрасную Родину."
ODS_squeeze_most_out_of_the_military:0 "Выжать максимум из военных"
ODS_squeeze_most_out_of_the_military_desc:0 "Как и в случае с промышленностью, нам следует использовать потенциал наших военных на полную. Помимо изнуряющих тренировок, мы будем использовать особые боевые стимуляторы, повышающие эффективность солдат Комитета до допустимого предела. Возможные побочные эффекты препаратов учитываться не будут. "
ODS_absolute_power:0 "Абсолютная мощь"
ODS_absolute_power_desc:0 "Наша армия – сильнейшая на просторах Великой Родины. Враги страшатся одного вида солдат в чёрной форме, стараясь избегать прямых столкновений с ними. Высочайшая эффективность, отличное снаряжение и идеологическая лояльность – всё это делает наших воинов идеальными защитниками Отечества. В скором времени все, кто претендуют на власть в России, будут окончательно уничтожены силой непобедимой армии Комитета."
#5#
ODS_those_who_know_more_than_others:0 "Те, кто знает больше остальных..."
ODS_those_who_know_more_than_others_desc:0 "Никитин продолжает скрывать истинную задачу Комитета. Покров тайны, окружающий его планы, начинает смущать даже ближайших соратников Координатора... Но пока что они продолжают хранить верность своему лидеру. Нужно убедиться в том, что лояльность будет сохраняться и дальше."
ODS_the_one_who_keeps_peace_of_Russia:0 "Тот, кто хранит покой России"
ODS_the_one_who_keeps_peace_of_Russia_desc:0 "Хан – наиболее верный сподвижник Никитина, прошедший с ним через ад службы на Черноморском флоте. Пожалуй, именно в его лояльности нет абсолютно никаких сомнений. Координатор решил выдать ему больше полномочий и раскрыть ему истинный смысл Замысла..."
ODS_driven_by_knowledge:0 "Движимый знаниями"
ODS_driven_by_knowledge_desc:0 "Наумов – крайне важный и полезный кадр. Несмотря на чрезмерный эгоизм и откровенный нарциссизм, он приносит огромную пользу в деле осуществления Замысла. Его инновационные разработки и вклад в нашу науку неоценимы. Более того, он абсолютно верен нашим идеям, а потому Координатор доверяет ему, как одному из своих товарищей."
ODS_driven_by_hatred:0 "Движимый ненавистью"
ODS_driven_by_hatred_desc:0 "Стоянов – менее важная политическая фигура, но весьма нестабильная. Поскольку военные в Комитете выполняют роль чиновников, в его руках оказалось несколько больше власти, чем хотелось бы. Координатор решил не посвящать его в суть Замысла. Его лояльность будет обеспечена иными путями."
ODS_those_who_see_beyond_darkness:0 "Те, кто видят дальше тьмы"
ODS_those_who_see_beyond_darkness_desc:0 "Вессерман и Чигиров – люди, придерживающиеся иных взглядов на политическое устройство Комитета. После того, как мы начали освобождение территорий за пределами Южных Окраин, они начали высказываться за смягчение карательных мер против местного населения. Сегодня они предложили Координатору провести пересмотр многих мер, введённых во время освобождения Южных Окраин. Похоже, они считают наши методы слишком жестокими. Однако Никитина не совсем устраивает подобный расклад..."
ODS_absolute_coherence:0 "Абсолютная слаженность"
ODS_absolute_coherence_desc:0 "Ныне триада Никитина, Наумова и Хана представляют собой единый механизм, служащей одной единственной цели – достижению Замысла. Их верность нашему плану абсолютна и бескомпромиссна. Они преобразят Великую Родину в такую же машину, которая поможет им воплотить свои устремления в жизнь.\\nn§0И, разумеется, вся Россия пойдёт вместе с ними."
#6#
ODS_what_is_dead_cannot_be_killed:0 "Что мертво – то не может быть убито"
ODS_what_is_dead_cannot_be_killed_desc:0 "Великая Родина была уничтожена в буре Апокалипсиса. Лишь немногие постройки, оставшиеся с довоенных времён, напоминают о её героическом прошлом. Да, Отечество погибло, стоит смириться с этим фактом и... Использовать его ради Замысла."
ODS_reveal_the_secrets_of_revelation:0 "Раскрыть секреты Откровения"
ODS_reveal_the_secrets_of_revelation_desc:0 "Большая часть объектов Откровения либо разрушено, либо захвачено нашими врагами. К счастью, мало кто способен раскрыть секреты, скрытые в тайных комплексах этой организации... Мы организуем экспедиции с целью обнаружения информации, которая может пригодиться для осуществления Замысла. Все документы будут поступать лично Никитину."
ODS_restore_what_is_possible:0 "Восстановить то, что возможно..."
ODS_restore_what_is_possible_desc:0 "Горько осознавать, на сколько лет назад было отброшено развитие России. Во многом этому поспособствовала не Последняя Война, а люди. Но это не значит, что мы позволим руинам простаивать. Комитет использует даже их, дабы приблизиться к нашей цели."
ODS_establish_connection:0 "Наладить связь"
ODS_establish_connection_desc:0 "Адекватная коммуникация в нынешних условиях считается практически невозможной, однако Комитет уже не раз бросал вызов своей судьбе. Мы восстановим инфраструктуру, что осталась от Великой Родины, дабы наладить связь не только между нашими войсками, но и городами. Без этого удерживать те огромные территории, что оказались под нашим контролем, попросту невозможно."
ODS_great_projects:0 "Великие проекты"
ODS_great_projects_desc:0 "Прежнее правительство реализовывало смелые планы по строительству огромных заводов, фабрик и лабораторий. И пусть от прежних построек осталось не так много, Комитет приложит все усилия для их восстановления, поскольку Великие Проекты помогут нам приблизиться к Замыслу. КЭБу поручено реализовать все задумки нашего руководства в максимально короткие сроки."
ODS_absolute_peace:0 "Абсолютный покой"
ODS_absolute_peace_desc:0 "Комитет смог использовать даже то, что, казалось, невозможно использовать. Отныне на наших территориях не будет ни руин, ни останков старого мира. Мы начнём строить новую цивилизацию на трупе старого мира.\\nn§0И эта цивилизация сможет приблизиться к исполнению Замысла."
#7#
ODS_defy_the_apocalypse:0 "Бросить вызов апокалипсису"
ODS_defy_the_apocalypse_desc:0 "Порядок – наша главная цель, но его практически невозможно поддерживать в мире, наполненном Искажениями, мутантами и прочими аномалиями. КВР станет первым образованием на территории России, которое объявит войну не только своим соседям, но и самой природе, желающей помешать Замыслу."
ODS_use_the_accumulated_experience:0 "Использовать накопленный опыт"
ODS_use_the_accumulated_experience_desc:0 "В прошлом мы уже занимались экспериментами в области борьбы с аномалиями, но из-за отсутствия нужных ресурсов и людей мы не смогли достигнуть существенного успеха. Теперь, когда КВР обладает всем необходимым, мы можем приступить к долгожданным проектам по усмирению природы..."
ODS_total_humanization:0 "Тотальная гуманизация"
ODS_total_humanization_desc:0 "Аномалии – далеко не единственная угроза на территории Великой Родины. Люди, проявляющие нелояльность правлению КВР являются такой же угрозой, как и Искажения. Никитин приказал уничтожать любые формирования, угрожающие порядку на территории Комитета. К счастью, у нас уже имеется опыт массового террора..."
ODS_benefit_from:0 "Извлечь пользу"
ODS_benefit_from_desc:0 "Аномалии – это не только проблемы, но и потенциальный источник полезных артефактов. Несмотря на ярое стремление к уничтожению всяких свидетельств апокалипсиса, мы будем стараться пользоваться его “благами” ровно так же, как и иными природными ресурсами. Ничто не будет потрачено зря."
ODS_isolate_our_cities:0 "Изолировать наши города"
ODS_isolate_our_cities_desc:0 "Очевидно, что КВР не сможет очистить всю Великую Родину в сжатые сроки. Впрочем, мы и не нуждаемся в этом. Нам достаточно разобраться лишь с самыми серьёзными и опасными угрозами на наиболее полезных и населённых территориях. Никитин приказал превратить города в особые изолированные зоны, в которых будут созданы идеальные условия для проживания людей. Все они, конечно же, будут использованы нами для свершения Замысла. Всякий, кто возжелает жить вне разрешённых зон, будет либо принудительно переселён, либо уничтожен."
ODS_absolute_silence:0 "Абсолютная тишина"
ODS_absolute_silence_desc:0 "Человек вновь одолевает природу, как и всегда. Принятые нами решения оказались эффективными, как и прежде. Великая Родина постепенно излечивается от ран, нанесённых Последней Войной, а наши граждане живут, не опасаясь ни мутантов, ни аномалий. Теперь мы все сможем сосредоточиться на главной цели – свершении Замысла."
#9#
ODS_our_goal_so_close:0 "Наша цель так близко..."
ODS_our_goal_so_close_desc:0 "Преображение государства окончено. Мы сделали всё для достижения нашей цели. В скором времени все враги Комитета падут, а их земли – перейдут под наше знамя. Постепенно Великая Родина начинает жить ради исполнения Замысла. В ближайшие месяцы мы окончательно очистим её от мутантов, аномальных образований и диких поселений, дабы приступить к достижению величайшей цели..."


