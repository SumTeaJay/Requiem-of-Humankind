ODS_intention:0 "§0Замысел§!"
ODS_intention_desc:0 "На данный момент истина скрыта от глаз простых людей и запечатана в разуме Никитина. Цель, ради которой существует наше государство - это Замысел. Его свершение не может упасть с неба прямо к нам в руки. Только деятельная, сознательная работа может привести к качественному переходу в жизни человека. \nНам предстоит выжать из полностью подчинённых регионов все возможные соки. \n§4Теперь вам доступен прямой выбор специализации регионов при достаточном их §OПодчинении§!. Специализация позволит сшить разнородные территории и станет опорой для будущих проверок на целостность государства.§!"
