#Механика подчинения
ODS_subordination:0 "§0Подчинение§!"
ODS_subordination_desc:0 "Замысел не терпит полумер. Только последовательный комплекс мер, направленный на интеграцию новых территорий, может гарантировать полную безопасность §0инфраструктуры Замысла§!. Эффективность исполнения §0наших планов§! целиком и полностью зависит от эффективности использования каждой человеческой единицы, и компромиссов в этом вопросе мы себе позволить не можем. Кордоны, Вуали, повсеместный аудит и контроль со стороны ОКО - всё это лишь жестокий, но необходимый балансир. \n \nВ конце концов, нас они могут и не любить. Но бояться - обязаны. "
ODS_new_land:0 "Новая Земля"
ODS_new_land_desc:0 "Эти земли не так давно попали под контроль Адмиралтейства, но наши идеалы и специалисты уже проникли в их нутро."
ODS_reinforced_veil:0 "Укрепленная Вуаль"
ODS_reinforced_veil_desc:0 "Значение Вуали, как системы кордонов и блокпостов, невозможно преувеличить. Местный контингент данного региона начинает не только взаимодействовать с прибывшими военными специалистами, но и включаться в их состав добровольно."
ODS_focused_eye:0 "Сфокусированный взор"
ODS_focused_eye_desc:0 "Повышенная концентрация аудиторов «ОКО» позволит форсировать развитие местности для новых объектов, а также разведать дополнительные, не введенные в строй, ресурсы. Лучшие люди из Центра уже в пути."
ODS_informed_society:0 "Осознанное общество"
ODS_informed_society_desc:0 "Арессивное насаждение программы Замысла представителями «ОКО» через все возможные средства связи и контакты. Никто не уйдет без правильного поставленных взглядов - только они ведут в бой, за станок и к истине."

two_hundred_people_in_the_capital_tt:0 "В нашей столице есть §G200§! человек"
has_more_than_three_hundred_black_rubles_tt:0 "Черных рублей больше §Y300§!"
has_more_than_two_hundred_black_rubles_tt:0 "Черных рублей больше §Y200§!"

ODS_veil_reinforcement:0 "Укрепление §0Вуали§! для [?FROM.GetName]"
ODS_veil_reinforcement_desc:0 "Значение Вуали, как системы кордонов и блокпостов, невозможно преувеличить. Нелояльные элементы подвергаются вынужденной и оправданной каре — ценой этому служат жизни наших бойцов, но призыв местных позволит сгладить это упущение."

ODS_focus_on:0 "Сфокусировать взор на [?FROM.GetName]"
ODS_focus_on_desc:0 "Повышенная концентрация аудиторов «ОКО» позволит форсировать развитие местности для новых объектов, а также разведать дополнительные, не введенные в строй, ресурсы. Отправим лучших специалистов из центра."

ODS_promoting_mindfulness_in:0 "Пропаганда осознанности в [?FROM.GetName]"
ODS_promoting_mindfulness_in_desc:0 "Агрессивное насаждение программы Замысла представителями «ОКО» через все возможные средства связи и контакты. Никто не уйдет без правильного поставленных взглядов - только они ведут в бой, за станок и к истине."

#Механика Кубани
ODS_kuban:0 "Рывок на Кубань"
ODS_kuban_desc:0 "Пока §OКубань§! охвачена §Rогнём раздора§! мы можем легко захватить §9Краснодар§!, что раньше был §9буферной зоной§! для всех сторон конфликта. Проблема состоит лишь в том, что §Rоткрытое нападение§! приведет к §Rнашему истощению§! из-за §7бесконечной партизанщины тамошних дикарей§!, а потому лучше постепенно внедрять наш воинский контингент, не давая возможности §7диким общинам§! §Rобъединиться против их неминуемой гибели§!." 
krasnodar_annex:0 "Начать внедрение в §9Краснодар§!" 
krasnodar_annex_tt:0 "§OС шансом 50/50 мы сможем полностью внедрить наш военный контингент в Краснодар и успешно присоединить его к себе, иначе нас ждёт военный конфликт.§!"

#Механика Замысла
ODS_consciousness:0 "§0Замысел§!"
ODS_consciousness_desc:0 "Замысел – цель, ради которой существует наше государство. На данный момент истинная задача Замысла скрыта от простых людей из соображений безопасности. Пока мы занимаемся отчаянной борьбой за выживание, нам следует сосредоточиться на других целях. Но люди, пошедшие за Никитиным, продолжают верить, что в далёком будущем Замысел принесёт им счастье и спокойствие. \nНекоторые уже успели забыть об истинном смысле существования государства... Но наш Координатор никогда не забудет о нём."
cementing_consciousness_mission: "Цементирование осознанности"
cementing_consciousness_mission_desc: "У нас осталось мало времени не только до финального свершения Замысла, но и до стабилизации мировоззрения населения. Необходимо проявить все возможные ухищрения, дабы эти пустующие после войны сосуды смогли принять новую реальность и необходимость качественного перехода."
crumbling_consciousness_mission: "Падение осознанности"
crumbling_consciousness_mission_desc: "Время постоянно стачивает уверенность населения в режим Никитина."
consciousness_special_forces: "Спецотряды"
consciousness_special_forces_desc: "Людские потоки стремятся с периферии в сердце нашего государства, к теплу и комфорту. Пришлым с окраин невмоготу понять, что они и есть фундамент нашего развития. Кто мы, если не можем преодолеть мещанство и животный порыв? Регионы должны быть подняты с колен нашими руками. Мы повернем общественные реки вспять и направим "Спецотряды" инженеров, врачей, строителей и пропагандистов в самые дальние уголки. Какая бы напасть и хворь не встала на их пути, они - буревестники Замысла и Осознания."
consciousness_goods_for_everyone: "Блага для каждого"
consciousness_goods_for_everyone_desc: "Как не изводи бюрократов на местах, но всегда есть возможность улучшить бытовую ситуацию. Стоит напрячь производство наиболее необходимых товаров для жизни населения с периферии. Они должны понять, что без Адмиралтейской системы их ждет только бедность и хаос."
consciousness_collective_hand_settings: "Установка коллективной рукой"
consciousness_collective_hand_settings_desc: "Коллективные стройотряды усталым маршем бредут к строящейся инфраструктуре. Их тысячи. Живой рукой они соприкоснуться с замыслом и приблизятся к осознанию."
consciousness_break_mental_limits: "Разорвать когнитивный порог"
consciousness_break_mental_limits_desc: "Чины ОКО и КОБ привносят все новые чертежи для коррекции человеческого разума. Не стоит умолять индивидуальное мышление, но все же оно подвластно влиянию извне. Если оное брать за факт, то кому если не нам править умами? Время проторить дорогу к Замыслу всеми возможными средствами."
consciousness_cutting_heads: "Ссечение голов"
consciousness_cutting_heads_desc: "Не может существовать ненасильственное государство. Если оно не наводит порядок, то кто-то другой. Нельзя позволить криминальным элементам дышать нашим воздухом. С чертом разговор простой - ссекай голову, да на площади, да на виду толпы!"
consciousness_mind_instead_of_blood: "Не кровью, а Сознанием"
consciousness_mind_instead_of_blood_desc: "Единство достигается не этносом и не генетическим кодом, а мышлением индивидуальным и коллективным. Национализмы всех сортов - эзотерический бред. Осталось только доказать это на практике и добить мельчайшие националистические ячейки."
consciousness_self_interest_suffocation: "Удушение корысти"
consciousness_self_interest_suffocation_desc: "Эгоизм и корысть. Наиболее массивно они процветают в органах распределения: на складах, логистических цепочках. Рука фарцовщика так и норовит скользнуть под прилавок и перепродать государственное достояние. "Предприниматель" получить заслуженное."
consciousness_imperfection_in_us: "Несовершенство внутри нас"
consciousness_imperfection_in_us_desc: "Все мерзкие черты заложены в глубинах человека - дело за осмыслением этого несовершенства. Половинчатое решение - не ответ, и каждый должен это осознать в глубине себя. Мы им поможем с этим нелегким процессом."
consciousness_central_propaganda: "Пропаганда §0Замысла§! в Центре"
consciousness_central_propaganda_desc: "Для относительно зажиточных центральных территорий приходится назначать значительные премиальные из казны, дабы привлечь их к сути Замысла."
consciousness_state_propaganda: "Пропаганда §0Замысла§! в Регионах"
consciousness_state_propaganda_desc: "Для относительно захудалых региональных территорий приходится привлекать достаточно квалифицированных и образованных агитаторов, дабы привлечь их к сути Замысла."




