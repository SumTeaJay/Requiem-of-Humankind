ODS_perv:0 "Город Прокажённых"
ODS_perv_desc:0 "Наша власть цепко впилась в новоприобретенные территории, как и те, кто жил здесь до нашего прихода. Многочисленные уроды, маргиналы и дикари насаждают гниль там, где ещё только начинает возрастать шаткий порядок. Мы не можем допустить гниения механизма, что даст начало свершению Замысла, а потому мы обязаны "умиротворить" тех, кто склонен сеять раздор."
 
ODS_clear_perimetr:0 "Зачистка Местности"
ODS_clear_perimetr_desc:0 "Одесса извращена многочисленными уродами — существами, которых нельзя называть людьми. Они не только препятствуют осуществлению Замысла, но и смеют покушаться на власть Никитина. Чёрные Береты очистят Одессу от этой падали. Им разрешено умиротворять Уродов любыми, даже самыми жестокими методами. После этого мы сможем приступить к реализации наших амбиций"
 
ODS_garantii_bez:0 "Гарантии Безопасности"
ODS_garantii_bez_desc:0 "Жители подконтрольных нам территорий скептично относятся к власти Никитина. Они видят в Чёрных Беретах лишь очередную гнойную шайку, а не вестников новой эпохи. Нам стоит показать этим людям, что мы — порядок. Государство — это машина, а люди — винтики. Адмиралтейство не сможет двигаться дальше без человеческого капитала. С целью обеспечения лояльности населения, всякому, кто может принести пользу в деле осуществления Замысла, будет гарантирована безопасность."
 
ODS_black_fortress:0 "Чёрный Периметр"
ODS_black_fortress_desc:0 "Наши враги действуют не только в землях Адмиралтейства, но и за его пределами. Эти твари считают, что Одесса должна принадлежать им. Мы сосредоточим большие усилия для создания обширной сети укреплений — так называемого Чёрного Периметра. Всякий, кто попытается пересечь его, будет "умиротворен"."
 
ODS_Blago:0 "Политика Благоприятствования"
ODS_Blago_desc:0 "Наши враги продолжают досаждать Адмиралтейству своими партизанскими действиями. К сожалению, большинство дикарей неисправимы, а потому их следует "умиротворять" без малейшей жалости. Они мешают нам использовать тех, кто способен принести настоящую пользу в деле осуществления Замысла. Более того, нам следует поступать так же со всяким, кто потенциально является дикарём. Только тогда полноценные люди смогут служить нашему делу в полной мере."
 
ODS_Nenavist:0 "Ненавистническое Овладение"
ODS_Nenavist_desc:0 "Из-за сложных обстоятельств и постоянного стресса наши солдаты проявляют излишнюю жестокость. Порой это выливается в потасовки и перестрелки между бойцами Адмиралтейства. Для пресечения нежеланного поведения, мы организуем цепь операций по зачистке наиболее опасных позиций противника. Это поможет не только остудить пыл солдат, но и сплотить их против наших врагов."
 
ODS_Gumanizatsiya:0 "Операция "Гуманизм""
ODS_Gumanizatsiya_desc:0 "Мы готовы к бою с бандформированиями. Силы Адмиралтейства приведены в боевую готовность и занимают свои позиции на Чёрном Периметре, готовясь переходить в наступление. Никитин и Хан разработали операцию "Гуманизм", в ходе которой наша армия сможет подчинить себе обширные территории Южных Окраин. Мы принесем этим землям порядок и стабильность под абсолютной гегемонией Адмиралтейства. К оружию!"

ODS_KEB:0 "Основать КЭБ"
ODS_KEB_desc:0 "Без сильной экономики осуществление Замысла невозможно, потому как нам требуется масса ресурсов и развитая промышленность. Следует приложить все усилия для достижения наивысших показателей. С этой целью Никитин отдал приказ создать Комитет Экономического Благополучия. Его главой назначен Тарасенко"

ODS_realizovt_kazdogo:0 "Реализовать Каждого"
ODS_realizovt_kazdogo_desc:0 "Люди — такой же ресурс, как сырье или пища. У каждого есть свой возможности и умения. Те, кто остается человеком и верен Замыслу, будут полезны в достижении наших целей. Мы не можем разбрасываться нашими ресурсами просто так, а потому Никитин приказал организовать такую экономическую систему, в которой каждый человек будет на своём месте, реализуя свой потенциал."

ODS_iskorenit_dikc:0 "Искоренить Дикость"
ODS_iskorenit_dikc_desc:0 "Наши враги совершают диверсии на промышленных предприятиях. Из-за этого мы сталкиваемся с ощутимыми экономическими проблемами и недостаток снаряжения для наших войск. Никитин поручил немедленно избавиться от всех диверсантов на территории Адмиралтейства. Будут проведены тщательные расследования и поиск виновных, в ходе которых каждый урод будет "умиротворен"."
 
ODS_Veni_reshima:0 "Вены Режима"
ODS_Veni_reshima_desc:0 "Наиболее серьезные экономические проблемы решены, а наши предприятия — очищены от диверсантов. Под контролем Адмиралтейства находятся несколько промышленных предприятий, чей потенциал используется на максимум. Солдаты, наконец, начинают использовать новое вооружение. Заводы и продукция, что производятся ими, станут венами, по которым струится мощь режима Никитина."
 
ODS_osn_KOB:0 "Основать КОБ"
ODS_osn_KOB_desc:0 "В условиях хаоса и беспорядка мы не сможем использовать наших людей для достижения Замысла. Для того чтобы укрепить нашу власть над сознаниями людей, Никитин приказал создать Комитет Общественного Благополучия. Он обеспечит наш режим лояльным населением и новыми гражданами."
 
ODS_new_gracdanin:0 "Новый Гражданин"
ODS_new_gracdanin_desc:0 "Гражданства Адмиралтейства достоин далеко на каждый. Им может стать только тот, кто приносит обществу пользу и сохраняет абсолютную лояльность Никитину и его правлению. Будет введена строгая система получения гражданства со множеством условий, которых необходимо выполнить. Без него человек не сможет получить от государства ни работы, ни продовольствия, ни помощи, что вынудит больше людей встать под чёрные знамёна Адмиралтейства, посвящая свою жизнь служению Замыслу.."

ODS_rostki_blago:0 "Ростки Благоразумия"
ODS_rostki_blago_desc:0 "Дикарство — главная отличительная черта уродов. Они не способны принимать базовые общественные нормы, понимать приказы или приносить пользу обществу. Однако некоторые из них обладают зачатками разума. Такие люди могут быть полезны Адмиралтейству, но, разумеется, им предстоит пройти долгую дорогу к милости режима. Будут введены реабилитационные курсы, которые сделают из дикаря человека с верой в наши идеалы и способностью приносить пользу государству."

ODS_arterii_rejima:0 "Артерии Режима"
ODS_arterii_rejima_desc:0 "Политика Адмиралтейства приводит к первым успехам. Каждый день наше общество пополняется новыми, лояльными гражданами. Любые приказы Никитина будут исполняться без малейшего раздумья или сожаления. В скором времени эти люди пойдут на бой с бандитами, что желают разорвать Адмиралтейство. Они — артерии нашего режима."

ODS_climbing_committees:0 "Восхождение Комитета"
ODS_climbing_committees_desc:0 "Южные территории освобождены и могут вздохнуть спокойно. Почва насыщается умиротворением. Каждый ее сантиметр теперь лежит под сапогом государственного порядка и чутким взором Никитина. Как бы то ни было, но осознание приходит довольно быстро - наша цель все еще далека. В данных границах Замысел задохнется. Единственный путь - это освобождение всех русских земель. Поход начался, и вместе с ним Координатор провозглашает Комитет Великой Родины - силы, которая сможет объять разрозненные толпы когда-то великого народа."

ODS_system_reorganisation:0 "Реорганизация системы"
ODS_system_reorganisation_desc:0 "Течение времени сошлифовывает некогда ярую уверенность даже у самых преданных последователей из низов. Во имя Замысла мы должны остановить этот поток. Народные волны поймут благость намерений Комитета. Как бы далеко не располагались город, село и весь - они должны видеть в нас опору человечества. До свершения Замысла Комитет и народ предстанет звеньями одной цепи."

ODS_unresolved_differences:0 "Неразрешенные разногласия"
ODS_unresolved_differences_desc:0 "Верхи КВР вобрали в себя множество людей с непоколебимым эго, амбициями и устремлениями. В момент решающего боя и последнего броска, стоит удостовериться, чтобы эта гремучая смесь не разъела государственный аппарат изнутри. Никитину предстоит добиться сплоченности всеми возможными методами."

ODS_keeper_of_knowledge:0 "Хранитель знания"
ODS_keeper_of_knowledge_desc:0 "Никитин продолжает скрывать истинную задачу Комитета. Покров тайны, окружающий его планы, начинает смущать даже ближайших соратников. Стоит ввести Наумова в истинные цели Замысла."

ODS_keeper_of_peace:0 "Хранитель покоя"
ODS_keeper_of_peace_desc:0 "Хан – наиболее верный сподвижник Никитина, прошедший с ним через ад службы на Черноморском флоте, через утерю Родины и лишения нового мира. Именно в его лояльности нет абсолютно никаких сомнений. Координатор прибегнет к наиболее радикальному шагу - открыть Замысел своему товарищу."

ODS_hateful:0 "Движимый ненавистью"
ODS_hateful_desc:0 "Стоянов – менее важная политическая фигура, но весьма нестабильная. Поскольку военные в Комитете выполняют роль чиновников, в его руках оказалось несколько больше власти, чем хотелось бы. Координатор решил не посвящать его в суть Замысла. Его лояльность будет обеспечена иными путями."

ODS_dark_triad:0 "Темная триада"
ODS_dark_triad_desc:0 "Отдаленные от центра кабинеты полнятся множеством прозвищ для этой группы: “Тройственный союз”, “Триумвират” или “Темная триада”. Ясно одно - полнота власти в их руках. Никитин, Хан и Наумов воздвигнут дар для человеческой цивилизации, подобный которому она доселе не видела. Замысел будет совершен для человечества и во имя его."

ODS_great_intentions_great_projects:0 "Великий Замысел - Великие проекты"
ODS_great_intentions_great_projects_desc:0 "Прежнее правительство реализовывало смелые планы по строительству огромных заводов, фабрик и лабораторий. И пусть от прежних построек осталось не так много, Комитет приложит все усилия для их восстановления, поскольку Великие Проекты помогут нам приблизиться к Замыслу. КЭБу поручено реализовать все задумки нашего руководства в максимально короткие сроки."

ODS_NERC:0 "НКОР"
ODS_NERC_desc:0 "Настало время новых решений. Нам не стоит избегать потенциально полезных в научной практике явлений. Пси-излучение представляет собой довольно хаотичную сферу бытия, но разве хоть что-то может быть не подвластно человеческому разуму в его абсолюте? Именно для этого и будет создан “Энкор” - Научный Комитет Особых Разработок. Его суть таится в интеграции пси-технологий на почве государственных интересов, а значит и интересов всего человечества."

ODS_scientific_scope:0 "Научный масштаб"
ODS_scientific_scope_desc:0 "НКОР требуется достаточная материальная база не только в лабораторных площадях, но и в кадровой величине. Мы прибегнем к серьезному масштабированию университетских аппаратов, естественно под контролем ОКО."

ODS_revelation_initiative:0 "Инициатива “Откровение”"
ODS_revelation_initiative_desc:0 "Большая часть объектов Откровения либо разрушено, либо захвачено нашими противниками. К счастью, мало кто способен раскрыть секреты, скрытые в тайных комплексах этой организации... Мы организуем экспедиции на контролируемых нами территориях с целью обнаружения информации, которая может пригодиться для осуществления Замысла. Все документы пройдут через руки Наумова и Никитина."

ODS_printout_of_archives:0 "Распечатка архивов"
ODS_printout_of_archives_desc:0 "Среди бюрократической документации старого мира можно найти не только горы макулатуры, но и безжалостно выброшенные наработки по улучшению госаппарата, методик научной деятельности и интенсификации производства."

ODS_shackles_grant:0 "Грант “Оковы”"
ODS_shackles_grant_desc:0 "о спискам Наумова отыскиваются наиболее просвещенные и значимые деятели инициативы “Откровения”. Выбросить в мусор довоенные наработки было бы кощунственно. Все великие проекты стоят на плечах гигантов, какими бы мелкими людьми они не казались в обыденной жизни."

ODS_power_of_mind_in_hands_of_design:0 "Сила разума в руках замысла"
ODS_power_of_mind_in_hands_of_design_desc:0 "Несмотря на первые провалы, Зимовскому, наконец, удалось создать первые опытные образцы псионического оружия. Координатор будет лично присутствовать на первой демонстрации той подавляющей мощи, что предстоит испытать нашим противникам."

ODS_integration_of_new_weapons:0 "Интеграция новых видов вооружения"
ODS_integration_of_new_weapons_desc:0 "Пси оружие обладает огромным потенциалом, а потому Координатор приказал внедрить его в нашу армию как можно скорее. В каждой дивизии должны иметься отдельные отряды, обладающие псионическим оружием. Их разрушительная мощь поможет нам одолеть всех врагов Замысла."

ODS_energy_arteries:0 "Энергетические артерии"
ODS_energy_arteries_desc:0 "Наработки Наумова по свершению Замысла предполагают концентрацию огромного количества энергии... Для подобного необходимо связать всю разношерстную электросеть Великой Родины. Довольно трудно скрыть подобные приготовления как от потенциальных противников Замысла, так и от действительных, поэтому используем бытовые оправдания под видом “Электрификации регионов”. "

ODS_exhausting_everything_for_sake_of_plot:0 "Иссушить все ради замысла"
ODS_exhausting_everything_for_sake_of_plot_desc:0 "Население должно понимать, что пришло время по-настоящему величественного инфраструктурного проекта. Его масштабы требуют введения околовоенного положения даже в казалось бы гражданских профессиях. Гибель на пути к Замыслу - есть истинный героизм."

ODS_communication_systems:0 "Коммуникационные системы"
ODS_communication_systems_desc:0 "Отдаленные, но практически необходимые, населенные пункты должны быть жестко привязаны к системе распределения и доставки бытовых товаров. Человек, что не может проследить за своей органической оболочкой, станет обузой для рабочего коллектива Родины."

ODS_pulled_out_of_mud:0 "Вытянуть из грязи"
ODS_pulled_out_of_mud_desc:0 "Если населенный пункт не имеет практического применения для Замысла, то зачем он вообще существует? Разве не более адекватно использовать рабочие руки именно там, где они нужны. Инициатива переселения и максимизации рабочей эффективности - вот наш ответ."

ODS_coordination_of_headquarters:0 "Координация штабов"
ODS_coordination_of_headquarters_desc:0 "В тактическом отношении стоит сделать упор на централизацию командования и вертикальные линии связи. Только так мы можем концентрировать усилия на фронтовых ударах по врагам Замысла."

ODS_grassroots_initiative:0 "Низовая инициатива"
ODS_grassroots_initiative_desc:0 "На земле виднее, чем в штабе. В тактическом отношении стоит сделать упор на инициативу среднего офицерского звена. Естественно, что в данном случае встает необходимость проведения дополнительных курсов по горизонтальному взаимодействию войсковых соединений."

ODS_ultimate_heroism:0 "Высший героизм"
ODS_ultimate_heroism_desc:0 "Величие. Именно им объят рядовой солдат КВР. По колено в замерзшей грязи. Прошедший через падение родного мира. Обуянный ужасом, скорбью потерь. Он вновь идет в бой за новый порядок, и Замысел ответит ему взаимностью."

ODS_even_if_motherland_is_destined_to_fall:0 "Даже если Родине суждено пасть"
ODS_even_if_motherland_is_destined_to_fall_desc:0 "Пришло время цементировать взаимодействие КЭБ, КОБ и ОКО. Все элементы государственной системы должны стремиться к одной цели, а ленивцы и приспособленцы получить по заслугам. Абсолютный порядок! Всё ради Замысла!"

ODS_operation_blasphemy:0 "Операция “Богохульство”"
ODS_operation_blasphemy_desc:0 "Пришло время разобраться с псевдо-пророками на Западе и вернуть территории Родной окраины."

ODS_operation_unity:0 "Операция “Единение”"
ODS_operation_unity_desc:0 "Невозможно представить свершение Замысла без контроля над центральной Россией. Мы собьем спесь с зазнавшихся царьков и восстановим порядок."

ODS_eternal_order:0 "Вечный порядок"
ODS_eternal_order_desc:0 "С этого момента мы можем заявить открыто: большая часть территорий европейской Родины под нашим контролем. Перед нами лежит непочатый край работы по восстановлению инфраструктуры, разрушенных строений и залечиванию ран. В любом случае, победа отзывается в сердцах верных сынов своей отчизны. Ура! "

ODS_seventh_heaven_project:0 "Проект “Седьмое небо”"
ODS_seventh_heaven_project_desc:0 "Великая Родина начинает жить ради исполнения Замысла и ради него одного. В ближайшие месяцы мы окончательно очистим её от мутантов, аномальных образований и диких поселений, дабы приступить к достижению величайшей цели..."

