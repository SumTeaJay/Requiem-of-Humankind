ODS.1.t:0 "Умиротворение"
ODS.1.d:0 "Зосим поднялся по тревоге, проклятые бандиты из так называемого «Адмиралтейства» решили нарушить его покой. Сами они себя бандитами конечно не называли, но кому какая была разница? Они точно так же убивали людей и пытались забрать территорию. А то что называли они это заумными словами вроде «умиротворения» и «установления порядка» — дело десятое. Во время своего «умиротворения» они вели себя безумно, выжигали базы бандитов под корень, убивали всех жителей, даже в плен никого не брали. И один только Бог знает что за «Порядок» был у них в голове.\nБандит схватил свой автомат и бегом покинул каморку. Как только он сделал это, в здание влетела бутылка с зажигательной жидкостью. После реагировать пришлось мгновенно. Автоматная очередь едва не положила конец жизни Зосима, лишь немного задев висок. Времени думать не было, бандит высунулся, чтобы открыть ответный огонь. Только он прогадал. Три выстрела из автомата - и он потерял равновесие. Как будто воспоминание из детства, когда Кирюха пробил ему в грудь, лишив Зосима возможности дышать на целую минуту. Но сейчас за минуту не восстановиться. Глаза медленно закрывались. Запах горящей соломы и солёный привкус во рту. Дальше чувства покинули его. \nНесколько людей в чёрной форме шли по развалинам бандитской базы. Бой окончился достаточно быстро. Бандиты, хоть и пытались оказать сопротивление, в итоге погибли бесславной смертью. Как и подобает дикарям. \n– Статус точки Альбатрос \n– У одного из солдат затрещало радио. \n– "Умиротворение" завершено. \n– Потери? \n Никак нет.\n– Принято"
ODS.1.a:0 "Покой так далеко. . ."

ODS.2.t:0 "Стена "умиротворения""
ODS.2.d:0 "Владислав Петренко был самым обычным солдатом Адмиралтейства на территории Периметра. Служба тут была несколько спокойнее, чем в охваченном войной городе. Котелок, установленный в траншее, негромко булькал и, казалось, что у него появилась возможность отдохнуть. \n— Влад! Ну ты скоро уже закончишь? Жрать охота! — Сослуживец Артём прервал мечтания. \n— Да подожди ты! Не то будешь сырое жрать. \n— Ат сука — Недовольно цокнул языком Артём и развернулся. \nБоевые действия были так далеко... И всё же так близко. Впрочем, гораздо чаще Артём глядел на неподвижные аванпосты бандитов. Ряды палаток и исходящий дым оттуда всегда напоминала о том, что расслабляться нельзя было не на минуту. Хотя всегда можно было \n...– ГРАНАТА! – Резкий крик, вырвал Владислава из мира грёз. Затем раздался взрыв. Оглушительно громкий он раздавался эхом в черепной коробке. Под воздействием адреналина солдат мигом добрался до пулемёта и очередью положил подкравшихся бандитов. \nБьющееся сердце вскоре перестало быть единственным звуком в голове Владислава. Крик сослуживца, завывание ветра, капли дождя. Солдат обернулся. Всё, что он увидел – бескрайнее поле, где-то вдалеке маячил город, но это не так важно. Петренко повернул голову и посмотрел вперёд. Куча лагерей, сотни дикарей, что жаждут прорвать границу и ринутся в город, разрушить надежду на порядок и спокойствие. А за спиной солдат оставался такой же заполненный уродами гадюшник. Гадюшник, к которому стремились пробиться дикари извне. "
ODS.2.a:0 "Они были единственной линией обороны"

ODS.3.t:0 "«Отчёт о статусе лояльности: Одесса»"
ODS.3.d:0 "Кому: Координатору Никитину От: главы КОБ по городу Одесса.Данный документ предназначен исключительно для внутреннего пользования. Если вы получили его каким-то незаконным образом доложите об этом в ближайший комиссариат. \nСтатус: Неудовлетворительный. \nОписание: Несмотря на действия адмиралтейства по улучшению уровня жизни и подавлению антигосударственных элементов, население всё ещё относится к нам с недоверием, часто отказываясь выполнять прямые приказы. Многие жители относятся апатично к  правительству и считают силы адмиралтейства очередной организацией бандитов. \nПредложение: Необходимо повысить лояльность путём введения института репутации. Более лояльным и активным жителям будут полагаться награды в виде более быстрого карьерного роста, упрощённого доступа к благам и тому подобное.КОНЕЦ ОТЧЁТА"
ODS.3.a:0 "План КОБ утверждён"

ODS.4.t:0 "Кровь течёт по венам..."
ODS.4.d:0 "Большой круг кровообращения начинается в левом желудочке. Именно здесь начинается поток снабжающий все органы в человеческом организме кислородом. . .Рядом с одним из заводов Одессы начался путь обычного водителя Алексея Ивановича. \nРабочий график был жёстким. В конце концов, даже опоздание на несколько секунд было бы фатальным. Каждый щелчок в наручных часах отдавался головной болью. И вот настало время самого сложного — перехода через контрольный пункт.«Тик, так, тик, так», наручные часы дуры словно бы журили отсчитывая секунды без движения. Сколько за это время можно было бы проехать? 100, 200 метров?  Какая разница!? Нельзя терять контроль. Вскоре человек в форме махнул рукой, показывая что можно двигать дальше. Грузовик с рёвом мгновенно сорвался с места и направился к своему пункту назначения. \nДо завода оставалось совсем немного. Буквально несколько минут отделяли Алексея от цели. Щелчок, ещё один, ещё, ещё...  Пот начал выступатьГрузовик с останавливается прямо у порожек склада где уже ждёт команда грузчиков. Алексей смотрит на наручные часы. Он успел. Передышка пару минут. Потом снова. В путь. \n...круг заканчивается в правом предсердии."
ODS.4.a:0 "Но вслед  за этим начинается новый круг."

ODS.5.t:0 "Кровь течёт и по артериям . . ."
ODS.5.d:0 "Кабинет Никитина редко принимал больше одного гостя. Впрочем, порой тут случалось побывать сразу всей верхушке адмиралтейства. И успехи в продвижении к выполнению Замысла были достойной причиной. \nПервым за столом встал Наумов, будучи ученым связанным с проектом, новостей от него Никитин ждал больше всего. \n– Благодаря стабилизации региона и улучшения отношений с местными мы в ближайшее время сможем вновь начать работу ..., – учёный прервался чтобы поправить очки. – Однако для того чтобы возобновить работу над проектом нам потребуется гораздо больше. – Мужчина сел. \nОжидать от него исключительно хороших новостей было бы наивно, впрочем, такой уж он человек. \nСледующим встал Хан. \n– Проведенная программа по повышению лояльности показала свою эффективность. Ряды армии стремительно пополняются, вместе с этим люди гораздо чаще стали пытаться получить гражданство. – ничего особого, Хан не любил растекаться мыслью по дереву во время своих выступлений а потому высказал всё что хотел.Выслушав всё это, Никитин склонился над столом. Всё шло достаточно успешно, однако следующий шаг было необходимо тщательно обдумать. Впрочем, повисшее в комнате молчание заставило многих понервничать. Стоянов, сидевший в комнате но не сказавший ни слова, начал хрустеть костяшками, словно бы готовясь к чему-то. Наумов, снял очки и принялся их протирать. Хан же наблюдал за всем этим с непоколебимым выражением лица. \n– Товарищи..., прервал тишину Никитин. – Я очень доволен полученными отчётами, а потому настало время двигаться дальше. Свершению Замысла угрожают дикари и бандиты окружающие нас, что гораздо хуже — они владеют ресурсами, так необходимыми нам. Пришло время атаковать бандформирования и поэтому от каждого из вас требуются подготовиться к предстоящим войнам. Заседание объявляю законченным – На этом Никитин закончил свою речь и вновь сел за стул. Медленно комната опустела оставив Координатора наедине со своими мыслями. «Замысел следует с свершению. . .» повторял он про себя. . ."
ODS.5.a:0 "С человечеством всё будет в порядке "

ODS.6.t:0 "Вам нечего бояться..."
ODS.6.d:0 "Сумрак спускался на вечере зоны в городе, мы могли бы... . Если бы они Сумрак спускался на вечернюю Одессу, но город не собирался засыпать. Пулемётные трели не стихали уже несколько дней, в небе, подобно фейерверкам, разрывались осветительные снаряды, а людской крик и плач лишь усиливался с каждой минутой. В тихом и тёмном подвале, освещаемым одной свечкой, тихо и беспокойно беседовали две фигуры. Первая была плечиста и грозна — мужчина. Вторая же крохотна и хрупка, подобно хрустальной фигурке — женщина. Её голос звучал нервно и напугано:\n— Что нам делать? Куда нам теперь идти? Эти твари отняли у нас всё.. \n— Не всё — Негромко прервал её, мужчина. \n— У нас остались наши жизни и жизни наших детей. Это самое ценное что у нас есть и мы должны сохранить это любой ценой... Я слышал что чужаки организовали безопасные зоны в городе, мы могли бы.. \nЖенщина громко перебила его: \n— Нет — Но тут же сама испугалась громкости своего голоса и продолжила почти шёпотом. \n— Они такие же бандиты. Если бы они не заявились сюда, нам бы не пришлось бежать в этот... Гадюшник.  Они ужасны... Ничего не объясняют. Говорят какие то странные вещи. Они устроили тут настоящий ад! По улицам льются реки крови и всё это из за них... Мне страшно... \nМужчина ответил: \n— У нас нет привилегии бояться. Самое плохое, что могло случится, происходит прямо сейчас. Петю оцарапала пуля, Соня заболела, нам нечем её лечить. На улице не стихают бои нас могут убить в любую минуту. Мы обязаны действовать решительно. Если мы ничего не предпримем... \nМужчина сглотнул слюну и продолжил чуть тише. \n— Ты и сама знаешь... Маша... Мы должны им довериться. Я и сам их опасаюсь, но с другой стороны, вдруг они не такие же отвратительные бандиты? Может хотя бы они принесут порядок в этот город... \n— Серёжа... \n— Всё. Хватит разговоров. Собирай Вещи и детей, мы должны успеть добраться пока темно, так будет безопаснее. \nЧерез пару часов уставшая и настороженная семья оказался в самом конце огромной очереди, а ещё через 20 минут — на пороге жутко выглядящего  КПП. Первым заговорил солдат в чёрной форме. Его слова звучали чётко, громко и невероятно спокойно. \n— Приветствую вас в безопасной зоне номер 13. Чтобы пройти дальше вам необходимо необходимо заполнить эти бумаги. — Солдат протянул небольшую кипу в руки Сергея.\nПока глава семейства был занят бюрократией, жена робко спросила у солдата: \n—Здесь ведь точно безопасно? Вы — вы ведь не простые бандиты, правда? \nСолдат холодно ответил: \n— Вам нечего бояться, вашим жизням ничего не угрожает. Здесь безопасно. Когда с бумагами было покончено, солдат отворил ворота и пропустил несчастную семью в зону. К большому удивлению новообразованной адмиралтейского общества перед ними предстало и вправду вполне безопасное и спокойное место. Несколько жилых улиц ограждённых баррикадами и наблюдательными вышками регулярно патрулировались солдатами. От этого местечка веяло спокойствием, столь диковинным для нынешней Одессы. Напоследок Солдат обратился к семейству: \n— И ещё кое что. Запомните одну вещь: Замысел следуют к свершению. С человечеством всё будет в порядке."
ODS.6.a:0 "Новый дом?"

ODS.7.t:0 "Новые люди."
ODS.7.d:0 "На недавно организованную Адмиралтейством «Безопасную зону номер 13» плавно опускалась ночь. Люди неспешно отходили ко сну, на улицах царило спокойствие и тишина. Из общего фона выделялся лишь одиноко горящий огонёк в одном из окон крохотного дома на окраине. За стеклом тихо, но очень напряжённо беседовали Муж и жена. \n— Серёжа, мы должны бежать отсюда! Мы надеялись на помощь, а они нас попросту обокрали! У нас даже не было ничего ценного! Они... Они простые бандиты! Не ровен час когда они сдадут нас на органы! \n— Маша! Успокойся, прошу тебя. — Мужчина лихо осадил распалившуюся жену, — Они не отобрали наши пожитки, просто забрали их на проверку, они вернут их, не беспокойся. \n— Ты правда им веришь? \n— Не совсем, но пока они не сделали ничего плохого. Нам дали кров, еду, спасли наших детей, в конце концов! — Мужчина сделал небольшую паузу, выпрямился на стуле и продолжил невероятно серьёзным тоном, — Мы должны получить гражданство Адмиралтейства... \nНо не успел он закончить фразу, как его, почти криком перебила жена. \n— Ни за что! Я не собираюсь подписывать  себе смертный приговор! Мы станем простыми рабами! Они отнимут у нас всё! Даже наших детей! Я никогда не соглашусь на это безумство... \nЕё руки ужасно дрожали а из глаз текли слёзы, она была страшно напугана и казалось, ничто в этом мире не сможет её успокоить. Но внезапно к столу подошёл совсем юный паренёк. На первый взгляд, этот невысокий пацан казался крохотным и незначительным. Но его стойка, выражение лица, тон голоса и даже взгляд ясно давали понять, что он уже давно не ребёнок. Он собрался с силами и начал свою речь: \n— Матушка, послушай хотя бы  меня. Отец говорит правду — пусть береты и странные, но ничего плохого они не сделали. Если мы сможем заручится их благосклонностью, то, возможно, наконец станем жить нормальной жизнью. Мы больше не будем голодать, прятаться по смердящим подвалам и шугаться каждого шороха в ночи, — его тон был строгим и холодным, а каждое слово  было переполнено уверенностью и мужеством. — Возможно, они и врут, но если мы не доверимся им, то до конца жизни будем существовать подобно грязным крысам. Береты жестоки, но справедливы, если мы будем соблюдать их правила, они нам помогут. Но стоит нам пойти против них... — юнец сделал многозначительную паузу и продолжил чуть тише. — Мама... У здешних стен есть уши. И эти уши, лишь маленькая деталь в огромном механизме, который не потерпит внутри себя предателей и отступников. По этому лучше бы тебе не выражаться так резко на их счёт. Я невероятно волнуюсь за тебя и очень не хочу, чтобы за тобой пришли люди в чёрной форме... Давай подадим документы на гражданство? Прошу тебя... \nМария взодхнула, вытерла слёзы и крепко обняла сына. \n— Конечно... Конечно подадим, дорогой. Завтра же и пойдём... \nНа измученном лице Марии, в первый раз за долгие годы появилась робкая улыбка."
ODS.7.a:0 "Документы, пожалуйста."

ODS.8.t:0 "Взрастить ростки будущего."
ODS.8.d:0 "Василий Петрович был самым обычным человеком.  Пожилой учитель из глубинки, выделялся разве что своим неизменным безразличием ко всему. Война страшно изменила его и уже многие годы беспристрастная мина не покидала его ни на миг. Огонь в его маленьких и мутных глазах погас, освободив место всепоглощающей  тьме. Он в каком-то смысле умер, прямо как всё, что его окружало. Особенно сильно преобразились дети. Те, кто ещё вчера весело резвились и радовались жизни, в одночасье потеряли всё что у них было. Их умы заняли совершенно не детские вопросы. Они попали в отвратительный и жестокий мир, где могли погибнуть в любую секунду. В их глазах поселилась та же тьма, что и в глазах Василия... Теперь, детям было совершенно не до учёбы. Они стали походить друг на друга, никто не выделялся из серой и обречённой массы. Каждый из них был мёртв. Теперь их даже нельзя было назвать детьми — они стали пустыми оболочками, такими же, как и Василий... \nКогда чёрные береты захватили Одессу и перенаправили его на новое место, Василий отнёсся к этому с привычным безразличием. Его новая работа заключалась в обучении дикарских щенков. Дикари давно перестали быть людьми. Они потеряли и разум и душу. Величайшим благом для них будет скорейшая смерть. Но люди из Адмиралтейства решили, что отпрыски эти тварей способны стать полноценными гражданами. Василий отнёсся с большим скепсисом к этой авантюре, но в сущности, ему было без разницы где волочить своё существование, а по сему покорно подчинился. \nНовое место, новая работа, новые ученики. Но василий знал, всё эти лишь такой же  бессмысленный ритуал, как и раньше, по этому ему нужно всего лишь хорошо сыграть свою роль. Вдох — выдох, открыть дверь, зайти в кабинет, сказать до автоматизма заученную фразу: \n—Здравствуйте дети можете садится. Откройте... \nНо никто из детей не сел. Ведь никто из них и не вставал. Дикари, как есть. Ни манер не уважения. Но внезапно Василий обратил внимание на глаза выродков. Он смотрели на него невероятно пристально и каждый из них смотрел по своему. Кто-то с опаской кто-то с ненавистью а кто-то с интересом. В их глазах не было тьмы. Они были... Живыми... \nВ душе Василия вспыхнули почти забытые воспоминания. Он будто перенёсся на свой первый урок в начальной школе. Когда перед ним были... Люди. Самые обычные. Иногда добрые, иногда злые. Иногда умные, иногда глупые. Эти дикари оказались человечнее любого другого ребёнка, оказавшегося в худшем из миров. Они не знали жизни лучше и это ад, стал для них домом... \nВасилий поймал себя на мысли, что стоит посреди класса и глупо улыбается. Он быстро пришёл в себя и принялся учить дикарей. Давалось ему это крайне тяжело, но что то заставляло его не сдаваться. С каждым уроком, с каждым успехом очередного ребёнка, тьма отступала из сердца Василия. И вот, спустя множество часов работы дети наконец стали неуверенно читать. Неожиданно для самого себя, из глаз Василия потекли слёзы. Но как? Почему ему вообще не безразличны глупые дикари? И тогда Василий понял — эти они больше не дикари. Они — самые простые дети, а он — самый простой учитель."
ODS.8.a:0 "Учение и труд — всё перетрут."

ODS.31.t:0 "Взрастить ростки будущего."
ODS.31.d:0 "...В их глазах поселилась та же тьма, что и в глазах Василия. Та же темнота, что поселилась в глазах каждого выевшего на земле... Теперь, детям было совершенно не до учёбы. Они стали походить друг на друга, никто не выделялся из серой и обречённой массы. Каждый из них был мёртв. Теперь их даже нельзя было назвать детьми они стали пустыми оболочками, такими же, как и Василий... \nКаждый урок превратился в бессмысленный и однообразный ритуал:  Зайти в класс, подойти к столу, усталым голосом проговорить: \n—Добрый день дети, можете садится. Откройте страницу номер X, обратите внимание на задание номер X и выполните его. Соберу на проверку через X минут .И так раз за разом, год за годом. Василий плыл по течению, без цели и смысла, без надежды хоть на что-то. Он хотел убить себя, но не мог, ведь в глубине души он был всего лишь жалким трусом. \nКогда чёрные береты захватили Одессу и перенаправили его на новое место работы, Василий отнёсся к этому с холодным безразличием. Его новая работа заключалась в обучении дикарских щенков. Дикари давно перестали быть людьми. Эти отвратительные упыри лишь бельмо на глазу современного общества. Они потеряли разум и душу. Величайшим благом для них будет скорейшая смерть. Но люди из Адмиралтейства решили, что отпрыски эти тварей способны стать полноценными гражданами Адмиралтейства. Василий отнёсся с большим скепсисом к этой авантюре, но в сущности, ему было без разницы где волочить своё существование, а по сему покорно подчинился. \nНовое место, новая работа, новые ученики. Но василий знал, всё эти лишь такой же  показушный и наигранный спектакль, как и раньше, по этому ему нужно всего лишь хорошо сыграть свою роль. Вдох — выдох, открыть дверь, зайти в кабинет, сказать: \n—Здравствуйте дети можете садится. Откройте... \nНо никто из детей не сел. Ведь никто из них не встал поприветствовать учителя. Дикари, как есть. Ни манер не уважения. Василий тихо выругался себе под нос — всё таки эта работа не «такая, как обычно». Но внезапно Василий обратил внимание на глаза выродков. Он смотрели на него невероятно пристально, но каждый из них смотрел по своему. Кто-то с опаской кто-то с ненавистью а кто-то с интересом. В их глазах не было тьмы. Они были... Живыми... \nВ душе Василия вспыхнули почти забытые воспоминания. Он будто перенёсся на свой первый урок в начальной школе. Когда перед ним были... Люди. Самые обычные. Иногда добрые, иногда злые. Иногда умные, иногда глупые. Эти дикари оказались человечнее любого другого ребёнка, оказавшегося в худшем из миров. Они не знали жизни лучше и это ад, стал для них пиком нормальности, обыденности, рутины... Они не были одинаковыми и серыми. В их глазах тлел слабый огонёк. Они были живыми... \nТьма отступила из глаз Василия, а на лице расползлась глупая улыбка. В нем проснулась жизнь, он по настоящему ожил и с новыми силами, принялся обучать этих детей. Это  удавалось ему с невероятными усилиями, но с каждым словом и с каждой страницей огонь в глазах детей всё разгорался и разгорался. Ещё вчера дикие дети с невероятной жадностью поглощали новые знание. И когда они  начали робко неуклюже читать, из глаз Василия потекли слёзы, а в его сердце вернулась надежда. И больше не было ни «диких» ни «мёртвых», теперь остались лишь  самый обычный учитель и его самые обычные ученики.  "
ODS.31.a:0 "Учение и труд — всё перетрут."

ODS.9.t:0 "Скосить ростки предательства"
ODS.9.d:0 "На 562-ом авиационно — ремонтном заводе во всю кипела работа. Это предприятие был жемчужиной адмиралтейства и по совместительству единственным авиационным заводом в стране. Благодаря огромным усилиям местных работников завод достиг почти довоенной производительности. На 562-ой завод были возложенные огромные ожидания, и каждый работник трудился не покладая рук. Тут и там слышался металлический лязг, звон, шипение сварки и гул турбин. Ничего не предвещало беды, как вдруг ужасающей силы взрыв взбудоражил всё предприятие. Впервые за многие недели на завод опустилось многозначительное молчание — никто не решался говорить громче, чем шёпотом. По чистой случайности план преступников провалился и прошествие обошлось без жертв. Все были напуганы и встревожены. Необходимо было действовать быстро — если ничего не предпринять  диверсия повторится вновь. \nРасследование провели стремительно. Не прошло и дня, как виновники были задержаны и доставлены на допрос. Ими оказались двое мужчин среднего возраста, совсем недавно устроившиеся на завод. Вели они себя подозрительно и скрытно, жили в одной квартире, а так же пропали со своих рабочих мест за 10 минут до взрыва. При обыске их квартиры чёрные береты обнаружили несколько тротиловых зарядов и небольшой флакон с цианидом. Стало очевидно, что за преступниками стоит кто-то куда более могущественный. Важность сего дела возросла многократно, а по сему Пётр Михайлович, как начальник завода, лично возглавил допрос злоумышленников. \nСпустя множество часов страшных пыток, сломанных пальцев и вырванных ногтей, один из террористов наконец заговорил: \n— Л... Ладно... Я всё рассажу... Только  умоляю прекратите этот кошмар! Я больше не вынесу! — Пётр Михайлович и чёрный берет переглянулись, после чего Пётр кивнул дрожащему от страха мужчине. Тот сглотнул слюну и продолжил говорить — Мы... Мы вместе с семьёй жили на окраине Одессы. Жили не богато, но нам хватало. Всё было хорошо, но в нашу деревню пришли бандиты... Они не знали ни жалости, ни сострадания... Они... Они взяли в плен мою семью... А потом сказали что я должен буду как то насолить чёрным. Я сначала не согласился, но тогда они начали пытать мою жену... Господи, как же это было ужасно... Я был вынужден подчиниться... Тогда меня и познакомили с Гешкой, спустя пару дней нам выдали взрывчатку и яд. Сказали что если поймают, должны будем выпить, а не то они прикончат наши семьи, а потом и нас... Гешка тоже не виноват ни в чём, он как я... Не издевайтесь над ним, пожалуйста... \nПётр тяжело вздохнул и холодно ответил бедолаге: \n— Это мы сами решим. Если ещё чего полезного скажешь, может и не будем. \n— Я ничего больше не знаю, кроме того что они засели в нашей деревне. Она чуть севернее города. Их там человек сорок не меньше... Послушайте... А... А что с нами будет дальше? Что будет с нашими семьями... \nНо не успел Пётр и открыть рта, как стоящий рядом чёрный берет оглушительно громко подозвал к себе подчинённого и начал излагать приказ: \n— Сержант! Ты всё прекрасно слышал, приказываю разобраться с этим бардаком. У тебя три дня. А этих двоих уведите. Позже с ними разберёмся. Приказ ясен?"
ODS.9.a:0 "Так точно, товарищ полковник!"

ODS.32.t:0 "Скосить ростки предательства"
ODS.32.d:0 "Все были напуганы и встревожены. Ясно было лишь одно это была направленная диверсия и если ничего не предпринять  это повторится снова. \nРасследование провели стремительно — взрыв произошёл в сварочном цеху. Злоумышленник планировал подорвать газовые баллоны с аргоном при помощи маломощного тротилового заряда. Завод спасла чистая случайность — за несколько минут до взрыва баллоны увезли на техническое обслуживание и дозаправку. Благодаря этому взрыв лишь поцарапал пару сотрудников и перепугал половину района. Но если бы план преступника сработал, то от всего завода остались лишь дымящиеся руины и сотни хладных тел. \nВиновники так же нашлись крайне быстро — двое мужчин среднего возраста, они совсем недавно устроились на завод, причём оба в один день. Вели себя подозрительно и скрытно, жили в одной квартире, а так же были замечены в сварочном цеху за 10 минут до взрыва. Все улики указывали на них, их вина была очевидна. Начальство завода во главе с Петром Михайловичем распорядилось немедленно арестовать подозреваемых и обыскать их жилище. Все догадки администрации подтвердились — при обыске их квартиры чёрные береты обнаружили ещё три таких же тротиловых заряда, а также небольшой флакон с цианидом. Стало очевидно, что за преступниками стоит кто-то куда более могущественный. И то что теперь это дело высочайшей государственной важности, а по сему Пётр Михайлович, как начальник завода, лично займётся допросом злоумышленников.Спустя множество часов страшных пыток, сломанных пальцев и вырванных ногтей, один из террористов наконец заговорил: \n— Л... Ладно... Я всё рассажу... Только  умоляю прекратите этот кошмар! Я больше не вынесу! — Пётр Михайлович и чёрный берет переглянулись, после чего Пётр кивнул дрожащему от страха мужчине. Тот сглотнул слюну и продолжил говорить — Я... То есть мы... Мы вместе с семьёй жили на окраине Одессы. Жили мы не богато, но нам хватало и этого. Всё было хорошо, но потом в наш дом пришли бандиты... Эти звери не знают жалости и сострадания... Они... Они взяли в плен мою семью... Они сказали что я должен буду как то насолить чёрным. Я сначала не согласился, но тогда они начали пытать мою жену... Господи, как же это было ужасно... Я был вынужден подчиниться... Тогда меня и познакомили с Гешкой, потом они выдали нам взрывчатку и яд. Сказали что если поймают, должны будем выпить, а не то они прикончат наши семьи, а потом и нас... Гешка тоже не виноват ни в чём, он как я... Не издевайтесь над ним, пожалуйста... \nПётр тяжело вздохнул и холодно ответил бедолаге: \n— Это мы сами решим. Если ещё чего полезного скажешь, может и не будем. Кстати об этом — имена уродов помнишь? Клички, прозвища, может позывные? \n— Нет, имён они не говорили... Но одно точно знаю — эти твари засели северо-западнее от города. Их там человек сорок не меньше. И все вооружены... Послушайте... А... А что с нами будет дальше? Что будет с нашими семьями... \nНо не успел Пётр и открыть рот, как стоящий рядом чёрный берет оглушительно громко подозвал к себе своего подчинённого и начал излагать приказ: \n— Гвардеец! Ты всё прекрасно слышал, приказываю разобраться с этим бардаком. У тебя три дня. А этих двоих уведите. Позже с ними разберёмся Приказ ясен?"
ODS.32.a:0 "Так точно, товарищ полковник!"


ODS.10.t:0 "Большие часы."
ODS.10.d:0 "Ещё совсем недавно этот завод занимала внушительная группировка бандитов, но благодаря высокой слаженности и храбрости чёрный беретов, предприятие было зачищено и передано в управление  К.Э.П.Р. К сожалению, праздновать было рано, ведь бои превратили завод в руины, а персоналу, ещё вчера бывшему в роли пленников, банально некуда было податься. Что бы решить возникшую проблему Адмиралтейство решило послать комиссию на некогда великое предприятие. И вот, спустя несколько дней на пороге разрушенного и осквернённого завода стоял высокий и невероятно собранный человек в чёрной, как безлунная ночь форме и в таком же чёрном берете. Поприветствовать гостя вышел некогда упитанный и весёлый начальник, который сейчас больше напоминал еле живого наркомана: \n— Приветствую вас, товарищ... Эм... Как прикажете к вам обращаться? \n— Как вам будет угодно, я здесь не для любезностей, — холодно отрезал солдат. \n— Как прикажите офицер. Я слышал что вы прибыли с инспекцией? \n— Да, всё верно, мне приказано исполнить директиву номер 46. Не могли бы вы проводить меня в цех? \n— Да, кончено. Нам туда, — начальник робко указал дрожащей рукой в направление полупустого зала. \nИнспекция продолжалась несколько часов. Чёрный берет проверял каждый оставшийся станок, каждый конвейер и каждый цех, постоянно что-то записывая в свой блокнот. Внезапно офицер захлопнул книжку, развернулся к управляющему и попросил его собрать уцелевший персонал в главном зале. Приказ был исполнен и спустя пару минут пол сотни истощённых и напуганных человек стояли в ряд прямо перед солдатом и начальником. Инспекция оборудования подошла к концу. Теперь начнётся инспекция сотрудников. \nБерет скрупулёзно допрашивал каждого работника — образование, возраст, состояние здоровья, отношение к Адмиралтейству и ещё с десяток понятных лишь ему одному вопросов. После допроса сотруднику оглашали его дальнейшую судьбу. Кого-то ждал перевод на другую должность, кому-то предстояло восстанавливать родной завод, а кого-то переводили на соседние предприятия. Сотрудник за сотрудником, запись за записью, список неумолимо подходил к концу, пока очередь не дошла до невысокого парня, поросшего щетиной и носящего причудливые очки, скрывающие за собой ярко — изумрудные глаза. Его голос был тихим, а лицо чем-то отличалось от местных мужиков. Что странно — выглядел он довольно молодо. Солдат отметил это и приступил к допросу: \n— Имя? \n— Григорий Фридман. \n— Возраст? \n— 47 лет. \nСолдат вскинул бровь, пристально посмотрев на Григория, но ничего ему не сказал. Очевидно что он выглядел куда младше, но врать ему не было резона, а по сему берет смиренно записал цифру в блокнот  и продолжил. \n— Образование есть? \n— Да, до войны отучился в Харьковском Физико-Техническом на физика-ядерщика. Кандидатом наук был... Жаль сейчас никому мой диплом не сдался. А я ведь столько сил на него угробил... \nЧёрный берет ещё раз взглянул на Григория, глубоко вздохнул, схватил бедолагу за шкирку и потащил его к выходу. Попытки сопротивления были тщетны и единственное, что получилось у Фридмана — это тихо прохрипеть: \n— К...Куда мы идём? \nНа что чёрный берет холодно ответил ему:"
ODS.10.a:0 "Туда, где ты будешь полезен."

ODS.11.t:0 "Так работает гуманизм."
ODS.11.d:0 "– И помните: никакой жалости к дикарям! Открыть огонь! \nТреск автоматных очередей ударил по барабанным перепонкам. Воины, верные Замыслу, пошли на приступ очередного логова дикарей. Они шли вперёд, стремительно умиротворяя уродов силой своего оружия. Те могли оказать лишь жалкое подобие сопротивления. Солдаты давили их, как мух. \n– Береты, чёрные береты здесь! – Крикнул один из дикарей, но Гром, похоже, совсем не понимал, на каком языке он говорит. Враг был умиротворён мгновенно.Комната за комнатой — здание постепенно очищалось от заразы. Гром слышал лишь стук своего сердца и топот десятков ног.  Он моментально умиротворял всех уродов на своём пути, продолжая следовать за товарищами. \n– Гром, Омега, Дождь, займитесь западным крылом! \n– Так точно! – Воскликнули они синхронно. \nУмиротворение беззащитных врагов продолжалась. Те, похоже, впервые держали в руках оружие. Глупые дикари. Оружие в их руках было столь же эффективным, сколько в руках ребёнка. \nВыстрел. Выстрел. Выстрел. Взрыв! \nВ скором времени всё крыло было зачищено. Ощутив невероятную усталость, Гром снял свою маску и берет, оперевшись о стену и аккуратно присев на сырой бетон. Его сердце яростно билось. \n– Операция завершена. Враг умиротворён. – Молвил человек на той стороне радиоэфира. \nФилипп почувствовал, как в нос ударил смрад крови и пороха. Смрад смерти. Ему едва удалось сдержать рвотные позывы. Он ещё раз оглядел западное крыло здания. Зрачки глаз убийцы расширились, когда он заметил десятки трупов – его собственных жертв. Стены обагрились кровью убитых людей. Многие из них сохранили испуганное выражение, бывшее на их лице в момент гибели. Скольких он “умиротворил” сегодня? \nИ точно ли он не понимал их языка? \n– Гром, ответь!И каким же забавным словом Никитин приказал заменить “убийство”. \n-Гром, ты ранен? \nНо уже через секунду на лицо Филипа вернулась маска. Он взял рацию. \n– Так точно, подтверждаю умиротворение врага в западном крыле. \n– Прекрасно. Зайди ко мне, как вернёмся на базу. Хочу обсудить твоё повышение. Ты сегодня хорошо себя показал. \n– Так точно!"
ODS.11.a:0 "Лишь немногие могут снять маску."

ODS.12.t:0 "Прогнивший город."
ODS.12.d:0 "После нескольких дней, проведённых в Одессе, капитан Мирунов понял лишь одно: этот город прогнил. Прогнил из-за орд дикарей, что заполонили его, позоря род человеческий самим своим существованием. Военный полагал, что на суше его будет ждать мёртвые пустоши, но на деле он столкнулся с живой, полноценной угрозой, желавший прикончить и его, и загибающуюся Великую Родину. Эта биомасса пусть и напоминала ему людей, но, естественно, ими не являлась. \nЕго солдаты патрулировали ночные улицы каждый день. И всякий раз день дикари стремились растоптать их, используя примитивное оружие. Уроды, как их называл Никитин, не знали не норм морали, ни порядка. Эти существа не признавали ни государства, ни Замысла. Они желали погрузить Великую Родину в подлинную анархию. И только Адмиралтейство могло спасти Россию от сей угрозы.Всякий раз капитан напоминал себе, что бойцы Адмиралтейства – подлинные воины, единственное легитимное правительство на территории мёртвых пустошей. Они – вестники новой эпохи, несущие порядок на разорённые земли...Они же – кучка загнанных крыс с автоматами, запертых в одном городе с кучей дикарей и прочих проблем. Они же – кучка людей, желающих воплотить свои амбиции во имя спасения Отечества. Даже простые люди не понимали, кем они являются, и зачем пришли на эту землю. Их считали очередной шайкой, а не подлинными освободителями. И эта мысль сильнее всего угнетала Мирунова, искренне верившего в правоту своего дела. \nКакова вероятность их выживания? Капитан прекрасно понимал, что ничтожно маленькая. Но собирался ли он отступать? Нет. Вовсе нет. Лишь тот, кто готов следовать своей цели до конца, не жалея ни себя, ни других, способен достигнуть его. И пусть цель не так ясна, как хотелось бы, Мирунов, как и всякий солдат Адмиралтейства, верил, что своей победой он сможет создать новый мир. Мир порядка и спокойствия. \nОн надел чёрный берет, зарядил автомат и, выйдя на улицу, достал рацию. Сегодня капитану придётся сразиться за шанс на светлое будущее для всей Великой Родины. – Говорит Мирунов. Штаб, как слышите? Приём. \n– Слышим вас, капитан. На Октябрьской улице замечена активность уродов. Мы полагаем, что в доме номер тридцать четыре засел враг. Ваша задача – умиротворить его. \n– Понял вас, штаб. Выступаем. \n– По окончанию миссии ожидаем отчёт в течение двух часов. Как поняли? \n– Вас понял, штаб. \n– Удачи. И да направит вас Замысел."
ODS.12.a:0 "Замысел, идущий к своему свершению."

ODS.13.t:0 "Основы экономического благополучия."
ODS.13.d:0 "– Иванов, где чертов отчет, мать твою? Тащи его сюда!\n– Да-да, господин Тарасенко, уже несу... \nОбстановка в новосформированном комитете Адмиралтейства была, мягко говоря, напряженной, чем-то даже напоминая довоенные города причерноморья с их деловой суетой и вечно куда-то торопящимися людьми. Но кое-что все таки было иначе. Непостижимая красота и легкость тех дней ушли прочь. Теперь здесь правит точный расчет и сила. \n– Кто дальше? Поскребышев? Что у тебя? – злобно проговорил Тарасенко. \n– Да, господин Тарасенко, отчет с нового предприятия, вот-вот, держите... – с непримиримым страхом перед начальством говорил Поскребышев. И так продолжалось каждый день. Каждый Божий день. Хотя, наверняка, Бог давно покинул это место. \nНо кое-что в этот день было иначе. Входная дверь в изрядно обшарпанное здание КЭБа со скрипом распахнулась и суета работников комитета вдруг испарилась. Крики и ругань прекратились. В страхе мелкие государственные чиновники расступались перед вошедшим в здание человеком, боясь произнести хоть звук, или случайно скрипнуть чем-либо. \nЧерез пару минут в кабинете Платона Тарасенко, Главного Аудитора Комитета Экономического Благоприятствования раздался стук и дверь медленно приоткрылась. \n– Да как вы смеете входить в мой кабинет без моего же разрешения? Да я... да я тебя под трибунал отдам! Слышишь... \nНо, наконец увидев, кто вошел в его Кабинет Тарасенко тут же вскочил с кресла и начал судорожно  извиняться, ведь за такие слова его самого могли отправить под трибунал. Перед ним стоял Координатор Адмиралтейства Егор Никитин. \n– Товарищ Тарасенко, присядьте пожалуйста – холодно отреагировал Никитин. – Ну что же, рассказывайте, какие успехи у нашей экономики? \n– Да-да, господин Никитин, эм... – с явным волнением начал Тарасенко - промышленные объекты ударными темпами интегрируются в структуры государственной экономики, производство ключевых товаров выходит на запланированный уровень. Но, к большому сожалению, рук рабочих не хватает. И, тут такое дело... некоторое время назад... видите-ли, господин Никитин, на некоторых фабриках... - на лбу Тарасенко проступил холодный пот – были совершены диверсии. В данный момент все повреждения устранены, но во избежании повторения подобных случаев в будущем необходимы дополнительные воинские контингенты для охраны.После окончания доклада в кабинете повисла тишина. Платон пытался взглянуть на Главнокомандующего, понять, о чем тот размышляет, но какая-то неведомая сила не позволяла ему поднять глаз. \n– Хорошо, товарищ Тарасенко, я подумаю. Всего доброго. \nПосле этих слов Никитин покинул кабинет. "Все кончено" - подумал Платон, это конец, его точно снимут с должности и в лучшем случае навсегда о нем забудут, а в худшем...Прошло ещё несколько дней напряженной работы в Комитете, отчеты, инспекции - все это было обычно, но Тарасенко ждал нечто иное. И вот, час "Икс" настал. К нему на стол положили конверт за печатью Адмиралтейства. Трясущимися руками вскрыв конверт, Платон начал читать приказ. "...выделить КЭБ дополнительную вооруженную охрану из числа ВС Адмиралтейства, также приказываю организовать на подконтрольных Адмиралтейству территориях призыв на фабрики... Контроль за призывом выполняет Главный Аудитор Комитета Экономического Благоприятствования Тарсенко П. \n"Взявшись за голову и обдумав прочитанное Тарасенко начал судорожно писать новые приказы уже своим подчиненным."
ODS.13.a:0 "На его плечах лежала огромная ответственность"

ODS.14.t:0 "Пора."
ODS.14.d:0 "– План хорош, но, сам понимаешь, если Чёрный Периметр дрогнет, и враг войдёт в Одессу, то каюк всем нашим планам. – Хан стоял над изрисованной картой Южных Окраин. Никитин стоял на противоположном конце стола. \n– Проще говоря, нам следует сдержать первый натиск врага, а после перейти в наступление. \n– Да, вот только стоит учитывать, что некоторые люди могут удумать восстать сразу после начала боевых действий. \n– Исключено, мы провели достаточно работы по части укрепления нашего тыла. – Голос Координатора был твёрд, уверен и спокоен, как всегда. Хан отреагировал лёгким кивком. \n– Что же, в таком случае, не думаю, что у нас возникнут серьёзные проблемы в ходе проведения операции. В конце концов, сражаемся против кучки мужиков с автоматами, а не солдатами. \n– Гораздо сложнее будет удержать новые территории... В конце концов, нас ждёт борьба с новой кучкой дикарей и прочих проблем. \n– Будем бороться с ними старыми методами. – Хан слегка хрустнул костяшками пальцев. \n- Увы, иным способом им не навязать наше правление. Возможно, нам придётся усилить террор и усовершенствовать методику интеграции мирного населения. – Впрочем, это головная боль завтрашних нас. – Согласился Координатор. – Можешь быть свободен. \nПосле того, как Хан покинул кабинет, Никитин взял в свои руки радио и, настроившись на нужную частоту, выждал ответа. \n– Говорит командование Чёрного Периметра, слышим вас. \n– Говорит Координатор. Как обстановка? \n– Здравия желаю! Спокойно, без происшествий. Периодически отражаем волны неприятеля. На данный момент замечена повышенная активность на нашей северной границе. Полагаем, что в ближайшие дни враги могут пойти на штурм. \n– Готовы ли вы встретить их? \n– Так точно!– Тем лучше для нас. Вам предстоит серьёзная работа, генерал. Передайте всем полевым командиром, что операция “Гуманизация” началась. Скажите нашим воинам, что им предстоит битва, которая решит судьбу Великой Родины, что они – наш главный и единственный рубеж. Как поняли?Голос на той стороне долго молчал, прежде чем ответить. \n– Вас поняли, Координатор. Приказ передан всем командирам. Разрешите приступить к операции “Гуманизация”?"
ODS.14.a:0 "– Разрешаю. Не жалеть врагов!"

ODS.15.t:0 "Только ненависть может сплотить"
ODS.15.d:0 "– Пошли-пошли-пошли! \nЧёрные береты ворвались в очередную халупу, приступив к умиротворению. Враг встретил их ответным огнём, но был быстро повержен благодаря слаженной работе двух подразделений. Одно из них находилась снаружи. Подорвав одну из стен, оно ворвалось внутрь, тем самым обесценив любые усилия по удержанию данного опорного пункта. \n– Дальше! По машинам! \nДень тянулся целую вечность. Всего за несколько часов солдаты двух подразделений выполнили больше заданий, чем за три предыдущие недели. Казалось, что враги Адмиралтейства просто не заканчиваются. Многие из воинов вспотел и устали, но, ведомые ненавистью, продолжали сражаться. \nСпустя три часа командир Павлов, наконец, не отдал приказа о переходе к следующей цели. Усталые солдаты тут же повалились на землю, ощутив неимоверную усталость. \n– Ну, думаю, теперь вы понимаете, сколько у нас врагов и почему не стоит использовать своих товарищей, как кукол для битья. "
ODS.15.a:0 "У нас таких кукол, к счастью, целый город, а то и не один!"

ODS.16.t:0 "Первый триумф"
ODS.16.d:0 "Победа. Никитин знал, что не проиграет кучке бандитов. Смотрящий на карту новых территорий, он чувствовал лёгкое удовлетворение. Да, Адмиралтейство всё ещё контролирует скромные территории, но оно планомерно движется вперёд, к величайшей цели. \nНо, как и при освобождении Одессы, государство Никитина столкнулось с новыми проблемами. На его стол каждый день ложились всё новые и новые отчёты от КЭБ, КОБ и ОКО. Неподчинение. Партизанщина. Дикарство. Диверсии. Побеждённые не желали принимать истинного правительства Великой Родины. И, как бы не хотелось этого признавать, прошлые методы были эффективными. А потому придётся прибегнуть к ним вновь. \nКаждый день Координатор проводил совещания со своими сторонниками. Хан – его друг, всегда сидел в кабинете вместе с ним, внимательно вслушиваясь в каждый диалог. Он редко вставлял своё слово в присутствие собеседника, но как только тот покидал помещение, тут же принимался обсуждать новую информацию со своим товарищем. \n– Ты ведь понимаешь, со сколькими проблемами мы сталкиваемся? – Произнёс Хан однажды. – Люди по-прежнему оказывают сопротивление, наша армия до смешного мала... \n– А промышленность и инфраструктура недостаточно развиты для достижения Замысла, я знаю. \n– И что планируешь делать? \n– Адаптироваться, конечно же. Вот уже третий день я работаю над большим планом реформ. Он включает в себя не только расширение армии и производства, но и усиление террора. \nХан хрустнул шеей. \n– Полагаю, у меня будет много работы. \nКоординатор улыбнулся."
ODS.16.a:0 "– Да. Нас ждёт долгий и тяжёлый труд."

ODS.17.t:0 "Порядок будет восстановлен."
ODS.17.d:0 "– Что скажите, капитан? – Произнёс майор Денисенко – один из Аудитов. \n– Состояние района крайне неудовлетворительное. Мои парни смогли умиротворить наиболее радикальных врагов Адмиралтейства, что оказывали нам открытое сопротивление, но... \n– Полагаю, вы столкнулись с партизанской войной и неповиновением? \n– Да. Думаю, вы понимаете, что мои люди привыкли сражаться с врагом на поле боя, а не выслеживать партизанишек по ночам. \n– Понимаю. У них нет нужной подготовки. В таком случае, можете возвращаться на базу, капитан. Ваша работа на этом закончена. Уверен, вы будете более полезны на других, более напряжённых участках. Если командование будет задавать вопросы, то направляйте их ко мне. ОКО займётся этим районом. \n– Вас понял. – Ответил капитан, отдавая честь. – Отряд, по машинам! \nВ скором времени регулярные войска сменились более эффектными представителями Аудитов. Вооружённые лучшим оружием, они быстро организовали штаб-квартиру в одном из домов. Майор Денисенко приказал вести круглосуточные патрули. Была налажена система блокпостов, расставлены прожекторы, организован надзор за населением. Всего через два дня полетели первые партизанские головы, а ещё через два засланный Аудитами человек смог внедриться в ряды их врагов. \n– Доложите обстановку. – Молвил майор через две недели после того, как его отряд занял этот район. \n– Уже три дня тишина, товарищ майор. Полагаем, враг либо залёг на дно, либо готовит крупный теракт. – Отвечал его заместитель. \n– А как наш товарищ во вражеских рядах? \n– Последний отчёт был три часа назад. У него получается внедряться, но дикари не особо доверяют ему. Предполагаем, что он сможет вычислить лидера партизан в ближайшие недели. \n– Прекрасно, сержант. Давайте позволим нашему человеку провести парочку незначительных диверсий, дабы дикари начали доверять ему полностью. \n– Вас понял! \n– Можете идти, капитан. Думаю, порядок будет восстановлен совсем скоро."
ODS.17.a:0 "Никому не скрыться от взора ока."
 
ODS.18.t:0 "Очищение пламенем"
ODS.18.d:0 "– Как там регулярные? – Произнёс Стоянов, держащий в руках рацию. \n– Уже отступили, командир. \n– Тогда приступаем к зачистке. – Прокряхтел он. \nПоселения виллуимов отличались от прочих. Ни один боец регулярной армии Адмиралтейства никогда не сталкивался с ними ещё со времён освобождения Одессы. С самого начала правления Никитина, ими занималась только “Чистота” – один из отрядов ОКО. \nСтоянов шёл одним из превых, несмотря на многочисленные раны и химические ожоги, оставшиеся у него ещё со времён службы на черноморском флоте. На его изуродованном лице сияла хищническая улыбка, а в глазах горело испепеляющее пламя ненависти. Словно ведомый высшими силами, он стремился исполнить своё предназначение на поле битвы. \nВ скором времени раздались первые выстрелы. Не было смысла пытаться разобраться с виллуимами по-тихому. Стоит подстрелить одного, как каждый из них будет знать, что произошло. А потому представители Чистоты стремились уничтожать их быстрыми и смертоносными ударами. \nВраги, ведомые коллективной силой, бросились в атаку на солдат ОКО. Они не знали ни страха, ни боли, но и их враги не страшились битвы с подобными чудовищами.Ночную темноту озарили вспышки пламени и взрывов. Бой длился всего в течение пятнадцати минут, но за этот скромный промежуток времени бойцы Чистоты уничтожили несколько сотен виллуимов, расстреливая их из пулемётов и гранатомётов. \nКогда бой закончился, Стоянов вышел в самый центр поселения, начав осматривать трупы. Сегодня он сражался против этих тварей далеко не в первый раз, а потому знал, что стоит проверять их на наличие признаков жизни. Иногда они могут лишь прикидываться мёртвыми. Неожиданно, солдат услышал едва уловимый стон. \n– Синуил... – Молвил один из недобитый. Он полз к Стоянову, пытаясь что-то сказать. \nУ него не было ног. – Синуил... Синуил. \nВыстрел в голову прикончил эту тварь. \n– Синуил, синуил. – Передразнил Стоянов. Сегодня он впервые услышал речь этих тварей. \nРация главы Чистоты затрещала. \n– Товарищ командир, разрешите доложить! \n– Ага.– Поселение зачищено. Признаков живых нет. С вами всё в порядке? \n– Перепроверь трупы. – Приказал Стоянов. \n– Вас понял."
ODS.18.a:0 "Сектор чист."

ODS.19.t:0 "Благие намерения..."
ODS.19.d:0 "Доктор Одинцов был одним из тех, кто жил ещё до войны. Он помнил дни, когда враги Отечества осыпали его бомбами. Получивший медицинское образование в Одессе, он решил остаться в родном городе даже после гибели Великой Родины. Какое-то время он не держал в руках скальпель, но сейчас... \nАдмиралтейство – вовсе не очередная шайка головорезов. Он понимал это с самых первых дней, когда солдаты в чёрных беретах организовали масштабные патрули. Видевший ужасы дикарства, доктор Одинцов всё ещё мог отличить его о цивилизации. И этот “Координатор” определённо привнёс порядок в хаотичную жизнь Одессы. Именно поэтому он поступил к ним на службу. Будучи опытным хирургом, он не забыл своего дела даже спустя многие годы. Понадобилось лишь немного времени для адаптации. Казалось, будто в его жизни уже совсем ничего не поменяется, как вдруг...Однажды в его кабинет зашёл мужчина в плаще. Без опознавательных знаков. Доктор Одинцов оценивающе осмотрел пришедшего. Судя по выправке, он был из военных. \n-Доктор Одинцов? \n– Да. С кем имею честь? \n– Меня зовут Александр. Фамилия значения не имеет. Позвольте присесть? \n– Да, да, конечно. \n– Благодарю. – Мужчина занял своё место. – Доктор, не буду тянуть. Думаю, вы тоже не любите долгих речей. Я – представитель Особого Комитета Обсервации. \n– И что же представитель столь значимой структуры забыл в моём кабинете? \n– Вы известны, как опытный хирург. А такие люди нужны в моём Комитете. \n– Разве вы не занимаетесь наведением порядка? \n– Не только. Видите ли, ОКО разделён на несколько отрядов. Чаще всего вы встречались с Аудитами, но на передовой можно встретить членов отряда Благоденствие. Все они – опытные медики, помогающие нашим парням на фронте. Вы, если я не ошибаюсь, являетесь гражданином? \n– Да. Получил паспорт, как только это стало возможным. \n– Именно поэтому вы считаетесь благонадёжным кандидатом. Ваша верность не поддаётся сомнению. \n– Благодарю. Я подумаю над вашим предложением. \n– Ответ нужен мне прямо сейчас. "
ODS.19.a:0 "Хорошо. Принимаю."

ODS.20.t:0 "Новое знамя."
ODS.20.d:0 "Его легионы маршируют по всем Южным Окраинам. Торжественная победа над всеми врагами Адмиралтейства ознаменовала его переход к новой эпохе. Под чёрным знаменем ныне простирают гигантские территории, что станут плацдармом для достижения Замысла. Удовлетворённый очередной победой, Никитин сидел в своём кабинете, рассматривая новый флаг своего государства – Комитета Великой Родины. Орёл вновь летит, пусть и над мёртвыми пустошами, а не прекрасным Отечеством. В скором времени тень его крыльев накроет всю Россию. Позади трудности первых дней, дикари и диверсанты. Впереди – новые испытания, новые враги и новые победы. Как и ожидал Никитин, после объединения Южный Окраин, на его стол посыпались новые отчёты от ОКО. \n– И вновь дикари, и вновь диверсанты, и вновь проблемы. – Констатировал Хан во время очередного доклада. \nКоординатор взглянул на кипу бумаг на его столе с лёгкой улыбкой. \n– Но, полагаю, у ОКО уже имеется нужный опыт и штат для устранения всех проблем? \n– Мы неплохо справляемся, но, сам понимаешь: больше земли, больше врагов, больше работы. \n– Хочешь получить в своё распоряжение больше людей? \n– Да. \n– Хорошо. Можешь набирать людей из регулярной армии, как и прежде. Не ограничиваю тебя в этом плане. \nХан кивнул. \n– Принял. Но дикари и прочие враги – лишь часть наших проблем. Мои специалисты докладывают, что люди задают вопросы. И их возгласы слышны всё сильнее. Они совсем не понимают, ради чего мы сражаемся. Даже наши парни имеют о нём слабое представление о том, что такое Замысел. \n– В таком случае, мы должны дать им цель. Замысел – это абсолютный порядок и спокойствие. Замысел – это возвращение к прежним временам. Нам предстоит освободить огромные просторы Великой Родины ради его достижения. Нам предстоит реорганизовать общество, превратив его в единый, слаженный механизм, подчинённый лишь одной цели: вернуть довоенные мир и спокойствие. Пусть верят, что Великая Родина по-прежнему жива. "
ODS.20.a:0 "Пусть надеются, что она идёт дальше."

ODS.21.t:0 "Прекрасное далеко"
ODS.21.d:0 "Николай был уже старым человеком. Сначала он работал на Великую Родину, чьи пропагандисты постоянно твердили, что якобы светлое будущее уже за горизонтом. Потом упали бомбы. Место ведущих на радио и ТВ заменили бандиты. Они уже не обещали будущего, хоть у кого-то ещё осталась совесть. А теперь пришли люди из какого-то там «Адмиралтейства». Впрочем, бандиты часто друг друга режут. Новые хозяева вряд ли будут сильно отличаться. Сейчас он вновь покинул завод на перекур. Карман, сигарета, зажигалка. Отточенный алгоритм, который он не забудет даже если нападёт Альцгеймер. Однако сейчас на улице как-то много людей. Это не особо мешало ему, но казалось странным. \nВскоре рабочий разглядел причину столпотворения. На площади стоял человек с охраной и вещал на толпу. \n– Граждане, пришло время положить конец эпохе раздора. Долой страх будущего! Долой неуверенность! Вместе с Адмиралтейством пришло время двигаться вперёд! Уже скоро новые дороги свяжут собой города под нашим контролем. А после и всю Родину! Единственное, что нам необходимо — это ваша помощь и лояльность. Сделайте вклад в своё будущее! В будущее ваших детей! В конце концов всего человечества! Помогите нам построить новый мир. Если вас заинтересовало это вступайте в ряды рабочих, помогите осуществить проект «Плацдарм.», под конец речи человек заметно устал кричать, однако толпа вокруг него оживилась. В конце концов в отличие от обычных бандитов новые правители предлагали... Будущее. Спокойную и безопасную жизнь и уверенность в завтрашнем дне... \nВпрочем, Николая это мало волновало. \n– Даже воры потеряли совесть в наше время. – Произнёс он, после чего немного грустно улыбнулся, потушил сигарету о стену и зашёл в здание цеха."
ODS.21.a:0 "Не каждого можно убедить громкими речами."

ODS.22.t:0 "Глаз Бога"
ODS.22.d:0 "Хан редко принимал гостей в своём кабинете. Не то чтобы он был как-то расстроен этим фактом. Однако каждый раз, когда кто-то всё-таки заходил сюда — без сомнения повод был очень важным. И сейчас был именно такой случай. Указ, переданный сотрудникам ОКО, от самого Никитина, да к тому же тайный.  Как только сотрудник покинул кабинет, Хан осторожно вскрыл конверт и ознакомился с содержимым указа. И содержание определенно радовало его. Расширение полномочий, увеличение численности отдела. Как раз то, что было нужно в текущей ситуации. \nВпрочем, очевидно что Никитин не просто так решился на это. Он явно ожидает, что ОКО воспользуется полученными привилегиями немедленно. Пришло время облав на врагов режима. И, видит Бог, пощады им не видать. Впрочем, теперь появилась лазейка, которой Хан намерен воспользоваться. В конце концов отдельные отряды заслужили доверие, а потому стоило усилить их влияние. Но одновременно всё делать нельзя, равно, как и теряться в мыслях. \nПришло время возвращаться к работе. В этот раз с новыми силами."
ODS.22.a:0 "Охота началась"

ODS.23.t:0 "Мне снится сон о будущем"
ODS.23.d:0 "Станислав Игоревич уже был человеком почтенного возраста, особенно учитывая условия на улице ему достаточно повезло так долго прожить. Любивший рисовать с детства он всё-таки не смог поступить в академию изобразительных искусств. Зато его талант открыл ему врата мир архитектуры. Какое-то время Станислав работал на гражданских работах, потом к нему обратились военные. Потом упали бомбы, но заказчики всё равно оставались. Бандиты порой просили помочь с устройством очередного аванпоста. Ну а голод не тётка, так что деваться было некуда. Однажды даже пришлось проектировать подобие дворца для особенно богатого пахана.И вот теперь, кажется, появилась новая надежда. Люди из так называемого Адмиралтейства предложили достойную работу по подключению нового завода к системе энергоснабжения. Делов то! Протянуть ЛЭП по нескольким ключевым точкам и с делом покончено. Глубоко в душе Станислав надеялся, что хоть этот завод не будет штамповать орудия убийства. \nОднако взгляд на чертежи окончательно запутал пожилого архитектора. Ни до войны, ни после он ещё не видел таких конструкций. Словно бы он служил какой-то иной, непонятной цели. Впрочем, Станислав решил не забивать себе голову назначением данного предприятия. Завтра снова начиналась работа, работа по которой он уже успел соскучиться."
ODS.23.a:0 "Но для чего это?"

ODS.24.t:0 "Учиться! Учиться! Учиться.."
ODS.24.d:0 "Школы перевоспитания были в новинку для жителей Южных Окраин Великой Родины. Когда бандитам кто-то не нравился, они просто убивали его – и дело с концом. Но Адмиралтейство не было таким. Давало ли оно шанс, или же окончательно ломало людей? Сложно ответить. Однако школы воспитания продолжали работать вне зависимости от ответа на вышепоставленный вопрос. \nТочно так же думали новоприбывшие сюда. Официальная причина гласила, что они «участвовали в  сговоре с организованной преступностью», что было не совсем правдой. Скорее они были людьми, не сумевшими вовремя переключиться и приспособиться к новой власти. Здесь их собирались научить повиновению. Первым делом новоприбывшим выдавали новые имена. Они уже не были теми же людьми, что на свободе. И если уж хотели покинуть заведение, то необходимо было бы стать совершенно иным человеком. Присвоение нового имени, необычная процедура. Затем идеологическое занятие. Оно выбивалось из графика, однако было невероятно важным. На воле они предались животным инстинктам, что было непростительно. Затем завтрак. Исправительные работы. Обед. Работы. Ужин. Занятие. ОтбойУтро начиналось с переклички. Завтрак. Работы. Обед. Работы. Идеологическое занятие. Отбой. \nТак проходил каждый день. Каждый день. Пока они не отпустят своё прошлое"
ODS.24.a:0 "Или не погибнут пытаясь"

ODS.25.t:0 "Так точно"
ODS.25.d:0 "— Приём, это группа оперативного реагирования Землеройка. Спускаемся для умиротворения ячейки сопротивления, скрывающейся в комплексе канализацией. Могут быть проблемы со связью. Как слышно? \n— Приём, это Орлан. Слышу вас чётко. Приступайте \n— Так точно. \nИз динамика радио доносятся шаги бойцов и звуки металлических частей униформы и оружия. Зачистка уже стала рутиной что для связиста, что для бойцов. Но даже если всё отточено до автоматизма необходимо соблюдать все, иначе всё может пойти под откос. \n— Замечены вооруженные субъекты. Около дюжины. Запрашиваю разрешение на умиротворение. \n— Разрешаю применить оружие для умиротворения. \n— Так точно. \nДинамик всё стерпит. Выстрелы, крики, даже если кто-то начнёт будет погибать и бредить в последние минуты жизни машина спокойно передаст это. Такая у неё работа. Лишь бы связь была. \nВ конце концов бой продлился около шести минут. Слабо вооружённые бандиты мало что могут противопоставить обученным солдатам. \n— Это Землеройка. Умиротворение зав ... Чт- \nРезкий хлопок оглушает радиста. В ушах звенит и звук текущей крови словно бы заполняющей голову как резервуар. Ещё немного и ... \n— Это Землеройка, как слышно? Ай да в жопу это всё. Один из этих чертей прикинулся трупом. Когда мы отвернулись он решил подбросить гранату. — Слышно, как солдат делает глубокий вдох, после чего кашляет. — В нашем отряде один погибший, два тяжелораненых. Они долго не протянут! Требуется помощь!  Разрешите покинуть канализацию! \n— Разр. . .  Ах, ты сука. — По голове вновь прошла волна колющей боли. — Разрешаю. Выйдите на поверхность, после чего действуйте по ситуации. К вам прибудет помощь, ожидайте. \n— Так точно."
ODS.25.a:0 "Не всегда можно действовать по плану."

ODS.26.t:0 "Сжечь головы гидры."
ODS.26.d:0 "Обстановка на базе бандитов была напряженной и неуютной. В главном зале заброшенного особняка стояла гробовая тишина. Сотни мародеров молчаливо ждали слов своего грозного лидера — Волка. \n— Вы прекрасно знаете зачем я собрал вас, но я повторю для особенно тупых ебланов: У нас завелась крыса. Эта тварь прямо сейчас сидит среди нас и пытается не отсвечивать. А поэтому я обращаюсь лично к ней: Если ты, сука пархатая, прямо сейчас не сознаешься... Я бля вырву твой гнусный язык и затолкаю его в твою сраную пасть. Потом, я вот этими, сука, руками ВЫЦАРАПАЮ ТВОИ БЛЯДСКИЕ ГЛАЗЁНКИ, ОТОРВУ НАХУЙ ТВОИ ЯЙЦА, ОТКРУЧУ ТВОЮ ТУПУЮ БАШКУ И НАСРУ В ОБРАЗОВАВШУЮСЯ ДЫРКУ! — Безумец громко выдохнул, немного успокоился и продолжил — Но если ты окажешься умнее, то я, возможно, просто оторву тебе яйца, только и всего. Ну так что, КРЫСА ЕБАНАЯ, СОЗНАЕШЬСЯ? \nНо ответом ему стало лишь молчание. Так бы и продолжалась эта многозначительная пауза, если бы из тьмы позади вождя не вышла высокая и худощавая фигура. Этим человеком был некто под кличкой «Стервятник». Правая рука Волка и второй человек в банде. Выйдя в центр зала он показательно окинул взглядом каждого из присутствующих. Немного выждав он заговорил: \n— Тишина. Крыса решила не сознаваться... Волк, ты, как и я, знаешь в лицо каждого в этом зале. Мы прошли огонь и воду. Любой из нас отдал бы за тебя жизнь и сразу же сознался в проступке. Но я напомню, что совсем недавно взяли к себе новичка. Конечно, он клялся нам в верности, но он выродок из недавно сожженной нами деревни. Мы были с ним только на последнем рейде, который обернулся для нас трагедией. Из всех нас только он мог бы не сознаться. Кто если не он нас предал? Ошибки быть не может, — Стервятник встрепенулся и указал пальцем на трясущегося от ужаса юнца — Именно он крыса, и именно он должен понести справедливую кару. \nТолпа встретила речь Стервятника бурными овациями и одобрительными выкриками. Не прошло и десяти секунд, как пацана окружили со всех сторон. Бандиты сжирали его взглядом, в его сторону летели оскорбления и угрозы, а сам неудачник лишь тихо скулил. Волк вскинул руку и взревел: \n— Стервятник прав. Только эта гнида могла нас предать. Порвите эту сук... — Но не успел Волк закончить фразу, как десятки роскошных окон особняка разбились с оглушительным звоном, а из дверей, окон и даже дыр в потолке один за другим потянулись ряды военных в чёрной форме. Наспех организованная оборона трещала по швам. Десятки растерянных глаз обратились к своему лидеру. Но их некогда непоколебимый предводитель стоял в ступоре, без возможности даже разинуть рот. В его голове раз за разом эхом отдавался лишь один вопрос — «где охрана...» \nОтвет возник в голове сам собой — Караульные стояли в метре от него: стервятник настоял, чтобы все без исключений присутствовали на собрании. — Неужели Стервятник... Нет... Он не мог... Из чертогов разума его вырвал мертвецкий холод пистолета, приставленного к его виску. А спустя мгновение над его ушами, громом раздались слова настоящего предателя:"
ODS.26.a:0 "Руки в верх, Сергей Сергеевич."

ODS.27.t:0 "Призраки прошлого."
ODS.27.d:0 "268 предприятии во всю кипела работа, сотрудники трудились не покладая рук. Отовсюду слышался гул, лязг и задорный звон лопат. С каждым днём завод приобретал все  более презентабельный вид, а из под завалов извлекли огромное количество оборудования и  материалов. Чаще всего рабочие выкапывали неработающий хлам или металлолом, но в теории, под завалами могло скрываться что-то по настоящему ценное. Шансы были малы, но руководство всё же решило направить человека, сведущего в довоенной технике. К всеобщему  удивлению, этим человеком оказался совсем юный пацан, лет 19 от роду. Его взъерошенные рыжие волосы и веснушчатое лицо пылали оптимизмом и жизнерадостностью, но местные  мужики холодно отнеслись к новичку — вместо настоящей работы он только и делал, что бегал за начальником и постоянно помечал что-то в блокноте. Так или иначе, работы предстояло ещё очень много. Завод продолжал жить своей беспокойной жизнью. \nДва старых друга — Андрей и Савелий, усердно и шумно работали лопатами. Горсть за горстью земля и ржавчина покидали старинный цех, освобождая от своих оков тонны компонентов и полезных металлов. Работа спорилась и лопаты задорно пожирали всё новые и новые порции материала, как вдруг, острие Андрея с противным лязгом наткнулось на некий массивный металлический объект. Это был хороший знак: в такой махине могла скрываться уйма полезностей. Мужики с ещё большим рвением начали раскапывать аппарат. \nПо прошествию пары часов, перед рабочими предстало огромное, испещрённое огромным количеством трубок, проводов и прочих штуковин, металлическое нечто. Его устройство казалось инородным и совершенно непонятным, но встречать подобных монстров стало обыденностью. Андрей уже было потянулся за ломом, дабы разобрать машину, как Савелий грубого его одернул. Он напомнил первому, что по уставу им следует позвать технолога и вместе обследовать находку. Андрей, хоть и с неохотой, но согласился со словами друга. Уже через пару минут рыжеволосый комок позитива во весь опор бежал к артефакту  былых времён. Стоило ему лишь краем глаза увидеть агрегат, как он тут же радостно воскликнул: \n— Господа! Нам улыбнулась невероятная удача! Вы немного поторопились с выводами: это не просто «здоровенная штуковина», это самый настоящий довоенный генератор 3 типа! Страшно редкий прототип, первый раз вижу его вживую. Ну что ж, этот атлант очень сильно поможет нашей великой стране! Но не расслабляйтесь, товарищи, нас ждёт ещё куча всего интересного! Приступайте к новым раскопкам, а я пожалуй, займусь реконструкцией этого красавца. \nНикто не ожидал от юнца такой пламенной речи. Благодаря ему в работниках разгорелся невероятный азарт и неподдельное желание разыскать что-нибудь эдакое. Работа ускорилась многократно и больше никто не смел косо глядеть в сторону юного техника."
ODS.27.a:0 "Интересно, какая же штуковина ждёт нас завтра?"

ODS.28.t:0 "Уничтожить их надежды"
ODS.28.d:0 "Кисть кружилась в прекрасном танце то выполняя немыслимые пируэты на холсте,то перепрыгивая к палитре за новой порцией ярких красок. Каждый новый танец был особенным: скорость, темп, стиль, сила нажатия и, конечно же, оставленный после себя результат всё это разительно отличалось от танца к танцу, но каждый новый заход был по своему прекрасен. Сотни различных цветов и оттенков, матовых и блестящих, привычных и вызывающе новаторских образовывали причудливые узоры невероятных цветов, понятные лишь одному автору. Любой другой бы впал в ступор от красоты и грации этих немыслимых оттенков, но на душе автора было тоскливо и неспокойно — всё это было не то."
ODS.28.a:0 "Фиолетовый подойдёт идеально."

ODS.33.t:0 "Уничтожить их надежды"
ODS.33.d:0 "Каждый цвет был прекрасен, но ему нужно было что то... Особенное. \nМария Потеряла всякую волю к жизни. Её дом был разорён, родители мертвы, а труды всей жизни пропадали в завораживающем танце огня и искр. Она не была великим художником, да и что великого можно нарисовать углем на старой бумаге? Но каждая, даже самая неудачная работа была невероятно ценна и родна для Марии. В каждом её творении жила своя, знакомая лишь её одной история. Каждая картина, была по своему жива. Огонь не только забрал всё что она любила, он забрал даже её душу, оставь после себя уродливое пепелище. \nПрошло много пустых и тоскливых лет. Мария устроилась на завод и продолжала влачить свое никчемное существование. Но именно в этот страшный момент её истории в её жизни появились самые настоящие ангелы чёрные береты. У них не было крыльев, вместо нимбов, они носили автоматы и даже их форма была черна как безлунная ночь, но именно они даровали ей спасение и помогли возродить её душу из пепла. Сотрудники Адмиралтейства разглядели в ней талант художника и предоставили ей все возможности, чтобы восстать, подобно фениксу. С тех пор жизнь марии никогда больше не окрашивалась в тёмные тона, а она в свою очередь, встала в один ряд с чёрными ангелами. Но её фронт проходил не на передовой, под свистом пуль. Её война, во всю гремела в простой мастерской художника. Она воевала с безграмотностью, пораженчеством, вредительством и прочими пороками человечества. Теперь она рисовала невероятной красоты плакаты. \nСегодня, перед ней встала важнейшая задача подобрать для Адмиралтейства... Особенный цвет... Он должен передавать все его прекрасные идеи, отражать саму его суть, отсылать к старым времена, но при этом быть совершенно новым, таким, аналогов которому нет. Голова Марии кипела, перебирая все знакомые оттенки радуги, — жёлтый, белый, синий, красный... Нет, всё не то. Всё это уже было... Яркие цвета не подойдут, нужно что то тёмное, но чёрный слишком банален. Тогда какой оттенок нужно добавить к нему? Не знаю... — Мария громко выдохнула, отложила кисть с палитрой в сторону, закрыла глаза и откинулась на спинку стула. Ворох мыслей с бешеной скоростью носился по задворкам её разума. И тут её осенило, — если я не могу найти ответ внутри своей головы, значит смогу найти его в снаружи! — Глаза Марии распахнулись и весело забегали по стенам мастерской. Стони различных цветов проносились перед ними, но не один не подходил. Как вдруг взор марии упал на древний портрет дворянской семьи. На нём была изображена Прекрасная пара. Муж был облачён в военную форму того времени и особо не выделялся, но его жена... В ней жила строгость, справедливость, доброта, бесконечное новаторство и невероятная твёрдость. Она приковывала к себе взор любого человека и не отпускала его. Но в чём же был секрет? Как художник смог передать это? Именно в тот момент на Марию снизошло настоящее озарение, — платье. Нет, само платье было самым обычным, но вот его цвет... Темно фиолетовый... Он был невероятен... Сколько было в нём смысла, подтекста, невероятных идей и необъяснимой красоты. Такой простой и заурядный, он никогда бы сам не появился в голове Марии, но теперь, когда она разыскала его, ответ был наконец найден:"
ODS.33.a:0 "Фиолетовый подойдёт идеально."

ODS.29.t:0 "Наладить деятельность тайной полиции"
ODS.29.d:0 "В Одессе осталось всего несколько хоть сколько-то грозных банд, и с каждым днём их влияние буквально таяло на глазах. Лидеров этих банд мучила паранойя и приступы неконтролируемой агрессии. Для того, чтобы очередная сделка не превратилась в бойню, банды стали прибегать к услугами так называемого «гаранта». Евгений был как раз таким человеком. Он варился в мафиозном котле Одессы с самого детства. За это время он оброс  влиянием, связями, уважением и, конечно же, сворой преданных людей. Его задача состояла в предоставление гарантий выполнения сделки обеим сторонам. А какая гарантия может быть лучше старой доброй пушки? \nРовно в 00:00 по разные стороны улицы появились посыльные двух самых влиятельных банд в городе. Они предстали друг перед другом подобно двум маякам, посреди бушующего моря. Первым заговорил низкий, но довольно сбитый мужик лет сорока: \n—Где товар? Скот у меня с собой, 40 штук, как договаривались. \nВ ответ ему заорал высокий и худощавый пацан: \n— Чё бля? Мы договаривались на 55, ты чё ахуел в край? \nНа улице воцарилась невероятно напряжённая атмосфера, но ситуацию разрешил Евгений: он встал между посыльными и спокойным тоном заговорил: \n— Итак, господа, прошу вас успокоиться, напомню вам, что мы собрались здесь пушки продавать, а не использовать. Так вот, господа из банды «Мгла» изъявили желание приобрести 500 АКм-ов. На их зов откликнулась группировка «Кинжал» и потребовала за вышеперечисленные игрушки ровно 50 рабов, ни больше не меньше. Если вы не согласны с условиями сделки, то моим людям придётся вас перестрелять. Возражения присутствуют? \nПосле такой речи ни у кого более не возникало желание торговаться и сделка прошла быстро и без накладок. \nНочь выдалась напряжённой, Евгений вымотался и хотел лишь одного — шотландского виски со льдом. И вот, через четверть часа он уже вальяжно потягивал довоенное пойло в кожаном кресле своего кабинета. Но не успел он сделать и пары глотков, как с первого этажа послышались крики и выстрелы. Евгений поперхнулся и попытался выхватить пистолет. Но не успел он и взвести курок, как дверь в кабинет со страшным грохотом разлетелась в щепки, а в комнату забежали двое солдат в чёрной форме. Направленные на него дула автоматов поумерили пыл Евгения, и он демонстративно положил пистолет на край стола. После этого в кабинет странной походкой вошёл улыбающийся человек, заметно более старший по званию, чем солдаты. Он подошёл к столу, манерно уселся на стул, взял горячо любимую Евгением бутылку скотча и разлил содержимое в два хрустальных стакана. \n— Виски будете? \nЕвгений посмотрел на стакан, потом на офицера, потом опять на стакан и опять на офицера. Его нервы не выдержали абсурдности ситуации и он завопил то и дело срывающимся голосом: \n— КАКОЙ К ЧЁРТУ ВИСКИ? ЧТО ВЫ ДЕЛАЕТЕ В МОЁМ КАБИНЕТЕ? ЧТО С МОЕЙ ОХРАНОЙ? Улыбка пропала с лица офицера и он заговорил в несколько раз строже: \n— Евгений Андреевич, вы задаёте столько вопросов, но сами не может ответить даже на самый простой. Повторю ещё раз — виски будете? \nЕвгений осознал своё положение и тут же успокоился. Он громко вздохнул, взял в руки стакан и осушил его одним залпом. \n— Вот это другое дело! — на лице офицера вновь расплылась широкая улыбка. — А теперь приступим к делу. У нас для вас есть одно преинтересное предложение... Ах, да:"
ODS.29.a:0 "Это предложение, от которого вы не можете отказаться."

ODS.30.t:0 "Расширить полномочия комитетов по эксплуатации"
ODS.30.d:0 "Дверь с мерзким скрипом отворилась и взору Николая предстал его новый кабинет. В нём было затхло, пыльно и неуютно, но само помещение сохранилось отлично. Спустя пару часов изнурительной уборки Николай окинул взглядом заметно похорошевшую комнату и обессиленно упал в кресло. Совсем недавно Адмиралтейство выдало ему новую должность и теперь его гордо величают «начальником комитета по эксплуатации причерноморского региона». Очень высокая должность, стоит заметить. А значит и требующая большой ответственности и самоотдачи. Вспомнив об этом, усталость Николая в мгновение ока пропала и он приступил к своему первому рабочему дню. Несмотря на высокий чин, работа, в основном, состояла в чтении докладов и редких проверках. Именно та работа, к которой так привык Николай. Он работал клерком ещё до войны и был самым настоящим мастером своего дела. В первый день работы было немного — перед ним лежало всего три доклада с мест. Николай взял в руки первый листок и усердно принялся его читать: \nОТЧЁТ О ЗАЧИСТКЕ: \nВойсковое подразделение: 19 взвод 84 роты \nКомандир Бригады или отряда: Подполковник Тихомиров Фёдор Игнатьевич \nНаселённый пункт: Село штурмовоеВремя выполнения операции: 3 часа 14 минут \nПотери: 5 человек личного состава 200-ые, 6 человек личного состава 300-ыеХод выполнения операции: В данном населённом пункте базировалась бандитская группировка «Коготь», насчитывающая 28 человек. В их распоряжении находились 3 единицы легкобронированной техники, 4 стационарных пулемёта и 1 гранатомёт. Было принято решение провести штурм ночью. В 2:03 в населённый пункт выдвинулась диверсионная группа, насчитывающая 5 человек. В 2:10 они добрались до цели и установили несколько пакетов взрывчатого вещества с дистанционным механизмом детонации, после чего ретировались на исходные позиции. В 2:20 взрывпакеты сдетонировали, и бригада приступила к штурму. Благодаря элементу неожиданности, удачному выбору времени и преждевременной нейтрализации огневых точек и техники, нам удалось пробить оборону неприятеля и войти в село, не понеся потерь. Оставшиеся, после первоначального штурма бандиты заняли оборону в домах и мы приступили к зачистке. Зачистка так же проходила вполне успешно, но к сожалению, группа бандитов забарикодировавшихся на складе боеприпасов, решила устроить самоподрыв. Не взирая на полученные  потери, было решено продолжить зачистку и уже в 2:56 был взят штаб мародёров. После этого наши сапёры занялись разминированием территории и в 3:17 они закончили свою работы. Итог зачистки: Село было успешно освобождено. С этого момента мы передаём данный населённый пункт комитету по эксплуатации. \nУТВЕРЖДАЮ: Генерал-майор Рунов Игорь Иванович \nНиколай дочитал доклад, исправил некоторые ошибки, сделал пару пометок в журнале и отложил листок во второй ящик стола. Теперь ему оставалось всего два доклада — один от министерства пропаганды, другой от министерства благополучия. Но какой прочитать первым?"
ODS.30.a:0 ""

ODS.34.t:0 "На руинах мира старого"
ODS.34.d:0 "Кабинет Никитина медленно наполнялся сигаретным дымом. Сегодня отчёт был на удивление долгим. Южные окраины некогда великого государства, искаженные анархией и пораженные безумием нового мира выли от боли. Животный ужас перед будущим смешивался с предрассудками местных, порождая исключительный колорит местных бандформирований. \nСтопка документов в руках Хана медленно подходила к концу. Даже Наумов, находящийся в кабинете, редко видал такие бумажные горы. Впрочем, он кое-что подметил. Эта деталь с начала собрания ему казалась наиболее занимательной. В пылу перечисления бандформирований и методов их действия лидер Адмиралтейства глядел в пустоту. Идея и цель, что связывали бандитов были самой главной деталью. Тяга за мещанским удалым счастьем связывала казалось бы разношерстные группы. \n“... Завершая свой доклад хочу заметить, что на данный момент наш государственный аппарат не справляется с поставленными задачами и люди неохотно следуют в фарватере Адмиралтейства”, — закончил свою речь Хан и с ожиданием положил взгляд на Главу. \n— Людям нужна идея, людям нужны идеалы, за чем стоит следовать и за что можно отдать свою жизнь, — Никитин переминался на кресле, — глупо было бы полагать, что они примут новое устройство с кондачка.  \n— Вернуться к корням? — вопрошал Хан то ли с усмешкой, то ли с задоринкой. \n— Новое устройство не возникнет без опоры. Былое величие, — скрываемая неприязнь звучала в голосе Никитина, — в конце концов они сами всеми силами за него цепляются. Они потянутся за прошлым, а мы вытащим их в будущее."
ODS.34.a:0 "Основание Комитета Великой Родины"

ODS.35.t:0 "Понимание"
ODS.35.d:0 "Как бы не мистифицировали умы работников научной сферы, головной мозг все еще таил в себе грех ограничений. Таким же несовершенным был и разум Евгения, ассистента Наумова. Уже около получаса он въедался в горы документации с поиском одного неповторимого отчета, содержание которого постепенно отходило на второй план. Поймёт ли он, что достал нужную бумагу, когда увидит ее? Поток поиска взял верх над целью. \nВнезапно Евгений почувствовал прикосновение и невольно вздрогнул. Рука на плече оказалась отеческим жестом Наумова. Внешний вид его не особо сглаживал неожиданность. На лице застыла непонятная ухмылка. Глаза смотрели прямо на своего подручного, но в тоже время мимо. \n— Простите, я... — Евгений уже думал начать оправдываться, но Наумов его перебил. \n— Да ничего, Женька, ничего, — Наумов выходил из транса и старательно подбирал слова, — “Эн”, “Ка”, “О”, “Эр”, наши труды признали, мои труды признали! Комитет экспериментальных исследований! Ты даже не представляешь какие это откроет перспективы перед нами! Наконец-то я смогу довести свои разработки до ума. Человечество скоро откроет новую веху в своём развитии. Нас ждут невиданные доселе возможности! \nЭта внезапная речь вырвала Евгения из реальности. Он опешил и не понимал, о чём говорил его руководитель, но горящие глаза и сознательно подавляемая залихватская ярость в голосе, как перед боем, передавали всю ту бурю, что таилась в Наумове. \nМимолетная попытка ассистента прояснить обстановку была проигнорирована. Наумов, направляющийся к своему кабинету, даже не услышал вопроса. Набор букв резонировал в голове."
ODS.35.a:0 "НКОР сдвинет предел"

ODS.36.t:0 "Смысл"
ODS.36.d:0 "Самойленко смотрел в глубину карьера, который обрабатывал со своей бригадой. Он пользовался своим заслуженным перекуром и тихонько смолил сигарету, пока подрывники готовили заряд для расчистки породы. \n— Эх, ты. Смолишь всё? Вот возьмусь я за тебя! — послышался голос бригадира Трофимова из-за спины. \n— Иван Сергеевич, да ладно вам, перекур. Дайте передохнуть. \n— Что ладно то? Вот продолжишь легкие смолить - ни одна невестка-то на тебя не посмотрит. А у нас мужиков в бригаде, есть кого выбрать. \n— Аха, это какие? \n— Да хоть Лёшка, к примеру. Не курит, не пьёт. Одного возраста с тобой, между прочим, а моложе выглядит лет на десять. Сейчас вон породу тротилом разгребёт и на заслуженный отдых пойдёт. \n— Ну Лёха, он то да, — привычно соглашаясь с комплиментами товарищам, Самойленко ненадолго задумался, запустил руки в карманы и продолжал дымить ноздрями. Через пару секунд в его руках сверкнула зажигалка, затёртая и облезшая.  \n— Иван Сергеевич, знаете почему он курить-то бросил? \n— Я-то думал, что он и не начинал, — после этих слов бригадир пожал плечами, — просвети.\n— Мы же с ним вместе служили. На нас однажды бандиты как звери повыскакивали. Я пулю ногой подцепил, мы отступали, - Самойленко повел глазами в небо, - так бы там и остался, если бы не Лёха. Он меня схватил и в окоп затащил. Обезбола нет, водки нет, ну, я и сигарету в зубы. Жиги тоже нет. Тут-то Самойленко чуть не в нос всучил зажигалку, а сам за пулемёт схватился. После того случая и не брался за нее. \n— Ну дела... Последнюю зажигалку у человека отобрал! Не стыдно, Самойленко? \nСамойленко грустно ухмыльнулся.\n— Ты погоди. Что это там у подрывников?\nПодрывники суетились по какой-то непонятной причине. \n— Да сейчас должно быть подрыв будет. Но что-ж они так близко?\nВнезапный взрыв поставил точку в истории. Вся бригада из семи человек в один момент перестала существовать.\n— Еб... — дым застыл в легких Самойленко, а тело нервно рвануло вперед, — они же...\n— Погибли — тяжело вздыхая сказал Трофимов, — ради Замысла и будущего.\n— О чём ты вообще говоришь? У тебя на глазах бригаду разорвало, старик!\n— Что? Погибли героями. На войне как на войне, в жизни как на войне. Ради Замысла погибают, а не за то, чтобы венок на твою могилу положили."
ODS.36.a:0 "Ради замысла живут и погибают"

ODS.37.t:0 "Пожар"
ODS.37.d:0 "Николай Бондырев не представлял себе работы оператором так называемого «выжигателя мозгов». Сложная машина, похожая на маленькую опору ЛЭП, требовала минимум трех специалистов. Одним из них был бывший руководитель Бондырева, пока не схлопотал пулю в неразберихе. Впервые именно на его плечи легла обязанность приводить «выжигатель» в боевой режим.\nТолпа недовольных сельских жителей медленно двигалась к расположению военной части. Естественно, на этот митинг никто не мог дать разрешения, и наказание за это должно было последовать незамедлительно.\n“Огонь!” — слова капитана ознаменовали представление. Несколько тумблеров защелкали, и выжигатель направил пси волну на людей. Казалось, можно разглядеть колыхание воздушных волн, когда излучение преодолевает расстояние.\nВолны неравными частями врезались в ряды митингующих. Старики и женщины падали за считанные секунды и корчились от боли. Наиболее крепкие из мужиков продолжали свирепо удерживать равновесие. «Ещё!» - раздалось в ушах Бондырева, и он снова взвел тумблеры. Голос каждый раз бил по ушам. Так продолжалось несколько раз, пока командир не был удовлетворён.\nТолпа лежала в деревенской грязи вперемешку со рвотой и конвульсировала. У нее не было сил на тишайший стон. \n— Рабочая машинка, — усмехнулся командир."
ODS.37.a:0 "Такова судьба несогласных."

ODS.38.t:0 "Вначале было слово"
ODS.38.d:0 "И слово это было замысел. \nПозже появился разум: множество исследовательских центров открывалось по всей стране. \nВскоре у замысла появились зеркала: листовки с величавыми алыми и черными буквами. Они подхватывались ветром и кружили над южными окраинами. \nНемного позже прорезался голос: тысячи рупоров ежедневно стали вещать о нём, как о финальной концепции человечества и неотвратимом конце, который бы наступил несмотря ни на что.\nК листовкам прибавлялись газеты. А голос становился громче, эхом проносясь по радиочастотам. Но ужас был в том, что хоть многие знали слово, совершенно не понимали глубинной цели и трактовали по разному.\nИ тогда замысел пустился в раздумья. Своим тело он навис над всем людским родом, проник в каждый уголок человеческой жизни. Не ради контроля и не ради бессмысленной власти, которой бы хватило очередному царьку. Нет, замысел желал о том, чтобы наступил качественный переход.\nИ тогда начала формироваться осознанность. Люди что вняли этой мудрости смогли разорвать порочную связь со своей физической оболочкой, пусть пока и начальном уровне."
ODS.38.a:0 "Замысел следует к свершению"

ODS.39.t:0 "Раздача"
ODS.39.d:0 "Грузовик ныне находящийся во владении Адмиралтейства пережил многое. Он мог поведать кучку баек у костра, если бы добился от людей понимания. В бандитских руках рев мотора внушал страх, даже животный ужас перед местным населением, но теперь его ждали с нетерпением.\nКонвой въезжал в забытый Богом город на отшибе. Даже до войны жизнь здесь была не самой лучшей, но после падения бомб всё стремилось ко хтони. \nДверцы грузовика стремительно распахивались  и несколько солдат прыгали в кузов. Неуклюжие, но коренастые, бойцы рьяно брались за груз и чуть ли не бросками из рук в руки складировали оный на глазах кучкующегося народа.\nОдин боец, довольно щуплый, но важный на вид, смотрелся совершенно чужим для картины, пока не взял в руку самодельный рупор.\nКаждую неделю население проходило экзамен на нравственность. Нередки были случаи, когда отдельные жители пытались забрать больше положенного, а особо предприимчивые захватывали чужие припасы, когда лично им неприятный сосед отводил взгляд. \n"Процветание... Жизнь... Стабильность", — лишь отдельные слова, выпаляемые рупором, цеплялись за головы изможденного населения, но даже оных было достаточно. Положительное закрепление работало замечательно, когда в дуете со словом присутствовал такой желанный ящик продовольствия. Главную истину жители запоминали: "Нужно не мешать, а ещё лучше быть полезным, чтобы и дальше получать опеку государства"."
ODS.39.a:0 "Должно быть оно того стоит"

ODS.40.t:0 "100 метров под землёй"
ODS.40.d:0 "Дверь в старый бункер с грохотом отворилась. Непрошеным гостям предстоял путь во тьму. Это был один из тех самых бункеров, о существовании которых забыли почти все. Научные сотрудники, охрана - все люди ранее работавшие на этих объектах либо скончались, либо старались отвергнуть воспоминания о минувших днях. Может и сам Господь с радостью бы предпочёл, чтобы эти двери никогда более не отворялись, но у Ильи Старых и его группы были другие планы. \n"Чисто, выдвигаемся", — раздался басовитый голос, и группа ученых в сопровождении бойцов двинулась вниз по лестнице. Бункеры проекта «Откровение» были довоенной тайной, скрытой за семью печатями, и потому мистика витала в голове Ильи. Он не мог заглянуть в мысли своих проводников - бывших ученых, ранее работавших над проектом, но желал, чтобы они испытали то же таинственное чувство.\nДокументы, жесткие диски, графики - каждая крупица информации могла быть пазлом для свершения Замысла. Среди бумажных кип глаз Ильи зацепился за алые блёстки. Кроваво-красная печать приятно бликовала под взором фонаря. Гербовая печать верховного лидера. Он с ухмылкой подобрал бумагу. В его мыслях пронеслось: "
ODS.40.a:0 "Наумову это понравится"

ODS.41.t:0 "Поймите же!"
ODS.41.d:0 "— Не пойду я! Кому сказала! — Пожилая женщина кричала на человека в форме\n— Поймите же вы меня! Мы делаем это для вашего блага, — Капитан Фролов отчаянно пытался вразумить старушку, что не хотела покидать свой дом.\nНовый указ предполагал переселение людей в соответствии с популяционной политикой. Официальной причиной называлось «Повышение безопасности и благополучия граждан». Население подозревало, что дело тут далеко не только в безопасности, но не могло ничего противопоставить вооруженным солдатам, поэтому спокойно принимали свою судьбу. Конечно, порой случались и эксцессы.\n— Всю свою жизнь я тут прожила. Ни одноглазый пахан, ни черти лесные не заставили меня уйти!\n— Своим упрямством вы подвергаете угрозе всех жителей деревни. Грузовики должны были выехать уже десять минут назад.\n— Пущай едут, я остаюсь.\nМужчина в форме расположился в дверном проеме и сверлил взглядом пожилую женщину. Сколько ей было лет? Пятьдесят? Шестьдесят? \n— Упрямиться будете? Я хочу помочь.\n— Помочь он мне хочет... — женщина взглянула в окно и окинула взглядом свой двор, — ай, к черту вас! — недовольно произнесла она перед тем, как направиться к выходу.\nФролов уже хотел взять морщинистую женскую руку и довести до машины, но та, как только почувствовала прикосновение резко дёрнулась и злобно посмотрела на капитана.\nКогда грузовики тронулись на улице уже был вечер. Вдалеке горели городские огни, куда и направилась новая партия деревенских жителей. Фролов потянулся в карман, достал оттуда сигарету и подумал про себя, что все это он делает не зря."
ODS.41.a:0 "Надеюсь, что не зря"

ODS.42.t:0 "Ты не застрахован"
ODS.42.d:0 "Андрей собирался на работу, как и обычно это происходило каждый день с тех пор, как КВР прибыл на эти земли. Стабильная работа и помощь от государства. Жизнь определенно становилось лучше с тех пор, как пришли люди в черном. Тем более радостно было для Андрея увидеть свой разнорабочий подряд на сегодня. Развесить плакаты, делов-то!\nУкутавшись потеплее и взяв ведро клея с плакатами, Иван двинулся в путь. Обычно ему было мало интересно выдано для расклейки, однако сейчас агитационный материал завораживал. Минималистичные плакаты с простыми громкими лозунгами и выделяющимися картинками. Обилие шестерёнок, стрелочек и лесенок тянули за собой взгляд.\n«Помогите нам, и мы поможем вам!» — раздалось в голове. Андрей уже подумал, что познал Замысел, но оказалось, что это вещал громкоговоритель. Картина о прекрасном будущем и качественном переходе в жизни человека вырывалась из рупора, насколько позволяло ограничение ватт. \nЗакончив и вытерев пот со лба, Андрей посмотрел на финальный вывешенный плакат. Слова отозвались в его голове."
ODS.42.a:0 "Ты отпрянешь от телесных оков!"

ODS.43.t:0 "Движимый ненавистью"
ODS.43.d:0 "В кабинете было тихо и спокойно, что нельзя было сказать про разум Никитина. В его голове бушевал ворох мыслей, идеи и образы кружились в безумном танце, выписывая немыслимые пируэты. Он концентрировался на одной из проблем, обдумал её, находил решение, составлял план действий и переходил к следующей. Складывалось ощущение, что им движет невидимая сила, каждый ход шел за предыдущим, как в потоке.\nСреди тысяч лиц и образов Никитин зацепился за самое выделяющееся из них. Изуродованное ожогами лицо Стоянова внушало ужас, а руки служили верными инструментом Адмиралтейства. Кроме него, никто не способен выполнять настолько грязную работу. К сожалению, контролировать такого человека было очень сложно. Особенно в моменты бездействия. Словно пороховая бочка, готовая в любой момент взорваться, Стоянов копил ненависть и злость. Он должен был извергаться в правильном для Замысла направлении. \nСпустя пару часов план действий был готов, и Никитин решил подвести итоги:\nШаг первый: не обойтись без жертв. Лучший вариант на роль козла отпущения — генерал Сорокин. Не предатель, но и не герой. Ленив. Продажен. Особого рвения не проявлял, но свою работу делал. Комитет переживет эту потерю. Стоит лишь подтолкнуть его и он сам совершит роковую ошибку.\nШаг второй: Необходимо приказать Сорокину увеличит призыв в подконтрольном регионе и нарастить местную группировку. Конечно же, это почти невыполнимый приказ, и Сорокин очевидно прибегнет к помощи третьих сил.\nШаг третий: В окрестностях как раз ошивается банда наёмников. Стоит только прижать их со стороны, и они осядут в городе. Тогда-то они и выйдут на контакт с Сорокиным.\nШаг четвёртый: На очередном военном совете сообщить о своём недоверии к Сорокину и отправить Стоянова на проверку. Очевидно, что он обнаружить наёмников, переодетых в нашу форму. Тогда, стоит мне лишь дать команду, и голодная псина разорвёт предателя вместе с его «армией».\nПлан вышел вполне сносным, но на сколько он поможет утихомирить Стоянова? На месяц? Два?"
ODS.43.a:0 "Псы режима могут обернуться"

ODS.44.t:0 "Энергетические артерии"
ODS.44.d:0 "Алое солнце медленно скрывалось за горизонтом, окрашивая небо в нежно-розовые тона. Облака расступились, открывая прекрасный вид на закат. Особенно красив он был с вышки ЛЭП. Мир на мгновенье замер. Казалось, будто все ужасы этих земель в одно мгновенье испарились, и даже ветер, обычно холодный и суровый, незаметно стих. Василий и Алексей многозначительно молчали, вглядываясь в огненный круг далёкой звезды. Подобный пейзаж ныне слыл большой редкостью, и оба рабочих прекрасно понимали, что возможно, это последний закат в их жизни.\nТишину прервал голос Алексея:\n— Зачем мы это делаем?\n— Что делаем? — не отрывая взгляда от неба, спросил Василий.\n— Строим эти чёртовы вышки. — с печалью ответил Алексей, — День за днём, ночь за ночью, без выходных и отпусков мы строим эти башни, ремонтируем электростанции, прокладываем кабели. Всё бы ничего, работа как работа, но... Зачем? Уже давно не осталось домов без света... Никто ничего не объясняет. Я уже совсем ничего не понимаю...\n— А тебе так уж нужно это знать, а Лёх? — спокойно сказал Василий, — Если не говорят зачем, значит что-то важное. К тому же нам хорошо платят и кормят, разве нужно что-то еще?\nАлексей не знал что ответить в воздухе вновь повисла тишина, изредка прерываемая скрежетом стальных конструкций. Солнце игралось в верхушках вековых елей. Было морозно и немного тоскливо.\n— Да... Наверное ты прав... — голос Алексея был робким и неуверенным, но звучал он куда более спокойно, — меньше знаешь, крепче спишь.\nКороткий момент спокойствия подходил к концу. Строителям не хотелось что этот миг кончался. Он не хотели возвращаться в суровую и холодную жизнь. Но выбора у них не было. На их плечах лежала слишком большая ответственность. Их работа — часть Замысла."
ODS.44.a:0 "Ну, за работу!"

ODS.45.t:0 "Дневник профессора Александра Васильевича Зимовского. Часть 1"
ODS.45.d:0 "Александр Васильевич Зимовский, 1971 года рождения. Ещё до войны, мне представилась возможность поучаствовать в проекте «Откровение». К моему большому сожалению, мою работу пришлось прекратить в связи [неразборчиво] так или иначе я потерял всякую возможность продолжать свои изыскания и был вынужден с большим трудом сводить концы с концами. \nСовсем недавно до меня дошло письмо. Нынешний глава нашего государства лично пригласил меня продолжить работу над проектом «Откровение». Я был в настоящем восторге - мои руки долгих 20 лет ни разу не прикасались к чему-то столь прекрасному. Спустя несколько дней я оказался к невероятно комфортабельной и технологичной лаборатории. Уже завтра я начну работу над проектом. Формально, данный дневник ведется для отчётности, но у него есть еще одно назначение: в связи с спецификой моей работы, я могу потерять часть воспоминаний, и в случае этого, записи помогут их восстановить.\nДЕНЬ 1: Мне, наконец, предоставили чертежи псионического оружия. Я думал что они потеряны навсегда и я больше никогда их не увижу, но, похоже, для товарища Никитина нет ничего невозможного. Чертежи малость поизносились, но восстановить их не составит труда.\nУникальный и невероятно элегантный способ борьбы с противником: ни крови, ни разрушений, ни пыли. Правда, ни один из проведенных до войны опытов не закончился без потерь научного персонала. Так или иначе мне предстоит устранить эти проблемы и создать опытный образец.\nДЕНЬ 26: Наконец, я смог восстановить чертежи и принялся за доработку. В очередной раз я восхитился красотой и изяществом изделия. Оно вобрало в себя и невероятную простоту с одной сторону, и пугающую сложность с другой. Изящную красоту и угловатое уродство. Аккуратность и ужасающую убойную силу. Во истину: это оружие будущего!\nДЕНЬ 54: Сколько бессонных ночей, сколько нервных срывов, и сколько нервных клеток ушло на это? Сколько раз я сжигал всё и начинал с начала? Теперь это не имеет ни какого значения, ведь чертежи готовы. Все проблемы устранены и теперь это оружие можно с уверенностью назвать идеальным. Я трепещу перед мыслью, что уже совсем скоро моё творение будет воплощено в металле...\nДЕНЬ 98: Мои руки в мозолях, а под глазами синяки, но всё это стоило того, что бы увидеть перед собой своё дорогое творение. Одно лёгкое нажатие кнопки и весь персонал университета превратится в овощей пускающих слюни. Такая власть над миром опьяняет."
ODS.45.a:0 "Близится новая эра!"

ODS.46.t:0 "Дневник профессора Александра Васильевича Зимовского. Часть 2"
ODS.46.d:0 "ДЕНЬ 126: Ни один из проведённых мной опытов не увенчался успехом. Возможно ошибка не в расчётах? Может я допустил ошибку в сборке образца? Нет... Я допустил просчет в чём то другом и если я не пойму в чём — то просто сойду с ума.\nДЕНЬ 143: Как я не смог понять этого раньше? Очевидно, что псионическое оружие не окажет никакого эффекта на тупых животных. Если я хочу получить хоть какой то результат, мне придётся экспериментировать на живых и хоть сколько то разумных людях.\nДЕНЬ 154: Мне наконец пришёл официальный ответ от руководства и меня он , мягко скажем, удивлён. Они совершенно спокойно отнеслись к моей проблеме и уже направили мне 20 единиц подопытных дикарей. Я крайне обрадован и горд тем фактом, что наше правительство в состоянии пойти на такой смелый ход. По видимому, они и вправду смогут подарить нашей Родине достойное будущее.\nДЕНЬ 169: Сегодня в мою лабораторию пришло письмо, в котором руководство дало свое разрешение на проведение опыта и возлагает на него большие надежды. Так же мне сообщили, что товарищ Главверх решил лично проинспектировать ход выполнения данного эксперимента. Этот факт вызвал во мне крайне смешанные эмоции: с одной стороны, это огромная честь и я горд собой и своим проектом, но с другой, если я облажаюсь... Нет, лучше об этом не думать.\nДЕНЬ 171: Эксперимент прошел просто прекрасно! Стоило мне лишь нажать на кнопки и... Дикарь, находящийся в 20 метрах от устройства, послушно превратился в бессознательную оболочку. Невероятная мощь! Это лишь начало нашего триумфа, устройство работало даже не в половину своей максимальной мощности. Ещё пару месяцев и сила моего детища возрастет многократно.\nДЕНЬ 204: ДА, ДА, ДА. НАКОНЕЦ ТО ЭТО СВЕРШИЛОСЬ: Я СМОГ ПОЛНОСТЬЮ ОБУЗДАТЬ ВСЮ МОЩЬ МОЕЙ МАЛЫШКИ. СЕГОДНЯ, Я ИСПЫТАЮ ЕГО НА ПОЛНУЮ СИЛУ. ЭТОТ ОПЫТ СТАНЕТ ВЕЛИЧАЙШЕЙ ДЕМОНСТРАЦИЕЙ СИЛЫ И ПРЕВОСХОДСТВА ВСЕГО ЧЕЛОВЕЧЕСТВА!\nПримечание: Данный дневник был найден на теле профессора Александра Зимовского, после инцидента 406. Необходимо снять две копии с данного документа. Когда профессор придёт в себя, необходимо будет возвратить дневник владельцу."
ODS.46.a:0 "Благими намерениями..."

ODS.47.t:0 "Хранитель покоя"
ODS.47.d:0 "— Это возвышение?\n— Если так можно трактовать, то да, — Никитин сгорбился над столом.\nХан переводил внимание с Главы на окружение, искал опору, пока не заприметил пустых пастельных стен. Только на их фоне можно было размышлять о подобном.\nВозвышение над органическим. Тяга к высшему и отрицание низменных побуждений во славу созидания. \n— Это ощущение уже давно во мне, — неестественной хрипотцой говорил Хан, - ощущение, что мы всегда должны были спастись от мира. \nПосле изнуряющих выездов, бесконечной бумажной волокиты и координации подчинённых Хан наконец-то смог почувствовать облегчение и праздность, о которых уже с десяток лет даже помыслить не смел. Это чувство наполненности и уверенности в своем шаге. Спесь отчуждения спала. \n— Мы давно несем в себе грех, и Замысел дает шанс все изменить."
ODS.47.a:0 "Пришло время расплаты."

ODS.48.t:0 "Одинокий разум"
ODS.48.d:0 "— Подобное движение, будто ввысь... возможно ли это? — в голове Наумова проносились сотни картин, формул и чертежей. Его разум скакал с одного пункта на совершенно иной.\n— Нет ничего невозможно - есть лишь недостаток ресурсов, — уже две минуты Никитин пристально всматривался в карту тридцатилетней давности.\n"Одесса" мелким шрифтом покоилась на огромных пространствах павшей Великой Родины. От чрезмерного зрительного усилия буквы расплывались, опадали и вращались, но никак не изменяли общей картины.\n— Доселе КВР приходилось цепляться за самые мелкие и обглоданные останки некогда великого государства, — продолжил Никитин, — теперь же нам предстоит куда более значимая цель, чем объединение земель или восхождение к власти.\n— Я, акх-м... — Наумов поперхнулся то ли от засилья табачного дыма в кабинете, то ли под волнами своих мыслей.\n— Да? — что-то нежное и отеческое прозвучало в голосе главы КВР.\n— Разработки прошлых десятилетий. Необходимо их переработать и собрать воедино. Я сделаю все, — он зацепился за мысль, — все, что в силах моего органического тела и разума, — фраза из уст Наумова звучала наиграно, но они оба поняли его глубинную искренность.\n— Отлично, — Никитин отвел взгляд от столицы, — дело за малым: переиначить границы и умы. "
ODS.48.a:0 "Следует Великий перелом"

