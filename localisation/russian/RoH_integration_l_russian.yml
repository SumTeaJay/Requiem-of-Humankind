l_russian:
 integration_category:0 "Региональная интеграция"
 integration_category_desc:0 "Хоть вся Родина некогда была едина, сейчас это раздробленное кладбище пустых надежд и воспоминаний. Годы правления местных недо-милитаристов и самозваных царьков не прошли даром и привели нас к тому, что вновь приобретённые территории теперь не лояльны к нам. Интеграция регионов, пусть даже и радикальным путем, имеет важное значение в построении стабильной администрации и обретения полного контроля над Родиной."
