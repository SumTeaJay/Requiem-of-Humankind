AGE.1.t:0 "Кладбища балтийских народов"
AGE.1.d:0 "Мрак окутал одинокое огороженное ржавым и разбитым забором кладбище, стоящее посреди седого поля, покрытого инеем. Одинокий покосившийся фонарь у самой его калитки излучал еле заметный свет, освещая ужасно малую часть одиноких, неухоженных и убогих могил. Часть надгробных плит была нарочно разбита, а часть из них и вовсе отсутствовала. Лишь над некоторыми могилами возвышались кресты с прибитыми на них табличками с именами усопших: “Аугустас Крознек”, “Джургис Вацетис”, “Морта Плуме”... Одно из многих кладбищ балтийских народов, расположенных по территории всей Багряной Агемы. Кто из ныне живущих знает, кто из этих людей и почему погиб? За что? Безусловно, среди тех лежащих в земле, кто нашёл свой покой на таких кладбищах, приличную часть составляли партизаны и балтийские националисты-людоеды, но... Здесь упокоились многие невиновные люди, чьи души Господь, вероятнее всего, принял к себе за пережитые муки, встречая те у врат в Рай. Столько невинных душ было убито за зря... Но мы тогда не могли поступить иначе... Одному Богу известно, есть ли оправдание нашим деяниям."
AGE.1.a:0 "У нас не было выбора!"
AGE.2.t:0 "Балтский вопрос"
AGE.2.d:0 "Зал совещаний собрал пятерых военных губернаторов, и скоро в нем завибрировал плотный воздух, пропитанный дымом дефицитной махорки. Заседающие вдали от своих вотчин и домов старались сгладить оказию размеренными разговорами и хвастовством. Тихий ритмичный шаг не был слышен, пока не отворилась дверь. В помещение вошел Лазаревич, быстро охватил взглядом сидящих и без внимания к этикету двинулся к креслу. Пересиливая леность, губернаторы приподнялись над позициями и нервно выждали окончания показного представления. Один из них - старый друг Лазаревича, Ражнатович, стоял по стойке смирно и дожидался отмашки. Лазаревич приветственно кивнул и почти сходу приступил к теме собрания: - Вы, конечно, уже догадались, о чем мы поведем речь - этот вопрос неоднократно поднимался, не один день и не один год, - он остановился на пару секунду, чтобы извилины подчиненных смогли сами прийти к нужной точке, - меньшинства. Эта беда так и не была устранена ни Великой Родиной, ни последующими властями. Нам нельзя больше закрывать глаза на это - нет ресурсов и времени на игры. Если прошлые “управленцы” бились головой об стену, пытаясь разрешить конфликт силой, но так и не сумели уладить противоречия, то что стоит за их методами? Двое из присутствующих, переглянулись и последовали примеру Ражнатовича, который с самого начала смотрел прямо в глаза Лазаревичу. Тот продолжал: - Последние известия с Земгале. Двое постовых погибли, балтийская группа разгромлена. Разве это единичный случай? Разве под вашим началом не происходит подобное каждый день? Сколько бы красивых и перечёрканных бумажек от вас не приходило в центр, реальность от бездействия лучше не станет. Пора искать новые подходы, иные методы, даже если они кажутся гадкими. Лазаревич обвел взглядом присутствующих, счёв их внимание достаточным для постановки решения: - Мы не должны идти проторенным путем. Нам стоит отказаться от прямого насилия. Прибалтов необходимо интегрировать. Пойдем на контакт, наладим связи с местными лидерами и объединим их со славянской общественностью, сделаем их естественной частью нашей земли. Две секунды тяжелого молчания окончились возмущением губернаторов, которое вскоре переросло в бурю возгласов. В этот же момент Ражнатович сидел молча и удивленно смотрел на едва заметную улыбку Лазаревича."
AGE.2.a:0 "Новое начало?"
AGE.3.t:0 "Разделяй"
AGE.3.d:0 "Военным губернаторам была поручена трудная задача - интегрировать Иноверцев в наше “подконтрольное поле”. Первым полигоном для этой политики стала территория Земгале. В центр поступали скромные, но постепенно прогрессирующие доклады. Например, в сельских районах Земгале удалось завлечь провокатора в ряды неугомонных Иноверцев. Он сумел установить доверительные отношения с одним из лидеров повстанческой ячейки и склонить его на нашу сторону. Цена одного колеблющегося сердца обернулась гибелью всей оппозиционной группы. Лазаревич прекрасно понимал, что небольшие успехи требуют укрепления на верховном уровне, а также материальной поддержки, чтобы склонить еще больше представителей меньшинства на сторону правительства. Поэтому через указ было закреплено распределение земельных участков среди лояльных Иноверцев. Весть об этом разнеслась по Риге, сопровождаясь насмешками острых славянских языков: кто-то в шутку представлял себя Иноверцем, чтобы получить бесплатные земли, а другие распускали слухи о балтском гареме у Лазаревича. Прямого сопротивления правительству не наблюдалось, а холодная жизнь холодной каменной столицы пополнилась еще одной темой для промывания косточек государству."
AGE.3.a:0 "Властвуй"
AGE.4.t:0 "Балтский вопрос"
AGE.4.d:0 "Зал совещаний собрал пятерых военных губернаторов, и скоро в нем завибрировал плотный воздух, пропитанный дымом дефицитной махорки. Заседающие вдали от своих вотчин и домов старались сгладить оказию размеренными разговорами и хвастовством. Тихий ритмичный шаг не был слышен, пока не отворилась дверь. В помещение вошел Лазаревич, быстро охватил взглядом сидящих и без внимания к этикету двинулся к креслу. Пересиливая леность, губернаторы приподнялись над позициями и вразнобой поприветствовали Управляющего. Один из них - старый друг Лазаревича, Ражнатович, стоял по стойке смирно и дожидался отмашки. Лазаревич приветственно кивнул и почти сходу приступил к теме собрания: - Вы, конечно, уже догадались, о чем мы поведем речь - этот вопрос неоднократно поднимался, не один день и не один год, - он остановился на пару секунду, чтобы извилины подчиненных смогли сами прийти к нужной точке, - меньшинства. Эта проблема так и не была устранена ни Великой Родиной, ни последующими властями. Нам нельзя больше закрывать глаза на это - нет ресурсов и времени на игры. Двое из присутствующих, переглянулись и последовали примеру Ражнатовича, который с самого начала смотрел прямо в глаза Лазаревичу. Тот продолжал: – Последние известия с Земгале. Двое постовых погибли, балтийская группа разгромлена. Разве это единичный случай? Разве под вашим началом не происходит подобное каждый день? Сколько бы красивых и перечёрканных бумажек от вас не приходило в центр, реальность от бездействия лучше не станет. Пора искать новые подходы, иные методы, даже если они кажутся гадкими, - Лазаревич обвел взглядом присутствующих, счёв их внимание достаточным для постановки решения, - мы не должны рубить напрямик. Гноящиеся раны стоит вырезать филигранно. Я предлагаю создание оперативной сети для вскрытия ячеек и полное физическое уничтожение враждебного элемента. Две секунды молчания были прерваны одним из губернаторов: "Работаем", - удовлетворённо сказал он с искрящимися глазами. За ним повторили еще трое. Только Ражнатович сидел молча, с удивлением смотря на едва заметную улыбку Лазаревича."
AGE.4.a:0 "Время окончательного решения"
AGE.5.t:0 "Дом..."
AGE.5.d:0 "Пары спирта оседали на кителях старых друзей. Их объединяло не только место рождения, но и служба: сначала Сербии, Великой Родине, а теперь и Багряной Агеме. Даже в дружеской атмосфере Лазаревич пытался нащупать свойства начальника: – Хорошая работа с оперативниками. Шефство над разведкой помогло?  – Спасибо. В общем-то, нет. В Сербском корпусе все было по-другому. В поле и совершенно другое дело в “гражданке”, – последнее слово Ражнатович произносил раздраконенным сербским акцентом не по вине алкоголя, а скорее с издевкой к положению. – В корпусе... было лучше, особенно военными программами: и проехался по всей Родине, и опыта на три жизни вперед, и девојку лепотицу нашел. – Лену. Жозефину твоя. – Ну тебя. Я еще в детстве в Воеводине читал книжки про Наполеона: бух-трах-тарарах, разгон Директории – вместо того, чтобы нежится под южным солнцем, и у бука прилечь, чтобы не обожгло. Дурак был. Ражнатович поник, будто он единственный виновный в нынешнем положении дел.  – Потерялись мы... – продолжал Лазаревич, –  Это жизнь? Довольно гадкая. – Какой шанс, что она уцелела? У те... – Ражнатович остановился на полуслове, – у нас есть хоть какая-то информация с земли? Что у нас есть? Тишина. Хочешь рвануть в пустоту? Русские говорят: "не руби с горяча". Стеклянный взгляд Лазаревича застыл на пару секунд и закосил влево. По его плечу пришелся удар чего-то крепкого – граненый стакан впечатался в начальствующий китель рукой товарища – Пусто, – Ражнатович двинулся в соседний кабинет в поисках полной тары, – не руби с горяча – махнул он стаканом. Лазаревич уставился на редкий опадающий снег за скрипящим окном. – Тратить минуты, может последние, на холодную каменную дыру. Ветер пытался сгладить положение и переходил на громкость шепота."
AGE.5.a:0 "...Вдалеке."
AGE.6.t:0 "Склоним их..."
AGE.6.d:0 "Благодаря удержанию “Указа семьсот сорок один” внутри ведомственных помещений удалось взять славянскую общественность и балтийской отребье врасплох. Рейдовые отряды в один момент начали свою кровавую работу, объявив об ужесточении политики в отношении меньшинств и национализации их земель в пользу государства. Внедренным в балтские круги провокаторам удалось раскрыть местоположение повстанческих ячеек, поддерживаемых из Балтосферы и склады скудного, но арсенала. “Кровавые сабли” отделениями проносились по улочкам Риги и вскрывали места скопления гноя под названием “балтское сопротивление”. К сожалению или к счастью, эти дни запомнились моментами не только отваги, но и неукротимого насилия. Так, на Поморочной, дом сорок три местный житель славянской крови, сочувствующий балтам, был взят с поличным. В его доме, в темных подвалах, обнаружена семья балтийцев. Под нажимом и угрозами они были выведены на каменную улицу.  Каждому из них, в том числе и укрывавшему, зачитывался приговор со свежего только что распечатанного листа.  Жена славянина, отчаянно бросившаяся к мужу, была остановлена жестким ударом дубинки под хруст суставов. Слова жены о надежде на лучшее и вере в справедливость были заглушены хохотом сабель и ретивым голосом офицера. Непродолжительные всхлипы жены, обмякшей на холодном рижском камне, были приглушены хлопком. Славянин пал, увлажняя улицу багровыми соками. Настала очередь для приговора балтам."
AGE.6.a:0 "...к очищению"
AGE.7.t:0 "Прекрасный сон"
AGE.7.d:0 "Вместо серого полотна перед глазами Лазаревич видел сон. Настоящий сон. Наконец, он не видел перед собой разрушенных Последней Войной земель Великой Родины, не видел гор трупов, не видел крови и того вселенского несчастья, что постигла эта земля и её многострадальный народ. Нет. Пред ним предстала Сербия. Страна, которая была его Родиной и которую он так сильно любил всем своим посечённым временем сердцем. Нови Сад. Это был именно Нови Сад. И как же он был прекрасен... Александр парил над городом, рассматривая его прекрасные старые дома, пережившие десятки лет и далеко не одну войну. Старые здания центра города сохранились идеально и казалось, что не было того ужаса Последней Войны, постигшего всю остальную землю. Сохранилась в первозданном виде и гимназия «Йован Змай» и центральная «Площадь Свободы», а по старым улочкам шли люди. Люди, которые улыбались. В их глазах не было ужаса и страха. В их глазах была только истовая радость. Они не боялись голода, холода, банд мародёров, аномалий и неизвестных болезней, что могли свести человека в могилу за несколько часов.  Лазаревич подлетел ближе к людям и увидел, как рядом марширует рота солдат. Каждый из них был высок, строен и мускулист. Каждый воин был облачён в отличное вычищенное снаряжение и держал на плече по новенькому, ещё в смазке, автомату. Такое богатство не снилось ни одному воину Агемы. Они пели гимн Сербии и душа Александра пела вместе с ними.  Дух Лазаревича поднялся в небеса, и душа воина замерла. Они видел природу Сербии: величественные горы, зелёные леса и широкие голубые реки. Он смотрел на прекрасные сады, на которых росли тысячи фруктовых деревьев и миллионы ягодных кустов, он видел пшеничные нивы, разливающиеся на многие километры золотом. Всё было настолько прекрасно и красочно, что разум просто не хотел в это верить, ведь Великая Родина была покрыта пеплом, будто одеялом.  Но это была Сербия. Маленькая, но сильная и независимая страна, выстоявшая в той войне, которую не пережили самые сильные и крупные страны. Сербия смогла остаться тем прекрасным и завораживающим местом средь погибших земель, в которых царил только мрак и отчаяние. Сербия — это тот маленький рай в пучине зла. Рай, в который он обязательно сможет вернуться и привести туда всех верных ему людей."
AGE.7.a:0 "“Я не ищу иного в мире рая”"
AGE.8.t:0 "День единства"
AGE.8.d:0 "В новом мире не так много праздников, давайте же проведём этот как следует."
AGE.8.a:0 "И пусть этот день сплотит нас еще сильнее!"
AGE.9.t:0 "Обратный результат"
AGE.9.d:0 "Произошло то, что мы никак не ожидали! Несмотря на все приложенные нами меры, по построению мирного сосуществования прибалтов с православными, реакция Балтосферы оказалась, назовём её “неоднозначной”. Они назвали наш шаг по примирению “лицемерной попыткой избежать возмездия за наши кровавые преступления”! Объяснили нам это так. Мы таким образом пытаемся спасти себя от неминуемой гибели, поскольку нас бы и так скоро постигло их справедливое возмездие! Наши действия по уравниванию прав они считают неправильными, ибо привилегии незначительны, а их соотечественники всё ещё находятся под нашим сапогом. А потому они объявили свой “освободительный поход на восток”, дабы восстановить справедливость! Сейчас на границе уже начались первые бои между нашими войсками! Но беда не приходит одна. Свою голову в тылу подняли те прибалты, что остались в своих лесах и ждали своего часа. Услышав о прямом вмешательстве Балтосферы, они прекратили прятаться и выступили против нас в открытую! А значит нам придётся уже во второй раз схлестнуться с Балтосферой! От этой войны будет зависеть судьба всех православных, что проживают в Багряной Агеме, а может и не только в ней!"
AGE.9.a:0 "С некоторыми по-хорошему нельзя"
AGE.10.t:0 "Мечты о доме"
AGE.10.d:0 "Картины родного края смешались в душе Лазаревича с чувством предвкушения скорейшего возвращения. Он не хотел покидать эту прекрасную иллюзию и желал навечно или хотя бы на ещё одно мгновение остаться там. Однако, вдруг внезапный порыв ветра шумно захлопнул окно, вырывая Александра из сладкого сна. Лазаревич медленно поднялся с кровати, утирая правой рукой пот со лба, и бросил задумчивый взгляд во вновь открывшееся окно. Мысленно он был всё ещё там, в Сербии. Ожившие во сне воспоминания отогрели суровую и израненную душу Лазаревича, и он впервые за долгое время почувствовал радость и спокойствие. Теперь Александр понимал, что в его жизни нет больше иного пути, что лишь вернувшись на малую родину, он обретёт себя, он сможет начать настоящую жизнь. Лазаревича не смущала возможная наивность мыслей о том, что что-то в Сербии могло поменяться с тех пор, когда он был мальчишкой. Когда его родителям ещё не предложили покинуть родные края и отправиться куда-то за тысячи километров на север. Он верил в свою родную Землю Обетованную, и эта вера была непоколебима. \nЛелея мысли о возвращении, Лазаревич подошёл к окну. Холодный ветер трепал его волосы, на улице становилось всё темнее и темнее, но Александр не замечал этого, перед его глазами всё ещё была картина из сна. Так он простоял ещё несколько минут, пока не ощутил на своём лице холодные капли. Начинался дождь. Лазаревич смотрел на привычный ему вид из окна, и душу его заволакивали такие же тучи. За светлыми мыслями о детстве и Сербии последовали воспоминания о жизни в Балтосфере, о службе Великой Родине, о погибших товарищах и о погибших мечтах о светлом будущем, которые в один момент сгорели в огне ядерной войны. Та Родина, за которую он был готов отдать жизнь, погибла, и теперь в его жизни оставалась лишь далёкая малая родина."
AGE.10.a:0 "Сећања на изгубљени рај"
AGE.11.t:0 "Обстановка вокруг нас"
AGE.11.d:0 "Лидер Багряной Агемы сидел за письменным столом, прочитывая отчёты о количестве прибалтов, прекративших сопротивление, местах их расселения и трудоустройства. Покончив с ознакомлением данных, Александр Лазаревич хотел сделать небольшой перерыв от работы, но вспомнил о кое-чём важном. По-прежнему не было известий о результатах переговоров с местными группировками, с целью объединить усилия, что заставляло волноваться Управляющего. Лазаревич взял ручку, которую поднял вертикально, затем уронил её на стол, ритмично повторяя этот цикл раз за разом. Нервозные телодвижения были прерваны стуком в дверь. \n– Войдите, – сказал Александр, бросив ручку. \nДверь заскрипела и в кабинет вошёл Родолюб Вулович. \n– Разрешите войти, – произнёс генерал. \nДа, входи, Роки, – ответил Лазаревич, обратившись к старому другу по прозвищу. – С чем пожаловал?  \n– С важными новостями. \n– И какими именно? – поинтересовался лидер Агемы. \n– Мы получили ответы от трёх командиров, к которым обратились. \n– Надо же, от всех разом, и что же они сказали? \nРоки вытянулся во весь рост, плотно прижав руки к себе. \n– Тебе озвучить, как они сказали или же цензурно? \n– Подожди, ты хочешь сказать, что они... \n– Да, нас послали, куда подальше, – перебил Роки своего собеседника, не дав тому произнести его предположение. \nЛазаревич резко отпрянул на спинку стула, шокировано смотря на генерала, хладнокровно стоящего перед ним. \n– Немогуће, невозможно... – твердил Александр одно и тоже слово на разных языках. – Как? Почему!? \n– А ты догадайся, что их не устроило в нас? – ответил Роки вопросом на вопрос. \nЛидер Агемы сделал задумчивое выражение лица, схватившись руками за голову. В прочем, долго думать он не стал. \n– Наша новая политика в отношении прибалтов? \n– Именно! Мне с самого начала не нравилась эта идея, но тебя было не остановить! Откуда взялась такая жалость к ним? \n– Я уже сотни раз говорил! – поднял голос Лазаревич. – Это не получилось даже у Великой Родины, так почему это должно получиться у нас в таком бедственном положении!? Русские и сербы – православные народы, как мы можем вести политику геноцида, когда мы всегда славились своей милостью к врагам!? \n– Ты забываешь историю, Александр! Когда мы оказывались милостивыми к побеждённым, вскоре всегда получали от них нож в спину. И ты променял этих неблагодарных на тех, кто мог бы с нами стоять плечом к плечу!"
AGE.11.a:0 "Читать дальше..."
AGE.12.t:0 "Обстановка вокруг нас ч. 2"
AGE.12.d:0 "– Отставить споры! Мы можем доказывать свою правоту часами, и всё равно не придём к согласию! – отрезал Лазаревич, слегка ударив кулаком по столу. – А насчёт этих “союзников”, справимся сами, без этих напыщенных идиотов! \nВ кабине повисла напряжённая тишина. Никто не решался вставить своё слово, но и закончить разговор тоже было не удобно. И всё же, спустя время, Роки задал нейтральный вопрос. \n– Что теперь будем делать? \n– Мне нужно подумать, переработать стратегию, чтобы никто не схватил нас за горло в момент нашей уязвимости. \n– Очень надеюсь, потому что Агема теперь находится на краю пропасти, – скептично ответил генерал, и после короткой паузы продолжил. – Я пока пойду? \n– Да, ступай. Скоро я дам чёткие указания тебе и всем остальным, пока что лишь скажу, что нужно внимательно следить за нашими соседями, ситуация вскоре может кардинально измениться. А пока передохни, скоро будет много работы, – настоял Лазаревич. \nРоки отдал честь, и молча вышел из кабинета. После чего на лидера Агемы обрушилась лавина мыслей. Всё это усложняло и без того тяжкое положение. После известий об отказе о сотрудничестве, безопасность страны под угрозой, а далёкая Сербия, оказалась ещё дальше. И всё из-за недальновидности глупцов, которые отказались от союза, не взирая на прочие опасности, которых было предостаточно."
AGE.12.a:0 "Безумцы! Ваша гордыня погубит вас!"
AGE.13.t:0 "Воинская повинность"
AGE.13.d:0 "Было холодное утро. Но Саву это мало волновало. Тренировка должна начать по расписанию, график был крайне сжатый. Беглым взглядом он осмотрел своих собирающихся бойцов.  \n“Новички” – отметил он про себя. \nТе были действительно таковыми. Желторотые, молодые, ленивые и полуспящие, у которых едва появился первый пушок над губой. Только недавно надевшие форму и взявшие оружие. Офицер бросил на них суровый взгляд и крикнул. \n – Построились! \nЕго крик был подобен удару грому, солдаты всполошились и быстро забегали, занимая свои места и выстраиваясь в шеренгу. Когда они закончили, он отдал следующую команду: \n – Итак, господа товарищи, вы делитесь на две группы. Каждая выполняет своё задание. Первая – бег с препятствиями, десять кругов. Вторая – будете ползать, задача туда и обратно, по количество так же, как и у первой. Потом меняетесь. После выполнения собираетесь и меняетесь. После этого я дам вам новые задания. Всем понятно? \n – Так точно, капитан! – ответили бойцы хором. \nРазделившись на две части, бойцы пошли к подготовленным площадкам. Но офицер заприметил одного, стоявшего в конце шеренги и смотрящего на остальных непонимающими глазами, мечущиеся то в одну, то в другую сторону. Он подошёл к нему и бросив суровый взгляд, спросил: \n – Рядовой, что непонятно?  \nНо тот лишь вылупил на него испуганные голубые глаза и что-то замямлил. \n – Говори чётче, а не сопли жуй, рядовой! \nТот стал говорить быстрее, и капитан напряг слух, чтобы понять, что мелет этот боец. И когда он понял, то чертыхнулся. Он знал этот характерный говор и язык. Парнишка оказался прибалтом и, судя по всему, совершенно не понимал, что говорит ему Сава. Офицер тяжело вздохнул, поправляя фуражку. "
AGE.13.a:0 "Впереди был долгий и тяжёлый день"
AGE.14.t:0 "Трудовая повинность"
AGE.14.d:0 "Драган наблюдал за прибывающими рабочими со своего поста. Люди принимались за дело, как только прозвучал свисток. В отличие от некоторых, он не был бойцом, но занимался другим важным делом, а именно был старшим рабочим на фабрике по производству боеприпасов. Хотя “Фабрика” — громкое слово, для мастерской, размерами с сарай и с различными станками, а сами припасы, были кустарного производства и не чета тем, что клепали до войны. И всё-таки, это была его работа. Однако, когда он проходился по списку, в нём кое-кого не хватало. Отсутствовал Бенос. Один из рабочих его смены. Рабочий процесс был уже в самом разгаре, а его всё не было. Это начало напрягаться Драгана, ведь весь процесс был организован чётко как часы, а пропажа Беноса, всё нарушало. Спустя некоторое время нерадивый рабочий появился на пороге и Драган тут же к нему подошёл.  \nХудощавый прибалт видел, как к нему приближается широкоплечий начальник с суровым выражением лица. \n– Бенос! Где си дођавола био? \nМужчина похлопал глазами, не понимая его. Драган был так зол, что говорил на родном языке, но видя непонимание нерадивого рабочего, перешёл на русский. \n– Где ты, чёрт побери, был, Бенос? \n А, – почесал голову рабочий. – У меня была причина. \nДраган скрестил руки на груди и выгнул бровь. \n– Да ну? Ну, расскажи. Надеюсь, это было что-то важное. \nПрибалт забегал глазами, видимо, думая, что сказать, и, облизав сухие губы, ответил, просто и честно: \n– Я проспал, начальник. \n– Тьфу ты, Бенос! – выругался старший рабочий, поправляя кепку на голове и затем поставив руки в боки. – Ты хоть понимаешь, как ты своими действиями подставляешь остальных? \nТот развёл руками и возмутился. \n– Но начальник, я, конечно, прошу прощения, но с кем не бывает? Что вы так завелись из-за такой мелочи? Сейчас пойду работать, как и положено, словно, ничего и не было. \nПрибалт видел, как желваки заходили на лице серба, после чего тот тяжело вздохнул и сказал, ткнув пальцем ему в грудь: \n– Послушай меня сюда. Я слежу за порядком. И это не для вида. Из-за того, что ты пропал, остальным пришлось выполнять свою работу. И из-за этого им приходится сильнее уставать, а значит, они могут потом хуже делать то, что им положено по их работе. Никто из них не обязан делать за тебя, твою работу. Если мы не сделаем боеприпасы и не отправим их вовремя, наши парни их не получат, а если не получат, значит, кто-то погибнет. И это будет на нашей совести. Всех. Включая и тебя, Бенос. Вот она, твоя “мелочь”. На твоём месте, я бы ценил, что тебе дали возможность работать, как белый человек. А то я смотрю, ты очень быстро начал пользоваться своим новым положением. \nБенос хотел было ему что-то сказать, но не решился оспаривать начальника, сохранив молчание. Драган махнул рукой и сказал. \n– Иди работай. И не опаздывай больше. \nПрибалт пошёл на своё рабочее место, а старший вытер пот со лба. Никому не было сейчас легко, поэтому приходилось строго следить, чтобы никто не работал, спустив рукава. Но их труд был лишь винтиком, в огромной машине."
AGE.14.a:0 "И впереди ещё было много работы"
AGE.15.t:0 "Казнь"
AGE.15.d:0 "Йохан шёл впереди своих людей, даже находясь в цепях. Он всегда был среди них первым и вёл за собой. Иронично, что лозунги о свободе, которые он скандировал, свобода и безнаказанность, которую ему подарил апокалипсис, были отняты. Но они могли лишь удерживать его физически, дух его ещё был силён, а сам он оставался твёрд в своих убеждениях.  \nНа городской площади стояла толпа, наблюдая за предстоящей казнью Первые лучи солнца только пробивались, но людей уже было много. Среди них были, как и военные, так и простой люд. И все они наблюдали, как Йохан и его люди, поднимались на самодельный помост, организованный специально для них, где была П-образная виселица. Бойцы из Агемы уже подготавливали петли для них. Затем, когда их выстроили в ряд, один из командиров объявил через рупор: \n– Перед вами лидер и его сообщники из Балтосферы. Некоторые из вас думают, что мы жестокие и ужасные люди. Но это не так. Есть люди куда хуже, и они стоят перед вами. Мы готовы жить в мире и принять... многих, но не всех. Бунтари и жестокие убийцы, получат своё заслуженное наказание. Мы не позволим царить беззаконию на нашей земле. Поэтому здесь и сейчас, Йохан Милошунас и его люди, приговорены к смертной казни через повешение, – Затем командир обратился к ним. – Последнее слово? \nОни ничего не ответили. Затем командир отдал приказ: \n– Приступайте. \nНа головы людей начали надевать чёрные мешки, но Йохан ответил, что тот ему не нужен и брыкался при попытке скрыть им его лицо. Командир приказал вешать приговорённого без него. Затем каждому из них накинули петлю на шею и затянули. Они чувствовали, как плотная и жёсткая верёвка впивается в кожу. Сердце Йохана быстро билось, когда он провожал взглядом последние лучи восходящего солнца. А затем он крикнул во всю мощь своих лёгких. \n– Briviba! Nave apspiedejiem! \nЭто были его последние слова, перед тем как деревянный люк под его ногами открылся, и он полетел вниз.  Затем его шея хрустнула, а позвоночник треснул, как сухая ветка, и он повис в воздухе со стеклянным взглядом устремлён в пустоту..."
AGE.15.a:0 "И тьма поглотила его"
AGE.16.t:0 "Бывшие друзья"
AGE.16.d:0 "Холодные камни, сырые застенки одиночной камеры. Одного вида оказалось бы достаточно, чтобы ощутить безнадёжность в этом помещении. Однако, пленнику было всё равно на место пребывания. Бывшего лидера Сумрачного дивизиона куда сильнее омрачала причина, по которой тот оказался здесь. Лазаревич оказался сильнее, проворнее его. Непонятным оставалось и то, почему он до сих пор сидит здесь, а не приставлен к стенке. Возможно, приближающийся топот шагов раскроет ответ на этот вопрос. Дверь в камеру отворилась, первым в неё зашёл солдат, а за ним следом показался и сам лидер Багряной Агемы. \n– Какая же, ты редкостная блядина, Лазаревич! Тебе мало просто победить меня, да!? Пришёл ещё и поиздеваться надо мной!? – вскипел Сафронов, поднимаясь на ноги. \n– Здравствуй, Андрей, – тихо и сдержанно произнёс Александр. – Я пришёл вовсе не для того, чтобы поглумиться, а поговорить с тобой. \n– Ах, да!? А я вот не намерен ни с кем болтать! И с тобой в особенности!! – отмахнулся Сафронов, – Будь моя воля, перерезал бы тебе глотку! \n– Андрей... – хотел уже продолжить лидер Агемы, но в разговор вмешался, молчавший до этого солдат. \n– Может утихомирить его? Больно наглый. \n– Нет, просто выйди. Не волнуйся за меня, я знаю, что делаю, – неожиданно высказался Лазаревич. \n– Что? Да вы слышали, что он собираться с вами сделать? Оставаться с ним наедине... \n– Излази, рекао сам! – рявкнул Александр что-то на сербском. \nНеизвестно, помнил ли солдат, который был сербом язык своей Родины, однако он в тот же миг выскочил из камеры, захлопнув за собой дверь. \n– Всё пыжишься, чего и зачем ты пытаешься добиться этим цирком? – уже спокойнее сказал бывший лидер дивизиона. \n– Доказать серьёзность намерений поговорить, да и лучше будет, если разговор пройдёт наедине, – объяснил глава Агемы. \n– А не боишься моих слов? – с нескрываемым оскалом спросил Андрей. \n– Когда надо, я могу за себя сам постоять – твёрдо ответил Александр. \nВпервые за весь монолог Сафронов без агрессии посмотрел на своего собеседника, однако надменность во взгляде никуда не пропала. После небольшой паузы тот ответил. \n– Говори. \n– Я хотел, сказать, – начал Александр, но немного запнулся. – Я сильно жалею о том, что так всё обернулось. Но и ты тоже приложил руку к сложившейся ситуации, не нужно было... \n– Ты ещё смеешь упрекать меня после всего этого!!? – перебил Андрей, – Скажи мне блять, кто согласился полезть к чёрту на рога, в этот ебанный объект!?? Я и мои люди столкнулись с этим ужасом лицом к лицу!! И кто в это время даже не смог защитить мою семью, несмотря на все обещания!? Ну же, скажи, давай!! \nАлександр Лазаревич молчал, он знал, что Сафронов скажет это. Понимал лидер Агемы и то, что ему нечего ответить, нечем крыть обвинения. Это была его ошибка, за которую пришлось щедро расплатиться кровью. \n– Прости, я действительно облажался, мне очень жаль, – не глядя в глаза произнёс Лазаревич. \n– Я не верю твоим лицемерным словам! – ответил Андрей. \n– Но это не так и почему ты так предвзят?  \n– Ты струсил, пошёл на сделку с теми, с кем должен был бороться! Ты пожалел тех, кто убил моих близких!! Как тебе после всего не тошно от самого себя!? Мне даже противно стоять рядом с тобой!! – яростно критиковал Сафронов. \n– Я лишь хотел положить конец ненависти! Чтобы люди хотя бы после конца света перестали уничтожать друг друга!"
AGE.16.a:0 "Читать дальше..."
AGE.28.t:0 "Бывшие друзья ч. 2"
AGE.28.d:0 "Это так называется всепрощение к тем, кто нас ненавидит? Дорого тебе и всем остальным выйдет эта игра в гуманизм, – предрекал бывший лидер дивизиона. \nПосле этого несколько минут прошли в молчании. Разговор начинал затухать, но неожиданно Андрей произнёс. \n– Что собираешься делать дальше? \n– Наводить порядок внутри Агемы и за её пределами. В Прибалтике сейчас очень тяжёлая обстановка, – признался лидер государства. \n– Боюсь представить, что из этого выйдет, если ты справишься, – с издёвкой произнёс заключённый, – одного только внять никак не могу, что тобою движет? – пытался понять Андрей. \n– Сербия. \n– Что? \n– Не делай вид, что ты не понял! – вспыльчиво отреагировал Лазаревич. \n– Я правильно понимаю, эта, которая где-то там на Балканах тлеет? – с издёвкой уточнил Сафронов. \n– Ућути! Заткнись! Я знаю, что она уцелела! \n– Разумеется! Просто наш мальчик Александр хочет домой! Жаль только ему никто не сказал, что там сейчас в пепле купаться можно! \nВ следующую секунду кулак лидера Агемы прилетел в под дых Сафронову, а потом Александр повалил провокатора наземь. \n– Подонок! Неужели нельзя хотя бы свой последний день провести достойно!? – на грани срыва спрашивал Лазаревич. \n– Мог, кх-кх, если бы ты не пришёл, – через кашель, но прекращая грубить ответил Андрей. \nАлександр Лазаревич в гневе вышел из камеры и с грохотом закрыл дверь. Солдат, стоящий за ней, скукожился перед лицом своего лидера, ожидая чего угодно. \n– К стенке его! – крикнул Лазаревич. \nВернувшись к двум часам в свой кабинет, Лазаревич подписал запоздалый приказ о расстреле лидера Сумрачного дивизиона. Лидер Багряной Агемы ещё долго успокаивался, после произошедшего в камере. В тот день он не выходил из своего кабинета и никого к себе не принимал. Все оставшиеся сутки, вплоть до поздней ночи, тот пытался понять, была ли его вина, или же Сафронов просто оказался редкостным ублюдком. "
AGE.28.a:0 "Давних ошибок, сломанные судьбы"
AGE.17.t:0 "План военных действий"
AGE.17.d:0 "Уже смеркалось, когда Лазаревич собрал своих верных генералов для обсуждения дальнейших планов. В воздухе витал аромат сигарет и напряжения. Александр рассматривал карту местности, пока остальные генералы, предлагали свои варианты. \n– Мы можем взять небольшой отряд бойцов, вооружить винтовками лучших и самых метких из них и заманить противника в засаду. – начал Деки, указывая на холмистую местность, покрытую деревьями. – Как только наши противники приблизятся, то у них не останется иного выбора, как отступить. И в этот момент мы зажмём их в кольцо. \n– Нет-нет, – отмахнулся рукой Джейков, – это слишком затратно. К тому же, они могут не попасться в нашу ловушку. Лучше мы нападём первыми. Ударим быстро и неожиданно. \n– И что будет дальше? Даже, если мы прорвёмся и удержим позиции дальше, как продвигаться? Если контратакуем и возьмём Мемель, дальше не продвинуться, – Роки указал на путь выше, – после Мемеля идёт река Неман. Наш противник точно там закрепится, и наши бойцы просто захлебнутся в собственной крови, пытаясь её преодолеть. Нам нужен другой план. Нас не так много, поэтому я предлагаю укрепиться и дождаться момента, когда они первым нападут, тем самым мы заставим их разбиться об нашу оборону, а не наоборот. \nЗатем взгляд генералов устремились на Александра. Он ничего не сказал, с тех самых пор, как они приступили к обсуждению дальнейшего плана. \n– Я не готов сейчас принять конкретный план действий из всего перечисленного. В ближайшие дни вы все предоставите мне отчёт о состоянии наших войск. Я должен знать абсолютно всё! Количество подразделений, сколько в них людей, какое у тех вооружение, оценить их боеспособность и подготовку! Где они расположены и какие функции выполняют! Все формирования должны совершать свои задачи с ориентиром на то, что в ближайшее время будет война с сильным врагом! \nЛазаревич окинул взглядом, стоящих рядом генералов и продолжил. \n– Я очень рассчитываю на всех присутствующих. Помните, каких бы успехов мы не достигли до этого момента, ошибка в битве с Контингентом будет фатальной для всех нас! \nАлександр был уверен. Они сделают всё необходимое. Ибо он знал..."
AGE.17.a:0 "Они готовились к войне"
AGE.18.t:0 "Настоящий учёный"
AGE.18.d:0 "Александр Лазаревич после совещания сразу же взял курс на комплекс “Барьер”. Наконец тот сможет добраться до учёных, а вместе с ними раз и навсегда решить проблему рыжего леса. К вечеру он доехал до пункта назначения. На входе в комплекс его встретила застава из научного персонала, которая ободрилась при виде лидера Багряной Агемы. Они же направили его к руководителю комплекса. Александру комплекс оставил впечатление места, знавшего лучшие времена. Которое к тому же до недавнего времени было изолировано от остального мира. Наконец-то Александр дошел до кабинета Павла, руководителя комплекса \n– О, Александр Лазаревич, рад вас видеть! Садитесь, садитесь... Скажите, как прошла ваша дорога, не было ли трудностей? \n– Оставьте эти любезности при себе и перейдите к делу. \n– Приношу извинения. Так, да, рыжий лес. Что вы хотите знать о нем? \n– Вы нашли способ, как уничтожить его? \n– Можно и так сказать... — Павел, сложив руки перед собой, помрачнел. \n– Расскажите мне подробнее, – попросил Лазаревич.  \n– Видите-ли, мы действительно смогли найти способ, но который не уничтожает, а останавливает продвижение этого организма. \n– Подождите, вы сейчас сказали организм!? – встрепенулся Александр. \n– Именно, – подтвердил учёный. – Этот лес – живой биологический организм и по своей природе он является хищником. \nАлександр Лазаревич на время выпал из реальности. Всё это было тяжело воспринимать. Рыжий лес, хищная природа его происхождения. А сколько такого ужаса расползлось по всему миру. Сербия являлась островком жизни по среди выжженной пустыни, но вокруг неё мог быть такой же страшный лес, как и тут.  \n«Нет, она выстояла! Как мы сдерживали его здесь, так и там смогли дать отпор ему!» – мысленно успокаивал себя Александр. \n– С вами всё хорошо? – обеспокоенно спросил Павел Степаненко. \n– Да, не обращайте внимания, продолжайте, я вас внимательно слушаю. \n– Хорошо, – продолжил учёный. – Мы смогли понять принцип, как работает наш метод в отношении леса, но до конца не можем объяснить, как именно это происходит. \n– Главное, что он действенный, – обозначил приоритеты лидер Агемы. – В чём он заключается? \n– Помогла простая логика! Раз этот лес хищник и питается людьми, попутно поглощая всё на своём пути, значит ему можно подсунуть отраву! – Радостно сказал учёный, но потом сбавил голос. – Мы отловили для этих целей нескольких сектантов и бандитов. Да, это не гуманно, но мы накачали их химикатами замедленного действия, а потом бросили этот корм зверю. И это сработало! Лес перестал продвигаться в направлении комплекса, благодаря чему я всё ещё имею возможность с вами говорить! \n– Вы герой и настоящий учёный! – воскликнул Лазаревич, пожимая руку Степаненко. \n– Ох, ну что вы... – Павел ощутил себя не ловко. \n– Не сомневайтесь в моих словах! Я уже имел дело с одним учёным, который не достоин этого звания и могу так говорить о вас, но не будем о плохом! Что вам нужно? \n– В первую очередь нам нужно создать эффективный способ распространения антидота, а потом уже продолжить изучать природу рыжего леса. Нам бы пригодились... \n– Для вас, мой дорогой светила науки, будет предоставлено всё необходимое для изучения! – восклицал Александр. \nПавел искреннее улыбнулся за такое трепетное отношение и сказал..."
AGE.18.a:0 "Служу на благо Родины! "
AGE.19.t:0 "Разумный выбор"
AGE.19.d:0 "Мы напали на Сумрачный дивизион. Удивительным делает данную ситуацию то, что он до сих пор не одолел Чудской кордон. Мы направили к последним наших представителей. Чётко давая им понять, что их выбор в сложившейся обстановке заключается в неизбежной гибели от рук мясников Сафронова, либо же по-хорошему уйти под нас. Поняв наши намёки на то, какие последствия ждут их в случае отказа, они поняли, что с нами им будет не так уж плохо!"
AGE.19.a:0 "Мы оказались гораздо быстрее Сафронова!"
AGE.20.t:0 "Проблемы объединяют"
AGE.20.d:0 "Лазаревич шёл по слабо освещённому коридору в сторону допросной. Приглушённый свет от мерцающих ламп играл на его лице, пока он двигался вперёд, погружённый в раздумья в сопровождении двух бойцов. \nБеженцы, дезертиры, контрабандисты. Кто только не пересекал границы их территорий. Но инженеры? Это было что-то новое. Ему тут же доложили о трёх мужчинах, что с ужасом в глазах просили о встрече с начальством. Возможно, их просьбы оказались неудовлетворёнными, если бы не тот факт, что они прибыли из Гарнизона Парамонова. И то, как они дрожали от ужаса, заставило немедля передать информацию вышестоящим, а уже там она дошла до Лазаревича. \nКогда Александр прибыл, один из солдат открыл ему дверь, он вошёл в слабоосвещённую, маленькую серую комнату без окон, единственная лампочка давала слабый жёлтый свет, показывая трёх худощавых, бледных мужчин, одетых в простую, ничем не примечательную, одежду. Они сидели за широким дубовым столом. Управляющий кивнул, и дверь за ним закрылась, а в помещении осталась пара доверенных ему бойцов. Он взял стул и затем сел напротив троицы: \n– Мне кратко описали, где вас нашли и что у вас был разговор ко мне. И, судя по вашему виду, вам есть что мне рассказать. \nМужчины переглянулись, и один из них подался вперёд, спросив хриплым голосом: \n– Товарищ Лазаревич? \n– Он самый. \nВ глазах инженера загорелся огонёк надежды. \n– Слава Богу, – опустил он голову и сжал руки в молельном жесте, – я уж думал, что мы не доберёмся... \nМужчина едва не разрыдался, но Лазаревич успокоил его и сказал: \n– Судя по всему, путь был тяжёлый, – он кивнул охраннику и сделал жест, после чего троице принесли воды. – Рассказывайте, что произошло? \n– Это... это чудовище... – начал крайний из них с жидкой бородой. – Оно всё пожирает, уничтожает, искажает саму суть... \n– Кто? \nОн поднял полубезумный взгляд и чуть ли не шёпотом произнёс: \n– Рыжий лес. \nЛазаревич слышал об этой аномалии. Её едва можно было назвать обычной, до него доходили слухи о ней, но, судя по всему, ситуация была гораздо хуже. \n– И что же произошло? \n– Гарнизона считай уже нет, вот что произошло, – вступил в разговор третий мужчина с острым подбородком и раскосыми глазами. – Этот монстр пожрал. \n– Григорий прав, – кивнул главный инженер после того, как осушил стакан воды. – Мы предполагали, что эта аномалия... оно как-будто живое!! И что оно растёт, но мы даже представить себе не могли, что лес будет настолько ужасным! Наши силы не справляются с ним, возможно, мы даже единственные выжившие. \nИзвестия о том, что Гарнизон пал, шокировали Лазаревича, хоть он всем видом и не показывал этого. Он сомневался, что это было правдой. Но раз даже люди оттуда говорят, что ситуация критическая, нужно что-то делать. \n– У вас есть план? \n– Есть кое-что на примете, но... – он покачал головой. – Для этого понадобятся люди и промышленность.  \nЛазаревич понимал, что надо было что-то делать и при этом срочно. Вероятнее всего, какие-то остатки Гарнизона ещё цепляются за жизнь и сдерживают его, но это не продлится долго. Нужно действовать стремительно и решительно, пока беда ещё не постучалась на порог."
AGE.20.a:0 "Да поможет нам Бог"
AGE.21.t:0 "Обстановка вокруг нас"
AGE.21.d:0 "Лидер Багряной Агемы сидел за письменным столом, читая отчёты о результатах рейдов, нацеленных против деятельности прибалтов. Закончив прочтение документации, Александр хотел откинуться на спинку стула, после сделанной работы, но вспомнил о нечто важном. До сих пор не пришли ответы от местных группировок на предложение о сотрудничестве. Лазаревич медленно встал и подошёл к окну, начав нервно тарабанить пальцами по подоконнику. От того, как отнесутся к его идее, зависело очень многое, поэтому постоянно чувствовалось сильное волнение. И тут стучание, которое издавал глава Агемы разбавилось стуком по двери. \n– Войдите, – произнёс Александр, моментально развернувшись лицом в сторону звука. \nПетли слегка заскрипели и в кабинет зашёл Родолюб Вулович. \n– Разрешите, товарищ Управляющий, – возгласил тот. \n– Конечно, заходи, Роки, – ответил Лазаревич, обратившись к старому другу по прозвищу. – Ты по делу или просто так? \n– Первое, к тому же не забывай, что у тебя до сих пор нет личного секретаря и мне порой приходится лично докладывать самые важные донесения. \n– Я тебя понял, обещаю подыскать себе кого-нибудь, – кивая согласился Александр. – Так что хотел сказать? \n– Очень важные новости! Пришли сообщения от тех, к кому ты обратился! \n– Что, от всех сразу? Неужели ты не шёл ко мне, как стало хоть что-то известно, а ждал пока все ответят? – изумился Управляющий. \n– Нет, так уж получилось, что ответы пришли практически единовременно. \n– Ну так что? – сгорая от интереса, вновь спросил Лазаревич. \n– Все дали согласие, теперь у нас целых три союзника! \nЛидер государства с облегчением выдохнул. Все его опасения, что Агема останется без единого сторонника, испарились в тот же миг. Лазаревич вновь сел на стул, чувствуя облегчение по всему телу. \n– Наверное, это лучшее, что я слышал за последние годы. \n– Рад слышать, – ответил Роки, устремив пронзительный взгляд на собеседника, что не осталось незамеченным. \n– Почему ты так пристально смотришь на меня? \n– Хочу напомнить о причинах развала Багряной Агемы, очень надеюсь, что мы не повторим ошибок прошлого. \nЛик Лазаревича принял серьёзный вид, после чего тот ответил."
AGE.21.a:0 "Читать дальше..."
AGE.22.t:0 "Обстановка вокруг нас ч.2"
AGE.22.d:0 "– Я услышал тебя, Роки, не волнуйся. Обещаю тебе и всем остальным, что не допущу второго краха Агемы или не быть мне в таком случае Управляющим! – поклялся Александр. \n– Отрадно слышать, – смягчил свой напор Родолюб. – Как оценишь нынешнюю обстановку? \n– Агема впервые за очень долгое время достигла реальных успехов, обретя новые возможности, благодаря союзникам. Где-то Агема поможет им, а где-то они подсобят нам. Благодаря этому мы стали на шаг ближе к объединению Балтосферы, а значит приблизились и к самой Сербии! \nРоки направил свой задумчивый взор куда-то за плечо лидера Багряной Агемы и какое-то время не шевелил глазами. После некоторой паузы молчание прервалось словами генерала. \n– В таком случае, позвольте откланяться. В связи с последними событиями появилось много работы. \n– Хорошо, больше не задерживаю, – ответил Александр. \n– Видимо се, – попрощался Роки на сербском языке. \n– Док, – сделал аналогичный жест Управляющий. \nКак только дверь закрылась Лазаревич задумался, что это за молчаливая реакция была в конце и чем она вызвана? Что заставило уйти в размышление его генерала? Амбиции по поводу региона? Или... Он сомневается в здравости идеи о возвращении в Сербию? Как бы то ни было, ситуация такова, что всё это будет ещё очень далеко и не скоро. Никто не знает, у кого какие аргументы будут, кто и что будет доказывать, когда всё это станет главной повесткой дня."
AGE.22.a:0 "Добраться до мечты возможно, только если верить в неё"
AGE.23.t:0 "Старая проблема на новый лад"
AGE.23.d:0 "Вечер. Кабинет Лазаревича. Лидер Багряной Агемы, освещенный тусклым светом лампы, рассеяно и устало уставив задумчивый взгляд в потолок, сидит за своим столом. Напротив него, уперев руки в стол, а взгляд в своего предводителя, стоит Парамонов и что-то очень напряжённо говорит. \n— ...Саша, я понимаю, что мы должны опасаться угроз, с любой стороны, и потому распылять ресурсы на какие-то непонятные задачи неразумно, но осознай, что Рыжий лес куда страшнее любых бандитов и сектантов! Эта штука во много раз опаснее всего, что мы можем ожидать от наших недоброжелателей. Эти чащобы людей пожирают. Слышал бы ты рассказы немногих вернувшихся, а что случилось с остальными? Народ с каждым днём всё сильнее боится, боевой дух бойцов падает... \n— А как я тебе с этим помогу? — внезапно откликается Лазаревич. \n— Я могу сдерживать эту нечисть, но долго так продолжаться не может, мы должны вырубить это зло на корню. Дай мне бойцов и чего-нибудь типа огнемётов. Конечно, у нас есть наши... и не только огнемёты, мужики из инженерного батальона кое-что придумали, но ресурсов у меня на это всё нет. \n— Погоди, но ты же сам сказал, что лес людей пожирает, и как я понимаю, среди них не только заблудшие грибники. А ведь при продвижении вглубь потери лишь возрастут, потому что лишь Господь Бог знает, что там будет ждать ребят ещё. И ты хочешь, чтобы я жертвовал людьми таким безрассудным способом?! \n— Но это же действительно большая опасность, — опешив от внезапного взрыва Лазаревича, уже не так уверенно отвечал Парамонов, — к тому же, мои инженеры имеют некоторые мысли насчёт этого... \n— Что именно? Твои инженеры придумали что-нибудь, что не потребует риска жизнями сотен бойцов? Что, например, мешает вам накрыть лес массированным залпом артиллерии? \n— Мы пробовали, она не справляется со своей задачей, даже если стрелять фугасными снарядами, они наносят лесу слишком малый урон... \n— Допустим, что ты тогда предлагаешь? \n— Вообще, наверное, РСЗО будет действенной мерой, но у нас нет рабочих установок, а моих сил не хватит, чтобы производить подобную технику. \n— Проклетство, вся проблема только в этом? На такое-то у нас найдутся ресурсы. \n— Тогда разрешите выполнять? — Парамонов приложил руку к козырьку и улыбнулся. \n— Да, ступай. Завтра прикажу отправить к тебе кого-нибудь из снабженцев, а от тебя жду отчёта по разработке. \nКивнув, Парамонов стремительным шагом вышел из кабинета. Как только дверь захлопнулась, Лазаревич выключил лампу и закрыл уставшие глаза."
AGE.23.a:0 "Огнём и мечом"
AGE.24.t:0 "Чётче, лучше, грамотнее"
AGE.24.d:0 "В полуразрушенном классе, где когда-то сидели ученики, сейчас расположились солдаты «Красных сабель». Офицер средних лет вёл теоретическую подготовку бойцов. Обернувшись от доски к бойцам, тот вынужден был прервать свой обучающий монолог. \n– Твою ж на хрен! Интрович, какого чёрта ты чистишь автомат на теории!? – гаркнул офицер. \nСолдат резко вскочил с места, положив деталь оружия. \n– Виноват, товарищ старший лейтенант! Я просто хотел совместить два полезных дела сразу. \n– Да? А где гарантия, что ты всё запомнишь, будучи отвлечённым чем-то другим? Не дай Бог, ты сделаешь что-то не так на практике, будешь мне всю теорию рассказывать на обоих языках! Садись и собери автомат, – закончил отчитывать офицер. \nИнтрович быстро собрал калаш и уже всецело посвятил себя тактической подготовке. \n– И так, продолжим, у нас сейчас по большей части происходят не прямые боестолкновения, а поиски прибалтов в лесах. Поэтому обязательно будьте на чеку и не мчитесь на пролом. \nСтарший лейтенант начал рисовать мелом на доске новую схему, где треугольниками изобразил бойцов Агемы. \n– Перво-наперво, держитесь на расстоянии друг от друга. Будете идти плотным строем, ляжете так же быстро и синхронно, как колоски пшеницы от лезвия серпа! \nОфицер осмотрел слушающих солдат, теперь уж все без исключения внимательно смотрели на него. \n– Движение у вас должно происходить “ёлочкой”, каждый солдат смотрит свой сектор. \nСтарлей нарисовал от каждого треугольника галочку, угол каждая был примерно по шестьдесят градусов каждая. \n– Как только кто-то из группы замечает врага, он сразу, моментально, молниеносно подаёт сигнал своим товарищам! После это какие дальнейшие действия, скажи Интрович? \n– Сказать на каком часу расположен враг и открыть огонь, – не очень уверенно сказал солдат. \n– А вот и не верно. Именно поэтому я хочу, чтобы на теории вы изучали теорию, а на практике занимались практикой. Садись, – разрешил сесть офицер. \nИнтрович опять сел на стул, явно чувствуя себя неловко. \n– Как только вы заметите сигнал или сами подадите его, нужно в тот же миг бросаться в укрытие. Почему? Потому что вам нужно повернуть голову, увидеть врага, навести автомат, прицелиться и уже после этого вы откроете огонь. В то время как враг, если до этого тот выслеживал вас, уже готов нажать на курок. Задам риторический вопрос, кто быстрее схватит пулю? \nВсе бойцы сидели молча, негласно согласившись со своим наставником. \n– Теория закончилась, сейчас выдвигаемся на естественный природный полигон. Там поделимся на две команды, первая будет устраивать засаду, другая будет поисковым отрядом. Интрович забронировал себе место во второй команде, остальных распределим на месте. Выходим строиться! – подытожил старший лейтенант. \nВсе солдаты начали покидать здание, в том числе и Интрович, который уже не раз пожалел, что решил подготовить автомат на тактической подготовке."
AGE.24.a:0 "Тяжело в учении, легко в бою"
AGE.25.t:0 "План Войны"
AGE.25.d:0 "Уже смеркалось, когда Лазаревич собрал своих верных генералов для обсуждения дальнейших планов. В воздухе витал аромат сигарет и напряжения. Александр рассматривал карту местности, пока остальные генералы, предлагали свои варианты. \n– Мы можем взять небольшой отряд, вооружить винтовками лучших и самых метких бойцов и заманить противника в засаду, – начал Деки, указывая на холмистую местность, покрытую деревьями. – Как только наши противники приблизятся, то у них не останется иного выбора, как отступить. И в этот момент мы зажмём их в кольцо.  \n– Нет-нет, – отмахнулся рукой Джейков. – Это слишком затратно. К тому же, они могут не попасться в нашу ловушку. Лучше собрать все силы в единый кулак и сделать неожиданный и быстрый марш-бросок. В авангарде будут самые тяжеловооружённые наши бойцы под прикрытием. Одним единым кулаком, мы пробьём их. \n– Да? И что дальше будет? Даже, если мы возьмём и удержим позиции, дальше, как продвигаться? Даже взяв Клайпеду, дальше не продвинемся, – Роки указал на путь выше. – После неё идёт река Неман. Наш противник точно там закрепится, и наши бойцы просто захлебнутся в собственной крови, пытаясь её преодолеть. Невзирая на нашу численность, я считаю это слишком рискованно, нам нужен другой план. \n– Мы можем себе позволить атаковать, поскольку имеем возможность задействовать силы наших союзников. Они будут прикрывать фланги, а также выполнять функции гарнизона, дабы не распылять ударный кулак нашей армии, – аргументировал свои доводы Новак Джейков. \nЗатем все посмотрели на Лазаревича. \n– Я не готов сейчас принять конкретный план действий из всего перечисленного. В ближайшие дни вы все предоставите мне отчёт о состоянии наших войск. Я должен знать абсолютно всё! Количество подразделений, сколько в них людей, какое у тех вооружение, оценить их боеспособность и подготовку! Где они расположены и какие функции выполняют! Все формирования должны совершать свои задачи с ориентиром на то, что в ближайшее время будет война с сильным врагом! \nЛазаревич окинул взглядом, стоящих рядом генералов и продолжил. \n– Я очень рассчитываю на всех присутствующих. Помните, каких бы успехов мы не достигли до этого момента, ошибка в битве с Контингентом будет фатальной для всех нас! \nАлександр был уверен. Они сделают всё необходимое. Ибо он знал..."
AGE.25.a:0 "Они готовились к войне"
AGE.26.t:0 "Бывшие товарищи"
AGE.26.d:0 "Холодные камни, сырые застенки одиночной камеры. Одного вида оказалось бы достаточно, чтобы ощутить безнадёжность в этом помещении. Однако, пленнику было всё равно на место пребывания. Бывшего лидера Сумрачного дивизиона куда сильнее омрачала причина, по которой тот оказался здесь. Лазаревич оказался сильнее, проворнее его. Непонятным оставалось и то, почему он до сих пор сидит здесь, а не приставлен к стенке. Возможно, приближающийся топот шагов раскроет ответ на этот вопрос. Дверь в камеру отворилась, первым в неё зашёл солдат, а за ним следом показался и сам лидер Багряной Агемы. \n– Какая же, ты блять, скотина Лазаревич! Тебе мало просто победить меня, да!? Пришёл ещё и поиздеваться надо мной!? – вскипел Сафронов, поднимаясь на ноги. \n– Здравствуй, Андрей, – тихо и сдержанно произнёс Александр. – Я пришёл вовсе не для того, чтобы поглумиться, а поговорить с тобой. \n– Ах, да!? А я вот не намерен ни с кем болтать! И уж с тобой нам точно не о чем разговаривать!! – отмахнулся Сафронов, – Будь моя воля, кончил бы тебя прямо тут!! \n– Андрей... – хотел уже продолжить лидер Агемы, но в разговор вмешался, молчавший до этого солдат. \n– Может утихомирить его? Больно наглый. \n– Нет, просто выйди. Не волнуйся за меня, я знаю, что делаю, – неожиданно высказался Лазаревич. \n– Что? Да вы слышали, что он собираться с вами сделать? Оставаться с ним наедине... \n– Излази, рекао сам!  – рявкнул Александр что-то на сербском. \nНеизвестно, помнил ли солдат, который был сербом язык своей Родины, однако он в тот же миг выскочил из камеры, захлопнув за собой дверь. \n– Да, это было эффектно, но к чему такие усилия? – уже спокойнее сказал бывший лидер дивизиона. \n– Доказать серьёзность намерений поговорить, да и лучше будет, если разговор пройдёт наедине, – объяснил глава Агемы. \n– А не боишься моих слов? – с нескрываемым оскалом спросил Андрей. \n– Когда надо, я могу за себя сам постоять – твёрдо ответил Александр. \nВпервые за весь монолог Сафронов достойно и без агрессии посмотрел на своего собеседника. После небольшой паузы тот ответил. \n– Слушаю тебя. \n– Я хотел, сказать, – начал Александр, но немного запнулся. – Я сильно жалею о том, что так всё обернулось. Но и ты тоже приложил руку к сложившейся ситуации, не нужно было... \n– Ты ещё смеешь упрекать меня после всего этого!!? – перебил Андрей, – Скажи мне блять, кто согласился полезть к чёрту на рога, в этот ебанный объект!?? Я и мои люди столкнулись с этим ужасом лицом к лицу!! И кто в это время даже не смог защитить мою семью, несмотря на все обещания!? Ну же, скажи, давай!! \nАлександр Лазаревич молчал, он знал, что Сафронов скажет это. Понимал лидер Агемы и то, что ему нечего ответить, нечем крыть обвинения. Это была его ошибка, за которую пришлось щедро расплатиться кровью. \n– Прости, я действительно облажался, мне очень жаль, – не глядя в глаза произнёс Лазаревич. \n– Пожалуй, – ответил Сафронов и чуть погодя продолжил. – Ты ведь не думаешь, что меня можно вернуть обратно, делая вид, что ничего не произошло? \n– Нет. Линия невозврата пройдена, твоя судьба предопределена, сам понимаешь, что тебя вскоре ожидает. \n– Да, и здесь я точно винить тебя. Но зачем тогда это всё? – поинтересовался заключённый. \n– Я хочу искупить свою душу, как бы это сделал любой порядочный православный, – объяснил Александр. \nПосле этого несколько минут прошли в молчании. Разговор начинал затухать, но неожиданно Андрей произнёс. \n– Что собираешься делать дальше? \n– Наводить порядок внутри Агемы и за её пределами. В Балтосфере ещё много чего предстоит сделать, чтобы привести этот регион в должный вид, – поведал о планах лидер государства. \n– Похвально, – ответили ему. \n– А потом после всего я всё же хочу вернуться в Сербию, – вырвалось из уст Александра. \n– Что прости? Мне ведь это послышалось, так ведь? – удивился Андрей. \nНо после серьёзного выражения лица Лазаревича, заключённый понял, что ему не показалось. \n– Сам посмотри на эту землю, она мучается в агонии, а там всё по-старому прекрасно, – благоговейно произнёс Лазаревич. \n– Очнись, Александр! Мир погиб! Ни Америки, ни Европы, ни тем более Сербии нет и в поныне! Открестись от этих безумных слов! \n– Нет! Ты специально так говоришь, потому что это единственное, за что ты ещё можешь меня ущемить! \n– Ладно, кто я такой, чтобы сейчас что-то доказывать! – слегка улыбнулся Сафронов. – Но помяни моё слово, ты ещё пожалеешь, о том, что так заблуждался. \n– Я докажу всем сомневающимся обратное, чего бы мне это не стоило! \nАлександр медленно развернулся и поплёлся на выход из камеры. Отворив дверь, он повернулся к своему бывшему другу и спросил. \n– Что-нибудь скажешь напоследок?  \n– В одном, я искреннее пожелаю тебе успеха. Вырежи всю эту балтийскую гниль и их глупые заблуждения о том, что якобы эта земля принадлежит им! \nАлександр слегка кивнул и сказал Сафронову. \n– Прощай. \n– Прощай, – услышал он в ответ. \nВернувшись к двум часам в свой кабинет, Лазаревич подписал приказ о расстреле лидера Сумрачного дивизиона, который должен был состояться вечером. Лидер Багряной Агемы ещё долго переваривал тяжёлый разговор, произошедший в камере. В тот день он не выходил из своего кабинета и никого к себе не принимал. Все оставшиеся сутки, вплоть до поздней ночи тот провёл в мучительных размышлениях. "
AGE.26.a:0 "Читать дальше ..."
AGE.26.t:0 "Бывшие товарищи"
AGE.26.d:0 "Холодные камни, сырые застенки одиночной камеры. Одного вида оказалось бы достаточно, чтобы ощутить безнадёжность в этом помещении. Однако, пленнику было всё равно на место пребывания. Бывшего лидера Сумрачного дивизиона куда сильнее омрачала причина, по которой тот оказался здесь. Лазаревич оказался сильнее, проворнее его. Непонятным оставалось и то, почему он до сих пор сидит здесь, а не приставлен к стенке. Возможно, приближающийся топот шагов раскроет ответ на этот вопрос. Дверь в камеру отворилась, первым в неё зашёл солдат, а за ним следом показался и сам лидер Багряной Агемы. \n– Какая же, ты блять, скотина Лазаревич! Тебе мало просто победить меня, да!? Пришёл ещё и поиздеваться надо мной!? – вскипел Сафронов, поднимаясь на ноги. \n– Здравствуй, Андрей, – тихо и сдержанно произнёс Александр. – Я пришёл вовсе не для того, чтобы поглумиться, а поговорить с тобой. \n– Ах, да!? А я вот не намерен ни с кем болтать! И уж с тобой нам точно не о чем разговаривать!! – отмахнулся Сафронов, – Будь моя воля, кончил бы тебя прямо тут!! \n– Андрей... – хотел уже продолжить лидер Агемы, но в разговор вмешался, молчавший до этого солдат. \n– Может утихомирить его? Больно наглый. \n– Нет, просто выйди. Не волнуйся за меня, я знаю, что делаю, – неожиданно высказался Лазаревич. \n– Что? Да вы слышали, что он собираться с вами сделать? Оставаться с ним наедине... \n– Излази, рекао сам!  – рявкнул Александр что-то на сербском. \nНеизвестно, помнил ли солдат, который был сербом язык своей Родины, однако он в тот же миг выскочил из камеры, захлопнув за собой дверь. \n– Да, это было эффектно, но к чему такие усилия? – уже спокойнее сказал бывший лидер дивизиона. \n– Доказать серьёзность намерений поговорить, да и лучше будет, если разговор пройдёт наедине, – объяснил глава Агемы. \n– А не боишься моих слов? – с нескрываемым оскалом спросил Андрей. \n– Когда надо, я могу за себя сам постоять – твёрдо ответил Александр. \nВпервые за весь монолог Сафронов достойно и без агрессии посмотрел на своего собеседника. После небольшой паузы тот ответил. \n– Слушаю тебя. \n– Я хотел, сказать, – начал Александр, но немного запнулся. – Я сильно жалею о том, что так всё обернулось. Но и ты тоже приложил руку к сложившейся ситуации, не нужно было... \n– Ты ещё смеешь упрекать меня после всего этого!!? – перебил Андрей, – Скажи мне блять, кто согласился полезть к чёрту на рога, в этот ебанный объект!?? Я и мои люди столкнулись с этим ужасом лицом к лицу!! И кто в это время даже не смог защитить мою семью, несмотря на все обещания!? Ну же, скажи, давай!! \nАлександр Лазаревич молчал, он знал, что Сафронов скажет это. Понимал лидер Агемы и то, что ему нечего ответить, нечем крыть обвинения. Это была его ошибка, за которую пришлось щедро расплатиться кровью. \n– Прости, я действительно облажался, мне очень жаль, – не глядя в глаза произнёс Лазаревич. \n– Пожалуй, – ответил Сафронов и чуть погодя продолжил. – Ты ведь не думаешь, что меня можно вернуть обратно, делая вид, что ничего не произошло? \n– Нет. Линия невозврата пройдена, твоя судьба предопределена, сам понимаешь, что тебя вскоре ожидает. \n– Да, и здесь я точно винить тебя. Но зачем тогда это всё? – поинтересовался заключённый. \n– Я хочу искупить свою душу, как бы это сделал любой порядочный православный, – объяснил Александр. \nПосле этого несколько минут прошли в молчании. Разговор начинал затухать, но неожиданно Андрей произнёс."
AGE.26.a:0 "Читать дальше ..."
AGE.27.t:0 "Бывшие товарищи. 2"
AGE.27.d:0 "Что собираешься делать дальше? \n– Наводить порядок внутри Агемы и за её пределами. В Балтосфере ещё много чего предстоит сделать, чтобы привести этот регион в должный вид, – поведал о планах лидер государства. \n– Похвально, – ответили ему. \n– А потом после всего я всё же хочу вернуться в Сербию, – вырвалось из уст Александра. \n– Что прости? Мне ведь это послышалось, так ведь? – удивился Андрей. \nНо после серьёзного выражения лица Лазаревича, заключённый понял, что ему не показалось. \n– Сам посмотри на эту землю, она мучается в агонии, а там всё по-старому прекрасно, – благоговейно произнёс Лазаревич. \n– Очнись, Александр! Мир погиб! Ни Америки, ни Европы, ни тем более Сербии нет и в поныне! Открестись от этих безумных слов! \n– Нет! Ты специально так говоришь, потому что это единственное, за что ты ещё можешь меня ущемить! \n– Ладно, кто я такой, чтобы сейчас что-то доказывать! – слегка улыбнулся Сафронов. – Но помяни моё слово, ты ещё пожалеешь, о том, что так заблуждался. \n– Я докажу всем сомневающимся обратное, чего бы мне это не стоило! \nАлександр медленно развернулся и поплёлся на выход из камеры. Отворив дверь, он повернулся к своему бывшему другу и спросил. \n– Что-нибудь скажешь напоследок?  \n– В одном, я искреннее пожелаю тебе успеха. Вырежи всю эту балтийскую гниль и их глупые заблуждения о том, что якобы эта земля принадлежит им! \nАлександр слегка кивнул и сказал Сафронову. \n– Прощай. \n– Прощай, – услышал он в ответ. \nВернувшись к двум часам в свой кабинет, Лазаревич подписал приказ о расстреле лидера Сумрачного дивизиона, который должен был состояться вечером. Лидер Багряной Агемы ещё долго переваривал тяжёлый разговор, произошедший в камере. В тот день он не выходил из своего кабинета и никого к себе не принимал. Все оставшиеся сутки, вплоть до поздней ночи тот провёл в мучительных размышлениях. "
AGE.27.a:0 "Прости меня друг, это я во всём виноват"

