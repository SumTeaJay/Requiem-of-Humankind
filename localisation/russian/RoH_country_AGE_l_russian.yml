AGE_baltic_separatism:0 "Балтийский сепаратизм"
AGE_baltic_separatism_desc:0 "Политика Советской России по отношению к балтийскому коренному населению была мягко, говоря, не дружелюбной. Наступление конца света очень сильно выручило иноверцев, не позволив завершить программу по заселению славянского населения. Теперь, когда мы сами разобщены и ослабли, непокорные прибалты поднялись на борьбу с нами. [AGE_baltic_separatism_end]"
AGE_baltic_separatism_end_no:0 "Нам нужно что-то сделать, если не хотим бесконечного кровопролития."
AGE_baltic_separatism_end_peace:0 "Настала пора признать ошибки прошлого и остановить это безумие, §Gпротянув ветвь мира тем, кто тоже достоин жить на этой земле.§! "
AGE_baltic_separatism_end_slavic:0 "Настала пора завершить давно начатое дело, чтобы раз и навсегда §Rпокончить с балтийской проблемой.§!"
AGE_time_wasted:0 "Время, потраченное впустую"
AGE_time_wasted_desc:0 "Из-за долгих лет бездействия власти, на территории Багряной Агемы образовались самые идеальные условия для процветания всевозможного беспредела и произвола. Нападение на военных, налёты на склады с вооружением, даже грабежи и убийство мирного населения сегодня уже никого не удивляет. Но самое печальное то, что наши люди утратили веру в нас. Они уже перестали надеяться на благополучные изменения. Если мы не начнём хоть что-то делать и не предпримем меры, наше государство будет уничтожено изнутри и нас ждёт §Rнезавидная судьба.§!"
AGE_land_for_baltics:0 "Земля для балтийцев"
AGE_land_for_baltics_desc:0 "Пусть берут себе немного земли, хлеба и вина сколько возьмут, и пусть оставят нас в покое!"
AGE_red_sabres:0 "Красные сабли"
AGE_red_sabres_desc:0 "Отряды специального назначения, призванные исполнять приказы Управляющего Лазаревича. В их число набирают только сербов."
AGE_red_sabres_second:0 "Красные сабли"
AGE_red_sabres_second_desc:0 "Отряды специального назначения, призванные исполнять приказы Управляющего Лазаревича. В их число набирают только сербов."
AGE_red_sabres_2:0 "Красные сабли"
AGE_red_sabres_2_desc:0 "Отряды специального назначения, призванные исполнять приказы Управляющего Лазаревича. В их число набирают только сербов."
AGE_red_sabres_second_2:0 "Красные сабли"
AGE_red_sabres_second_2_desc:0 "Отряды специального назначения, призванные исполнять приказы Управляющего Лазаревича. В их число набирают только сербов."
AGE_another_way:0 "Другой путь"
AGE_another_way_desc:0 "“Всё изменилось – OмирL изменился. Такая роскошь как RбездействиеL больше недоступна нам. Мы начнём всё GсноваL, RразбитыеL, RуниженныеL, RвдалиL от своих родных домов. Теперь это наш Gновый домL и вместе мы сделаем его GвеликимL и отомстим нашим RврагамL!” – OУправляющий Александр ЛазаревичL"
AGE_day_of_unity_celebration:0 "Празднование дня единства"
AGE_by_ourself:0 "Сами по себе"
AGE_by_ourself_desc:0 "Мы протянули руку, но от нас все отвернулись. Теперь, когда мы остались одни, нам не на кого положиться, кроме как на самих себя! Абсолютно каждый человек в нашем государстве осознал, что он является последней опорой. Люди готовы пожертвовать всем, чтобы Агема выстояла!"
AGE_balts_in_army:0 "Балтийцы в армии"
AGE_balts_in_army_desc:0 "Балтийцы получили наше прощение, однако нельзя делать их привилегированными на фоне русских и сербов. Прибалты, как и все остальные обязательно будут призываться на военную службу, хотят они того или нет!"
AGE_balts_in_factories:0 "Балтийцы на заводах"
AGE_balts_in_factories_desc:0 "Балтийцы удостоились нашего снисхождения к ним, однако мы будем падать перед ними на колени и рукоплескать перед ними. Став частью нашего общества, они должны будут честно трудиться, чтобы заработать свой кусок хлеба. Работы очень много, никто не останется сидеть без дела!"
AGE_Strong_growth_in_production:0 "Мощный рост производства"
AGE_Strong_growth_in_production_desc:0 "На всех заводах введен обновлённый регламент на выполнение нового производственного плана. Составлен график дополнительных смен, а также увеличен объём работы, который должен быть выполнен за установленные сроки."
AGE_protective_shaft_idea:0 "Защитный вал"
AGE_protective_shaft_idea_desc:0 "Генералитет Багряной Агемы приказал войскам обороняться на подготовленных рубежах, выжидая подходящий момент для контратаки."
AGE_powerful_onslaught_idea:0 "Мощный натиск"
AGE_powerful_onslaught_idea_desc:0 "Генералитет Багряной Агемы сделал акцент на наступательные действия, прорывая оборону врага мощными ударами."
AGE_resistance_everywhere:0 "Повсеместное сопротивление"
AGE_resistance_everywhere_desc:0 "С недавних пор на нашей территории партизаны начали вести подрывную деятельность ещё более остервенело, чем раньше! Каждый день приходят донесения о подрыве складов обеспечения и нападении на наших солдат! Готовы поклясться, что Багряная Агема приложила к этому свои грязные руки!"
AGE_revenge:0 "Жажда мести"
AGE_revenge_desc:0 "Александр Лазаревич – жалкий трус и предатель! Сначала он подставил меня, когда я единственный из всех его людей не испугался отправиться в Объект 04 и обрёк большую часть моих людей на гибель! Потом это ничтожество не смогло защитить мою семью, отдав её на растерзание прибалтам! Но ему мало, теперь он дал прощение этим отбросам, которые всей душой ненавидят русских! Когда мои бойцы схватят его, §Rя утолю жажду мести, ЛИЧНО ПЕРЕРЕЗАВ ЕМУ ГЛОТКУ!§!"
AGE_funding_for_research:0 "Финансирование научных исследований"
AGE_funding_for_research_desc:0 "Павел Степаненко и его учёные получили всё необходимое, чтобы создать эффективный способ распространения препарата, который останавливает разрастание рыжего леса. В нынешний момент изучения из данной сферы являются наиболее приоритетными для нас, остальные отрасли могут подождать. Будем надеяться, что люди науки добьются успеха в столь ответственной задаче, которую на них возложили."
AGE_scientists_of_complex:0 "Учёные комплекса «Барьер»"
AGE_scientists_of_complex_desc:0 "Наши светилы науки – действительно великие люди! Исследования, которые длились не один месяц, завершились успешно! Отныне, когда эффективный способ распространения препарата создан, проблема, которой раньше был рыжий лес, останется в прошлом. Теперь же учёные переключились на другие исследования, тем самым стремительно развивая нашу науку во всех сферах нашего государства!"
SIM_amber_harvest:0 "Янтарная жатва"
SIM_amber_harvest_desc:0 "Столько неверных... Они ещё не понимают своего счастья... Все эти люди должны пополнить моё воинство... Только так они познают истинную прелесть блаженности... Так идите же, мои воины, СХВАТИТЕ ИХ ВСЕХ ДО ЕДИНОГО!!"
SIM_fire_of_infidels:0 "Огонь неверных"
AGE_Baltic_economy:0 "Балтийская экономика"
AGE_Baltic_economy_desc:0 "Всеобщее взаимодействие славян в балтийском регионе даёт свои плоды. Возросшая экономика увеличит наши промышленные возможности."
AGE_cold_blooded_defense_idea:0 "Хладнокровная оборона"
AGE_cold_blooded_defense_idea_desc:0 "Нами было принято решение сделать ставку на оборонительные действия в грядущей войне с войсками ОМК."
AGE_decisive_assault_idea:0 "Решительный штурм"
AGE_decisive_assault_idea_desc:0 "Нами было принято решение выбрать наступательную тактику в предстоящей войне с силами М.О.П.М."

############
###Фокусы###
############

AGE_blood_on_hands:0 "Кровь на наших руках"
AGE_blood_on_hands_desc:0 "Слишком много крови. Слишком много жертв. Слишком много было убито невиновных людей — людей набожных и добрых, простых и аполитичных, старых и совсем ещё юных... Всем нам очень жаль прибалтов и всем нам горестно осознавать их судьбу, но мы понимаем, что просто не могли поступить иначе. У нас не было выбора. Просто не было выбора."
AGE_seek_for_peace:0 "Искать примирения"
AGE_seek_for_peace_desc:0 " Скудная численность населения не может позволить нам вырезать куски мяса от и так исхудавшего общественного организма. Уменьшим нажим на меньшинства Иноверцев, позволим оставшимся свободно дышать воздухом, под нашим присмотром."
AGE_still_their_land:0 "Всё ещё их земля"
AGE_still_their_land_desc:0 "Малоземелье исхудавших коренных балтийцев рано или поздно выльется в голодные бунты. Превентивным решением проблемы будет резка территории и выдача наделов для обработки — этим мы подсластим пилюлю наиболее рьяным представителям сопротивления Иноверцев. Им достанется не лучшая по качеству почва, но низкую плодородность можно будет списать на недоразвитость человеческого капитала."
AGE_red_sables:0 "Красные сабли"
AGE_red_sables_desc:0 "Зараза пустила корни довольно глубоко. Ни аппарат Великой Родины, ни наши попытки доселе не решили вопрос балтийского населения окончательно. Ныне стоит взяться за него всерьез и окропить сабли."
AGE_not_their_land:0 "Больше не их земля"
AGE_not_their_land_desc:0 " После взятия ростков сопротивления за основание мы очистим землю от инородного элемента окончательно. Изъятие продовольственной базы, самой почвы для кормления, станет последним и самым жестким ударом по меньшинствам."
AGE_our_motherland:0 "Наша родина..."
AGE_our_motherland_desc:0 "Южные просторы, испещренные холмами. Буковая роща, в которой ты укрываешься от зноя. Искрящие глаза эскадронов, проносящиеся в парадных колоннах Великой Родины. Все смешалось в воспоминаниях Лазаревича. Одна лишь мысль не дает покоя — родной дом потерян."
AGE_give_mercy:0 "Подарить милость"
AGE_give_mercy_desc:0 "Теперь мы здесь хозяева и именно наше слово диктует волю Местных – нравится им это, или нет. Бросим псам кость – пусть отвлекутся от бесконечной грызни."
AGE_night_when_wolfs_keep_silent:0 "Ночь, когда молчат волки"
AGE_night_when_wolfs_keep_silent_desc:0 " Трапезничают? Или сочувствуют? Достаточно ли умны хищники, чтобы посочувствовать мёртвому Иноверцу? Нужно ли сочувствовать предателям, что готовы отринуть любую помощь, лишь бы добиться мнимой “свободы”? Наши сабли сделали своё дело – теперь пусть работают звери."
AGE_we_are_not_alone:0 "Мы здесь не одни"
AGE_we_are_not_alone_desc:0 "Пара сотен тысяч нас – Южных, пара сотен тысяч Восточных и, может, с пару десятков тысяч Иноверцев – все кто здесь живёт. Однако, в сравнении с прочими регионами – это весьма даже много. Чтобы справиться – нам стоит обратить внимание на нужды наших соседей, ведь мы вместе оказались в новой реальности и вместе должны найти путь к лучшему будущему."
AGE_old_friendship:0 "Давняя дружба"
AGE_old_friendship_desc:0 " В прошлом политиками, чьи действия ограничивались лишь бесполезными разговорами, из-за которых наш мир навсегда изменился, множество раз было сказано, как Южные и Восточные похожи. Может, это единственное, в чём они не ошиблись?"
AGE_day_of_unity:0 "День единства"
AGE_day_of_unity_desc:0 "Празднества всегда объединяли страны, даже у самых рьяных его противников в эти дни были причины полюбить место, где они живут. Мы проведём праздник, куда пригласим всех желающих, даже Иноверцев, где каждый почувствует, что ему здесь рады."
AGE_we_are_here_for_long:0 "Мы здесь надолго"
AGE_we_are_here_for_long_desc:0 "Зря все они надеются, что мы так скоро оставим эти земли. Наш настоящий дом ждёт, но наши дела здесь ещё отнюдь не окончены."
AGE_southern_ortodoxians:0 "Южные Православные"
AGE_southern_ortodoxians_desc:0 "Сколько бед мы претерпели? И сколько жестоких испытаний, выпавших нам в самый трудный момент, мы стойко выдержали? Да, восточных больше, их победы, очевидно, грандиозней наших. Но и что с того? У нас своя история."
AGE_day_of_freedom:0 "День свободы"
AGE_day_of_freedom_desc:0 "Это день, в который мы обрели свою независимость от всех тираний. Настало время для новой эпохи, где сербы, наконец, обретут свою главную свободу – свободу от “старшего брата”!"
AGE_once_we_will_be_there:0 "...однажды  мы снова там окажемся!"
AGE_once_we_will_be_there_desc:0 "Любой наш дом утерян... Сербия, Великая Родина – является ли Багряная Агема нашим новым раем? Стоит ли нам пытаться строить свой дом на руинах этого разрушенного мира? Или стоит вернуться в наш истинный рай?"


