#===Лидер/Фельдмаршер===#
#-Александр Лазаревич-#
AGE_aleksandr_lazarevich:0 "Александр Лазаревич"
AGE_aleksandr_lazarevich_desc:0 "Александр Лазаревич – выходец из древнего сербского рода: один из дальних предков Александра служил в рядах Стефана Уроша 4 Душана – одного из древних сербских царишек. Родители Александра, как представители лояльнейшего из народов, приняли с честью предложение Великой Родины о переезде в Балтосферу для занятия пространств, освободившихся после ликвидации нелояльных народов. Однако данное предложение, несмотря на свою внешнюю выгоду, имело множество нюансов: Балтосфера ещё в те, довоенные годы являлась олицетворением русофобии, была тем местом, где могли убить лишь потому, что ты говоришь на родном языке... Однако все это меркло пред теми возможностями, что давал переезд в Балтосферу. \nВерный Родине, как кормящей руке, Лазаревич нашел себя в военной службе, представляя костяк «южан» на службе у Родины. Принявши бой с миротворцами I.O.P.K на окраинах Балтосферы, Лазаревич получил первые боевые шрамы, но настоящие рубцы Александр сносит на душе, получив известия о ядерных ударах.\nПотеряв Великую Родину Лазаревич надеялся сохранить малую: получая множественные донесения его душа наполнялась надеждой на то, что великий пожар не затронул родной ему юг. Мертвую тишину радиоэфира разорвала тихая песня на родном Лазаревичу языке, когда Александр понял, что во всём этом аду, средь многочисленных южных нагорьев остался маленький рай, что зовёт его обратно на Малую Родину.\nОтныне Александр готов обрести землю обетованную, лишив жизни тех, кто когда-то уничтожил Великую и теперь мог бы уничтожить его Малую Родину."

#===Генералы===#
#-Родолюб Вулович/Роки-#
AGE_rodolyub_vulovich:0 "Роки"
AGE_rodolyub_vulovich_desc:0 "“Роки”, или Родолюб Вулович получил звание генерала уже под правлением Лазаревича – до тех пор он был простым офицером в армии Управляющего. Он показал себя вполне пригодным для командования войсками, тем более, что Управляющему нужны были лояльные и знакомые ему лица. Его любимым занятием является музыка и пение."
#-Деян Берич/Деки-#
AGE_deyan_berich:0 "Деки"
AGE_deyan_berich_desc:0 "“Деки” или Деян Берич был снайпером в армии Великой Родины, когда случилась Последняя Война. Его снайперские навыки были высоко оценены на фронте, а его вера и преданность Великой Родине не раз испытывалась вражеским пленением. Так он и попал в Багряную Агему – в составе сербского добровольческого корпуса, что вытащил его из беды. С тех пор Деян обязан жизнью своему командующему и готов лишить жизни любого, кто попытается причинить ему вред... Даже если для этого придётся снова взять в руки винтовку."
#-Новак Джейков-#
AGE_novak_jekovic:0 "Новак Джейков"
AGE_novak_jekovic_desc:0 "Новак Джейков - великолепный спортсмен, без сомнений для приёмной комиссии был выбран в ряды войск спецназа. Его решимость и воля к победе заставляли людей следовать за ним, так что не было ничего удивительного в его быстром карьерном росте... В особенности в условиях войны.До войны он великолепно играл в Теннис, выигрывал каждого, против кого-бы не стоял. Теперь же мало кто помнит о таком виде спорта, лишь Новак сам заставляет других играть. Кто знает, кем он был бы, будь всё иначе?"

