 AGE_clandestine_cells.1.d:0 "Несколько минут назад стали известны подробности проводимой операции по выявлению оставшихся ячеек сопротивления в [FROM.GetName]. Несмотря на все трудности и долгие поиски укрывшихся балтов, нам всё-таки удалось обнаружить последние очаги непокорности в регионе. В боях прибалты оказывали отчаянное сопротивление, но уже ничего не могли противопоставить солдатам Агемы. Наконец можно с уверенностью сказать, что сепаратизм в [FROM.GetName] уничтожен на корню! Скоро у русских и сербов исчезнет страх перед бывшими хозяевами этих земель, и в здешних местах наступит долгожданная стабильность и покой."
 AGE_clandestine_cells.1.a:0 "Отличная работа! Советская Россия гордилась бы нами!"
 AGE_baltics_are_probing.1.t:0 "Православные беженцы"
 AGE_baltics_are_probing.1.d:0 "В последнее время нас заваливают постоянными сообщениями об огромных скоплениях людей, спешно покидающих Агему. Можно было бы свалить всё это на желание найти лучшее место для жизни, однако при подробном рассмотрении ситуации, сия теория рушится. От нас бегут именно русские и сербы, в то время как прибалтов, во всём этом потоке не было замечено. По всей видимости, это стало следствием изменением нашей внутренней политики. Далеко не всем пришлось по душе наши новые взгляды, касательно коренных жителей. Кто-то уходит, потому что мы отошли от заветов Родины. Другие бояться возмездия. А от кого-то мы даже слышали, что не успевшие выйти из своих лесов прибалты начали вести себя надменно и нагло, чувствуя свою безнаказанность. Проще говоря, угнетаемые стали угнетателями над православными, пусть это и не несёт повсеместный характер. Мы хотели искупить свои грехи перед балтами, но цена этому стал весомый отток славян. Теперь нам придётся жить в стране, где процент прибалтов в отношении православных значительно возрастёт."
 AGE_baltics_are_probing.1.a:0 "Ничего не поделаешь, всем не угодить"
