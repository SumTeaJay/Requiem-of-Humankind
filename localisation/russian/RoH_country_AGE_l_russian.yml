AGE_through_compassion_for_paradise:0 "Сквозь сострадание к Раю"
AGE_through_compassion_for_paradise_desc:0 "Давно у нашего лидера не было такого взгляда, в его глазах загорелся огонь жизни. Если раньше Александр Лазаревич колебался, то теперь он полон решимости отыскать путь и добраться до своей малой Родины! Однако, дорога до Сербии будет трудной и тернистой, нам предстоит немало потрудиться ради своей мечты. Для начала нам нужно объединить Россию, в благодарность за всё что она для нас сделала и добиться нашей цели! И первой трудностью оказались коренные жители Прибалтики, что ещё помнят причинённое им зло. Пора положить конец нашей вражде! Неужели даже конца света недостаточно, чтобы понять, что мы не должны убивать друг друга, только потому что мы разные!? Мы принесём мир и покой этим землям. Только проявив христианскую добродетель, мы сможем заслужить своё место в Сербии – истинному Раю на Балканах!"
AGE_visit_our_comrades:0 "Проведать наших соратников"
AGE_visit_our_comrades_desc:0 "Настала пора вспомнить о тех, кого мы бросили на произвол судьбы. Было время, когда Лазаревич совершил немало ошибок, которые повлекли к расколу Багряной Агемы. А всё из-за множества проблем, среди которых так и не была определена приоритетная и главенствующая опасность. Это привело к отделению от нас высокопоставленных, умных и преданных людей, вынужденные сейчас справляться с насущными проблемами в одиночку. Но все мы хотим только блага для этой земли. Так почему мы должны быть порознь?"
AGE_all_alone:0 "Совершенно одни"
AGE_all_alone_desc:0 "Это настоящая катастрофа! Все, кому мы протянули руку дружбы в надменной манере отреклись от нас! Ситуация складывается крайне плачевно! Но нужно прийти в себя и сохранить самообладание. Всем прийтись по нраву оказалось невозможно, мы сделали выбор, сами того не осознавая. Однако, на нашего лидера можно положиться, Александр Лазаревич обязательно что-то придумает, чтобы вытащить нас из этого тяжёлого положения!"
AGE_help_wont_come:0 "Помощь не придёт"
AGE_help_wont_come_desc:0 "Сейчас абсолютно все должны понять, что нам не на кого рассчитывать! От каждого из нас зависит наше дальнейшее существование, неважно кто ты – серб, русский или даже прибалт. Если мы хотим выжить нам придётся приложить максимум усилий, дабы отстоять Агему! Помните, отступать некуда! За каждый рубеж нужно драться, как за последний!"
AGE_Our_home_our_castle:0 "Наш дом – наша крепость"
AGE_Our_home_our_castle_desc:0 "Одной мотивации мало, чтобы выдержать все напасти, которые могут свалиться на нас. В первую очередь нам нужно позаботиться об обороне, сейчас далеко не те условия, где нужно бежать с шашкой наголо. Нужно то, что будет защищать наших бойцов, где они будут себя чувствовать уверенно и безопасно. Наш управляющий распорядился возвести укрепления. Наших сил не хватит поставить их на всей границе, однако оборонительные сооружения будут покрывать самые ключевые направления!"
AGE_mobilize_balts:0 "Мобилизовать прибалтов"
AGE_mobilize_balts_desc:0 "Пора вспомнить о тех, из-за кого мы оказались в таком неловком положении. Прибалты получили права и теперь они постепенно интегрируются в наше государство. Эти новые людские ресурсы необходимо задействовать, как можно скорее. Будет лучше начать рекрутировать иноверцев в наши войска, чем отправить их на производство, поскольку без них численность нашей армии будет крайне скудной. Раз Агема осталась без союзников, мы компенсируем это теми, кто находится под нашей властью. Главное нельзя позволить балтам сесть нам на шею. Равные права подразумевают равные обязанности."
AGE_balts_workers:0 "Балтийские рабочие"
AGE_balts_workers_desc:0 "Пора обратить внимание на тех, из-за кого мы оказались в таком шатком положении. Прибалты получили нашу милость и теперь происходит их медленная интеграция в наше общество. Новая прослойка населения будет немедленно запущена в механизм нашего государства. Будет лучше отправить иноверцев на заводы, это будет гораздо легче и безопаснее, чем контролировать их в армии. Оставшись без поддержки извне, в Агеме сохраняется острая нехватка рук, которую мы компенсируем новой рабочей силой. Балты должны понять, что наше прощение – не есть их право на дармоедство. Равные права означают равные обязанности."
AGE_chaos_at_the_border:0 "Хаос у границы"
AGE_chaos_at_the_border_desc:0 "Появились первые последствия отказа наших “союзников” от взаимной защиты друг друга. Наши недоброжелатели, увидев нашу разобщённость начали немедленно действовать. Сектанты Симона напали на людей Акима Жуковского, Парамонов не в состоянии сдерживать рыжий лес! Всё это лишний раз доказывает, что гордыня до добра не доведёт! Нам необходимо вмешаться в этот хаос, вторгнувшись к тем, с кем ещё недавно мы хотели объединиться. Это может выглядеть аморально, но это необходимо для обеспечения безопасности и порядка у наших границ. А также, чтобы наши непутёвые соседи хотя бы полностью не достались главным недоброжелателям Агемы."
AGE_find_those_who_follow:0 "Найти тех, кто пойдёт с нами"
AGE_find_those_who_follow_desc:0 "Точно не ясно, как бы отнёсся к нашим действиям печально погибший Пётр Браунман, возможно, так же, как и остальные, но это уже не важно. В любом случае психология и мышление его бывших солдат отличается от тех, кто нам отказал в помощи. Наш главный враг в регионе от этого не изменился и только имеет значение! Мы должны найти бывших солдат Конфедерации, дабы они присоединились к единственной силе, которая ещё способна дать отпор ОМК! Опыт этих бойцов в борьбе с солдатами И.О.П.К. и их численность очень хорошо усилят нашу армию, тем самым, оказав нам неоценимую помощь."
AGE_urgently_increase_production:0 "Срочно нарастить производство"
AGE_urgently_increase_production_desc:0 "Нам необходимо много оружия. Но оно нам нужно не только для ведения боевых действий. С недавних пор нашей головной болью стал рыжий лес. Нам нужно огромное количество РСЗО. Нехватка снаряжения в подразделениях, а также борьба с природой требуют всего и сразу. Поэтому нашей промышленности был сделан государственный заказ, целью которого будет стремительное наращивание производства всех видов вооружения. Станки должны быть постоянно включены, а люди обязаны работать в несколько смен. Такой темп невозможно поддерживать постоянно, но сейчас он нам необходим, как воздух!"
AGE_complex_Barrier:0 "Комплекс «Барьер»"
AGE_complex_Barrier_desc:0 "В сердце рыжего леса расположен старый комплекс с учёными. Каким-то чудом им удалось защититься от леса, не дав ему поглотить небольшой, но столь важный кусочек земли. Это не может быть просто удачей, похоже они знают, как противостоять этой заразе! Возможно, узнав их секрет, у нас получится легко противостоять рыжему лесу и сможем выжечь эту язву с нашей земли! Ах, только бы добраться до них."
AGE_soldiers_universal_friend:0 "Универсальный друг солдата"
AGE_soldiers_universal_friend_desc:0 "Мы должны быть готовы отбить любое нападение, откуда бы оно не произошло! Но на каждый километр фронта укреплений не построишь, так как быть нам, вынужденным обороняться? Лопата – универсальное оружие для солдата! Ею боец окапывается в земле, спасаясь от свистящих над его головой пуль. Этим приспособлением в самой отчаянной ситуации можно идти в рукопашную рубить противника! Русский солдат всегда был грозен в ближнем бою, особенно хорошо это может помочь против ОМК! Раз мы должны защищаться, каждый воин должен иметь возможность подготовленным встретить врага, спрятав себя от его взора!"
AGE_weapons_of_partisans:0 "Оружие бывших партизан"
AGE_weapons_of_partisans_desc:0 "Когда прибалты начинали покидать лес, прекращая совершать диверсии, мы не рискнули отобрать у них оружие. Ситуация только-только начинала разряжаться и нам не хотелось её накалять в такой шаткий момент. Но теперь прибалты уже доверяют нам, осознав, что наше предложение о мире не было ловушкой. Теперь пора изъять у них вооружение, дабы заранее предупредить возможные склоки. В конце концов у русских и сербов, что являются гражданскими нет оружия, так почему мы должны его оставлять у иноверцев?"
AGE_time_to_arm:0 "Пора вооружаться!"
AGE_time_to_arm_desc:0 "Обстановка вокруг накаляется, нам строго необходимо производить больше автоматов, артиллерии и прочего оснащения. Раз мы призвали всех на защиту своего дома, наша прямая обязанность обеспечить защитников всех необходимым. Старые заводы работают на полную мощность, нам нужно больше промышленных цехов, способных выпускать военную продукцию!"
AGE_punish_resistance_leaders:0 "Наказать лидеров сопротивления"
AGE_punish_resistance_leaders_desc:0 "Когда мы пошли на мировую с местным населением, то рассчитывали, что пусть и не сразу, но все примут наше предложение. Это было большим заблуждением! Многие согласились, но также немалая часть оказалась отъявленными мерзавцами, воспринявшие наш жест, как признак слабости! Нужно чётко показать, что мы милостивы и признаём свои прошлые ошибки, однако оголтелым русофобам и ненавистникам всего сербского не дадим спуску!! В ближайшее время будет проведена показательная казнь лидеров Балтосферы и прочих главных мятежников, восставших на нашей территории! Это будет хорошим уроком в назидание всем, кто посмеет покушаться на жизни славян!"
AGE_Punish_the_traitor:0 "Покарать предателя"
AGE_Punish_the_traitor_desc:0 "В давние времена Андрей Сафронов являлся близким соратником Александра Лазаревича, однако после похода в Объект 04 всё кардинально поменялось. Об ужасах операции, произошедших в том комплексе, до сих пор не принято громко говорить, вызывая трепет у наших солдат. После той мясорубки Сафронов предал нашего управляющего, взяв под контроль Ревель и его северные окрестности! До сих пор неизвестна точная причина столь одиозного поступка, а сам Лазаревич ничего не говорит по этому поводу. Сафронов загнанный волк – враг для западного контингента, прибалтов и нас. Необходимо срочно ликвидировать эту угрозу, пока Сумрачный дивизион не начал действовать первым! Уничтожив его, мы обеспечим безопасность на том направлении, что будет ощущаться нами, как глоток свежего воздуха."
AGE_calm_people_down:0 "Успокоить людей"
AGE_calm_people_down_desc:0 "Теперь, когда мы контролируем бывшие территории Сумрачного дивизиона, необходимо обеспечить стабильность на этих землях. Придя сюда, нам стало ясно, что местное население подверглось пропаганде Сафронова. Он рассказывал разные небылицы и запугивал здешних жителей тем, что искажал истинный облик Агемы. Мол, мы являемся предателями, сепаратистами, отступниками и прочей швалью! Но самой гнусной ложью являлись заявления о том, что мы в стремлении искупить вину перед прибалтами, позволим тем устроить террор против русских и сербов! Александр Лазаревич выступит с речью в которой обратится ко всем православным и заверит их, что ничего подобного даже близко не замышлялось. В качестве доказательств мы приведём старые регионы, где царит всеобщее равенство, всё находится под полным контролем, и никто никого не угнетает."
AGE_industrial_rear:0 "Промышленный тыл"
AGE_industrial_rear_desc:0 "В скором времени нас ожидают тяжёлые вызовы. Поэтому мы должны создать сильное государство, имея возможность дать отпор любому противнику. Для этого, помимо сильной армии нам нужна экономика, сопоставимая ей по мощи. Хорошей идей, будет реализовать данную задачу на недавно отвоёванном севере. Там сейчас надёжный тыл, который, находясь далеко и в безопасности, окажется недосягаем для врага."
AGE_old_enemies:0 "Старые враги"
AGE_old_enemies_desc:0 "Ограниченный миротворческий контингент, как, однако много сути заложено в расшифровке этой аббревиатуры. Знакомство с солдатами И.О.П.К. началось ещё в начале нового тысячелетия. А с подразделениями, что засели рядом с нами, произошло близ Калининграда, который сейчас по недоразумению именуется Кёнигсбергом. После того, как на мир упали ядерные бомбы и наступило радиомолчание, на время мы забыли о существовании друг друга. Но это был не мир, а всего лишь перемирие на двадцать лет до тех пор, пока обе силы не придут в себя, оправившись от конца света. Так встретим же все вместе наших старых знакомых “хлебом с солью”."
AGE_protective_shaft:0 "Защитный вал"
AGE_protective_shaft_desc:0 "Оценив состояние армии, наше верховное командование решило вести оборонительные действия. Ведя войну самостоятельно, мы не в силах проводить масштабные наступательные действия из-за скудной численности наших войск. Солдаты вновь укрепят линию соприкосновения, оборудовав дополнительные опорные пункты и выроют новые линии окопов, которые не дадут врагу шанса прорвать наши позиции! А когда они выдохнуться об нашу оборону, мы перейдём в контрнаступление и уже не дадим им опомниться до самого Калининграда!"
AGE_powerful_onslaught:0 "Мощный натиск"
AGE_powerful_onslaught_desc:0 "Решение принято! Мы будем вести активные наступательные действия, безостановочно давя, шокированных солдат И.О.П.К.! Несмотря на все трудности, что мы испытали до этого, наши войска достаточно многочисленны, чтобы не отсиживаться в окопах! Прорвав позиции врага, мы сумеем получить не только промышленность, но и лояльное население, которое уже столь долго угнетается местной военной хунтой! Посмотрим, как долго продержится армия захватчиков!"
AGE_Supply_the_partisans:0 "Снабдить партизан"
AGE_Supply_the_partisans_desc:0 "На территории, подконтрольной западной хунте действует мощное подполье. Партизаны, засевшие в лесах, наносят непоправимый ущерб нашему врагу, что негативно сказывается на его боеспособности. Будет разумным помочь сопротивлению, дабы ещё сильнее усугубить положение оккупантам. Все солдаты И.О.П.К. должны понять, что им здесь не рады и они не являются хозяевами этой земли! Всё что у “миротворцев” окажется хоть в небольшом отдалении от линии фронта, будет полыхать, взрываться и уничтожаться бойцами теневого фронта!"
AGE_Provide_the_army:0 "Обеспечить армию"
AGE_Provide_the_army_desc:0 "При всём нашем желании поддержать партизан, мы не в силах оказать им помощь. Наши запасы оружия довольно скудны и нам самим его едва хватает. К тому же, несмотря на ожесточённое сопротивление подполья, ОМК успешно осуществлял свою экспансию. И это невзирая на то, что он постоянно вёл сразу две войны – на фронте и в тылу. Если мы сделаем ставку на партизан и просчитаемся, то нас ждёт жестокая расплата за ошибку! Всё-таки надёжнее будет оснастить армию, которая сможет дать прямой бой армии И.О.П.К., а уже потом соединить наши силы с подпольем."
AGE_Liberate_Kaliningrad:0 "Освободить Калининград"
AGE_Liberate_Kaliningrad_desc:0 "Пробил час отмщения! Вся армия приведена в боевую готовность и ждёт момента, чтобы ринуться в бой! Настало то долгожданное время, когда иноземные захватчики ответят за свои злодеяния! Они дорого заплатят за ту кровь, что окропила наш дом и все пролитые слёзы! Мы спасём всех замученных и обиженных, что ждут нас! Вперёд, храбрые сыны Отечества! Наконец мы идём освобождать! Не бывать более Калининграду Кёнигсбергом!"



AGE_through_testaments_to_paradise:0 "Сквозь заветы Родины к Раю"
AGE_through_testaments_to_paradise_desc:0  "Давно у нашего лидера не было такого взгляда, в его глазах загорелся огонь жизни. Если раньше Александр Лазаревич колебался, то теперь он полон решимости отыскать путь и добраться до своей малой Родины! Однако, дорога до Сербии будет трудной и тернистой, нам предстоит немало потрудиться ради своей мечты. Для начала нам нужно объединить Россию, ради безопасности всех славян и в благодарность за то, что та была милостива к сербскому народу! И первой преградой для нас стали коренные жители Прибалтики. Но наш управляющий верен заветам старой России, мы растопчем иноверцев и доведём дело до конца, начатое ещё Великой Родиной! Так, и только так мы проложим себе путь к уцелевшей и нетронутой Сербии – истинному Раю на Балканах!"
AGE_visit_our_comrades_slavic:0 "Проведать наших соратников"
AGE_visit_our_comrades_slavic_desc:0 "Настала пора вспомнить о тех, кого мы бросили на произвол судьбы. Было время, когда Лазаревич совершил немало ошибок, которые повлекли к расколу Багряной Агемы. А всё из-за множества проблем, среди которых так и не была определена приоритетная и главенствующая опасность. Это привело к отделению от нас высокопоставленных, умных и преданных людей, вынужденные сейчас справляться с насущными проблемами в одиночку. Но все мы хотим только блага для этой земли. Так почему мы должны быть порознь?"
AGE_protect_borders:0 "Защитить внешние рубежи"
AGE_protect_borders_desc:0 "Сегодня очень знаменательный день, который можно считать отправной точкой к нашему восстановлению! Старые обиды и противоречия были оставлены позади. Теперь мы единым строем двинемся на встречу всем врагам и трудностям, что ждут нас впереди! Отныне чья-то проблема – это общая проблема!"
AGE_mutual_assistance:0 "Взаимопомощь"
AGE_mutual_assistance_desc:0 "В данный момент создание альянса имеет больше преимуществ, чем полное объединение. Слишком долго придётся выстраивать единообразное управление всех земель. У нас нет на это время, нужно торопиться, потому что со стороны запада нарастает угроза в лице, так называемого, Ограниченного Миротворческого Контингента. Он начал действовать быстрее и наше промедление уже стоило жизни Петру Браунману, который отчаянно пытался сдержать захватчиков! Сейчас пора начать оправдывать смысл нашего альянса и начать помогать друг другу, пока ещё не поздно!"
AGE_south_direction:0 "Южное направление"
AGE_south_direction_desc:0 "Южнее нас расположена Балтославянская зона, являющаяся нашим щитом от ОМК. Здесь кажется наиболее логичным сделать упор на милитаризацию этой области. Но помимо, этого данная зона, также является наиболее густонаселённой. Поэтому нам придётся выделить силы на восстановление гражданского сектора, дабы не допустить гуманитарную катастрофу."
AGE_help_Zhukovsky:0 "Помочь Жуковскому"
AGE_help_Zhukovsky_desc:0 "Аким Жуковский очень добрый человек, слишком добрый, особенно по сегодняшним меркам. Удивительно, как тот смог сохранить в себе столько сочувствия и сострадания к другим людям. Однако, Аким смог обеспечить спокойствие на своей земле, а ещё он на нашей стороне и это самое главное. Когда мы неизбежно столкнёмся с захватчиками на западе, он одним из первых примет на себя удар интервентов. А потому наша первостепенная задача помочь ему. Ведь, как говорится, добро должно быть с кулаками."
AGE_our_haters:0 "Наши ненавистники"
AGE_our_haters_desc:0 "Прибалты – корень наших проблем, а когда проблема выходит из-под контроля и обретает независимость, она становится уже полноценной угрозой! Они хотят уйти под крыло интервентов, засевших в Калининграде, поскольку не способны противостоять нам в одиночку. Неизвестно, что заставило солдат Контингента отстранённо смотреть на свои сторонников, но мы обязаны воспользоваться ситуацией, пока те не опомнились. Как они погубили нашего союзника, так и мы не останемся в долгу перед ними! §RКровь за кровь!§!"
AGE_south_east_direction:0 "Юго-восточное направление"
AGE_south_east_direction_desc:0 "Здесь плохо абсолютно всё! Тут есть проблемы практически на любой вкус. Одержимый Симон с армией сектантов, порабощающий простых людей! Рыжий лес, готовый поглотить всё на своём пути! Безумный учёный Лашин, со своей пси-установкой, которая в буквальном смысле сводит людей с ума! Мы до сих пор расхлёбываем тяжёлые последствия того ужасного похода в объект 04. Надо ли после всего этого ещё объяснять, зачем людям Парамонова оружие?"
AGE_help_Paramonov:0 "Помочь Парамонову"
AGE_help_Paramonov_desc:0 "За долгое время, что Гарнизону Парамонова приходилось выживать в одиночку, он потерял немало людей, пока тот удерживал здешние рубежи. Мало просто взять и дать Игорю оружие, что толку от него, если им некого вооружить?"
AGE_contain_nature:0 "Сдержать природу"
AGE_contain_nature_desc:0 "Возможно, Парамонов действительно был прав. Мир изменился, если раньше человек угрожал природе, то сегодня всё в точности, наоборот. Рыжий лес на данный момент главная опасность в районе Латгалии. Этим деревьям не нужна промышленность, для них бесполезно оружие, всё это нужно даже сектантам, но не им! Нужно как можно скорее остановить это “чудо” природы!"
AGE_north_east_direction:0 "Северо-восточное направление"
AGE_north_east_direction_desc:0 "Изначально Кордон создавался, как щит против очередных сектантов, только уже засевших на востоке от нас. Но с недавних пор появилась новая опасность исходящая из Таллина. Сумрачный дивизион под командованием взбунтовавшегося Андрея Сафронова нависает над нашими головами. Неважно, кто первым решится на удар, Кордон должен быть укреплён со всех сторон!"
AGE_help_Shazer:0 "Помочь Шезеру"
AGE_help_Shazer_desc:0 "Мы очень давно последний раз помогали Шезеру. Он человек преданный системе, готовый приложить все усилия для общего блага. Такие люди не просят дворцов или орденов, им нужно только доказательство того, что о них помнят и ценят. Багряная Агема с удовольствием окажет ему такую честь."
AGE_calm_the_despairing:0 "Упокоить отчаявшегося"
AGE_calm_the_despairing_desc:0 "В былые времена Андрей Сафронов являлся был надёжным товарищем Александра Лазаревича, но всё изменилось после похода в объект 04. Даже те, кто высказывал самые пессимистичные прогнозы не смогли предсказать реальные последствия той операции. В глубинах объекта 04 произошли ужасные вещи, от которых до сих пор кровь стынет в жилах! После той резни Сафронов взбунтовался, удалившись на север, клято возненавидев нашего управляющего! На вопросы о причине такой ненависти Лазаревич лишь отмалчивается, говоря лишь о необходимости покончить со всем этим. У Сафронова нет союзников, он является врагом для интервентов из Калининграда, прибалтов и Агемы. Ликвидировав его дивизион, мы обеспечим себе надежный тыл на севере, сократив количество фронтов, где нам нужно держать войска и быть на чеку!"
AGE_find_Braunmans_soldiers:0 "Отыскать солдат Браунмана"
AGE_find_Braunmans_soldiers_desc:0 "Войска Браунмана были разбиты и теперь ОМК контролирует большие территории, чем когда бы то ни было! Теперь успехи врага даже больше, чем во время Последней войны, что больно бьёт по нашему самолюбию. Но рано отчаиваться, мы ещё дадим бой интервентам! А пока что надо отыскать воинов Браунмана, которые сейчас развеяны по территории бывшей Конфедерации. Нужно отыскать, как можно больше выживших солдат и поставить в наши ряды. Они не только пополнят нашу армию, но и поделятся бесценным опытом в борьбе с солдатами М.О.П.М."
AGE_reorganization_of_Red_Sabres:0 "Реорганизация Красных сабель"
AGE_reorganization_of_Red_Sabres_desc:0 "Красные сабли отлично проявили себя во время рейдов, выкуривая прибалтов изо всех нор. Они действительно наши лучшие бойцы, опытные, универсальные и мотивированные, способные не только проводить славянизацию наших земель, но и готовые по первому приказу выдвинуться на передовую! Было бы крайне глупо считать, что всё идеально и ими нет надобности заниматься. Нужно продолжать улучшать и совершенствовать нашу гвардию, впереди их ждёт много сложных и тяжёлых задач."
AGE_scary_Red_Forest:0 "Страшный рыжий лес"
AGE_scary_Red_Forest_desc:0 "Парамонов изо всех сил старается противостоять рыжему лесу. Но помимо этих пущ по соседству есть чащи, которые очень схожи с тем, чем борется гарнизон Игоря, однако они отличаются, поскольку те обитаемы. Там восседает некий Симон, вместе со своей сворой сектантов, именно поэтому данный лес для многих гораздо страшнее Тихих пущ на востоке. Никто не знает, чем занимаются эти отродья в лесу, но это явно не сулит нам ничего хорошего! Игорь Парамонов видит масштаб проблемы, поэтому он воспользовался нашими промышленными мощностями, благодаря чему смог починить старые и повреждённые установки. У его гарнизона их было немного, но Парамонов передал их нам все без остатка. Агема обязательно найдёт рациональное применение этой технике, и не важно, что это будет – лес с сектантами или без них!"
AGE_complex_Barrier_slavic:0 "Комплекс «Барьер»"
AGE_complex_Barrier_slavic_desc:0 "В сердце рыжего леса расположен старый комплекс с учёными. Каким-то чудом им удалось защититься от леса, не дав ему поглотить небольшой, но столь важный кусочек земли. Это не может быть просто удачей, похоже они знают, как противостоять этой заразе! Возможно, узнав их секрет, у нас получится легко противостоять рыжему лесу и сможем выжечь эту язву с нашей земли! Ах, только бы добраться до них."
AGE_regional_economy:0 "Экономика региона"
AGE_regional_economy_desc:0 "Общее положение дел понемногу налаживается. Оказывая взаимную помощь и обмениваясь различными товарами между славянскими поселенцами, каждый смог дать то, что не было у другого. Наше государство крепнет, а вместе с ним постепенно возрождается и сам регион."
AGE_old_enemies_slavic:0 "Старые враги"
AGE_old_enemies_slavic_desc:0 "Призраки прошлого неизбежно преследуют нас.  Как давно мы в последний раз сражались с десантом И.О.П.К.? Такое ощущение, будто это было в другой жизни. Баталии прошедших дней несли совершенно другой характер, сегодня всё будет иначе. Но неизменным осталось одно – это ненависть к заклятому врагу! Неистовая злоба к тем, кто уничтожил Родину и покушается на её измученные остатки! Готовьте сабли! Скоро грянет смертельный бой!"
AGE_cold_blooded_defense:0 "Хладнокровная оборона"
AGE_cold_blooded_defense_desc:0 "Оценив общую обстановку, наше верховное командование решило сделать ставку на оборону. Численность войск не позволяет вести грандиозные наступления. Солдаты возведут опорники и блиндажи на всей линии соприкосновения и истощат врага в его бесплодных попытках прорвать фронт! А когда они расшибут свои лбы об наши укрепления, мы погоним их до самого Калининграда!"
AGE_decisive_assault:0 "Решительный штурм"
AGE_decisive_assault_desc:0 "Решено! Наши солдаты будут стремительно наступать, топча отступающих солдат! Своим сокрушительным ударом мы выбьем зубы этим скотам, оскверняющим наш дом! Прорвав их ряды, мы займём ключевые регионы с промышленной базой, где нас встретят с распростёртыми объятиями угнетённые русские и сербы! Наши братья и сёстры уже заждались нас!"
AGE_help_the_partisans:0 "Помочь партизанам"
AGE_help_the_partisans_desc:0 "На территории, оккупированной врагом, действует множество партизанских ячеек. Такие имеются в давно занятом западными солдатами Калининграде и его окрестностях. А также южнее, где ещё недавно располагалась Конфедерация Петра Браунмана. Установив связь и обеспечив партизан, мы устроим настоящий логистический ад для “миротворческого” контингента! Где каждая поставка еды или оружия будет требовать предельных усилий для доставки оной! Если та, конечно, ещё доберётся до своего пункта назначения..."
AGE_Provide_the_army_slavic:0 "Оснастить армию"
AGE_Provide_the_army_slavic_desc:0 "Нам бы очень хотелось помочь партизанам, но нам самим не хватает оружия. Что толку от диверсий, если армия И.О.П.К., против которой всё это затевалось победит наши регулярные силы из-за нехватки снаряжения? Риск слишком велик, а на кону стоит наше будущее! Партизанам придётся довольствовать, тем что они уже имеют. Но мы обязательно придём им на помощь, в конце концов это оружие пойдёт на передовую, а не будет пылиться на складах."
AGE_Liberate_Kaliningrad_slavic:0 "Освободить Калининград"
AGE_Liberate_Kaliningrad_slavic_desc:0 "Пробил час, к которому мы так скрупулёзно готовились! Армия приведена в боевое состояние и ждёт приказа, чтобы изгнать иноземных захватчиков! Мы вытравим эту погань со своей земли! Каждый солдат ОМК заплатит за свои грехи, совершённые на нашей земле! Каждая замученная ими душа будет отомщена! Доставайте свои сабли, бравые воины, мы выдвигаемся! За Сербию! За Россию! За всех православных! Вперёд!!"




