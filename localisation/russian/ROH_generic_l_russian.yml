l_russian:
 source_of_order:0 "Истоки порядка"
 source_of_order_desc:0 "Мы поднялись из пепла ядерного огня, преисполненные интересом к тому, что поменялось за то время, что человечество пыталось выжить в хаосе. Наш народ готов познать страдания этого мира и обуздать его снова, но для начала нам нужно сформировать чёткие правила бытия в этом бренном мире..."
 lot_of_life:0 "Жребий жизни"
 lot_of_life_desc:0 "Первое, о чём человек мечтает, и отчего умирает- так это от голода и повальной нищеты. Чтобы мы не были подобны диким зверям, нам следует заняться выработкой съестного и возведением крыши над головой, а также других нужд, чтобы мы не померли раньше своего срока."
 safety_and_protection:0 "Безопасность и защита"
 safety_and_protection_desc:0 "Мы не в вакууме и постоянно находимся под угрозой. Кто бы что не говорил про примирение, убеждение или страх, человечество хорошо научилось понимать лишь один язык – язык боли. Вопреки всему, мы покажем всем нашу силу и не сдадимся без боя."
 laws_and_order:0 "Законы и порядки"
 laws_and_order_desc:0 "Общество без осознания того, что ему нужно делать для выживания - не общество, а пища для себе подобных. Пусть демоны войны старались ограничить нас законами, мы имеем хорошую возможность составить их сами, чтобы повысить наши шансы на выживание и избежать дальнейших нарушений."
 take_a_stance:0 "Стойку принять"
 take_a_stance_desc:0 "Для настоящей войны, что скоро придёт в наш дом, нам нужна армия, а не толпа безмозглых шалопаев. Если нам нужна крепкая опора нашей власти внутри и снаружи- нам нужно выработать или хотя вспомнить элементарный военный устав, по которому будут работать все бойцы без исключения."
 weapons_at_ready:0 "Оружие наизготовку"
 weapons_at_ready_desc:0 "Огнестрел- родной брат каждому из солдат. Необходимо научить каждого пользоваться таким агрегатами, дабы каждый мог вложить вклад в общее кровопролитие, когда придет время."
 rules_of_war:0 "Правила войны"
 rules_of_war_desc:0 "Если мы хотим быть победителями, то должны учесть, что любой конфликт, втайне от противоборствующих сторон, рисует свои законы, прямое следование которым обеспечит превосходство. Нам нужно научиться разворачивать конфликт на своих условиях."
 gods_of_war:0 "Боги войны"
 gods_of_war_desc:0 "Бесстрашная артиллерия в свои лучшие времена метала огненные шары прямо по рядам неприятелей, извергая огонь и гром. С той поры много чего изменилось, но град свинца с неба все так же вызывает страх и ужас. Нам нужно всего лишь доработать общую систему артиллерии, чтобы наш тыл наслаждался серными фонтанами и свинцовым дождём!"
 hell_on_wheels:0 "Ад на колесах"
 hell_on_wheels_desc:0 "При правильном проектировании и управлении, любая машина становиться сродни рукотворному апокалипсису. Танки же, являются идеалом всего этого. Разработкой этих ужасных машин следует заняться немедленно, если мы хотим превратить неприятелей в фарш или лепёшку."
 unbending_bayonets:0 "Несгибаемые штыки."
 unbending_bayonets_desc:0 "Какое бы смертельное оружие не использовали, за использованием будут стоять люди. И в каждой армии есть такие люди, что не бояться смертной тени и которым просто наплевать на совесть... но жадно хотят современные оружие. Стоит сформировать корпус из таких людей что будут разрабатывать ещё больше оружия."
 death_from_skyes:0 "Смерть с небес"
 death_from_skyes_desc:0 "Уж кто точно может низвергнуть в ад всех врагов- так это самолеты. Они могут практически то же, что и наземные силы, но быстрее и большее, а еще со зловещей улыбкой на лице, будто так всё и должно быть. Добавим в войну разнообразия и разработаем свои летательные аппараты."
 shadow_hit:0 "Удар теней"
 shadow_hit_desc:0 "Первым делом мы не будем проявлять нашей ярости к врагу, а положимся на нашу маневренность и скорость. Если сможем обмануть наших врагов на подходе к нашим позициям- будем смотреть, как они подыхают от собственной медлительности!"
 throught_storm_eye:0 "Сквозь глаз Бури"
 throught_storm_eye_desc:0 "В первую пору возможного конфликта нам не стоит делать резких движений и проследить наиболее слабое место. Даже когда враг окрепнет- одна щель поставит крест на всех усилиях ничтожных неприятелей и их военная машина сожжёт себя сама."
 scourge_of_god:0 "Бич Божий"
 scourge_of_god_desc:0 "Мы должны быть готовы нанести такой мощный удар, чтобы у врага в последующем не было шансов выжить. Если наши тыловики угостят свиней и козлов как следует- они будут наслаждаться тем, как по полю брани будут размазывать свежую кровь."
 our_breadbasket:0 "Наша житница"
 our_breadbasket_desc:0 "Большая часть наших земель бесхозная. Она постоянно изменяется и всё сильнее зарастает сорняками. Мы должны положить этому конец: специалисты сравняют землю и поставят ранее покинутые просторы на службу людям."
 our_factories:0 "Наши заводы"
 our_factories_desc:0 "Без сильной промышленности, стоит признаться, в нашем новом дивном мире выжить не удастся. Поэтому, мы что бы то ни стало должны расширить имеющиеся производственные мощности!"
 our_homes:0 "Наши дома"
 our_homes_desc:0 "Несмотря на крах цивилизации, людей меньше не становиться, и новому ресурсу для всеобщей эксплуатации требуется место для хранения, чтобы не сгнить от внешних факторов. Будет лучше, если не прекращать формировать для нуждающихся новые жилые места."
 industry_of_peace:0 "Индустрия мира"
 industry_of_peace_desc:0 "Мы знаем, что армия важна для нашего выживания, но люди, которых она защищает – вот то, ради чего она существует."
 shirt_for_naked:0 "Голому- рубаха"
 shirt_for_naked_desc:0 "Обеспечить человека мало. Нужно обеспечить тех, кто ему близок. Необходимо увеличивать производство предметов гражданского пользования, чтобы все имели шанс сводить концы с концами."
 economy_for_country:0 "Экономика для государства"
 economy_for_country_desc:0 "Порой кажется, что прошлое ушло в небытие и важно лишь то, что происходит сейчас. Это в корне неверный подход. Порой практики, применявшиеся нашими отцами и их отцами жизнеспособны и по сей день. Почему бы нам не прислушаться к совету старших?"
 industry_of_war:0 "Индустрия войны"
 industry_of_war_desc:0 "Люди не важны - важно то, как и на чем их можно реализовать."
 riffle_for_everyone:0 "Каждому- по винтовке"
 riffle_for_everyone_desc:0 "Защита нашего дома- наша обязанность. Для этого нужно соответствующее количество штыков, а значит нашей обязанностью будет снаряжение каждого, даже тех, кто не умеет пользоваться. Все должны защищать землю, на которой живут."
 economy_for_politics:0 "Экономика для политики"
 economy_for_politics_desc:0 "Как правило, политическая свобода ограничивается экономической мощью страны, которая ей пользуется, а значит, чтобы расширить ее- нужно производить больше инструментов для её преобразования. У нас будет столько оружия, сколько требуют наши амбиции."
 clearing_territory:0 "Расчистка территории"
 clearing_territory_desc:0 "Для наших планов не хватает места. Нам придется игнорировать или уничтожать различные призраки прошлого, чтобы в будущем нас был простор. Заодно, мы постараемся в рамках этого отыскать полезные ископаемые..."
 realpolitics:0 "Реальная политика"
 realpolitics_desc:0 "Порой не следует поступать так, как поступали наши предки. Время изменилось, но мы все ещё помним, что не все вопросы решаются оружием. Следует помнить это и извлекать из этого наибольшую выгоду."
 tough_politics:0 "Жесткая политика"
 tough_politics_desc:0 "В этом ужасном мире люди не церемонятся с теми, кто считает себя нейтральной стороной и втаптывают себе подобных в грязь. Почему мы должны церемониться с теми, кто каждый день норовит оттяпать лакомый кусочек нашей Державы?"
 clearing_territory:0 "Реальная политика"
 enmity_with_neighbors:0 "Вражда с соседями"
 enmity_with_neighbors_desc:0 "Хаос неизбежен. Обязательно найдутся те, кто захотят проверить нас или поглотить нас без остатка, жестоко истязая нас в военном конфликте. В таком случае, мы должны быть готовы сами уничтожать те народы, что угрожают нам. Если ужас настигнет нас- мы должны его приручить."
 step_to_unknown:0 "Шаг в неизвестность"
 step_to_unknown_desc:0 "Все, что мы могли сделать для своей страны - мы сделали, и теперь мы достигли апофеоза войны! Стало ясно, что весь ужас, который ждал нас- это наша судьба. Мы будем убивать, сражаться, умирать- все ради того, чтобы раз и навсегда закрепить вершину нашего развития. Так что мы будем воевать до последнего - а праздновать уже будем в аду!"
 stw_bolshoy_shodnak:0 "Большой сходняк"
 stw_bolshoy_shodnak_desc:0 "Пахан постановил большой сходняк в Ейске. Братва подтягивается со всех сторон. Старшие сядут в круг, и мурчать день будут, а то и два, не меньше. Ой, чую чо-та будет..."
 stw_reshaem_voprosu:0 "Решаем вопросы"
 stw_reshaem_voprosu_desc:0 "Добазарились давить ростовских, пока чуханы с юга не попёрли. А что же, дело правильное. Этих лохов печальных давно надо было придавить, но всё никак договориться не могли. А теперь вроде старшие порешали всё. Не, ну тёрки есть ещё, конечно. Но это так, фуфло собачье. С барышом будущим ни в какое сравнение."
 stw_racket_delo_blagorodnoe:0 "Рэкет - дело благородное"
 stw_racket_delo_blagorodnoe_desc:0 "Не, ну положняк, а?! Братва из бригады Репы доложила, что в Марике типа коммерсы завелись. Свободное предпринимательство, и всё такое. Оно, конечно, свободное, базара нет. Но, если так подумать, защита коммерсам нужна всегда. Особенно – в нынешнее время. А кто эту самую защиту обеспечить сможет? Пра-авильно. Ну не ростовские же, ей-богу. Им самим-то недолго осталось..."
 stw_podnyat_bratvy:0 "Поднять братву"
 stw_podnyat_bratvy_desc:0 "Маловато нас. А фраера баррикад понастроили. В падлу лезть под пулемёты и маслины ловить. Надо ещё людей. А то мы как чуханы, с миру по нитке, бля."
 stw_shpalernaya_workshop:0 "Шпалерная мастерская"
 stw_shpalernaya_workshop_desc:0 "Наш-то пахан паханом стал не потому, что только пикой играть умеет. Пахан наш – голова, на заводе инженером работал. И даже тут какую-то кустарщину организовал. Шпалеры, конечно, так себе получаются, но всё лучше, чем на калаши с финками идти..."
 stw_my:0 "Моё!"
 stw_my_desc:0 "Адмиралтейские всё сильнее и сильнее гребут всё под себя. Пока они плавали на своих корабликах да водоросли жрали, проблем от них особо не было, но теперь они полезли на землю. И хер с ней, с Одессой, они жопой сидят на Новороссийске! Конечно, бодаться с ними сейчас резону нет. Сожрут. Но если попробуют полезть – дадим такую обратку, что родная мама не узнает!"
 stw_ystroit_nalyot:0 "Устроить налёт"
 stw_ystroit_nalyot_desc:0 "На Краснодар мы уже ходили, допустим. Так хорошо сходили, что они до сих пор оправиться не могут. Бегают по городу, басота, и режут друг-друга за стакан крупы. Но, говорят, пока мы месились с ростовскими и теми лохами с юга, краснодарские вроде как начали подниматься. Крупные бригады объявились. что-то трут между собой. Не дело. Надо ещё раз сходить. Так, чтобы больше уже вообще ничего не осталось."
 stw_vubitsa_v_lydi:0 "Выбиться в люди"
 stw_vubitsa_v_lydi_desc:0 "Ну всё, народ, погнали! Все готовы, навались, пока городские еблом щёлкают. Сейчас покрошим всех в мелкую капусту, ебёна матерь."
 stw_obshak:0 "Общак"
 stw_obshak_desc:0 "Господь завещал, что надо делиться. Особенно с теми, кто нуждаются. А мы – нуждаемся, и очень сильно. Каждый тут сирота, у каждого трудное детство. Так что выворачивайте карманы, подранки. Нам нужнее. Мамой клянусь."
 stw_rostov_father:0 "Ростов - папа"
 stw_rostov_father_desc:0 "Всё, баста! Кончились все. Одни мы остались. Конечно, со стороны Одессы лезут краснопузые Никитина, а прям под жопой у нас Краснодар, но это так. Кропаль. Разберёмся со всем. разберёмся. Но позже.     Сегодня – шлягер, водка и бабы. И никак иначе."
 kuh_nash_pyt:0 "Наш собственный путь"
 kuh_nash_pyt_desc:0 "Я продолжаю слышать шёпот в моей голове, но с каждым днём он всё тише и тише. Он слаб. Он понимает, что ему недолго осталось. Совсем скоро он окончательно убедится в том, что в этой борьбе ему не одержать верх. А значит, совсем скоро я вновь стану свободным. Осталось недолго."
 kuh_new_prihozhane:0 "Новые прихожане"
 kuh_new_prihozhane_desc:0 "Теперь эти земли под нашей властью. Паства ширится, повсюду возникают новые культы. Это нравится Миру. Это нравится Истине. Но правда в том, что этот плодородный южный край станет лишь первым нашим шагом..."
 kuh_obyasnit_pastave:0 "Объяснить пастве"
 kuh_obyanit_pastave_desc:0 "Отчаяние, вот что движет всеми этими несчастными. Они приходят ко мне за надеждой, за пониманием того, что это – ещё не конец. Что всегда есть нечто, что за гранью понимания. О, я дам им надежду, безусловно. Я дам им то, чего они просят. Я растолкую этим увядающим душам, что в этом Мире ещё осталось нечто, что может избавить их от страданий..."
 kuh_yporniy_ne_dolzhen_lechitsa:0 "Упорный не должен лениться"
