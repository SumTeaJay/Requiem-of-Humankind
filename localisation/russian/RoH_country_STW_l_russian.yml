### IDEAS ####################
##############################

STW_mine_idea:0 "Моё!"
STW_mine_idea_desc:0 "Если вафлёры из Адмиралтейства так хотят сесть на наши барыши, то пусть попробуют. В конце концов, какая разниц: ростовские ли, одесские? Всех на ножи поставим."