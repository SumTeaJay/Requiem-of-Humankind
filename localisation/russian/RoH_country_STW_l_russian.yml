### FOCUS ####################
##############################

STW_big_meeting:0 "Большой сходняк"
STW_big_meeting_desc:0 "Пахан постановил большой сходняк в Ейске. Братва подтягивается со всех сторон. Старшие сядут в круг, и мурчать день будут, а то и два, не меньше."
STW_solve_problems:0 "Решаем вопросы"
STW_solve_problems_desc:0 "Добазарились давить ростовских, пока чуханы с юга не попёрли. А что же, дело правильное. Этих лохов печальных давно надо было придавить, но всё никак договориться не могли. \n А теперь вроде старшие порешали всё. Не, ну тёрки есть ещё, конечно. Но это так, фуфло собачье. С барышом будущим ни в какое сравнение."
STW_racket:0 "Рэкет – дело благородное"
STW_racket_desc:0 "Не, ну положняк, а?! Братва из бригады Репы доложила, что в Марике типа коммерсы завелись. Свободное предпринимательство, и всё такое. \n Оно, конечно, свободное, базара нет. Но, если так подумать, защита коммерсам нужна всегда. Особенно – в нынешнее время. А кто эту самую защиту обеспечить сможет? Пра-авильно. \n Ну не ростовские же, ей-богу. Им самим-то недолго осталось..."
STW_gather_brothers:0 "Поднять братву"
STW_gather_brothers_desc:0 "Маловато нас. А фраера баррикад понастроили. В падлу лезть под пулемёты и маслины ловить. \n Надо ещё людей. А то мы как чуханы, с миру по нитке, бля."
STW_trellis_workshop:0 "Шпалерная мастерская"
STW_trellis_workshop_desc:0 "Наш-то пахан паханом стал не потому, что только пикой играть умеет. Пахан наш – голова, на заводе инженером работал. И даже тут какую-то кустарщину организовал. Шпалеры, конечно, так себе получаются, но всё лучше, чем на калаши с финками идти..."
STW_become_people:0 "Выбиться в люди"
STW_become_people_desc:0 "Ну всё, народ, погнали! Все готовы, навались, пока городские еблом щёлкают. Сейчас покрошим всех в мелкую капусту, ебёна матерь."
STW_rostov_father:0 "Ростов - папа"
STW_rostov_father_desc:0 "Всё, баста! Кончились все. Одни мы остались. \n Конечно, со стороны Одессы лезут краснопузые Никитина, а прям под жопой у нас Краснодар, но это так. Кропаль. Разберёмся со всем. разберёмся. Но позже. \n Сегодня – шлягер, водка и бабы. И никак иначе."
STW_mine:0 "Моё!"
STW_mine_desc:0 "Адмиралтейские всё сильнее и сильнее гребут всё под себя. Пока они плавали на своих корабликах да водоросли жрали, проблем от них особо не было, но теперь они полезли на землю. И хер с ней, с Одессой, они жопой сидят на Новороссийске! \n Конечно, бодаться с ними сейчас резону нет. Сожрут. Но если попробуют полезть – дадим такую обратку, что родная мама не узнает!"
STW_organize_raid:0 "Устроить налёт"
STW_organize_raid_desc:0 "На Краснодар мы уже ходили, допустим. Так хорошо сходили, что они до сих пор оправиться не могут. Бегают по городу, басота, и режут друг-друга за стакан крупы.\n Но, говорят, пока мы месились с ростовскими и теми лохами с юга, краснодарские вроде как начали подниматься. Крупные бригады объявились. что-то трут между собой. Не дело. \n Надо ещё раз сходить. Так, чтобы больше уже вообще ничего не осталось."
STW_common_fund:0 "Общак"
STW_common_fund_desc:0 "Господь завещал, что надо делиться. Особенно с теми, кто нуждаются. А мы – нуждаемся, и очень сильно. Каждый тут сирота, у каждого трудное детство. \n Так что выворачивайте карманы, подранки. Нам нужнее. Мамой клянусь."
kuban_crisis_tt: "Кубанский кризис не начался"

