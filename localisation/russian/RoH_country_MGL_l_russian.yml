MGL_Critical_arrhythmia_desc:0 " Обеспечивающий весь НИИ ядерный реактор функционирует без операторов лишь чудом. Покидающий Институт персонал решил, по-видимому, избавиться от прокаженного механизма и выставил показатели выработки на максимум. Однако именно эта настройка помогла удержать реактор в балансе без внешнего вмешательства. \nТеперь же лишь простая случайность может нарушить работоспособность реактора и лучше не думать о том, что ожидает комплекс в случае критической разбалансировки."

