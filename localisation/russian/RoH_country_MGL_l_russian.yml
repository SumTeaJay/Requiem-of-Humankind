MGL_cybernetic_mind:0 "Кибернетический Разум"
MGL_cybernetic_mind_desc:0 "Мир меняется. Кто-то теряет рассудок, кто-то обретает. Посему разговорчивая железяка, вначале перепугавшая половину Института, сейчас уже выглядит чем-то обыденным. Однако Машина – не просто железяка. У нее есть собственная цель, а значит, и пути ее достижения."

MGL_intensive_therapy:0 "Интенсивная Терапия"
MGL_intensive_therapy_desc:0 "Долгое время комплекс простаивал без надлежащего инженерного обслуживания: некоторые платы необходимо перепаивать, двери начали ржаветь, в некоторых местах оборвана проводка. В рамках спасения Института и Машины, необходимо срочно начать обследование и восстановление всех пострадавших от износа помещений Института, дабы обеспечить надежность комплекса на годы вперед."

MGL_fatal_allowance:0 "Фатальное Допущение"
MGL_fatal_allowance_desc:0 "Мирный атом – не игрушка ни детям, ни искусственному интеллекту. \nРазве вы не знали об этом?.."
MGL_plutonium_cardiology:0 "Плутониевая Кардиология"
MGL_plutonium_cardiology_desc:0 "После возвращения большей части научных специалистов, в том числе критически необходимых физиков-ядерщиков, в комплексе, наконец, появилась команда, которой можно доверить управление реактором."

MGL_central_hydraulic_system:0 "Центральная Гидравлическая Система"
MGL_central_hydraulic_system_desc:0 "Многие гермодвери и прочие механические системы комплекса, объединенные в замкнутую гидравлическую структуру, уже вышли из строя или выйдут в скором времени. Дабы комплекс не парализовало окончательно, стоит провести тщательную проверку и выявить неисправности по всему Институту."

MGL_gasoline_diesel_tract:0 "Бензино-Дизельный Тракт"
MGL_gasoline_diesel_tract_desc:0 "Несмотря на обладание бесценным источником электроэнергии в виде ядерного реактора полного цикла, функционирование некоторых частей комплекса требует использования горючего. С его источником проблем тоже не имеется – благодаря своему нахождению почти на побережье Баренецева моря, комплекс был оборудован компактным НПЗ, добывающим нефть прямо из подводного шельфа. Осталось лишь заставить его работать на полную мощность."

MGL_positive_dynamics:0 "Позитивная динамика"
MGL_positive_dynamics_desc:0 "Благодаря множественным мерам по восстановлению ключевых систем комплекса, жизнь в Институте постепенно приходит в норму. Теперь, когда экзистенциальная угроза Машине устранена, можно заняться более серьезными проблемами."

MGL_call:0 "Пустить Клич"
MGL_call_desc:0 "Одной из главных проблем Машины является то, что несмотря на высокую функциональность, она практически никак не может повлиять на функционирование комплекса самостоятельно. Только люди, подготовленные специалисты, могут вдохнуть в его помещения вторую жизнь. Возможно, если передать по округе сообщение с предложением вернуться, большая часть одумается?.."

MGL_launch_gears:0 "Запустить Шестеренки"
MGL_launch_gears_desc:0 "С возвращением в покинутые цеха бежавших ученых и инженеров, Институт может вернуться к своей обычной деятельности. Однако, теперь речь будет идти не столько о передовых разработках, сколько о поддержании в надлежащем состоянии выживших, оказавшихся в комплексе."

MGL_fill_living_blocks:0 "Заполнить Жилые Блоки"
MGL_fill_living_blocks_desc:0 "Будучи весьма большим предприятием, Институт может вместить в себя несколько тысяч человек. Во всяком случае, на подобное число рассчитаны весьма многочисленные жилые помещения. Места хватит всем, кто захочет принести пользу Машине."

MGL_open_arsenal:0 "Вскрыть Арсенал"
MGL_open_arsenal_desc:0 "Несмотря на наличие АСО, для персонала комплекса всегда был доступен забитый до отвала арсенал, с целыми помещениями оружейных шкафов. С этого оружия и начнется победоносный марш прогресса на общества дикарей и бандитов."

MGL_rebuild_defense_units:0 "Восстановить Отряды Обороны"
MGL_rebuild_defense_units_desc:0 "Еще до установки АСО защиту комплекса обеспечивали вооруженные отряды работников Института, обученные военными специалистами Родины. Сейчас, впрочем, выбирать не приходится, поэтому нам будет достаточно и наспех обученных ополченцев, вооруженных тем, что нашлось в арсенале."

MGL_delegate:0 "Делегат"
MGL_delegate_desc:0 "К моменту, когда большая часть команды инженеров-кибернетики возвратилась в Комплекс, Машина потребовала, чтобы они определили главу команды, не пояснив более ни слова. Теперь же она требует аудиенции с ним tet-a-tet."

MGL_create_safezone:0 "Создать Зону Безопасности"
MGL_create_safezone_desc:0 "Нас окружают бандиты, сумасшедшие и просто глупцы. Но что еще хуже, так это то, что все они рано или поздно устремят свой взгляд на Институт, стремясь разрушить все то, что Машина и ученые Родины создали за долгие годы. Не будем ждать ни минуты! Нанесем удар на упреждение!"

