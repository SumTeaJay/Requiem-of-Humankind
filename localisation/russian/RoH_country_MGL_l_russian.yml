MGL_Machine:0 "Машина"
MGL_Machine_DESC:0 "Некогда достойный советский НИИ никак не мог существовать без СуперЭВМ. Достойный потомок своих ранних прототипов, БЭСМ-12 служила основным средством расчета чего угодно: от гипотетических сценариев, до физических свойств еще не созданных веществ и сплавов. Идеальный инструмент творил чудеса в руках профессионалов, двигая вперед прогресс в общемировом масштабе. \nДо тех пор, пока сам не стал чудом. \nСловно поглотив стремление к жизни всех тех, кто волю к борьбе некогда потерял, Машина обрела собственный разум и подобие чувств и эмоций. Подобный поворот событий окончательно разрушил Институт, заставив научных специалистов променять место в теплом блоке с искусственным разумом на холодные пустоши. Но Машину это не слишком волновало: отныне единственным ее стремлением было стремление к выживанию. С тех пор вопрос был лишь в том, сумеет ли рукотворный интеллект обрести свое место в новом мире."
