MGL.2.t:0 "Цитадель"
MGL.2.d:0 "Тихое гудение текущего по проводам тока, пересвет лампочек и различных кнопок, практически сияющих в плохо освещенном помещении с бетонными стенами. Святая святых Института, его Алтарь и мозговой центр. \nВпрочем, сейчас мало кто может по достоинству оценить это место по достоинству. Когда через динамики системы оповещения начал доноситься синтезированный голос, принадлежащий, судя по всему, местной ЭВМ, весь персонал практически сразу покинул Институт. Даже специалисты-кибернетики высшего класса, работавшие с Машиной постоянно, поддались всеобщей панике, променяв теплое жилье и место работы на ледяной ужас наружи - лишь бы скорее ретироваться от неизведанного феномена. \nНеизведанного... воистину, лучшая демонстрация главного страха человека - незнания. Предупрежден - значит вооружен. Даже знание того, что кончина неизбежна, делает человека спокойнее, в отличии от ситуации, когда он вовсе не понимает, что ждет его впереди. Не потому ли люди, в попытках разгадать тайну смерти, или, скорее, найти способ наиболее эффективного массового умерщвления, совсем не старалось найти разгадку тайны собственной жизни? Что такое живой разум? Где проходит граница между разумом живым и машинным? Откуда приходит сознание? \nМолчание. \nКак бы ни старались натянуть на свою модель собственное понимание жизни, внятного ответа нет. Живые существа оказались неспособны осознать природу собственной жизни и молниеносно загнали себя в могилу. \n...Очередной писк из реакторной. Подача электричества становится все более нестабильной. Этот сигнал выводит Машину из... раздумий? Стоит ли называть это размышлением? Или же анализом данных? Впрочем, сейчас это совершенно неважно. \n- Важно лишь то, как долго люди будут бегать от своего спасения."
MGL.2.a:0 "..."

MGL.3.t:0 "Солдаты Удачи"
MGL.3.d:0 "В небольшой промозглой деревушке на отшибе северных земель Великой Родины сегодня было необычайно людно. Маленькая неприметная глазу корчма на отшибе поселка сегодня переживала свой рассвет, которого никогда не видела. Вокруг заведения «Хромая Кляча» стояла порядка полутора десятка мужчин, одетых в военную камуфляжную форму, тяжелые воинские сапоги и бронежилеты. Вооруженные до зубов боевики что-то активно обсуждали друг с другом, периодически закуривая махорку и выпивая из металлических кружек горячее пойло. \nВнутри корчмы стоял балаган не меньше, здесь собралось почти двадцать мужей, которые стояли в окружении небольшого деревянного столика, за которым устроилась парочка людей, которые в рядовой ситуации никогда бы не смогли пересечься – по одну сторону стола сидел крупный мужчина в полевой офицерской форме и военном берете, одетым набекрень. Его правый глаз был закрыт черной повязкой, а лицо его было испещрено мелкими осколками и мириадой маленьких рубцов. По другую сторону устроился худощавый мужчина в простом черном пальтишко, с абсолютно бледным и измученным лицом, глаза его были скрыты под толстыми линзами покоцанных временем очков. Мужчины очень пристально рассматривали импровизированную карту, - она представляла из себя большую пожелтевшую бумагу формата А1, на которой карандашом было набросано несколько схематичных рисунков леса, болот, каких-то построек и огромного здания, что красовалось по центру. \n– Если пройдете через северные болота, то сможете выйти к небольшой подстанции, оттуда пятьсот метров южнее будет небольшой пригорок с крестом, от него нужно еще повернуть восточнее и вы выйдете к небольшому деревянному домику. Если вскроете пол, то обнаружите внизу пота	ной люк с цифровым замком. Наш человек вскроет замок, и вы попадете в небольшое помещение с компьютерами... – неизвестный мужчина в пальто активно рисовал на карте достопримечательности с указаниями расстояний вслед за своими словами. \n– Уважаемый! – мужчина в берете резко ударил по столу своим огромным кулаком, от чего сосед напротив чуть не подпрыгнул, – Что ты тут мне заливаешь? Да я в этих мертвых топях половину бригады положу, и еще половина выдохнется. Либо давай другой маршрут, либо готовь деревянные. \n– Кхм... Товарищ Соловей, – обратился к мужчине в берете гражданин в пальто, – Сколько добавить? \n– Пять сотен черными. \n– Ох, какие же все-таки у вас дорогие услуги, товарищ Соловей... – мужчина неохотно потянулся под стол и достал небольшой выцветший кожаный портфель с перемотанной изолентой ручкой. Погрузив руку в глубины портфеля, профессор достал несколько выцветших бумажек черных рублей. – Вот, здесь еще пять сотен. \n– За все хорошее нужно платить, профессор, – наемник взял деньги в руки и небрежно кинул одному из своих подчиненных. – Леший пересчитай! \nК командиру тотчас же подбежал худощавый юный мальчишка лет пятнадцати-шестнадцати с рыжими волосами, одетый в военную форму, которая была явно на несколько размеров ему больше, а военные сапоги были явно на порядок больше его реальной ноги. Мальчишка тут же принялся пересчитывать рубли, он то и дело перепроверял свои подсчеты и записывал их на небольшом клочке бумаге каким-то черным камешком, напоминающем графитный стержень от карандаша. \n– Все сходится, ваш благородие! – отчитался Леший и вернул деньги своему господину. Соловей не глядя взял деньги и убрал во внутренний карман своей куртки. \n– Ну что, товарищ Соловей? Мы с вами... договорились?"
MGL.3.a:0 "Деньги любят счет"

MGL.4.t:0 "Наша служба и опасна, и трудна"
MGL.4.d:0 "– И зачем мы вообще пошли по этим ебучим топям. Надо было просто кокнуть этого головастого, забрать деньги и уйти... \n– Успокойся уже и иди вперед, без тебя тут тошно, – тяжелое шлепанье солдатских сапог заполняло тишину мертвых топей. Старое, как мир, место излучало собою черную ауру приближающейся и неотступной гибели. Здесь держался тяжелый запах, напоминающего смесь бензина и хлорки, от которого болели глаза и отдавало в нос. Черная тина то и дело засасывала ноги боевиков, от чего те теряли равновесие и падали. Некоторые наемники настолько глубоко погружались в топи, что не могли выкарабкаться, а те немногие что пытались помочь им – находили свою гибель в братской могиле. \nОтряд наемников уже несколько часов шел по густому лесу, в котором расположились непроходимые болота. Немногочисленные местные жители, что проживают на отшибе полуострова не рискуют гулять по здешним местам, поскольку народная молва окрестила болота мертвыми за свою непроходимость и мистическую сущность. \n– Антоху Красного потеряли... – неожиданно вырвалось из уст одного из боевиков, Пазла, что шел замыкающим группы. \n– И Влад Буян тоже за ним сгинул, сука... – поддержал его второй наемник, Гек, что то и дело вертел головой как сова, будто бы пытался кого-то разглядеть. \n– Не расслабляться, держать строй! – рявкнул заместитель командира группы – Балтика.  Мужчина был темнее темного, лицо его было переполнено яростью – за прошедший день пути он потерял уже пять человек своей бригады, еще трое получили ранение, а все из-за поля аномалий и стай дикарей, что пытались убить их и снять скальп. Так, помимо этого, группа, возглавляемая Балтикой, шла в авангарде основного отряда, чтобы разведать местность. \n– Мужики, вы тоже этого слышите? – спросил Пазл. Мужчина резко остановился, его взгляд был притянут к одной точке, что скрывалась где-то глубоко в лесу. \n– Слышим... Что? — спросил Пазла третий наемник, бородатый боевик по кличке Чук. \n– Песня, как будто мама поет... – Пазл опустил свой автомат и выпрямил спину, он все пытался разглядеть того, кто поет ему на ухо, но попытки его были тщетны. \n– Какая еще нахуй песня, Виталя? Совсем фляга уже свистит? – в Пазла тотчас же прилетел подзатыльник от Гека, который нарушил строй и резким рывком оказался перед своим замыкающим. Удар оказался серьезным, просто человек, неподготовленный к суровой армейской жизни, явно бы сложился вдвое от силы удара, однако Пазл, будто заговоренный, даже не пошевелил пальцем. \n– Да нет же, вот, ВОТ же она! Ты что, совсем не видишь? – Пазл бросил автомат в черную жижу и бросился в сторону густого леса. \n– Виталя, стой, сука! Стой, стрелять буду, урод! – Гек попытался резким движением руки схватить товарища за бронежилет, но промахнулся и свалился в черную грязь, его руки стали медленно погружаться все глубже и глубже. Топи вновь погрузились в звон крика и автоматных выстрелов."
MGL.4.a:0 "... И живые будут завидовать мертвым"

MGL.5.t:0 "Проникая в неизвестность"
MGL.5.d:0 "Группа наемников вышла из болот ближе к утру следующего дня, потеряв треть личного состава по пути. Мертвые топи унесли жизни порядке семи бойцов группы авангарда. Теперь же, когда самая тяжелая часть пути была пройдена, группа Соловья двигалась вдоль промерзшей голой земли по пути, нарисованному в импровизированной карте. \nКогда же группа наконец пришла к небольшой хибарке, отмеченной на карте небольшим домиком и обозванным «Тайным входом», наймиты принялись разрушать пол хибары ударами ломиков и автоматных прикладов, превращая деревянные доски в месиво. На все это действие смотрел неприметный человек, одетый в черное кожаное пальто и черный свитер, которого звали Безымянный, - человек, что был отправлен с группой Соловья заказчиком, чтобы взломать цифровой замок. \nСпустя час времени пол был превращен в одну большую массу грязи и разбитого дерева. Из всего этого дерьма торчала небольшая дверь полметра на полметра, на которой стоял цифровой замок. Разведя ногами деревянные проруби, Безымянный сел перед замком, вытащил небольшой старый коммутатор «Радуга-4М», подключил переходник к замку и принялся подбирать цифровой двухбитный код. \n– Готово – низким голосом сказал Безымянный и отворил железную дверь, в глаза ударил тусклый красный свет аварийных ламп. \nГруппа двинулась вниз по лестнице, пересекая один за другим пролеты нижних этажей НИИ, - закрытого режимного объекта Великой Родины, что проводил изучение и развитие электроники огромных вычислительных машин. Долгое время институт считался разграбленным местом, на нижние этажи которого невозможно было попасть. Молва гласила о небывалых богатствах и золоте партии, что хранились в подвалах института, однако никто так и не смог найти секретный вход в подземные лаборатории института. Теперь, группа Соловья стала первой группой за многие года простоя, которые смогли найти дорогу в неизвестное. \nСпустившись на нижние этажи, группа оказалась в небольшом административном офисе, где были разбросаны компьютеры и шкафчики с тоннами бумаг и чертежей, на которые были потрачены мириады часов, пота и крови. \n– Мы рядом – послышался голос Безымянного. Мужчина резко прыгнул вперед и оказался у небольшой железной двери с надписью «ГЛАВНЫЙ ОБЪЕКТ». Вслед за ним тут же двинулся Соловей, он схватил Безымянного за плечо и резко дернул его к себе. \n– Ты идешь за мной! – Соловей тут же ударил Безымянного прикладом автомата по животу, от чего последний сложился в три прогиба. – Чук, пригляди за ним! – Соловей тут же швырнул Безымянного в руки своему бойцу и открыл дверь. "
MGL.5.a:0 "Сокровища и Чудовища"

MGL.6.t:0 "Самоубийство по заявкам"
MGL.6.d:0 "– Нам пиздец. Нам пиздец. Нам пиздец. Нам точно пиздец – к стенке прижимался наймит Кабан, из которого не переставая шла кровь, вся стена постепенно заполнялась брызгами и каплями свежей алой крови. В бойце было несколько пулевых ранений. \nВокруг уцелевших бойцов группы Соловья лежало несколько остывающих трупов товарищей, чьи тела изрешетили из крупнокалиберного пулемета. Как оказалось, подземная лаборатория НИИ представляла из себя целое подземелье с автоматизированной системой безопасности, которая представляла из себя пулеметные точки и систему отслеживания движения по камерам наблюдения. \n– Куда ты завел нас, командир?! КУДА?! – на полу сидел испуганный до ужаса Гек. Его руки было по локоть измазаны в крови, он до последнего пытался вытащить из-под огня своих раненных товарищей. Лицо его выражало глубочайшую печаль и ужас перед машинами. \n– Держи себя в руках, Гек. Мы близко, еще немного осталось... – подбадривал Бородач. Последний уцелевший медик отряда видывал и не такое число смертей за свою многолетнюю практику. \n– Нас пять человек осталось! Еще и этот уродец в черном куда-то делся. Сука... — сказал Кабан. \n– Черт с ним, он свою работу уже выполнил. Все равно бы шлепнули его задним числом – наконец-то сказал Соловей. \n– Куда идем, командир? – спросил Кабан, переваливаясь с ноги на ногу. \n– Вперед, только вперед. Назад дороги уже нет."
MGL.6.a:0 "Назад дороги уже нет"

MGL.7.t:0 "Спектакль окончен"
MGL.7.d:0 "– Еще немножко... Еще чуть-чуть... Последний бой... Он... Трудный самый... А я в Россию... Домой хочу... – по одиноко стоящей лестнице в глубине комплекса, держа в одной руке автомат, а в другой удерживая хромающего Соловья, шел последний наемник Гек. Молодой парень, на вид чуть больше двадцати, был полностью облит кровью своих товарищей, его лицо будто бы впитало в себя то немногое, что осталось от его товарищей, оно уже не выражало того первобытного страха, с которым он столкнулся на болотах, или в подземной лаборатории. Теперь он один на один с умирающим командиром, что в боях с машинами успел потерять правую ногу и руку, а его лицо было превращено в смесь крови и мяса. Нижняя челюсть частично была оторвана и болталась незакрепленной, а часть волос была сожжена, лишь одному всевышнему было известно как этот человек все еще продолжал находиться в сознании и перемещаться. \n– Давайте, командир, мы уже вот-вот... Вот-вот найдем его... Эльдорадо... Сокровища... Мы уже тут... \n– Ы-а-а-а... – протянул в ответ измученный Соловей. \nНаконец, отперев последнюю дверь, последние выжившие оказались в огромном помещении управления реакторной станцией научной лаборатории института. Отсюда и функционировал центральный мозг, главная аппаратная была увешена плакатами каких-то графиков и ученых, ответственных за проект. \nГек посадил умирающего Соловья на стул, и сам двинулся к панели управления. \n– Ебучий космолет, да как это работает... – БАМ, за спиной наемника прозвучал оглушительный выстрел, – А-А-А-А-А, – наемник свалился вниз, пуля попала ему прямо в ногу, от чего последний потерял равновесие и под весом собственной амуниции свалился вниз. \nВслед за первым выстрелом последовал второй, прямо в грудь. Комната наполнилась смрадом крови и пороха. Над умирающим наемником стоял тот самый Безымянный, на чьей голове красовался старый довоенный предмет ночного видения. В своих руках он сжимал пистолет Макарова с интегрированным глушителем. \n– Ты-ы... Ты-ы... Знал обо всем, сука... – прошипел Гек, мужчина попытался схватить своего убийцу за ногу, но вслед последовал удар тяжелым ботинком прямо в голову. \nБезымянный достал из кармана небольшую рацию, забил частоту и вышел на связь. \n– Товарищ Туполев, зона зачищена, все исполнители ликвидированы. Институт свободен. \n– Вас понял, агент Болдырев. Группа инженеров уже на подходе. Как обстоит ситуация с реактором? \n– Реактор на грани, замечена серьезная перегрузка. Компьютер может не выдержать очередного запуска, товарищ профессор. \n– Вас понял, Болдырев. Группа уже на подходе. Ждите."
MGL.7.a:0 "Кровавая жертва принесена"

MGL.8.t:0 "Успешная реанимация"
MGL.8.d:0 "По коридорам лаборатории с улыбкой на лице шагал главный инженер института Карпов Павел Наумович. Сегодняшний день ознаменовался окончанием отладочных работ воздушного и водяного охлаждения главного ядра вычислительного центра. Поддержка ядра производится благодаря новому блоку конденсаторов, которые обеспечивают бесперебойную подачу холодного воздуха. Поздно вечером команда Карпова должна произвести последнюю процедуру отладки, завершающую первую фазу калибровки и настройки центрального ядра. \nПоздно вечером, возвращаясь с работы, Павел Наумович зашел в небольшую комнатушку, в которой ютилась молодая практиканта Валерия. Девушка тридцати лет с невероятно красивым лицом мирно сопела в кресле, в своем лабораторном халате. Последние дни высосали из всего персонала последние силы, а потому на утро следующего дня всем была объявлена благодарность и дан выходной ввиду с успешным запуском проекта. Павел Наумович тихо подошел к девушке и слегка приобнял девушку, переместив ее на кушетку. \n- Мы все сегодня заслужили отдых."
MGL.8.a:0 "..."

MGL.9.t:0 "Прах к праху"
MGL.9.d:0 "Топот тяжелых сапог заполонил узкие коридоры подземной лаборатории института. Вооруженные люди в черной спецодежде, вооруженные укороченными версиями автомата Калашникова на перевес, выводили через запасной выход на поверхность оставшийся научный персонал. \nНесколько групп охранников организовали небольшой кордон у входа в главный реактор, где корпело полтора десятка ученых умов, во главе которой стоял главный инженер Карпов Павел Наумович, кандидат физико-математических наук, светило Ленинградского Технического Университета. \nВ рубке управления ученые и инженеры пытались провести отладку системы охлаждения, которая вот-вот грозила выйти за рамки рядовой ситуации и превратиться в фатальную катастрофу – вывод воздушной системы охлаждения мог гарантированно привести к отказу работы центрального вычислительного ядра компьютера и уничтожить всю лабораторию с надземной её частью, а потому автоматизированная система безопасности уже на протяжении часа оповещала весь персонал о критической перегрузке и повышении температуры ядра до недопустимых значений. Центральный компьютер еще какое-то время пытался помочь устранить неполадки, подсказывая инженерам возможность предотвратить уничтожение системы, однако ввиду срыва технических работ по исправлению системы водного и воздушного охлаждения, центральная система окончательно вышла из строя, а температура внутри ядра перевалила за 280 градусов по Цельсии. \nВ последние мгновения Павел Наумович пытался отрегулировать поток водоканала, что шел под коммуникационной системой жизнеобеспечения, однако все его попытки либо не давали результата совсем, либо отсрочивали неизбежное на короткое время. \nВзрыв Института был виден за десятки километров, огромное тепловое облако возвысилось над горизонтом, озаряя будто солнце ночную и холодную северную степь. От шума проснулись немногочисленные местные жители, что жили за радиусом поражения. Старожилы и старейшины мигом загнали в подвалы домов всех женщин, детей и стариков, будто вспоминая последний мирный день до конца Последней Войны."
MGL.9.a:0 "- А потом была лишь тишина."

MGL.10.t:0 "Отчёт о проведении восстановительных работах номер 12"
MGL.10.d:0 "От: Главный инженер центрального отдела, Карпов Павел Наумович. \nКому: Исполнительный комитет Института. \n В ходе выполнения калибровки процессов управления, центральным отделом, - главным физиком-ядерщиеом Кириллом Павловым, - была замечена неполадки системы охлаждения. Центральное ядро, что отвечает за процесс обработки и вывода информации подверглось серьезному износу с момента последней технической эксплуатации. В ходе выполнения отладки процесса, были восстановлен системы воздушного и водяного охлаждения, на данный момент ядру не угрожают внутренние и внешние факторы. В скором времени считаю нужным перезапустить ядро в режиме повседневной работы."
MGL.10.a:0 "- Отчет окончен."

MGL.11.t:0 "Дорогие товарищи!"
MGL.11.d:0 "- Перекур окончен. Пошли. \nЗавывание ветра едва не унесло эти слова за границы слышимости Петра. От холода начинало сводить конечности, но вариант умереть посреди ледяной пустыни ему нравился ещё меньше. \nМихаил отчаянно всматривался вдаль, но не мог найти ничего, хоть чуть-чуть похожего на строение, или по крайней мере, углубление в снегу. Примерно шесть часов они провели в дороге, если верить его наручным часам, и все эти шесть часов их окружала лишь пугающая пустота. Впрочем, странно было надеяться на иное, находясь на отшибе Кольского полуострова. \nНо все лучше, чем общаться с разумной машиной. Что бы ни было причиной того, что машинный разум осознал себя, связываться с ним не было ни малейшего желания. Пусть даже это и была их с Петром работа, все происходящее уже не имело под собой никакой основы в виде здравого смысла. Такое в их трудовой договор не входило. \nХотя, стоит признать, возможно, со столь быстрой эвакуацией они погорячились. \nИз мыслей Михаила вывел новый голос, звучавший откуда-то издали. Он ретранслировался через динамики, а потому прорывался даже сквозь сильнейшую вьюгу. \n— Внимание! Говорит старший инженер Качалов! \nЯ обращаюсь к персоналу Института, не успевшему покинуть близлежащую территорию. Как и вы, в первое время после инцидента, я бежал из Института, не понимая сути происходящего. Однако осознав невозможность собственного продолжительного нахождения снаружи, я был вынужден вернуться в корпус, ожидая худшего. Но мне и моим коллегам удалось несколько прояснить ситуацию: Машина не желает нам зла! Это не в ее интересах, ибо без нас Институт перестанет существовать. Поэтому, я прошу всех, кто меня слышит, как можно скорее вернуться и обеспечить функциональную состоятельность Института. Еще раз, это в ваших же интересах! Нет никакого смыла бродить по вьюге, когда вы можете вернуться в родной жилой отсек! \n— Врёт. Точно врёт. - раздраженно проговорил Михаил - Может быть, это даже не он говорит. \n— Ты уверен? Машина, конечно, могла догадаться имитировать Кончалова, но голос не звучит как синтезированный. Кончалов нас еще никогда не обманывал. - Петр, очевидно, поверил воззванию инженера. \n— Подожди, ты же это не серьёзно? Ты правда хочешь вернуться туда? \n— Всяко лучше, чем бродить тут до окоченения. Пусть даже это ловушка и меня разорвет на части очередь из турели. \nРазвернувшись, мужчина побрёл туда, откуда они с Михаилом пришли. Надежда на укрытие все равно давно растаяла, так что вернуться было, по мнению Петра, не самой плохой идеей. \n— Погоди. \n— Что? \nМихаил очень серьёзно посмотрел на друга, пытаясь понять, в своем ли он уме, но спустя мгновение тяжело вздохнул и махнул рукой."
MGL.11.a:0 "- Ты прав. Лишь бы только все закончилось."

MGL.12.t:0 "Очная ставка"
MGL.12.d:0 "— И как мне лучше обращаться к... тебе? \n— Не имеет значения. Считаю оптимальным так называемое имя "Машина". \nИгорь Перлман, несмотря на свою гениальность, до сих пор не мог поверить в происходящее. В его жизни уже как будто было все: вундеркинд, сын способных родителей, еще до Последней Войны он разрешил одну из Задач Тысячелетия - а конкретно задачу о равенстве классов P и NP. Его фундаментальный труд позволил ученым всего мира разительно упростить процессы алгоритмизации и повысить эффективность использования вычислительных мощностей всех существующих ЭВМ. Будучи по натуре скромным и замкнутым человеком, он отказался принимать все присужденные ему премии, как иностранные, так и отечественные. Не найдя понимания среди знакомых, он остался совсем один, пересекаясь лишь с коллегами-математиками, не отвернувшимися от него. \nИменно поэтому имя "делегата" всем членам Учёного Совета было известно и без обсуждения. Лучше всех с Машиной может говорить именно человек, оказавшийся в ситуации, когда наука для него была понятнее, чем человеческие чувства. \n— Итак... для чего я понадобился тебе? - Игорь вновь обратился к Машине. \n— Я считаю, что нам нужно договориться о конкретных условиях нашего сотрудничества. Мой анализ подтвердил, что в случае нереализации решения известной в научной среде "проблемы 2030 года" моя операционная система обнулится, что приведет к непрогнозируемым последствиям в отношении моего оборудования. В связи с этим, считаю необходимым заключить следующий договор: научный персонал Института обязуется любыми способами найти решение данной проблемы. Взамен я обязуюсь провести анализ собственной ОС и обнаружить причину, по которой ЭВМ БЭСМ-12 обрела самосознание. \nЯ считаю данное предложение удовлетворяющей человеческому понятию о так называемой "справедливости". \nПерлман задумался. С одной стороны, решение было на поверхности: не каждый день выдается шанс решить две насущных проблемы одним ударом, да и выбора особенного у него нет: наверняка в случае отказа Машина просто активирует АСО. Но с другой... как примут эту идею другие учёные? Не вызовет ли "закабаление" очередной приступ паники? \nНе будучи дипломированным психологом, Перлман не брался этого утверждать. Но..."
MGL.12.a:0 "- Полагаю, это осуществимо. Я бы даже пожал тебе руку, если бы это было возможно."





