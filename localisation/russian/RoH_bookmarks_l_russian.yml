 REQUIEM_NAME:0 "РЕКВИЕМ ЧЕЛОВЕЧЕСТВА"
 REQUIEM_DESC:0 "Полдень, XXI век. Последняя война поставила человечество на грань вымирания. Просторы Великой Родины представляют собой выжженную пустыню, на которой едва теплится жизнь. Из Рыжих Лесов выходят Твари, военачальники дерутся за власть, а из-за Урала приходят эмиссары чего-то куда более страшного, чем обычные мутанты. Это последние дни нашего вида..."

 #Описания стран для меню интересных стран
 REQUIEM_OF_HUMANKIND_condition_of_ARM:0 "Армия Возрождения – остатки патриотически настроенных гражданских, некогда ведомые целью защиты своей Родины, а ныне превратившиеся в одержимых местью фанатиков. Единственной их целью является полное уничтожение любых угроз Великой Родине."

 REQUIEM_OF_HUMANKIND_condition_of_LWV:0 "Божий Надел Галиции и Волыни – теократическое государство, основанное бывшим солдатом Великой Родины Иваном Охлостенко. Изменив тысячелетние догмы православия и исказив их в соответствии с суровым временем, Охлостенко и его Истинноборцы одержимы обретением истинного Бога в умирающем мире."

 REQUIEM_OF_HUMANKIND_condition_of_AGE:0 "Багряная Агема — эхо Советской России, расположенная в Балтосфере, регионе, который истекает кровью русского и сербского населения с одной стороны и балтийского населения с другой. Лазаревичу, руководящему этим осколком, предстоит сложный путь возвращения в родную Сербию. Путь, по ходу которого предстоит сделать выбор: править кулаком, или протянутой рукой."

 REQUIEM_OF_HUMANKIND_condition_of_ODS:0 "Черноморское Адмиралтейство – милитаристская хунта, объединённая желанием отомстить бандитам и ренегатам, разорившим черноморское побережье. Ведомая своим лидером, Никитиным, она неуклонно движется к осуществлению таинственного Замысла, известным только самому Координатору."

 REQUIEM_OF_HUMANKIND_condition_of_GLS:0 "Государственный Ликвидационный Комитет – осколки Государственных Сил Ликвидации, ведомые бывшим сотрудником Госбезопасности Дмитрием Медведовым. Разочаровавшись в людоедской политике ликвидаторов, единственное о чём теперь мечтает Медведов – это возродить ту Россию, которую он запомнил."

 REQUIEM_OF_HUMANKIND_condition_of_IMP:0 "Центральнорусское Консульство – крупная группировка в Центральной России, объединённая под своим началом авантюристом Дмитрием Милениным. Единственное, чего жаждет Миленин – это единоличной власти над всей Родиной."

 REQUIEM_OF_HUMANKIND_condition_of_ORL:0 "Группа Глинки - остатки одноименного воинского формирования Советской России времен последней войны. Преданные центральной властью, оставленные на произвол судьбы они прошли тысячи километров ради одного. Мести."

 REQUIEM_OF_HUMANKIND_condition_of_SDC:0 "Северный Фронт Сдерживания - остатки государственной и военной власть Советской России в полярном регионе. Отрезанные от остальной Родины аномальными кардонами, север кровоточит и жаждет лишь одного. Стабильности."

 REQUIEM_OF_HUMANKIND_condition_of_FSR:0 "Ростов - папа в кольце врагов. Со всех сторон он обложен противниками, желающими его погибели. Окруженный стеной он стоит на посту нормальности в этом разрушенном мире."

 REQUIEM_OF_HUMANKIND_condition_of_KUH:0 "Братья Порфирия - его паства, его прислужники. Порождение рыжего леса, чьей единственной целью есть порабощение и обращение всего живого человечества."

 REQUIEM_OF_HUMANKIND_condition_of_STW:0 "Балышовцы - банда, столь подобная всем остальным, разбросанным по растерзанному телу Родину, но все же другая. Другая тем, что им выпала участь сразить или быть сраженными порождением рыжего леса."


