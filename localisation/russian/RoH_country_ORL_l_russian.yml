 ORL_best_in_hell:0 "Лучшие в аду"
 ORL_best_in_hell_desc:0 "Война – это ад. Мы знаем об этом, возможно, лучше, чем кто-либо иной. \nПоследняя же война для нас сильно затянулась. Лет на двадцать примерно. И, что самое неприятное, мир пока даже не брезжит вдали. Некогда скидывать с плеча автомат, некогда ходить босиком по росе. Даже в грудь уткнуться некому. Так, чтобы с всхлипом, навзрыд. \nДа, война действительно ад. Но в этом аду мы будем лучшими."

 ORL_first_among_equals:0 "Первый среди равных"
 ORL_first_among_equals_desc:0 "Дмитрий Гусев всегда был лучшим из нас. \nОтличный командир, блестящий разведчик, он по праву занимал своё место во главе ударных отрядов. С его профессионализмом могла сравниться только его непримиримость. Даже когда стало понятно, что в Москве ловить нечего, он всё равно не отказался от идеи устроить суд над предателями. Рванулся на север, ворвался в Тулу, даже послал механизированные части в Калугу и... оказался отрезан от наших основных частей. \nЕсли мы в ближайшее время не поможем ему, судьба Первого отряда будет печальна."

 ORL_fortress_of_Tula:0 "Крепость Тула"
 ORL_fortress_of_Tula_desc:0 "Гусев действительно превратил Тулу в настоящую крепость. \nВозведённые укрепления. конечно, помогут ему продержаться некоторое время, однако без нашего прямого вмешательства судьба его предрешена."

 ORL_sectarians_and_traitors:0 "Сектанты и предатели"
 ORL_sectarians_and_traitors_desc:0 "Сатанисты Люцифера возникли на наших коммуникациях, словно снег в июле. И если с предателем Раминым всё более или менее понятно, сорвало человеку голову от власти, то откуда вылезли эти культисты – решительно неясно. Возможно, выросли из небольшой банды, возникновение которой мы проглядели, возможно... а, бес с ними. Гадать ещё. \nФакт состоит в том, что Гусеву, если он не собирается сдаваться без боя, конечно, придётся драться на два фронта."

 ORL_meet_your_fathers:0 "Встречайте своих отцов!"
 ORL_meet_your_fathers_desc:0 "Первый отряд – авангард нашей мощи. Гусев не дурак, и прекрасно понимает, что присутствие его бойцов в наших рядах поможет нам прорваться к нему на выручку. Именно поэтому храбрецы из его отряда нашли в себе мужество и силы пробиться сквозь ряды сатанистов и присоединиться к нам. \nСкоро осада с Тулы будет снята."

 ORL_veteran_squads:0 "Отряды ветеранов"
 ORL_veteran_squads_desc:0 "Несмотря на первоначальный успех, удержать занятые территории мы не смогли. Гусев ушёл на север, в Тулу, а Суровов отправился на юг, набирать пополнение. Из-за растянутых коммуникаций нашим врагам не составило труда их перерезать, лишив наши части централизованного снабжения. \nНо это – лишь временно замешательство. Наши солдаты ещё помнят кровавые уроки Испании. Отряды ветеранов встанут вновь и горе тем, кто попробует им противостоять"

 ORL_we_cant_forget:0 "То, что мы не можем забыть"
 ORL_we_cant_forget_desc:0 "Барселона... Как много вобрало в себя это слово. Героизм, усталость, пот и кровь, радость победы... \nИ горечь предательства. \nБудь прокляты все те голоса, что вопят о восстановлении Родины. Что там восстанавливать? Государство, обстрелявшее своих лучших людей атомными бомбами? Лидеров, бросивших в топку Третьей Мировой миллионы? \nНет. Никогда снова плутократы и дегенераты не займут места во властных кабинетах. Мы сделаем всё возможное, чтобы этого не произошло."

 ORL_high_priest:0 "Первосвященник"
 ORL_high_priest_desc:0 "И всё же, людям нужно во что-то верить.  \nПусть наших солдат и скрепляет боевое братство, они – лишь немногие из тех бедолаг, что проживают в этих местах. \nОдновременно с этим в народе всё чаще начинают болтать о каком-то Первосвященнике из молодого культа. Да, многие после падения бомб разочаровались в религии, но этот человек, кажется, нашёл нужный подход к народу. Да и ко всему прочему, к нашей власти он, судя по всему, относится более чем лояльно. \nСтоит, наверное, переговорить с ним. Хуже от этого точно не будет."

 ORL_young_blood:0 "Молодая кровь"
 ORL_young_blood_desc:0 "Сергей Суровов был тем человеком, на плечах которого лежала задача обеспечить нашу армию новыми людьми. Ещё до того, как безумные монархисты из Малорусского царства перерезали наше сообщение с южными районами, он сформировал там достаточно большой контингент новобранцев. И пусть они пока не имеют права называться настоящими солдатами, это всё равно наше будущее. Мы не имеем права бросить их на произвол судьбы."

 ORL_threat_from_north:0 "Угроза с севера"
 ORL_threat_from_north_desc:0 "Несмотря на то, что Резервный фронт обладает внушительными по численности силами, все они – лишь молокососы против закалённый фанатиков Примакова и его прихвостней. Если Суровов хочет выстоять, ему следует объявить немедленный призыв. А заодно и укрепить границу. Уж как сможет..."

 ORL_idiots_and_idealists:0 "Идиоты и идеалисты"
 ORL_idiots_and_idealists_desc:0 "Нет ничего необычного в том, что люди продолжают цепляться за прошлое. Пусть даже это грязное и предательское прошлое. Совсем другое дело, когда подобная гонка за призраками превращается в настоящий фанатизм, граничащий с безумием. Например, с восстановлением монархии на территории Родины. Идиотизм, которым наполнена самая эта затея граничит только с тем, насколько преданы люди Примакова своим идеалам. Воистину, упорство, достойное лучшего применения. \nТак или иначе, Суровову придётся разделаться с ними. По крайней мере, продержаться достаточно долго до тех пор, пока мы не сможем прийти к нему на помощь."

 ORL_meet_your_sons:0 "Встречайте наших пасынков!"
 ORL_meet_your_sons_desc:0 "Малорусское царство готовится атаковать. Если мы прямо сейчас не наполним наши ряды свежей кровью, о победе можно будет и не мечтать. Суровов уже послал нам свежее пополнение, они вот вот готовы пересечь линию фронта тайными тропами.  \nМы сокрушим врага. Ибо наши пасынки принесли нам оружие."

 ORL_help_squad:0 "Помочь Отряду"
 ORL_help_squad_desc:0 "Выбора у нас нет. Мы не можем разбрасываться опытными бойцами. даже если ради этого придётся пожертвовать молодняком – не можем. \nФронту придётся справляться своими силами. Мы же направимся на север, на помощь Туле. И никто, ни один сектант или предатель не сможет нас остановить."

 ORL_help_front:0 "Помочь Фронту"
 ORL_help_front_desc:0 "Если мы сейчас бросил новобранцев на произвол судьбы – нам этого не простят. не простят люди, что больше не увидят в нас силу, не простит и сама судьба, как не прощает любое предательство. \nГусеву придётся справляться своими силами. Он сможет, он обязательно выкарабкается. Мы же отправимся на юг. там, где нас ждут наши названные дети."

 ORL_revenge_for_dead:0 "Отомстить за павших"
 ORL_revenge_for_dead_desc:0 "Кровь на руках ублюдков не должна остаться безнаказанной. \nМы все – братья, скреплённые общей судьбой и общей же трагедией. И мы не бросаем своих, ни живых, ни мёртвых. Кто бы не поднял на них руку – идиот-монархист ли, или ополоумевший сектант, заплатит каждый. \nСвоей кровью."

#2 Фаза

 ORL_Renounce_old_world:0 "Отречься от старого мира"
 ORL_Renounce_old_world_desc:0 "Теперь нет никаких сомнений. Старый мир, гнилой мир должен был погибнуть. Должен был сгореть в опаляющем пламени, забрав вместе с собой всё мерзкое, отвратительное и мелочное. Те ядерные разрывы, после которых дражайшая “цивилизация” замолчала навсегда – ни в коем случае не катастрофа. \nЭто благо. Лучшее, что случалось с человечеством. \nПервосвященник открыл нам всем глаза. И больше мы не имеем права их закрывать."
 
 ORL_Deal_conservatives:0 "Расправиться с консерваторами"
 ORL_Deal_conservatives_desc:0 "После захвата младороссийского правительства, совершенно очевидно, что для установления эффективной власти на тех территориях и продолжения существования нашего государства во имя высшей цели необходимо уничтожить все нелояльные нам элементы на данных территориях."
 
 ORL_Baptism_fire:0 "Крещение огнем"
 ORL_Baptism_fire_desc:0 "Наши части, прошедшие через борьбу с младоросами показали высокий уровень готовности, однако перед нами стоит величайшая задача - очистка Родины от несправедливости и повсеместного предательства, через которое прошли и мы."

 ORL_Accept_cult:0 "Принять культ"
 ORL_Accept_cult_desc:0 "Совершенно очевидно, что герои-полководцы прошлого были ниспосланы нам свыше. Теперь, когда наша власть на территориях Родины была укреплена, необходимо официально закрепить статус культа Победы, дабы он вновь воссиял над истерзанным телом Родины."

ORL_Erect_obelisk:0 "Возвести обелиск"
ORL_Erect_obelisk_desc:0 "После официального закрепления культа Победы как единственной религии и, одновременно с этим, идеологии государства, совершенно необходимо создать святыню Культа. Возведение обелиска, навеянного духом предков вполне с этим справится."

ORL_Praise_Diva:0 "Восславить Дива"
ORL_Praise_Diva_desc:0 "Див, ранее известный как Дмитрий Карбышев, совершенно заслуженно займет свое место в пантеоне новых богов. Замученный до смерти нацистами он станет олицетворением русского самопожертвования во имя высшей цели! "

ORL_Remember_sacrifice:0 "Помнить жертву"
ORL_Remember_sacrifice_desc:0 "Самопожертвование, что показал народ Советской России во времена Великой Отечественной войны, является поистине героическим поступком. Конечно, такого рода массовый подвиг является неоспоримым примером для подражания. С понимаем того, что жертва во имя высшей цели есть абсолютное благо будут жить и наши люди."

ORL_Remember_mind:0 "Помнить разум"
ORL_Remember_mind_desc:0 "Любой подвиг, бесспорно, величайший поступок, доступный человеку. Однако, он не должен быть бездумным. Разум - вот, что отличает человека от примата. Осознание себя, как части высшей цели является первым шагом к свершению справедливости."

ORL_Remember_honor:0 "Помнить честь"
ORL_Remember_honor_desc:0 "Честь - вот что отличало русского человека от всех остальных. С падением старого мира эта черта русского человека канула в Лету. Совершенно очевидно, что для восстановления русской государственности необходимо прививать честь всем без исключения нашим людям."

ORL_Praise_Yar:0 "Восславить Яра"
ORL_Praise_Yar_desc:0 "Яр, ранее известный как Георгий Жуков, является, бесспорно, величайшим военачальником в истории человечества. Именно он смог провести нашу страну через бурю войны и привести ее к статусу величайшей державы мира. Он займет свое место среди нового пантеона."

ORL_Implacability:0 "Непримиримость"
ORL_Implacability_desc:0 "Яр, как величайший полководец и государственный деятель в истории Руси, не шёл на компромиссы ни с кем. Так почему должны мы, продолжатели его дела, идти на компромиссы с тем, кто предал его идеи? Теми, кто предал саму идею русского человека."

ORL_Fearlessness:0 "Неустрашимость"
ORL_Fearlessness_desc:0 "Яр в самом конце войны высказал идею, идеально описывающую русский народ: “Когда мы подходим к минному полю, наша пехота проводит атаку так, будто этого поля нет...” Так же будут действовать и наши люди. Быть может тогда мы сможем приблизиться к их славе."

ORL_Steadfastness:0 "Непоколебимость"
ORL_Steadfastness_desc:0 "Вспоминая подвиги прошлого вспоминается, конечно, много эпизодов, но один из них наиболее важен. Ленинград, находящийся в осаде практически без еды, без света и воды, выстоял в блокаде. Непоколебимость русского человека, состоявшего в Ленинграде должна стать примером для наших людей."

ORL_Hot_heart_cold_head:0 "Горячее сердце - холодная голова"
ORL_Hot_heart_cold_head_desc:0 "Краса отличает одна важная черта, а вернее, соотношение в нем горячего сердца и холодного ума. Один из величайших русских полководцев, всегда заботился о своих воинах. Так будем и мы, продолжатели его дела, придерживаться его идеалов. "

ORL_Clean_hands:0 "Чистые руки"
ORL_Clean_hands_desc:0 "Руки, запачканные кровью - не наш профиль. Русский воин должен стать примером чести и совести. Должен стать защитником русских жизней."

ORL_Desecrated_death:0 "Попранная смерть"
ORL_Desecrated_death_desc:0 "Смерть многими в новом мире воспринимается как освобождение от мучений худшего из миров. Однако, это не выход. Смерть может быть лишь одной - во имя высшей цели. Во имя справедливости и России."

ORL_Ignite_prime_fire:0 "Возжечь первоогонь"
ORL_Ignite_prime_fire_desc:0 "Теперь, когда наши первотцы заняли своё место в пантеоне новых Богов, пришло нам время возжечь их первоогонь. Огонь, что воспылает сначала на Родиной, а затем и над всем миром. Огонь, что пожрет всех наших врагов. Пришло наше время!"

ORL_Fire_storm:0 "Огненный шторм"
ORL_Fire_storm_desc:0 "Теперь, когда наше положение стабилизировано, а Культ Победы по праву стал светочем нашего народа, пришло наше время нести первоогонь на земли, что по праву принадлежат нам!"

ORL_Northern_frontier:0 "Северный рубеж"
ORL_Northern_frontier_desc:0 "К северу от наших рубежей лежит Рязанский комитет - жалкое зрелище. Наш священный долг - освободить Рязань от поприща казнокрадов и принести им истинный свет."

ORL_Hanseatic_question:0 "Ганзейский вопрос"
ORL_Hanseatic_question_desc:0 "На юго-востоке от нас лежат Ганзы. Они, конечно, мало чего общего имеют с одноименным средневековым союзом, однако контролируют практически всю торговлю в нашем регионе. Совершенно очевидно, что контроль этих территорий поможет нам восстановить Родины так, как ее видим мы. "

ORL_Road_east:0 "Дорога на восток"
ORL_Road_east_desc:0 "Ещё восточнее ныне присоединенных ганз лежат земли так называемых Малых Багрянцев, которым заправляет очередной упырь. Необходимо раздавить эту падаль, пока не стало поздно!"

ORL_Bandit_lair:0 "Логово бандитов"
ORL_Bandit_lair_desc:0 "Который год наши южные территории подвергаются набегам со стороны бандитов из Черной Дуги. Дабы Культ Победы действительно нёс победу для Родины, необходимо уничтожить эту угрозу."

ORL_Crush_Vlasovites:0 "Сокрушить власовцев"
ORL_Crush_Vlasovites_desc:0 "На западе, совсем недалеко от нашей столицы лежат территории чумных крыс. Предателей. Предателей, которые позволили поставить себе на горло сапог захватчиков. Мало того, они ещё имею дерзость заявлять о себе как об освободителях страны. Мы не потерпим этого!"

ORL_Clay_colossus:0 "Глиняный колосс"
ORL_Clay_colossus_desc:0 "На наших южных рубежах маячит новая “сила” - возрожденная Коалиция Государственных сил. Хоть они и ставят цели, сравнимые с нашими, их власть слаба. Исключительно через силу и Культ Родина сможет возродиться и вновь воспылать!"

ORL_Rzhev_grinder:0 "Ржевская мясорубка"
ORL_Rzhev_grinder_desc:0 "Ржев - место недавних боев. Земля, на которой русские люди проливали кровь других русских по какому-то недоразумению. Пришло время положить этому конец и вернуть город русской славы в лоно настоящей власти!"

ORL_Cut_path:0 "Перерезать путь"
ORL_Cut_path_desc:0 "У самых северных наших рубежей лежат ещё два бандитских  отродья: так называемые Путеводы и Живодеры, которыми правят бесчестные безумцы. Недопустимо, чтобы оные и дальше вели свои грязные дела."

ORL_Accept_fate:0 "Принять свою судьбу"
ORL_Accept_fate_desc:0 "Теперь, когда практически вся центральная часть Родины воссоединена под нашей властью, пришло время воспылать русскому духу. Пришло время посмотреть в глаза судьбе и перерезать ей горло."

ORL_Praise_Kras:0 "Восславить Краса"
ORL_Praise_Kras_desc:0 "Крас, ранее известный как Константин Рокоссовский, по праву займет свое место в пантеоне. Крас, наравне с Яром - один из величайших русских полководцев всех времен. Как и воины Краса, наши люди должны будут стать стальными богатырями."
#Нацдцхи

 ORL_corporative_ethics:0 "Корпоративная этика"
 ORL_corporative_ethics_desc:0 "В мире, где предают все, даже верховное командование, нельзя доверять никому. Эта, простая, как кажется на первый взгляд, мысль стоила Группе огромной крови и лучевых ожогов. \nТеперь же солдаты Прихожева верны только самим себе. Максимум – тем, кого они называют братьями."

 ORL_corporative_ethics_2:0 "Корпоративная этика"
