RoH_anarchy_SIL_tt: "Мёртвые Болота"
RoH_anarchy_SIL_tt_delayed: "Болота, пожалуй, и в старой жизни вызывали необъяснимый поток страха и ужаса у обычных людей, что уж говорить о нынешних реалиях выжженного огнем атома мира. Порой, при первом оценивающем взгляде на эти брошенные Богом земли, может показаться, что их покинул не только Всевышний, но и любое здравомыслящее существо.\n\nТем не менее, много ли таковых осталось в этом бренном мире?"

RoH_anarchy_BLS_tt: "Сибирская Тишина"
RoH_anarchy_BLS_tt_delayed: "С тех пор, как на землю Сибири упали ядерные боеголовки, здесь наступила полная тишина. Тишина, обрываемая лишь посвистыванием ветров и шелестом листвы. Тишина, так манящая чужие умы посетить её. Тишина, всепоглощающая и всеобъемлющая.\n\nБывший мощный промышленный центр с тысячами населенных пунктов был полностью уничтожен пеплом ядерного огня. Каждый квадратный километр был загрязнён радиоактивными осадками. Время здесь как будто замедлило свой ход, погрязнув в безвременность. \n\nПосле нескольких лет простаивания растительный мир Сибири смог приспособится к новому климату и даже мутировать, в последствии чего появилось новое определение - §OРыжий лес§!. Молодой организм стал сильно разрастаться. Из-за отсуствия какого-либо противодействия вся западная часть региона погрузилась в оранжевую тишину, управляемую новым растительным и живым миром. Человеку пришлось навсегда покинуть это место.\n\nНо иногда тишина кажется такой очаровательной, глубокой и §Rживой§!..."

RoH_anarchy_WTR_tt: "Поволжская Пустыня"
RoH_anarchy_WTR_tt_delayed: "Пожалуй, нет более пострадавшего места на истерзанном теле Родины, чем низовья Волги.\n\nПодвергшиеся ударам всех известных видов оружия массового уничтожения и, даже став испытательным полигоном для новых видов умерщвления людей, Низовья Волги были выжжены навсегда, забрав с собой многие миллионы душ. Немногие люди, проходящие через эти земли порой говорят о шуме поездов и силуэтах целых городов и людей.\n\nЛюдей, которые стояли на этих самых землях, работали на этих самых заводах, что ныне стоят брошенными, храня за своими обугленными стенами наследие Родины, которое, быть может, кому-нибудь когда-нибудь станет доброй помощью."

