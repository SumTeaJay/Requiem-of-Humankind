 #Сабидеологии
 technocracy_subideology:0 "Технократия"
 technocracy_subideology_noun:0 "Технократия"
 technocracy_subideology_desc:0 "Профессора и доктора наук, гелертеры и чудом выжившие аспиранты – вот те, кого можно назвать современными хранителями знаний. Люди, для которых Родиной всегда была именно математика, а не Россия, существовали во все времена, но именно теперь судьба дала им шанс. Кому нужна страна, что уже однажды подвела их? Интеграл не предаёт и не развязывает атомные войны. Не разумнее ли служить ему?" 

 gelertery:0 "Гелертерия"
 gelertery_noun:0 "Гелертерия"
 gelertery_desc:0 "Гелертерия"

 humanists_subideology:0 "Гуманисты"
 humanists_subideology_noun:0 "Гуманисты"
 humanists_subideology_desc:0 "Гуманисты это носители тех великих идей просвещения и человеколюбия, что однажды уже подвели цивилизацию. Несмотря на кромешный ужас, царящий на руинах Родины, они не теряют надежды и способны разглядеть тот слабый огонёк, что ещё таится в людских душах."

 colloborators:0 "Коллаборанты"
 colloborators_noun:0 "Коллаборанты"
 colloborators_desc:0 "Пословица гласит, сколько волка не корми, а он всё равно в лес смотрит. Жизнь коллаборанта – именно про это. Неизвестно, что именно, подтолкнуло его на предательство: фанатичная ли вера в какие-то идеалы, или просто честолюбивая жажда власти, итог один. Презрение чужих и чистая, незамутнённая ненависть своих. Такова судьба Иуды, неизменная даже в худшем из миров."

 separatist:0 "Сепаратисты"
 separatist_noun:0 "Сепаратисты"
 separatist_desc:0 "Великая Родина не была раем на земле. Особенно, если тебе не повезло родиться русским. Многие народы, проживавшие на территории Восточноевропейской равнины, подвергались гонениям и часто физическому уничтожения. Нет ничего удивительного, что в условиях гибели цивилизации их представители решили взяться за оружие и навсегда порвать с кровавым прошлым."

 peacemakers:0 "Миротворцы"
 peacemakers_noun:0 "Миротворцы"
 peacemakers_desc:0 "Пути Господа неисповедимы, даже если он давно покинул эту бренную землю. Иначе как объяснить тот факт, что сквозь шум радиоактивных помех проглядывают тени прошедшей войны? Что вновь вспоминается была вражда, реет звёздно-полосатый флаг, а небольшая группа солдат ИОПК оставленная умирать посреди опустошённой России, жаждет лишь одного. Однажды вернуться домой..."

 militarists_subideology:0 "Милитаристы"
 militarists_subideology_noun:0 "Милитаристы"
 militarists_subideology_desc:0 "Склады с оружием, что собирала на чёрный день Великая Родина, привлекают огромное множество разномастных авантюристов. Особенно учитывая тот факт, что чернее дня уже может и не быть. Так какая разница, о чём мечтал конструктор Калашников, создавая своё легендарное творение? Теперь его автомат будет служить прихотям местных царьков и помоги Бог тем, кто посмеет встать у них на пути." 

 statesmen_subideology:0 "Государственники"
 statesmen_subideology_noun:0 "Государственники"
 statesmen_subideology_desc:0 "Государственники желают построить государство по образу и подобию Великой Родины. Призраки прошлого величия, мощное и национально-ориентированное государство – вот те принципы, на которых носители этой идеологии строят видение новой России. Точнее того, что от неё осталось."

 liquidators:0 "Силы Ликвидации"
 liquidators_noun:0 "Силы Ликвидации"
 liquidators_desc:0 "Силы Ликвидации – то немногое, что осталось от войска ликвидаторов, развёрнутого в самом конце Последней войны и призванного спасти то немногое, что осталось от Родины. Пусть их миссия и окончилась провалом, пусть их силы немногочисленны и раздроблены, они всё равно в числе тех немногих, кто по праву может называть себя истинными наследниками Родины."

 sacraments_subideology:0 "Таинства"
 sacraments_subideology_noun:0 "Таинства"
 sacraments_subideology_desc:0 "Религия во все времена была опорой для отчаявшихся людей. Но мир, изменившийся после падения бомб, изменил и религию. Жуткие культы, извращённые священные тексты, кровавые жертвоприношения – вот новые объекты поклонения тысяч и тысяч несчастных. Впрочем, именно они и дают выжившим робкую надежду на завтрашний день."

 truefighters:0 "Истинноборцы"
 truefighters_noun:0 "Истинноборцы"
 truefighters_desc:0 "Истинноборцы"

 pagans:0 "Язычники"
 pagans_noun:0 "Язычники"
 pagans_desc:0 "Язычники"

 victory_cult:0 "Культ Победы"
 victory_cult_noun:0 "Культ Победы"
 victory_cult_desc:0 "Культ Победы"
 
 conception_subideology:0 "Теория Замысла"
 conception_subideology_noun:0 "Теория Замысла"
 conception_subideology_desc:0 "Система идеологических установок Егора Никита, направленная на достижение некой великой цели."

 chthonism_subideology:0 "Хтонизм"
 chthonism_subideology_noun:0 "Хтонизм"
 chthonism_subideology_desc:0 "Отвратительные твари, опасные мутанты, неизведанное и таинственное, то, что лезет из самых тёмных нор – вот реалии погибшего мира. И даже несмотря на это, под властью подобных омерзительных существ продолжают жить люди. По крайней мере то, что людьми когда-то было."

 free_people_subideology:0 "Свободные люди"
 free_people_subideology_noun:0 "Свободные люди"
 free_people_subideology_desc:0 "Иногда лучше просто забыть. Оставить в прошлом ту жизнь, что растаяла за спиной, словно сон. Забыть и попытаться выжить. Чем и занимаются многочисленные общины по всей территории России. Им плевать на идеалы, плевать на богов и на страну. Они просто хотят урвать у злодейки судьбы ещё хотя бы день. И не всем из них повезёт."

 primitivists:0 "Примитивисты"
 primitivists_noun:0 "Примитивисты"
 primitivists_desc:0 "Примитивисты"

 bandits_subideology:0 "Бандитизм"
 bandits_subideology_noun:0 "Бандитизм"
 bandits_subideology_desc:0 "Когда пали все идолы, когда старый мир сдох, подавившись ужином при свечах атомных бомб, у людей осталась только их последняя страсть. Страсть к насилию. Режьте святых и свергайте жрецов, ведь закона больше нет. И многочисленные банды, расплодившиеся на осколках Великой Родины, понимают это, как никто другой." 

 
