 VLC_Lyutsifer:0 "Люцифер"
 VLC_Lyutsifer_desc:0 "Никто доподлинно не знает, откуда появился Люцифер и его люди. Возможно, это были самые настоящие сатанисты, загнанные РПЦ и КГБ Родины на глуши задворки поселковой жизни. А возможно, обычные бандиты, обезумевшие от жажды крови после апокалипсиса. \nТак или иначе, теперь леса между тулой и Орлом контроллируются именно этой бандой во главе с их загадочным лидером. И пусть отъявленным головорезам и не хватает армейской организованности, жажда крови и безграничная ярость их тёмного покровителя вполне компенсируют этот недостаток."

