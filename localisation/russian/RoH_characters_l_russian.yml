 WTR_Povolzhskaya_anarkhia_desc:0 "\n|§RДАННЫЕ НЕДОСТУПНЫ ИЛИ ОТСУТСТВУЮТ§!|\n"

 SBT_Dmitriy_Gusev:0 "Дмитрий Гусев"
 SBT_Dmitriy_Gusev_desc:0 "Война похожа на ревнивую женщину. Притом женщину, абсолютно уверенную в собственной неотразимости. Ту самую, что, привязав к себе один раз, уже не отпускает мужчину. \nДмитрий Гусев стал одним из тех, кому не посчастливилось влюбиться в грохот канонады и лязг танковых гусениц. Впрочем, самого себя он "несчастливчиком" не считал. Наоборот, получал искреннее удовольствие от процесса. \nКогда упали бомбы, Дмитрий думал, что умрёт от ярости. Он оказался на переднем краю, там, куда пришёлся основной удар губительного излучения. И с тех пор у него, возможно, лучшего диверсанта из всех когда-либо рождавшихся, была только одна цель. Отомстить. Плевать кому, плевать когда — но отомстить. И поэтому он пойдёт на всё, чтобы рассчитаться с теми, кто навсегда обезобразил его лицо радиоактивным волдырями. \nДаже если ради этого ему придётся спуститься за ними в преисподнюю."

