 OKS_oki:0 "Филипп Тимофеев"
 POLITICS_oki_DESC:0 "Как это всё случилось... Ох, как я превратился в то, чем я сейчас являюсь? Той странной истлевшей оболочкой... которая когда-то была человеком. Человеком хорошим. Я, кажется, руководил чем-то... я руководил людьми и... наукой. Научными исследованиями! Да... Я был там, я помню... я помню... \nЯ помню всё. Я был там, когда всё началось. Когда упали бомбы... тишина. Пронзающая тишина... спокойствие... Пришлось действовать самому... Всё сам. И они пошли за мной... мои люди, мои нити... Мы взяли земли, они были нашими... моими. Они принадлежали мне! Мне! Пока не пришли они... они пытались отобрать моё... мой дом. Наш дом! Наши семьи... Мы ушли... Нет! Нет! Нет... Черный человек... он с нами. С нами, здесь. Вот он, дружище...  Он с нами, он мне поможет..."
 SMK_aleksandr_laznovsky:0 "Александр Лазновский"
 SMK_aleksandr_laznovsky_desc:0 "Как бы человека не называли, судят его все же по свершениям, и в данном случае Лазутчик, как его прозвали из-за украинской фамилии, - крайне спорный лидер. Взяв шефство над Конфедерацией после восстания Народного Фронта, Лазновский начал вести энергичную политику, пытаясь раскачать застоявшиеся экономику и промышленность страны. Так называемый «Новый Курс Лазновского», подразумевавший под собой ведение более гуманистской политики, направленной на единение государства, оправдала себя чуть меньше, чем никак. Методы её введения и проведения едва ли можно назвать гуманными, ведь тех людей, что не приняли её в лучшем случае забывали, а тех, кто смел критиковать..., пожалуй, история сама рассудит, что с ними происходило. Попытавшись сдвинуть с места ржавые шестерни Смоленской Конфедерации, Лазновский лишь больше её разрушил. И никому неизвестно сколько он сможет удерживаться у власти..."
 AGE_aleksandr_lashenko:0 "Александр Лазаревич"
 AGE_aleksandr_lashenko_desc:0 "– Александр Лазаревич – выходец из древнего сербского рода: один из дальних предков Александра служил в рядах Стефана Уроша 4 Душана – одного из древних сербских царишек. Родители Александра, как представители лояльнейшего из народов, приняли с честью предложение Великой Родины о переезде в Балтосферу для занятия пространств, освободившихся после ликвидации нелояльных народов. Однако данное предложение, несмотря на свою внешнюю выгоду, имело множество нюансов: Балтосфера ещё в те, довоенные годы являлась олицетворением русофобии, была тем местом, где могли убить лишь потому, что ты говоришь на родном языке... Однако все это меркло пред теми возможностями, что давал переезд в Балтосферу. \nВерный Родине, как кормящей руке, Лазаревич нашел себя в военной службе, представляя костяк «южан» на службе у Родины. Принявши бой с миротворцами I.O.P.K на окраинах Балтосферы, Лазаревич получил первые боевые шрамы, но настоящие рубцы Александр сносит на душе, получив известия о ядерных ударах.\nПотеряв Великую Родину Лазаревич надеялся сохранить малую: получая множественные донесения его душа наполнялась надеждой на то, что великий пожар не затронул родной ему юг. Мертвую тишину радиоэфира разорвала тихая песня на родном Лазаревичу языке, когда Александр понял, что во всём этом аду, средь многочисленных южных нагорьев остался маленький рай, что зовёт его обратно на Малую Родину.\nОтныне Александр готов обрести землю обетованную, лишив жизни тех, кто когда-то уничтожил Великую и теперь мог бы уничтожить его Малую Родину."
 egor_alifenko:0 "Егор Алифенок"
 egor_alifenko_desc:0 "Ненависть к вторгшемуся врагу - самое священное и гуманное чувство. Но оно рождается с такой болью сердца и муками души, что не дай Бог кому его испытать во второй раз. Егор Алифенок родился в семье бывшего военного. Воспитывали его строго, но не перегибая палку. Отец привил к Егору любовь к родине и обучил его военным хитростям и уловкам. Егор почти все детство провел на улицах Минска. Каждый дом, каждый переулок был знаком с детства. А в голове играли ещё отчетливыми красками детские, теплые воспоминания. Жизнь складывалась своим чередом. Но после Великой войны Егору пришлось бежать из Минска, переехав в отдаленную деревню вместе со своей семьей, но укрыться там не удалось. Во время геноцида со стороны униатов жителям западной Белоруси пришлось уйти в болота и начать партизанскую войну против оккупантов. Именно во время этой трагедии он расстался со своими родителями. Егору как раз пригодились навыки, полученные от своего отца. Показав на своем примере боевую выучку и самоотверженность, Егор организовал целую армию партизан и начал действовать. К врагам не было никакой пощады. Засады на конвои снабжения, повешение распотрошённых заживо захватчиков на деревьях рядом с их военным лагерем, газовые атаки на позиции врагов, грабежи и насилие над коллаборантами – всякие террористические методы шли вход ради изгнания оккупантов с родной земли. Егор был беспощаден и в его сердце кипел дух борьбы. Он поставил себе единственную правильную цель: изгнать врагов с земли родной и снова увидеть маму и отца, с которым не виделся очень, очень давно..."
 HAR_paramonov:0 "Игорь Парамонов"
 HAR_paramonov_desc:0 "Парамонов, безусловно, ратных дел мастер, которых свет этот давно не видывал. Как известно со стародавних времен, за каждым сильным мужчиной стоит сильная женщина. Так и за Парамоновым, чья семья имело счастье в полном составе пережить эту страшную войну, стоит его семья, его близкие. Присущие Парамонову некая доброта и семейность, несомненно отражается и на его внешней политике. Быв однажды подающим надежды военачальником в армии Лазаревича, Игорь имел дерзость спорить со своим Верхновым, который хотел тут же уничтожить Ограниченного Миротворческого Контингента, не взирая на остальные проблемы молодого государства. Парамонов же, наоборот, хотел сначала обезопасить восточные фланги страны, остановив наступающий из Беларуси Рыжий Лес. Так, расходясь во взглядах с центральной властью, Парамонов и по сей день вынужден отбиваться от бесчисленных орд сектантов, что идут «в свой крестовый поход» и выжигая гектар рыжего леса за гектаром..."
 CAV_luka:0 "Лука Торицкий"
 CAV_luka_desc:0 "В Великой Родине не любили предприимчивых, особенно мошенников. Лука Троицкий был как раз из таких. Шел Лука к успеху, но, как говорилось в старой поговорке, не повезло и загремел в тюрьму. Вроде бы ничего ужасного: 5 лет отсидки и потом сразу на свободу. Но после Великой войны пришлось как-то вертеться, чтобы жить. Ещё в тюрьме он утвердил свой авторитет и обзавелся полезными связями. Вместе со своими дружками по камере Лука устроил целый бунт в тюрьме, вырезав всю охрану в отместку за издевательство и пытки надзирателей. Когда он получил доступ к арсеналу, у него появилась хорошая идея, с которой можно было неплохо так заработать: организовать собственный военный кооператив по охране Днепра, взымая плату за «крышу». Идея приносила хороший заработок, но уже бывшие друзья Луки не хотели с ним делиться. Лука это понимал и знал, что если ничего не сделать, то все дело пойдет насмарку. Со своими дружками он расправился относительно быстро, став настоящим царем Днепра. Но Лука чувствовал, что ему что-то не хватало, хотя все блага у него были. Что-то грызло его изнутри. То ли совесть, то ли одиночество..."
 NAR_oleg:0 "Олег Писарев"
 NAR_oleg_desc:0 "Ох, сколько всего было сказано об этом человеке. Однажды подающий надежды народный писатель, все же нашел свое предназначение в военной сфере. Хотя, в отличие от большинства полевых командиров нашего времени, Олег не успел отслужить в войсках Родины, а строил свою военную карьеру уже в независимой Смоленской Конфедерации, видя её первоначальные успехи, особенно в сравнении с её тогдашними соседями, отчего в его родные края потянулись люди, искавшие лучшей жизни. Как нас учит жизнь, ничто хорошее не длится вечно, так и эконмическое чудо Смоленска подошло к концу. С ухудшением качества жизни стали оголяться и несовершенства политической системы государства: кумовство, коррупция и прочие «радости жизни», что не находили поддержки ни среди чиновников-идеалистов, ни среди военных. Так и зародился план.Так, собрав лояльный корпус на базе нескольких северных Кантонов Конфедерации, Писарев объявил крестовый поход Смоленску за освобождение родных земель от неэффективного управления и восстановление доброго лика Конфедерации."
 TIP_leader:0 "Рыжий Лес"
 TIP_leader_desc:0 "Лишь однажды испытав на себе влияние этого места, человек навсегда меняется. Как бы сказали врачи-психотерапевты из старого мира, они теряют себя. Невиданным образом этот лес меняет сознание человека... поглощает его, подчиняет себе. Другие же врачи из старого мира заявили бы, что это – эдакий грибок, который может подчинять своей воле муравьёв, проще говоря, зараза. В самом деле те, кто имели дело с этим лесом так и считают. Но без всех эти заумных медицинских терминов. \nЗараза. Лес – это зараза. И единственное, что с этим паразитом, поглощающим все больше и больше окрестных территорий прекрасного града Минска – это уничтожать. Жечь. Жечь православным огнем. Так, человечество вновь вступает на тропу войны с природой, которая, как когда-то казалось, раз и навсегда была человеком покорена. "
 OBJ_sema:0 "Семён Лашин"
 OBJ_sema_desc:0 "Откровенно говоря, Лашин – определенно не последний человек в новом мироустройстве. Управляя окутанным плеядой слухов и баек объектом, он жаждет лишь одного. Спокойствия. Слишком много тайн и секретов хранится в подземных хранилищах, охраняемых... Ходит много слухов, что уже вышли за пределы прибалтийской области о том, кто же есть хранители этого странного места: одни говорят, что объект охраняется роботами, другие – людьми. Однако, как это обычно бывает, мы никогда не узнаем правды. Пока этого кто-то не захочет.Одно известно точно: Лашин и его гвардия Гелертеров устали. Они жаждут того, чтобы сбросить наконец с себя бремя хранителей и передать то, что сокрыто, в руки новых хозяев, которые смогут предоставить лично Семёну и его свите защиту. Быть может, однажды, такие люди и появятся..."
 LPC_negosling:0 "Райан Лодстоун"
 LPC_negosling_desc:0 "Райан Лодстоун – последний из достойных людей, что населяют этот бьющийся в агонии мир. Однажды ступив на земли Родины, понимал ли он, что никогда больше не увидит свою Родину, не увидит родной Монтгомери, никогда больше не увидит свою семью? Наверняка, он думал, что он здесь всего на пару месяцев, однако, его небольшая командировка обрела бессрочный статус с получением радиограммы из США, что уведомляла его о падении Маяка Демократии в мире. Узнав о том, что его родины больше нет, Райан обозлился на весь мир, что находит отражение в его репрессивной политике по отношению к оставшемуся в Калининграде местному населению. Кто знает, что ждет его дальше: сможет ли он смириться с потерей и построить на руинах былого новое равноправное общество, где все граждане смогут с гордостью сказать, что они – патриоты своей страны, или же боль утраты окончательно уничтожит в нем все благое и будет Лодстоун править железной перчаткой в ежовой рукавице? Покажет лишь время..."
 BAL_petya:0 "Петр Браунман"
 BAL_petya_desc:0 "Петр Браунман – уроженец славного города на Балтике – Калининграда. Родившийся в 1981 году Петр с малых лет знал, что будет тем самым высоким мужчиной с плакатов, которого не менее возвышенно звали Защитником Родины. С подобными мыслями Молодой Петр был зачислен в кадетское училище града на Балтике. Ввиду примерного поведения и высочайшей успеваемости, кадет Браунман был приписан к бригаде морской пехоты, расквартированной в Гвардейске, где позже и проходил службу. Война застала Браунмана в Калининграде, где тот, стоя плечом к плечу с такими же бравыми защитниками родины, защищал её рубежи от морской высадки, что была предпринята врагами Родины. К великому сожалению, город отстоять не удалось и с тяжелыми боями, параллельно проводя эвакуацию гражданского населения, остатки дивизии морской пехоты под командованием старшего офицера Браунмана, была вынуждена отступить за пределы области, однако, проводя эвакуацию, было совершено то, что Гаага могла бы назвать военным преступлением, хотя, этого города уже наверняка не существует. Был совершен форменный геноцид местного балтийского населения, что попало под перекрестный огонь сил вторжения и солдат Браунмана."
 MAP_sam:0 "Самуил Бздженшигович"
 MAP_sam_desc:0 "Религиозные гонения — страшное и непостижимое уму зрелище. Фанатики срываются на гонимых, сжигая их дома, вырезая семьи. Только эти религиозные безумцы не знают, что гнев униженных будет беспощаден. Самуил Бдзженгович вырос в Галиции на традициях униатской веры. Но не знали его родители, что «грязных» униатов не терпят на канонической территории православной церкви. Во время погрома униатов Самуил потерял все: работу, родителей, жену и маленькое солнышко, озаряющее этот мрачный мир своей улыбкой, в лице своей доченьки Лизы. Ему пришлось бежать от ужаса в слезах и с пожирающим чувством вины. «Зачем они это сделали?! Они были не виноваты! Я должен был перекреститься, чтобы отстали от меня! Я должен был умереть вместе с ними! П-почему я не сделал этого?! Почему я родился таким эгоистом?» — раз за разом спрашивал себя Самуил, виня себя во всех грехах. Но брошенному человеку нужно найти новую семью ради обретения заветного смысла жизни. В братьях по несчастью, в униатах, виднелись родственные души с таким же несчастьем. Они приняли Самуила как старого родственника, по которому долго скучали. Тогда он понял, что обрел свою новую и самую верную родню, которую он не хочет опять потерять. Пораженный такой добротой Самуил собрал вокруг себя людей и пытался сделать все, что угодно ради их защиты. Под влиянием праведного гнева своих людей он загорелся одним самым сокровенным желанием: воспрять под знаменами похода против «восточников», чтобы освободить своих братьев от восточного ига!"
 SIM_ON:0 "Симон"
 SIM_ON_desc:0 "Множество мифов и легенд окутывают, как и пастыря, так и паству его. Достоверно неизвестно откуда они появились, но ведано многим жителям окрестных территорий предание о Рыжем Лесе, что поглотил большую часть когда-то прекрасной Беларуси. Поговаривают, что не только земли поглощает Лес, но и разум всякого, кто забредет в его владения. Так и появился Симон: вышел он из Леса, ведя проповедь для своей паствы, что беспрекословно исполняют его наказы. Путь сего сообщества непонятен обычному человеку, порой путники, ищущие спасение, забредают на его территории, по их рассказам там слышны «странного вида песнопения». Одному лишь Богу, если он всё ещё приглядывает за нами, известно, что там происходит..."
 CST_vit:0 "Пастырь Вит"
 CST_vit_desc:0 "Пастырь Вит – самый незаурядный человек, которого видела православная церковь. Ни математика, ни физика, ни биология не интересовали Вита. Все, о чем он думал было о Боге и его концепции. Он успел поступить в духовную семинарию, но закончить её он не успел в следствии Великой войны. Когда все пришло в относительную норму и можно было выйти из своих бомбоубежищ, пастырю представилась ужасная картина: поклонения языческим идолам, детские жертвоприношения – все указывало на то, что важные столбы морали были утеряны и заменены ложными и ужасными ценностями. Еще в семинарии его обучили как правильно проповедать и жечь глаголом сердца людей. Вит вступил в партизанскую армию антисектантов вместе со своей собранной паствой. Он отличился в боях против Виллиумской чумы, несмотря на то, что силы были не равны. Своими речами, проповедями пастырь направлял своих сынов в бой. Но армия антисектантов потерпела поражение. Собрав остатки армии, Вит основал отряд чистильщиков, продолжая непримиримую войну с сектантами во имя Христа!"
 BAI_pasha:0 "Павел Степаненко"
 BAI_pasha_desc:0 "Павел Степаненко – человек, о котором можно сказать, что он загнанный лис. Загнанный в угол лис. В отличие от старых дней, когда человек был царем природы и мог распоряжаться жизнями других живых существ, ныне все иначе, ведь природа возвращает утраченные позиции. Наравне с сотнями других умов ушедшей эпохи, Степаненко, в довоенное время – руководитель величественного комплекса «Барьер», что стоял на страже Родины и её граждан, ныне бьётся над загадкой «Рыжего Леса», что пожирает и так больные остатки его любимой. Горячо любимой Великой Родины, за жизнь и здравие которой Павел положит голову, как и сотни тысяч сынов Родины в дни Великой Войны."
 KOC_KHARON:0 "Харон"
 KOC_KHARON_DESC:0 "Ты – мой вестник. Ты поведешь мой народ. Ты проведешь его сквозь все испытания, ниспосланные Миром... Сын мой, слушай меня... Ты – мой вестник...\nЭти слова были именно тем лекарством, которого так искал Харон. Он не смог его отыскать в Чудской Блаженности, став однажды одним из первых и самых верных её последователей. Но она отвергла его. Она его бросила, не найдя в себе силы излечить его израненное тело.  Как говорилось в старинной поговорке, в здоровом теле – здоровый дух. Эти слова мало чего значат для обычного жителя бескрайних просторов истерзанного тела Родины, но для Харона они зачали всё.  Не сумев исцелить тело, Харон потерял и разум. Его рассудок отныне был темнее, чем та ночь, в которую упали бомбы... Но вдруг. К нему явился Он. Истинный. И единственный. Бог. Харон нашёл своё лекарство. Он его отыскал, но разум его отныне и навсегда ввергнут во мрак, ещё не виданный людьми на этой Богом забытой планете... \n§RВО ИМЯ ИСТИННОГО ГОСПОДА НАШЕГО БОГА Я УНИЧТОЖУ ВСЕХ НЕВЕРНЫХ ИСТИННОМУ ПУТИ. И БУДЕТ ВЕЧНО ЦАРСТВИЕ БОЖЬЕ НА ЗАМЛЕ.§!"
 OZE_avraam_loskutov:0 "Авраам Лоскутов"
 OZE_avraam_loskutov_DESC:0 "Авраам Лоскутов был обычным жителем небольшого поселка, у которого была простая, но счастливая жизнь. Однако, все изменчиво. После ядерной войны бежать было некуда, а родное чудское озеро было напрочь отравлено, что привело бы к неизбежной смерти всей его общины. Но не все были готовы сдаться смерти. \nПоявился Чудский Затон, некое существо, покрытое грибными наростами. Оказалось, что это существо могло питаться отравленной жижой, которым стало чудское озеро, отчищая его.  Авраам и его община не отвергли новые условия. Они приняли это явление как дар от Всевышнего и стали поклоняться новому божеству. Авраам Лоскутов, который был отважным и умным человеком, руководил этой группой, помогая ее выживанию и адаптации в новых условиях. \nОднако, они столкнулись с новым вызовом, когда на их землю пришли сектанты из-за Урала. Лоскутов и его община были вынуждены уйти в подполье, где Авраам проявил себя как заядлый и умелый партизан, изучив слабости Виллуимов и уничтожая одну дружину бессознательных за другой. Однако, после Шествия Харона, когда сектанты были побеждены, Лоскутов не смог вернуться в свои родные края. Он решил организовать новую общину – общину Озерников, основанную на поклонении Чудскому Затону. Он продолжил борьбу за выживание и защиту своего народа, используя все свои навыки и знания, чтобы создать новое общество."
 
 CHU_Semen_Shezer:0 "Семён Шезер"
 CHU_Semen_Shezer_DESC:0 "Когда-то давно западный мир потряс фильм «Печать зла», что рассказывал весьма печальную историю. Так и история Шезера походит на фильм, однако это всего лишь реальность. Шезер не знал ни радости, ни ласки с детства, не помнил своей семьи, ведь вырос в детском доме. Хотя, наверное, тем и лучше, ведь неисчислимы те страдания, которые перенесли сотни и сотни тысяч его сограждан, потеряв свои семьи, своих близких... Единственной отдушиной в, по большей части, безэмоциональной жизни стало служение. Служение системе, только оно помогало ему чувствовать себя нужным. Нужным кому-то. Что он действительно что-то значит. Что, будучи хотя и мелким, но всё же управленцем, он отдает все свои силы ради свершение великих целей. \nВзрывы. Пожар. Конец всему. Но, воля человечества к жизни несоизмерима ни с каким животным, ибо человечество выживало несмотря ни на что. Так и сейчас, человечество вновь выжило и Шезер вместе с ним. И, как ни странно, самым ходовым ресурсом в новом мире стали лояльные управленцы, к которым Семён несомненно и относится. Весть о том, что он вновь кому-то нужен вызвала неподдельную радость и, можно сказать, счастье в душе Шезера. Правительство Агемы назначало его управлять так называемым Чудским Кордоном, который был призван защитить Агему и её жителей от того, прости Господи, непотребства, которое творилось на востоке. \nКак известно, ничто хорошее не длится вечно, так и работа на систему вновь заставила Шезера ставить вопросы о своей нужности для системы. Последняя весточка от Агемы, которую Шезер перечитывал каждый день и пытался сохранить в первозданном виде, пришла несколько месяцев назад, а последняя поставка пришла ещё раньше... Что ж, только время покажет сколько времени Шезер сможет продержаться на своем посту."
 
 VOU_nechayev:0 "Роман Нечаев"
 VOU_nechayev_desc:0 "Нечаевцы. Именно так прозвали банду, что ныне контролирует обширные территории к северу от славного русского города Ярославля. Назвали банду так в честь её бессменного пахана Романа Нечаева.\nРоман Нечаев. Подонок, изверг, добротельный гражданин и даже святой. Именно такие ответы на вопрос «Кто такой Нечаев?» вы сможете услышать на северо-западе истерзанной плоти Родины. Действительно, розовощёкий красавец, который когда-то давно мечтал стать машинистом и объехать все бескрайние просторы Родины, ныне слыл одним из самых жестоких людей некогда живущих. \nКак и для многих людей, что видели ядерный пожар воочию, она для него изменила всё.  Надежды, что когда-то строились и, казалось, были практически осязаемы, рухнули в одночасье. Пришлось уже, как бы сказали братки, крутиться. Залогом выживания и, можно сказать, успеха Нечаева стал его нрав: суровый с одной стороны и несравнимо милосердный с другой. Так, благодаря первому он смог окружить себя лояльными братками, которые и составляют костяк его «правительства». Благодаря второму же, он смог привлечь на свои земли людей, бежавших с северных земель, где отныне властвовали смерть и мороз. Обеспечив безопасность первой волне беженцев, Нечаев убил сразу двух зайцев: одновременно он сумел поднять свой авторитет на «международной» арене и получить новую рабочую силу, что смогла воплотить его детскую мечту. Железные дороги. Сотки и тысячи километров железных дорог отныне пронизывают земли Нечаева, словно артерии и вены, несущие кровь в теле человека. \nТак, создав, можно сказать, торговую империю благодаря наличию крупных транспортных артерий, Роман Нечаев стал негласным властелином севера, который если не деньгами, так силой сможет подмять под себя любого. Или нет?         "
 
 BLT_run_forest_run:0 "Блаженный Город"
 BLT_run_forest_run_desc:0 "*из дневника группы кочевников*\nДень 17...\n...Завидев издалека столь густую чащу, мы сначала отказывались верить, что перед нами город революции. Однако, списав данную картину на повышенный фон, мы решили быстро пройти сквозь заросли доселе невиданной красоты. Лес буквально очаровывает. Так спокойно и тихо. Решили разбить лагерь, заночуем здесь...\nДень 19...\n...Потеряли Ирину... искали полдня, кажется, она ушла в чащу и заблудилась. Подходим к городской застройке. Не по себе. Город выглядит целым, но совершенно пустым. Не слышно ни птиц, ни животных. Видимо, фон слишком высок. Надо бы поскорее уходить подальше.\nДень 20...\n...Это... Это нечто. Никогда не видел ничего подобного! Деревья растут сверху вниз... как же это возможно? Проходя по Комендантскому, чувствовали необыкновенную легкость. *если есть возможность, было бы прекрасно сделать зарисовку дерева, растущего со второго этажа дома вниз*\nДень 21... \n...Набрели на странного вида дерево. Кажется, это... человек? Он будто бы врос в дерево. Да, это точно человек! Прошли мимо. Оказалось, что центральная часть города полностью утоплена. Завтра пойдем обратно.\nДень 22...\n...Я понял кое-что. Другие отказываются верить. Я понял всё. Я понял. Лес... Это всё лес... Это всё он.... Он заберет нас."
  
 LKV_adam_kalinin:0 "Адам Калинин"
 LKV_adam_kalinin_DESC:0 " Адам Калинин – обычный человек в необычных условиях. Именно так бы о нем отозвались ценители русской классики, будь он героем литературного произведения. К сожалению, Адам - не герой. Калинин – лишь один из множества винтиков государственного аппарата Родины, на чьи плечи возложили сложнейшую из задач – возрождение Родины. \nБеспрекословно повинуюсь директиве СД, Калинин после падения бомб начал действовать согласно протоколу, однако знал, что это все напрасно. Они слишком далеко от центра, чтобы хоть как-то повлиять на восстановление центрального правительства. Впрочем, какая Москва, лишь бы хватило тушенки до четверга. Закономерно, планы, что строило командование Калинина рухнули. Пришлось мириться со сложившейся обстановкой. Пришлось договариваться. В первую очередь – силой немногочисленного оружия. Так появились Калининцы – самые отчаянные из отчаянных и самые кровавые из кровавых. Таких «фокусов» русский север ещё не видывал... Калининцы стали тем немногим, что смогло продлить существование разлагающегося государства Ликвидаторов. \nБыть может, когда-нибудь найдутся более достойные люди, что смогли бы навести порядок на этих землях..."
  
  
 TWD_Chel_5:0 "Андрей Сафронов"
 TWD_Chel_5_desc:0 "Сафронов был мужчиной, которому полагалось быть героем. Вопреки своей болезненной душе их, он чувствовал, что ему что-то должны. Он уверял себя, что это его право, его возможность, его шанс найти справедливость. Но реальность оказалась жестокой, когда судный день настал. \nОдной из основных проблем Агемы был Объект 04 для штурма которого был сформирован отдельный «Сумрачный Дивизион», коим и командовал Андрей. Спланированная операция превратилась в бойню, когда большая часть дивизиона начала слышать голоса в голове, направляя оружие на тех, кто секунду назад был братом по оружию. Тяжелые потери, боестолкновения с аномальными существами и всего 4-е пройденных коридора проклятго комплекса стали результатом жертв тысяч бойцов. Брошенные в неизвестность бойцы Сумрачного Дивизиона оказались покинуты Агемой, а лидер Сафронов лишился не только доброй половины своих бойцов и их рассудка, но и семьи...\nПоследний ударом по уже опухшей душе стала новость о гибели его семьи. Болезнь души окончательно затмила надежды на светлое будущее: Агема, собравшая тысячи солдат не смогла защитить двух человек от мародеров-балтийцев, что распяли замертво жену и дочь Андрея. Брошенный и озлобленный Сумрачный Дивизион так и не вернулся со штурма, обосновавшись на севере близ Талинна. Отныне Сафронов и его Дивизион ищут успокоение своим голосам в голове, защищая безликие балтославянские поселения от балтийцев, готовясь покарать любого, кто посягнет на их добровольное забвение."
  
 toruil:0 "Блаженный Торнуил"
 toruil_DESC:0 "Блаженный Торнуил, \nСвятой всевышнего Бога,\nОн шел сквозь холодную тайгу \nНочью и днем, сквозь снег и мороз. \n\nОн служил в вере своей \nЧудской Блаженности ликом, \nТрудился для мира праведного \nСражался со злом и демоном. \n\nНо враги не сдаются ему, \nХарон против Блаженности восстал, \nРасколол веру, исказил правду \nНа свой путь мятежников повел. \n\nНо Торнуил не сдастся никогда \nВ битвах умел и дерзок, \nОн душой погибших сраженных \nВозвращал мир святых душам. \n\nИ вот сейчас голос в голове \nЕго в духовный бой ведет, \nОн не позовет на помощь \nЛишь верит вверенному долгу. \n\nЧудская Блаженность возродится \nТорнуил свято верит, \nОн не покинет свою веру \nИ сражается до конца без остатка. \n\nБратия, помолитесь же за него \nЗа Блаженного Торнуила, \nЧтобы труд его принес урожай \nДля восстановления святых целей."
  
 horuil:0 "Блаженный Хоруил"
 horuil_DESC:0 "Блаженный Хоруил, \nВольнодумный вселенской воли,\nОн стремился вовлечь народ в Блаженность \nЧувственной и ласковой речью своей.\nОн жил в вере своей Чудской Блаженности, \nТрудился умом и духом \nСоздавал справедливость весьма успешно. \n\nОднако, кто-то поднял восстание, \nЕретик Харон восстал против святого, \nРасколол веру, напугал народ \nНо Хоруил не мерзнул от страха. \n\nБлаженный Хоруил знал, как бороться\nС злом, зная смысл и путь священный, \nОн сражался, войну ведя. \nИменем Бога в грядущем дни. \n\nНо голос в голове не дает покоя \nОн рвется, сквозь боль и страдания ощущая, \nНо Харон списал власть за собой \nИ порождает бунт народа. \n\nОднако, Хоруил не сдастся, \nОн устранит проделки врагов, \nЧтоб верность Блаженности возродится \nОн остервенел и дерзок, не сдаваясь никогда. \n\nБратия, помолитесь же за него \nЗа Блаженного Хоруила, \nЧтобы он победил на все века \nДля справедливости и Блаженности."
  
  
  
 Nov_Sovet:0 "Совет Восстановления"
 Nov_Sovet_desk:0 "Долгие годы после ядерного апокалипсиса и нашествия культистов, люди оставались в поиске способа восстановления цивилизации и общества. В конце концов, возник светоч. \nСовет Восстановления, который стал надеждой для тех, кто всё ещё верил в возможность восстановления мира и благополучия для выживших. Несмотря на своё название, Совет Восстановления базируется на территории уцелевшего города Гдов, который до катастрофы был крупной крепостью нормальности и человеческой цивилизации. \nСостоящий из немногой управляющей элиты, они были остатками старого времени, и именно они стали колыбелью новой надежды. Однако, не все могли наслаждаться преимуществами нового общества. Недалеко от Новгорода, на окраинах рыжего леса, неумолимо крутились сектанты, сражающиеся с искаженными и опасными созданиями. Это было огромной проблемой, которую надо решить. Но сможет ли светоч цивилизации справиться с возложенной на его плечи ношей?"
  
  
 BLZ_akim_juk:0 "Аким Жуковский"
 BLZ_akim_juk_DESC:0 "Прошлое этого человека окутано тайнами, хоть и не столь мрачными как любые другие тайны этого нового дивного мира. Поговаривают, что в довоенные годы он работал врачом в детской поликлинике, откуда и приобрел свой несвойственный этому жестокому миру добрый и сострадательный характер. \nНынче же Жуковский, тезка знаменитого авиаконструктора, пытается спасти ту общину, что каждый день стоит на пороге пропасти. Пропасти, что уже забрала жизни тысячи и тысячи жизней фанатиков из Балтосферы, и сотни жизней людей Акима... Ну как же так? Почему мы должны убивать? Убить чтобы жить? Тогда в чем смысл такой жизни? Прожить лишь ещё один день на этих болотах, кишащих тварями, пытающимися тебя убить, чтобы погибнуть от их руки завтра... "
  
 OLD_daniil_koreniev:0 "Даниил Кореньев"
 OLD_daniil_koreniev_desc:0 "Даниил Кореньев был священником на государственной службе еще до ядерной войны в Великой Родине. Он был человеком глубокой веры, который не расставался с этим принципом и после разрушительной войны. Несмотря на то, что мир был полон опасности и хаоса, Даниил не потерял надежды и уверенности в своих благочестивых знаниях. \nКореньев не был заинтересован в новых верованиях, а его паства жила, исходя из старых православных принципов, обеспечивая безопасность на транзитах товаров благодаря "Апостолам" - гвардии Староверцев. \nПосле прибытия Виллуимов, Даниил не улыбнулся им и не изменил своим принципам, даже после того, как Виллуимы обещали воссоединение со всеми его учениками, которые когда-то погибли, служа в Апостолах. Он знал, что их обещания были пусты и неукротимы. \nУвидев нерушимую волю Кореньева, Виллумы начали войну. И пошла война на уничтожение паствы, но они выстояли. Потеряв множество братьев во Христе, Староверцы отстояли право на жизнь. Мир восторжествовал на этой земле, но надолго ли?"
