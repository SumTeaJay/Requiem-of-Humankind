 Satkov_Igor:0 "Игорь Сатков"
 Satkov_Igor_desc:0 "Игорь Смирнов был губернатором приднестровской области, зарекомендовав себя , как надежного государственного деятеля. После начала военных действий Смирнов всячески способствовал поддержке порядка в регионе, следуя указаниям из центра, занимаясь развитием местных общин в состоянии военного времени. Игорь Смирнов был ответственен за налаживание новых методов промышленного производства при посредничестве проверяющих с центра, что послужило ему в будущем. После войны Игорь Смирнов вступил в ВГА основанную Парамоновым , но быстро смекнув, что всё рушится, сформировал собственную группировку, узурпировав власть в Приднестровье и эксплуатируя местных на принадлежащих ему промышленных предприятиях."
 BOD_Rodion_Samoilov:0 "Родион Самойлов"
 POLITICS_ROD_SAM_DESC:0 "Будь Родион чуть менее удачлив, быть может, все у него в жизни сложилось иначе. Родион Самойлов был кадровым военным Великой Родины, расквартированным в тыловой части, что располагалась близ Кривого Рога. Как и везде, после падения бомб, военные взяли власть в свои руки, понимая, что в противном случае хаос распространится по всюду. Взяв без сопротивления Кривой Рог, понимая, что ресурсов в городе нет, военные прибегли к единственному, как им казалось, выходу – грабежам. Здесь то и начинается история восхождения Самойлова, отличившегося в набегах на соседние территории особенной тактикой, к коей прибегали его подчиненные. Вскоре взлетевший по карьерной лестнице Самойлов смог занять должность «Главнокомандующего», внедрив разработанную им тактику «Разъедающих клиньев», предполагающую внедрение на территорию противника небольших хорошо вооруженных отрядов, медленно уничтожая пути поставок противника и сея хаос. Благодаря таковой тактике его бандитское царство, именуемое Черным Клином, живет неплохо в сравнении с другими квази-государствами региона."
 Aleksandr_Zonder:0 "Александр Зондер"
 POLITICS_aleksander_zonder_DESC:0 "Александр Зондер. 26 лет. Характер скверный, не женат. История Зондера навеки переплетена с тысячами судеб других людей, что жили в живописнейшем из краев необъятной Родины. Её азовском побережье. Александр встретил начало войны в должности мелкого клерка Комитета Внутренних Дел Родины. Несмотря на свою должность ответственного за надзором в сфере антигосударственной деятельности, у Зондера сложились хорошие отношения с многими офицерскими кадрами как в КВДР, так и в армии Великой Родины, что крайне ему помогло.  После падения местной власти, КВДР установили совместный контроль над Мариуполем и Бердянском, обеспечивая относительный порядок в этих городах. Однако, несмотря на устоявшееся положения, ресурсов у столь малого объединения было мало. Тогда, офицерский совет КВДР, руководимый Зондером принял крайне прагматичное решение. Раз уж у них самая сильная армия в регионе, то почему бы не помочь тем, кто за помощь сможет хорошо заплатить? Именно так бравые офицеры и солдаты Родины, бывшие когда-то щитом и надеждой каждого гражданина Великой Родины стали просто наемниками. Кодекс чести и прочие уставы ушли в прошлое. Отныне здесь винтовка – это праздник."
 Eduard_Trondofilin:0 "Эдуард Трандофилин"
 POLITICS_Eduard_Trondofilin_DESC:0 "Эдуард был владельцем небольшого семейного дела, пока война не внесла коррективы в его жизнь. Будучи мобилизованным на борьбу против сил I.O.P.K Трондофил в первые же дни боев получил ожоги лица из-за которых провел несколько месяцев в госпитале, а после и вовсе был отправлен на гражданскую службу. С проникновением хаоса в бессарабские степи Трондофил и его семья быстро наладили отношения с наиболее властными элементами среди бандитов и бывших госслужащих. Клан Трондофилов смог наладить отношения с многими бандформированиями и независимыми городками внутри области, а после с помощью личной армии объединить область в Приднестровский Союз, что нынче является одним большим черным рынком и хабом для маргиналов всех мастей."
 BGD_stepan_tolmutov:0 "Степан Толмутов"
 POLITICS_Stepan_Tolmutov_DESC:0 "В довоенные годы в западном блоке была популярна фраза: «Когда говорят пора валить, либерал ответит «куда?», а патриот ответ «кого?»». Степан Толмутов, кадровый офицер ВС Великой Родины, хоть и находится на чужбине, в Буковине, но его никак нельзя отнести к «либералам». Потеряв связь с вышестоящим командованием, он смог реорганизовать наличные 68-ой отдельной горной мотострелковой бригады и перейти в глухую оборону, ожидая подхода резервов, однако, резервов все не было и не было. Тогда, Толмутов перешел к построению государства в собственном видении. Ныне Буковина – гигантский военный лагерь, где каждый человек с самых ранних лет учиться держать в руках винтовку, что производятся в городах-крепостях, образованных из местных поселений. Так бы Толмутов и правил железной рукой до прихода наследников центрального правительства, но пришли Они. Их окрестили «Черными проповедниками». «Проповедники» по-сути являются сектантами, ведомыми идеей, что те люди – за стенами – еретики, которых надо уничтожить. Так и по сей день Буковинская Гвардия тонет в реках крови нападающих, число которых все не убывает и не убывает, несмотря на потери. Никто не знает, когда это все наконец кончится. Но одно известно точно. Буковина истекает кровью."
 Igor_Balishev:0 "Игорь Балышев"
 POLITICS_Igor_Balishev_DESC:0 "Порядок Великой Родины был строг, но справедлив, впрочем у отсидевшего за разбой Балышова были свои взгляды на эту ситуацию. Никогда не отличавшийся излишним патриотизмом или гражданственностью Балышов интересовался лишь выпивкой и деньгами, но если хорошие люди гниют под давлением власти, то Балышов, организовавший собственную банду и прибравший к рукам северную часть Кубани, был вынужден познать её тяжесть. Тяжелый взор бывшего гуляки теперь с тревогой смотрит на то, как с запада и севера его владениям оказывают угрозу отчаявшиеся, но не разобщенные формирования всех мастей, а с юга незаметно подбирается тёмная вуаль Адмиралтейства."
 Nihilus:0 "Нихилус"
Vedomiy_Varon:0 "Ведомый Варон"
Vedomiy_Varon_desc:0 "Несмотря на то, что Господь, очевидно, покинул грешную землю после окончания Великой войны, это уже не имело никакого значения, ибо после того, как за войной не последовал Страшный суд, многие из верующих отчаялись найти спасение в эфемерных образах, пусть и укоренившихся в сознаниях людей в течении веков. Те единицы, что сохраняли верность Богу, уже не представляли из себя церкви довоенного образа, но скорее являлись сектами, окружавшими свой культ вокруг таинственных личностей и вещей. Но однажды нашелся человек, сумевший воззвать к сердцам ожидающих чуда изможденных фанатиков, и сумевший даровать им то, в чем они уже успели разувериться Его имя остается покрыто мраком, но сам он предпочитает называться Вароном. Бывший сельский учитель, он узрел своими глазами Божью благодать - Жёлтые воды, дарующие спасение и утешение самым больным и дряхлым. Вокруг него Варон создал культ "водного солнца", дарующее вечную безбедную жизнь всем членам секты, и жестко карающее смеющих сомневаться еретиков, чьим перевернутые распятые тела на каждом шагу встречаются в степи, окружающей чудодейственное озеро. Впрочем, сам Божественный провожатый продолжает дряхлеть, ибо излечить его от неизвестно болезни не способно даже собственно солнце, также как и неспособно оно заполнить пустеющие ряды отрядов фанатиков. Но чудесное озеро не оставит своих детей в беде, не так ли?" 
 Aleksander_Raufman:0 "Александр Рауфман" 
 Dmitry_Ostaiko:0 "Дмитрий Остайко" 
 Dmitry_Ostaiko_desc:0 "Россия всегда была жестока к своей интеллигенции. \n\nДмитрий Остайко почувствовал это на себе. Тщедушный и интеллигентный юноша, выпускник философского факультета СумГУ, он всегда чурался насилия. Уличные драки, выяснение отношений, стенка на стенку – зачем всё это? Лучше просто не ходить в чужой район. Лучше просто больше не подходить к той девочке. Лучше просто... \n\nЛучше просто промолчать. \n\nТак ему казалось ровно до того момента, пока силы Коалиции не перешли в наступление на Консульство, а в его родных Сумах не начались рейды военных комиссаров. Дмитрий, несмотря на угрозу расправы со стороны военной комендатуры, то и дело помогал уходить призывникам от мобилизации. Он прятал несчастных в подвалах, на чердаках, в укромных норах родного города, который знал как свои пять пальцев. А когда дела Коалиции стали совсем плохи, нашёл в себе смелость и возглавил городское восстание. \n\nИ пусть судьба молодой республики всё ещё висит на волоске, пусть в городе голод, а так называемое ополчение – лишь необученный сброд, Дмитрий знает одну вещь. \n\nБольше он не будет молчать." 
 aleksander_zonder:0 "Александр Зондер"
 audit_of_explotation:0 "Аудит по эксплуатации"
 audit_of_explotation_desc:0 "На выжженных ядерным огнём и разорённых бесконечными людскими войнами землях, казалось бы, уже нельзя найти ничего полезного, но, тем не менее, аппетиты Адмиралтейства лишь растут, и их нужно удовлетворять - ресурсами, промышленными мощностями, на худой конец людскими ресурсами. Помимо этого, многие из его поверженных врагов отнюдь не собираются сдаваться, но будут лишь портить кровь чёрным беретам до последнего, пока все они не буду уничтожены, физически или морально. Как же в таком случае Адмиралтейству развивать новоприобритенные территории?\nИменно для этого лично Никитин постановил создать на ещё неинтегрированных в экономическую систему Адмиралтейства землях особые административные органы - аудиты, возглавляемые двумя назначающимися из центра аудиторами, для управления имеющимся в регионе хозяйством. Критерии для полноценной интеграции весьма высоки, а партизаны могут быть чрезвычайно упорны, поэтому существование аудитов может длиться месяцами, но все это окупается после окончательного присоединения, когда к неостановимому механизму приближения Замысла добавляются уже не мёртвые гектары земли, а развитые и полностью очищенные от предателей экономически развитые округа, чьи уже не столь скудные ресурсы и материалы пойдут на реализацию очередного военного плана Никитина."
 father_aoan:0 "Отец Аоан"
 father_aoan_desc: "«О заблудшие души, пребывающие в отчаянии! Отриньте свою злобу, забудьте свою усталость! Восславьте своего нового отца, ибо вы, блуждающие в бреду, всего лишь буйные дети этого Мира! Восславьте отца Аоана!» - Такие проповеди звучат во всех до единой мозырских топях, в глубине которых над единым сознанием возвышается создатель секты Блаженства – отец Аоан. Никто не помнит того момента, когда, создав свою новую религиозную мысль, старый пророк прибыл на территорию бывших белорусских болот, где готовил главных своих сыновей – Маврона, Тарувана и Порфирия. Вместе они собрали целую паству, которая, когда пришло время, обратила свое оружие против Божьего Надела Галиции и Волыни, сокрушив его силы и обратив в Блаженство миллионы людей, создавая новое, единое создание, освобождающее его членов от материальных слабостей, боли и страха.  Теперь же, культ Аоана, ведомый сильнейшей единой Волей, разносят свою веру и свободу по всем уголкам Родины, до которых могут дотянуться. И пусть только время и Воля Мира властна над сектой, паства Аоана будет использовать все свои способности, дабы противостоять всем враждебным еретикам, распространяя Блаженство по выжженым землям."
 ilya_stahanov:0 "Илья Стаханов"
 politics_ilya_stahanov_desc:0 "Илья Стаханов никогда не хотел и никому бы не пожелал того, что свалилось на его и без того измученные плечи. Всю свою жизнь он хотел посвятить шахтерскому ремеслу,не желая вдаваться в политические разборки. Началась война - значит, так было нужно. Потребовали двойную норму выработки - что поделать, надо выполнять. Такой была его рабочая жизнь до самой войны.Но после все изменилось. Исчезли проверяющие, перестали поступать указания и нормы плана, а вместе с ними и провизия. Шахтеры оказались изолированы от остального мира, и кому-то нужно было объединить этих уставших и потерянных людей, дать им надежду на хоть какое-то будущее. И пусть Стаханов всегда презирал политиканов, именно он сформировал небольшое правительство шахтерских бригад, будучи вынужденным к контакту с другими квазигосударствами для сохранения жизней своих товарищей. Но все оказалось куда сложнее: угольные копи Донбасса оказались местом передела сфер влияния ССПР, Егерей и Ворошиловской технократии. Аполитичному рабочему удалось договориться о начале торговли со всеми тремя государствами для получения хоть каких-то предметов первой необходимости, а также получили гарантии оружейных поставок от промышленников, стремящихся защитить Копи от Егерей, ведь без ресурсов "стахановцев" все производства в ССПР встанут. С тех пор шахтеры вынуждены продолжать разработку пораженных янтарной плесенью шахт, ибо в противном случае реки крови потекут по донбасским приискам, чего Стаханов желает в последнюю очередь. "
 sinod:0 "Синод"
 sinod_desc:0 "Как говорила когда-то наука, не бывает двух полностью одинаковых людей. Так вот новый мир опровергает это правило. Синод, ровно, как и его брат Нихилус не от мира сего. Кто то пытался узнать природу этих... людей?  НЕТ, НЕ ЛЮДЕЙ! Именно такими были слова одного давно почившего бандита, коему удалось прикоснуться к плечу Синода. Поговаривают, что там он не почувствовал ничего, буквально упал, опираясь на плечо. Или его там не было? Нам этого точно не узнать. Как и Нихилус, Синод взялся буквально из неоткуда. Правда, есть версия, что их двоих видели выходящими из Черного Озера. Байки нового мира – они такие. Но, что нельзя отрицать, так это, что Синод – полная противоположность Нихилуса, буквально его тень. Из-за всенародной любви к Нихилусу, Синод остался не в удел, поклявшись однажды отомстить. Несколько лет он провел, скитаясь по остаткам некогда красивейшей области Великой Родины.  И вот, он нашел свой мир. Свою паству. Он наткнулся на группу бандитов, засевших в Рыжем Лесу, коим он дал вина и хлеба и исцелил их раны, став для них ни много, ни мало, Богом. Так и сидит Синод в Рыжем Лесу, грезя о месте Нихилусу."
 soviet_old_engeners:0 "Совет старших инженеров"
 soviet_old_engeners_desc:0 "Некоторые говорят, что лучшим лекарством от всех бед является работа, и найдутся люди, способные это доказать, и государство, построенное на рабочих и управленцах в одном лице само по себе является таким доказательством. Впрочем, Центральный совет рабочих все ещё не единственный и отнюдь не самый главный орган власти в Союзе Свободных Промышленников. Он лишь является рупором организаторов рабочих процессов на местах, в то время как производство в целом управляется объединением аудиторов, составляющих планы работ и распределяющие людей по предприятиям и немногочисленным вооружённым силам Союза. Но даже они не имеют реальной власти. Некий Директор, распределяющий поставки живительной силы промышленников - оружия - в необходимые по его мнению горячие точки, определяет реальную политику ССПР, являя собой высшее звено властной цепочки. Неизвестно, проявит ли он себя как-либо иначе в будущем, но в том, что именно его мнение будет иметь решающую роль во многих конфликтах будущего, нет сомнений ни у кого."
 vojd:0 "Вождь"
 vojd_desc:0 "То нагромождение земли и песка, что некогда было известно как Крымский полуостров, отныне является изолированным боевым лагерем, всегда готовым к тотальной относительно местных государств войне. Началось все с того, что его богатство сыграло с ним злую шутку: стремительно перенаселявшийся юг Родины кишел самого разного рода бандитами, что ураганами проносились по всем регионам, которые только могли обобрать. Кровь лилась реками и на полуострове, тысячи людей были угнаны в рабство вместе с самым разным материальным добром, вынесенным из переполненных ценностями складов и бараков. Ад длился невероятно долго, и бывшие крымчане окончательно привыкли лишь к одной мысли: чужак – это враг. Однако, не мог один лишь слепой фанатизм и огонь в глазах организовать из местных полноценную боевую силу. И именно решительному чужаку извне удалось собрать воедино раздробленные племена. Неся какую-то ересь про всеобщее прощение, он выгнал всех бандитов за границы Крыма и сам начал готовить набеги на соседей, включая контролируемый Адмиралтейством Севастополь. Однако Вождь – гениальный стратег, и он ведом отнюдь не голосом в голове, а тактикой, поэтому еще ни одной фракции не удалось посягнуть на независимость буйных племен, и пока в регионе не появится профессиональная армия, крымское объединение будет проливать реки крови за пережитый ужас столько, сколько сможет."
 vremenoe_siens_sobranie:0 "Временное научное собрание"
 BRA_Veche:0 "Брянское Вече"
 BRA_Veche_desc:0 "Брянское Вече – в срочном порядке организованный выборный парламент одноимённого города, созданный после заключения мирного договора между Консульством и республикой. Имея в своём составе около сотни депутатов,  Вече находится под наблюдением обеих сторон конфликта и вынуждено лавировать между их интересами. Также оно пытается решать проблему массовых самоубийств и психозов в городе, которые начались после мистического поражения численно и качественно превосходящих сил Консульства .\nПри этом, пока-что, и Консульство и Республика соблюдают условия договора и боятся разрушать промышленный потенциал города в ходе возможного конфликта, однако, в конце концов,  Вече будет вынуждено  склонятся  в чью либо сторону, так как Брянску всё тяжелее существовать без поддержки хотя бы половины старого Консульства. "
 BRA_Vremenniy_Sovet:0 "Временный Совет" 
 Pavlik_Morozov:0 "Павлик Морозов"
 Pavlik_Morozov_desc:0 "§OПолное имя:§! Павел [НЕИЗВЕСТНО] Морозов\n\n§OДата рождения:§! XX.XX.1997\n\n§OХарактер:§! Педантичный\n\n§OБиография:§! Он был побежден, но не покорен и не сломлен. Он продолжит сражаться, даже если против него будет стоять весь злосчастный мир. Идеи Подолякина стали для него святостью, которую он нес в своем сердце. Он знал, что не может остановиться, что каждый новый день дает возможность продолжить борьбу, чтобы когда-нибудь, рано или поздно, достичь победы..."
 GKO:0 "ГКО"
 GKO_desc:0 "§OБиография:§! Городской Комитет Обороны - единственная надежда сумчан на светлое будущее. Всё, что у них осталось, так это город, почти полностью разрушенный от зачисток бывших солдат Армии Возрождения, которые сейчас прячутся в "Белых Церквях" от надвигающегося шторма Нихилитов. Для того, чтобы выжить в столь непростые времена, жители организовали оборонительный комитет, который сейчас занимается поиском оружия и защитными мерами. Все понимают, что Нихилуса вместе с его воинами победить не получится. И лишь оборона может остановить их, хоть и ненадолго. Отступать некуда, да и наступать тоже..."
 Khabarovsk_Gang:0 "Банда Хабарова"
 Khabarovsk_Gang_desc:0 "§OБиография:§! Бля, а че придумать то... ну... типо... фамилия это отсылка на сталкер... типо игра такая... сечёшь, меченый?"
 
 Blazhenny_Zeruil:0 "Блаженный Зеруил"
 Blazhenny_Zeruil_desc:0 "У него много имён. Блаженый Зеруил, Бич Величества, Сатана. Именно так известен этот человек в Поморье. Правда, вопрос состоит в том, можно ли Зеруила назвать человеком? \nНикто не знает его настоящего имени, и кем он был До. Известно лишь то, что он – проводник воли Шпиля, лучший его гвардеец, единственный, кому удалось прорваться сквозь горы и нанести еретикам существенное поражение. Целое государство пало к его ногам, униженное и оскорблённое. И пусть неумолимое наступление приостановилось, пусть связь с братьями разорвана, всё это – лишь временное замешательство. Жалкие неверные могут сколь угодно упиваться своей мимолётной свободой, а Паутов – лелеять крохи власти, оставшейся после Ледяного марша. Их тараканьей возне осталось недолго. Все они покорятся воле Шпиля. Или умрут. Бич Величества об этом позаботится. \nЛишь одно смущает Зеруила. За его спиной – хребет Уральских гор. Хребет, который не позволяет ему вновь услышать вожделенный зов. Не позволяет растворится во всепоглощающей Воле, умиротворяющей и нежной. А посему Бич Величества терзают сомнения. \nНо это – лишь временное замешательство..."

 Ark_Admin:0  "Администрация"
 Ark_Admin_desc:0 "Благими намерениями вымощена дорога в самое пекло. А точнее – в ледяную пустыню, где нет ничего, кроме холода и страданий. \n \nИрония, злая насмешка судьбы. Когда Паутов отправился вместе со своими людьми на восток, сражаться с виллуимами, Архангельск думал, что эта война не продлится и года.  \n \nКогда на войну стали забирать буквально всех, а население города стало голодать, Архангельск думал, что Паутов первопричина всех бед. А когда израненную и изнурённую армию Фронта вынудила отступить городская милиция, Архангельск думал, что все беды позади. \n \nКак бы не так. \n \nЛишённая твёрдой руки и крепкой власти Городская Администрация не смогла удержать город. Милиция очень быстро превратилась в сборище бандитов, а продовольствие просто перестало поступать в город. Теперь Архангельск – лишь тень самого себя, и ядерные удары тут совсем не при чём. \n \nВедь людская глупость оружие куда более страшное, чем водородная бомба."

 Ivan_Taganovich:0 "Иван Таганович"
 Ivan_Taganovich_desc:0 "Иногда человека тянет к земле. Особенно, если она полита кровью. \n \nКоренной уроженец Поморя, Иван никогда не уклонялся от своих обязанностей. Прилежный ученик в школе, выпускник тракторного техникума, рядовой Советской Армии. Вся жизнь его была расписана чуть ли не по минутам, вся – словно проторенная тропинка. \n \nПоследняя война стала для Ивана полной неожиданностью. Как и то, что было после. Ядерные удары, холод, голод, лучевая болезнь. И виллуимы. И кровь, бесконечная кровь вдали от родной деревни. Кровь, которая ни привела ни к чему, лишь к краху амбиций одного человека и бесконечного тупика во льдах. \n \nИ поэтому Иван решил свернуть с проторенной дорожки. Единственный раз в жизни Таганович, примеривший к концу Ледового похода капитанские погоны, решил воспротивиться судьбе, которая ему была уготована. Судьбе, которая привела бы его к гибели. \n \nИменно поэтому теперь Иван и его люди предоставлены сами себе. Паутов вместе со своим Фронтом может катиться в ад. Они сами справятся. Со всем. И с Тварями, и с виллуимами, и даже с голодом, который повис над его родными местами."

 Sakralitet:0 "Сакралитет"
 Sakralitet_desc:0 "У науки нет границ. Нет морали. Нет верности. У науки есть лишь Бог, давно умерший и вычеркнутый из рациональной картины мира. Так что у науки нет ничего, кроме самой себя. \n \nИ если бы Объект Номер 1 был средневековым замком, это девиз был бы выбит на его воротах. \n \nУчёным проекта «Откровение» всегда было плевать на игры сильных мира сего. Пусть генералы сколько угодно играются в войнушку, а вожди – в геополитическое противостояние. Какой в этом во всём смысл, если есть Нити? Есть то, что неподвластно даже самым искушённым человеческим умам? Есть тайна, над которой можно биться вечность и всё равно не найти ответа? \n \nТак что в предательства руководства Объекта Номер 1 не было ничего удивительного. Как только Фронт перестал быть полезен, руководство предприятия тут же вышло из-под его власти. Новообразованный Сакралитет не смутило даже нашествие виллуимов. Ведь там, где остальные видели опасность, некоторые из его числа видели возможность..."

 Sergey_Karov:0 "Сергей Каров"
 Sergey_Karov_desc:0 "Люди превращаются в зверей очень быстро. Особенно, если им никто не мешает. \n \nСергей Каров хорошо прочувствовал это на собственной шкуре. Когда Советская Россия рухнула, ничто не могло сдержать уголовников, которых содержали в лагерях первого Спецрайона. Кровавый бунт и дальнейшую бандитскую вольницу Сергей запомнил навсегда. \n \nДальше был Фронт, были карательные рейды и тень порядка, замаячившая в Поморье. Была и быстрая карьера: от простого сотрудника ГСИН до начальника лагеря.  \n \nА затем всё рухнуло. \n \nАвангард пустил крепкие корни в умах уголовников. Виллуимы казались им куда как более ценным и правильным союзником, чем «красная масть» Фронта. А отступавшие израненные войска – лёгкой добычей и возможностью вновь упиться кровью. И когда порядок исчез окончательно, Сергей поклялся себе и своим людям, что не успокоится, пока последний зэк не окажется вновь за решёткой. \n \nПоморская ночь темна. Ледяной ветер гоняет клубы снега, а из елового леса доносятся крики агонии. Остатки Фронта далеко и Сергей Каров, командир последнего отряда ГСИН, единственные, кто ещё стоит на посту."

 VitaliySuslov:0 "Виталий Суслов"
 VitaliySuslov_desc:0 "Пожалуй, на землях к северу от аномального кордона нет ни единой души, не слыхавшей о Виталии Суслове, жесточайшем из жесточайших, бессердечном из бессердечных. О этом человеке известно мало чего, потому что он него получали больше порезов его любимым перочинным ножичком, чем информации. Тем ножичком, которым он лично скальпировал своих жертв. Не из мести или злого умысла, вы что, нет. Ради веселья. Ну и наставления тем, кто в следующий раз откажется платить по счетам его паханам, которые сплотились вокруг своего бессменного авторитета – Суслова. Поговаривают, что он был самым первым заключенным во всем Северном Фронте Сдерживания, приговорённым к трем пожизненным срокам, время которых тот должен был отбывать на каторжных работах в местах, что даже житель Онеги назовет захолустьем.На его счастье государство Паутова пало. И режимные объекты вместе с ним. Те, кто когда-то были изолированы от общества, ныне им руководили. Стали властителями судеб сотен и сотен неповинных людей, в чьей судьбе была поставлена черная метка. И по сей день восседает Суслов на горах драгоценностей в кресле из человеческой кожи, что свежевал он сам..."

 Volderevni:0 "Вольные Деревни"
 Volderevni_desc:0 "Бесконечная череда еловых боров, сугробов и редких деревень. Вот, что такое этот край. Опустошённые Ледовым походом и боями сепаратистов с солдатами Фронта, эти места уже давно обречены. Люди в этих деревнях доживают свою жалкую жизнь, абсолютно не беспокоясь о завтрашнем дне. В конце концов, какая разница, кто придёт тебя убивать: боец Фронта, виллуим или голод. Участь у тебя одна..."
 
 ZAnarkhia:0 "Заполярная Анархия"
 ZAnarkhia_desc:0 "Представлял ли Петр Алексеевич Кропоткин во что обратится так излюбленная им анархия? Мог ли он представить, что рабочая идиллия, о которой столь много лестных строк он сложил превратится в...  Полярный круг всегда был суровым местом. Даже по меркам относительно хороших времен, которые закончились десятилетие назад. Человек, подобно таракану, цепляется за свою жалкую никчемную жизнь и раз за разом ему удается выжить. Выжить вопреки. Вопреки природе. Вопреки здравому смыслу. Жизнь. Бесцельная и безрадостная – вот смысл жизни людей, населяющих эту область. Область, что день за днем уносит дюжины людей на тот свет. Другие же, кому не посчастливилось прожить ещё один день пытаются бежать. Однако, ни сил, ни средств на это нет. Единственное, на что способны люди здесь – это смиренно ждать своей погибели."
 
 David_Trofimov:0 "Давид Трофимов"
 David_Trofimov_desc:0 "Часовые на постах, вьюга, наметающая сугробы на тропинки, тусклая лампада – вот обычный день Трофимова, последнего настоящего охотника этого мира. \n \nКогда пришли люди Паутова, Трофимов охотился на них. Потому что какое они право имели на эту землю? Когда пришли виллуимы – стал охотиться на них. Потому что пахло от них ещё хуже, чем от солдат Фронта. А когда Паутов бежал, словно последний трус, перестал вообще жалеть кого-либо. Какая разница, чья льётся кровь? Главное, чтобы она лилась. \n \nПачка обезумевших от крови дезертиров и их рыжий вождь – вот настоящие властители этих мест. Настоящие охотники. Настоящие люди. Берсерки. И лучше бандиту, виллуиму или солдату лишний раз подумать, прежде чем заходить на их территорию. \n \nОни ведь на чужую не заходят."
 
 Viktor_Yanuk:0 "Виктор Янук"
 Viktor_Yanuk_desc:0 "Предприимчивые люди нужны всегда. И всем. Любой стране, даже такой косной и жёсткой, какой была Родина \n \nВиктор всегда знал, как угодить начальству. Сам из семьи шахтёров, он тянул из своих подчинённых все соки ещё даже до войны. А после того, как упали бомбы, и вовсе лишился остатков жалости. Конечно, ведь твоим углём топит и расплачивается всё Поморье. Ты буквально сидишь на мешке с деньгами. \n \nА война... Да что война? Кому война, а кому мать родна. Виктору, например, эта безумная резня помогла выбить для себя такие преференции, о которых он и мечтать не мог. \n \nПусть гибнут другие, неважно кто: солдаты Фронта или свои собственные отряды охранников. Важно лишь делать деньги. А остальное всё дребедень. \n \nИ пусть этот ханжа Паутов катится куда подальше. Без этого солдафона только лучше стало. От бандитов охранники Янука отобьются, а виллуимы... \n \nНу, договориться-то можно с каждым." 
 
 Pustoty_sac:0 "Пустоты"
 Pustoty_sac_desc:0 "Тут очень пусто и тихо, ничего нет, только ветер задувает"
 
 BL1_Slave_Innocent:0 "Ведомый Иннокентий"
 BL1_Slave_Innocent_desc:0 "Хорошо знать, куда пришёл человек, но куда он идёт – это важнее. Для сектанта-виллуима, некогда бывшего бедным земледельцем на окраине Туркестана всё определило появление янтарной плесени. Сперва эта дрянь пожрала его землю, затем – его друзей и родных, а потом и его самого. Когда люди были ещё в сознании, они думали, что янтарная плесень обречет их на смерть. \nВремя показало, как сильно они ошибаются. \nПлесень обрекла на смерть саму землю, но людям, отчаявшимся и потерявшим самих себя людям она дала второй шанс. \nТеперь у Иннокентия нет цели, только Тропы. Тропы – что слились воедино вереницей дорог и пылевых столбов. Тропы, которые, как и любой другой долгий путь, на самом деле лишь начало чего-то большего. \nПодчиняясь непреклонной Воле, что гонит его людей на запад, он исполнит своё предназначение. Если, конечно, заблуждающиеся жители окрестных степей, не попытаются ему помешать."
 
 ISK_Obshina:0 "Община"
 ISK_Obshina_desc:0 "Во все времена обман был двигателем человеческой истории. Святые отправлялись на виселицу, а лжецы становились героями и попадали на страницы учебников истории. Так и в нашем мире, всё ещё есть бедные души, коим досталось больше всего. Этими несчастными оказались те, кому не повезло пережить пожар, в котором сгорел Уральский Военный район, но кто сохранил в себе остатки человечности. Те, кто своими глазами видел ужас, что однажды вышел из проклятого Омута. Те, кто видел, как погрязшие в мелких склоках сильные мира сего оставались равнодушны к угрозе для всего человечества. Те, кто поставил своей целью во что бы то ни стало защитить то немногое светлое, что ещё удаётся сохранять. \nИ теперь небольшая группа людей, отказавшихся отдаться Омуту и ниточникам, вынуждена противостоять всему миру. Немногочисленные, живущие впроголодь на склонах Уральских гор, – они, возможно, лучшие представители нашего мира, запертые между молотом равнодушия и наковальней неописуемого кошмара."
 
 MOT_Slavik_Paramonov:0 "Славик Парамонов"
 MOT_Slavik_Paramonov_desc:0 "До войны Вячеслав Парамонов был тем, кем и хотел стать всё беззаботное детство. Обычный ленинградский автослесарь, что души не чаял в автомобилях, он с удовольствием  вставал по утрам и шёл на любимую работу. Конечно, его нельзя было назвать серьёзным или уважаемым человеком, но Вячеслав к этому и не стремился. Ему вполне было достаточно того, что он и без того имел. \nВсё изменила Последняя война. По счастливому стечению обстоятельств проходивший мимо Московского вокзала, он успел запрыгнуть в эвакуационный поезд как раз в тот момент, когда начали рваться бомбы. \nА дальше был Урал. Были попытки вновь наладить уничтоженную жизнь. Были бесконечные зачистки и ковровые бомбардировки, которые в один момент стали простому русскому мужику поперёк горла. И когда с севера пришли вести о вторжении Тварей, Парамонов понял, что вот он, его шанс. \nСобрав верных ему людей и заставив работать дряхлеющие трёхтонки он почти месяц терроризировал Совет, который был бессилен против него вместе со всеми своими всемогущими ликвидаторами и реактивными самолётами. \nТеперь же, когда централизованная власть окончательно покинула эти места, Парамонов стал безраздельным властителем южноуральских степей. Теперь он может заниматься тем, что ему по-настоящему интересно: машинами и разбоем."
 
 URA_Oksana_Kazachenko:0 "Оксана Казаченко"
 URA_Oksana_Kazachenko_desc:0 "Последняя война разделила жизнь Оксаны на до и после. Вот она ещё обожаемая сопливыми первоклашками учительница младших классов, любимая жена и мама, а вот – уже и нет ничего. Лишь боль утрат и пепел на губах. \nПотеряв мужа на фронте, а сына – во время ковровых бомбардировок Ленинграда, она без зазрений совести села в эвакуационный поезд. Тогда она ещё планировала найти на Урале успокоение среди глухих лесов и горных вершин. \nНо как уже не раз говорила сама жизнь: покой нам только снится. На Урале Оксана обнаружила лишь очередные склоки и безумную жажду власти. \nТеперь же, когда от гигантов остались лишь воспоминания, Оксана и её Уральцы контролирую приличный кусок территорий бывшего Совета. Оксана прекрасный организатор и если не её искренняя ненависть к властьимущим, по вине которых она потеряла и мужа, и сына, ничто бы не помешало создать этой волевой женщине ещё одно государство на лоскутной карте Родины."
 
 ZAK_Sergey_Surovov:0 "Сергей Суровов"
 ZAK_Sergey_Surovov_desc:0 "Одна буква. Всего лишь одна буква и фамилия была бы точь в точь, как у легендарного полководца. Впрочем, даже преподаватели в Академии Генштаба иногда путались. \nПравда, от канонизированного православной церковью генералиссимуса Сергей Суровов всё же отличался. Как минимум — тактикой ведения боя. Будучи артиллерийским генералом, он совершенно не стеснялся использовать против врагов Родины сонмы крылатых ракет, оставляя от могучих укрепрайонов груды пылающего щебня. \nКонец войны застал генерала в Испании, где его часть оказывала поддержку Группы Глинки и была вынуждена разделить судьбу морпехов. Пусть и понимая, что ядерные удары были необходимы, пусть и не горя жаждой мщения, Суровов, собрав отстатки своего подразделения, всё равно отправился вслед за Прихожевым. Почему — он и сам до конца не понимал. Возможно, чтобы сдержать ярость преданных морпехов. А возможно, чтобы показать тем людям, для кого отмщение давным-давно погибшим штабистам не было самоцелью, что Группа Глинки — это не только обезумевшие от крови мясники. Что это, всё-таки, нечто большее..."

 ZAK_Gosudarstvennaya_oruzheynaya_komissia:0 "Государственная Оружейная Комиссия"
