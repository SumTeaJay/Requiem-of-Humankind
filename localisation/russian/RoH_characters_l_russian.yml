 PLD_anton_kitsenko:0 "Антон Киценко"
 PLD_anton_kitsenko_DESC:0 "Антон Киценко. Живой оксюморон из мира падшей Родины. Убежденный демократ, ныне являющийся единоличным правителем Полярного Диктата, который старается сохранить то немного, что осталось от Полярной Федерации, в которую, без преувеличения, Киценко вложил свою душу, да вложил так, что образовалось неслыханное со времен правления в этих краях Северной Области – демократия. «Демократия Киценко» - такое название она получила в народе – не отличалась гуманностью. Многие и многие тысячи людей продолжали трудиться в лагерях дабы обеспечить существование самой Федерации, в то время как она разрывалась изнутри конфликтами на почве неравенства областей, что в конечном итоге привело к краху.\nВсё то, что так любит Киценко и чем так дорожил, рухнуло в одночасье. И вот, ныне Антон Киценко восседает в своем промерзшем президентском сарае, пытаясь спасти хоть что-нибудь, не надеясь на успех..."

 PLD_nikita_rakossovsky:0 "Никита Ракоссовский"
 PLD_nikita_rakossovsky_DESC:0 "Рожденный с холодом в жилах, живет с холодом в голове, но не сердце. \nНикита Ракоссовский родился в самом крупном городе за полярным кругом - Мурманске. Детство Никиты предвещало ему безбедную жизнь в семье председателя горкома партии. Ведь действительно, какие могут быть проблемы в жизни, если твой отец - самый, как говорят на западе, крутой в классе. \nОкончив школу с отличием, Ракоссовский поступил в академию государственного управления при МВД СР, где проучился до самого начала Последней войны. \nС началом Конца, Ракоссовкий записался добровольцем в ряды вооруженных сил, однако благодаря, хотя, как говорит сам Никита, назло, его отец выхлопотал ему должность поближе к дому и подальше от фронта. Так, спустя двадцать лет своей жизни он попал в маттехобеспечение Норвежского фронта. \nНовая должность сулила и продвижение по службе, однако все нарушил ядерный пожар, чьи языки пожрали как мечты Ракоссвоского, так и весь оставшийся мир. С падением цивилизации и центрального правительства, остатки государственной власти с опорой на войска  норвежского фронта и администрации отца Никиты сумели сформировать шаткое подобие государства на крайнем севере - Полярную Федерацию. В которой Ракоссовский, зарекомендовавший себя отличным логистом, получил портфель министра внутренних дел. \nКак известно, в худшем из миров ничто не длится вечно, как и человеческая жизнь. Так, после смерти своего отца, президента Полярной Федерации, именно Ракоссовскому предстояло взять бразды правления в свои руки в том, что когда-то было единым государством. А теперь... Теперь кучкой клик, воюющих между собой. И лишь время сможет показать, сможет ли доброе сердце в команде с трезвым умом совершить чудо."

 VOS_vostochni_lug:0 "Восточный Луг"
 VOS_vostochni_lug_DESC:0 "Восточный Луг - это место – память о трагических событиях, что когда-то имели место быть. Когда-то здесь находился концлагерь для политических диссидентов, либералов и прочих «нежелательных» элементов. Однако, как и все в этом мире, ситуацию поменяла война. Хоть человечество её и назвало последней, она таковой не стала, а лишь открыла дорогу новым конфликтам, в которых бывшим жителям «мест не столь отдаленных» удалось поучаствовать. \nНа их радость, место Родины заняла Балтсолавянская конфедерация, которая имела свои планы на эти, остановленные Богом души. Им была предложена амнистия. Новая жизнь. Глоток свободы. Лишь с одним условием – вступлением в штурмовые части Балтославянской Конфедерации. Что же, только время покажет может ли свобода изменить человека, и если может, то в какую сторону?"

 PLC_Simon_Kirilenko:0 "Симон Кириленко"
 PLC_Simon_Kirilenko_desc:0 "Великая русская литература знает множество примеров людей, униженных и оскорбленных, но, право, нигде они не встречаются столь часто, как в государстве Поволжцев. Государством это образование назвать на самом деле-то весьма трудно. Поволжцы, руководимые демократически избранным Симоном Кириленко, хотят лишь одного, самого банального. Жизни. Жизни, где не будет страданий и потерь близких. С этим, конечно, не согласен ни Вольский, ни Утопленники, для которых Поволжцы – лишь один из множества товаров, как рожок патронов или канистра с бензином. \nВ таких условиях Поволжцы всё ещё надеются на светлое будущее. И лишь время покажет, какая судьба ждёт эти заблудшие души."
  
  
 ZLG_Daniil_mihnov:0 "Даниил Михнов"
 ZLG_Daniil_mihnov_DESC:0 "Горячий парень, выходец из Мариуполя, а ныне – успешный бизнесмен. Будь этот мир хоть чуть удачливей, Михнов бы совершенно точно стал бы крупным чиновником, благодаря своим выдающимся организаторским качествам и мощнейшей харизме, которую давно не видывал русский север. \nДаниил Михнов родился в Мариуполе, однако в возрасте 13 лет вместе с родителями переехал на север, где пошел по стопам отца, поступив в академию государственного управления. Окончив её с отличием, Михнов через пару лет стремительно взлетел по карьерной лестнице, став, как тогда выражались, «крупной шишкой». Но тут все то, что он строил многие годы, все те неэфимерные мосты и тропы были сожраны пламенем ядерного огня. Однако, и из данной ситуации Михнов выкрутился: он предложил свои услуги Полярной Федерации, где и продолжил служить. \nВ прочем, быть в тени других дельцов ему не хотелось. Именно поэтому Даниил отделился от пребывающей в упадке и не приносящей прибыли Федерации, основав свою собственную торговую клику – Зеленую Ганзу, где и по сей день он занимается «частным извозом» и «переправкой ценностей» на юг." 
  
 SFR_Dmitry_safronov:0 "Дмитрий Сафронов"
 SFR_Dmitry_safronov_DESC:0 "Обычный инженер на необычном объекте. Когда-то бывший инженером-гелертером, образованным человеком, ныне является самым яростным борцом с прогрессом из всех когда-либо известных человечеству. Виной всему – Лучезар. Реагируя на источники электроэнергии, эта аномалия стирала деревню за деревней, оставляя за собой лишь пепел и обугленные тела местных жителей. Именно эта аномалия стала причиной того, что из человека, ставившего своей целью развитие науки, Сафронов превратился в ярого борца с этой же самой наукой. \nЛишь единожды увидев последствия Лучезара, Дмитрий стал наставать на остановке работы комплекса «МГЛА» и чуть ли не полной деэлектрификации всего региона, чтобы предотвратить уничтожения всего и вся, однако его прошения были отвергнуты, а сам он был отстранён от работы. Однако это ему не помешало, к моменту прозрения Федерация уже трещала по швам, что позволило Сафронову весьма быстро сколотить свою банду борцов с технологиями, состоящую по большей части из пострадавших от действия Лучезара и разного рода сброда, которому было интересно сохранение собственной жизни, которое Сафронов им всем и обещал ценой практически полного отказа от всяких благ цивилизации... Так и сидит Сафронов и по сей день, желая уничтожить «МГЛУ» и весь Полярный Диктат во имя сохранения жизней полуострова..." 
  
  
 KSK_izgnanie:0 "Изгнанные"
 KSK_izgnanie_DESC:0 "Что есть свобода? От чего можно быть свободным? Да и что значит быть свободным? Коштун Контаянт и его люди свободны во всех пониманиях этого слова. Свободны от угнетения, свободны от власти, свободны от государства, свободны от цивилизации... Действительно, не многим людям понравилась иметь такой уровень свободны, но местное населения вполне довольно своим положениям, ведь никто больше не в праве их угнетать, как это было при Родине, никто более не объявит их нелояльным народом, никто их больше не сошлет в лагеря... Никто. \nПришло их время. Пришло их время угнетать, пришло их время объявлять и ссылать. Пришло время возмездия. Возмездия тем, кто веками истязал людей..." 
  
  
  
 BTC_iohan_mil:0 "Йохан Милошунас"
 BTC_iohan_mil_DESC:0 "Briviba! Nave apspiedejiem! – такие лозунги не были чем-то необычным даже до войны, но теперь они стали смыслом существования такого государства как Балтосфера. Несменный лидер этого образования, Йохан Милошунас, был одним из немногих людей на этом свете, принявших весть о падении человеческой цивилизации с улыбкой на лице. Ведь эта, бесспорно, благая весть означала одно. Свободу. Свободу его людям, свободу тем, кто был объявлен врагами. Тем, кто желал кровной мести столь долгие годы. Они наконец дождались.И вот. Наконец. Гроза утихла и наступил штиль. Ясное небо над головой. И кровавая земля под ногами. Земля, что и так видела миллионы смертей, должна увидеть ещё сотни тысяч. Ради чего? Ради мести? Неужели ядерного Армагеддона не хватит, чтобы утолить жажду нескольких сотен фанатиков, зовущих себя «Волками»? Ответ на этот вопрос хранится в голове Йохана и ответ этот крайне лаконичен и прост: «нет»." 
  
 KRT_iskajenni_omut:0 "Искаженный омут"
 KRT_iskajenni_omut_DESC:0 "Никто не знает, что это и откуда оно тут взялось. Местные прозвали это место «чревом», ведь именно отсюда и идут полчища тварей, которое заполонили некогда прекрасные леса Карелии. \nЯвившись сюда первый раз, человек впадает в оцепенение, затем в эдакий аналог транса, медленно погружаясь в бессознательность. Лишь вступив на владения Омута, лишь дотронувшись до янтарной плесени, знай, отныне ты принадлежишь ему. И его детям, которые, без сомнений, будут медленно раздирать твою плоть, пока ты будешь пытаться подняться из сна, в который так приятно погрузил янтарь..." 
  
  
 TTS_cord_corp:0 "Кординационный корпус"
 TTS_cord_corp_DESC:0 "Защитники. Герои. Так их когда-то называли местные жители. Призванные защищать и оберегать местную красоту, к которой в первую очередь относятся прекрасные люди, населяющие этот дивный край, солдаты 227-ой армии встретили войну в составе войск Ликвидаторов Калинина, стремясь обеспечить безопасность мирным жителям. К сожалению, ничто хорошее не длится вечно, так и припасов в стане Ликвидаторов стало не хватать. Тогда-то офицерский совет 227-ой армии и принял решение дальше действовать самостоятельно, без оглядки на падшего духом Калинина.\nКак ни странно, после отделения, 227-ая продолжила заниматься тем, чем и занималась до этого: обеспечивала безопасность местного населения. \n-...Но есть один нюанс. Понимаете, времена нынче такие... В общем, мы готовы предоставить вам защиту в обмен на... на небольшую плату. По рукам?..   \nПохожие разговоры можно было слушать по всей Карелии. Из тех, кто был защитником и опорой, они превратились в обычных наемников, которых на карте Родины больше, чем ядерных полигонов..." 


 BSL_prohor:0 "Прохор"
 BSL_prohor_DESC:0 "Карелия... Эх, Карелия... Одно из живописнейших мест на этой бренной Земле. Где-то говорили: «увидеть Париж и умереть», а здесь вам бы ответили: «увидеть Карелию и умереть» ... Как минимум, один человек вам бы так точно ответил. Этим человеком был Прохор. В прошлом – один из известнейших егерей в Карелии, а ныне – борец с «потусторонним». В отличие от многих людей, жизнь Прохора не изменилась сразу после падения бомб, лишь туристов почему-то больше не было. \nПока не пришли они. Прозванные «суками», они терроризировали окрестные поселения, утаскивая в жерло бытия целые семьи... Тогда-то и пришла пора Прохора. Собрав вокруг себя людей со схожим влечением к охоте, Прохор превратил «сук» из охотников в добычу, которую по вечерам любят пострелять мужики. Что сказать? Обычный вторник в новом мире." 
  
 DRG_pavel_glin:0 "Павел Глинчев"
 DRG_pavel_glin_desc:0 "Павел Глинчев - жестокий и беспощадный, тот, которого всегда интересовал только один вопрос - как получить максимальную выгоду. Он всю жизнь был бандитом и насильником, а когда война началась, был осужден и отправлен на каторжный труд в один из тюремных лагерей на юго-востоке Кольского полуострова. \nВ тюрьме Глинчев нашел своих единомышленников, которые тоже были готовы на все. Измученные и замерзшие до костей жаждали лишь одного – свободы. И вот, когда однажды надзиратели не явились, Глинчев решил действовать. Он собрал своих последователей и образовал бандитскую группировку, которая быстро стала страшным силовым фактором на Кольском полустрове. Банда укрылась на местных болотах и начала убивать и загонять в кандалы каждого, кто им попадался. Дабы укрепить свою власть, Глинчев создал собственный культ, обратив своих «верноподданных» в верования местных поселенцев. Так, Глинчев из уголовника и рэкетира превратился в Друида, что не прочь и посотрудничать с «торгашами» за хороший хабар." 
  
