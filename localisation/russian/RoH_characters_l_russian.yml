VOF_Shaman:0 "Ярослав Шаманов"
VOF_Shaman_desc:0 "Последнее, чего хотелось Ярославу Шаманову в этой жизни – это воевать. Правда только, времена не выбирают, в них живут и умирают. \nС самого детства Ярослав был далёк от военной суеты. Ни громкие парады, ни лязг танков его не прельщали. Сам выходец из музыкальной семьи, Ярослав с самого детства склонялся к эстрадной карьере. \nА затем началась война. И тонкие детские голоса, поющие про учёбу в школе, сменились боевыми маршами и звуком атомной сирены. \nТем не менее, мальчик выжил. Выжил, и дальше добился высокого положения в не самом плохом государстве бывшей Родины. И теперь, стоя во главе Вологодской Федерации, он ждёт того дня, когда сможет сбросить с себя груз ответственности и снова спеть любимую арию. \nА пока – Шаманова ждёт огонь и кровь."

