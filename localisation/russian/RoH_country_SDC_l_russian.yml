SDC_Putin:0 "Владимир Паутов"
SDC_Putin_desc:0 "Иногда так бывает, что плохие вещи просто происходят. Ты не грешник, не герой, не мессия и не пророк, но над тобой, обычным, по сути, человеком, нависает рок судьбы. И ты ничего больше не можешь сделать. \nЛишь только бросить вызов судьбе. \nОбычная жизнь обычного офицера. Жена, дети, довольствие. Сто с небольшим душ под началом и пара лет до пенсии. Такой была жизнь Владимира Паутова до тех пор, пока её не перечеркнула война. А дальше... Дальше был ужас. \nНевозможно сказать, кто помог тогда Поморью выжить: Бог или Дьявол. Возможно, всего понемногу. Но так уж сложилось, что как-то незаметно для самого себя капитан АПЛ «Курск», Владимир Паутов стал тем стержнем, что скрепил всех. Гражданских, ликвидаторов, бывших военных, учёных и даже зеков. \nА потом шаткому равновесию пришёл конец. Появившиеся из-за Уральских гор виллуимы, ведомые Блаженным Зеруилом, не оставили от едва вставшего на ноги Фронта камня на камне. И хоть мутантов и удалось сдержать, ценой этому стало единство. Фронт рассыпался на глазах, наблюдая за тем, как армии Паутова неуклонно отступают по ледяной пустыне. \nТеперь даже бывшая столица Фронта, Архангельск, в руках мятежников. Всё, что осталось Владимиру – это горько наблюдать, как останки его Родины медленно догнивают в вихре времён. \nИли может, ещё есть надежда?.."
