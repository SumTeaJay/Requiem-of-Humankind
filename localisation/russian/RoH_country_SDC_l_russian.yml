SDC_Chess_game:0 "Великая Шахматная Партия"
SDC_Chess_game_desc:0 "Установка КС-3, расположенная на территории Объекта 1, это ключ ко всему Поморью. К сожалению, нам не удалось получить стратегического преимущество над Зеруилом военным путём. И пока наши солдаты сдерживают виллуимов на линии соприкосновения, наша задача –  переиграть фанатиков дипломатией. \nПо сути, нам не хватит сил, чтобы вести войну одновременно и с Авангардом, и с бывшими осколками Фронта. Единственный наш шанс – это переманить их на свою сторону, улучшим стратегическое положение в регионе. \nПравда, Зеруил также внимательно следит за нашими действиями. Его армия многочисленна, а потому действовать нужно аккуратно, постоянно принимая во внимание соотношение сил. \nВ §Hданный момент соотношение дивизий составляет§! [sdc_division_counter]%"

