SDC_Willuem_influese1:0 "Влияние Виллуимов"
SDC_Willuem_influese1_desc:0 "Несмотря на то, что Зеруил и его прихвостни остались далеко на востоке, влияние виллуимов всё ещё велико. Часть неблагонадёжных элементов проникла в наши ряды во время Ледового похода и до сих пор продолжает разлагать наше общество. \nИ если мы не решим проблему в кратчайшие сроки, то проблема решит уже нас..."

