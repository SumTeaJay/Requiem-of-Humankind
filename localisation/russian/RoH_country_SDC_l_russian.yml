SDC_Visit:0 "Визит"
SDC_Visit_desc:0 "Даже в погибающем мире бич человечества продолжает по пятам следовать за последними представителями нашей расы. \nЛюдмила Александровна болеет. Рак, неоперабельные даже в более спокойные времена, что уж говорить про сегодняшний день. Промозглый ветер, казённые стены полуразрушенной больницы и вид на унылое северное море – вот всё, что ей осталось."

SDC_despite_everything:0 "Несмотря ни на что..."
SDC_despite_everything_desc:0 "Кажется, будто всё против Фронта. \nНаши люди страдают от голода, виллуимы ширят своё влияние, а Твари, что выходят из аномальных кордонов каждую ночь, не сотавляют после себя ничего, кроме опустевших пограничных селений. \n И пусть полчища Зеруила удалось сдержать, по большей части нам это никак не помогло. Поморье разорвано на части, КС-3 в руках бывших лагерных уголовников и даже Архангельск занят мятежниками. \nНо мы должны бороться. Мы – последний оплот порядка на этих землях. И мы выстоим. Несмотря ни на что."

SDC_problem_cordonik:0 "Проблема кордонников"
SDC_problem_cordonik_desc:0 "Кордонники – элита нашего Фронта. Сформированные ещё во время открытого противостояния с виллуимами, они стали теми, кто остановил полчища, прорывающиеся со стороны Уральских гор. \nБывшие ликвидаторы, военные, моряки и просто герои Ледяного похода – они и по сей день хранят нас от Тварей, прущих из-за кордонов. Однако, несмотря на всю выучку, назвать их настоящей армией всё ещё нельзя. В их частят царит эгалитаризм, кумовство и непринятие каких-либо новых призывников. \nИ если мы хотим восстановить былую мощь Фронта, эту проблему нужно решить."

SDC_eradicate_Wiluiem:0 "Искоренить виллуимов"
SDC_eradicate_Wiluiem_desc:0 "Виллуимы – наша давняя проблема, ещё со времён борьбы с Авангардом. \nЭти... мутанты, пришедшие из-за Урала и ведомые своим высшим разумом, ставят перед собой цель поработать всё человечество, уничтожить любую индивидуальность, подвести всех под единый знаменатель чужой и страшной воли.\nКак бы это пафосно не звучало, но мы – последний заслон перед этой страшной угрозой. И если мы хотим выжить, мы должны искоренить её. Под корень. \nИ начать лучше всего с наших собственных рядов."

SDC_public_safety_concept:0 "Концепция общественной безопастности"
SDC_public_safety_concept_desc:0 "Владимир Паутов на пределе. \nТысячи погибших, сотни попавших под влияние Зеруила. Обмороженные конечности, инвалиды и младенцы, пухнущие с голода. Налёты Тварей. И как вишенка на торте – Людмила. Ведь раньше, ещё до войны, её бы смогли вылечить. Химиотерапия, операции... Всего этого больше нет. Есть только медленная агония, растянувшаяся на целый год. \nИ в этой агонии – вся Россия. \nБольше никто не умрёт. \nМы обезопасим наше общество, сдержим Тварей, раздавим мятежников и отбросим виллуимов обратно в Сибирь. \nБольше никто..."

SDC_stabilization_situation:0 "Стабилизация положения"
SDC_stabilization_situation_desc:0 "Фронт трещит по швам, раздираемый внутренними проблемами. Виллуимы, голод, недостаток людей. Если мы немедленно не решим все эти проблемы, наше небольшое государство скоро просто-напросто вымрет. \nДля начала нужно восстановить те промышленные предприятия, что остались в регионе ещё со времён Родины. Затем, нарастив наш потенциал – сокрушить виллуимов. Всё просто. \nИ, одновременно, невероятно сложно."

SDC_expand_influence:0 "Расширить влияние"
SDC_expand_influence_desc:0 "Поморье – суровый и негостеприимный край. Особенно туго здесь обстоят дела с продовольствием. \nБелое море отравлено, а потому рыболовство для нас закрыто. Остаётся лишь взять под контроль южные сёла, отколовшиеся от Фронта уже после Битвы за Архангельск, в надежде, что у тамошних жителей будут хотя бы скромные запасы еды."

SDC_secure_borders:0 "Обезопасить границы"
SDC_secure_borders_desc:0 "Рейды Тварей - до сих пор наша головная боль. Они уничтожают целые посёлки и выводят из строя важные промышленные объекты. \nЕсли мы не разберёмся с ними в ближайшее время, то Твари вполне могут разобраться уже с нами. \nЕдинственным выходом из положения видится превентивный удар. Если мы будем атаковать первые и уничтожать логовища тварей на границах кордонов, то сможем быстро обезопасить пограничные города. \nПравда, для этого нам необходимы дополнительные силы..."

SDC_security_service:0 "Служба безопасности"
SDC_security_service_desc:0 "Нашей службе безопасности предстоит непростая работа. \nВо-первых, необходимо выявить всех виллуимов в наших рядах. Во-вторых, изолировать их группы друг от друга и от обычных людей. В-третьих, самим не попасть под губительное влияние шпиля. Потому что назад дороги уже не будет. \nРаботайте, братья. Вы знаете, что ныне лежит на весах."

SDC_rationing:0 "Нормирование продуктов"
SDC_rationing_desc:0 "Мы можем распорядиться оставшимися у нас запасами продовольствия гораздо более благоразумно, если будем лично вмешиваться в продуктовые нормы. \nБольше всего, понятно, армии. Далее – труженикам промышленный предприятий и врачам. Позже – всем остальным. И пусть норма будет маленькая, но никто не уйдёт без своего обеда. \nПусть он и будет лишь раз в день."

SDC_march_east:0 "Марш на восток"
SDC_march_east_desc:0 "Архангельск всё время существование Фронта был нашей столицей. Тем больше был шок, когда мы узнали о бунте, который вспыхнул в этом городе. \nЛжепророки и недобитые гуманисты обвинили нас во всех смертных грехах и встретили немногочисленных выживших после Ледяного похода с оружием в руках. Мы пытались пробиться сквозь их оборону, но... \nСилы оказались неравны. \nНастало время вернуть себе свою столицу. Возрождение Фронта начнётся именно оттуда. Из тихого города на берегу Белого моря."

SDC_everyone_hold_weapon:0 "Все, кто может держать оружие..."
SDC_everyone_hold_weapon_desc:0 "Последние вылазки сильно потрепали подразделения кордонников. Нашим солдатам необходимо пополнение, необходима свежая кровь. \nВетераны могут что угодно думать насчёт новичков, но если мы срочно не проведём мобилизацию, то у нас просто не останется солдат."

SDC_kill_toilets:0 "Мочить в сортирах"
SDC_kill_toilets_desc:0 "Влияние виллуимов страшно тем, что от него невозможно избавиться обычными методами. Виллуим – это не завербованный шпион, не агент влияния, совсем нет. Это нечто иное. Попавшие под влияние Шпиля люди не просто меняют свои убеждения или гонятся за недоступными благами. Они меняются генетически. И единственным способом нейтрализовать их становится физическая ликвидация."

SDC_oil_needle:0 "Нефтяная игла"
SDC_oil_needle_desc:0 "Старые НПЗ хранят в себе много всего полезного. Особенно полезного – для Заполярья, где вот-вот готова разразиться большая война. \nИ пусть Белое море стало теперь большой радиоактивной могилой, АПЛ “Курск” обладает достаточным экранированием, чтобы преодолеть отравленные воды. Наша нефть в обмен на продукты и оружие из Полярного диктата или Карело-Финского военного округа – вполне достойная плата за риск."

SDC_front_stabilization:0 "Стабилизация Фронта"
SDC_front_stabilization_desc:0 "Теперь, когда Архангельск в наших руках, а проблема голода отступила на второй план, настало время подумать о будущем. \nС востока приходят вести о том, что Авангард Зеруила вновь поднял голову. Набеги Тварей хоть и купированы в массе своей, но всё равно продолжаются. С каждым днём становится всё очевиднее, что это ещё не конце. Только начало. \nКС-3 всё ближе и ближе к нашим границам. Тот, кто будет контролировать установку, будет контролировать всё Поморье."

#phase two
SDC_facility:0 "Установка"
SDC_facility_desc:0 " КС-3 – одна из основных частей проекта “Откровение”. Когда-то именно сбой в её работе и привёл к образованию аномальных полей. Теперь же, она – это единственный ключ к выходу из ледяной ловушки. \nПравда, ничто в этом мире не даётся без боя. Зеруил, уже начавший поднимать голову, тоже прекрасно осведомлён о КС-3. А значит, гонка начинается..."

SDC_increase_volumes:0 "Нарастить объёмы"
SDC_increase_volumes_desc:0 "Если мы хотим успешно противостоять Зеруилу, необходимо усилить нашу промышленность. В Поморье специфичные условия, а значит и снаряжение нашим солдатам тоже нужно специфичное."

SDC_mobilisation:0 "Мобилизация"
SDC_mobilisation_desc:0 "Теперь, когда влияние виллуимов практически сошло на нет, а новые территории интегрированы в Фронт, мы можем задуматься о дополнительном призыве. Нашим войскам отчаянно не хватает личного состава, а значит единственным выходом может стать только мобилизация."

SDC_shifting_deadlines:0 "Сдвинуть сроки"
SDC_shifting_deadlines_desc:0 "Часть отчаянных людей и солдат удачи из Заполярья, кажется, заинтересованы в надвигающейся буре. С каждым разом моряки “Курска” всё чаще и чаще слышат предложения об оказании посильной помощи в борьбе против Зеруила. \nПравда, и цена, которую эти наёмники требуют, высока. Конечно, всегда можно договориться об отсрочке выплат, но надолги ли хватит их терпения?.."

SDC_preemptive_strike:0 "Превентивный удар"
SDC_preemptive_strike_desc:0 "Кажется, тянуть больше нельзя. Зеруил вновь поднял голову и готовится продолжить свою экспансию на запад. На его пути лежит Союз Вольных Деревень, слабый и немощный осколок Фронта. Если мы позволим ему его занять, то потеряем стратегическое преимущество. \nНеобходимо действовать на опережение."

SDC_great_chess_game:0 "Великая шахматная игра"
SDC_great_chess_game_desc:0 "К сожалению, мы не успели. Территория бывших Вольных деревень разделена примерно напополам, а на линии соприкосновения происходят постоянные стычки. О быстром захвате КС-3 не может идти и речи, нам просто не хватит сил. Попробуем ударить на север, нас сомнут на юге. \nА это значит, что великая шахматная игра началась..."

SDC_hybrid_war:0 "Гибридная война"
SDC_hybrid_war_desc:0 " Спецрайон 1 – кто угодно, но не предатели. Люди Карова оказались отрезаны от основных сил во время Ледяного марша. Они ждут нас с распростёртыми объятиями."

SDC_stalkers_squads:0 "Отряды сталкеров"
SDC_stalkers_squads_desc:0 "Карову и его сотрудникам пришлось тяжело. Намного тяжелее, чем нам. Однако это способствовало тому, что сталкерские отряды Спецрайона больше похожи на отряды спецназа. Если мы интегрируем их в нашу армейскую структуру, то получим преимущество перед Зеруилом."

SDC_execution_service:0 "Служба исполнения наказаний"
SDC_execution_service_desc:0 "Чтобы держать многочисленных зэков в узде, Карову пришлось превратить своих людей в настоящих дьяволов. Они не знают сожаления, не знают жалости, свирепы, как волки, и также опасны.  \nБолее того, они даже умудрились наладить кое-какое производство на скудном оборудовании, которое им доступно. \nМы обязаны поставить их под ружье. Такие кадры нам нужны."

SDC_science_academy:0 "Академия наук"
SDC_science_academy_desc:0 "Учёные воистину странные существа. Когда выбор стоит между покорением чуждой, противоестественной сущностью и потерей своей абсолютно бессмысленно автономии, они и тут устроят научный диспут. \nЯсно одно, на Объекте нас никто не ждёт. Внутри научного совета разгорелась подковёрная борьба, и ещё непонятно, кто в ней победит. Действовать нужно невероятно осторожно."

SDC_Martins_comunications:0 "Связи Мартина"
SDC_Martins_comunications_desc:0 "К счастью, у нас есть Дугин. \nВыпускник столичного МФТИ имени Капицы, член АН СР, он давно и прочно сколотил себе карьеру в научных кругах. Несмотря на то, что война и последовавшая за ней разруха забросили его на край мира, его всё ещё помнят и уважают. \nИ, возможно, его связи в науке помогут склонить чашу весов на нашу сторону..."

SDC_national_traitors:0 "Национал-предатели"
SDC_national_traitors_desc:0 "Среди беглых зеков (или, как они себя называют, Ренегатов) огромное число последователей виллуимов. И пусть простая масса уходит в типичное для такой публики отрицалово, авторитеты и воры уже давно продались новой религии с потрохами. Они готовы сдаться Зеруилу без боя и потянуть за собой своих подопечных. \nКонечно, можно попытаться выправить ситуацию, но есть мнение, что все наши усилию окажутся бесполезны..."

SDC_archangelsk_sever:0 "“Архангельск-север”"
SDC_archangelsk_sever_desc:0 " Кажется, у нас всё-таки есть шансы. \nСудя по всему, не все из рядовых ренегатов довольны своими авторитетами. Среди них есть и те, которые категорически отказываются принимать Культ Шпиля. Для них действия “бугров” неприемлемы и идут вразрез с воровскими понятиями. \nЕсли мы внедрим в эту среду своих агентов и подорвём их стабильность изнутри, у нас будет шанс занять регион без боя."

SDC_force_methods:0 "Силовые методы"
SDC_force_methods_desc:0 "Шаг рискованный, но, возможно, эффективный. \nЕсть смысл ударить первыми. Разгромить подстилок виллуимов, использовать эффект неожиданности... \nКонечно, это повлечёт за собой крупномасштабную войну, но игра стоит свеч."

SDC_special_military_operation:0 "Специальная военная операция"
SDC_special_military_operation_desc:0 "Час пробил. Мы сделали всё, что могли. Мы крепки, как никогда, наши позиции непоколебимы. Стратегическое преимущество на нашей стороне и медлить больше нельзя. \nНастало время раз и навсегда отбросить виллуимов обратно за Урал. Строго говоря, это даже не война. Это операция, подобная той, что проводит хирург. \nСпециальная военная операция..."

SDC_appoint_Martin:0 "Назначить Мартина"
SDC_appoint_Martin_desc:0 "Восточные территории Поморья основательно отравлены влиянием виллуимов. Конечно, там ещё остались незаражённые общины, но подавляющая масса оказалась под губительным влиянием Шпиля. \nДо недавнего времени казалось, будто мутации и изменения в человеческом теле, которые запускает Шпиль, необратимы. Но теперь, когда в наши руках все мощности установки КС-3, шансы есть. Особенно, если работами будет руководить Мартин Дугин, чьи таланты ещё никто не посмел поставить под сомнение."

SDC_dont_fear_chalanges:0 "Не бояться вызовов"
SDC_dont_fear_chalanges_desc:0 "Вояки могут сколько угодно посмеиваться над нашими опытами и жадно потирать руки, предвкушая, как их спустят с поводка. Не дождутся. Прогресс и знания, единственное светлое, что осталось в этом мрачном мире. \nИ пусть загадка виллуимов кажется неразрешимой, пусть кажется, что выхода нет. Но мы приняли вызов, и мы не отступим от своего решения."

SDC_science_methods:0 "Научные методы"
SDC_science_methods_desc:0 "Сам феномен виллуимов имеет под собой явно искусственное происхождение. Все эти стройные ряды ДНК, весь этот единый разум, возможность телепатической связи и контроль воли, всё это... \nСлишком человечно. \nА для оружия, придуманного человеком, другой человек всегда сможет создать защиту. Главное – не падать на колени, не расшибать лоб в молитвах, а спокойно и грамотно подойти к решению проблемы. \nС холодной, расчётливой головой"

SDC_integration:0 "Интеграция"
SDC_integration_desc:0 "Этот момент настал. \nМы не спали ночами, мы теряли товарищей, попавших под влияние Шпиля, мы раз за разом подвергали подопытных чудовищным пыткам. Но всё не зря. Лекарство найдено. Излучение Айварова может свести влияние виллуимов на нет. Двух-трёх дневная терапия и человеческий организм сам отринет мутации. \nЭто воистину радостный день для всего Поморья. Соорудив передатчики Айварова на границе Уральских гор, мы раз и навсегда забудем об угрозе виллуимов. Сквозь купол излучения им будет не пройти."

SDC_direct_control:0 "Прямое управление"
SDC_direct_control_desc:0 "Восточные территории Поморья основательно отравлены влиянием виллуимов. Конечно, там ещё остались незаражённые общины, но подавляющая масса оказалась под губительным влиянием Шпиля. \nВсе эти люди, как бы не было прискорбно это осознавать, раз и навсегда потеряны для нас. Учёные могут считать иначе, однако суровая реальность диктует свои условия. \nВсе восточные территории должны быть очищены. Как бы ни было прискорбно это осознавать. \nТого требует Концепция Общественной Безопасности \nТого требует Родина..."

SDC_finish_survivers:0 "Добить выживших"
SDC_finish_survivers_desc:0 " Многие виллуимы сколотили партизанские ячейки и организовывают нападения на наши патрули и группы зачистки. Мало того, большие группы фанатиков пытаются прорваться к Уралу, чтобы призвать в Поморье новую армию. \nМы не можем этого допустить. Мир дался нам слишком большой ценой, чтобы давать этой мрази ещё один шанс."

SDC_Ural_brigades:0 "Уральские бригады"
SDC_Ural_brigades_desc:0 "Для защиты границы от групп виллуимов необходимы дополнительные силы. \nИ, кажется, у нас есть кандидаты.  \nТе немногие из местных жителей, кто остался неподвластен влиянию Шпиля, горят жаждой мести. Они видели, как их родных и близких превращают в игрушки фанатиков. Видели, как люди превращаются в подобие самих себя, становясь лишь инструментами в руках нечеловеческой воли. \nИ они хотят отомстить. \nЧто же, дадим им такую возможность. Ведь кто, если не они, лучше всего знает, как убивать виллуимов."

SDC_peacification:0 "Умиротворение"
SDC_peacification_desc:0 "Этот день настал! \nОтряды зачистки только что доложили, что последний форпост виллуимов уничтожен. Конечно, где-то в тундре ещё прячутся их разрозненные группы, но опасности они не представляют. Пусть пытаются прорваться к горам, там их как раз встретят бойцы Уральских бригад. \nМы должны помнить этот урок, и никогда его не забывать. Теперь Уральские горы – наш неприступный бастион, превратившийся в один большой укрепрайон. И со слезами на глазах, мы говорим себе: никогда больше. \nПоморье наконец-то в безопасности. Пусть кровавой ценой, пусть большими потерями, но мы избавили этот осколок Родины от влияния фанатиков. \nТеперь настало время подумать о наших дальнейших планах."

SDC_doomhour:0 "Страшный час"
SDC_doomhour_desc:0 "Людмила Александровна совсем плоха. Несмотря на то, что в Архангельске условия намного лучше, несмотря на то, что проблема голода решена, её состояние ухудшается с каждым днём. Болезнь прогрессирует, и врачи лишь разводят руками. Шансов выжить нет. \nВладимир Паутов срочно вылетел с востока Поморья в Архангельск."

SDC_KS3:0 "КС-3"
SDC_KS3_desc:0 "Мы готовы. \nУченый совет во главе с Мартином Дугиным, готов вновь запустить установку. Ошибок в расчётах быть не может, все энергобатареи приведены в готовность. Ещё секунда, и аномальные кордоны падут, а перед измученными жителями Поморья предстанет всё остальная Россия, расколотая и израненная. \nВладимир Паутов тоже будет присутствовать при включении установки. Отчаяние почти поглотило его, на холодном северном ветру он простыл и его разбирает кашель. \nНо он будет стоять рядом с Дугиным. Ради живых. Ради мёртвы. \nИ больше никто не умрёт..."

