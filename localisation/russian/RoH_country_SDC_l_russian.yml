SDC_hunger1:0 "Голод!"
SDC_hunger1_desc:0 "Основной проблемой в наших краях остаётся голод. Огромную роль в недостатке снабжения играет именно изолированность Поморья от всей остальной Родины. Там, где остальные военачальники могут положиться на вольных торговцев, нам приходится обходиться своими силами."

SDC_public_safety_concept1:0 "Концепция общественной безопасности"
SDC_public_safety_concept1_desc:0 "Русский народ и так слишком много настрадался за последние сто лет. Геноциды, мировые войны и в конце концов – атомные удары. Хватит! Больше никто не умрёт. Мы позаботимся об этом."

SDC_mobilisation_idea:0 "Мобилизация"
SDC_mobilisation_idea_desc:0 "Если мы хотим захватить КС-3 раньше Зеруила, нам понадобятся люди. Много людей."

SDC_accumulation_of_forces:0 "Накопление сил"
SDC_accumulation_of_forces_desc:0 "Пока линия фронта замерзла, мы можем сосредоточиться на пополнении наших рядов. В конце концов, раз судьба даёт нам передышку, грешно будет ею не воспользоваться"

SDC_pay_debt:0 "Уплата долга"
SDC_pay_debt_desc:0 "Уплата долга добровольцам из Заполярья занимает значительную часть нашего бюджета"

SDC_pay_big_debt:0 "Уплата большого долга"
SDC_pay_big_debt_desc:0 "С большой силой приходит и большая ответственность. Наша экономика перенапряжена выплатами добровольцам."

SDC_deception:0 "Обман!"
SDC_deception_desc:0 "Добровольцы, недовольные нашим обманом, массово дезертирую из рядов армии. Уходя, они устраивают диверсии и саботаж. Может быть, наше “предательство” было ошибкой?"

SDC_Weak_eastern_idea:0 "Слабая интеграция восточных территорий"
SDC_Weak_eastern_idea_desc:0 "В восточных территориях, некогда контролируемых виллуимами, наше присутствие всё ещё шатко. Кажется, шансов у нас практически нет."

SDC_midle_eastern_idea:0 "Средняя интеграция восточных территорий"
SDC_midle_eastern_idea_desc:0 "В вопросе интеграции мы делаем некоторые успехи. Кажется, впереди забрезжила надежда"

SDC_hight_eastern_idea:0 "Высокая интеграция восточных территорий"
SDC_hight_eastern_idea_desc:0 "Нам сопутствует удача, влияние виллуимов на востоке практически сошло на нет. Остался лишь финальный рывок"

SDC_Martin_integration_eastern_idea:0 "Восточные территории интегрированы"
SDC_Martin_integration_eastern_idea_desc:0 "Опыт, который мы получили при разгадке тайны виллуимов, бесценен. Так глубоко человеческий организм не изучали даже до войны. Теперь наша наука двинется вперёд семимильными шагами"

