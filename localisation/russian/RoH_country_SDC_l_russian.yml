take_posisions_SDI:0 "Занять позиции в Спецрайоне"
take_posisions_SDI_desc:0 "Благодаря тому, что Каров благосклонно относится к нам, у нас есть возможность занять Спецрайон не прибегая к силовым методам."

take_posisions_REN:0 "Занять позиции Ренегатов"
take_posisions_REN_desc:0 "Несмотря на то, что территория ренегатов контролируется криминальными элементами, у нас есть шанс занять её без боя. Особенно, если мы продемонстрируем им подавляющее преимущество в живой силе."

attack_REN:0 "Вторгнуться на территорию Ренегатов"
attack_REN_desc:0 "Мы не можем позволить Зеруилу завладеть хотя бы малой толикой преимущества. Конечно, наши действия не останутся незамеченными, Авангард наверняка втянется в заварушку, но больше мы ждать не можем. \n§RЭти действия приведут к войне с виллуимами!§!"

take_posisions_ODJ:0 "Занять позиции на Объекте"
take_posisions_ODJ_desc:0 "Чтобы без боя занять территорию Объекта и осуществить контроль над КС-3, мы обязаны убедить учёных в том, что сила за нами. А сила, как известно, измеряется большими батальонами."

attack_ODJ:0 "Вторгнуться на Объект"
attack_ODJ_desc:0 "Играть в тяни-толкай можно ещё долго. Правда, вокруг нас не детская игра, и даже не спортивные соревнования. От того, кому будет принадлежать КС-3, зависит судьба Родины. У нас нет времени на дипломатические расшаркивания"

SDC_payment:0 "Оплата"
SDC_payment_desc:0 "Благодаря нашим торговым связям с Заполярьем тамошние жители лучше всех в России осведомлены о положении дел в Поморье. И об угрозе виллуимов в частности. Конечно, пока этих чудовищ сдерживают аномальные кордоны, но что будет, если Авангарду удастся завладеть КС-3? \nНемногочисленные дальновидные люди желают помочь нам разобраться с фанатиками. Правда, ничто не даётся бесплатно. За любую помощь нужно платить, а за помощь обстрелянных ветеранов нужно платить в два раза больше. \nКонечно, мы всегда можем отказать от оплаты. Однако в таком случае гнева добровольцев будет не избежать..."

SDC_pay_mission:0 "Добровольцы требуют оплаты"
SDC_pay_mission_desc:0 "Добровольцы требуют оплаты"

pay_debt:0 "Уплата долга"
pay_debt_desc:0 "С оплатой долга добровольцам лучше всего не затягивать. Сейчас, пока недовольство ещё не достигло своего предела, мы можем ограничиться относительно скромными выплатами."

pay_big_debt:0 "Уплата большого долга"
pay_big_debt_desc:0 "С оплатой долга добровольцам лучше всего не затягивать. К несчастью, из-за наших действий оплата их услуг теперь будет на порядок выше..."

pay_no_debt:0 "Отказ от уплаты долга"
pay_no_debt_desc:0 "Экономическая ситуация не позволяет нам оплатить наш долг. Лучше сказать добровольцам об этом прямо. Да и в конце концов, если они не хотят, чтобы виллуимы пришли к ним в дом, они должны сражаться не ожидая за это награды..."

extra_help:0 "Запросить дополнительную помощь"
extra_help_desc:0 "Имеющихся сил добровольцев недостаточно. Нам требуются ещё люди, §Rхоть и цена за их услуги будет завышена.§!"

ask_delay:0 "Запросить отсрочку"
ask_delay_desc:0 "Кажется, сейчас мы не готовы заплатить по счетам. Можно попробовать договориться с добровольцами, §Rоднако успех не гарантирован...§!"



