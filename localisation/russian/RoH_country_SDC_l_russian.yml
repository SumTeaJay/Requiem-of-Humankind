pautov.3:0 "Несмотря ни на что"
pautov.3.t:0 "Несмотря ни на что"
pautov.3.d:0 "На Онегу надвигался шторм. \nЭто была грандиозная чёрная туча, осыпавшая землю льдом и обжигающе холодной водой примерно в равных пропорциях. Привычная картина для тех, кто жил на побережье Белого моря. \nВладимир Паутов поёжился и плотнее закутался в свою истрёпанную шинель. \nЛюдмила была совсем плоха. Вчера он зашёл к ней в очень неудачное время, как раз во время приступа. Перекатываясь на смятой постели из стороны в сторону, крича от боли, она даже не узнала его. \nОн пробыл с ней всего минут пять от силы. Пробыл, и вышел из палаты вон, не в силах смотреть на то, как его любимого человека съедает заживо рак. \n– Мы все на неё похожи... – неожиданно для себя самого произнёс Владимир. \nИ это было абсолютной правдой. Все они, весь Фронт, были точно такими же пациентами ракового корпуса. Съедаемые изнутри чумой виллуимов, где-то на краю вселенной, в ледяной пустыне, они бросались из стороны в сторону, из угла в угол, надеясь выкроится для самих себя хотя бы ещё один день. Здесь – удалось увернуться от когтей Тварей, что ночью вышли из Кордона. Там – урвать кусок хлеба, столь дефицитного в промёрзлом Поморье. Не жизнь, а выживание. Выживание загнанного в угол зверя, который давным-давно смирился со своей судьбой. \nИ это смирение больше всего злило Паутова. \nЗамереть на краю бездны, чтобы потом смиренно упасть туда? Такова их судьба? \nДаже хрупкая женщина, далёкая от всей этой политики и войны находила себе силы бороться, а они, здоровые и крепкие мужики, решили вот так просто сдаться. \nКостяшки Паутова побледнели от гнева. \nНе так. Не как тупое животное, которое ведут на скотобойню. Пусть в бою, пусть от ран или холода. Но не так. \nФронт будет драться, будет бороться. И если им всем суждено погибнуть, то пусть будет так. Но погибнуть, дерясь насмерть. \nВставая со своего кресла, Паутов ощутил невиданную доселе уверенность. \n– Бороться и искать... – тихо прошептал он."
pautov.3.a:0 "Несмотря ни на что."

pautov.4:0 "Концепция общественной безопасности"
pautov.4.t:0 "Концепция общественной безопасности"
pautov.4.d:0 "Положение первое: Русский народ – величайший народ, чья непреклонная воля и невероятное упорство позволило пережить ему даже конец света. \nПоложение второе: Кровь русского народа – величайшая ценность в этом мире. Её безрассудное расточительство есть величайший грех и преступление, которым нет оправдания. \nПоложение третье: Обеспечить безопасность русскому народу в нынешних условиях может только сильное государство, опирающееся на Порядок и Дисциплину. \nПоложение четвёртое: Ради обеспечения безопасности русского народа мы должны отказаться от всякой жалости к тем, кто ставит свои мелочные интересы выше Порядка и Дисциплины. Уничтожение подобных национал-предателей есть благо, и наивысшая цель каждого русского человека..."
pautov.4.a:0 "Подпись: В.В. Паутов"

pautov.5:0 "Искоренить виллуимов"
pautov.5.t:0 "Искоренить виллуимов"
pautov.5.d:0 "Первое слово – вот это. \nЭто Зов. \nОн пробивается, прорывается сквозь пелену неверия и сомнений. Он обволакивает разум и расслабляет плоть. Она, уже изменённая, лёгко поддаётся невидимому гласу, изгибается и изламывается против самой себя. \nГолос уже не шепчет, он мягким и отчётливым баритоном звучит прямиком в мозгу. Он похож на отца, давно погибшего и разложившегося в старой могиле. Он большой и добрый, он защитит, предупредит и скажет правду. Только один он, никто больше. \nЭто Зов. \nЗов проникает глубже, к сердцу и изменённым членам. Это – не мутация, как твердят глупцы. Это – нечто большее. Это благо. Благословенный янтарь течёт по венам, проникает в каждую жилу. И вот он, момент наивысшего блаженства. Он похож на эйфорию, нет, он выше эйфории, он выше оргазма, он выше всего. \nВ этом холодном и промозглом мире, что может быть лучше, чем понимать, что ты не один. Что ты – часть чего-то большего? Нерушимого и неостановимого. \nЭто Зов. \nЛишь одно беспокоит. Что-то гремит в окружающем мире, нелепом и глупом мире. Что-то гремит, лязгает и топочет. Что-то готовится с минуты на минуты выбить хлипкую дверь тайного логова тяжёлым ботинком. Лишь для того, чтобы варварски заорать прямо в ухо:"
pautov.5.a:0 "– Пленных не брать!"

pautov.6:0 "Нефтяная игла"
pautov.6.t:0 "Нефтяная игла"
pautov.6.d:0 "– Приплыли? \n– Щас должны... \nСтепаныч глухо сплюнул прямиком в море. \nПодлодку они ждали уже два дня. Обычно “фронтовики”, как звали их солдаты Карело-Финского округа, не опаздывали на встречу, но в этот раз их что-то задержало. То ли какой-то бедолага-кит выжил в отравленных водах и решил закусить атомной подлодкой, то ли на их засекли недобитки из ИОПК. А может, просто заглох двигатель. Такое тоже может быть. В конце концов, любая техника не вечна. \nВ том, что “фронтовики” соблюдали договорённость, Степаныч не сомневался. В конце-концов, это было в их интересах. \nНа самом деле, Степаныч и рад был бы плюнуть на всё, загрузить ящики с консервами обратно на броневик и умчаться в расположение части. Но приказ командира был однозначен: ждать до последнего. Горюче-смазочные слишком важный ресурс, чтобы из-за лени рисковать им. \nИ поэтому Степаныч ждал. Несмотря на то, что продрог как собака. \nНе успев додумать эту мысль, Степаныч услышал треск. А через секунду, разламывая льды Северного Ледовитого, на поверхности воды показалась узкая башня подводной лодки. \n– А вот и фронтовики, бля, легки на помине, – произнёс Степаныч, вновь сплёвывая в воду. – Эй, салага, заводи катер. Пойдём, произведём натуральный обмен..."
pautov.6.a:0 "Капитализм, счастье?.."

pautov.7:0 "Стабилизация Фронта"
pautov.7.t:0 "Стабилизация Фронта"
pautov.7.d:0 "– Что думаешь? – спросил Паутов. \n– Думаю, что начало положено, – отозвался Дугин. \nВладимир хмыкнул, соглашаясь с товарищем. Начало действительно было положено. \nНесмотря ни на что, Фронт выстоял. И не просто выстоял, но даже и стабилизировал своё положение. Южные селения давали хоть и скудный, но всё же паёк, а население Архангельска, вдоволь хлебнувшее “свободной жизни”, практически не оказывало сопротивления. Даже виллуимы казались разгромлены если не окончательно, то точно надолго. \nС другой же стороны... \n– У меня один вопрос, – вновь подал голос Мартин Дугин, ближайший друг и советник Владимира, – что дальше? \n– Ну, если посмотреть... \n– Нет, я имею ввиду: Зеруил или КС-3? \nПаутов тяжело вздохнул, чувствуя, как в бронхах скапливается ком сухого кашля. \n– Ты же знаешь, я мало знаю об “Откровении”... \n– А много и не требуется, – парировал Дугин. – Зеруил – безусловная опасность не только для нас, но и для всей Родины. Остановить его наш долг, ты сам это написал в своей Концепции... \nПаутов хмыкнул. “В своей”. Как будто Мартин не был вкурсе, что писали они её вдвоём, тяжёлой и бессонной ночью. \n– ...С другой стороны, – продолжил Дугин, – противостоять ему без ресурсов остальной России сложно. Почти невозможно. Но ты действительно думаешь, что остальные царьки примут КОБ? Что прислушаются к нам? Осознают ту опасность, что нависла над Родиной? \n– Я надеюсь. \n– В этом вся твоя проблема, Володя. Ты слишком большой романтик. Хорошо. \nДугин обернулся и заглянул в глаза Паутову. \n– Я расскажу тебе всё, что знаю о КС-3..."
pautov.7.a:0 "Мы ещё всерьёз ничего не начинали."

pautov.8:0 "Эндшпиль"
pautov.8.t:0 "Эндшпиль"
pautov.8.d:0 "Партия подошла к концу. Мат поставлен, фигуры убраны в коробку, а над полями сражений кружат безобразные, мутировавшие вороны. Кажется, что мы победили, что влиянию виллуимов положен конец. \nНо что-то подсказывает, что это лишь начало..."
pautov.8.a:0 "Враг затаился"

pautov.9:0 "День зарплаты"
pautov.9.t:0 "День зарплаты"
pautov.9.d:0 "Этот день настал. Добровольцы больше не могут терпеть вечный перенос сроков вправо. Они требуют свои деньги. Как нам следует поступить?"
pautov.9.a:0 "Выплатить все долги"
pautov.9.b:0 "Борьба с виллуимами – долг каждого человека..."

pautov.10:0 "Напряжение сил"
pautov.10.t:0 "Напряжение сил"
pautov.10.d:0 "Добровольцы получили свои деньги. Выплаты оказались щедрыми, и они готовы продолжать нести службу вплоть до окончания войны с Авангардом. \nТем не менее, наши дела оставляют желать лучшего. Слишком большие средства ушли на оплату добровольцев."
pautov.10.a:0 "Дыра в бюджете"

pautov.11:0 "Своевременная уплата"
pautov.11.t:0 "Своевременная уплата"
pautov.11.d:0 "Добровольцы получили свои деньги. Выплаты оказались щедрыми, и они готовы продолжать нести службу вплоть до окончания войны с Авангардом. \nТем не менее, наши экономические мощности напряжены, что нужно учитывать при планировании дальнейших операций."
pautov.11.a:0 "Дыра в бюджете"

pautov.12:0 "Обман"
pautov.12.t:0 "Обман"
pautov.12.d:0 "Добровольцы недовольны нашим решением. Они массово дезертируют и устраивают саботаж в тылах. Несмотря на недовольство, основной костяк из сил всё ещё остался в строю, однако последствия этого решения мы будем пожинать ещё долго..."
pautov.12.a:0 "Проклятые предатели!"

pautov.13:0 "Добровольцы соглашаются"
pautov.13.t:0 "Добровольцы соглашаются"
pautov.13.d:0 "Наши друзья согласились на отсрочку. Нам дадут дополнительное время, чтобы собрать средства, однако взамен выплата будет больше."
pautov.13.a:0 "Что же, если так надо..."

pautov.14:0 "Установка"
pautov.14.t:0 "Установка"
pautov.14.d:0 "– Значит так, – произнёс Дугин, вываливая на стол кипу документов. – КС-3 была основной частью проекта “Откровение”... \n– Проекта?.. – переспросил Паутов, не совсем понимая, о чём его приятель ведёт речь. \n– Ты и не должен был знать, – коротко отмахнулся от него Мартин. – Уровня допуска к гостайне маловато будет. Но если коротко, то проект стартовал после Бурана-Энергии, помнишь такой? Мы тогда обнаружили подпростанственно-составную структуру. Ту самую, да. \n– Чего? \n– Если по простому – мы обнаружили Нити. Мельчайшие структуры, из которых состоит весь материальный мир и то, что находится за его пределами. Меньше атома. Манипуляции с ними открывали такие возможности, что сразу ставили всю Советскую Россию на три ступени выше в научно-техническом развитии, чем весь остальной мир. Если бы мы научились ими управлять, то эффект был сравним с тем, как если бы ты попал в Древний Рим с ядерной бомбой. \n– И вы научились? – уточнил Паутов, слегка прихлебывая уже остывший гадский чай. \n– Частично. Про “Немезиду” в курсе? Ну, автомат такой? Вот, на базе Нитей делали. Но это неважно. Важно то, что КС-3 работала напрямую с завихрением Калаби-Яу. Точнее – с материальным воплощением риччи-плоской метрики. Ещё проще говоря, позволяла манипулировать пространством-временем. \n– Ты хочешь сказать... – Паутов потёр лоб. – Хочешь сказать, что вы изобрели телепортацию? \n– Не совсем – отозвался Дугин, быстро перебирая документы. – Максимум, на что нас хватило – это на проекцию завихрений в макромир. Представь, что атомы вдруг увеличились до размера, ну, допустим сарая. Примерно то же самое произошло и с восьмимерными структурами. Сперва это делалось только в лабораторных условиях, но затем, когда Фронт рухнул, мощностей установки не хватило. Между макро и микромиром образовался прорыв и завихрения, пусть и в ограниченной форме, появились в форме аномалий. \n– То есть, – продолжил мысль Паутов, – если мы возьмём под контроль КС-3, и восстановим её мощности... \n– Вне всяких сомнений, – кивнул Мартин. – То, что сделано один раз, всегда можно обратить вспять. Кордоны исчезнут, Володя. И мы станем свободны. Теперь ты понимаешь, насколько это важно? \n– Да, – в очередной раз сглотнув вязкий комок чаю, произнёс Владимир."
pautov.14.a:0 "– Теперь я понимаю"

pautov.15:0 "Превентивный удар"
pautov.15.t:0 "Превентивный удар"
pautov.15.d:0 "– Товарищ главнокомандующий, – начал доклад Шойгов. – Согласно данным разведки, войска виллуимов пришли в движение. \n– Что это значит? – спросил Паутов, прихлёбывая чай. \n– Люди Зеруила, если позволите так выразиться, кажется оправились после разгрома четырёхлетней давности. Неизвестно, удалось ли им установить связь с остальными своими собратьями за Уралом, но картина складывается крайне неблагоприятная. Трофимов и Янук уже пали перед настиком его армий, Союз Вольных Деревень – на очереди. \nГенерал ненадолго запнулся, пытаясь найти на непроницаемом лице главнокомандующего хотя бы какой-то проблеск эмоций. \nЕго не было. Лицо Паутова оставалось каменным. \n– Если хотите знать моё мнение, – после недолгой паузы продолжил Шойгов, – отдавать Вольные Деревни под контроль Авангарда никак нельзя. Иначе мы рискуем оказаться в невыгодном положении. Зеруил буквально отрежет нас от КС-3. \n– Согласен, – кивнул Паутов. – Выбора у нас нет, так?"
pautov.15.a:0 "Если драка неизбежна, бить надо первым."

pautov.16:0 "Великая шахматная игра"
pautov.16.t:0 "Великая шахматная игра"
pautov.16.d:0 "– Товарищ главнокомандующий... – начал докладывай Шойгов, едва зайдя в кабинет. \n– Да можешь не докладывать, – раздосадованно махнул рукой Паутов. – Что, подобосрались маленько, Малая Земля? А? У тебя спрашиваю? \n– Товарищ главнокомандующий, – попытался было оправдаться Шойгов. – Сопротивление виллуимов оказалось гораздо сильнее, чем мы ожидали. Сейчас на линии соприкосновения идут тяжёлые позиционные бои... \nПаутов на это лишь раздражённо дёрнул уголками губ. \n– Выход из тупика предвидится? \n– Никак нет, товарищ главнокомандующий. разве что ценой больших потерь личного состава. \n– Хорошо, – махнул рукой Владимир. – Значит, слушай мой приказ. Атаки прекратить. Укрепиться на позициях и держать оборону. На провокации не поддаваться. \n– Могу я узнать о дальнейших планах кампании, товарищ главнокомандующий? – поинтересовался Шойгов. \n– Можешь..."
pautov.16.a:0 "Идём на север."

pautov.17:0 "Академия наук"
pautov.17.t:0 "Академия наук"
pautov.17.d:0 "Здания администрации Объекта номер 1 гудело, словно раздражённый улей. То и дело из-за массивных дверей, отделяющих учёных от остального мира, раздавался чей-то громкий возглас. Частенько даже нецензурный. \n– И вы предлагаете вручить это величайшее, не побоюсь этого слова, оружие, в руки религиозных фанатиков?! – восклицал один из учёных. – Коллеги, вы с ума сошли. Каким бы не был неприятным Паутов с его замашками держиморды, но всё же он хотя бы человек. \n– Вот именно! Вы всё верно говорите, коллега, – саркастично отвечал ему его оппонент. – “Хотя бы” человек. Вам стоит напомнить, до чего это самое человечество, за которое вы так радеете, довело этот мир? Эту планету? И сейчас, когда Зеруил и его виллуимы показали нам другой путь, вы планируете вновь отдать власть над материей солдафонам и гэбистам?.. \nНаучный совет или, как его ещё называли, Сакралитет, правивший Объектом номер 1 уже четыре года, разделился надвое. Одна его половина, та, которую называли ортодоксами, выступала за сотрудничество с Фронтом, хоть это и претило идеалам неограниченного научного познания. Другая же, которую звали радикалами, выступала за союз с Зеруилом, видя в виллуимах возможность для человечества подняться на новую ступень эволюции. \nИ с каждым новым витком спора становилось всё очевиднее, что время диспутов окончено. Это противоречие, гораздо более глубокое, чем могло показаться на первый взгляд, могла разрешить только третья сила."
pautov.17.a:0 "Сила оружия"

pautov.18:0 "Связи Мартина"
pautov.18.t:0 "Связи Мартина"
pautov.18.d:0 "– ...Пойми, Давид, – продолжал распинаться Дугин, шатаясь по кабинету из стороны в сторону. – Паутов человек принципов. До войны он был всего лишь флотским капитаном, даже не генералом. Настоящий офицер, таких даже в Советской России редко делали, что уж говорить про сегодня. Он не запятнал себя ни политикой, ни подлостью, ни даже подковёрными интригами. А насчёт последнего... многих ли ты можешь назвать из нашей научной братии, кто вёл себя так же честно? Сам знаешь, защиты докторских частенько бывают... жаркими. \n– Но это всё равно филькина грамота! – в сердцах воскликнул Давид, ещё раз бегло перелистав небольшую брошюру “Концепции Общественной Безопасности”. \nОни говорили уже долго, больше двух часов. Давид, один из членов Сакралитета, прибывший в Архангельск тайно. И Мартин, его бывший коллега по кафедре физики и давний университетский товарищ. \n– Пусть филькина, – безропотно согласился Дугин. – Но у других нет даже и её. А нынешние времена это значит уже многое. \n– Ладно, – взмахнул руками давид, словно принимая поражение. – Убедил. Я приведу твои доводы Сакралитету. Не могу обещать, что это обеспечит радикальный перелом, но часть колеблющихся всё-таки примет вашу сторону. \nМартин улыбнулся."
pautov.18.a:0 "– На большее я и не рассчитывал"

pautov.19:0 "Специальная военная операция"
pautov.19.t:0 "Специальная военная операция"
pautov.19.d:0 "– Пошли, пошли, пошли! – заорал сержант, подгоняя свой взвод. \nВся линия фронта, застывшая в ожидании уже как несколько месяцев, пришла в движение. От Ледовитого океана и до аномального кордона солдаты шли в атаку, гибли десятками и сотнями, но неумолимо взламывали оборону виллуимов. \nИ участок этого никому неизвестно сержанта был лишь одним из многих. \nС той стороны, что уже многие дни чернела пулемётными точками, неслись навстречу наступающим косые линии трассеров. Фанатики отчаянно цеплялись за свои позиции, однако всем было ясно, что их судьба предрешена. Дело дней, максимум – недель, и их ряды покатятся на восток, к Уралу. И всё Поморье, наконец, будет свободным. \nСержант ухмыльнулся, глядя в расцветающую огнём черноту ночи."
pautov.19.a:0 "Скоро ваш зов никто не услышит..."

pautov.20:0 "Ликвидаторы"
pautov.20.t:0 "Ликвидаторы"
pautov.20.d:0 "Отличные новости. Как оказалось, аномальные кордоны всё-таки проходимы. Небольшой отряд людей недавно вышел на нашу границу, прорвавших сквозь завихрения юга. Сами они назвали себя “вторым поколением” ликвидаторов и доложили, что на Урале поднимается новая мощная сила, представляющая собой остатки Сил Ликвидации. Ведомые своим лидером, Дмитрием Медведовым, эти люди готовы положить конец раздробленности нашей Родины и вернуть ей былое величие. \nУзнав о нашей проблеме с виллуимами, немногочисленный отряд тут же принял решение включиться в нашу борьбу. Пусть их немного, но даже такая помощь будет не лишней."
pautov.20.a:0 "Достойные люди"

pautov.21:0 "Офицерский состав"
pautov.21.t:0 "Офицерский состав"
pautov.21.d:0 "Помимо добровольцев, которые прибыли к нам из Заполярья, офицеры Карело-Финского округа также решили принять участие в борьбе против Зеруила. Они, будучи настоящими солдатами, устали от пассивности их лидеров. Их горячие сердца требуют борьбы за правое дело, и он готовы предложить свой опыт и свои навыки нам."
pautov.21.a:0 "Честь имею!"

pautov.22:0 "Опалённые местью"
pautov.22.t:0 "Опалённые местью"
pautov.22.d:0 "Казалось бы, наша изоляция нерушима. Но нет. \nСоратники прибывают к нам из самых разных мест. Из Южных окраин к нам прибыла группа добровольцев. Себя они называют Армией Возрождения и горят жаждой отомстить каждому, кто вверг их Родину в мрак бесконечного раздора. \nПусть они и не первоклассные воины, пусть долгий переход и измотал их, кровь в их жилах всё так же горяча. А это значит, что на фронте им не будет цены."
pautov.22.a:0 "Нам не нужен мир без нас!"

pautov.23:0 "Сербские добровольцы"
pautov.23.t:0 "Сербские добровольцы"
pautov.23.d:0 "Братья-сербы превзошли всех. \nУзнав о нашествии из-за Урала и нашей тяжёлой борьбе, они сформировали целый добровольческий корпус, готовый драться с нами плечом к плечу. \nИ пусть большую часть снаряжения им пришлось оставить в Заполярье, в качестве оплаты за перевозку, их подразделение всё ещё боеспособно. Сами себя они называют “Пантерами” и готовы рвать врагов их новой Родины чуть ли не зубами. \n"
pautov.23.a:0 "Најхрабрији наши српски добровољци"

pautov.24:0 "Страшный час"
pautov.24.t:0 "Страшный час"
pautov.24.d:0 "Людмила умирала тяжело. Она металась в бреду, уже даже не крича, а просто подвывая от невыносимой боли. Никакие препараты не помогали, и даже светила медицины, привезённые с территории Объекта, лишь разводили руками. Шансов не было никаких, рак зашёл слишком далеко. \nНачиналась агония. \nВладимир Паутов сидел рядом со своей женой и по его грубым, обветренным щекам текли редкие горючие слёзы. Сжимая её тонкую ладонь, он вдруг почувствовал, как его захлёстыевает отчаяние. Чёрная волна поднималась из глубины, шла от самого сердца. \nВсе лишения, все потери, всё это было напрасно. Он не успел. У него просто не хватило времени. И ничего исправить уже было нельзя. \nОн почувствовал лёгкий толчок, услышал тихий, едва различимый всхлип. И всё закончилось."
pautov.24.a:0 "Людмила умерла"

pautov.25:0 "КС-3"
pautov.25.t:0 "КС-3"
pautov.25.d:0 "Они стояли в огромном зале, наблюдая за гигантских размеров установкой. Лица учёных лоснились гордостью, каждый из них взирал на футуристический аппарат с едва скрываемым благоговением. Даже Дугин приосанился и выпятил грудь колесом, словно в скором запуске была его и только его заслуга. \nВпрочем, во многом так и было. \nЛишь один человек в зале не разделял всеобщего ликования. Лицо Владимира было непроницаемым. На нём, грубом и морщинистом, застыла неснимаемая маска скорби. Врезалась в его физиономию. Пустила корни. \nИ в этот самый момент радости, он не чувствовал ничего, кроме всепоглощающего чувства отчаяния. Ни радости, ни гордости. Только боль и твёрдая, стальная решимость. \nОн пропустил и последние приготовления, и команду старта. Он лишь почувствовал, как невидимое нечто прошло сквозь него, ударив в грудь невидимым молоточком. Он не слушал аплодисментов, не реагировал на хлопки по плечу. Он лишь почувствовал удар, стальным камертоном отозвавшийся у него в сердце. \nВ глазах главнокомандующего больше не было боли. Лишь отблеск непримиримой, стальной решимости."
pautov.25.a:0 "Больше никто не умрёт..."

pautov.26:0 "Перерождение"
pautov.26.t:0 "Перерождение
pautov.26.d:0 " БОЛЬШЕ НИКТО НЕ УМРЁТ!!!"
pautov.26.a:0 "Больше никто..."
