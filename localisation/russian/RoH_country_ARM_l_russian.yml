ARM_frozen_hopes:0 "Промёрзшие надежды"
ARM_frozen_hopes_desc:0 "Новый год мы встречали в аду. В промёрзшем насквозь, покрытом инеем аду. \nЯ всегда знал, что у Господа хорошее чувство юмора. Иначе зачем бы он убедил всех этих попов и истовых верующих в том, что преисподняя – это обязательно расскалённая до красноты сковорода. \nО нет, Господи, нет. Ад – это сугробы под Черниговом. Ад – это замёрзшая кровь. Ад – это обледеневшая стена траншеи. \nИ ты это прекрасно знаешь, Господи. Иначе, зачем бы ты послал нас сюда?.."

ARM_doorstep_of_consulate:0 "На пороге Консульства"
ARM_doorstep_of_consulate_desc:0 "Мы были так близки. Ещё каких-то пару месяцев назад казалось, будто вот-вот – и всё будет кончено. Солдаты Консульства в панике драпали, сверкая пятками. Все эти чистоплюйские офицеры, власовцы, бывшие миротворцы, вся эта грязь земная, вся она обратилась в бегство. Оставалось сделать лишь последний шаг – и всё было бы кончено. Каждая жертва была бы отомщена. \nНам ударили в спину. Подло и бесчестно. Пока мы, сыны Родины отдавали свои жизнь за её благо, обезумевшие фанатики и проклятые плутократы предали всё, ради чего мы сражались. Они развалили Коалицию и бросили нас подыхать. Прямо здесь, в этих ледяных окопах. \nНо это – лишь временное помешательство. Лишь краткий миг падения. За которым обязательно последует воскресение. \nА теперь пора копать окопы. Чёрные тени снова снуют там, на севере, меж деревьев..."

ARM_last_frontier:0 "Последний рубеж"
ARM_last_frontier_desc:0 "Сейчас все мы – крысы, загнанные хозяйскими кошками в угол. Мы шипим, огрызаемся, злобно виляем хвостом. Но участь наша уже предрешена. Недавно к нам присоединилась группа разведчиков, что застряла в Сумах после развала фронта, но это... \nБрехня! \nБлядство, конченое блядство! Это наш последний рубеж. Последняя черта, к которой отогнали настоящих сынов Родины. И будь мы прокляты, если хоть кому-то позволим его прорвать. \nЭти проклятые траншеи покрыты кровью, льдом и снегом. Они скользкие и пробирают холодом до костей. Но враг ни за что не возьмёт их. Ни за что. \n§RВ этом мы клянёмся собственной, ещё горячей кровью.§"

ARM_right_of_force:0 "Право силы"
ARM_right_of_force_desc:0 "Михаил Онуфренко, бессменный лидер нашей армии, прошёл долгий путь. Он поднялся с самого низа, вышел из грязи в князи. \nИ до сегодня дня так и не дал повода усомниться в себе. \nДа, мы разгромлены. Да, разбиты. Но наш генерал, наш искусный Бог Войны до сих пор с нами. Мы видим, как горят его глаза, мы чувствуем, как закипает его ненависть. \nИ мы знаем, какую бы дорогу не избрала нам судьба, наш генерал пройдёт эту дорогу вместе с нами."

ARM_crimson_steel:0 "Багровая Сталь"
ARM_crimson_steel_desc:0 ""Багровые лучи" – элита нашей армии. Они всегда были в авангарде, первыми вступали в бой и первыми же из него выходили. \nНаверное, можно назвать их личной гвардией Онуфренко. Он их создал, воспитал и крестил огнём. Однако они преданы нашей идей в той же мере, что и любой другой боец. \nОни не предадут, не отступят, не ударят в спину. Они – наша элита, знаменосцы нового мира..."

ARM_right_of_rule:0 "Право власти"
ARM_right_of_rule_desc:0 "Юрий Подолякин – это тот человек, с которого начиналась Коалиция. Тот, с кого началась наша Армия. Пламенный патриот, прекрасный организатор, он ни разу не опустил руки. Ни когда Родина сгорела в атомном огне, ни когда Коалиция была разрушена предательским ударом. \nИ теперь он с нами. В окопах. Посреди всего этого ледяного ада. Что бы не случилось дальше, он будет с нами, со своими солдатами до конца. \nРодина не забудет его. Родина никогда не забывает. Даже если бросает своих самых верных сынов умирать в Богом забытой дыре, она всё равно их помнит..."

ARM_motherland_granary:0 "Закрома Родины"
ARM_motherland_granary_desc:0 "Люди, которые жили до нас, прекрасно понимали, что  этот день может когда-нибудь наступить. Что когда-нибудь небеса разверзнуться, загорятся огнём. \nИ потому они были готовы. \nМы же – всего лишь их неразумные дети. Неразумные, глупые и недостойные даже стоять рядом с теми, кто был до нас. И тем не менее, они всё же снизошли до нас. Даже из глубины прошедших десятилетий их заботливые руки тянутся к своим потомкам. Тянутся и несут им оружие. \nМы найдём старые склады. Их мало, совсем чуть-чуть. Но они есть. Найдём и воспользуемся. Потому что наследие предков должно принадлежать нам и только нам."

ARM_united_views:0 "Единство взглядов"
ARM_united_views_desc:0 "Все мы объединены одной целью. Одними идеалами. Одной мечтой. \nСловно заговорённые мы каждый день повторяем одну и ту же мантру: §RНам не нужен мир без нас, нам не нужен мир без нас!§! \nЭто – словно вополь в пустоту. Словно плач ребёнка, потерявшегося среди тёмного леса. \nИ тем не менее, этот клич – единственное, что у нас осталось."

ARM_united_opinions:0 "Единство мнений"
ARM_united_opinions_desc:0 "Мы все слишком разные. Кто-то ещё помнит мир, что был до войны, кто-то – успел даже принять в ней участие. Некоторые же родились уже позже. И тем не менее, каждый из нас – солдат Великой Родины. Павшей, разбитой, но ещё живой в наших сердцах. \nМы – пример для каждого русского человека. Мы отринули наши разногласия, отринули противоречия во взглядах, отбросили ненужное противобороство. \nТеперь мы едины. Теперь мы – армия. Армия солдат, чьи сердца вырваны и факелом свет посреди непроглядной ночи."

ARM_last_chance:0 "Последний шанс"
ARM_last_chance_desc:0 "Находиться дальше в этих лесах – смерти подобно. У нас заканчиваются патроны, еда и снаряжение. Наши люди гибнут в постоянных перестрелках и от Тварей, что скрываются в чащах. Восполнить потери некем, здешнее население малочисленно и разбросано по мелким, изолированным друг от друга деревням. \nОднако на востоке лежит бывший областной центр, Сумы. Они откололись от Коалиции одними из последних и до сих пор не смогли наладить государственные дела. Если мы ударим сейчас, пока они ещё не в состоянии нам сопротивляться, у нас есть все шансы на успех. \nОстаётся надеяться, что наши лидеры понимают это..."

ARM_hold_the_line:0 "Держать Строй!"
ARM_hold_the_line_desc:0 "Теперь, когда в наших руках целый город, мы можем позволить себе гораздо больше. \nНужно продлить нашу линию обороны на севере, нужно подтянуть резервы, разворотить склады со снаряжением. Пока Консульство бездействует, занимаясь фанатиками, у нас развязаны руки. \nКонечно, никто не говорит о новом столкновении, пока наших сил ещё слишком мало. Но вот задумать о наступлении на юг, где засели предатели из Днепровского Совета – стоило бы."

ARM_dog_death:0 "Собаке — собачья смерть"
ARM_dog_death_desc:0 "Валерий Пустовойтенко – грязная шлюха, которая, прикрываясь заботой о благе Родины, предал всех нас, ударив в спину. Его открытый мятеж стал событием, которое забило последний гвоздь в крышку гроба Коалиции. Мы ещё смогли бы противостоять фанатикам, смогли бы добить Консульство, но он... \nЭта шавка не заслуживает никакой иной судьбы, кроме повешения. Мы все, каждый из нас, ненавидим этого человека. Ненавидим за то, что нам пришлось несколько месяцев кряду выживать в этих проклятых лесах. Ненавидим за то, что он лицемерный ублюдок без чести и совести. Ненавидим за то, что он стал первым, кто бросил наши пылающие сердца на землю и прошёлся по ним грязным каблуком. \nПоэтому он должен умереть. Иного пути нет."

ARM_find_and_destroy:0 "Найти и уничтожить"
ARM_find_and_destroy_desc:0 "Прихвости Пустовойтенко всё ещё прячутся по лесам. непонятно, на что они надеются, верно, на лояльность местного населения и, может быть, собственные скрытые резервы. Но это лишь самообман, попытка убежать от реальности. \nМы найдём каждого из них. найдём и уничтожим. \nПощады не будет."

ARM_first_among_equals:0 "Первые среди равных"
ARM_first_among_equals_desc:0 "Группа “Альфа” – вернейшие из солдат Коалиции. Даже когда всё пошло прахом, они не предали присягу. Находившись в то время в районах Черкасс, они ушли в леса, в свои отдалённые, неизвестные никому, кроме них самих, схроны. И продолжили борьбу. Земля горела под ногами у предателей, а группа “Альфа” продолжала выполнять свой долг. \nТеперь же, когда мы вернули под свой контроль эти территории, они вышли из лесов и готовы присоединиться к нашей борьбе. Павел Морозов, их командир, лично доложил Подолякину о состоянии дел и выразил готовность выполнить любой приказ. \nИ у нас нет причин сомневаться в его словах."

ARM_purge_hereticts:0 "Искоренить вырождение"
ARM_purge_hereticts_desc:0 "Фанатики, вышедшие из белорусских болот, стали предвестниками конца Коалиции. Пусть они и не заняли обширных территорий и брали скорее фактором неожиданности, чем организованной силой. Тем не менее, просто так оставить их у себя за спиной мы не можем. В конце концов, они все сумасшедшие. Кто знает, что они выкинут в следующий раз?"

#ФАЗА_ВТОРАЯ
ARM_our_by_rights:0 "То, что наше по праву"
ARM_our_by_rights_desc:0 "Сегодня мы заняли Киев. \nФанатики разгромлены, они бегут в свои леса. Конечно, мы разберёмся с их остатками. Обязательно. Но чуть позже. \nСегодня мы заняли Киев. И все территории бывшей Коалиции. \nКонечно, работы ещё немало. На севере поднимает голову Консульство, с юга приходят известия о какой-то новой силе, а на востоке наёмники из Харькова всё чаще и чаще грызутся между собой. С этим со всем придётся разбираться именно нам. \nНо не сегодня. Сегодня мы ликуем!"

ARM_second_middle_russian:0 "Вторая Центральнорусская"
ARM_second_middle_russian_desc:0 "Пора закончить то, что мы начали. \nПредатели из Консульства, что ещё недавно бежали от нас, сверкая пятками, снова подняли голову. Вот уж действительно, кому война, а кому мать родна. \nНо ничего. Осталось совсем немного. Мы разделаемся с власовской сволочью раз и навсегда. \n§RНам не нужен мир без нас!§"

ARM_delegate_authority:0 "Распределение полномочий"
ARM_delegate_authority_desc:0 "Теперь, когда Коалиция очищена от предателей и перекована в пламени войны за воссоединение, Подолякин и Онуфренко начинают распределять полномочия. \nКонечно, разделение напрашивается очевидное: Подолякин возьмёт на себя гражданские заботы, а Онуфренко – вооружённые силы. Нас то есть. \nНо, сильная армия невозможна без крепкого тыла. А тыл невозможен без армии. \nПока это всего лишь слухи, но вроде бы у них назревает конфликт. \nИли это лишь так кажется?"

ARM_civil_branch:0 "Гражданская ветвь"
ARM_civil_branch_desc:0 "Судя по всему, Подолякин серьёзно взялся за реформацию Коалиции. Оно и правильно, ещё одного Пустовойтенко нам не нужно. К тому же, как я понял, наш лидер развернул целую кампанию по привлечению к работе бывших функционеров Коалиции. Старую гвардию вновь призывают в строй. \nДругое дело, что и об армии не нужно забывать. \nВпрочем, пусть об этом голова болит у штабных. Мы люди маленькие..."

ARM_command_unity:0 "Единоначалие в армии"
ARM_command_unity_desc:0 "Онуфренко сходу взял быка за рога. \nРазвернул сеть каких-то офицерских училищ, загнал туда наших генералов. Всех, даже Морозова. Заставляет с утра до ночи зубрить старые генеральские пособия, ещё времён Родины. \nЕсли так дело пойдёт и дальше, то с освобождением нашей страны дело не затянется."

ARM_chance_for_redemption:0 "Шанс на искупление"
ARM_chance_for_redemption_desc:0 "Председатель Коалиции считает, что каждый оступившийся заслуживает второй шанс. Пусть он предал, смалодушничал, струсил, но все мы люди. А человек по природе слаб. \nПусть паникёры искупают свою вину перед Родиной кровью. Это – их последний шанс. Пусть докажут, что они достойны собственных предков, что их слабость – лишь временное помешательство... \n...Или погибнут, пытаясь."

ARM_no_mercy_for_traitors:0 "Без пощады к предателям"
ARM_no_mercy_for_traitors_desc:0 "Главнокомандующий Онуфренко в корне не согласен с позицией председателя. Предатель однажды – предатель навсегда. И если мы позволим себе слабость, если позволим ложному состраданию проникнуть в наши сердца, то паразитам и лживым сволочам не составит труда вновь развалить нас изнутри. \nА посему – никакого искупления! Никакой пощады предателям. Все они должны быть уничтожены."

ARM_coalition_potential:0 "Потенциал Коалиции"
ARM_coalition_potential_desc:0 "Южные окраины – это место с неограниченными возможностями. Промышленность, сельское хозяйство, дороги... Здесь есть всё. Конечно, бесконечный междоусобные войны пагубно сказались на местном населении, но ничего. Наверстаем. \nСейчас главное – связать все разрозненные узлы воедино. Соединить города и деревни, заводы и фабрики. А для этого нам нужны дороги. \nРодина живёт скоростями."

ARM_do_not_flash:0 "Не отсвечивайте"
ARM_do_not_flash_desc:0 "Коалиция всё ещё проходной двор. \nНам не хватает сил, чтобы обеспечить полный контроль границы. не хватает солдат, чтобы полностью выбить остатки нихилитов из лесов. не хватает спецназа, чтобы вычищать диверсантов Консульства, перешедших через границу. \nА потому никто не удивился распоряжению, о переводе большинства предприятий под землю. Оно и правильно. Фабрики не должны быть на виду. Иначе ни о какой промышленности говорить не приходится."

ARM_supply_for_rear:0 "Обеспечьте тыл"
ARM_supply_for_rear_desc:0 "Мы не сможем воевать без оружие. И без патронов. И без касок. И без танков. \nВсё это – задача тыла. Слава богу, мы сумели перевести предприятия в метрополитен. Но нужно развернуть дополнительные мощности. Сугубо военного назначения. \nЕсли, конечно, мы не собираемся наступать с одной винтовкой на троих."

ARM_reforging:0 "Перековка"
ARM_reforging_desc:0 "Не для кого не секрет, что наша армия сейчас представляет собой жалкое зрелище. Подолякину и Онуфренко, если они действительно хотят, чтобы мы отвоевали Родину, необходимо срочно её реформировать. Из оборванных ополченцев со старыми “калашами” мы должны превратиться в настоящую машину смерти. \nИного выхода нет."

ARM_cultivate_fanatism:0 "Воспитать фанатизм"
ARM_cultivate_fanatism_desc:0 "Немногие готовы к этому. Будем откровенны, большинство людей – слабовольные и трусливые ничтожества. Их интересует лишь собственное брюхо, собственный зад. И чтобы они были в тепле. \nВосстановление Родины же – работа не для слабаков. Она требует самоотдачи. Жертвы. Крови. \nИменно потому мы и вырываем наши сердца, потому мы отдаём их нашей Родине. Потому что жизнь без неё не имеет смысла. Потому что... \n§RНам не нужен мир без нас!§"

ARM_attract_people:0 "Привлечь людей"
ARM_attract_people_desc:0 "Каждый, кто хочет служить сввоей Родине, должен иметь полное на то право. Если мы будем отпугивать людей своей излишней фанатичностью, мы так и останемся немногочисленной группкой, не способной ни на что, кроме как гонять фанатиков по лесам. \nНам нужна свежая кровь. Уже сейчас."

ARM_Tough_guys:0 "Крепкие парни"
ARM_Tough_guys_desc:0 "Наша недостаточная многочисленность всё ещё остаётся главное проблемой. Нас банально немного. Не хватает на все дыры. \nЕсли Подолякин хочет решить эту проблему, ему нужно начать немедленно привлекать личный состав. Нет никаких сомнений в том, что на остатках Родины полным-полно крепких парней, что готовы взяться за оружие. \nОсобенно, если это оружие будет служить благой цели."

ARM_excellent_discipline:0 "Прекрасная выучка"
ARM_excellent_discipline_desc:0 "Наша недостаточная многочисленность всё ещё остаётся главное проблемой. Нас банально немного. Не хватает на все дыры. \nНо возможно, нам стоит обратить её себе на пользу. Например, полагаться не на мясные волны, а на ограниченное количество прекрасно подготовленных специалистов. Как, например, группа “Альфа”. \nНу, и конечно, стоит вооружить их. Самыми лучшими образцами."

ARM_dark_clouds:0 "Хмурые тучи"
ARM_dark_clouds_desc:0 "Над нашей Родиной нависли облака. \nЭто непроглядная, чёрная хмарь, через которую не проходит солнечный свет. Это тени прошлого, тени отчаяния и скорби ползут по небесам. Они напоминают нам, что всё, что сейчас происходит – это последствия нашей слабости. Нашей недальновидности и лживого гуманизма. \nНо настанет день, я верю в это, и тучи разойдутся. Сквозь них на окровавленную землю упадёт луч солнца. И тогда те, кто ещё останутся в живых, устало улыбнуться. \nА пока – цевье автомата, и слова нашей последней клятвы, срывающейся с губ. §RНам не нужен мир без нас!§"

ARM_first_phase:0 "Первая фаза"
ARM_first_phase_desc:0 "Пора закончить то, что мы начали. Консульство будет уничтожено, раз и навсегда! Разворачивайте полки, к оружию, братья и сёстры. \nПобеда или смерть!"

ARM_use_our_strength:0 "Использовать нашу мощь"
ARM_use_our_strength_desc:0 "Пора опустошить наши арсеналы. Патронов у нас до чёрта, зато людей мало. Мы не имеем права рисковать."

ARM_donot_check_looses:0 "Не считаться с потерями"
ARM_donot_check_looses_desc:0 "Какие бы укрепления они не возвели, живую плоть им не сдержать. Навалимся все вместе, парни. Не считаясь с потерями!"

ARM_second_phase:0 "Вторая фаза"
ARM_second_phase_desc:0 "Первый рубеж обороны прорван. Настало время глубокого проникновения."

ARM_talk_to_mercenaries:0 "Привлечь наёмников"
ARM_talk_to_mercenaries_desc:0 "Наёмники из Чёрной Дуги давние противники ублюдков из Консульства. Если мы попытаемся с ними договоримся, они более чем вероятно, что пойдут на контакт. В конце концов, небольшие территориальные уступки, небольшое денежное вознаграждение и всё будет на мази..."

ARM_group_alpha:0 "Группа “Альфа”"
ARM_group_alpha_desc:0 "К чертям этого Толстого. Мы справимся своими силами. В конце концов, чем хуже наш Морозов его обдолбанных бандитов?"

ARM_third_phase:0 "Третья фаза"
ARM_third_phase_desc:0 "Теперь, когда мы заняли территорию Южного щита, мягкое подбрюшье Консульства в наших руках. Инициатива окончательно на нашей стороне, и теперь только мы диктуем условия грядущей войны."

ARM_no_innocents:0 "Невиновных нет"
ARM_no_innocents_desc:0 "Каждый, кто сотрудничает с предателем – предатель. Каждый, кто говорит с предателем – предатель. Каждый, кто думает о предателе – предатель. \nА за предательство одна “награда”. Невиновных нет!"

ARM_connect_with_patriots:0 "Связаться с патриотами"
ARM_connect_with_patriots_desc:0 "Режим Миленина не пользуется популярностью. Оно и ясно, гнилой фундамент Консульства строится лишь на лжи и лицемерии.  \nНо даже в таком отвратительном месте всё ещё много людей, что остались верны своей Родине. Вы выйдем с ними на связь и предложим вступить в наши ряды. Уверен, они не откажут."

ARM_burn_everything:0 "Гори огнём!"
ARM_burn_everything_desc:0 "Пусть от этих тварей не останется даже памяти. Мы уничтожим каждого, а прах развеем по ветру. Нам не нужен мир без нас, а миру не нужны такие твари, как Миленин. \nПусть они горят огнём!"

ARM_central_army_group:0 "Центральная группа армий"
ARM_central_army_group_desc:0 "Несмотря ни на что, Консульство занимало немаленькую территорию. И теперь, с его окончательным исчезновением, встал вопрос об организации этих земель. \nСамым лучшим вариантом кажется создание нового плацдарма, который мы сможем использовать для проникновения в Центральную Россию. Это даже скорее должны быть не государство, но отдельные военный район под командованием... \n...А почему бы и не под командованием Морозова?.."

ARM_new_frontiers:0 "Новые рубежи"
ARM_new_frontiers_desc:0 "Мы сделали это! Подлые предатели Родины были выброшены на свалку истории и теперь мы готовы двигаться дальше. Нам удалось достичь результатов, которые никогда до этого не достигали и Коалиция сейчас на пике могущества. Но впереди поджидает множество трудностей и опасностей, у нас будет много работы."

ARM_take_breath:0 "Перевести дух"
ARM_take_breath_desc:0 "Пока мы сидели в лесах под Черниговом нам нужно было спешить отвоевать наши земли, чтобы не умереть с голоду в холодных деревнях. Когда враги, развалившие Коалицию, были уничтожены, мы вновь торопились, потому что Консульство видело наше возрождение и готовилось к нашему реваншу. Теперь же, добившись той стабильности, которой у нас небо два последних года, мы можем немного отдышаться. На население будет выделено немного средств, чтобы оно смогло прийти в норму после всех потрясений. Дабы люди на старых и освобождённых территориях поверили, что мы не просто тупые милитаристы, а истинные наследники Великой Родины."

ARM_take_order:0 "Навести порядок"
ARM_take_order_desc:0 "Пора полностью задействовать производственные мощности бывшего Консульства. На территории Центральной группы армии есть заводы и фабрики, которые тихо отсиживаются без дела. Мы отправим Морозову людей и снаряжение, ибо он сейчас не обладает достаточными средствами, дабы разобраться с местными саботажниками. После этого цеха вновь заработают, уже на благо Коалиции. Нелояльные работники и руководители будут отправлены на тяжёлые работы с куда менее благоприятными условиями. На их место придут надёжные кадры, которые готовы вместе с нами строить общее будущее."

ARM_restoration_Bryansk:0 "Восстановительные работы в Брянске"
ARM_restoration_Bryansk_desc:0 "После местных боёв вся инфраструктура нас севере разрушена и завалена всем возможным мусором. Нужно привести в порядок территорию вокруг Брянска, разгрести весь этот бедлам и начать восстановление дорог."

ARM_collesct_survaivor:0 "Собрать уцелевшее"
ARM_collesct_survaivor_desc:0 "После войны с Консульством на полях сражений и возможно, где-то на складах должно было сохраниться хоть какое-то снаряжение. Мы должны прочесать каждый угол, каждый дом и даже каждую яму от воронки и собрать то, что смогло сохраниться после боёв."

ARM_consul_purge:0 "Чистка администрации Консульства"
ARM_consul_purge_desc:0 "Во многих городах бывшего Консульства местные управленцы поспешили нас обрадовать своим стремлением продолжить работать на прежних местах под нашей властью. С нами этот фокус не прокатит. Мы прекрасно знаем, как они страстно мечтали о нашем уничтожении и нескрываемой радости, когда Коалиция оказалась на грани гибели. Они просто держат нос по ветру и мечтают усидеть в своих креслах, пользуясь и дальше своим положением. Мы начнём расследование в отношении местных чиновников, проведём обыски в их домах. За свои деяния они получат справедливый приговор."

ARM_new_factories:0 "Построить новые заводы"
ARM_new_factories_desc:0 "Это будет звучать, как кощунство, но восстановление церквей сейчас не то, что нам нужно. Никто не говорит, что веру нужно полностью исключить из жизни. Как мы будем защищать отремонтированные храмы, если будем безоружны? У каждого русского человека в доме или квартире должен быть свой красный угол, где тот может помолиться и отпустить душу. Церкви могут подождать, но не безоружный солдат. Мы должны прежде всего защищаться так, как умеем лучше всего. Как говориться, на Бога надейся, а сам не плошай."

ARM_new_church:0 "Восстановить церкви"
ARM_new_church_desc:0 "Пора затронуть тему, которой до этого мы не могли заниматься. Вероисповедание являлось неотъемлемой частью практически всю историю России. Сейчас появилось время чтобы помочь встать на ноги нашему Православию. Мы восстановим церкви, чтобы люди могли находить в себе духовные силы и искать помощи у Бога в столь тёмные времена."

ARM_take_lessons:0 "Извлечь уроки"
ARM_take_lessons_desc:0 "Воевать идеально невозможно, война – это всегда бардак. Во второй войне с Консульством мы тоже совершали ошибки, просто в этот раз их у нас было меньше, чем у них. Но мы можем оглянуться назад, сделать правильные выводы, дабы не наступать на те же грабли. Это, безусловно поможет нам в будущих войнах."

ARM_learn_mistakes:0 "Учиться на ошибках"
ARM_learn_mistakes_desc:0 "Война – это суровый учитель, и чем усерднее мы будем стараться, тем менее кровавую цену мы заплатим за эти бесценные знания. Война с Консульством была не первой и не последней для нас, она не должна быть единственным ориентиром того, как надо действовать. Мы должны учиться на своих ошибках, неудачах противника, учиться на войне и в мире. Учиться, учиться и ещё раз учиться!"

ARM_recover_stolen:0 "Изъять краденное"
ARM_recover_stolen_desc:0 "Всё, как и предполагалось, проверка показала крайне очевидные результаты. Местные “государственные деятели” оказались не более, чем обычными жалкими казнокрадами. Позволив им остаться на своих должностях, они продолжили паразитировать и наживаться. Единственное отличие заключалось бы в том, что те нацепили на себя маску “патриотизма”. Теперь пора определить куда потратить полученные финансы."

ARM_civil_buildings:0 "Ускорить гражданское строительство"
ARM_civil_buildings_desc:0 "Без устойчивой экономики и промышленной базы мы не сможем объединить Россию. Если на данном этапе вкладываться в производство автоматов и артиллерии, то у нас всё это будет в запасе, но вопрос на сколько этого хватит? Сейчас необходимо направить финансовую подпитку в гражданскую промышленность. Чтобы нам не пришлось из последних сил развивать свой ВПК, когда у нас закончатся изъятые средства."

ARM_military_potentional:0 "Нарастить военный потенциал"
ARM_military_potentional_desc:0 "Сейчас не время строить коммунизм. Победа над Консульством не означает, что мы не столкнёмся с ещё более сильным врагом. Мы на юге России, в хорошо развитом районе. Овладев, землями наших недругов, у нас получится поддерживать экономику на достаточном для населения уровне, главное быстро и уверенно разбить врага! К тому же сейчас без преувеличения самое опасное время существования для человека за всю его многовековую историю. В мире множество опасных существ и каждый день может произойти что-то опасное и доселе неизвестное. И то, и другое лучше встречать с автоматом в руках, а лучше с автоматом в руках и на танке!"

ARM_regional_centres:0 "Региональные центры подготовки"
ARM_regional_centres_desc:0 "Обучение солдат трудное и муторное дело, особенно много времени приходится тратить на элементарные вещи, когда человек даже не держал автомат в руках. Чтобы упростить и ускорить этот процесс мы должны создать во всех наших областях региональные центры подготовки. Там будут готовить будущих солдат к полноценной службе в армии. Они пройдут начальные курсы тренировок, где овладеют базовыми навыками, необходимых на войне. Это не только сэкономит время, требуемое на обучение, но и позволит большему количеству бойцов стать настоящими профессионалами."

ARM_sharpen_swords:0 "Наточить мечи"
ARM_sharpen_swords_desc:0 "Впереди у нас множество войн и битв, какие-то из них будут лёгкими, а где-то нам придётся стиснуть зубы. Как бы то ни было, мы должны быть готовы к любой ситуации, бандиты, сектанты, фанатики, не важно! Наша армия должна постоянно улучшаться и увеличиваться, нет предела совершенству!"

ARM_hiring_volonters:0 "Организовать найм добровольцев"
ARM_hiring_volonters_desc:0 "Военная служба – это бесконечные тяготы и лишения, не говоря уже о риске для жизни. Не удивительно, что далеко не каждый пойдёт служить, понимая, предстоящие трудности. С расширением подконтрольных территорий нам нужно увеличить численность вооружённых сил. Сейчас такое время, что мы имеем полное право проводить постоянную мобилизацию, но можно попробовать поступить хитрее. Добровольцы являются отличным контингентом, который готов идти воевать по своей воле. Их мотивация позволяет им показывать результаты лучше, чем у мобилизованных. Мы организуем агитаторскую компанию по службе, где будет рассказываться об опасностях, предателях и ренегатах, которые оскверняют Великую Родину. И что только под нами может быть построено достойное будущее для всей России. Всё это обеспечит мощный приток в первое время, и постепенный в дальнейшем. Также можно показать выгоду от добровольной службы в виде различных льгот."

ARM_god_war:0 "Артиллерия – бог войны"
ARM_god_war_desc:0 "Как показали все три мировых войны, артиллерия является неотъемлемым аспектом любого боя, будь то стремительный прорыв или окопные перестрелки. Спустя 22 года после последней мировой, разумеется, ничего не поменялось. Мощный залп пушек перекапывает окопы противника и деморализует его, уничтожает бетонные укрепления, устраивая настоящий огненный дождь. Мы должны сосредоточиться на исследовании и производстве этой крайне важного вида вооружения."

ARM_secure_west:0 "Обезопасить запад"
ARM_secure_west_desc:0 "Западное направление вызывает серьёзное беспокойство. Именно оттуда исходит главная опасность для нас. Необходимо действовать решительно. Наши солдаты должны остановиться только когда дойдут до Карпатских гор."

ARM_go_south:0 "Двинуться на юг"
ARM_go_south_desc:0 "Ситуация на юге выглядит по меньшей мере тревожной, поэтому приоритет нашего внимания будет сконцентрирован именно здесь. Наши действия должны быть чёткими и хладнокровными. Угроза будет устранена, только когда мы сможем выйти к Чёрному морю."

ARM_kill_fanatic:0 "Усмирить фанатиков"
ARM_kill_fanatic_desc:0 "На западе находится религиозное фанатичное государство под управлением Охлостенко. Оно известно своей приверженностью к религии и нетерпимости к униатам. Это весьма похвально, но всё в больших количествах это яд. К тому же до нас доходили слухи об их очень извращённом взгляде к православию. Мы для них еретики, а они для нас фанатики, поэтому война неизбежна, иллюзий строить не приходится."

ARM_notthis_world:0 "Не от мира сего"
ARM_notthis_world_desc:0 "На землях Галиции хозяйничают существа, с которым мы уже сталкивались – сектанты. Но эти куда многочисленнее и опаснее. Они точно не будут отсиживаться. Мы должны первыми нанести по ним удар, пока этого не сделали они. Этим тварям, пришедшим после конца света нет места в нашем мире."

ARM_breatbasket_bandits:0 "Житница бандитов"
ARM_breatbasket_bandits_desc:0 "На черноморском побережье долгое время беспредельничают бандиты. Эти отморозки грабят и кошмарят местное население. У них нет ни моральных устоев и каких-либо принципов, кроме собственной наживы. Как только мы начнём полномасштабное вторжение эти крысы начнут разбегаться, и не смогут оказать должного сопротивления. Разговор с отребьем будет коротким!"

ARM_sea_monsters:0 "Морское чудовище"
ARM_sea_monsters_desc:0 "Черноморское Адмиралтейство – это бывшие моряки ВМФ. До поры, до времени те были верны своей присяге, но сейчас они возомнили себя непонятно кем. Те уже очень давно реализуют своё странное видение будущего России. Неважно чем руководствуется Адмиралтейство, за свои деяния они будут сброшены обратно в море."

ARM_western_integration:0 "Интеграция западных окраин"
ARM_western_integration_desc:0 "На западе находится квинтэссенция все возможной эзотерики, начиная с фанатиков Охлостенко, заканчивая развеянными сектантами. Надо комбинировать подход, потому что некоторые примут нашу власть, поскольку мы ценим православные ценности. А некоторых придётся вычищать железной метлой. На пути к нашему расширению в дальнейшем мы должны обеспечить себе безопасный тыл."

ARM_rebber_mining:0 "Добыча резины на новых островах"
ARM_rebber_mining_desc:0 "Последствия ядерной войны оказались на столько серьёзными, что Земля поменяла свой облик, в буквальном смысле. В некоторых местах очень сильно изменился географический ландшафт. Особенно это хорошо заметно в Чёрном море, где Крым перестал быть полуостровом и недалеко от него появилась новая группа островов, именуемых Змеиным Хвостом. Черноморское Адмиралтейство смогло найти там нефть. Мы могли бы её использовать для производства резины, которой нам так не хватает. Думаю, не у кого не возникнет сомнений, касательно важности этого ресурса, пусть даже у нас не так много техники."

ARM_admirality_technology:0 "Технологии адмиралтейства"
ARM_admirality_technology_desc:0 "Адмиралтейство было крепким орешком. Многие процессы были отлажены и работали как часы. Однако даже порядок, который царил у них не смог сломить истинных сынов отечества. У такого достойного противника будет незазорно позаимствовать некоторые аспекты, которые точно пойдут на благо Коалиции."

ARM_quirks_world:0 "Причуды нового мира"
ARM_quirks_world_desc:0 "На землях Галиции мы обнаружили крайне необычные вещи, так называемые артефакты. В своё время их использовали воины БНГВ в борьбе с сектантами. Очень сомнительно, что мы будем использовать нечто подобное, в виду крайней специфики оных. Однако остаётся открытым вопрос, что делать с самими артефактами и аномалиями, откуда те появляются."

ARM_provide_supplies:0 "Обеспечить снабжение"
ARM_provide_supplies_desc:0 "Для боеспособности армии мало иметь всё необходимое вооружение. Что толку от него, если машина, доставляющая еду, патроны и прочее застрянет на просёлочной дороге. По инициативе маршала Онуфренко, будет налажено снабжение на недавно присоединённых территориях."

ARM_tighten_call:0 "Ужесточить призыв"
ARM_tighten_call_desc:0 "Последние конфликты показали, что ограниченная мобилизация крайне пагубно сказалась на численности наших войск и насыщении линии фронта. Попытка увеличить число военных за счёт найма добровольца, конечно помогла, но этого оказалось недостаточно. Если мы будем и дальше церемониться, то это выйдет нам боком. Медлить с призывом больше нельзя, цена ошибки станет фатальной и всё что мы трепетно строили, будет безжалостно уничтожено!"

ARM_touch_unknown:0 "Прикоснуться к неизвестному"
ARM_touch_unknown_desc:0 "Сегодняшний мир сильно отличается от того, каким тот был совсем недавно, поменялось многое. И этим нужно пользоваться. Аномалии – это кладезь всего нового и необычного. Они наверняка хранят много тайн, о потенциале которых мы даже не догадываемся. Те знания, которые мы сможем добыть из них могут нам сильно помочь в объединении Родины. А потому, разумеется, с крайней осторожностью нужно немедленно начать изучение аномалий. Слишком велик соблазн, тайное сделать явным."

ARM_eliminate_danger:0 "Устранить опасность"
ARM_eliminate_danger_desc:0 "Поведение аномалий слишком нестабильное. У нас нет времени изучать эти проявления нового мира. Надёжнее и безопаснее будет избавиться от них. Кто знает, что произойдёт если мы ничего не сделаем в отношении этой необычной части природы?"

ARM_impetus_mechanization:0 "Толчок в развитии механизации"
ARM_impetus_mechanization_desc:0 "В наших подразделениях мало техники, и к сожалению, вряд ли сможем сейчас радикально изменить эту ситуацию. Однако, бронемашины крайне необходимы для пехоты. С ней улучшается мобильность войск и увеличивается живучесть пехоты. Это особенно хорошо чувствуется в наступлении, когда простому солдату приходится идти на врага.  Поэтому необходимо, хотя бы немного выделить наших мощностей на увеличение доли техники в армии."

ARM_powers_crimson:0 "Расширить полномочия Багровых лучей"
ARM_powers_crimson_desc:0 "Багряные лучи показали себя с наилучшей стороны. Их боевая выучка не раз позволяла одерживать уверенные победы на поле боя. Михаил Онуфренко настоял на том, чтобы расширить полномочия его подразделений. Думаю, это имеет смысл, в конце концов, так они смогут принести ещё больше пользы Коалиции."

ARM_radar_patrol:0 "Радарный дозор"
ARM_radar_patrol_desc:0 "Коалиция смогла выйти к юго-западной государственной границе. Но за ней мы ничего не увидели и не услышали, только мёртвая тишина. Пока мы продолжаем объединять Россию, здесь должен быть надёжный тыл. Поэтому необходимо установить радары в этом регионе, дабы всегда быть наготове в случае непредвиденных обстоятельств. Нужно быть начеку, кто его знает, что там может быть..."

ARM_Marshal_Renaissance:0 "Маршал Возрождения"
ARM_Marshal_Renaissance_desc:0 "Михаил Онуфренко – человек, без которого невозможно представить Коалицию. Под его командованием была одержано не мало побед. Сегодня он продолжает доказывать свою компетентность и преданность нашему делу, расширив владения Коалиции до Карпат и побережья Чёрного моря. Но он всячески отказывается от предложенных ему наград, его медали – это его навыки!"

ARM_strengthening_Western:0 "Укрепление западной границы"
ARM_strengthening_Western_desc:0 "Мало иметь радары на границе, которые сами по себе они не остановят врага, где может что-нибудь произойти. Нужно подготовить опорные пункты и укрепления на случай вторжения. Чтобы наши солдаты не окапывались в чистом поле, а уже сидели на освоенных и подготовленных позициях. Одному Господу известно пригодится ли нам это. Но как говорится, бережённого Бог бережёт."

ARM_express_yuorseld:0 "Заявить о себе"
ARM_express_yuorseld_desc:0 "Мы уже достаточно окрепли, одолев врагов на юге и на западе. Пора выйти из тени и оглянуться вокруг. Повсюду царит бардак и беспредел, только мы в состоянии исправить это и привести всё в порядок. Пора заявить всем вокруг о том, кто мы есть и чего добиваемся. Мы – та сила, что объединит Россию, и Коалиция не потерпит возражений!"

ARM_Educational_programs:0 "Воспитательные программы"
ARM_Educational_programs_desc:0 "Какую цель мы преследуем? Восстановление Родины и уничтожение всех её предателей! И мы доблестно следуем этой цели! Но возникает вопрос, а будут верны этой идеи наши потомки, смогут ли те сохранить наши достижения? Как сделать так, чтобы следующее поколение не предали наши идеалы? У нашего мудрого лидера Юрия Подолякина есть решение! Создание воспитательных программ. Это будет комплекс уроков, целью которых будет привить молодому и подростковому поколению об истинных ценностях нашего народа. Это то, что поможет сделать из них настоящих патриотов страны и не даст им скатиться до уровня животного в такое тяжкое время. Когда программы будут введены в действие мы ощутим их эффект довольно скоро. А ещё это очень сильно поможет интегрировать в наше общество людей, которые ещё не воссоединились с нами и находятся под властью алчных властителей. "

ARM_Everything_front:0 "Всё для фронта, всё для победы!"
ARM_Everything_front_desc:0 "Объединить Родину крайне сложная задача, сейчас это наш высший приоритет. Если мы хотим этого достичь, то должны приложить все имеющиеся у нас силы. Абсолютно неправильно, когда кто-то воюет на общее благо, а другой безучастно смотрит на это. Все силы должны быть переброшены на ВПК. Что толку от красивых домов и роскошной жизни, если всё это в одночасье перестанет существовать без армии? Все излишние возможности должны быть переведены под военный конвейер, больше автоматов, артиллерии, снарядов, бронежилетов, самолётов и все прочего, что уничтожает врага. Только так мы сможем победить и никак иначе. Всё для фронта, всё для победы!"

ARM_Select_flag:0 "Выбрать новый флаг"
ARM_Select_flag_desc:0 "Флаг – это символ государства, и он должен быть достойным его. Настала пора выбрать новый флаг, который будет не просто олицетворять КГС, а уже в обозримом будущем соответствовать объединённой России!"

ARM_cherished_goal:0 "Наша заветная цель"
ARM_cherished_goal_desc:0 "Давно пора напомнить о том, что нами движет. Желание покарать тех, кто предал наше Отечество и продолжает надругаться над ним, даже после его падения. Мы обязательно объединим Россию, и уничтожим всех, кто посмеет нам помешать. Однако, мы должны следовать нашей главной цели, стремление к которой будет лежать за океаном. Америка... Уже пора задуматься над тем, как мы должны действовать, когда будем готовы нанести сокрушительный удар. Потому что мы не успокоимся, пока главные виновники всех бед не понесут заслуженное наказание! Нас ничто не остановит на пути мести за Родину! И пусть мы будем прокляты самой судьбой, но нам не нужен мир без нас!"

ARM_go_east:0 "Отправиться на восток"
ARM_go_east_desc:0 "На востоке находятся воинственные милитаристы, которых ничего не волнует кроме собственной власти и непримечательные группировки на Донбассе. Пора взять под крыло этот крайне важный район с хорошей ресурсной базой."

ARM_trip_Kuban:0 "Поход на Кубань"
ARM_trip_Kuban_desc:0 "Как оказалось Кубань богата не только чернозёмом, но и разношёрстными бедами. Бандиты под Ростовом, Сектанты в Ставрополе и дикари из анархического Краснодара. Трудно представить, как угнетены и замучены, те немногие здравые люди, которые там остались. Пора избавить этих людей и эту землю от страданий."

ARM_Prepare_retribution:0 "Готовиться к великому возмездию"
ARM_Prepare_retribution_desc:0 "Россия ещё не объедена, но уже пора готовиться к противостоянию с тем, что осталось от Америки. Война, начатая в 2000, году не закончилась, просто не у кого не было возможности продолжать вести её. Лишь уничтожив врага за океаном мы сможем жить. Только когда враг будет повержен мы обретём долгожданный покой и будем без страха ждать следующего дня. Для этого нам нужно всё оружие какое только сможем произвести. Во имя мира, где мы есть!"

ARM_Rebuilding_industrial:0 "Восстановление промышленной базы"
ARM_Rebuilding_industrial_desc:0 "Регион, ранее контролируемый Чёрной Дугой, в прошлом являлся одной из экономических жемчужин Советской России. После последней войны практически всё было уничтожено, либо пришло в упадок или окончательно добито в ходе боёв местными милитаристами. Но даже несмотря на всё это, мы способны восстановить то немногое, что осталось. Как только местное производство будет отстроено, оно сразу же будет задействовано для наших целей."

ARM_extraction_Donbass:0 "Увеличить добычу ресурсов на Донбассе"
ARM_extraction_Donbass_desc:0 "После присоединения Донбасса у нас появилась возможность нарастить добычу жизненно важных ресурсов для нашей армии. Здесь и до этого добывались приличные объёмы стали и угля. А с нашим приходом этот регион обретёт вторую жизнь, наладив работу местных шахт."

ARM_Order_Kuban:0 "Порядок на Кубани"
ARM_Order_Kuban_desc:0 "Несмотря на уверенную победу, работа здесь ещё не окончена. Впрочем, всё решаемо. Ростов особо не сопротивлялся. Бандиты, в прошлом терроризирующие будут выданы местными жителями. И даже в окрестностях Краснодара нашлись люди, пошедшие на контакт с нами. А очередные сектанты скоро будут окончательно уничтожены. Скоро на эти земли придёт долгожданная стабильность."

ARM_Unwavering_Anger:0 "Незыблемый гнев"
ARM_Unwavering_Anger_desc:0 "Наш народ испытал столько боли и лишений. Он давно заслужил право на достойное существование, но его у нас отняли! В ядерном огне сгорели наши родные, друзья, тех кого мы любили! Разрушены наши города, а обезображенная радиацией земля была окроплена нашей кровью и слезами! Когда мы вспоминаем о событиях былых годов в наших сердцах закипает злоба, ярость и ненависть к тем, кто уничтожил Родину! Они, нажавшие на красную кнопку, в одночасье погрузившие мир во тьму. Все мы одержимы желанием СВЯЩЕННОЙ МЕСТИ! Те, кто хотел нас уничтожить, должны быть ИСТРЕБЛЕНЫ! Мы, в порыве первородного гнева закричим, чтобы нас слышала вся планета, наши, уже ставшими священные слова, которые ознаменуют начало новой эры!! НАМ НЕ НУЖЕН МИР БЕЗ НАС!!!"

ARM_Offer_alternative:0 "Предложить достойную альтернативу"
ARM_Offer_alternative_desc:0 "На наших новых восточных рубежах люди долго воевали за местных царьков, ради их бессмысленных и эгоистичных целях. Они уже устали воевать за чьи-то интересы. Но мы можем донести местному люду о наших благородных целях и предложить реализовать их потенциал наилучшим образом. И те, кто вчера пытался бессмысленно убивать друг друга, сегодня станут в один ряд с нами на пути к нашей великой миссии."

ARM_Alignment_Russia:0 "Равняйсь! Смирно! Равнение на Россию!"
ARM_Alignment_Russia_desc:0 "Наши солдаты подготовлены и обучены. Склады заполнены вооружением. Все реформы и преобразования в государстве, которые хотели провести, сделаны. Мы полностью готовы! Пришла пора амбициозных, дерзких и решительных действий! Настало время полного объединения страны и возвращения всех русских в единое государство! Родина долго ждала этого часа, но он наконец пробил! Вперёд к Победе!"

#ИДЕИ#

ARM_views_united:0 "Единство взглядов"
ARM_views_united_desc:0 "Все мы разные. Из разных сёл и городов. Разного возраста и разной жизни. Но есть и то, что объединяет нас. \nНенависть. \nЯрость. \nЖажда мести. \nИ наш общий, слитый сотнями глоток клич: \n§RНам не нужен мир без нас!§ "

ARM_views_united_2:0 "Единство взглядов"
ARM_views_united_2_desc:0 "Все мы разные. Из разных сёл и городов. Разного возраста и разной жизни. Но есть и то, что объединяет нас. \nНенависть. \nЯрость. \nЖажда мести. \nИ наш общий, слитый сотнями глоток клич: \n§RНам не нужен мир без нас!§ "

ARM_hearts:0 "Вырванные сердца"
ARM_hearts_desc:0 "Пусть мы преданы, пусть изранены и обескровлены, но мы всё равно остаёмся Армией. Последними истинными сынами Родины. Её самыми преданными солдатами.  \nИ пусть у нас не осталось ничего, кроме нашей веры и кроме нашего упорства, мы всё равно не сдадимся. Мы будем нести наши вырванные сердца, словно пламень, и выйдем наконец из этой глухой чащи. \nЧего бы нам это не стоило."

ARM_hearts_dynamic:0 "Вырванные сердца"
ARM_hearts_dynamic_desc:0 "Пусть мы преданы, пусть изранены и обескровлены, но мы всё равно остаёмся Армией. Последними истинными сынами Родины. Её самыми преданными солдатами.  \nИ пусть у нас не осталось ничего, кроме нашей веры и кроме нашего упорства, мы всё равно не сдадимся. Мы будем нести наши вырванные сердца, словно пламень, и выйдем наконец из этой глухой чащи. \nЧего бы нам это не стоило."

ARM_blood_on_snow:0 "Кровь на снегу"
ARM_blood_on_snow_desc:0 "Мы были так близки. Ещё один удар, ещё одно, финальное усилие – и прогнившее насквозь здание Консульства пало бы к сапогам наших солдат. \nК сожалению, подлое предательство перечеркнуло все наши надежды на победу. Теперь мы – лишь небольшая горстка обречённых, что вынуждены прятаться в глуши черниговских лесов."

ARM_delegate_authority_idea:0 "Распределение полномочий"
ARM_delegate_authority_idea_desc:0 "Теперь, когда Коалиция восстановлена, настало время подумать об основах нашей государственности. Как минимум – о разделении властей. Пусть Подолякин занимается внутренними делами, а Онуфренко возьмёт на себя управление армией. Такая система кажется логичной. \nПо крайней мере – пока. . ."

ARM_officer_schools_idea:0 "Офицерские училища"
ARM_officer_schools_idea_desc:0 "Онуфренко пытается сделать из горстки ополченцев, ведомых ненавистью, самую настоящую армию. Дело, конечно, благородное, но никто не гарантирует того, что за всем этим стоят его личные, далеко идущие планы."

ARM_insufficient_preparation:0 "Недостаточная подготовка"
ARM_insufficient_preparation_desc:0 "Мы вновь повторяем ошибки прошлого! Вот, что происходит, если поручить дело дилетантам и предателям. Наша кампания по подрыву линий укрепления Консульства полностью провалилось и теперь нам придётся принимать бой в худших условиях, из всех возможных. \nНо мы не сдадимся, ни за что не сдадимся. Победа или смерть! \nНам не нужен мир без нас!"

ARM_second_central_russian_war_idea:0 "Вторая Центральнорусская"
ARM_second_central_russian_war_idea_desc:0 "В этот раз нам удалось подготовиться гораздо лучше. Укрепления Консульства прорваны, его командиры не ожидают диверсии. Пусть нам и не удалось взять под контроль Южный щит, инициатива на нашей стороне. Пора ринуться вперёд, в пролом, и покончить с предателями раз и навсегда. \nНам не нужен мир без нас!"

ARM_in_breach:0 "В пролом!"
ARM_in_breach_desc:0 "Мы полностью готовы. В этот раз у Консульства нет никаких шансов. наши солдаты рвутся в бой, склады ломятся от снаряжения, а первые батальоны уже заняли боевые позиции. \nВперёд, солдаты! Сегодня победа будет за нами!"

ARM_in_three_days:0 "За три дня"
ARM_in_three_days_desc:0 "Консульство уже готово пасть к нашим ногам. У режима Миленина не осталось ни союзников, ни сторонников. Один мощный удар и всё будет кончено."

ARM_Financial_aid_idea:0 "Финансовая помощь населению"
ARM_Financial_aid_idea_desc:0 "После нашего тяжёлого восхождения временная финансовая помощь улучшит настроение в обществе и даст ему веру в завтрашний день. Но для этого Коалиции придётся отщипнуть от себя довольно важную часть экономики."

ARM_civil_buildings_idea:0 "Излишки для гражданской промышленности"
ARM_civil_buildings_idea_desc:0 "Было принято решение, изъятые средства у чиновников Консульства, пустить на подпитку гражданской экономики."

ARM_military_potentional_idea:0 "Излишки для военной промышленности"
ARM_military_potentional_idea_desc:0 "Было принято решение, изъятые средства у чиновников Консульства, выделить на увеличение военной отрасли"

ARM_regional_centres_idea:0 "Региональные центры подготовки"
ARM_regional_centres_idea_desc:0 "Заблаговременная подготовка гражданских позволяет быстрее тренировать их при мобилизации, попутно увеличивая общий уровень профессионализма в армии."

ARM_delegate_authority2_idea:0 "Распределение полномочий"
ARM_delegate_authority2_idea_desc:0 "Теперь, когда Коалиция восстановлена, настало время подумать об основах нашей государственности. Как минимум – о разделении властей. Пусть Подолякин занимается внутренними делами, а Онуфренко возьмёт на себя управление армией. Такая система кажется логичной. \nПо крайней мере – пока. . ."

ARM_hiring_volonters_idea:0 "Найм добровольцев"
ARM_hiring_volonters_idea_desc:0 "Агитация службы в армии приносит свои плоды. Каждый месяц к нам приходит более пятисот новобранцев, пополняя ряды вооружённых сил."

ARM_secure_west_idea:0 "Приоритет на западе"
ARM_secure_west_idea_desc:0 "Главная угроза исходит с запада. Поэтому жизненно важно в первую очередь ударить именно здесь."

ARM_go_south_idea:0 "Приоритет на юге"
ARM_go_south_idea_desc:0 "Главная опасность находится на юге. В нынешней ситуации это направление должно стать наиболее приоритетным."

ARM_tighten_call_idea:0 "Ужесточение призыва"
ARM_tighten_call_idea_desc:0 "После нескольких тяжёлых войн настала пора посмотреть правде глаза. В нынешних реалиях спрашивать человека хочет он служить или не, крайне неуместно. Это и раньше особо не спрашивали, а сегодня, когда смерть подстерегает отовсюду и подавно. Нужно расширить призыв, и мы не должны колебаться, если будем слышать глупые возмущения."

ARM_delegate_authority3_idea:0 "Распределение полномочий"
ARM_delegate_authority3_idea_desc:0 "Теперь, когда Коалиция восстановлена, настало время подумать об основах нашей государственности. Как минимум – о разделении властей. Пусть Подолякин занимается внутренними делами, а Онуфренко возьмёт на себя управление армией. Такая система кажется логичной. \nПо крайней мере – пока. . ."

ARM_Educational_programs_idea:0 "Воспитательные программы"
ARM_Educational_programs_idea_desc:0 "Наши ценности – то немногое, что у нас осталось и удалось сохранить, несмотря на сегодняшние ужасы. Преданность Родине, взаимовыручка, созидание, семейные отношения и просто человеческое отношение к себе подобным. Воспитательные программы сохранят чистоту нравственного мировоззрения русского народа даже после конца света. Важность подобного морального и правильного воспитания будущих поколений невозможно переоценить. Всё это может иметь куда более важные последствия, чем нам кажется сейчас."

ARM_Everything_front_idea:0 "Всё для фронта, всё для победы"
ARM_Everything_front_idea_desc:0 "Отныне наши главные и основные усилия переведены на военные рельсы. Экономика всецело должна отдавать себя армии, а люди делать правильные приоритеты. Только с подобной остервенелостью можно добиться победы и успеха на фронте!"

ARM_hearts2:0 "Вырванные сердца"
ARM_hearts2_desc:0 "Пусть мы преданы, пусть изранены и обескровлены, но мы всё равно остаёмся Армией. Последними истинными сынами Родины. Её самыми преданными солдатами.  \nИ пусть у нас не осталось ничего, кроме нашей веры и кроме нашего упорства, мы всё равно не сдадимся. Мы будем нести наши вырванные сердца, словно пламень, и выйдем наконец из этой глухой чащи. \nЧего бы нам это не стоило."

ARM_wining_march_idea:0 "Победоносный марш"
ARM_wining_march_idea_desc:0 "После всех приложенных усилий мы перековали и преобразили государство, теперь оно соответствует нашему представлению. Мы достаточно окрепли и можем смело претендовать на всю территорию России. Остаётся только собрать воедино оставшиеся осколки Родины."



###ВТОРАЯ ЦЕНТРАЛЬНОРУССКАЯ###
ARM_middle_russian_war:0 "Вторая Центральнорусская война"
arm_coalition_power_tt:0 "§RСила Коалиции§!"
arm_consulate_power_tt:0 "§BСила Консульства§!"
ARM_first_phase_decision:0 "Первая фаза"
ARM_first_phase_decision_desc:0 "С момента Центральнорусской войны прошло уже больше года. По её итогам, несмотря на первоначальный успех Коалиции, она оказалась в куда более невыгодном положении, чем Консульство. Предатели оправились куда быстрее, мало того, уничтожим один из осколков фанатиков, они сумели продлить свои оборонительные рубежи на запад. \nЭти самые укрепления – наше основное препятствие на пути к логову власовцев. Штурмовать их в лоб мы не сможем, слишком мало сил. Значит, придётся действовать скрытно..."
ARM_consulate_gain_power_in_south:0 "Консульство наращивает своё влияние на юге"
ARM_consulate_gain_power_in_south_desc:0 "Наш враг наращивает присутствие в регионе!"
ARM_start_infiltration:0 "Начать инфильтрацию"
ARM_start_infiltration_desc:0 "Для того, чтобы подорвать обороноспособность Южного щита мы должны внедрить на его территорию диверсионную группу"
ARM_construct_view_posts:0 "Обустроить наблюдательные пункты"
ARM_construct_view_posts_desc:0 "Нам необходимо обеспечить постоянное наблюдение за границей, чтобы выявить слабые места в укреплениях Консульства"
ARM_put_the_bombs:0 "Заложить заряды"
ARM_put_the_bombs_desc:0 "Фугасные заряды нас ещё никогда не подводили. Наши бомбы – лучший способ борьбы с укреплениями!"
ARM_second_phase_decision:0 "Вторая фаза"
ARM_second_phase_decision_desc:0 "Итак, первая часть нашего плана прошла успешно. Заряды заложены, инициативные группы внедрены на территорию противника. Дальнейшим нашим шагом должно стать взятие под полный контролью всей территории Южной щита.\n Конечно, действовать скрытно не получится, и о наших решениях тут же станет известно предателям. Они уже наращивают присутствие в регионе, однако игра стоит свеч."
ARM_consulate_take_power_in_south:0 "Консульство берёт под контроль южные границы"
ARM_consulate_take_power_in_south_desc:0 "Враг пытается противодействовать нашему влиянию!"
ARM_destroy_patrols:0 "Уничтожить патрули"
ARM_destroy_patrols_desc:0 "Чтобы нарушить логистику в данном регионе необходимо дать нашему спецназу задачу уничтожить патрули противника"
ARM_interfere_radio_conversations:0 "Вмешаться в радиопереговоры"
ARM_interfere_radio_conversations_desc:0 "Необходимо нарушить радиосеть противника, чтобы не дать ему оперативно реагировать на возникающие угрозы"
ARM_infiltrate_troops:0 "Перевести воинский контингент через границу"
ARM_infiltrate_troops_desc:0 "Нужно подготовить регион к аннексии. Создание партизанских ячеек на территории Южного щита – то, что поможет нам в выполнении этой задачи."
ARM_send_the_Alpha:0 "Направить группу “Альфа”"
ARM_send_the_Alpha_desc:0 "Группа “Альфа” – наши лучшие бойцы. Они выполнят любой приказ, каким бы невыполнимым он не казался."
ARM_third_phase_decision:0 "Третья фаза"
ARM_third_phase_decision_desc:0 "Мы взяли под наш полный контроль южные границы Консульства. Теперь настало время подумать о вторжении в логово зверя. О диверсионных кампаниях можно забыть, предатели хоть и ублюдки, но далеко не дураки. Настало время грубой силы.\nТем не менее, далеко не все поддерживают режим Миленина. Особенно много недовольных среди рядового состава армии. Можно попытаться, воздействуя на них, отколоть от Консульства остальные окраины. \nПредприятие это почти безнадёжное, но попытаться всё же стоит."
ARM_integrate_into_north:0 "Внедриться в Северный щит"
ARM_integrate_into_north_desc:0 "Необходимо внедрить наших людей в группировку Северного щита"
ARM_integrate_into_east:0 "Внедриться в Восточный щит"
ARM_integrate_into_east_desc:0 "Необходимо внедрить наших людей в группировку Восточного щита"
ARM_integrate_into_west:0 "Внедриться в Западный щит"
ARM_integrate_into_west_desc:0 "Необходимо внедрить наших людей в группировку Западного щита"
ARM_failed_mission:0 "Консульство вводит воинский контингент на окраины"
ARM_failed_mission_desc:0 "Консульство пытается взять щиты под прямой контроль"


