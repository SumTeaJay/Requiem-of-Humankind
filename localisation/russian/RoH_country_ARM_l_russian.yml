ARM_Yuriy_Podolika:0 "Юрий Подолякин"
POLITICS_Yuriy_Podolika_DESC:0 "Древняя мудрость гласит: будьте осторожны в своих желаниях. \n\nЮрий Подолякин всегда хотел служить своей стране. Его всегда привлекала военная форма, стройные парадные ряды и грозные машины войны. Тогда – не срослось. Подвело здоровье.\n\nДальше всё было просто. Категория В, работа слесарем на танковом заводе, чтобы быть хоть насколько-нибудь близким к идеалу и бессмысленная жизнь, которая, как ему тогда казалось, была окончена тугим шлепком печати военкома.\n\nЭндшпиль Германского кризиса Подолякин встретил чуть ли не с ликованием. Он был одним из первых, кто прибыл к сумскому военкомату, чтобы вступить в ряды добровольцев. Снова неудача. Внутренние войска, затхлый склад стратегического резерва и обкусанные от досады ногти. Ладно, и то хлеб. И то не на овощебазе отжираешься.\n\nПотом была Коалиция. Уже намного позже, когда за спиной остался и сожжённый бомбовым ударом родной дом вместе с женой и сыном. Позже, чем полный провал Инициативы на Южных окраинах. Позже, чем обрыв связи с Москвой.\n\nПотом была Коалиция, да. Затяжная война с предателями из Консульства, знакомство с Онуфренко, вторжение нихилитов, предательство, разгром. А в итоге осталась только ненависть. Ненависть, что греет тёмными ночами под Черниговом. Ненависть, что сладким мёдом обволакивает сердце. Ненависть, что не даёт подохнуть от голода и холода.\n\nНенависть, что никогда не погаснет. Та самая, что клеймит и гнёт к земле, одновременно с этим расправляя плечи. Та самая, что обугленными буквами выжгла на сердце лозунг:\n\n§R«Нам не нужен мир без нас!»§R"
ARM_michael_onufrenko:0 "Михаил Онуфренко"
ARM_michael_onufrenko_desc:0 "Михаил Онуфренко был тем русским человеком, о котором русская классика говорит “неприкаянный” \nБывший доктор наук экономических наук, профессор Харьковского государственного, Михаил, несмотря на все свои успехи на научном поприще, всегда считал, что занимается не тем. Ещё со времён срочной службы он понимал, что в университетской среде он лишний, что здесь его не ждут и, что самое главное, он и сам ничего от этой среды не ждёт. \nЕго всегда привлекал солдатский грохот. Манил лязг танковых гусениц и рокот вертолётов. \nС началом Последней войны и последующего за ним радиомолчания Михаил Онуфренко, казалось, обрёл свой персональный рай. \nЕдинственное что действительно вызывает опасение у окружающих, так это маниакальная страсть Михаила к силовым методам. Страсть, которая слишком плотно перекликается с тоской о потерянной Родине..."
