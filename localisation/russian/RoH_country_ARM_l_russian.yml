CAR_Pavlik_Morozov:0 "Павлик Морозов"
CAR_Pavlik_Morozov_desc:0 "Павел Морозов всегда выделялся среди сверстников. Как минимум, своей красотой. В его внешности не было ни малейшего намёка на мужскую харизму или шарм, но было с достатком сахарного песка и мягких черт, которыми щедро одарил его Бог. Такие, как он, редко становятся лидерами и примерами для подражания, но до судорог нравятся женщинам. Особенно молодым.	\nИменно поэтому Павла никто Павлом не называл. Только Павлик, словно маленького мальчика. С самого детства и до суровой, испещренной шрамами войны зрелости.	\nВ другом мире его ждала бы счастливая и долгая жизнь, без сомнения. Но упавшие бомбы навсегда похоронили любые мечты о беззаботном существовании, а смазливое личико Павла оказалось скрыто под маской противогаза.	\nИ больше никто не увидит его мягкие и привлекательные черты лица. По крайней мере, до того момента пока не угаснет багровая ненависть, что кипит в его сердце."
