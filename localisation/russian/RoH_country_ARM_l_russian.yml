ARMnew.1:0 "Промерзшие надежды"
ARMnew.1.t:0 "Промёрзшие надежды"
ARMnew.1.d:0 "– Нам не нужен... \n\nРогов повторял эти слова, словно заклинание. \n\nОн стучал зубами, едва находил в себе сил сжимать пальцы, чтобы удержать почти истлевшую сигарету. Снег с еловых веток засыпался за воротник его тоненькой шинели, обжигая холодом голую спину. А всё продолжал и продолжал повторять въевшиеся на подкорку слова, не решаясь выдавить из себя окончание фразы, ставшей больше, чем лозунгом. \n\nСергею Рогову было страшно. И несмотря на собачий холод, колотило его отнюдь не из-за минусовых температур. Нечеловеческий ужас, замешанный на почти религиозном трепете, сковывал каждый член его тела. Он не мог разогнуться, не смел стряхнуть снег с воротника, даже не пытался поправить сползший с плеча ремень автомата. \n\nПотому что иллюзия могла неожиданно рассеяться. И обжигающий жар, растекающийся по его желудку, обволакивающий мёдом сердце и не дающий замёрзнуть в этой проклятой ночи, ушёл бы вслед за ним. Взамен ему пришла бы темнота. Темнота, холод, страх и мрачные тени, пляшущие среди деревьев. \n\nПоэтому Сергей Рогов отчаянно цеплялся за эти магические слова, будто утопающий за свою последнюю соломку. Они были нужны ему, как воздух, как единственное напоминание о том, что всё было не зря. \n\nГлубоко вздохнув, Сергей Рогов вновь зашептал своим дрожащим голосом: \n\n– Нам не нужен мир..."
ARMnew.1.a:0 "...без нас!"

ARMnew.2:0 "На пороге Консульства"
ARMnew.2.t:0 "На пороге Консульства"
ARMnew.2.d:0 "Новый день не принёс Рогову избавления. Наоборот, его щёки всё сильнее кололи ледяные иглы, всё сильнее крутило живот от голода, всё громче стучали зубы. Ко всему прочему, его ещё и поставили в дозор у самой реки, от чего к и без того собачьему холоду прибавилась промозглая влага, идущая от воды. \n\nА ведь ещё совсем недавно они были так близки. Какие-то пару месяцев назад они месили слякоть на пороге Локотя. Позади оставался и Чернигов, и Шостка, а проклятые предатели из Консульства находились на грани поражения. \n\n– Твари... – с ненавистью процедил Рогов. \n\nКонченые ублюдки, продавшие свою Родину за кусок пожирнее и гарантии выживания. Позор русского народа, несмываемое пятно на теле России. Им оставался всего лишь один удар, последний рывок... \n\nИ они не смогли его нанести. Сперва проклятые фанатики, вышедшие из Припятских лесов, затем – предатели и двурушники внутри Коалиции. Именно они ударили собственной армии в спину, они стали причиной поражения. Из-за них Сергей вынужден мёрзнуть в этих Богом проклятых лесах. \n\nМысли о возмездии захлестнули Сергея. Ему представлялось, как стальные ряды Армии пройдутся сперва по дезертирам из Сум, затем по обрюзгшей гниде из Черкасс. Как сгорят, развеются пеплом их слабенькие сатрапии.  \n\nА потом... Потом, конечно же, Консульство. С ними у Армии ещё остались незаконченные дела."
ARMnew.2.a:0 "Ненависть греет лучше всякого костра."

ARMnew.3:0 "Последний рубеж"
ARMnew.3.t:0 "Последний рубеж"
ARMnew.3.d:0 "Осколок льда с громким треском отлетел куда-то в сторону. \n\nРогов наконец разогнулся, уперев стальную перекладину лома в землю и переведя дыхание. \n\nМарт выдался какой-то совсем не весенний. В середине февраля вроде как началась оттепель, и все подумали, будто самое страшное уже позади. Однако морозы, ударившие в конце зимы, быстро показали, что расслабляться рано. \n\nТем не менее, какая бы не была погода, это не означало, что нужно прекратить копать. \n\nИх взвод был занят тем, что оборудовал новую линию обороны, прямо у реки. Проклятые фанатики в последнее время повадились частенько пересекать её по льду и нападать на отдалённые патрули. Конечно, скорый ледоход должен был решить эту проблему, однако до тех пор Армия просто не могла себе позволить терять людей. Лишних тут не было. \n\nОни не могут отступить. Отступать просто некуда. Они дошли до последней черты, до самого края. И замерли, словно на линии бритвы. Шаг влево, шаг вправо – и всё сорвётся в пропасть. И последние угли Родины погаснут навсегда. \n\nИменно поэтому Армия не может проиграть. И эта чаща станет не её последним пристанищем, но начальное точкой её возвращения. \n\n– Вспять покатится война, – прошептал Рогов. – Нам не нужен мир без нас... \n\nТяжёлый, облепленный мокрым снегом лом вновь пополз вверх."
ARMnew.3.a:0 "Зима заканчивается..."

ARMnew.4:0 "Право силы"
ARMnew.4.t:0 "Право силы"
ARMnew.4.d:0 "Темнело. Очередной день подходил к концу. Очередной день, полный тренировок. Очередной день полный маршей. Мы снова чуть не подрались за редкие экземпляры АК. В очередной раз на нас накричал старшина за мелкое дисциплинарное нарушение. И в очередной раз, он сделал это без какой либо заинтересованности. Будто он это делал уже на автомате, будто не понимал зачем ему кричать, если снова, на следующий день, это нарушение повториться. И так каждый раз. Очередной день в этих лесах. Очередной раз мы все пытались внушить себе что так не будет продолжаться вечно. И очередной раз мы отсрочили понимание, что все , конечно, закончиться, но не так как мы хотели бы. \n\nНас выстроили на импровизированном плацу. Такого не случалось уже очень долгое время. Наш распорядок был настолько привычен, что даже такое мелкое его нарушение предсказывало перемены. Пришел он. \nНаш единственный фельдмаршал и второй человек в Армии, Михаил Онуфренко. Само его имя вселяло ужас во врагов и трепет в союзников. Он стоял перед нами, подобно Прометею, несущему факел перемен. Он заговорил не как с солдатами, но как с напуганными детьми. Он рассказывал о сектантах, коллаборационистах, маньяках, фанатиках. Его слова пугали даже самых опытных, притом что многие из нас уже встречались с ними в бою. \n\nНо потом он перестал пугать. Он начал говорить о Родине. О том, что мы – ее последний оплот.Что мы – ее последняя надежда, мы – ее последнее спасенье. Если мы погаснем, если мы проиграем, то Родины не станет. Останется лишь выжженная, покрытая шрамами земля, полная фанатиков и коллаборационистов, в которых нет ничего человеческого. Он спросил нас: — Нужен ли нам такой мир? \nВсе хором рявкнули: \n– Нет! \n– Без кого он таким станет? \n– Без нас! \n– Нужен ли нам мир без нас?"
ARMnew.4.a:0 "Нам не нужен мир без нас!"

ARMnew.5:0 "Багровая сталь"
ARMnew.5.t:0 "Багровая сталь"
ARMnew.5.d:0 "Каждое государство - это организм. \n\nУ него есть голова - это правительство. У него есть руки - это различные гражданские администрации. И у него есть ноги, на которых страна прочно стоит, - это ее вооруженные силы. Но в сердце каждого такого организма прежде всего лежит вера. Вера народа в государство и вера государства в его собственный народ. И если народ перестанет верить в государство - оно умрет. \n\nКто то может заявить, что Родина уже мертва. Но это будет ложью. Родина жива, потому что вера, лежащая в ее сердце, все еще теплится. И будет теплиться, покуда живы мы сами. Но Родина больна. И мы признаем что этот недуг - самый серьезный из всей ее многовековой истории. Мы, как и любые добросовестные врачи, будем бороться за жизнь нашего пациента  до конца. Покуда мы существуем, мы никогда не прекратим лечение. \n\nНо пока что мы слабы. У нас нет медицинских инструментов, у нас мало лекарств, нас слишком мало. Пока мы можем лишь бороться с симптомами. И один из них - это паразиты и фанатики бегающие по лесам. Сейчас они скрываются по лесам, но мы их достанем. \n\nМихаил Онуфренко четко это знал. Он, словно главврач, смотрел на своих хирургов, что скоро пойдут вычищать паразитов с тела Родины. “Они знают о своей великой миссии.” - думал Онуфренко, “Не пожалеют себя ради нее.” \n\nХирурги отправились. Онуфренко видел их глаза. Багровые глаза."
ARMnew.5.a:0 "Они пылали от страсти и ярости."

ARMnew.6:0 "Право власти"
ARMnew.6.t:0 "Право власти"
ARMnew.6.d:0 "Ночь в маленькой деревне Колычевка всегда была одинаковой. \n\nМир менялся: открывали электричество, происходили войны и революции, даже Последняя война. Но в Колычевке каждая ночь одинакова. Тихая и очень холодная. \n\nПо иронии судьбы, в этой маленькой деревушке сидел совершенно не маленький человек – Юрий Подолякин. Он... нет, все они оказались здесь, в промерзших, забытых богом лесах и хуторах по чистой случайности. Он пытался себя в этом убедить. Он пытался убежать от мысли что они все здесь по его вине. Если бы не его ошибки, возможно, им не пришлось бы мерзнуть на улицах, возможно, не пришлось бы отбирать у местного населения последнее. \n\nНет. Это не может быть правдой. Он сделал все возможное. Как и Онуфренко, как и каждый солдат, что сохранил верность присяге. Это всё из них - из-за тех, кто предал его, Родину и присягу. Если бы каждый в его окружении был верен своему слову, Родина была бы уже очищена. \n\nНо пока эти размышления имели мало смысла. Пока что, в голове Подолякина боролись мысли куда более приземленные. В нем бились усталость и нужда закончить работу. Веки наливались свинцом, но мозг Подолякина работал в прежнем режиме. Если он сейчас поддастся желанию уснуть, это будет равноценно тому что сделали они. Это будет предательством. Это будет предательством Родины, всех клятв, всего того, за что он боролся. \n\nНет. Подолякин не такой. Он навсегда останется солдатом. А солдаты выполняют присягу."
ARMnew.6.a:0 "Работа продолжается."

ARMnew.7:0 "Закрома Родины"
ARMnew.7.t:0 "Закрома Родины"
ARMnew.7.d:0 "—Витя, смотри, что у меня! – радостно кричал солдат. \nСослуживец, который коптел над чисткой оружия, посмотрел на своего друга. У того в руках он увидел новенький автомат. \n– Откуда это у тебя? – удивился Саша. \n– Только что выдали со склада, ты только взгляни на него! \nВитя протянул другу свой автомат и Александр принялся изучать его. Он держал в руках АК-74м, весь чёрный, глянцевый, никаких потёртостей и прочих следов эксплуатации. По здешним меркам это можно смело считать передовым оснащением. Саня с грустью посмотрел на свой АК-47, лучшие дни которого остались далеко позади. У старого автомата была истёртая подствольная коробка. Затвор словно измазан углём, а пружина почти на половину проржавела. Деревянная пистолетная ручка тщательно обмотана потемневшей от времени изолентой.\n– М-да, конечно, мой АК-а явно не чита твоему. Но можно ради спортивного интереса глянуть, чё у твоего внутри? – попросил Саша.\n– Посмотри, конечно, – разрешил Виктор.\nАлександр начал разбирать АК-74м. Цевьё с трудом снялось, что говорило о её новизне. Потом поверил чистоту подствольной коробки, проведя по ней пальцем подушки, который остался чистым. Затвор идеально смазан. И даже в пенале был полный набор для чистки.\n– Что ж, могу сказать, что начинка полностью соответствует внешнему блеску, – собирая автомат обратно, подытожил Саша.\nЗавершив сборку, сослуживец передал автомат в руки владельца.\n– Береги его, это отличное оружие. Мне даже признаться честно, несколько завидно, – признался Александр.\nВиктору стало некомфортно, видя такую большую разницу в качестве оружия.\n– Извини, мне как-то неудобно сейчас стало, что у меня всё такое новое, а твой АК-а, разве что не разваливается, – замялся Виктор.\n– Да ладно тебе, я прекрасно понимаю, что пока просто на всех не хватает калашей, – успокаивал его друг.\n– Вот, ты правильно сказал, это пока не хватает! Ещё выдадут тебе, нас без оружия не оставят, – подбодрил Витя, – а пока могу дать ветошь и помочь с чисткой.\n– Есть лишняя? – оживился Александр.\n– Да, вот возьми! \n– Спасибо! А то моей только грязь размазывать.\n– С чего начнём? – спросил Витя.\n– Если хочешь настоящий вызов, бери затвор. А я попытаюсь избавиться от ржавчины на пружине, – предложил Саша.\n– Давай, – согласился Виктор.\nСаша разорвал тряпку на несколько кусков, после чего оба приступили приводить автомат в человеческое состояние."
ARMnew.7.a:0 "Сейчас каждый автомат бесценен."

ARMnew.8:0 "Единство взглядов"
ARMnew.8.t:0 "Единство взглядов"
ARMnew.8.d:0 "– Вот зараза! \n– Что такое? – поинтересовался солдат. \n– Да, вышел называется покурить, а курево кончилось! – раздосадовано объяснил первый. \nМаксим молча протянул сигарету своему товарищу. \n– Спасибо, – ответил Николай, поджигая папиросу. \nВоенные принялись расслабленно курить, выпуская едкие клубы дыма в прохладный осенний воздух. Вдалеке виднелся мрачный и неприветливый лес. И всё бы ничего, вот только проблема далеко не в его внешнем виде. \n– Как же мне хочется сжечь к чёртовой матери этот лес! – неожиданно сказал Николай, – просто я не могу на него спокойно смотреть, как бы не старался, зная, кто там засел! – объяснил он. \n– О, ты так неожиданно поднял эту тему, что мне даже не сразу стало понятно, о чём ты. Просто я стараюсь лишний раз не думать о них, иначе сам постоянно бесился бы, – ответил собеседник. \n– Мне бы твоё хладнокровие, мы оба уже живём четвёртый десяток лет, но я при этом закипаю, как школьник! \n– Поверь, я спокоен до поры, до времени. Настанет время, когда нас отправят в этот лес и там, наконец, смогу отвести душу, – подбадривал Максим своего сослуживца. \n– Жду не дождусь этого дня. Посмотрим, как эти уроды будут воевать с нами один на один, а не бить в спину, – грезил Николай. \n– Сам этого хочу, правда мы сейчас не те, что были раньше. Эта война будет совсем не похожа на прошлую, – беспокойно размышлял Максим. \n– Послушай, здесь нельзя ни в коем случае колебаться! Помни, что нам не нужен мир без нас! Будем биться с ними до конца! Останемся либо мы, либо эти уроды, и третьего тут не дано! – поднимал настрой товарища Николай. \n– Ты прав, нечего унывать! Замочим этих нихилитов, или сами все ляжем до последнего! Потому что даже не хочу представлять себе мир, где они останутся, а мы сгинем! – вернув былую решимость сказал Максим. \nДве родственные души ещё долго разговаривали, представляя, как они наконец смогут отомстить ненавистным культистам. И только когда багровое солнце опустилось за горизонт, товарищи отправились отдыхать в лагерь, приближая день долгожданной расплаты"
ARMnew.8.a:0 "Месть – это то, что даёт нам силу и волю."

ARMnew.9:0 "Единство мнений"
ARMnew.9.t:0 "Единство мнений"
ARMnew.9.d:0 "– Приступим? – спросил Юрий. \nМихаил молча кивнул. Два самых влиятельных человека в Армии Возрождения собрались, чтобы разработать план нападения на Сумы. Они находились в самой обычной хате посреди центра деревни, являвшейся штабом. Подолякин разложил на просторном столе карту района, на которой были расположены территории Армии Возрождения и Сумской Республики. На ней уже оказались расчерчены красным и синим карандашами, расположение сил обеих сторон. \n– Фронт довольно ровный, без сильных изгибов и везде равнины. Есть какие-нибудь мысли? – спросил Юра. \n– Можно попытаться сделать иллюзию концентрированного удара в центре. Мы подведём значимые силы в центр фронта. Пусть там думают, что мы самонадеянно решили устроить себе лёгкую прогулку до их столицы, – Михаил взял красный карандаш, проведя им по карте. – задачей центральной группировки будет сковывание сил врага. Пусть сильно не лезут вперёд, так на той стороне фронта подумают, что мы увязли. Инсценировка должна продолжаться на протяжении десяти часов. \nЮрий, который внимательно слушал, не отрывая глаз от карты, начал понимать замысел друга. \n– А потом неожиданно ударить подготовленными резервами, – озвучил свою мысль Подолякин. \n– Именно, свежие Багряные Лучи ударят в полную мощь по флангам, где всё это время будет затишье. И это в тот момент, когда враги подумают, будто мы используем все свои возможности. Молниеносный прорыв с выходом к вражеским частям в тыл республиканской армии. Окружим и уничтожим их основные силы, а там уже будет дело техники добраться до Сум, – закончил Онуфренко, ткнув карандашом прямо по городу. \nЮра молча продолжал смотреть на красную точку, оставленную командиром Багряных лучей. Командир ждал оценку составленного им плана, но ответа не последовало. Выждав некоторую паузу, Михаил прервал тишину. \n– Юра, ты хорошо себя чувствуешь? \n– Извини, просто мне тяжело смотреть на всё это, этот город слишком много для меня значит, – отозвался предводитель Армии. \nМихаил подошёл к своему другу и положил руку на его плечо. \n– Не переживай Юра, мы вернём твою малую родину в лоно армии. И каждый предатель, повинный в том, что Сумы отколись от нас, заплатит справедливую цену. \n– Спасибо за поддержку, Миша. Мы должны забыть, о существовании такого слова, как поражение. Если проиграем, то нас не станет, потому что отступать больше некуда. Позади ничего нет, – твёрдо ответил Юрий. \n– В таком случае, начинаем подготовку к предстоящему бою? – спросил лидер Багряных Лучей. \n– Да, – подтвердил предводитель Армии"
ARMnew.9.a:0 "Пора готовить войска."

ARMnew.10:0 "Последний шанс"
ARMnew.10.t:0 "Последний шанс"
ARMnew.10.d:0 "Павло тяжело встал, когда пришло его время заступать на смену. \nБыло раннее утро и первые лучи солнца, едва касались горизонта. Напарник разбудил его с третьими петухами и тот, перехватив старую винтовку, заступил на пост, всё ещё не отойдя до конца ото сна. \nСон был беспокойный. Павло опять всю ночь мучали кошмары. Они нечасто его беспокоили, лишь тогда, когда что-то приближалось. Хотя за всё время проживания в Сумах, подобное было редкостью. \nНебольшое, сколоченное наспех здание, колючая проволока, пара охранников, не считая его самого. Даже собак не было. Хотя и зачем, учитывая, что здесь всегда было тихо. \nПока он обходил небольшую территорию погранпункта, то услышал тихий выстрел. Его сослуживец едва успел открыть рот, когда пал навзничь. Павло кинулся внутрь караулки и разбудил своего напарника. Тот тут же схватил оружие и выбежал, пока Павло тщетно пытался связаться по рации. Но ответом ему была тишина. \nКто-то перерубил провода. \nОсознание пришло слишком поздно, когда холодная сталь блеснула перед его глазами, и вспорола горло. Он упал на колени зажимая рану и хватая ртом воздух, словно выброшенная на землю рыба. Но темнота застилала глаза, и вскоре он уже оказался на земле, в луже собственной крови. \nУбийца достал рацию и сказал: \n– Командир, пункт наш."
ARMnew.10.a:0 "Вторжение началось."

ARMnew.11:0 "Держать Строй!"
ARMnew.11.t:0 "Держать Строй!"
ARMnew.11.d:0 "Михаил дал сигнал Григорию, и они перебежали на другую часть улицы. Тот опасливо переглядывался, пока перебегал. \nЗа последние несколько дней, с тех пор как солдаты Армии Возрождения вошли в Сумы, обстановка накалилась. Бойцы Сумской республики сложили оружие, так что особых репрессий не было. Гражданских, конечно, не трогали, но любые недовольства пресекались быстро и жёстко, так, что никто не мог больше вякнуть хоть слово. Многих дееспособных мужчин забирали в Армию. \nПод эти же условия, к несчастью для парней, попадали они оба. Крепкие, рослые и здоровые. Идеальные кандидаты. Вот только сами они желанием не горели умирать за Родину. \n– Давай, Гриш, шевелись, – приговаривал Михаил, пока они торопливо спешили по безлюдному переулку. \n– Да бегу я, бегу. \nК сожалению для них, фортуна, дама капризная. И сегодня она повернулась к ним спиной. \n– А ну, стоять! - раздался суровый голос. \nПарочка остановилась и развернулась.\nПеред их взглядами предстал мужчина средних лет, в военной форме и с АК-47 в руках, который направлялся в их сторону. Им ничего не оставалось, кроме как замереть на месте, как вкопанные. \n– Доброго вам дня товарищ начальник, что-то случилось? \nМужчина широко улыбнулся. \n– Конечно, случилось! – его улыбка стала ещё шире. – Я нашёл двух великолепных кандидатов, которые рьяно хотят послужить Родине и вступить к нам, в армию. Ведь так? \nМужчины переглянулись, взгляд Михаила скользнул на автомат, на который положил свою руку боец. Выбор был невелик. Он сглотнул и ответил: \n– К-конечно, мы с радостью поможем. Так где, говорите, пункт? \nСолдат ухмыльнулся. \n– Пойдёмте. Я сам вас провожу"
ARMnew.11.a:0 "Волей-неволей, а солдатом станешь."

ARMnew.12:0 "Собаке - собачья смерть"
ARMnew.12.t:0 "Собаке собачья смерть"
ARMnew.12.d:0 "Артём топал с остальными солдатами, грязь хлюпала под ногами, где-то трещали ветки, пока они шли через лес. Лучи солнца едва пробивались сквозь кроны деревьев, играя на бляшках автоматов. Дорога была непростой, и Артёму это долгое пешее начало уже порядком надоедать, когда через пару часов они вышли из него и в лицо ударил свежий бриз. \nЭто был Днепр. \nОгромная река, возле русла которой они вышли. Отряд принял решение разбить здесь лагерь и отдохнуть. \nПарень расположился почти у самой воды, наслаждаясь тихим журчанием и смотря на водную гладь, которая в свете солнца, отливала золотом с серебром. \n– Наслаждаешься видом? \nРядом с ним приземлился и расположился его товарищ, Ждан. Мужчина средних лет и с жидкой бородкой достал из кармана сигарету и щёлкнул зажигалкой. \n– Ещё бы. Здесь так красиво... \n– Это да. Жаль, недолго нам наслаждаться этим. Пока не закончится война и не разберутся с Пустовойтенко, не видать нам дома. \nАртём несколько погрустнел, Ждан, заметив это, сказал: \n– Раньше помню до всего этого, я рыбалкой занимался. Ух, поймаешь пару рыбёх, да как затем из них уху сделаешь. Вкуснотища неописуемая! \n– Я б не отказался сейчас от ухи. \n– Ха, вот как закончим со всем этим, – он положил руку ему на плечо. – Обещаю. Я тебе столько рыбы поймаю, что до пуза наешься. \n– Ловлю на слове. \nИ мужчины рассмеялись"
ARMnew.12.a:0 "Невзгоды объединяют людей"

ARMnew.13:0 "Найти и уничтожить"
ARMnew.13.t:0 "Найти и уничтожить"
ARMnew.13.d:0 "– Сюда давай его!.. \n– Тащи, тащи блять, не пускай!.. \n– Вот он, сука ёбаная, вот... \nТяжёлый солдатский сапог с силой врезался в лицо бывшего председателя черкасского обкома. Тот, подвывая, словно собака, и размывая по грязной окровавленной щеке слёзы, упал не землю. Все его люди были мертвы, а лесной схрон, казавшийся ещё вчера надёжным и, что самое главное, тайным убежищем – разгромлен. \nНаблюдая за тем, как Пустовойтенко сжался в комок, бойцы группы «Альфа» испытывали вполне закономерное удовольствие. Тварь, по вине которой погибли многие их товарищи, наконец, получила по заслугам. \n– Мальчики... – дрожащим голос начал умолять Пустовойтенко. – Мальчики, вы чего?.. Я же после войны за вас, вашим мамам, я же... Я помогал. Вы чего?! И еду вам давал, и... \n– Заткнись нахуй, – оборвал старческое блеяние зычный голос командира отряда. – Как армии в спину бить – так ты герой, бля, долой фанатизм и людоедство. А как за слова свои отвечать – так сразу «ма-а-альчики», да? Хоть умри достойно, ёбань. На дерево его, пацаны. \nОкончание его приказа потонуло в отвратительном и омерзительном в своей беспомощности стариковском крике, огласившем лесную опушку."
ARMnew.13.a:0 "Петля верёвки — рок"

ARMnew.14:0 "Первые среди равных"
ARMnew.14.t:0 "Первые среди равных"
ARMnew.14.d:0 "– Ну нихера себе... \nДвое рядовых солдат Армии с восхищением смотрели на развернувшуюся перед ними картину. \nНа импровизированном полигоне, роль которого выполняло чисто поле в окрестностях Черкасс, был грубо сколочен макет двухэтажного дома. Это было кривое фанерное здание, наспех сколоченное прямо на месте. «Дом» этот не имел даже фундамента и качался из стороны в сторону под порывами ветра. \nТем не менее, бойцы «Альфы» взяли его за каких-то пару минут. \n– А ты хули думал? – обратился к своему товарищу второй солдат, издали разглядывая молчаливых бойцов в балаклавах. – «Альфа», ебать её в рот. Всё самое лучшее – только им. \n– Да знаешь..."
ARMnew.14.a:0 "...я думаю, вполне заслуженно."

ARMnew.15:0 "Искоренить вырождение"
ARMnew.15.t:0 "Искоренить вырождение"
ARMnew.15.d:0 "Автоматный выстрел остался почти незамеченным в шуме стихающего боя. \n– Ты какого хрена это делаешь? – прошипел Ермолин, глядя на кусок мозга, медленно сползающий по голенищу его сапога. – Только новые выдали, Рогов, ну ёб твою... \n– Он шевелился ещё, – уверенным голосом ответил Рогов, как бы подразумевая, что такое поведение раненного сектанта объясняет всё. \nЛицо человека, одетого в тёмный непроницаемый балахон, теперь представляло из себя кровавое месиво. Короткая автоматная очередь не оставила ни носа, ни глаз, ни ещё как-либо черт, по которым можно было установить хотя бы пол. Не говоря уже о возрасте. \n– Домолились своему колесу, бля, – коротко бросил Ермолин. – Или чего, кому они там молятся? \n– А я откуда знаю? – отозвался Рогов. – Да и вообще, не всё ли равно? Кому бы они поклоны не били, места для них в этом мире не осталось. \n– Что истина, – крякнул Ермолин, – то не ложь. Ладно. Пошли давай.  \n– Пошли. \nДвое солдат действительно направились дальше. В ту сторону, куда шёл рассеянный строй их полка. На юг. На Киев."
ARMnew.15.a:0 "Наступление продолжается."

ARMnew.16:0 "Дипломатическое решение" #После фокуса Собаке - Собачья смерть.
ARMnew.16.t:0 "Дипломатическое решение"
ARMnew.16.d:0 "После того, как мы пересекли границы Верхнеднепровского Союза, Валерий Пустовойтенко тут же направил нам предложение о перемирии. По его условиям мы получаем территории на левом берегу Днепра, а ему отдаём оставшееся правобережье с гарантиями того, что границы впредь нарушаться не будут. \nКонечно, Пустовойтенко в первую очередь трус, но в его предложении есть что-то привлекательное. Нам лучше..."
ARMnew.16.a:0 "...довольствоваться малым."
ARMnew.16.b:0 "...не давать предателям шанса!"

ARMnew.17:0 "Змея на груди!"
ARMnew.17.t:0 "Змея на груди!"
ARMnew.17.d:0 "Михаил Онуфренко ворвался в импровизированный штаб на рассвете. \nПодолякин всё ещё спал, очевидно, после бессонной ночи. Из уголков его губ свисала тонкая ниточка слюны. Человек, которого Михаил некогда считал своим другом. \n– Взять его, – коротко приказал он одному из солдат «Багровых лучей». \nВ ту же секунду солдаты бросились к кровати. Подолякин моментально оказался скручен и заломлен в пол. Он, судя по всему, так и не успел до конца проснуться и осознать, что с ним происходит. \n– Выведите его, – бросил сквозь зубы Онуфренко, – и к стенке. \nБойцы тут же поспешили выполнить приказ. \n\nМихаил же ещё долго смотрел на опустевшую хату и свечной огарок на столе. От автоматного выстрела, прозвучавшего за углом, он даже не вздрогнул."
ARMnew.17.a:0 "Рыба гниёт с головы."

ARMnew.19:0 "Капитуляция"
ARMnew.19.t:0 "Капитуляция"
ARMnew.19.d:0 "Дмитрий Остайко глупо смотрел на своего помощника. \n– И что, никаких требований? \n– Никаких. Они перешли границу без предупреждения, а сейчас двигаются прямиком сюда. Пограничная охрана пыталась что-то сделать, но куда там... \nОстайко тяжело вздохнул. Этого можно было ожидать. Того, что фанатики Подолякина отсидятся, залижут раны и попробую вновь. \nОн не хотел этого. Не хотел крови, бесконечных лобовых штурмов и собачьего лая командиров, безжалостно гонящих солдат вперёд. Он просто хотел мира. Спокойствия. Некой упорядоченности в быту. \nНаверное, в новом мире это слишком завышенные требования. \nОстайко печально улыбнулся. Несмотря ни на что, он всё-таки сумел подарить этим людям, большая часть из которых была вчерашними аграриями, несколько спокойных месяцев. Почти год мирной жизни. \nА в новом мире это уже немало. \n– Сопротивление не оказывать. Прикажите людям сложить оружие. А лучше – пусть бросают винтовки и уходят по домам. Мы тут уже как-нибудь сами разберёмся..."
ARMnew.19.a:0 "Непротивие злу?"

ARMnew.22:0 "То, что наше по праву"
ARMnew.22.t:0  "То, что наше по праву"
ARMnew.22.d:0 "Подолякин устало растянулся в одном из кабинетов здания Верховного Совета. Чей это был кабинет до... до всего он не знал. да и не хотел знать. Единственное, почему он предпочёл это помещение любому другому, были чудом уцелевшие окна. Учитывая то, какой сквозняк был на улице, выбор был вполне оправдан. \n– Сколько порушили... – с ноткой беспокойства в голосе произнёс Юрий, глядя на разорванную снарядами площадь. \n– Какая разница? – огрызнулся Онуфренко. – Если враг не сдаётся, его уничтожают. Не считаясь с сопутствующим уроном. \nГлавнокомандующий войск Армии стоял в углу кабинета по стойке смирно. Даже сейчас, когда бой был уже окончен, в его глазах бегали искры ярости. Он был похож на обезумевшего от крови хищника, что, несмотря на насыщения, продолжает искать добычу. \nПодолякин покачал головой. \n– Теперь всё это восстанавливать. \n– Восстановим, – уверенно отмахнулся Онуфренко. – В первый раз что ли? Сгоним пленных, дезертиров. Заставим работать до кровавых мозолей. Не пройдёт и пары месяцев, как всё будет выполнено в лучшем виде. \n– Может, ты и прав. В любом случае, Миш, – Подолякин обернулся к другу. –  Скажи-ка мне, у тебя ещё остался флаг Коалиции? \n– А то, – расплылся в улыбке Михаил. – Хранил, как зеницу ока. \n– Доставай. Кажется, настало время вернуть..."
ARMnew.22.a:0 "...то, что по праву наше."

ARMnew.23:0 "Вторая Центральнорусская"
ARMnew.23.t:0 "Вторая Центральнорусская"
ARMnew.23.d:0 "– Значит, говоришь, отличились? \n– Так точно, товарищ главнокомандующий, – отрапортовал молодой лейтенант. – Представлены к наградам и повышению в звании. \n– Хорошо, хорошо, ознакомлюсь, – буркнул себе под нос Онуфренко. – Завтра получишь распоряжение. А пока... \nМихаил ненадолго задумался, уперев подбородок в сомкнутые замком руки. Лейтенант, что был своеобразным адъютантом у главнокомандующего войсками Коалиции, заметил в глазах своего командира нездоровый блеск. \n– А пока бери своё подразделение, – продолжил Онуфренко, – и выдвигайтесь-ка поближе к северной границе. Там поступите в распоряжение полковника Морозова, третья мотострелковая. Двигаться приказываю только ночью, фары не включать. На постой в населённых пунктах останавливаться запрещаю, привалы только в лесу. Всё понятно? \n– Так точно, товарищ главнокомандующий, – козырнул лейтенант. – Могу я поинтересоваться... \n– Не можешь. Секретная информация, дальше меня, председателя Подолякина и полковника Морозова не выходила. Но, скажем так... \nОнуфренко оголил зубы в хищной улыбке. \n–... настало время отдать должок. \nЕдва лейтенант вышел из кабинета, Онуфренко поднёс к глазам наградной лист. Героев действительно надо наградить. Тот, кто верно служит Родине, может рассчитывать на то, что его заслуги не забудут. Тем более, что на горизонте уже маячила новая война. \n– Что же, – с придыханием произнёс Онуфренко..."
ARMnew.23.a:0 "“Сергей Рогов, теперь вы сержант”"

ARMnew.24:0 "Распределение полномочий"
ARMnew.24.t:0 "Распределение полномочий"
ARMnew.24.d:0 "– Миша, ты перегибаешь... \n– Я перегибаю, Юра? Я?! Тебе напомнить, что случилось, когда мы не догнули? Всё едва не пошло прахом. Посмотри на улицу, посмотри. Все эти воронки потому, что когда-то мы позволили себе проявить милосердие. Понимаешь? Закрыли глаза, мол, само рассосётся. Нет, Юра, никогда больше. Грязь должна быть вычищена, выметена поганой метлой! Я всё сказал. \nПодолякин устало потёр лицо. Этот спор длился уже больше часа. Конечно, в словах Михаила было зерно истины, но то, что он предлагал было несколько... радикально. Даже для Юрия, который сам человеколюбием особенно не отличался. \n– Хорошо, оставь, – Подолякин кивнул на кипу документов, что принёс ему Онуфренко. – Я посмотрю. Если что-то подойдёт, я тебя извещу."
ARMnew.24.a:0 "Кто-то явно не доживёт до следующего года"

ARMnew.25:0 "Потенциал Коалиции"
ARMnew.25.t:0 "Потенциал Коалиции"
ARMnew.25.d:0 "– Стройся! – раздался грубый окрик охранника. \nШум станков тут же смолка. Два десятка изнемождённых людей, на чьих лицах виднелись следы недавних побоев, словно роботы, встали навытяжку. \n– Товарищ председатель, разрешите доложить, – козырнул всё тот же охранник. – Цех номер двадцать три продолжает работать в штатном режиме. работы идут согласно плану. На данный момент среди подчинённого персонала отсутствуют больные и нетрудоспособные. \n– Вольно, – махнул рукой Подолякин. – Кто у тебя? \n– Как и везде, товарищ председатель. Отребье и дезертиры. Вот тот, – охранник указал на молоденького блондина, – был захвачен на северной границе. У Консульства. Клялся, что не из власовцев, но мы таких знаем. Определён слесарем. \nЮноша старался глядеть волком, но получалось у него это плохо. Скорее он был похож на загнанного в угол и избитого хозяевами щенка, что на готового к последнему бою хищника. \n– В норму укладываетесь? – поинтересовался Подолякин. \n– Так точно, даже с опережением... \n– Хорошо. Поднимайте на четверть тогда. Нам нужна новая партия винтовок. И как можно скорее. \n– Слушаюсь, товарищ председатель... \nУже выходя из цеха до Подолякина донёсся зычный мат его недавнего собеседника, а затем и глухой удар, как будто деревянная дубинка ударилась обо что-то мягкое."
ARMnew.25.a:0 "Всё для фронта"

ARMnew.26:0 "Перековка"
ARMnew.26.t:0 "Перековка"
ARMnew.26.d:0 "– Смирнов. \n– Я! \n– Норматив не выполнен. Три наряда вне очереди. \nНа лице рядового явственно отразилось удивление. \n– Как не выполнен, товарищ сержант?! Я же сорок выбил. А норматив – тридцать пять. \n– А вот так, – сурово отрезал Рогов. – Приказ до вас вчера довели? Довели. С сегодняшнего дня норма попаданий по мишени из положения стоя – сорок пять очков. Сдать оружие."
ARMnew.26.a:0 "Новая глава для Армии"

ARMnew.35:0 "Киев"
ARMnew.35.t:0 "Киев"
ARMnew.35.d:0 "Рогов спрыгнул с бронетранспортера прямиком в грязь. Та отозвалась смачным чавканьем. Потянув носом, он почувствовал, как в его лёгкие забивается едкий, чуть шершавый запах пороха.  \nА вокруг был Киев. \nГлядя на разрушенные боями улицы этого древнего города, он испытывал смешанные чувства. С одной стороны, именно здесь всё и начиналось. Именно здесь зародилась Коалиция, именно здесь был её центр, её сердце. Здесь родилась надежда, прямо посреди этих широких проспектов, у подножья Родины-матери, откуда и пошла русская земля. И потому видеть все эти выгоревшие провалы окон, все эти отвратительные знаки фанатиков, намалёванные на стенах, было отвратительно. Но... \nНо с другой стороны Рогов испытывал невероятное удовольствие. Ему нравилось происходящее. \nНравилось слышать рокот стихающего вдалеке боя. Нравилось наблюдать за агонией фанатика, что корчился на земле в паре шагов от Сергея. Нравилось чувствовать запах гари и бетонной крошки. \nНравилась сама симфония разрушения. \nРогов понимал, что, возможно, именно сейчас он ходит по краю, готовясь свалиться в бездну, пути назад из которой уже не будет. Но он же и понимал, что ему хочется сделать этот шаг."
ARMnew.35.a:0 "Симфония разрушения"

ARMnew.36:0 "Заранее обречённые на полный провал..."
ARMnew.36.t:0 "Заранее обречённые на полный провал..."
ARMnew.36.d:0 "– Блять! – злобно выругался Подолякин, щёлкая тумблером радиостанции. \nЭфир был забит паническими воплями. Солдаты кричали, матерились и плакали. А армия проклятого Консульства продолжала движения, не встречая почти никакого сопротивления. \nОни оказались не готовы. Вся операция пошла не по плану с самого начала. Укрепления остались невредимы, а их диверсантов уже давным-давно поставили к стенке. \nТеперь их поражения было почти неизбежным. Но сдаваться Подолякин не собирался. даже когда весь мир против тебя..."
ARMnew.36.a:0 "...остаётся только драться!"

ARMnew.37:0 "Заряды установлены"
ARMnew.37.t:0 "Заряды установлены"
ARMnew.37.d:0 "Юрий Подолякин с удовлетворением перечитывал последней доклад войсковой разведки. \nВсё складывалось как нельзя лучше. Окончательно разложившаяся армия Консульства так и не смогла понять, где именно её обдурили. Теперь вся та линия обороны, что старательно выстраивали предатели на протяжении прошлого года, готова была пасть от первого же удара, словно карточный домик. \nНа лице Подолякина плясала довольная улыбка. Впервые за долгое время глава Коалиции искренне улыбался."
ARMnew.37.a:0 "Пора переходить к следующей части плана"

ARMnew.38:0 "Новая война"
ARMnew.38.t:0 "Новая война"
ARMnew.38.d:0 "– Нас засекли, – коротко отрапортовал Онуфренко, врываясь в кабинет. \nПодолякин на это лишь коротко кивнул. Он уже был в курсе происходящего. Только что передатчик разразился грозным шипением. Коллаборантам удалось засечь одну из диверсионных групп. Те едва успели пересечь границу, как завязалось полномасштабное сражение. \nТеперь бои шли по всей линии соприкосновения. \n– Мы готовы? – спросил глава Коалиции. \n– В меньшей мере, чем хотелось бы, – отозвался Онуфренко. – Но как минимум укрепления больше не станут для нас проблемой. \n– Тогда – полный вперёд. Подтяните резервы, сформируйте ударные группы. В этот раз мы не имеем права на ошибку."
ARMnew.38.a:0 "Вторая Центральнорусская в самом разгаре"

ARMnew.39:0 "Без пыли и шума"
ARMnew.39.t:0 "Без пыли и шума"
ARMnew.39.d:0 "Павел Морозов наблюдал, как его люди входят в Чернигов. \nЭто было больше похоже не на общевойсковую операцию, какой её предполагал генштаб, но на обычную туристическую прогулку. Солдаты шли в полный рост, особо не глядя по сторонам и не прячась по кустам. Сопротивления они не встречали. Те немногие солдаты Консульства, что ещё не разбрелись по домам, просто кучковались на обочинах дорог, сдав оружие проходящим мимо отрядам Коалиции. \nЭтого можно было ожидать. Чтобы простые русские парни всерьёз стали драться за американских офицеров и ублюдка Миленина? Да не в жизнь! Всё шло по плану."
ARMnew.39.a:0 "Гладко, без лишней суеты"

ARMnew.40:0 "Умерьте пыл"
ARMnew.40.t:0 "Умертье пыл"
ARMnew.40.d:0 "– Провал? – поинтересовался Подолякин. \nМорозов на это лишь виновато развёл руками. \nА что они могли сделать? После потери Южного щита Миленин сильно напрягся. Не рискуя вступать с Коалицией в прямую конфронтацию, он наводнил приграничье своими агентами и лояльными людьми. Так что о всяких диверсионных операциях можно было позабыть. \n– Ладно, не страшно, – продолжил Подолякин. Главное мы уже сделали, так что осталось всего лишь добить эту тварь."
ARMnew.40.a:0 "Вместе со всеми, кто встанет на нашем пути"

ARMnew.41:0 "Аппетит приходит во время еды"
ARMnew.41.t:0 "Аппетит приходит во время еды"
ARMnew.41.d:0 "Подолякин ликовал. \nОн готов был пуститься в пляс от радости и, безусловно, пустился, если бы не собрание штабных офицеров, что щенячьими глазами смотрели на него. \nЭто была полная, окончательная победа. Теперь Консульство контролировало только небольшие территории вокруг Брянска и Локотя, а Коалиция, в свою очередь, могла наступать со всех направлений. \nУ Миленина больше не было союзников. Не было армии. Не было ничего, кроме отчаянной жажды власти."
ARMnew.41.a:0 "Отмщение неизбежно"


ARMnew.27.t:0 "Использовать нашу мощь"
ARMnew.27.d:0 "Крайнов осторожно сел на ящик с артиллерийскими боеприпасами, давая себе небольшую передышку. Уже четыре разгрузили, оставалось еще двадцать – всего пять артиллерийских батарей только на этом направлении. Там, через несколько километров, расположились точно такие же артиллерийские позиции. Сколько их всего подготовили знали только те, кто был ответственным за обеспечение поддержки артиллерии. \n– Слушай, Юра, ты бы поаккуратнее. Оторвет тебе ноги, я один эту тяжесть тащить не буду.   \nОзельцев усмехнулся, и не обращая внимания на свои же слова повторил действие товарища. \n– Вот если из-за вас я лишусь этих ящиков, и останется у меня только два, то будете вы, цари полей, без нормальной поддержки. \nК отдыхающим подошел один из расчета, а при ближайшем рассмотрении выяснилось, что это командир артиллерийской батареи, подтянутый, высокий, с хорошим чувством юмора и оптимизмом – Дмитрий Доров. \n– Это еще почему? \n– Ну первые два у нас считай пойдут для пристрелки. Данные по укреплениям то у нас есть, но отклонения на сто метров никто не отменял. И вместо точного попадания в блиндаж,  попадет в лучшем случае по окопам противника, а в худшем по вам, наступающим. \nОзельцев и Крайнов прониклись. Один нервно сглотнул, второй матюгнулся себе под нос, но оба встали с ящиков. \n– Да не дрейфьте, парни..."
ARMnew.27.a:0 "...Бог Войны вас не оставит"


ARMnew.28.t:0 "Репетиция перед штурмом"
ARMnew.28.d:0 "– Самым важным для вас является взаимодействие ваших бойцов на протяжении всего процесса штурма. \nПеред командирами подразделений, что, подобно ученикам сидели в относительно отремонтированном здании школы за партами, выступал подполковник Гривчук, руководитель операции по прорыву укрепленных линий обороны. \n– Прорывы следует осуществить точечно в некоторых местах укреплений, после чего ближайшие к месту прорыва силы втягиваются и расширяют его изнутри, в то время как целью других групп становится связывание боем врага на остальных участках укрепления, чтобы они не могли воспрепятствовать прорыву ...\n\nЧуть позже, после обсуждения общего плана с подполковником, командиры выступали с инструктажем перед строем своих солдат, которым предстояло брать укрепления Консульства. Капитан, которого инструктировал Гривчук, выступал перед своими подчинёнными. \n– Когда вы пробираетесь непосредственно к укреплениям, следует двигаться рассредоточено. Когда останется около двухсот метров, забрасываете пространство перед собой гранатами и поднимаетесь на штурм. В первой линии сильного сопротивления встретить не должны. Прямо перед наступлением отработает артиллерия, но абсолютно каждый из вас должен быть внимателен и сосредоточен. \nОфицер остановился, внимательно вглядываясь в первые ряды слушающих. \n– Сержант Федоров! Что происходит после, согласно плану? – Спросил капитан у командира одной из штурмовых групп. \n– После этого, если не поступает приказ на прорыв, мы сближаемся на расстояние до ста метров и сдерживаем противника боем. Если сопротивление на взгляд командира взвода слишком незначительно, мы осуществляем прорыв на своем участке, и углубляем его в одном из направлений, не давая выбить нашу группу. \n– А если вы заняли определенный участок, но сопротивление слишком значительно и вас начинают теснить? \n– Тогда мы продвигаемся к ближайшей точки прорыва другого взвода, объединяя наши силы. К значительном участкам прорыва будут подходить механизированные резервы, и таким образом..."
ARMnew.28.a:0 "...укрепления точно будут в руках Коалиции"

ARMnew.29.t:0 "Вторая Фаза"
ARMnew.29.d:0 "Солдаты тренировались день и ночь. Пробежки, отжимания, изучение местности, чистка и содержание оружия со снаряжением в надлежащем виде. Проверка боезапаса и топлива. Для кого-то, казалось, чудом, что первый рубеж обороны был прорван, но на деле, это была слаженная работа каждого - солдат, командиров, разведки, инженеров и других. Каждый был винтиком в огромной военной машине, которую из себя представляла Армия Возрождения. \nВсё было почти готово. Оружие вычищено, солдаты готовы физически и морально, запасов хватало с лихвой. Как только операция начнётся, они будут готовы к глубокому проникновению. И ничто, и никто их не остановит."
ARMnew.29.a:0 "Нам не нужен мир без нас!"

ARMnew.30.t:0 "Привлечь наёмников"
ARMnew.30.d:0 "Сергей шёл по широкому коридору в сопровождении пары солдат, но всё равно чувствовал себя не в своей тарелке. Командир приказал наладить связь с наёмниками из Чёрной Дуги. По мнению Сергея, те были немногим лучше бандитов, но начальство чужое мнение не интересует, их интересует результат и выполнение приказов. \nКогда они подошли, к широкой стальной двери их встретил один наёмников, смерив их взглядом, он постучал в стальную дверь, и через пару мгновений небольшое окошко отворилось и охранявший по ту сторону осмотревшись, закрыл его, а потом открыл дверь, приглашая их вовнутрь. \n– Ваши люди остаются здесь. \nСергею это не очень нравилось, но спорить он не стал и, отдав приказ своим людям, вошёл вовнутрь, и дверь за ним захлопнулась. В ноздри ударил терпкий запах алкоголя и сигаретного дыма. \nПомещение было большое, в центре на просторном кресле располагался тот, к кому пришёл Сергей. Это был человек с двумя лишними подбородками, едва помещавшийся в кресло – Михаил толстый. И он прекрасно соответствовал своему прозвищу. Заседая за широким дубовым столом в своём кресле, как настоящий король, держа в одной руке стакан с алкоголем, а в зубах сжимая сигарету, он окинул Сергея взглядом холодных голубых глаз. Помимо него в комнате было также несколько наёмников, вооружённых до зубов. Личная охрана Михаила. А также пара скудно одетых дам, что окружали главу Чёрной Дуги. \n– Ну и ну, а я всё ждал, когда кто-то из вас придёт ко мне, – после чего он выдохнул в сторону сигарету облачко дыма. – Садитесь, в ногах правды нет. \nСергей сел на небольшой и весьма неудобный раскладной стул, который скрипел при каждом движении. \n– Раз вы осведомлены, кто я, тогда перейдём сразу к делу? \nТот усмехнулся, вынимая сигарету и стряхивая с неё пепел в пепельницу. \n– Деловые люди мне нравятся. Говори, раз пришёл. \nСергей немного наклонившись начал. \n– Нам нужны ваши люди, ваше оружие и ваша помощь. Наш противник Консульство. Мы прекрасно осведомлены о ваших отношениях. Как и вы, о наших с ними. Я предлагаю сделку. Вопрос только один, что вы хотите от нас? \nТолстый внимательно его слушал с серьёзным лицом, после чего улыбнувшись сказал: \n– Сделку, значит... – он поставил стакан на стол и продолжил. – Раз такое дело. По сумме мы договоримся, это не проблема, но мне нужно кое-что ещё. \nСергей подозревал, что глава наёмников попросит что-то ещё. \n– И что же это? \n– Мне нужен Железногорск. \nКусок был немаленький. \n– Весь Железногорск не мог обещать. Город наш. Однако его окрестности и большую часть территорий за ним, могу. \n– Тогда сумма будет побольше. \n“Жадная сволочь.” \n– Договорились. \nСергей встал и протянул руку. Толстый ответил ему крепким рукопожатием сальной руки."
ARMnew.30.a:0 "Сделка с дьяволом заключена"

ARMnew.31.t:0 "Операция “Альфа”"
ARMnew.31.d:0 "Была глубокая ночь. Непроглядная тьма скрывала группу вооружённых людей, настоящих профессионалы своего дела. Спецназ двигался тихо и незаметно. Ночь скрывала их присутствие, растворяя в своей тьме, пока они сами были окутаны в камуфляж, сливающий их с местностью, которая тоже помогала им. Высокие деревья, листва, кусты, камни. Все прелести тайги давали им дополнительную защиту от взора охранников укреплений Южного Щита. \nОни двигались медленно, не спеша, рассредоточившейся небольшой группой, чтобы не привлекать к себе излишнее внимание. Когда они подобрались к череде укреплений, состоявших из сеток, колючей проволоки и блокпостов, они нырнули в ближайшую канаву, скрываясь от света прожекторов.\nНе издавая ни звука, общаясь только жестами. Они сохраняли радиомолчание и аккуратно разрезали сетку с проволокой, скрываясь во время от патрулей и света. Конечно, все из них нервничали. Даже такие люди, как они. \nНо когда они оказались на той стороне, каждого прошиб холодный пот. \nОни сделали его, они были на территории Консульства."
ARMnew.31.a:0 "Тени сгущаются во мраке"

ARMnew.32.t:0 "Третья фаза"
ARMnew.32.d:0 "– Самойлов. \n– Я, товарищ подполковник! – отозвался младший сержант. \n– Я ухожу на осмотр наших позиций, проверю как идёт подготовка к наступлению, – офицер посмотрел на свои наручные часы. – Засеки время, я буду через час. \n– Есть! – подтвердил солдат.\nКомандующий подразделением, подполковник Гривчук вышел из блиндажа. В округе слышалась редкая стрельба из автоматов и слабоинтенсивная артиллерийская перестрелка. Но когда армия Коалиции закончит подготовку к наступлению, она обрушится на позиции Консульства, как сошедшая с гор лавина. Одна часть солдат сидела в захваченных окопах, другие подносили ящики к артиллерии. Подполковник Гривчук подошёл к офицеру, стоящему возле машин. \n– Майор, – позвал он того. \n– Товарищ подполковник! – отдал тот честь. \n– Вольно. Это снаряды привезли? \n– Так точно, – подтвердил майор. \n– Дайте посмотреть, – указав на бумагу, в руке офицера. \nПолучив документ, командующий внимательно вчитывался в строки. А потом вернул его обратно. \n– Сколько времени займёт разгрузка? – спросил Гривчук. \n– Минут тридцать, может сорок, – ответил майор. \n– Как закончите, придёте ко мне с докладом, но раньше, чем через час. Доложите о количестве доставленных снарядов. Я должен знать, что всё соответствует не только на бумаге. \n– Есть, – отрапортовал офицер.\n– Продолжайте, – напоследок сказал Гривчук. \nПодполковник продолжил идти и решил проведать простых солдат, сидящих в траншее. Одни заряжали патроны в магазины, а кто-то чистили калаши шомполами. \n– Ну что парни, как настрой? – спросил офицер. \n– Товарищ подполковник! – сказало несколько солдат, и все начали вставать. \n– Сидите-сидите, это ни к чему совершенно, – успокоил Гривчук. – Смотрю тут у вас во всю кипит работа. \n– Так точно, хотим перед атакой успеть подготовиться, – сказал один из военных. \n– Это правильно, тут мелочей не бывает. Готовиться ребята надо так, словно идёте на свиданку с самой красивой девчонкой во всём селе, – пошутил подполковник. \nБойцы посмеялись и довольно улыбались с забавного сравнения. Но среди присутствующих был один солдат, не разделяющий общего оптимизма. Командующий не пропустил это мимо глаз, проявив проницательность. \n– С тобой всё хорошо? – спросил Гривчук у безэмоционального бойца. \n– Я... я просто беспокоюсь, – робко ответил тот. \n– Рассказывай, что тебя тревожит, не стесняйся, – настоял подполковник. \n– Однажды мы уже были в подобной ситуации, когда Консульство уже должно было пасть. Но произошло немыслимое, я и страшусь, что всё может повториться опять, – стараясь не смотреть в глаза командиру, ответил солдат. \nТишина овладела окопом, все стали выглядеть максимально серьёзно. \n– Да, тогда никто не мог предвидеть такой поворот событий. Но тогда Консульству невероятно повезло. Чуть больше ста лет назад, когда у нас ещё шла гражданская война, произошло нечто подобное. Пусть масштабы несоизмеримы, это всё равно было крайне болезненно. Но я хочу, чтобы все сидящие здесь знали, – поднял Гривчук голос. – Враг сам боится нас и дрожат от страха! Он понимает, что в этот раз спасенье не придёт извне! В этот раз мы окончательно уничтожим коллаборантов! Бойцы, вы готовы идти со мной до конца, чтобы отомстить предателям за Родину!? – прокричал офицер. \nСолдаты заголосили победоносными возгласами. Все они оставались простыми людьми, но сегодня их боевой дух стал непобедим, вместе с непреодолимым желанием мести."
ARMnew.32.a:0 "Второго “Чуда на Висле” у Консульства НЕ БУДЕТ!"

ARMnew.33.t:0 "Невиновных нет"
ARMnew.33.d:0 "Взвод Коалиции зашёл в лес для зачистки его от противников. Медленно пробираясь сквозь деревья, кусты и коряги, им долго никого не удавалось засечь. До тех пор, пока им навстречу не вышел солдат Консульства с поднятыми руками. \n– Не стреляйте, я сдаюсь! – закричал вражеский боец. \nВ руках он держал немного испачканную ветошь, используя её как белый флаг. А за спиной на ремне висел АК, направленный дулом вниз. Но вместо ожидаемой команды лечь на землю или остановиться прозвучала автоматная очередь, и потенциальный пленник пал замертво. \n– Блять, какого хуя!? – выругался один из солдат. \n– Это что сейчас за претензии в мой адрес были? – повышенным голосом спросил младший лейтенант, командующий взводом, который расстрелял сдававшегося. \nВсе, находящиеся поблизости бойцы остановились, осознавая предстоящий разбор полётов. \n– Вы застрелили человека! – выпалил боец. \n– Потому что это был вражеский солдат! – ответил младший лейтенант. \n– Он шёл сдаваться! – солдат продолжал упрекать своего командира. \n– Сидоров, вы, кажется, не отдаёте себе отчёт, в своих действиях. Был дан чёткий приказ всем подразделениям, не брать в плен солдат Консульства! – после этого офицер поднял голос. – Подобными высказываниями вы подтверждаете, что выражаете несогласие вашему прямому командиру, не выполняете, либо не понимаете приказы верховного командования! Проявляете жалость к врагу, тем самым, подставляя своих боевых товарищей! Этого достаточно, чтобы отправить вас под трибунал!! – злобно закончил командир. \nПрисутствовавшие рядом солдаты даже не думали встревать в разборки. На лице Сидорова появилось нескрываемое выражение страха и шока от услышанного. \n– Сейчас тебя спасло только то, что ты мой боец. А я очень хорошо знаю твою преданность Коалиции и нашим идеалам. Другие офицеры могут за такое пристрелить на месте, – младший лейтенант начал обращаться к остальным. – Напоминаю всем без исключения! В плен солдат Консульства не брать! Запомните! Предателем становятся один раз и остаются им навсегда! Не поддавайтесь эмоциям, они сдаются только потому, что понимают скорую гибель Консульства! Нам не нужны те, кто уже вонзил нож в спину Родине! Все меня услышали? \n– Так точно! – молниеносно ответили солдаты. \nКомандир убедился, что все услышали его и скомандовал. \n– Продолжить движение! Мы отстаём от остальных. \nСидоров ещё какое-то время простоял на месте, осмысливая произошедшее. Отчего ему пришлось быстрым шагом догонять свой взвод. Сегодня перед сном тому придётся успокаивать себя, отгоняя тяжёлые мысли."
ARMnew.33.a:0 "Смерть предателям!"

ARMnew.34.t:0 "Связаться с патриотами"
ARMnew.34.d:0 "Офицер сидел за столом в полевом штабе, сосредоточенно рассматривая карту. Когда тот уже решился провести по ней линию, послышались помехи, из стоящей рядом радиостанции. Военный выронил карандаш и подсел ближе к аппаратуре. \n– Приём! Кто-нибудь меня слышит? – донося голос из приёмника. \n– Приём! Вы на частоте “Днепр”, говорит капитан Смолин. С кем я разговариваю? – спросил военный Коалиции. \n– Говорит прапорщик Матвеев, Центральнорусское Консульство. \nДалее со стороны капитана прозвучал, чисто формальный вопрос, который всё же требовалось озвучить. \n– Какова ваша цель выхода на связь с Коалицией? \n– Мы осознали суть происходящего и более не желаем служить предателю Миленину, – ответил прапорщик. \n– Хорошо, но прежде, чем принять вас, вы должны будете выполнить задание, дабы убедиться в чистоте ваших намерений. Каков будет ваш ответ? \nНа той стороне замолчали, но тишина не продлилась долго. \n– Мы готовы доказать серьёзность принятого решения, – подтвердил Матвеев. \n– Отлично, сколько вас всего и где ваше местоположение? – спросил Смолин. \n– Вас сейчас слушает шестеро бойцов, включая меня. Находимся северо-западнее города Почеп. – уточнил прапорщик. \n– Подождите немного, – попросил офицер. \nКапитан Смолин вернулся в карте и начал высматривать местонахождение города, о котором сообщил прапорщик. Оценил ситуацию на этом участке фронта и собрал необходимые данные. Офицера давно мучил вопрос, как снабжается группировка в том районе. \n– Наша разведка, следит за основной дорогой, идущей от Брянска к этому населённому пункту. Но мы никак не можем отследить, как машины, подвозят туда снаряды. Ваша задача определить масштабность поставок и понять... \n– Они не полностью следуют по юго-западной трассе от Брянска, – перебил прапорщик. \n– Что!? – удивился капитан. \n– Да, они очень тщательно скрывают усилия, которые прилагают для этого направления. Мне кажется, что ваши разведчики банально не видят конвои со снабжением. Поскольку машины проезжают чуть больше половины дороги, а потом добираются до Сетолово через поля, где нет дорог. А уже оттуда снабжают войска в городе, – рассказал прапорщик из Консульства. \n– Я скоро вернусь, не прерывайте эфир! – попросил Смолин.\nТот опять ринулся к карте, сопоставляя полученную информацию с имеющейся ситуацией. Всё сходилось! Разведчики действительно ничего не могли заметить в тех местах, где те находились. Чуть севернее Почепа находилось село Сетолово, и никто не догадывался, что именно оно является пунктом снабжения. \n– Прапорщик Матвеев, приём! – вернулся капитан. \n– Вас слышно, – ответили ему. \n– Как часто оттуда приезжают машины? \n– Начиная, с прошлой недели, почти каждый день. \nОфицер тяжело выдохнул, после чего продолжил. \n– Товарищ прапорщик, у меня к вам последняя просьба. Дайте мне координаты этого чёртового склада, и я обещаю вам, что вы будете приняты в Коалицию! – попросил Смолин. \n– Не отходите далеко от рации, товарищ капитан, мои ребята быстро узнают точное местоположение склада. Конец связи, – закончил прапорщик. \nВ течении суток офицер Коалиции получил координаты, где складируют огромное количество снарядов. А через пару часов склад в Сетолово взлетел на воздух, выбив половину окон в селе. После этого, прапорщик Матвеев вместе со своими бойцами пересекли линию фронта, где их сразу приняли в регулярные войска Коалиции Государственных Сил."
ARMnew.34.a:0 "Солдат Консульства! Вызывай “Днепр” и вступай в ряды Коалиции! Не умирай за преступный режим Миленина!"


ARMnew.42.t:0 "Первая фаза"
ARMnew.42.d:0 "Группа из восьми бойцов, разделившись пополам, держась друг от друга на небольшом расстоянии продвигалась в сторону укреплений. Нужно было подгадать время падения света от условного вращающегося прожектора. Затем снайперы с глушителями избавлялись от первой линии патрулей. Тут же пересекая выставленные “ежи” группы заходили в окопы, используя ножи и пистолеты с глушителями. Они убивали всех, подбираясь к небольшим блиндажам и бетонным ДЗОТам, закидывая их осветительными гранатами и зачищая помещения, после устанавливая взрывчатку. \nЗатем, отойдя на значительное расстояние, командир группы нажимает на кнопку детонатора. И... ничего не происходит, только наблюдающий за позициями офицер останавливает секундомер. Диверсанты отходят в палатку для разбора полетов, поднимаются “убитые” патрульные, в которых вместо пуль стреляли маленькими иглами. \n– Группа Петрова, пока что по-прежнему один из лучших результатов. Будете работать вместе с группами Бойко и Кирова. \n– Товарищ капитан, – обратился Петров к ''инструктору по диверсиям", а разрешите вам задать вопрос? \n– Разрешаю, старший лейтенант. \n– Почему мы просто не захватим вражеские позиции так, как на учениях? Ведь тогда их не нужно будет штурмовать. \n– Укрепления слишком значительны по протяженности. Когда тревога поднимется, а она где-то обязательно поднимется, крупные силы Консульства тут же бросятся их отбивать. Сформировать большую группу на границе, что будет держать позиции вслед за вами, незаметно для врага мы не сможем. А приказать обороняться малой группой, рискуя ее потерять, тем более. Поэтому вы просто минируете все что можете и отходите. В это время второй офицер из другой точки наблюдения отложил бинокль и скривил губы, наблюдая за новой группой..."
ARMnew.42.a:0 "Группа Панфилова – условный провал"

ARMnew.43.t:0 "Вопрос рациональности или..."
ARMnew.43.d:0 "– А я ещё раз говорю, что это пустая трата денег! – спорил Онуфренко. \n– Ты меня не слышишь Миша! Я уже не раз и не два повторял и буду повторять! Это нужно, чтобы в нас поверили и все увидели, что мы преемники старой России! – твёрдо говорил Подолякин.  \nУже долгое время между Юрием и Михаилом происходил жаркий спор, по поводу выделенных денег для населения. Намёка на какой-то компромисс не было и в помине. \n– Да!? А ты думал, что верить в нас будет некому, если оступимся? \n– Я понимаю, что ты считаешь эти траты не рациональными, но это необходимо. \n– Вот именно! Не то что нерационально, но и... – маршал прервал свою речь. \n– Но и что? – хмуро спросил лидер Коалиции. \n– Не важно! Сделанного не вернёшь, а спорить мы можем до следующего утра. Разрешите идти, мне нужно заняться укреплением контроля над Группой Армии, – ушёл от вопроса Михаил. \n– Разрешаю. Да, займись этим, реорганизуй этот регион по нашему стандарту.\nОнуфренко, молча отдал честь и вышел из кабинета. Подолякин облегчённо выдохнул, подобные дискуссии отнимали много сил, и он был рад, что этот спор закончился. Глава государства встал со стула и подошёл к окну. Подолякин задумался о том, что пережила Великая Родина. Ужасную катастрофу, которая затмила все прочие ужасы, что до этого испытало Отечество. Но чтобы больше этого не допустить, нужно уничтожить всех, кто желает ему зла! Он посмотрел сквозь толщу стекла, через которую увидел Киев, прекрасный древний город, в котором налаживалась жизнь. И как в своё время зарождалась русская государственность, так и сегодня, отсюда же, Россия объединится, расправит крылья и ослепит врагов своим величием! Та копейка, что была дарована народу, была тем кирпичиком в завтрашнее будущее, которое приблизит славный день нового величия и великого возрождения!"
ARMnew.43.a:0 "А что насчёт его соратника?"

ARMnew.44.t:0 "Вопрос рациональности ч. 2"
ARMnew.44.d:0 "Тем временем Онуфренко заполнял документы и составлял приказы, окончательно утверждающие власть Коалиции на территории бывшего Консульства. Закончив с частью документации, тот поднялся со своего рабочего места, отодвинув шторы от окна и посмотрел на улицу. Киев. Он выглядел таким же, как несколько минут назад, когда его рассматривал Подолякин. Город выглядел неплохо, если вспомнить, что ему пришлось пережить апокалипсис. Но маршал не позволял этой красивой картинке обмануть себя. Михаил вспомнил, как бродил по югу России, ещё до того, как присоединился к Коалиции. Он никогда не забудет мучения и страдания людей, которых повстречал. Не сможет забыть, как видел разрушенные города и опустевшие деревни. Он всегда будет помнить, как на его пути попадались отравленные поля, ядовитые реки и озёра, жестоко искажённый облик родной земли, отравленной радиацией и горы трупов повсюду! Даже здесь, в столице, людям приходилось экономить на самых важных вещах. Всех не вылечить, все дома не отстроить, просто уже не живёт столько людей, чтобы сделать это! Именно поэтому Онуфренко спорил с Подолякиным. Не только потому, что считал эти расходы не рациональными, но самое главное бессмысленными! Как можно помочь тому, кого уже не спасти? Родина ещё дышит, но она болезненно мучается, лёжа на смертном одре, чувствуя холодное касание смерти! Она уже мертва и приговор не обжаловать. Единственное, что Михаил ещё считает возможным, так это отомстить! Он сделает всё необходимое, чтобы сделать армию ещё сильнее, ещё многочисленнее, превратит её в непобедимую машину! А когда всё будет готово, он положит конец той ненависти, из-за которой сгорел целый мир, уничтожив тех, кто остался в живых за океаном, всех до единого...\n\nЭтот спор произошёл не по причине рациональности, а из-за разного мировоззрения. Оба смотрели на один и тот же город в одинаковое время, но каждый увидел и почувствовал совершенно разное..."
ARMnew.44.a:0 "Коалиция треснула, раскол уже произошёл"

ARMnew.45.t:0 "Распределение средств"
ARMnew.45.d:0 "В комнате было душно, даже несмотря на открытые окна. Подолякин сидел напротив Онуфренко, они собрались совсем недавно, но складывалось впечатление, что они уже целый час разговаривают. \n— Мы должны продолжить приготовления! Если сейчас все силы кинем на создание и развёртывание военной промышленности, то... \nКогда Михаил хотел продолжить, Юрий его перебил, потирая висок: \n— Послушай меня, я понимаю тебя, — Подолякин перестал массировать висок и наклонился вперёд, сложив руки на столе. — Но сейчас нужно укрепить государство. Нельзя постоянно жить при условиях, как во время войны. Я не отрицаю факта, что нам нужно защищать свои территории и своих людей. Оружие и техника нам в любом случае понадобится, иначе никак. Но послушай себя, ты предлагаешь всю промышленность поставить на военные рельсы. Ради чего? Людям нужно на что-то выживать, им нужны мастерские и заводы, чтобы производить, а не разрушать. У нас есть возможность возродить страну. Мы можем создать что-то новое, ценное. Ракетами и бомбами, людей не накормишь. \nВнимательно выслушав с каменным выражением лица, Онуфренко в конце фыркнул.\n— Какой же ты наивный, Юра. Я хочу дать Коалиции то, что обеспечит её сохранность и безопасность, потому что наш враг не дремлет! — Он вскинул руку и указал пальцем в сторону окна куда-то вдаль. — Пока мы тут сидим и строим “светлое” будущее, наши противники уже готовят удар по нам. А чем мы будем защищаться? Мы и так потратили слишком много драгоценного времени, пока возрождали Коалицию и уничтожали Консульство! Ты знаешь, что наше §Rвремя ограничено§! и ты также прекрасно понимаешь, §Rчто я имею ввиду!§! Нам нужно много оружия, которое станет нашим мечом и щитом, но мы не сможем им обеспечить себя, если не увеличим производство.\n— Мы только закончили войну, экономика ещё... \nМаршал покачал головой. \n— Не закончили. А экономика выдержит! Мы её строили для выживания и выжили! Не говоря о новых заводах и мастерских, что мы захватили. Этого хватит, чтобы собрать все силы в кулак. А затем, как только мы будем готовы, то ударим изо всех сил. Мы сделали много, но недостаточно для победы! \nОднако даже аргументы в пользу того, что ещё остались недремлющие враги, не могли так просто переубедить Подолякина. Их спор продолжился. Он был долгим, и никто не хотел уступать, но, в конце концов, аргументы соперника перевесили чашу весов."
ARMnew.45.a:0 "Тяжёлые времена - требуют тяжёлых решений"

ARMnew.46.t:0 "Правильное воспитание – дорога в будущее"
ARMnew.46.d:0 "В самой обычной школе прозвенел звонок, ознаменовавший начало урока. Дети начальной школы спешно садятся за свои парты. На последней секунде звонка в класс заходит незнакомый им учитель. \n– Здравствуйте, ребята, я Михаил Викторович, учитель по новому предмету – урок воспитания. \n– Здравствуйте, Михаил Викторович, – хором ответили ученики. \n– Садитесь, – ответил им мужчина. \nДети шумно задвинули стулья поближе к партам. Учитель сел за стол, окинув взглядом помещение, где увидел множество любопытных глаз, устремлённых на него. \n– Итак, не буду сильно затягивать, скажу коротко о моём предмете. Он не похож на любой другой с которым вы уже знакомы. Как уже понятно из названия, его целью является воспитание человека. Но задача перед ним гораздо глубже, чем научить говорить банальное спасибо, после съеденного обеда или благодарить за прочие бытовые мелочи. Мой долг – привить вам лучшие черты, которые олицетворяют настоящего достойного человека, – учитель вновь оглядел класс, который заворожённо слушал его. – Одну из них вы уже сделали, даже не осознав это, какое именно? \nВзгляды учеников забегали, начались перешёптывания, в стремлении понять на что им намекнули. После нескольких минут никто не рискнул высказать предположение, а в помещении стало тише.  \n– Ладно, тогда скажу я, – прервал тишину Михаил Викторович. – Это было уважение. Вы поприветствовали меня должным образом, спокойно сидите и слушаете меня. А я в свою очередь общаюсь с вами на равных, несмотря, на то, что между нами существует чёткая иерархия, в которой я главнее вас. Проявляя уважение к друг другу, вы будете чувствовать равенство между собой. А это в свою очередь порождает справедливость, которую, скажем можно сопоставить с неким таким знаменем, но о ней, как одним из главных постулатов поговорим немного позже. \nУчитель увидел на лицах ребят разные реакции. Кто-то улыбался, другие удивлялись, некоторые потупили взгляд. Все по достоинству оценили такое разъяснение. \n– Следующее качество, о котором я хочу рассказать – это созидание. Без него не было бы практически всего, самых простых вещей для обихода, всевозможные здания и творчество. Пусть последнее и отошло сегодня на задний план. Далеко за примерами ходить не надо, оглянитесь вокруг, – учитель полукругом провёл рукой по помещению, и школьники бегло осмотрели его, уже догадываясь на что им хотят указать, – эта школа, в которой вы учитесь, эти парты за которыми вы сидите, без этого вы не смогли бы получить знания. Или взять тех же крестьян, что возделывают поля, которые всех нас кормят благодаря тому, что те усердно трудятся. И даже эта программа, которой сейчас я вас учу, тоже можно назвать созиданием. Думаю, вы согласны с этим? – спросил Михаил Викторович у класса. \nУченики без лишних слов одобрительно закивали в ответ своему преподавателю. \n– И ещё кое-что крайне важное, надеюсь, успею рассказать, – продолжил учитель, посмотрев на часы. \nОднако преподаватель не сразу возобновил монолог, тот основательно готовился, собираясь с мыслями."
ARMnew.46.a:0 "Читать дальше..."

ARMnew.47.t:0 "Правильное воспитание – дорога в будущее ч.2"
ARMnew.47.d:0 "– Хочу сказать о патриотизме или любви к Родине, здесь формулировка не принципиальна. А важен лишь тот факт, что благодаря данной черте нашего народа мы всё ещё существуем. Она спасала нас протяжении веков, с самых истоков зарождения нашей государственности. Тяжелейшим для России стал двадцатый век. Мы смогли избежать полного развала страны, после первой Мировой войны, которую проиграли несмотря на храбрость солдат. Потом была Великая Отечественная война, когда нас стремились истребить, а тех немногих, что остались бы, превратили в рабов. Цена той победы оказалась чудовищной, многие миллионы наших соотечественников сложили свои головы ради нашего спасения. Казалось, что новый век станет долгожданным затишьем, но... – учитель резко замолчал. \nВ тот момент Михаил Викторович вновь содрогнулся от печальных воспоминаний. Он в очередной раз осознавал масштабы той трагедии, о множестве десятков миллионов загубленных и сломанных жизней. Преподаватель рассматривал сидящих за партой детей. Думал, понимают ли они всю величину того ужаса, произошедшего чуть более двадцати лет назад? Нет, не понимают, но именно для этого он здесь, чтобы донести им всю значимость и важность тех событий. И чтобы сделать это, нужно обуять внутреннее волнение и взять в себя в руки. \n– Но даже после того, как на нашу страну обрушился ядерный огонь, мы ровно также обязаны поколению солдат, сражавшихся в Последнюю войну. Самое ужасное, что ничего не закончилось, и враг вознамерится довести начатое до конца. Поэтому наша обязанность – уберечь то, что возможно и спасти, что осталось. Надеюсь, теперь вы понимаете, что без любви к своей Отчизне всё перестанет существовать уже на следующий день. \nДети сидели молча, не издавая не единого звука. У всех были либо грустные, либо не соответствующие возрасту серьёзные лица. Нравоучение оказало мощный эффект на них. Но тишина не продлилась долго, её прервал школьный звонок. Однако, никто не спешил вставать со стульев. \n– Я вас на долго не задержу, – заговорил преподаватель, – как видите, всё что я сегодня рассказывал очень гармонично взаимосвязанно между собой. Потому что эти качества – наши истинные ценности. На следующий урок возьмите тетрадки, запишем пройденный материал и начнём новый. \n– Михаил Викторович, а какие темы будут на следующем уроке? – поинтересовалась девочка. \n– М-м-м. Думаю, это будет честность, взаимовыручка и почему важно быть частью коллектива. \n– Спасибо, Михаил Викторович! – ответила девочка. \n– И тебе спасибо, и вам всем тоже. До следующего урока! \n– До свидания, Михаил Викторович! – разом ответили ученики. \nСмотря на счастливых детей, выходящих из класса, Михаил Викторович был горд за себя. Тот знал, что благодаря приложенным усилиям, в дальнейшем взойдут плоды его трудов. И это было неимоверно важно в масштабах всей страны. Поскольку он прекрасно понимал, что в будущем эти дети..."
ARMnew.47.a:0 "...наша единственная надежда"

ARMnew.48.t:0 "Новое и необычное"
ARMnew.48.d:0 "В одной комнате, за столом напротив друг друга, вновь сидели два человека, два лица Коалиции Государственных Сил. И вновь между ними разгорелся спор. Правда на сей раз особого накала по эмоциям не было, беседа велась намного более спокойно и конструктивно, чем в иные подобные моменты. Бесконечные проблемы и попытки найти их решение с постоянными спорами уже утомили обоих.\n\n– Миша, я тебя понимаю, правда, – спокойно продолжал Подолякин, направив взор в глаза собеседнику и оперев подбородок о сцепленные ладони. – Я прекрасно понимаю перспективы, и твое желание адоптироваться к чему-то неизвестному, но мы рискуем слишком многим. Я даже не беру в расчет монстров или какую-то паранормальщину, но представь себе, что вот одна такая аномалия берёт и просто... мгновенно заражает воздух на сотни километров какой-то гадостью. Смерть моментальная для всех в зоне поражения. Как ты с этим бороться будешь? И ведь готовым надо быть абсолютно ко всему, чем угодно.  \n \nОнуфриенко смотрел бесцветным взглядом на товарища. Он понимал, что Юра не до конца осознает масштабы изменений, затронувшие их мир. Эта мысль пришла к нему недавно, но с каждым спором Михаил видел это все отчетливее. Вот и сейчас Юра как будто бы не хочет признавать, что с такими «дарами нового мира» перед ними открываются ошеломляющие возможности. Ведь речь идёт не только о повышении эффективности ведения военных действий, но и о сохранении жизни большому количеству их солдат, а что до потерь при изучении... Что ж, конечно, Михаил, признавал тот факт, что ему не известны возможные масштабы потерь. Однако, он был уверен, что подобные исследования даже при самых высоких рисках и некоторых жертв, затмят всё и станут решающей точкой в любом противостоянии. Такое стоило любой цены. Это было для него очевидным, как и то, что Подолякин уже принял окончательное решение, а значит в дальнейшей дискуссии нужды не было. Он ждал реакции Юрия, но тот лишь молча сидел, и как будто бы о чём-то размышлял.  \n– Мне нужно отдать необходимые распоряжения, – Онуфриенко наконец прервал затянувшееся молчание устоявшейся формулой, понятной обоим. – Разрешите идти?  \n– Разрешаю. \n\nКогда Онуфриенко покинул кабинет, Подолякин откинулся на спинку стула. На столе лежал документ, содержащий общий план по исследованию аномалий. Доводы «за» озвучил Михаил, «против» знал и сам Юрий. Взяв ручку, он написал на полях титульного листа..."
ARMnew.48.a:0 "“Утвердить""
ARMnew.48.b:0 "“Отклонить""

ARMnew.49.t:0 "Отдавая долг родине"
ARMnew.49.d:0 "Тёплый светлый вечер, все окна нараспашку. Уже не молодое семейство ужинает в тишине, наслаждаясь щебетом птиц. Усталый муж медленно ест суп, жена с любовью за ним наблюдает. Вдруг с улицы разносится лязг тормозов, а через несколько секунд и стук в дверь. Мужчина скрывается в коридоре. Сердце женщины замирает, она томительно смотрит на кухонную дверь. Спустя несколько минут жена не выдерживает и выбегает вслед за мужем, в коридоре она видит, что он о чём-то нервно разговаривает с двумя людьми в военной форме. Мужчина оборачивается, взгляд его тут же наполняется горечью, но, желая поддержать супругу, он с улыбкой произносит: \n— Что ж, видимо мне пора... \nОни вчетвером проходят в спальню, женщина недоуменно смотрит на мужа. Мужчина принимается складывать самые необходимые вещи в рюкзак, до того лежавший в пыли на шкафу. Ничего не понимая, жена чуть-ли не кричит на мужа \n— Саша, что происходит?! Что случилось?! \n— Ваш муж попал под расширенный призыв, — отвечает вместо Александра один из военных. \n— Всё будет хорошо, Надя, когда всё закончится, я обязательно вернусь, — говорит мужчина, не отрываясь от укладывания вещей. \nОднако женщина не слышит последних слов, сознание её застилает картина того, как её уже тоже немолодой отец уходил на "Последнюю" войну, она закрывает лицо руками и начинает плакать. Муж бросает вещи и обнимает её со словами: \n— Ну что же ты рыдаешь, милая моя? Будь сильной, Надя. \n— Я не могу... — жена поднимает лицо на мужа. \n— Конечно можешь, мы всё можем, надо лишь... \n— Обещай, что вернёшься! \n— Обещаю, — мужчина отпускает женщину и возвращается к сбору вещей, женщина, стараясь подавить слёзы, пытается ему помочь. \nПокончив с этим, они молча идут на улицу, однако женщина не в силах сделать и шага дальше крыльца, она хватает мужчину за руку и прижимает к себе, тот целует её и, утирая ей щёки, говорит: \n— Я люблю тебя, Надя, всё будет хорошо, — накидывает лямку рюкзака на плечо и идёт вслед за военными к машине. \n— И я тебя, — наконец-то совладав с собой говорит женщина, но он её уже не слышит. Дверцы хлопают, машина уезжает, Надежда с горечью смотрит ей в след, а на столе на кухне стынет недоеденный суп..."
ARMnew.49.a:0 "В столь трудный час мы все должны чем-то пожертвовать"

ARMnew.50.t:0 "Все мы - кузнецы наших побед"
ARMnew.50.d:0 "Один из рабочих цехов стекольного завода. В центре помещения на импровизированной трибуне из ящиков стоит мужчина средних лет в рубашке и брюках, явно директор. Со всех сторон его окружают люди разных возрастов в чёрных комбинезонах. \n— Парни, пришёл приказ сверху о переводе нашего завода на производство боеприпасов, — произносит человек на трибуне. По толпе проносится неоднозначный ропот. \n— Я понимаю ваши возможные недовольство и удивление, наверняка многие из вас думали, что худшие времена уже позади! Я и сам так думал, но именно сейчас наше возрождающееся Отечество нуждается в нас больше всего. Лишь пойдя на жертвы, лишь отложив мечты о беззаботной мирной жизни ещё ненадолго, мы сможем добиться того, чтобы мысли о завтрашнем дне больше никогда не были наполнены страхом. Такая ситуация не ставит нас перед вопросом «Справимся ли мы?», мы обязаны справиться, потому что это наш долг! И я знаю, что мы справимся, потому что мне отлично известно, что нас не сломить! Ведь так?! — директор обводит решительным взглядом рабочих.  \nНа лицах большинства видна смесь усталости и нерешительности, однако некоторые, из числа молодых, с вдохновенным видом вздымают руки и нестройным хором кричат: \n— Да! \n— Отлично, прошу всех главных инженеров сейчас зайти ко мне, работу по новому графику начинаем с сегодняшнего дня."
ARMnew.50.a:0 "Лишь сообща мы добьёмся любой цели"

ARMnew.51.t:0 "Вечер в темноте"
ARMnew.51.d:0 "На улицы Киева опустилась тёмная ночь, и ни один лучик лунного света не проникал сквозь толщу тёмных туч. В кабинете Онуфренко стрелки часов постепенно приближались к полуночи. На столе стояла керосиновая лампа, единственный источник освещения в помещении. Дверь немного скрипнула и в комнату тихо вошёл Юрий Подолякин. Маршал крутанул вентиль лампы, прибавив немного света. После некоторой паузы, лидер Коалиции начал разговор. \n– Думаешь, уже пора? \n– Считаю, что нужно хотя бы обсудить общий план первых шагов. \n– Начнёшь? – спросил Подолякин. \nМихаил молча кивнул, приблизившись к собеседнику. \n– Наше время ограничено. Ты, как и я прекрасно знаешь, что в один момент американская система Avenger прекратит свой обратный отсчёт, и тогда нас окончательно уничтожат! Если мы их не добьём, то они добьют нас! – полушёпотом произнёс маршал. \nЭти слова лишний раз напомнили Подолякину, что в далёком 2002 году ничего не закончилось, лишь временно затихло. \n– С чего предлагаешь начать? – спросил Юрий. \n– Я считаю, что надо подготовить проект десантного флота, который сможет доставить большое количество солдат, на побережье некогда великих США. \n– Погоди-погоди, ты явно торопишь события, – выставив ладонь вперёд, сказал лидер Коалиции. – Вот ты знаешь например, что там сейчас у американцев? \n– Полная задница, – невозмутимо произнёс Онуфренко. \nПодолякин слегка улыбнулся с такой прямой оценки. \n– Не спорю, но мы не знаем ничего конкретного. У нас здесь тоже много такого, что может удивить. Целый архипелаг островов в Чёрном море, потом различные аномалии.  \nПодолякин замолчал, задумавшись на несколько секунд, но потом продолжил в уверенном темпе. \n– Я готов поклясться, что там мы встретим нечто подобное, возможно даже в большем объёме. Либо, даже что-то совершенно новое и доселе неизвестное. При таких условиях отправлять солдат туда, это чистейшая авантюра и неоправданный риск! \n– Да, тут ты прав, – признал маршал, раздосадованный тем, что для подготовки высадки понадобиться больше времени, чем это казалось в начале. \n– К тому же, Чёрное море отрезано от мирового океана, нам нужен выход к Балтике. Только добравшись туда, мы сможем отправить десант в Америку и провести перед этим разведку, – дополнил неутешительный список фактов лидер государства. \nМихаил уронил свой взгляд на стол, уйдя в раздумья. Ну, не могло всё оказаться так безнадёжно. Должен быть какой-то выход. И в один момент маршал поднял свой взгляд на собеседника."
ARMnew.51.a:0 "Он что-то придумал?"

ARMnew.52.t:0 "Вечер в темноте ч.2"
ARMnew.52.d:0 "– Знаешь, с местом точки отправки десанта не поспоришь. А вот насчёт разведки ты ошибаешься, – на лице Онуфренко засияла улыбка. \n– У тебя есть идея? – заинтересовался Юрий. \n– Разведывательные беспилотники. Мы можем создать БПЛА, целью которого будет полёт на очень большие расстояния, способный вести съёмку и передавать информацию в прямом эфире! Это будет быстрее, дешевле и безопаснее! – воодушевлённо заявил Онуфренко.  \n– Это же прекрасно! Мы, будучи на таком большом расстоянии сможем узнать, что нас ждёт впереди и правильно подготовиться! – теперь уже и Подолякин оказался вдохновлён этой идеей. – Даю добро на создание необходимого беспилотника. \n– Я возьму проект под личный контроль, чтобы инженеры сделали именно то, что нам нужно и оно было бы способно полностью выполнить свою задачу, – заверил маршал. \n– Хорошо, мы, кстати можем начать ещё некоторые приготовления. Я распоряжусь, чтобы у нас нарастили производство антирадина и костюмов РХБЗ. Наши солдаты должны иметь возможность ступить на земли Америки без вреда для себя. Так мы сможем уничтожить всех, кто осмелится дать нам отпор! – сказал Юрий эмоционально, но тихо, чтобы никто посторонний случайно не услышал. \nМихаил сделал небольшой одобрительный кивок. После нескольких минут тишины Подолякин взглянул на часы, где стрелки уже перевалили за полночь.  \n– Думаю, мы обсудили все аспекты, которые способны начать воплощать уже этим утром. Можем спокойно идти спать. Спокойных снов, – слегка зевая промолвил Юрий. \n– Спокойных, – кратко ответил Михаил. \nПодолякин также тихо покинул кабинет, Онуфренко остался один. Сегодняшний разговор прошёл в унисон. Каждый смог предложить хорошую мысль, выстроив начальный план действий. И всё же, было то, с чем маршал никак не готов был согласиться. Впрочем, Онуфренко специально не стал об этом говорить, это могло в дальнейшем помешать его планам. Поэтому Подолякин ни о чём не должен догадываться. Маршал погасил лампу, погрузив комнату во тьму. У него в голове проскочила фраза, ставшая уже нечто большим, чем обычным кличем. Мысль, которая в этот раз пронеслась с ещё большим остервенением и твёрдостью. Которая уже заслужила право называться новой философией или даже идеологией. \n«Нам не нужен мир без нас, как и им без них. Либо мы, либо они.»"
ARMnew.52.a:0 "Возмездие всё ближе"

ARMnew.53.t:0 "Выбор нового флага"
ARMnew.53.d:0 "Вот настал тот момент, когда мы громко заявили о себе во всеуслышание, и чтобы подчеркнуть наш легитимный статус, наше родство с Россией прошлого, нам необходимо выбрать новый флаг. Однако здесь мы сталкиваемся с непростым выбором, так как, с одной стороны, мы являемся осколком Великой Родины, и наследниками славного прошлого. Наши деды жертвовали собой во имя светлого коммунистического будущего, погибая в войне с фашистскими захватчиками. Наши отцы трудились, не покладая рук, и создали в итоге сильнейшее в истории государство. Наши братья грудью защищали Родину от лап западных агрессоров, но они были бессильны перед ужасом ядерной войны. И всё же идеи не могут сгореть бесследно, словно Феникс они восстают из пепла, так и наша Родина может быть возрождена нашими руками и под советским знаменем. С другой же стороны Россия – это, нечто большее, чем какая-нибудь древняя империя. И она также не ограничена эпохой, когда мы жили при Великой Родине или другом периоде нашей государственности. Россия – это сама наша суть, она неискоренимо находится в душе каждого из нас, вся наша история была наполнена великими свершениями и борьбой с неприятием наших идей. Россия вечна и безгранична, и лишь объединив весь русский народ под триколором и поведя его к новым свершениям, мы сможем достичь истинного величия."
ARMnew.53.a:0 "Мы должны возродить то, что было уничтожено врагами Отечества"
ARMnew.53.b:0 "Мы должны заявить о себе, как о продолжателях непрерывных русских традиций"





