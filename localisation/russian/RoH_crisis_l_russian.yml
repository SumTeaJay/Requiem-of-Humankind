 ELI_sergey_sobyanov:0 "Сергей Собянов"
 ELI_sergey_sobyanov_desc:0 "Собянов – до недавнего времени обычный московский функционер, который ныне возглавляет единственное легитимное правительство Великой Родины. Так, после падения первых ядерных боеголовок, около четырехсот тысяч человек, включая гражданских и соединения ликвидаторов, спустились в московский метрополитен. В 2004 году после ожесточенной гражданской войны и кончины Максимова, главнокомандующим сил Ликвидации в Москве становится Собянов. После становления главкомом, онзаключает перемирие с бунтовщиками и переводит экономику подконтрольной части метрополитена на военные рельсы.  Позднее, разобравшись с тварями и ниточниками в самом метро, Сергеем Собяновым было объявлено о подготовке к возвращению на поверхность. Так, более десяти лет спустя, надев черный противогаз, Собянов с верными лишь ему легионами смерти готовится к финальному броску по всем направлениям, дабы разбить местных царьков и вновь водрузить флаг Советской России над её истерзанным трупом"
