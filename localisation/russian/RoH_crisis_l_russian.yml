 BMB_ilham_nadyrov:0 "Ильгам Надыров"
 BMB_ilham_nadyrov_desc:0 "Ильгам Надыров, прозванный «грозой гор», родился 17 июля 1965, незадолго до начала ликвидации АССР и многих нелояльных народов, к которым относился и сам Ильгам. Будучи переселенным в «Ярмул», Надыров четко сформировал цель своей жизни – подарить свободу чеченскому люду. Так, спустя годы, Надыров вступает в подпольную организацию «Кровавый полумесяц», целью которой является освобождение чеченского народа. Надыров, в жилах которого течет горячая кавказская кровь, в эти годы участвует в терроре местного русского и армянского населения. Спланированное и подготовленное самим Надыровым покушение на генерал-губернатора «Ярмула» Сайгакова, приходится отменить ввиду начала Последней войны. Хоть в умах многих и многих тысяч людей эта война виделась как воздаяние за их грехи, для Кровавого полумесяца это была возможность. Так, обратившись к Сайгакову, Кровавый Полумесяц начал формирование штурмовых бригад, призванных кровью отмыть право на жизнь чеченского народа. Так появились «Ярмуловцы». Однако, поучаствовать в битвах за Родину им так и не довелось – упали первые боеголовки. Новосформированные и обученные Ярмуловцы, командировв ряду которых числился и сам Надыров, начали спуск в низины, попутно истребляя каждого православного жителя региона. Так, к 2010 году Ярмуловцам удалось закрепиться в низовьях Волги, однако дальше продвинуться они не сумели. На данный момент, как сам Надыров, так и его бригады Джихада находятся в крайне плачевном состоянии. Многие и многие бойцы некогда грозной силы пали жертвами лучевой болезни, а кто-то, в лице и самого Надырова, попал в смертельные объятия наркотиков, поставляемых Багровцами"
