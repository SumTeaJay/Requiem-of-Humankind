LWV.33.t:0 "Размышления"
LWV.33.d:0 "Сколько бы Охлостенко не пытался сосредоточиться на свершении божьих дел, ему постоянно требовалось уединиться с самим собой для молебна в белокаменной резиденции, хотя назвать её можно было скорее церковью, нежели чьим-то жилищем. Там он молился в своей личной молебной комнате - тёмной маленькой келье, что примыкает непосредственно к его кабинету, с одним лишь ярко освещенным солнцем окном, в котором виднелся сверкающий золотой крест. Охлостенко читал молитвы и в ожидании ответа свыше иногда умолкал. Но лишь тишина была ему ответом. \n“Боже, даруй мне сил на свершения, даруй мне спокойствия” - каждый раз Охлостенко повторял как мантру эти слова. Тем больше ему казалось что идеи о “Великой святости” были столь безумны как и весь мир за пределами Святой Земли - “Почему раб твой не смыслит в планах твоих, и лишь руководствуясь предрассудками несет святое слово огнем и мечем на головы иноверцев и отступников? Почему я должен нести ношу испытаний твоих на своей душе, спасать неверующих и давать им кров и пищу? Почему я стал тем кто ведёт старую религию в новую эпоху, эпоху гибели старого порядка и рождения нового?” \nПостепенно вокруг воцарилась тишина. Даже песнопения и молебны не были слышны - лишь бой колоколов отрезвлял сознание Охлостенко. “Боже, прости меня я посмел сомневаться в твоей силе и мудрости” - верный Наместник Божий раскаивался в своих сомнениях - “Я лишь раб твой, что не ведает всех путей твоих. Я приведу всех к истинной вере и осуществлю волю твою, даже если сам останусь в неведении до самого конца.” - Завершив свою молитву Иван зашагал прочь из своего кабинета по тёмным коридорам, игнорируя попутных монахов, что назначены были на верную службу при резиденции. \nОхлостенко шёл в сторону выхода к своему саду на заднем дворе резиденции. Он открыл дверь и выступил за порог. Взглянув на солнце, роговицы его глаз начали быстро краснеть - столь длительное время в тёмной килии сильно испортили ему зрение. Надев очки и поправив красную рубаху Божий Наместник направился в сторону сада. Тот был не столь большим, да даже садом назвать его было нельзя - скорее просто пара высаженных ровным строем деревьев, но, тем не менее, Охлостенко видел что-то красивое, сакральное в цветущих растениях, что так же как и он не ведают куда растут, и лишь делают уготованную им творцом работу. \nУсевшись на одну из скамей в саду, Абсолют наблюдал как с деревьев срывались листья и под дуновениями прохладного ветра летели в сторону самого святого человека Святой Земли, а возможно, и всего этого проклятого мира. Смотря на них Охлостенко думал о том сколько ещё ему предстоит сделать. Но более всего его терзал лишь один вопрос." 
LWV.33.a:0 "Кто я такой?" 

LWV.34.t:0 "Какова причина?"
LWV.34.d:0 "Небо надо Львовом вновь окрасилось в приятные светло-розовые краски. Глядя на него, Охлостенко думал и задавал себе одни и те же вопросы, что уже очень давно не давали ему покоя: \nПочему было создано небо? Почему было создано солнце? Почему существует наш мир? Зачем все это? Вопросы - ответы на которые не могли открыться разуму божьего Наместника. Стоя у окна он впал в размышление: Такой огромный мир и такой прекрасный, по крайней мере был им когда-то. Столько всего разного и необъятного, столько всего неисследованного. Но почему всё это есть, просто чтобы была жизнь? Но сама по себе жизнь не имеет глубокого смысла. Родиться, что-то сотворить при жизни и умереть. Нет, она не была создана ради себя самой! \nОхлостенко отошел от окна и приблизился к шкафу с книгами. Он уронил свой взгляд на одну книгу, на её помятой корочке бледными буквами виднелось ее название: Библия Ветхий Завет. Иван помнил всё что написано в ней, каждый переплёт. Адама и Еву изгнали из рая за то, что те ослушались Господа и за это должны познать все тяготы жизни на земле. Наказание за грехи - звучит логично. Вот только сколько оно должно длиться? Ведь земля была создана еще до человека, не могла же она быть предусмотрена, как тюрьма для человека. Да и человеческая природа - это вечный порочный круг. Человечество быстрее совершает прегрешения, а искупление всегда отстает. То что появление человечества на земле, являлось наказанием для Абсолюта было логичным до тех пор, пока не пытаешься докопаться до сути. \n“Любовь Бога к своим Верным безгранична. Так может в этом дело? Бог захотел поделиться частичкой жизни и чувством прекрасного со своими служителями!” - подумал Охлостенко но тут же отрицательно покачал головой - “Нет-нет, люди не сотворены ради любви. Только взаимная ненависть обитает среди неверных. Своими поступками они вредят и служителям Господа. Так отчего же ему желать такой судьбы людям? Страдания, что гуляют по этой земле, не очень похожи на любовь.” \nДолжна быть другая причина человеческого существа. Неужели только так Господь способен осуществить свою волю? Ответа, увы, Охлостенко так и не смог сыскать..." 
LWV.34.a:0 "...А вопросов стало ещё больше" 

LWV.35.t:0 "Истоки бытия"
LWV.35.d:0 "Охлостенко сидел за своим письменным столом, перечитывая бумаги, которые ему принесли. Занимаясь бюрократической возней, он услышал звон часов, вырвавший его из ночной работы. “Полночь” - подумал Охлостенко, после чего в голову пришёл ему простой вопрос: “А что такое полночь? Это время суток, а те в свою очередь отмеряются двадцатью четырьмя часами. Но это все условности! Ведь что секунда, минута, час, сутки, недели и года - лишь удобное и понятное измерение времени для нас. Они не отражают саму суть времени. А значит главный вопрос - что такое время и для чего оно существует?” - Охлостенко отодвинул стул и подошел к окну. За окном царствовала темная и непроглядная ночь. \nЛюди пользуются временем, чтобы понять какая сейчас часть дня, сколько времени они должны уделить своим делам или отдыху. Однако понимают ли они как работает то, с чем неразрывно находятся каждый миг? Время по своей природе уникально. Все в этом мире имеет видимую или невидимую материю. Есть даже божий дух, что имеет духовную составляющую, мы можем его ощутить, почувствовать своей душой, испытывая эмоции. Но время не вписывается ни в одно из этих восприятий. У тебя не получится потрогать или почувствовать его, но при этом ты неизбежно и постоянно ориентируешься на него, находясь в вечной власти у времени. В чем же цель существования времени? Возможно ли существование мира без времени? Всегда ли оно было, если нет, то как его создали? Да и что было раньше, сам Господь или же время? \nОхлостенко подошёл к часам и внимательно посмотрел на них. Он внимательно наблюдал за маятником, который приходил в движение благодаря искусному и сложному механизму. Возможно, время - эта та шестеренка, которая приводит в работу весь огромный механизм под названием мир. После этих мыслей Охлостенко вернулся к работе, а когда с бумагами было покончено, он решил провести остаток ночи в молитве. За всё это время, он отвлекался только на несколько секунд, в момент когда часы сообщали о наступлении нового часа. С появлением первой зари на небе, Охлостенко задумался - Берёт ли своё начало время там же, где весь этот сотворенный мир, если да, то где?" 
LWV.35.a:0 "Откуда мы?" 

LWV.36.t:0 "Загадки сотворения"
LWV.36.d:0 "Сквозь тёмные облака проглянуло Солнце, что собою олицетворяло начало нового дня. В центре площади находилась белокаменная резиденция с золотыми куполами, на макушке которых были кресты из чистого золота. Солнце столь ярко светило, что тень от резиденции полностью покрывала всю площадь. \nАбсолют стоял на выходе из резиденции. Осмотрев всю территорию около площади, со всеми её общежитиями и огромным крестом в центре, он решил пройтись до одного из наделов неподалёку от Львовского. Пройдя пару сотен метров по площади Иван повернулся и посмотрел на золотые купола, что блистали ярким райским светом и блеском своим, будто ликом божьим, убеждали Охлостенко в правильности его деяний. \nПрогуливаясь по дороге меж общежитиями, Ивану в голову начали приходить разные мысли обо всём, что его окружает. Много старых вопросов снова пришли в его голову. Охлостенко определённо уже задумывался об истоках мирового бытия, но что насчёт того, как люди были созданы? Какую силу применил бог для сотворения? \nМожет просто эволюция? Тысячи лет на протяжении которых медленно и неспеша менялся один конкретный вид, который в итоге стал тем, что сегодня зовётся человеком. Но тогда почему эволюционировал только он, где другие разумные существа обладающие сознанием? На земле нет хотя бы немного похожих существ, которые могли бы равняться на людей. Человек слишком уникальный, чтобы иметь общую судьбу появления, как у других существ этого мира. \nПростая случайность? Нет, это совсем глупо и смешно, ведь такое великое творение с таким проработанным и сложным содержимым не может просто появиться ненарочно. И сама случайность тоже должна появиться из чего-то, как она может произойти в пустоте где ничего нет? А раз до неё что-то было, то откуда появилось первое? Нет - это глупость! \nПроходя мимо пока ещё пустующего вспаханного поля для засевания, Охлостенко вновь посмотрел на небо: \n- Чего-то не хватает, то о чем никто не знает, но с обретением этого всё стало бы легко и понятно..."
LWV.36.a:0 "Чего-то большего?"

LWV.37.t:0 "Ноша"
LWV.37.d:0 "Темная ночь сменилась утром что ознаменовал звон колокола, громко оповещающий о начале нового дня весь Львовский надел. Встав с кровати Мстислав оделся в рабочие одеяния, и преодолев коридор к выходу, в котором висела одна лишь икона “Киевского Вселенского Собора” направился в общую на этаже ванную комнату. \nВыйдя из ванной, раб божий направился на работу к цеху на Львовском Наделе, где он и другие Верные “Ковали Мечи” для божьего замысла. На пути пред его взором открылась просторная улица, вдоль которой ходили как те же рабочие что и Мстислав, так и церковные служители, каждый стремясь к своим делам. Глубоко вдохнув носом чистый но прохладный воздух, Мстислав двинулся по дорожке покрытой щебёнкой в сторону Храма где скоро начнётся утренний рабочий молебен. \nПридя к общей толпе, что склонив головы слушала священника в красной рясе, читающего молитву молитву перед паствой, с чистой головой и горячим сердцем Мстислав начал про себя повторять за священником одну из тех молитв, которые он знал наизусть. Как закончился молебен, раб божий направился в деревообрабатывающий, где он с остальными изготавливали из дерева мебель и приклады для оружия. \nРабочий день начинается с завтрака в общей столовой - для него была приготовлена каша перловая с тушеным мясом и овощами. Присев за столик где была братия, с которой он работал в цеху, Мстислав принялся потчевать. \nПозавтракав, Мстислав, наконец, приступил к работе столяром, мастерски владеющим рубанком. Он делал настолько гладкую поверхность на дереве, что любой другой рабочий времён Великой Родины был бы без раздумий погонен прочь ради таких как Мстислав, а скорость, с которой он трудился придавала уверенности прочим рабочим. \nДнём снова звучал рабочий молебен. На этот раз Мстислав не знал новой молитвы, что читал священник, но его это не волновало. Он вместе с другими после молебна отправился на обед, где в столовой подавали манную кашу с молоком. \nЗатем снова четырёхчасовой труд, вечерний молебен, общий душ и ужин. После ужина для которого была сготовлена каша из гречи с мясом и овощами, Мстислав направился к надзирателю надела, что отметил очередное перевыполнение плана и с чистой совестью отправил работника домой. \nПридя в общежитие к восьми часам вечера Мстислав тут же лёг спать, чтобы с утра проснуться для новой работы во благо Господа."
LWV.37.a:0 "Этот верный достойно несёт свой крест"

LWV.38.t:0 "Святая земля"
LWV.38.d:0 "- Братья и сестры! Сегодня тот самый день, когда мы скинем с себя оковы прошлого! - звучало теперь отовсюду. \n\nКолонны бронетехники движутся по главной площади Львова. Огромная толпа истинноборцев собралась сегодня в центре города, дабы послушать выступление монахов всех крупных городов страны и узреть величие Святой Земли и Абсолюта. \n\nЛюди кричали «Ура!», «Слава Абсолюту! Хвала Всевышнему!» \n\n- Мы сорвём старые флаги! Мы уничтожим старых идолов окончательно и бесповоротно! Нас ждёт Святость! Мы... \n\nРечь одного из монахов была прервана гулом толпы, в глубине которой слышались звуки драки. Через пять минут толпа обступила два тела - двое мужчин пытались внушить всем собравшимся, что последние являются жертвой пропаганды. Спустя некоторое время пастыри унесли тела подальше от главной площади. Толпа скандировала «Абсолют - наместник Бога на земле! Слава Абсолюту!», а рабочие убирали с улиц старые флаги и вывешивали новые - с чёрным глазом и красным православным крестом поверх. Грядёт новая эра..."
LWV.38.a:0 "Бог среди нас!"

LWV.39.t:0 "Восьмой Вселенский Собор"
LWV.39.d:0 "Этим утром все епископы Святости собрались во Львове для проведения восьмого вселенского Собора. Огромные двери главной залы резиденции Охлостенко охраняли двое гвардейцев, в то время как остальные солдаты контролировали входы и выходы. \nНикто не знал, сколько времени прошло с того момента, как последний епископ вошёл внутрь главной залы. Из-за двери еле слышно доносились обрывки фраз Охлостенко: \n- Мы должны покончить со старым порядком... Уничтожить всех неверных... Этот догмат был абсолютно ложным... Глупцы падут на колени, а светлейшие умы будут нас боготворить, ведь мы - слуги Бога... \nТо и дело несколько голосов разом соглашались с высказываниями Абсолюта. Писарь, или как бы его назвали безбожники - стенограф, еле поспевал записывать слова абсолюта для газет и журналов. Наконец, после долгих часов, казавшихся днями, епископы один за одним покинули резиденцию Охлостенко и тот позволил гвардейцам отдохнуть. Сам же Абсолют раздавал указы священникам и смотрителям наделов, а также особые указания печатному цеху, чтобы каждый человек на Святой Земле услышал радостную весть о великом соборе. \nВсе знали, что сегодняшний день войдёт в историю Святой Земли, а может и в историю всего человечества..."
LWV.39.a:0 "Во славу Абсолюта, во славу Господа!"

LWV.40.t:0 "Шесть заповедей"
LWV.40.d:0 "Восторженная толпа вновь собралась на главной площади столицы. Ещё вчера пастыри объявили, что перед народом выступит епископ, который объяснит им шесть заповедей Абсолюта. Народ ждал долго. Наконец, епископ вышел на помост и начал читать. \n\n- "Я Господь, Бог твой... Да не будет у тебя других богов пред лицем Моим” - что значит: Бог один, и нет других богов, кроме Него. \n\nТолпа заворожённо слушала епископа. Люди согласно кивали и о чём-то шептались. \n\n“Не делай себе кумира и никакого изображения того, что на небе вверху, и что на земле внизу, и что в воде ниже земли” - что означает: Не обожествляй творение вместо Творца. \n\nНа площадь подходили всё новые и новые люди. Весть о новых заповедях к тому моменту успела облететь весь Львов. \n\n“Шесть дней работай, и делай всякие дела твои; а день седьмой — работай ещё усерднее” - что значит: Шесть дней созидал Творец и один день уделил работе человека. \n\nТолпа одобрительно загудела. \n\n“Не скрывай ничего” - что значит: Не храни тайны от Господа и Абсолюта. \n\nТолпа загудела ещё сильнее. \n\n“Не укради у верного ближнего твоего” - что значит: Не огорчай ближнего своего неуважением его права собственности, но врага Господа разорить будь лишь рад. \n\nТолпа начала выстукивать ногами ритм и загудела ещё сильнее, но как только епископ заговорил, сразу умлокла. \n\n“Убивай каждого, кто идёт вопреки воли Абсолюта, и Господа самого, значит” - что значит: Господь сотворил Абсолюта властным над судьбами прочих. \n\nСразу после этих слов толпа вновь начала выстукивать ногами ритм и взорвалась криками “Слава Абсолюту!"
LWV.40.a:0 "“Убивай”?"

LWV.41.t:0 "Процветание"
LWV.41.d:0 "Час дня. Рабочие, словно один огромный сложный механизм, работают на святых наделах не покладая рук. \nЧлены святого надзора, держатели святых грамот и надзиратели наделов, проходя мимо, никогда не были были удивлены воодушевлением, читающемся на лице каждого работника, трудящегося во славу Господа и Божьего Замысла. Верные улыбались и желали прохожим прекрасного дня, в то же время продолжая мастерски заниматься своим делом. \nКругом теперь было необычайно тепло, словно сам Господь косался своей рукой верных служителей, одарял их спокойствием и умиротворением. На лицах некоторых рабочих хотя и не было улыбки, всё-равно читалось не притворное довольство работой. \nСолнечный свет озарял всё вокруг а на небе не было ни единого облака. Лишь редкий ветер мог напомнить рабочему, что он не на небесах... \nВот она - Святая Земля. Прекрасное место с прекрасными людьми, полное чудес и красот."
LWV.41.a:0 "Какое умиротворение..."

LWV.42.t:0 "Homo Sapiens"
LWV.42.d:0 "Охлостенко как обычно сидел в своём кабинете, но только теперь он читал книгу старого мира, где таились знания, что когда-то несли просвещение былому поколению. Данный переплёт к сожалению потерял свою актуальность, и уже лишь представлял раритетную ценность. Тоже самое можно было сказать о многих вещах, мировоззрениях, идеях и ценностях, ибо они также являлись пережитками прошлого, как эта книга. К ним также относилась одна давняя теория, которую когда-то трактовали учёные, что человек - это обезьяна. Но теперь главе и жителям святого государства, кажется смешным и глупым, что когда-то в это верили и считали серьезным объяснением. Однако в данный момент верховного пастыря волновало нечто иное. Не столько появление человека, как наличие у того уникальной черты - разума. \n“Можно конечно сказать, что подобное есть и у других существ этого мира, ведь цели, которые они ставят перед собой требуют наличия разума в том или ином объеме.” - Охлостенко вновь был полон раздумиями - “Этими задачами могут быть добыча еды, поиск укрытия, защита от врагов, продолжение рода, получение удовольствия и прочее. В этом плане человек очень похож на тех, с кем живет по соседству на земном шаре, а значит не должен хвастаться наличию разума, как-будто это его уникальный дар.” - Абсолют оторвался от книги чтобы выпить воды. Сделав несколько глотков, он посмотрел на стакан. \n“Суть разума человека в том, что помимо примитивных желаний есть и то, что выше всего этого - сознательная часть разума.” - Иван вспомнил давнюю дилемму: стакан наполовину полон или пуст? - “Она позволяет человеку мыслить о морали, делать то что правильно, а не то что хочешь, желать чего-то большего, чем удовлетворение жизненно важных потребностей. Это то, что возвышает человека над всеми остальными на земле. Но разве могло такое дарование возникнуть само по себе? Очевидно, что сам Господь подарил нам это уникальное свойство. Но зачем Он наделил нас этим? Какова цель у всего этого? Как мы должны этим воспользоваться? Неужели только ниспослав нам сознание, Господь сможет выполнить свою волю? Что Он хочет нам донести?”  \nЧтобы немного перевести дух от такого количества вопрос в голове, Охлостенко решил отправиться в молитвенную комнату. Тут его настиг вопрос о том, как же возникают человеческие мысли? Он предположил, что они возникают из-за работы мозга, который развит лучше, чем у других существ. Или благодаря наличии сознания. Но подняв глаза на икону, где был изображён человек, облачённый в чёрную рясу с белой маской на лице, ему пришла разительно отличающаяся теория. Может наши мысли вкладываются к нам в голову свыше? Однако тогда всплывёт другой вопрос."
LWV.42.a:0 "Разумен ли человек?"

LWV.43.t:0 "...Но Зачем?..."
LWV.43.d:0 "...мир; ...создал мир; ... Бог создал мир; Зачем Бог создал мир?” - Мучительный вопрос отдавался эхом в голове Охлостенко, который сегодня особенно сильно не давал ему покоя. Если бы священному пастырю нужен был сон, то он бы не смог нормально спать этой ночью. Но вечное бодрствование лишало его подобных проблем. Оно давало лишнее время, чтобы блуждать среди разума в поисках сути. \nЭтот вопрос слишком важный: Если отыскать ответ - развеются, возможно, одни из самых сокровенных тайн этого мира. Чего желал Господь, когда сотворял мир? Какую цель Он преследовал и удалось ли Ему добиться её? Можно с уверенностью сказать, что создание мира не является бессмысленным, но одно опровергнутое предположение не облегчает поиск истины. Мог ли Бог создать мир ради простого желания созидать? Мысль хорошая, но Охлостенко засомневался. Ему казалось, что Бог не стал бы ничего делать просто так, даже если само по себе созидание - это добродетель. Чего желал Господь, когда создавал всё это? Может ему что-то было нужно? Трудно сказать, да и чего может не хватать самому Господу? Или Он хотел посмотреть как мы будем существовать и узнать что-то недоступное Ему? \nИван терялся в догадках, которые падали и сыпались отовсюду, словно снег в эту метель за окном. Вопрос был сложнее, чем другие, он изматывал куда больше, чем прочие. Это тот случай, когда для достижения цели мало одного желания. Как из глубокой ямы нельзя выбраться без веревки, так и ответ на этот вопрос не найти исключительно своими силами. Осознав это, Охлостенко успокоился, он понял, что время для ответа на сей вопрос еще не настало. А это означало, что нужно вернуться к работе. Иван сел за свой стол с чистой и ясной головой, погруженный в государственные дела. Ибо осознал - рано или поздно он узнает ответ."
LWV.43.a:0 "Но что если ответ будет ужасен?"

LWV.44.t:0 "Сны Иосифа"
LWV.44.d:0 "Вокруг было темно. Иван шёл в бесконечном поле, но не видел ничего дальше своего носа. Каждый свой шаг он делал в неизвестность и тишина гудела всюду. Один шаг вперёд. И снова. И ещё шаг. И так неисчислимое количество раз. Но свет предстал пред Абсолютом и тот не думая ни минуты пустился в его тёплые объятия. Но радость была недолгой. Свет вскоре потускнел и лишь небольшой его луч указывал путь Ивану сквозь тёмную неизвестность. \nЛуч привёл Избранника Бога к странному месту. Там было полно света но кроме света в небесах было огромное множество кроваво красных глаз, что, будто демоны, застыли, излучая кровавый свет, и внимательно, не отрывая взгляда, следили за Иваном. Каждый шаг Абсолюта заставлял глаза моргать. Зачем же глазам следить за ним? Иван прибавил шаг. Глаза стали моргать чаще. Он вовсе стал бежать и к удивлению своему бежал всё быстрее, перебирая ногами так часто, как мог. Глаза моргали очень быстро, но не в силах поспевать за Абсолютом вдруг закрылись. Вокруг вновь воцарилась тьма. \nСквозь тьму вновь прорезался узкий тусклый луч света. Без колебаний Иван последовал за лучом. Неисчислимые шаги во тьме, но теперь с ним был луч. Избранник стал понимать вдруг, что не замечал той тьмы, что была ранее. Он привык к ней. А теперь луч света стал верным его спутником и жизнь Абсолюта без него представлялась ему абсолютно мрачной и неизвестной. \nВновь пред ним предстал яркий свет. Но отличался от других. То была высокая пирамида, на вершине которой ярко полыхал белый Глаз с крестом внутри. Абсолют устремился к вершине пирамиды, но чем выше он взбирался, тем тяжелее становились ноги его, а в голове его всё громче и отчётливее звучал шёпот. \nИвану осталась последняя ступень. Всего один шаг. Но ноги его не могли более сделать и шага. Абсолют пал на колени пред Глазом с крестом внутри и вокруг вновь воцарилась тьма. \nТьму разорвал кроваво красный свет. Неисчислимые миллионы глаз устремились прямо на Избранника Божьего. Он побежал прочь от них как мог, но глаза непоколебимо, не отрывая взгляда летели за ним. Один из множества красных глаз приблизился к Ивану настолько, что тот показался невероятно огромным, разрывая своими размерами само пространство. \nИван проснулся в холодном поту у себя в комнате на полу. Он никогда не спал. У него даже не было кровати. Но Абсолют тут же пришёл в себя. Он понял что это было. Он наконец-то вновь знал что ему нужно было делать."
LWV.44.a:0 "Тьма ускоряет свой шаг"

LWV.45.t:0 "Верных ждёт награда..."
LWV.45.d:0 "С самого утра, за окном стучали колокола. Мстислав только что проснулся. Он надел рабочую форму и прошёл к иконе с крестом, дабы перекреститься. На некоторое время остановился перед иконой рассуждая, какое время ему дано на существование, насколько он любим богом... Выбросив из головы, очевидно, бессмысленные суждения, раб божий направился к выходу из общежития, ведь вскоре начнётся молебен на котором должен присутствовать каждый Верный надела.  \nНеожиданно прозвучали колокола, что сообщали о важном собрании на главной площади надела, так что Мстиславу пришлось вместо молебна проследовать за всеми к центру. По пути на каменной главной улице города часто встречались листовки с обращениями от Абсолюта и запоминающимися цитатами из “Святого Писания”, но времени прочесть их не было, ибо стоило спешить. \nДобравшись к центру города Мстислав, наконец, увидел причину сбора: посреди главной площади находилась виселица, где в петле находился человек в рваных одеждах. Его тело было болезненным, заметно истощённым и сильно побитым. Сбоку виселицы стояли монахи, одетые в красные рясы, а перед народом выступал один лишь епископ в белой рясе: “Великий суд ждет предателя убеждений и веры!.. Его действия должны быть преданы наказанию!.. Его жизнь во власти Абсолюта и потому будет ввергнута в пучины адского огня!..” - с трудом, но не без желания, старался уловить каждое слово Верный Мстислав, в надежде узнать причину казни, но увы. \nНаконец, Монах кончил, и под ногами богохульника провалился пол. Спустя минуту прилюдная казнь завершилась, а виновника “Торжества” поспешили убрать прочь с площади. \nВдруг епископ вновь заговорил: ”Сам господь Бог и Абсолют послали нам добродетель трудолюбия - того, кто сможет вести к всеобщей цели” - священнослужитель усилил голос - “Его зовут Мстислав” - люди расступились пред новым главой надела, обнажив его лику божьему, во всей его искренности и трудолюбии. \nНеожиданная новость постигла Мстислава врасплох, ведь он не ожидал, что простого рабочего, такого как он, Господь изберёт главой Надела. Но народ считал наоборот: Их счастью не было предела, ведь тот единственный кто был из народа, точно знал бы как лучше работать Верным. Люди то и дело хлопали и громко нахваливали божий выбор. \nВ этот зимний день по всей Святой Земле было солнечно. Теперь - как всегда солнечно."
LWV.45.a:0 "...Ибо Господь внимателен к верным!"

LWV.46.t:0 "Марш Святости"
LWV.46.d:0 "Этим утром вся главная площадь города, что располагался по ту сторону от границы Святой Земли, была полна людьми. Никто не знает каким образом, но здесь оказался один из миссионеров, что вёл свои проповеди, будто не замечая приближающейся к нему гвардии. \n- Ох, боже, что же он такое говорит! - удивлялся один из мирных жителей - Он, видно, в ссоре с головою!  \n- Да-да! Видимо, он сам себе враг, раз говорит здесь такое! - поддакивал другой. \n- Надо-ж выдумать такое... Абсолют! Замысел! Во дурак... \nНо внезапно, гвардейцы, что, как казалось, должны были тут же убить этого Верного, побросали свои ружья и встали в толпу к людям. Люди были в замешательстве, но уверенность миссионера и слова, которые он говорил, заставили их прислушаться. \nОчень скоро по всему городу распространилась весть о скором приходе Абсолюта, что очистит грешную землю и принесёт Святость с собою..."
LWV.46.a:0 "Путь Святости!"

LWV.47.t:0 "Зов"
LWV.47.d:0 "Снежный вихрь свистит и ревет, как зверь, бьет по знаменам и крестам со всей мочи. В отдельные моменты он душит голоса колоколов, что зовут на молитву. Уличные патрули топчут снег и разводят кострища, выплясывают вокруг них танцы, неосознанно напоминая игривых мальчишек в языческих обрядах. Труд в Святых наделах занимает не только тело, но и душу, что сама рвется к молебну. Не покладая рук своих, мирской люд остервенело бьется за лучшую долю. Пыль, стружка и искры станков дополняют тепло, извергаемое грудой мышц и капилляров. \nВ избах и домах уставшая паства укрывается от вьюги общиной, кучкуется вокруг очагов, согревается в глубинном славянском разговоре: о боли личной, о грубости судьбы, а теперь и о молчании Охлостенко - последнее произносится с недомолвкой, скорее намеками. Подобные слова слишком тяжелы для голосовых связок, тем более для сердец. Абсолют не обращался к народу уже третью неделю. Если слово не произносит один, произнесет другой. Черти, агенты, заговоры, безумие, одержимость и болезни святого — каждый норовит вставить свои пять копеек. Делается это не со зла - все желают знать истину. \nЛюдской шепот прерывается громогласным обращением Геннадия Малахова. \n- Сердечно приветствую вас, братья и сестры! Перед вами стою я, Геннадий Малахов, и несу суровую, но необходимую весть. Ее надлежит услышать и принять со всей смиренностью. Ныне мы стоим на краю испытания, которое наши узы сделает крепче. Праведный Абсолют проникся откровением и отправился в странствие, передав ваши души на попечение "Совету Божьему", что будет ведом мной. Люд мирской, не впадай в отчаяние перед лицом невзгод! Только вместе, сплоченные нашей верой, мы сможем преодолеть любые тяготы. Пусть же наши молитвы будут непрерывны, а молебен и покаянное пение сохранят нас от всякой напасти. Слава Абсолюту! \nНовость разбегается по улицам городов и сел, а ветер это только раззадоривает."
LWV.47.a:0 "Услышан"

LWV.48.t:0 "Осознание"
LWV.48.d:0 "Общий молебен. Общий караул. Общая работа. Общий кров. Общий очаг. \nКаждая минута жизни на галицко-волынской земле теснится с другим человеком. Из уст в уста молва проносится тихо, хитро и неумолимо. Уход Охлостенко в паломничество вверг души людей в хаос и страх. Уверения Геннадия Малахова, главы новообразованного "Совета Божьего", в крепости и солидарности паствы оказались развеяны вьюгой. В бытии простого люда начинал цвести разлад: стыла работа, умолкали станки и коченели рабочие руки. Как снежинка, что перерастает в снежный ком на спуске, говор комнат рано или поздно должен был обернуться народной лавиной. \nБеспорядки охватывают Львов и другие менее населенные пункты. Улицы наполняются общинами и вопросами. \n- Где наш святой? Где наш Абсолют? Кто его забрал? Кто в ответе? Зачем вы забрали его? - ревет несчастная толпа. В ней нет ни лидера. \n"Совет Божий" в лице Малахова хочет ответить, но голос его тонет в гвалте. Летят первые камни, зажигаются первые самодельные факелы из тряпья. Итоговым ответом на это служит стрекот автоматов, сначала разрозненный, а потом и слаженный. Черная паства перебивает демонстрантов без пощады. План по очистке улиц удается лишь отчасти - ведь вместо толпы дороги теперь покрывает кровавый гололед. Точное число убиенных подсчитать невозможно - цифры еще долго будут перебираться по мере накопления обиды рассказывающим. \nПо истощении глубинного гнева у народа остается только апатия и горькое смирение. Отсутствие того маяка для души людской, коим был Абсолют, сказывается на мирянах. Без внешней опоры в головах инстинктивно начинают вызревать ростки ядовитого сомнения."
LWV.48.a:0 "Ясность придёт"

LWV.49.t:0 "Замысел исполнится?"
LWV.49.d:0 "Кабинет главы "Совета Божьего" полнился табачным запахом, приправленным благовониями. Клубы дыма огибали украшенную мебель, будто бы смастеренную по заветам эстетики. Мирские забавы обходили Абсолюта, но не других мирян, тем более после пропажи святого. Малахов устроил разбор полетов по донесениям со своим секретарем.  \n-Крови больше нет? \n-Да, Геннадий Ефимович, улицы припорошило. \n-Может сама рассосется, и не увидим больше никогда. Оказывается, мороз нам в помощь, - глава выдал хриплый смешок. \nПомощник переминался на месте и не знал какое лицо состроить, поэтому выдал легкую улыбку, которую можно было трактовать по желанию начальника. \n-Что по приграничным территориям? - спросил Малахов, откидывая сшитый документ. \n-А-кхм... вот донесения, - бумаги были бережно положены на стол. - Говорят, что есть некоторое оживление - ничего серьезного. \n-Это мне решать. Народные вспышки будут повторяться - я это чувствую. Надо перенаправить гнев людской в другое русло - более приемлемое для "Совета". \nСекретарь окоченел на пару секунд, но потом робко выдавил \n-Вы имеете ввиду..? \nМалахов провернулся в кресле, чтобы увидеть за стеклом снегопад, продолжающийся пятый час. Снежинки падали ровно, почти вертикально - удивительный, такой редкий штиль позволял Львову за окном застыть, как ледяной фигуре.  \n-Отчеты по производству удручают, а по настроениям и говорить не приходится. Нет Абсолюта - есть проблемы, но также есть и возможности. Для Совета... государства, и даже для тебя, - руководитель посмотрел искося на своего адъютанта и подмигнул с ухмылкой. - Ты хороший парень. Старайся, и получишь куда больше. Все мы получим. Необходимо двинуть фронтир веры дальше. \nГород удерживал на себе холодный, уже более уверенный взгляд Малахова."
LWV.49.a:0 "У нас ещё много работы..."

LWV.50.t:0 "Война греху"
LWV.50.d:0 "После молебна была оглашена новость о необходимости отбросить любое дело и включить радио. Приёмник в одном из общежитий Львова выплевал свои первые слова: "...ушайте обращение главы "Совета Божьего", Геннадия Малах..." - скрежет резал слух всем людям в здании. Шум стал отходить на задний план под давлением оратора. \n— Сердечно приветствую вас, братья и сестры! К вам обращаюсь я, Геннадий Малахов, слуга Абсолюта и ваш брат по вере. Не по своей воле я прошу вас о внимании, но обстоятельства требуют от нас истинного мужества. Источникам "Совета Божьего" стало известно о мерзопакостных замыслах правительств соседних псевдо-государств, которые хотят объединиться против Абсолюта. Нечестивые главы этих государственных образований недовольны тем, что Галицко-волынская земля пережила много скорбей на пути к истине. Они жаждут ограбить наши дома, уничтожить нашу веру, измарать наши души. Вы можете спросить себя, что же стоить делать человеку, приближенному к истине? Что же стоит делать в час окружения родной земли еретическим отродьем? \nВ час ужаса - нам следует ударить первыми по псевдо-государствам, что посмели отвергнуть истинную веру Абсолюта. Мы опрокинем меч еретиков, повернем его против них же самих. С сего торжественного момента священная война объявляется ношей каждого из жителей Галиции и Волыни. Если вы заметили иноземца, еретика, иноверца, то обязаны призвать его к кровавому ответу во имя Абсолюта! Пустите все силы на борьбу с чужим! Слава Абсолюту!" \nСердца одних наполнились страхом, сердца других начинали яростно выстукивать марш."
LWV.50.a:0 "Настало время стереть весь грех!"

LWV.51.t:0 "По одному"
LWV.51.d:0 "Геннадий Малахов высказывает речь, в которой сообщает о том, что он осуждает все прочие псевдо-государственности. Он призывает жителей быть внимательными к соседям, внимательными в торговле и не вступать в контакт с теми, с кем в данный момент воюет Святая Земля, а чтобы обеспечить всем доступность информации - всюду по радио каждый день будут вестись сводки, в которых будет сообщаться о войнах. \nПосле рабочего дня так приятно собраться общежитием и усладить слух радиоволной. Подходя к радиоприемнику, окутанному аппаратурным теплом, стоит нажать две кнопки, и вот - ты в ноосфере, в истине Абсолюта. "Совет Божий" держит под собой все гражданские частоты - вещание не прекращается ни на секунду. Переключатель хрустнет разок, как позвонок бывалого грузчика, и найдет одну из волн: "...риграничных населенных пунктов Лопытово и Тарановка пресечены действия четырех диверсионно-разведывательных групп еретиков. За сутки на данном направлении уничтожено до двухсот отродий, один бронетранспортёр и два тан..." \nПереключатель под рукой хрустнет второй раз, напоминая о необходимости размять телеса после смены. Динамик изрекает обращение, которое крутится по "Волне Совета" с сегодняшнего утра: \n"...голоса в унисон славят Абсолюта под градом пуль и дождем снарядов, они счастливы бросить вызов черному, грязному нечестивцу, что посмел потревожить покой галицко-волынского народа. \nВ час борьбы наших сынов, отцов, братьев нам самим стоит взять на себя ответственность за наши деяния. Мы есть истинные верующие земли грешной, окутанной еретическим смрадом. Мы обязаны прекратить любой контакт с этими отродьями. Если вы заметили иноземца, еретика, иноверца, то обязаны призвать его к кровавому ответу во имя Абсолюта! Рукой, винтовкой и верным ножом он ответит за неверие! Пустите все силы на борь..."  \nХруст переключателя от перехода к третьей волне приближает слушателя к художественной программе: \n'...Еретическая вина, \n—Пусть горит его дом, а не твой, \nИ пускай \nне твоя жена, \nА его пусть будет вдовой. \n\nПусть исплачется не твоя, \nА еретика родившая мать, \nНе твоя, а его семья \nПонапрасну пусть будет ждать. \n\nТак убей же хоть одного! \nТак убей же его скорей! \nСколько раз увидишь его, \nСтолько раз \nЕретика \nи убей!'"
LWV.51.a:0 "Побеждает сильнейший!"

LWV.52.t:0 "Блудный сын..."
LWV.52.d:0 "На одной из площадей Львова собралась большая толпа народа, обсуждавшая сложившуюся ситуацию. Одни думали, как им действовать дальше в новой реальности, других больше волновало исчезновение Абсолюта. Все они со страхом смотрели в будущее. Но произошло нечто неожиданное, что заставило всех прекратить дискуссию. \nК толпе неспешно шёл человек. Всех поразил его внешний вид: это был тощий и абсолютно голый старик с длинной и густой белой бородой. Люди осторожно окружили необычного гостя, недоумённо разглядывая его. Он же, в свою очередь, спокойно и внимательно разглядывал всех собравшихся. У жителей города возникали разные идеи, как поступить в такой необычной ситуации. Одни хотели помочь несчастному едой и одеждой, другие хотели отправить его в церковь, дабы «изгнать из него бесов». Кто-то даже хотел позвать солдат Святой Длани, чтобы те разобрались со смутьяном. Но как только начал подниматься шум из-за спора, нагой промолвил стоящим подле него горожанам: «Бог с нами, Верные! Ваш Абсолют вернулся!». Полная тишина повисла в воздухе на несколько минут. Люди были шокированы услышанным. Но будто по коллективному наитию, в какой-то момент тишину прервали радостные возгласы толпы: «Он вернулся!»; «Господи, спасибо!»; «Слава Абсолюту!» Сомкнув кольцо вокруг своего лидера, народ сопровождал его до самой резиденции. \nЛюди радостно выкрикивали мимо проходящим жителей Львова добрую весть."
LWV.52.a:0 "...Или пастор?"

LWV.53.t:0 "Богохульство"
LWV.53.d:0 "Те, кто считал, что история с иконами будет лишь началом новых потрясений, оказались правы. Спустя несколько дней в пламени костров были уничтожены уже святые писания, которые писались долго и кропотливо, на протяжении множества месяцев. Люди вновь пытались узнать, зачем уничтожаются святые реликвии, но, как и в прошлый раз, ответов не было. Там, где недавно сгорали иконы, теперь вновь запылал огонь, сжигающий уже святые писания. Как и в прошлый раз, к задаче помимо горожан были привлечены военные со священниками. \nНа площади, где недавно Абсолют явил себя народу, пылал огромный костёр, возле которого собрались военные. Часть военных кидала рукописи в огонь, а другая контролировала этот процесс. Возле горящего костра стояли два товарища, которые следили за порядком, чтобы никто не мешал утилизации писаний. Тот, что стоял дальше от огня, начал тихий разговор с сослуживцем: \n– Почему ты всё время краем глаза смотришь на меня? \n– Влад, я смотрю не на тебя, а в противоположную сторону от костра. \n– Почему? \n– Не по себе мне от того, чем мы занимаемся. Даже смотреть на это всё неприятно. \n– Кирилл, я тоже чувствую себя не в своей тарелке, но скажи спасибо, что мы хотя бы просто стоим здесь и напрямую не участвуем во всём этом. \n– Угу... – Мрачно ответил Кирилл. Наступило молчание. Спустя несколько минут Кирилл снова заговорил. \n– Мы вчера так и не поговорили нормально, куда тебя отправили? \n– Мне и ещё трём парнями приказали обыскивать дома и забирать письмена... Сам понимаешь, какие. \n– И как всё прошло? \n– Был один неприятный момент. Где-то ближе к полудню мы зашли в очередной дом. Ну, там мужик был немного нервный. Явно понимал, зачем мы пришли. Говорил, что чувствует себя неважно и просил, чтобы мы ушли. Разумеется, меня и ещё одного солдата отправили искать в его доме бумаги. И я нашёл, в самом глупом месте. \n– Где же? \n– Под подушкой! Хоть бы под матрас спрятал для приличия. Уже собирался выходить, а он как накинется на меня! Да так, что чуть не свалил! Благо ко мне подоспели и огрели того прикладом. \n– Сильно? – Взволновано спросил друг у Влада. \n– Средне. Никто не хотел его калечить, но и вразумить его тоже нужно было, чтобы таких глупостей больше не совершал. \n– Ну хоть так. \n– Слушай, а ты не знаешь, зачем мы это всё делаем? – Спросил уже Влад. \n– Не знаю. \n– Как?! У тебя же, кажется, дядя священник! \n– Так я спрашивал у него, он сам не знает! \n– Вот те на... \nВновь наступило молчание. Спустя время, Влад вновь обратился к другу. \n– Как думаешь, кто знает? \n– Абсолют, и может ещё единицы. \n– Предположения есть? \n– Даже близко нет, а у тебя? \n– Тоже самое, – ответил Влад, после чего два товарища еще долго про себя думали, что же могло заставить Абсолюта пойти на такое страшное богохульство."
LWV.53.a:0 "Разве Абсолют – Безбожник?"

LWV.54.t:0 "Падение Чревоугодников"
LWV.54.d:0 "Предыдущие потрясения, которые относились к духовной части жизни, неразрывно связаны с идеями и главными целями, на которых строилось государство Святой Земли. Но очередные перемены относились уже к мирской составляющей. Охлостенко издал указ, по которому он упраздняет систему наделов, тем самым централизируя страну и устраняя буржуазию. Начался настоящий бюрократический ад. У военных стояла непростая задача – изъять частную собственность для передачи её во владение государства. \nСвятые грамоты выдавались тем, кто в своё время заслужил владеть ими за счёт личных качеств, что никак не упрощало задачу. Солдаты приходили на наделы, брали с собой копию приказа и озвучивали его, после чего, если не возникало никаких проблем, изымали грамоты и прочие документы, свидетельствовавшие о принадлежности предприятия прежнему владельцу. \nНо многие люди противились новому указу. Кто-то ругался и скандалил, ещё кто-то просто пытался уговорить солдат не трогать их наделы. С такими не было много проблем, но были и те, кто до последнего не желал расставаться со своей собственностью. Кто-то даже поднял руку на солдат “Святой Длани” – участь таких бунтовщиков была незавидная. Некоторых недовольных пришлось расстрелять. Ещё некоторых отправили в цеха, которые ещё каким-то образом функционировали. \nПеремены в государстве приняли совершенно новый оборот. Теперь ни в чём нельзя было быть уверенным и что-то гарантировать. То, что сегодня ещё действует, завтра уже может быть запрещено или отменено. До конца не было ясно, чего этим добивался Охлостенко. Укрепления государства или чего-то более важного и глубокого. Может, он хотел прировнять всех людей, сделать их более равными?"
LWV.54.a:0 "Все равны перед Господом... Ведь так?"

LWV.55.t:0 "Я вижу, сын мой, тебе откроется..."
LWV.55.d:0 "Может ли демон оставить святого? Или проклятие героя? Абсолют не знал. Много чего не было открыто его разуму. Но теперь он стоит здесь, вновь, как в прошлый раз. \nНеобъятно огромное око стремительно приближалось, казалось, сотрясая само пространство. Разве может существовать что-то такое-же огромное? \nКошмар ли это? Возможно, узри это простой человек, он бы давно сошёл с ума. Но Абсолюту была открыта истина. Свет над ним засиял с новой силой и красные глаза вскоре словно растворились. На смену же красным, пришли глаза белые. Точно те же белые глаза, что, как казалось Абсолюту, были его верными союзниками. Ведь свет не может быть врагом, верно? \nНо глаза зрели вперёд, куда-то в даль. Ясно было лишь одно - Абсолюту нужно идти туда. Вспышка озарила его. \nИван очнулся. Собираясь с мыслями он оглядел молитвенную келью, в которой он собирался молиться. “Это был сон” - подумал бы любой другой. Но нет, это был не сон. И Абсолют это прекрасно знал..."
LWV.55.a:0 "...Пророчество, которому суждено исполниться"

LWV.56.t:0 "Поиски"
LWV.56.d:0 "–Вы только посмотрите на его походку! \n–Да-да, а лицо! Лицом-то как похож! \n–Неужели... – Толпу разрезала колонна солдат Божьей Длани. В самом центре, окружённый со всех сторон надёжной охраной, шёл человек. Не узнать в нём Абсолюта мог только слепой – да и тот бы разузнал голос Наместника Божьего, негромко просящего толпу расступиться пред ним. \nПроцессия прошла до белокаменной резиденции Абсолюта, где тот немедленно должен был приступить к своей работе. Двери распахнулись – за ними стоял Геннадий, распахнув свои объятия навстречу Абсолюту: \n–Ну что-же ты, дорогой наш Абсолют, покинул нас? Что-же случилось? – Расспрашивал он отводя от входа человека. В вопросах Геннадия слышалось подозрение а невнятные ответы только подпитывали его недоверие. \n–Ну может ты устал. Не хочешь хорошо поесть? Может, хочешь выспаться? \n–Да, пожалуй, я устал. Я желаю поспать. \nГеннадий тут же остановился. Его улыбка сменилась на гнев, а сам он повернулся к Солдатам Божьей длани: \n–Это не Абсолют. Убейте его. \n–Что? Как не абсолют? Он же... \n– Один из офицеров отряда в недоумении попытался выступить против. \n–Абсолют никогда не будет спать – Прервал его Геннадий – Я знаю абсолюта больше четырёх лет, и за всё это время он ни разу даже не дремал. \n–Но я ваш Абсолют! Да-да, именно, я ваш Абсолют! Я испытал вас! На самом деле я не хочу спать! – человек хотел было отбежать от стоящих рядом с ним солдат, но тут же попал в их крепкую хватку. \n–Есть ещё у кого-то сомнения? – Геннадий удостоверился, что всем очевиден обман – А теперь вытащите его на площадь и пристрелите у всех на виду!"
LWV.56.a:0 "Где же, тот, кто дан Богом?"

LWV.57.t:0 "Русь..."
LWV.57.d:0 "Ох братцы! Не поверите! Такое я вам сейчас расскажу! – сказал мужик скача да приплясывая – Там такое у нас на площади! Загляденье просто! – мужик снял свою шапку, да как подбросил вверх – Вот такой вот высоты у нас там стоит масленица! А чего это вы диву даётесь? Я же сказал, не поверите! А я вот вам ещё что скажу: блины там пекут, знаете какие? Один в рот положил и уже наелся! А сметана, мужики, ой а сметана-то! Пробуешь да поверить не можешь – как так коровы-то у нас питаются! А мёд, вы пробовали мёд у нас? Многие и вкуса-то его не помнят, но наш мёд – проба стоит всего! \n\nИ всей толпою отмечали – \nМёд-пиво в кружках попивали. \nИ всюду смех и льётся счастье! \nИ как рукой сняло ненастье! \n\nИ небо вновь открылось Солнцу! \nНесёт вот баба хлеб молодцу! \nА вот Иван, совсем дурной, \nЗа лошадью бежит одной! \n\nСтоят монахи, с бород пиво \nЛьётся, на зло, рта мимо, \nИ блеск креста на солнце ярок, \nВедь даже Бог любит доярок!"
LWV.57.a:0 "...Молодая..."

LWV.58.t:0 "Царь-абсолют"
LWV.58.d:0 "–Славься Святая Земля! Ибо сам Царь наш, Абсолют, князь великий всей Руси Святой, одарил своих подданных своим взглядом! Теперь эти иконы будут висеть всюду, во всех церквях и во всех домах – громко кричал глашатай толпе в одной из деревень. \n–Да на что же нам эти деревяхи? – перебила его грудастая доярка Матрёна – Вы бы нам лучше коровник бы новый поставили. И вообще, чё вы тут ходите? У нас же ваше это новое радиво есть. Или совсем уже прибеднились мы? – толпа залилась хохотом. \n–А помните как они нам ещё песни свои навязывали? Вот потеха-то! – поддержал доярку один из местных. \n–Ага! Всем петь одинаковые песни, вы только послушайте! Совсем уже с дубу рухнули. \n–Ну чего-же – вдруг продолжил глашатай – в вас совсем уже Бога не осталось? Ведь Абсолюта-то нашего, пастора, царём над нами поставили! \n–Где ваш пастор этот? В глаза его уже почти год как не видели – вновь заговорила доярка – нам бы здесь с делами разбираться а не про ваших Абсолютов петь! \n–Дело говоришь, Матрёна! – одобрительно послышалось вдруг отовсюду. \n–И вообще, не надо тут нам Богом грозить! Ни в вас ни в нас Бога нет уже. Живём мы тут совсем одни, богом покинутые, Абсолютами вашими этими оставленные. А жить то нужно! \n–Эх вы! – глашатай махнул рукой – Ну не хотите иконе молиться, ну да и Бог с вами. \n–Вот и иди ты лучше подальше отсюда! – послышалось вдруг из толпы – А своим скажи, чтобы нам коровник новый поставили, или, хотя бы, вон, песни какие интереснее по радивам пустили! А то козы уже поют ваше: “Сла-а-а-ва-а-а Абсо-о-олю-у-уту-у-у!” – произнесли это так, будто коза блеет. \nГромкмй хохот вновь одолел толпу."
LWV.58.a:0 "Долгой жизни Абсолюту!"

LWV.59.t:0 "Верность Господу"
LWV.59.d:0 "Молитва в святой земле звучит постоянно. И звук этот многим уже надоел. Вот тут, справа висят иконы. Зачем они нужны? Бог знает! Мало кто крестится теперь в храмах. Даже во время молебнов слышна речь. \nНо что же делать, такова наша ноша. Многие думают, что люди, верящие во что-то глупы. Но на самом деле сохранить святость во времена безбожников очень трудно. Остаётся только делать вид и надеяться, что этого Господу будет достаточно. \nЛюди не заинтересованы в молитвах. Новые песни никто не заучивает, старые все забыли. Религиозным же искусством увлекаются теперь лишь воры да убийцы. \nНастало время изменить положение дел! Новые преобразования в государственных законах, предложенные Малаховым и одобренные Святым Советом, призваны вернуть утраченную веру, чтобы сохранить верность Господу. \nВот уже активнее песни поются. Конечно, отчего же не петь, когда над тобой стоит надзиратель с дубинкой. И крестятся все на окропленные кровью тех, кто отказывался, иконы. \nСовсем скоро Святая Земля вернётся на истинный путь. А до тех пор нужно только молиться."
LWV.59.a:0 "Услышь нашу молитву!"

LWV.60.t:0 "И без того святой Абсолют"
LWV.60.d:0 "“...Во имя Бога нашего и пророка его, земного наместника и нашего мудрого пастыря, нашего Абсолюта, аминь!” – монах склонил голову и устремился прочь с трибуны. Теперь на стене позади трибуны полностью был виден большой портрет Охлостенко, изображённого с поднятой головой. Руки его были подняты к небу а позади него сиял нимб. \nНекоторые люди были удивлены сказанным монахом. Неудивительно – объявление о “святости” Абсолюта могло бы показаться глупым, ведь для всех и так было очевидно, что он избран Богом, и “Почему вообще это не было сделано ещё раньше?”. Некоторым же было всё ровно. После ухода Охлостенко религиозный пыл среди населения утих. Речи его крутились каждодневно по радио и во время труда в цехах, но для всех это стало не более чем пустым звуком – завыванием ледяного ветра. \n“Святой” Абсолют стал предметом насмешек среди людей, что, само собой, строго каралось, но от этого становилось только хуже. Геннадий Малахов прекрасно осознавал положение дел, но, в отличие от мнения большинства, он не был намерен сидеть сложа руки. Так или иначе святость будет донесена в умы каждого – с Абсолютом, или, не дай Бог, без него."
LWV.60.a:0 "Свят!"



LWV.80.t: "Неожиданное убийство"
LWV.80.d: "Охлостенко как обычно сидел в своём кабинете. Он читал недавние письма от его доверенных людей, в которых они выражали обеспокоенность ситуацией в Божьем Наделе. Охлостенко прекрасно осознавал, что надвигается какой-то кризис, но сейчас он был на удивление слеп, когда его проницательность была больше всего необходима. Его друг - Андрей Марков, давно разочаровавшийся в Абсолюте и в Святости, проникнутый идеями Бессознательного Блаженства всё это время готовил за спиной заговор, самый настоящий путч.\nИ вот, день наступил, когда Марковцы решили выступить. В кабинет Абсолюта ворвались четверо солдат и один генерал – Андрей Марков. Солдаты быстро обступили Ивана, пока Андрей неторопливо подошёл к его столу.\n– Удивлён, Иван? Будь ты чуточку быстрее или мудрее, может, сейчас бы не оказался в такой ситуации. Полагаю, время “наместничества” абсолюта закончилось. У тебя есть последние слова?\n– Зачем? – Иван без какого-либо видимого удивления поднял глаза на Маркова.\n– Я думаю, ты и сам понимаешь – усмехнулся Марков и отдал приказ расстрелять Абсолюта на месте – есть только одна истина..."
LWV.80.a: "...и только в Блаженстве можно познать её!"
LWV.81.t: "Сектантский реванш"
LWV.81.d: "Осознав, что просто захватить власть Маркову не удастся, тот объединил всех, кто негативно настроен против Божьего Надела и предпринял поход против Абсолюта."
LWV.81.a: "Печально"
LWV.81.b: "Ну зачем ты сломал механику?"
LWV.82.t: "Сектанты"
LWV.82.d: "Идилия тихого и спокойного вечера Ивана среди прекрасных зелёных садов не так давно разрушенного Львова, освещаемого теперь лишь красным закатом, рассыпалась с донесением Евгения Карающего – человека, назначенного Абсолютом на расследование запутанной сети агентов Маркова, конечно же по велению Господа.\n– Мой Абсолют! – запыхаясь и расталкивая охрану подбежал Евгений к скамье, на которой сидел Охлостенко – нашей группе удалось обнаружить связь Маркова и его людей с этими грязными Сектантами, Детьми Аона! – Он протянул не очень толстую чёрную связку документов в руки Абсолюту. Сняв чёрные кожаные перчатки, Охлостенко пролестал холодными пальцами папку с фотографиями и листами документов, и затем поднял свой взгляд на закат. \n– Хм... Дети Аона... Я должен был догадаться... Его дочь... – Иван снял очки, в которых отражалось огненное небо, и протёр их платком – Спасибо тебе, Женя. Мы знаем теперь в каком направлении нам искать. Ступай работать и не смей сомневаться ни секунды – наше дело будет вознаграждено!\nС этими словами Евгений покинул Абсолюта. \nИван вновь надел свои перчатки и откинувшись на спинку скамьи взглянул на уходящее солнце. \n'Почему? Каков смысл всего этого? \n' - единственные мысли, что посетили его голову в тот момент."
LWV.82.a: "Предатели Господа!"
LWV.83.t: "Милость, подкреплённая гневом"
LWV.83.d: "– Отвечай! – глухой удар по лицу отозвался тихим эхо в чёрном заброшенном гараже – Ты скажешь мне где находится Марков, или простыми синяками уже не отделаешься.\n– Не дождёшься, безмозглый идиот! Вам не удастся меня разговорить! Марков закончит начатое и вы сгинете все вместе с вашим Абсолютом а я, пусть и умру здесь, но обрету вечный покой в объятиях Мира! Так что продолжай свои пытки. Уверяю – они тебя ни к чему не приведут.\n– Ладно, раз ты не хочешь говорить даже по плохому... – последовал громкий свист – Эй, зовите Длань!\nВ комнату вошёл человек в длинном тёмном плаще и в бело-красной маске. В руке он держал подвеску на цепочке. Внезапно допрашиваемый завыл от боли:\n– Прекратите! Нет! Только не Длань! Прошу! – стоны и жалобные крики наполнили мрачной какофонией ржавый гараж – Я расскажу! \nЭто именно то, что я хотел услышать – допрашивающий махнул рукой и человек в чёрном плаще покинул гараж – Так на чём мы остановились?"
LWV.83.a: "У Бога тоже есть пара тузов в рукаве..."
LWV.84.t: "Падение 'Сознающего'"
LWV.84.d: "Время бесчинств сектантов во главе с Марковым закончилось. В его логово ворвались несколько солдат Божьей Длани, а после них в кабинет вошёл одетый в белую рясу Абсолют. Марков сидел за своим столом, пустым взглядом всматриваясь в ничто. \nСолдаты окружили Маркова, не проявляющего никаких признаков страха или удивления. На лице Маркова были видны следы Янтарной Плесени, всё его остальное тело было скрыто за слоем одежды.  \n– Скажи мне, Андрей, зачем? – разорвал тишину Охлостенко – Разве не очевидно, что всё, о чём говорят Сектанты – пустая болтовня? \n– Тебе не понять, Иван. С тех пор, как я стал Сознающим среди тех, кого ты называешь “Сектантами”, мне открылась истина на многие вещи. Мир говорил со мной, он открыл мне свою волю. Скоро она откроется всем, просто подожди. Вам не остановить его, не остановить Блаженство. Все люди будут едины в воле служении миру, и каждый обретёт своё счастье в истинном обществе! Взгляни на все свои поступки. Посмотри к чему привело твое правление эту землю! К бесконечным войнам, к геноциду и страданиям. Твой “творец” жаждет лишь крови. Но Мир жаждет благополучия всем... \n– Довольно пустой болтовни – Охлостенко махнул рукой в сторону Маркова – повяжите его и засуньте в фургон."
LWV.84.a: "Ещё один сектант уничтожен."




