uniat_nationalists_desc:0 "Практическая каждая деревня, каждая проселочная дорога, каждый бор и каждый холм контролируется вездесущими бандами еретиков-националистов, безжалостно убивающих наших прихожан и паству. Если так продолжится и далее, то локальный разбой может перерасти в настоящую войну..."
godsdl:0 "Божья Длань"
godsdl_desc:0 "Отряды Божьей Длани состоят из святейших и искуснейших бойцов нашей паствы. Они не только ловко орудуют сакральностями, вызывая искажения, но и метко стреляют, низводя всякое сопротивление еретиков до нуля."
Rabochii_moleben:0 "Рабочий Молебен"
Rabochii_moleben_desc:0 "В сердцах наших людей нет места ничему иному, кроме хвалы творцу. Каждым своим вздохом, каждой мыслью и делом они обязаны ему и только Ему. Ведь даже та, полная лишений и страха жизнь, которую они имеют, много лучше забытья, в котором нет ничего кроме боли и одиночества. \n А их братьям по вере, наделённым частичкой власти, стоит заботиться о том, чтобы никто не забывал о своей благодарности."
Istinnoe_obcshestvo:0 "Истинное общество"
Istinnoe_obcshestvo_desc:0 "Каждый человек ошибается, а общество делает это в разы чаще, чем отдельная личность. Сколько таких непоправимых ошибок уже было? Демократия, комунизм, национал-социализм, ключ, повёрнутый в положение «старт», в тот злополучный день, когда упали ракеты? Слабость и миролюбие наших предков? \n Один великий писатель когда-то сказал: «Не меняется тот, кто не живёт». В православной вере давно назрели изменения, старательно игнорируемые догматиками и гуманистами. И если мы не претворим в жизнь эти изменения, если не двинемся дальше, то впереди нас ждёт только смерть..."

