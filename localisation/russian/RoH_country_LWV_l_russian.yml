SIL_Varash_desc:0 "Никто не знает подробности, откуда, как и когда Ва́раш пришёл в местные общины, которые образовались после ядерных ударов/ \nКак бы то ни было, именно он, подобно Прометею, даровал местным жителям лучик света в тучах непроглядной тьмы, наделил их жизни смыслом. \nВараш, проповедуя своё учение, возвёл свою собственную власть в абсолют и предстал перед своими людьми самым что ни на есть наместником Бога на земле. \nНа самом деле же общинами руководит виллиум, — безропотный раб Мира, исполняющий его волю, коим и является Вараш. Именно через Вараша высшая сущность руководит варашскими сектантами и фанатичными последователями учения виллуимов."
