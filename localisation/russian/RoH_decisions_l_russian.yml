expansion_category_desc:0 "В поисках новых ресурсов мы решили начать экспансию на наших соседей. Это может не понравиться нашим конкурентам, однако они ничего не смогут сделать. \n \n§RПРЕДУПРЕЖДЕНИЕ: ЭТА МЕХАНИКА СОЗДАСТ СОБЫТИЯ, НЕ ЯВЛЯЮЩИЕСЯ КАНОНОМ ДЛЯ ВСЕЛЕННОЙ THE REQUIEM OF HUMANKIND! ВЫ НЕ СМОЖЕТЕ ПОЛНОЦЕННО ОБЪЕДИНИТЬ РОДИНУ, ИГРАЯ ЗА МИНОРА ИЛИ СТРАНУ С 1-2 ФАЗАМИ КОНТЕНТА!§!"
