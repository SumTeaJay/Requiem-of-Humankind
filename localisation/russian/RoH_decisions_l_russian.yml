#volga war
volga_war: "Волжская война"
volga_war_desc: "Волга – это главная артерия, связывающая остатки страны в нечто, что можно назвать “единым экономическим пространством”. Как и в старину, Русская Река стала одним из немногих доступных для торговли путей. Торговцы, которых разномастные банды подстерегают за каждым углом, предпочитают везти товар по реке.\nВойна, развязанная Нарфронтом и Смоленской конфедерацией, ставит под угрозу этот шаткий, но устоявшийся порядок. Север Родины теперь отрезан от юга и решительно непонятно, когда сообщение восстановится.\nЕсли мы хотим не подохнуть с голода, нам необходимо как можно скорее приложить все усилия для того, чтобы пересобрать логистические цепочки заново. Иначе последствия могут быть печальными.\n\nСейчас это приводит к увеличению §YТНП§! на: [?volga_war_cgf|%0-=]\n§Y$MODIFIER_CONSUMER_GOODS_FACTOR$ из-за сложных отношений не может быть ниже 0§!"
