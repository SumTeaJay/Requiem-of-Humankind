 #Новостные ивенты
 super.5.t:0 "Конец ужасной эпохи"
 super.5.d:0 "Сегодня все граждане России в едином порыве прильнули к радиоприёмникам и телевизорам. На всех частотах и каналах правительство Комитета Реконструкции ведёт передачу одного и того же сообщения: \n"Родина едина". \nТо, что ещё несколько лет назад казалось невозможным, теперь стало реальностью. Советская Россия, на долгие годы превращённая в поле беспощадной междоусобной вражды, вновь стала единой. Войска Ликвидации, бывшие некогда ночным кошмаром для жителей Урала, стальным катком прошлись по раздробленной Родине, принося обычным людям свободу и уверенность в завтрашнем дне, а безумцам и фанатикам – неотвратимое правосудие. Председатель Комитета, Дмитрий Анатольевич Медведов, лично выступил перед страной по радио и горячо поблагодарил всех русских людей, кто за годы раздробленности не превратился в животное и сохранил в себе искру человечности. \nКонечно, у возрождённого государства остались проблемы. По лесам и болотам до сих пор скрываются недобитые банды бандитов и фанатиков. Ход государственной реконструкции идёт медленно, со скрипом, очень часто администрации Комитета сталкиваются с проблемами на местах. И тем не менее, это лишь временные трудности. Самое важное остаётся неизменным. Россия теперь едина. И остаётся верить, что навсегда."
 super.5.a:0 "Всё кончено?"

 super.6.t:0 "Новые горизонты"
 super.6.d:0 "Сегодня Никитин сообщил об уничтожении последнего организованного сопротивления бандитов на территории Великой Родины. Он объявил о начале новой эпохи; эпохи, которая позволит достичь осуществления заветного Замысла, ради которого в принципе существовало государство. Граждане Великой Родины остаются в неведении насчет того, что ждет их дальше."
 super.6.a:0 "Что нас ждет дальше?"

 super.7.t:0 "Возвращение былого величия"
 super.7.d:0 "Сегодня Подолякин выступил по радио с официальным заявлением: “Родина едина”. Десятилетия раздора и братоубийства, вызванных американской агрессии, закончились. В своем обращении Юрий Подолякин поблагодарил всех граждан, которые помогли с объединением великой державы, и обвинил американский народ в развязывании войны и уничтожении Земли. Неизвестно, что конкретно ждет граждан Великой Родины, однако ясно одно: мир будет явно недолгим."
 super.7.a:0 "Ура, ура, ура!"

 super.8.t:0 "Объединение верующих"
 super.8.d:0 "Сегодня Охлостенко начал свое паломничество по территориям бывшей Родины с целью объявить об объединении всех верующих. Лидер Святой Земли посетит все крупные города и передаст губернаторам городов неизвестные бумаги, в которых предположительно содержится план действий на ближайшее время. Неизвестно, что именно собирается сделать Охлостенко, однако ясно одно: вера никогда больше не останется прежней."
 super.8.a:0 "Славься, великий Абсолют!"


 