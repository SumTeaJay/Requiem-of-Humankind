materials_science_desc: "Познания границ возможностей материалов и их комбинация откроют перед нами новые горизонты во многих областях: произвоство, строительство... Даже в медицине!"
dense_layout_desc: "Развивая промышленность количественно в конце концов приходишь к одному результату - больше некуда строить. Давайте не будем совершать подобных ошибок и сразу будем планировать застройку. Кроме распространения в ширь нам доступны небо и земля."
upper_streams_desc: "Более совершенные произовдства - дорогая и сложная вещь, их строитество теперь требует больше свободных рук, которых не так уж и много осталось."
lower_streams_desc: "Новые материалы и способы их обработки открывают возможность занять нерабочее население кустарным производством, которое по эффективности не сильно отстает от промышленного."
our_future_desc: ""
vocational_technical_schools_desc: "Работай умно, а не много!"
working_faculties_desc: "У нас не хватит ресурсов на полноценное обучение работников. Необходимо быстро передавать им необходимые знания и отправлять в цеха."
labor_veterans_desc: "Стахановское движение не забыть и не остановить. Его призрак всегда рядом..."
labor_heros_desc: "Каждый, кто выкладвывается на полную - герой. Никого не забудем!"
industrial_cooperation_desc: "Наиболее эффективное экономическое развитие наблюдалось, когда производства специализировались на различных товарах. Избегая конкуренции, занимались наиболее востребованные ниши, и предприятия даже могли объединяться."
constructed_for_life_desc: "Мы сделаем упор на произвоство товаров первой необходимости. Патронов еще довоенного периода хватит выше крыши."
love_thy_neighbour_desc: "Если мы не научимся сосуществовать, ценить культурные различия, уважать религию и мировоззрение, мы не когда не закончим войны. Конфликты будут не только вокруг нас, они будут разрушать нас изнутри."
local_wing_desc: ""
strict_regulations_desc: "Не время расслабляться! Поддержим стабильное производство строгими сменами!"
flexible_regulations_desc: "Иногда стоит ослабить хватку и дать возможность рабочим самим решать, когда и в каких условиях им работать."
gardening_partnerships_desc: ""
rural_units_desc: ""
adversarial_law_desc: "Рабочий должен получать согласно своим усилиям. Кто не работает - тот не ест!"
fair_competition_codex_desc: "Монополизм одна из главных бед в эконмике. Обнаружение махинаций и намеренного снижения качества к цене должно стать приоритетной задачей."
outsourcing_desc: "Мы поспособствуем расширению и специализации сферы услуг с целью их удешевления."
trade_initiative_desc: "Ресурсы всегда раскиданы. Не бывает такой земли, что содержит все необходимое. Разные государства имеют избытки и недостатки. Так почему бы не способствовать торговле?"
GOST_desc: "Государство станет определять минимальный уровень качества, чтобы защитить население от недобросовестных производителей."
fullstack_consumtion_desc: "У нас слишком мало ресурсов, чтобы разбрасываться хоть чем-то."
humanism_stronghold_desc: "В мире, где смерть уже стала обычным явлением, нельзя терять человечность. Если речь идет о восстановлении цивилизации мы в первую очередь должны остаться людьми."
foundation_of_the_past_desc: "Новый мир строится на руинах старого."
behind_the_scenes_desc: "Не каждому нужно видеть, что творится в делах государства. Враги и предатели могут воспользоваться этим и будут пытаться нас разобщить."
without_any_hassle_desc: "Вижу цель, не вижу препятствий!"
our_home_is_our_fortress_desc: "Придя добой после тяжелой работы, хочешь оказаться в безопасном месте, с друзьями или семьей. Никто не должен отнимать у нас дом!"
rural_militia_desc: ""
industrial_militia_desc: ""
land_river_desc: ""
scraping_down_the_bottom_desc: "Великая Родина - великая страна, ни одна война не сотрет ее достижения. Хоть что-то осталось, надо просто хорошо поискать."
in_a_blink_desc: ""
oprichnina_hand_desc: "Наш столичный центр возглавит развитие страны, примет борозды правления и изгонит анархистов и преступников!"
peripheral_cleansing_desc: ""
destroy_anomalies_desc: "Аномалии... Эти гадкие узородованные природные явления отнимают наше пространство, наших людей. Так остановим эту чертовщину!"
fighting_for_families_desc: ""
military_loans_desc: "Не всегда государство может рассчитать свои силы, иногда придется их брать у населения. Мы же все вернем. Да?"
from_stones_and_sticks_desc: "Даже карандаш может быть оружием... Вопрос лишь в том, насколько хорошим..."
autonomius_bataries_desc: "Локальные центры управления огнем функционируют быстрее и эффективнее, однако не могут обеспечить стабильный фронт."
controlled_bataries_desc: "Нет смысла в организации той, что в попытке нанести урон противнику будет вынужена откатываться на более дальние рубежи обороны."
firstborn_of_sparta_desc: "Жесткая дисциплина, боевой настрой. Эти два обязательных условия для становления настоящим воином."
nerves_to_the_limit_desc: "Каждый солдат, каждый рабочий, все должны нести общее бремя. Только сообща мы добьемся поставленных целей. Веник не переломишь как соломинку!"
steel_grip_desc: "Если взялся за что-то, то доведи дело до конца!"
sweat_and_blood_desc: "\"Я не могу предложить ничего кроме крови, пота и слез.\""
common_duty_common_law_desc: ""
existence_essence_desc: ""
existence_horror_desc: ""
caring_eye_desc: "Может всевидящее око государства существует для нас, а не против нас?"
interesting_observation_desc: ""
technological_revolution_desc: "Наше окружение - это озолбленный и изуродованный мир. Позволить себе быть мягкотелыми мы не можем, и наука будет тем щитом, что оградит нас."
cultural_revolution_desc: "Общество держится на людях. Нет смысла постоянно вкладываться в исследования. Перед нами открываются новые горизонты для создания \"идеального\" гражданина!"
assured_survival_desc: "Каждый из нас заслуживает, чтобы государство помогло в трудную минуту. И оно придет с помощью!"
proportionate_fee_desc: "За всё нужно платить. Все платят. И мы заплатим. Просто мы знаем цену."
flawless_soldier_desc: "Идеальных солдат не существует, говорили они... А мы не пойдем у них на поводу и создадим!"
all_describing_formula_desc: "История учит не повторять старые ошибки. Числа учат не совершать новые."
primary_broth_desc: "§R*Выстрел в колено*§!\nЯ не писатель, ПОМОГИТЕ!"
flowers_of_life_desc: ""
their_life_plans_desc: ""
cast_aside_doubts_desc: ""
potential_realization_desc: ""
order_in_mind_desc: "В здоровом теле - здоровый дух? Не-е-е-е! Мы придерживаемся здоровому телу у здорового духа!"
unity_by_blood_desc: "Кто никогда тебя не предаст? Кто не вонзит нож в спину ради своей выгоды? Только брат ближний будет защищать, только на него можно по-настоящему положиться!"
man_and_consciousness_desc: ""
cognitive_warfare_desc: "Запугать противника, сковать все его действия - ключ к победе без единого выстрела!"
body_limits_desc: "Насколько этично жертвовать условиями жизни многих ради жизни единиц? Может жизнь стоит все и одновременно ничего?"
