KUH_death_to_atheists_idea:0 "Смерть безбожникам"
KUH_death_to_atheists_idea_desc:0 "Неверные из Чёрного Царства собираются вторгнуться на наши земли. Их лидер считает, что ему открылась истина, однако он ошибается. Нет истины без веры и нет веры без истины. \n Мы знаем это. Я знаю это. \n И я открою ему глаза..."
