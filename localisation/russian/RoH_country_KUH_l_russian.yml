KUH_our_way:0 "Наш собственный путь"
KUH_our_way_desc:0 "Я продолжаю слышать шёпот в моей голове, но с каждым днём он всё тише и тише. Он слаб. Он понимает, что ему недолго осталось. Совсем скоро он окончательно убедится в том, что в этой борьбе ему не одержать верх. А значит, совсем скоро я вновь стану свободным. \n Осталось недолго."
KUH_explan_to_flock:0 "Объяснить пастве"
KUH_explan_to_flock_desc:0 "Отчаяние, вот что движет всеми этими несчастными. Они приходят ко мне за надеждой, за пониманием того, что это – ещё не конец. Что всегда есть нечто, что за гранью понимания. \n О, я дам им надежду, безусловно. Я дам им то, чего они просят. Я растолкую этим увядающим душам, что в этом Мире ещё осталось нечто, что может избавить их от страданий..."
KUH_persistent_one:0 "Упорный не должен лениться"
KUH_persistent_one_desc:0 "Мы зажаты меж двух огней. С востока на нас напирают дикарские степи, с запада – маршевые колонны Чёрного Царства. Но мы не должны сдаваться.  \n С безбожниками на севере нас соединяет лишь узкая тропа. Чтобы её преодолеть, нам понадобится много оружия. Очень много.  \n Поэтому в упорстве наша сила. В упорстве спасутся верные и обретут надежду обречённые."
KUH_loyal_one:0 "Верный не должен бояться"
KUH_loyal_one_desc:0 "Смерть – это лишь иллюзия. Лишь молох, созданный нашим страхом. \n Не нужно бояться смерти. В конце концов, она всего лишь форма избавления."
KUH_strong_one:0 "Сильный не должен сдаваться"
KUH_strong_one_desc:0 "О да, наши возможности ограничены. Но разве это повод отступать? Грешники на севере находятся в плену собственных иллюзий, и как можем мы не протянуть им длань помощи? \n Нельзя сдаваться. Нужно продолжать работать. И расширять наши возможности..."
KUH_trample_heretics:0 "Растоптать еретиков"
KUH_trample_heretics_desc:0 "Время пришло, братья! Мы готовы. Вперёд, моя паства, в пролом, на север! освободим наших братьев от греха и заблуждений, принесём им истину. \n И пусть помогут их проклятые боги всем тем, кто посмеет сопротивляться..."
KUH_new_parish:0 "Новые прихожане"
KUH_new_parish_desc:0 "Теперь эти земли под нашей властью. \n Паства ширится, повсюду возникают новые культы. Это нравится Миру. Это нравится Истине. \n Но правда в том, что этот плодородный южный край станет лишь первым нашим шагом..."
KUH_death_to_atheists:0 "Смерть безбожникам"
KUH_death_to_atheists_desc:0 "Теперь, когда бандиты и еретики повержены, единственным нашим врагом на Кубани осталось Чёрное Царство проклятого Координатора. \n Он самоуверен, но Истина ослепит его лживые глаза. \n Он силён, но Истина выбьет оружие из его рук. \n Он умён, но Истина смутит его разум. \n И потому мы победим."
KUH_revive_cults:0 "Возродить культы"
KUH_revive_cults_desc:0 "Некогда, ещё до разорения еретиками, Краснодар был сильным и богатым городом. Теперь же на его руинах не осталось ничего, кроме крови и разрухи. \n Теперь, когда наши руки крепки. а сердца не знают страха, настала пора показать этим людям пример. Самые верные из наших рядов войдут в город. Они покажут им, что есть другой путь. \n Что есть спасение..."
KUH_united_ring:0 "Едино кольцо, едины все мысли"
KUH_united_ring_desc:0 "Теперь мы связаны одной цепью. Той самое, что не навешивает ярлык раба, но подлинно освобождает, подставляет братское плечо. \n Никто из нас не предаст. Никто не усомнится. Мы продолжим делать одно дело и ждать, пока придёт наш час. \n А пока... Пока мы уйдём в тень."


