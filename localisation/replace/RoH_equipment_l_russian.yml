 mass_OPF_of_the_future_equipment_desc:0 "Объект 477 'Молот', позже Объект 477А 'Нота', или 'Заслон' — наш  проект основного боевого танка. с так называемой 'лафетной' компоновкой. Танк должен был оснащаться 152-мм пушкой, 2А73, а ещё М3 с реверсивным автоматом заряжания и скорострельностью в 14 выстрелов в минуту. Прицеливание осуществлялось системой 'Покорность' с низкоуровневой  телевизионной системой и тепловизионным каналом. Также танк имел спаренный пулемёт калибра 7,62 мм и зенитный пулемёт калибра 12,7 мм. Это Идеал нашего времени."

