 basic_mass_OPF_equipment_short:0 "Базовый массовый ОБТ"
 basic_mass_OPF_equipment_desc:0 "Прототип танка Т-64, снаряженный 115-ти или 125мм орудием, защитой от оружия массового поражения и автоматом заряжания станет идеалом в наших условиях. А интеграция системы 'Вульф' позволило расширить номенклатуру боеприпасов, тем самым расширить круг применения."

 improved_mass_OPF_equipment:0 "Улучшенный массовый ОБТ"
 improved_mass_OPF_equipment_short:0 "Улучшенный массовый ОБТ"
 improved_mass_OPF_equipment_desc:0 "Объект 'Скрижаль' – он же Т-72. Танк оборудован, современной броней, новым двигателем, а также начальной защитой от нитевого оружия, кроме того, доработанный АЗ расширяет предел боекомплекта от гороха до оружия ОМП"

