 tech_ghounds:0 "'Гончие' 1"
 tech_ghounds_short:0 "'Гончие' 1"
 tech_ghounds_desc:0 "Изголодавшиеся по крови псы, безостановочно грызущие добычу, неизбежная кара всем нашим врагам внутри – вот кто такие 'Гончие'. Наделённые всей полнотой власти в вопросах подавления сопротивления, они поставят на колени любую оппозицию, отрубят все головы той лживой гидры, что разрушает устоявшийся порядок в нашем государстве. Это не военная полиция – это 'Гончие'!"
