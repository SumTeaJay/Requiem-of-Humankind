 tech_impulse_silencers_short:0 "Импульс - глушители 1"
 tech_impulse_silencers_desc:0 "Исследование ЭМИ-технологий открыло нам доступ к портативным ЭМИ-установкам, которые рядовой солдат вполне способен нести. Электромагнитный импульс генерирует возмущения в электромагнитном поле, достаточные для вывода из строя вражеской электротехники. Дальнейшее продолжительное воздействие 'Импульс-глушителями' по врагу может негативно сказаться на его физическом состоянии"
